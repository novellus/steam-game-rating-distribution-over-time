    about_the_game: "<strong>What is Crescent Hollow?</strong><br><br>Crescent Hollow\
      \ is an Action RPG, (2D Top Down Orthogonal).<br>&quot;As above, so below, discover\
      \ the mysteries of the hollow&quot;. Step into the world of Anthropia where\
      \ you can dynamically change the world environment. Will you help the empires\
      \ of the world, or destroy them? Four different classes with unique stories,\
      \ and around a dozen party units to summon at the barracks.<strong> (Build your\
      \ own Empire, Custom Party, Deep character stories + Couch COOP)</strong><br><br>Crescent\
      \ Hollow has been in development since Summer 2015 and is handcrafted from the\
      \ ground up with custom art, music, sound design, and code.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_4classes.png?t=1594272657\"\
      \ /><br>There are currently 4 classes to choose from: Airship Pirate, Ninja,\
      \ Druid, or Dark Knight. All 4 classes have unique custom animations, have their\
      \ own unique intro story, and wield around 4-6 powers for now. (Every class\
      \ has 4 powers except Ninja which has 6 powers currently) <strong>Again, all\
      \ 4 characters have their own intro stories (Chapter 1) to ensure a full connection\
      \ with each character. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_actioncombat.png?t=1594272657\"\
      \ /><br><br>Real-time action combat, (Every class has 4 powers except Ninja\
      \ which has 6 powers currently). The Ninja and Airship Pirate have 4 melee attacks\
      \ to unlock and the Dark knight and Druid have only 1 (Unlocked by default).<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_harvestcraftbuild.png?t=1594272657\"\
      \ /><br><br>Harvest items from plants, trees, enemies, etc. Craft potions from\
      \ the alchemy station, cook food from the campfire. Gather wood, stone, and\
      \ ore to build your empire from the ground up. The build system ties into the\
      \ main story quest. <strong>The build mode is easy to find and test East of\
      \ the Dark Knight starter area and South of Druid starter area.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_-dynamicairshipbattles.png?t=1594272657\"\
      \ /><br><br>Dynamic airship battle system that allows you to experience real-time\
      \ combat in the skies.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_creatures.png?t=1594272657\"\
      \ /><br><br>30+ fully animated creatures in the game, some of them can be gained\
      \ via quests and can be commanded with command scrolls, then summoned at the\
      \ barracks. (*not all enemies can be turned into party units) When you buy command\
      \ scrolls at the barracks, and then use a command scroll, it has a 15% chance\
      \ of sucking the soul of special enemies in, then it turns into a command card.\
      \ From there you can summon that particular creature at the barracks. Did we\
      \ mention plenty of crazy bosses to fight!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_customparty.png?t=1594272657\"\
      \ /><br><br>Three controllable party members called &quot;Party Units&quot;,\
      \ mix and match them, level them up. The barracks buildings can be found in\
      \ any major Empire or town, and is used to summon your party units. *Each class\
      \ starts off with their own unique party units that either start with them based\
      \ on quest or can be summoned at the barracks. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_coop.png?t=1594272657\"\
      \ /><br><br>Experience combat with up to four friends local COOP.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_openworldadventure.png?t=1594272657\"\
      \ /><br><br>About a dozen biomes, each highly detailed and fleshed out. Multiple\
      \ overworld maps. Explore the islands of the seas and the skies.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_daynightcycle.png?t=1594272657\"\
      \ /><br><br>The day/night cycle is connected to a global clock. There is also\
      \ a calendar that keeps track of the day of each month so that events can be\
      \ triggered with a future release. As day turns into night it becomes especially\
      \ dangerous as there are exclusive nighttime creatures that spawn all throughout\
      \ the world.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_statssystem.png?t=1594272657\"\
      \ /><br>Complex, yet comprehensive stat system, complete with resists for player,\
      \ party and enemy.<br><br>ATTRIBUTES:<br><br>STRENGTH \u2013 Multiplies melee\
      \ damage<br><br>INTELLIGENCE \u2013 Multiplies Magic/Elemental damage<br><br>VITALITY\
      \ \u2013 Health Pool and Regen<br><br>ENDURANCE \u2013 Stamina Pool and Regen<br><br>WISDOM\
      \ \u2013 Mana Pool and Regen<br><br>AGILITY \u2013 Movement Speed<br><br>DEXTERITY\
      \ \u2013 Attack Speed<br><br>Current Resists: Fire, Ice, Water, Lightning, Earth,\
      \ Air, Dark, Light<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/873050/extras/gui_headers_steam_custommusicandsound.png?t=1594272657\"\
      \ /><br><br>Fully customized music to bring the world of Crescent Hollow to\
      \ life. The composer has brought her unique sounds in creating modern retro\
      \ style music.<br>Please refer to the Steam Community Forums or the Crescent\
      \ Hollow website to listen to a preview of the soundtrack.</strong>"
