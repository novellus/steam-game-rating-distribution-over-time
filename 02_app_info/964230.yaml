    about_the_game: Future GPX CyberFormula Sin Vier is the super high speed racing
      game on PC.<br><br>The latest entry in the PC racing game series &quot;SIN&quot;
      has been released! Make your best lap with the transformation system and the
      multi-step boost, just like in the &quot;Future GPX Cyber Formula&quot; anime!
      Become the next world champion!<br><br>Master a 700 km/h cyber machine!<br>A
      new &quot;speed legend&quot; arises...<br><br><strong>Key Features</strong><br>Amazing
      graphics!<br>Includes a VR mode!<br>Multiplayer supports up to 16 players!<br><br><strong>Cyber
      Formula explained</strong><br>Introducing the new ultimate in car racing, surpassing
      even Formula One, which was long considered the pinnacle of the race world.
      These advanced vehicles are equipped with pollution-free engines and an artificial
      intelligence &quot;cyber system.&quot;<br>All machines run at an unthinkably
      high speed, deploying cutting-edge technology to withstand even the harshest
      racing conditions. These are truly dream cars.<br>Clocking in at over 700km/h
      speeds, they also feature a modified shape that adapts to air resistance, and
      a boost system that greatly surpasses the engine power found in normal vehicles.<br>These
      blazing-fast machines would amaze even the gods.<br><br><strong>Features</strong><br>These
      high-spec cyber machines come equipped with a unique aerodynamic shape that
      adapts to air resistance, and high-speed boosting capabilities that will help
      you claim the title of champion in the Grand Prix races!<br>The breakneck speed
      of these vehicles creates an intensity found in no other racing game. Experience
      an amazing sense of speed and engaging gameplay in high-speed races.<br><br><strong>VR
      mode</strong><br>Featuring a VR mode which supports the latest in VR technology.
      Experience cyber racing in 360 degrees of realism!<br><br>Note that the VR mode
      requires a VR-compatible desktop computer.<br><br><strong>Quality</strong><br>Featuring
      the unique cyber machines developed by Shoji Kawamori, now in glorious 3D that
      replicates every last detail of the original anime. Watch them whiz around the
      circuit at breakneck speeds.<br><br><strong>Effects</strong><br>Please enjoy
      dynamic circuit driving that brings excitement with super beautiful effect.<br><br><strong>Online
      multiplayer</strong><br>Enjoy single-player modes like Time Attack and Championship,
      as well as online multiplayer.<br>Compete with drivers around the globe to become
      the world champion!<br><br><strong>Theme song</strong><br>The theme song, &quot;Brand,&quot;
      is voiced by none other than Hironobu Kageyama, the &quot;prince&quot; of the
      anime theme song industry.
