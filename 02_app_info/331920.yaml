details:
  data:
    about_the_game: "Airline Tycoon Deluxe is a funny economy simulation proceeding\
      \ in realtime and assigning you the complete responsibility for an airline.<br>However,\
      \ don\u2019t be fooled by the funny comic style or the included jokes: A variety\
      \ of tasks are requested and your competitors never miss a chance to set a trap\
      \ for you in order to put a spoke in your wheel.<br><br>Your abilities are put\
      \ to the test continuously playing Airline Tycoon Deluxe: Will you be able to\
      \ use your aeroplanes to capacity and land some profitable charter flights?\
      \ Can you establish routes for lucrative scheduled flights? Aeroplanes cost\
      \ millions; will you be capable of increasing the share price and obtaining\
      \ enough funds by the issuing of securities?<br><br>Can you stand up for the\
      \ construction of new aeroplanes in your role as an engineer? Are you able to\
      \ avoid your competitors\u2019 deceitful attacks? Accept this unusual challenge\
      \ and win virtual laurels with Airline Tycoon. The deluxe version contains 20\
      \ new airports as well as new opportunities. It is as interesting for professional\
      \ tycoons as for beginners.<br><br><ul class=\"bb_ul\"><li>Funny economy simulation\
      \ in comic style<br></li><li>Complete freedom of action and freedom to move\
      \ within the airport facilities and more than 30 places to be visited<br></li><li>Control\
      \ of all parts of management: purchase of aeroplanes and their fittings, financing\
      \ as well as stock market listing, planning of routes and filling order books,\
      \ personnel, marketing and maintenance as well as many other details<br></li><li>Easily\
      \ operated construction of own aeroplanes and the opportunity to exchange these\
      \ on the Internet<br></li><li>Use additional security precautions against competitors\u2019\
      \ attacks or sabotage competitors yourself<br></li><li>Compatible for local\
      \ networks of up to 4 players</li></ul>"
