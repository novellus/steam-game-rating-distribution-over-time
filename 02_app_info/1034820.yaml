    about_the_game: "Puss in Boots: Fear Not Hooman is a challenging action adventure\
      \ game that gathers many mythical and fairy tale elements from different cultures\
      \ into an original story. <br />\r\n<br />\r\nThe legendary Puss in Boots have\
      \ to go through the worst to save his hooman. Anansi tricks Puss into retrieving\
      \ Mjolnir, the most fearsome and powerful weapon in existence from Land of the\
      \ Dead. Now, you too can be part of the fairy world!<br />\r\n<br />\r\n\u25CF\
      Enjoy beautiful handcrafted pixel art<br />\r\n\u25CFJoin Puss through 7 levels\
      \ with 5 different gameplay mechanics on his journey<br />\r\n\u25CFExperience\
      \ 8-bit versions of the most popular classical pieces"
