    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/PM_logo.png?t=1520890809\"\
      \ /><h2 class=\"bb_tag\">Summary:</h2><br>Which memory is true, which is false?\
      \ Angel must sort out the implanted memories and true memories in her friends\
      \ Lien and Kolei in order to rescue them from the grasp of their controlling\
      \ father Seon, who wants to turn them into puppets to become pure weapons of\
      \ mass destruction.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Banner_500x350_Hug.jpg?t=1520890809\"\
      \ /><h2 class=\"bb_tag\">THE GAME</h2><br>There will be three romance options:\
      \ Choose between Lien, Kolei, and Seon\u2019s mysteries to solve and resolve\
      \ for expanded content. Additional funding may open up additional routes.<h2\
      \ class=\"bb_tag\">GAME ELEMENTS:</h2><br>Starts with three romance options\
      \ (more options if stretch goals are met) <br>Mystery aspect: investigate and\
      \ collect evidence of true/false memories.<br>Presenting the case not to a judge\
      \ but to a character according to their beliefs and personalities, you need\
      \ to lay out the evidence in a timeline, if matched you get a good ending, if\
      \ not matched you get a bitter/sweet ending but with another evidence to keep\
      \ playing.<br>You can end up helping the enemy to take over the world if you\
      \ choose.<br>Options to pair characters up, there\u2019s romance element Friendship\
      \ endings will become available once funding reached stretch goals.<br><br><br>*Based\
      \ on E-Depth Angel <br>Developer: Altabe Studio<br>Status: In Production<br>Release:\
      \ 2017<br>Genre: Mystery, Science Fiction, Romance, Choose Your Adventure<br>Romance\
      \ options: GXB<br>Rating: 13+<br>Engine: Renpy<br>Specs: 1200x800<br>Language:\
      \ English<br>Platform: PC/Mac<br>Length: 60k words (6 hours playtime)<br>Voice\
      \ Acting: Limited<h2 class=\"bb_tag\">INTERACTIVE FEATURES: </h2><br>1. It includes\
      \ 1 dress up mini game for your support robot, DingDing<br>2. Collecting evidence\
      \ after talking to different characters, with drag and drop features into the\
      \ item box to present the story you piece together to get the desirable endings.\
      \ <br>3. 13 Endings in total.<h2 class=\"bb_tag\">CHARACTERS</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Angel-hi.png?t=1520890809\"\
      \ /><br>Angel Love \u2013 ||Human/Clone|| The heroine who is a clone of someone\
      \ from the past.<br><br>Angel is a certified nurse for cyborgs and wishes the\
      \ best for them, including helping her friends Lien and Kolei with their personal\
      \ issues.<br><br>Well meaning and committed, Angel won\u2019t stop until her\
      \ friends are finally happy.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Lien.png?t=1520890809\"\
      \ /><br>Lien Lei \u2013 ||Cyborg|| CEO of Seon Corp and Angel\u2019s boss who\
      \ has a famous storm-like temper. He may or may not have feelings for her\u2026\
      <br><br>Lien has had a grudge against family members for years which he might\
      \ take to the grave.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Kolei.png?t=1520890809\"\
      \ /><br>Kolei \u2013 ||Cyborg/Bio-Mech|| The younger brother of Lien and quieter\
      \ of the two.<br><br>He hides a lot of secrets and prefers to be very private,\
      \ acting distant as there is more going on beneath the surface than he likes\
      \ to let on.<br><br>His relationship with Lien is complicated due to their history\
      \ and half-sibling relation.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Seon.png?t=1520890809\"\
      \ /><br>Seon Lei \u2013 ||Cyborg/\u201DImmortal\u201D|| The brothers\u2019 mysterious\
      \ and elusive father who is the founder of the major company Seon Corp.,<br><br>which\
      \ has the size and power of a small country. His reasons behind the treatment\
      \ and mental manipulation of his sons are questionable\u2026<br><br>SIDE CHARACTERS<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Randy.png?t=1520890809\"\
      \ /><br>Randy<br>- A cyborg whose human life was turned upside down thanks to\
      \ Seon Corp., namely Lien Lei. He is a steadfast friend to Angel and forced\
      \ lackey of Lien. His hacking ability makes him a valuable ally.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Sharon.png?t=1520890809\"\
      \ /><br>Sharon - ||Human|| Head doctor at Seon Corp, she is a long time employee\
      \ and Angel's boss when Lien isn't around. Usually calm and collected, she might\
      \ decide to leave her job due to the insanity that ensues between the Lei family.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Lilian_edepth.png?t=1520890809\"\
      \ /><br>Lilian \u2013 ||Human/Clone|| A mysterious and beautiful woman with\
      \ a striking resemblance to Lien\u2019s deceased mother due to being her clone.<br>What\
      \ secrets does she know by being at Seon\u2019s side?<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/DingD_edepth.png?t=1520890809\"\
      \ /><br>DingDing \u2013||Robot/Mini Android||<br>DingDing is Angel's personal\
      \ robot assistant and a defacto &quot;pet&quot; as well friend; she's customizable\
      \ in appearance.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764780/extras/Angelica.png?t=1520890809\"\
      \ /><br>Angelica - ||cyborg??|| a cyborg with appearance that closely resembles\
      \ Angel.<br>She relays messages for Angel and helps Angel with her work."
