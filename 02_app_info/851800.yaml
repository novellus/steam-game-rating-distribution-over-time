    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/g2_steam_gif_004.gif?t=1594313730\"\
      \ /><br><br>G2 FIGHTER is a Top-Down view shooter ARPG with Low Poly style.\
      \ We created a grand world and have built various of cities and scenes in it.\
      \ Players are able to immerse themselves here and free to fight, drive and execute\
      \ all kinds of missions. There will be a main story line that leads us go into\
      \ this world of chaos, find the truth behind the darkness.<h2 class=\"bb_tag\"\
      >NOTICE</h2>We are very sorry that due to new contents added to G2 Fighter,\
      \ game structure has been changed which will result in players' data being erased.<br>We\
      \ will compensate for players whose data has been changed and the notice will\
      \ be announced later.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/gamefeature.png?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">EXCITING COMBAT </h2>G2 Fighter has a fast-paced combat\
      \ style, you can equip with 3 different kinds of firearms, 1 melee and 1 grenade.\
      \ Powerful weapons will enable you to fight a bloody path from countless enemies.\
      \ You can\u2019t stop playing with this amazing experience in challenging!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/g2_steam_gif_008.jpg?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">DIVERSE EQUIPMENT</h2>Equipment in G2 drops randomly,\
      \ they are of different qualities and ranks which can be strengthen by forging\
      \ and inlaying. Randomness makes equipment unique and you should always choose\
      \ to gear those that match your combat style. Epic gear will also be your ultimate\
      \ goal!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/g2_steam_gif_017.gif?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">EXTENSIVE QUESTS</h2>Besides the main story line, there\
      \ are lots of side quests for you to choose. Different decisions on quests will\
      \ result in different plots. Dungeons will be active in the latter stage of\
      \ game, you can enjoy yourselves in endless war. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/g2_steam_gif_012.gif?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">FREE WORLD</h2>Real-time system will not only determine\
      \ the light and shade but also influence event trigger. The open plan world\
      \ map allows you to drive as you wish. With the story goes by, more forces will\
      \ appear on horizon. Their destiny will also walk to different destinations.\
      \ <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/g2_steam_gif_005.jpg?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">LIVELY DUBBING</h2>We invited Doug Cockle and a dozen\
      \ superior dubbers to OMUK studio to dub for G2 FIGHTER. Dubbing shapes the\
      \ images of characters, makes the story more vivid and leaves you feeling\_\
      exhilarated.  <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/dub2.gif?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">JOYFUL MULTIPLAYER</h2>Multiplayer mode is now available\
      \ in G2. Cooperate with your friends, cover, charge and fire support! Assemble\
      \ your team to defeat stronger enemies or make a joke on your close friends.\
      \ We are sure this mode will bring you brilliant game experience.  <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/net_small.gif?t=1594313730\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/futureplan.png?t=1594313730\"\
      \ /><h2 class=\"bb_tag\">Timeline</h2><br><ul class=\"bb_ul\"><li>Chapter Three\
      \ active, construction mode first stage (basic functions and preview on world\
      \ map)<br></li><li>Chapter Three on line, construction mode second stage (gather\
      \ resources)<br></li><li> Chapter Four on line, fight system optimization <br></li><li>\
      \ Chapter Five on line, complete the story, legion combat system<br></li><li>Some\
      \ other dungeons and interesting gameplay will be added in Chapter Four (for\
      \ example fishing, cooking and driving). <br></li><li>We will keep on transplanting\
      \ of console &amp; NS version, plan to release in the middle of next year.</li></ul><br>Discord:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/34utvpR\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/34utvpR</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/851800/extras/combat_small.gif?t=1594313730\"\
      \ />"
