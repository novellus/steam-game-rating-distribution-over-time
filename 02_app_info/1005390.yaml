details:
  data:
    about_the_game: "The game uses the jet hole of the jet pack to control the direction\
      \ of flight, and fly toward the destination.<br />\r\nOn the way, you need to\
      \ evade a variety of different obstacles and traps.<br />\r\nAfter reaching\
      \ the finish line, accept the evaluation and unlock the next level.<br />\r\n\
      A total of 61 levels.<br />\r\n<br />\r\nLeft mouse button / left arrow: Activate\
      \ jet pack jet to the left..<br />\r\nRight mouse button / right arrow: Activate\
      \ jet pack jet to the right.<br />\r\nShift:  The aircraft accelerates forward.<br\
      \ />\r\nA: Activate the switch.<br />\r\n<br />\r\nOrdinary obstacles: Penalty\
      \ time +0.5s after Bamboo-copter collision, body collision +5s and buckle a\
      \ drop of blood.<br />\r\nSawtooth Obstruction: Penalty time +5s after Bamboo-copter\
      \ collision, three collisions, the game is over. Body collision, the game is\
      \ over.<br />\r\nLaser: Whether the Bamboo-copter or the body collides, the\
      \ game is over.<br />\r\n<br />\r\nPass through condition: Arrive at the finish\
      \ , the time evaluation is at least one star."
