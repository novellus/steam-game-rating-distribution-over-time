    about_the_game: 'Note: I am currently working on a new ambitious platformer with
      unique features, <a href="https://store.steampowered.com/app/541310" target="_blank"
      rel="noreferrer"  >please check it out</a>.<br><a href="https://store.steampowered.com/app/541310"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/695830/extras/promo_banner.png?t=1588687829"
      /></a><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/695830/extras/line.png?t=1588687829"
      /><h2 class="bb_tag">Developer''s Note</h2><br>I''m a solo indie game developer
      and I love making small-yet-solid puzzle and arcade games with interesting mechanics.
      <br><br>I greatly appreciate feedback and will do my best to ensure support
      for my games. Please contact me through Twitter, my website or the forums if
      you encounter something wrong with the game, something misleading on the store
      page or if you just want to say hello or discuss game related topics. <br><br>Thank
      you for taking a moment to read this. I really hope you enjoy playing my game.<br><br><i>Jochen
      Heizmann, Intermediaware</i><h2 class="bb_tag">Gameplay</h2>You need to slide
      items around the playfield. If they collide with similar ones they magically
      disappear. This is getting more and more challenging as new items are introduced.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Fresh &amp; challenging gameplay<br></li><li>Many
      extras &amp; special items<br></li><li>Clear 100 treasure caves<br></li><li>Complete
      the cursed amulet<br></li><li>Become the most feared pirate in the Caribbean</li></ul>'
