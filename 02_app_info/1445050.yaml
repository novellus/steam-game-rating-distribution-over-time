    about_the_game: <i>Keywords of A Life</i> is a text-based, story-driven game.<br><br><br>In
      <i>Keywords of A Life</i>, you will search through files in a computer which
      was sent to you by an old friend. Read notes, mails, some archived documents
      and  look at pictures to find new keywords in order to unlock hidden files.
      Keywords of A Life is a story-driven, text-based mystery-adventure game which
      comes with a simple game mechanic.
