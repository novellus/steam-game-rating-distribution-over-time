details:
  data:
    about_the_game: Scribble Ships is a 2D Arcade shooter with personality.  Survive
      the onslaught of colorless enemies using one of the five playable ships, each
      with their own strengths and weaknesses.  But wait, lets not draw the line there.
      Don't feel like being restricted?  Then go ahead and draw your very own ship
      using the in-game custom ship maker.  The game features eight types of enemies
      and five challenging bosses.  How long will you survive?  Don't be a pen pusher,
      climb the global leaderboards!  Did a friend beat your score?  Back to the drawing
      board!  This is our very first game, so if you find any bugs, please report
      them to us, and we will pencil them in.
