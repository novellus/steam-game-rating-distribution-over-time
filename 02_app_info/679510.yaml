    reviews: "\u201CSteel Punk Ball doesn't need anything fancy or a gimmick in order\
      \ to entertain. It's the type of game that you pick up and enjoy, while its\
      \ challenge scales as fast as your own skill within it.\u201D<br>80/100 \u2013\
      \ <a href=\"http://store.steampowered.com/curator/25802515-Imperial-Reviews/?appid=679510\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Imperial Reviews</a><br><br>\u201C\
      Simple and to the point, doesn't necessarily mean low quality on Steam. Steel\
      \ Punk Ball is a fine example of a casual title that features few flaws but\
      \ many reasons to give it a try.\u201D<br>80/100 \u2013 <a href=\"http://steamcommunity.com/groups/AdultWorldGamers#curation/app/679510/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Adult World Gamers</a><br><br>\u201C\
      Well-balanced difficulty. Beautiful graphics &amp; sounds. Simple yet effective\
      \ gameplay formula.\u201D<br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ticgn.com/news/review-steel-punk-ball-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Inner Circle Games Network</a><br>"
