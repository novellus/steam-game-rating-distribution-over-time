  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679510/extras/SPB-6.jpg?t=1509505915\"\
      \ /><h2 class=\"bb_tag\">Hello Dear Friends, we are a team of free developers\
      \ of two people. And we are proud to present to you our game - Steel Punk Ball!</h2>We\u2019\
      ve done our best to create this game for You. Despite the fact that such a gameplay\
      \ is not popular anymore for a long time, we\u2019ve tried to bring novelties\
      \ and freshness in it, create obstacles and traps that you would like. We\u2019\
      ve tried very hard to make the game interesting and exciting. We\u2019ve created\
      \ the game for You and for ourselves. First, we'll show You what we would like\
      \ to see as players in such kind of games. It would be difficult to list all\
      \ of challenges we had to solve during development, but after 7 long months\
      \ of hard work on the game, we can finally present it to You. We are surprised\
      \ by the fact that for such a long time of development the game has not disgusted\
      \ us and we hope that Your friends will also like the game.<h2 class=\"bb_tag\"\
      >So What Do We Want to Present to You?<h2 class=\"bb_tag\"><ul class=\"bb_ul\"\
      ><li>First of all, the concept itself. 30 levels, which will be interesting\
      \ to You and will please with their unpredictability and amusement;<br></li><li>Although,\
      \ the ball rolls along flat surfaces, we\u2019ve created not a flat graphics\
      \ at all;<br></li><li>The complexity will increase as the levels pass, new obstacles\
      \ and elements will be added;<br></li><li>If the first few levels are passed\
      \ by You within a few seconds, then You will have to  spend a decent time to\
      \ solve the next;<br></li><li>We\u2019ve created original sounds for the game,\
      \ we are sure that You will appreciate it.</li></ul><h2 class=\"bb_tag\">Friends,\
      \ we could have talking for a long time, but better try Steel Punk Ball and\
      \ find out Yourself.</h2><h2 class=\"bb_tag\">Have fun Friends!</h2></h2></h2>"
