    detailed_description: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/679510/extras/SPB-6.jpg?t=1509505915\"\
      \ /><h2 class=\"bb_tag\">Hello Dear Friends, we are a team of free developers\
      \ of two people. And we are proud to present to you our game - Steel Punk Ball!</h2>We\u2019\
      ve done our best to create this game for You. Despite the fact that such a gameplay\
