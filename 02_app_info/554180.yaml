    about_the_game: 'Knowledge of Brilliant Shadows - Part One of the Book of Gray
      Magic is not required to enjoy and understand Part Two, but Pale Spectrum does
      contain spoilers for Part One.<br><br>There are seven magics, five more than
      have ever been explored, and that is only the tip of the iceberg. The kobolds,
      once a beast of myth, have forged an alliance with Celeste. A mad demigod rages
      across the land, aiming to end the tyranny of monarchies with Celeste in his
      sights. Meanwhile, a magical talking sword is busy preparing the misfit mages
      of the Ryuusian Royal Cabal for a clash against an arcane foe from distant lands
      of fable. <br><br>You know, normal things.<br><br><br>One thing is certain,
      no threat the cabal faces compares to their greatest challenge: relationships,
      love, and family troubles.<br><br>Pale Spectrum is the sequel to Brilliant Shadows,
      and both are adventures from the Book of Gray Magic.  Follow along with Necromancers,
      Paladins, Witches, and Changelings in this story of intrigue, mystery and magic.<h2
      class="bb_tag"><strong>Pale Spectrum</strong></h2><ul class="bb_ul"><li>Pale
      Spectrum is around 6-13 hours of play time depending on read speed and route
      choice.  The game has a number of large branches and a plethora of smaller ones,
      enhancing its replay potential. It sits at just over 200k words.<h2 class="bb_tag"><strong>Voice
      Acting</strong></h2></li><li>All spoken lines in the game are voiced, bringing
      an extra level of life to our cast of 30+ characters.<h2 class="bb_tag"><strong>Choices</strong></h2></li><li>There
      are over 50 choices that you can make in the game, all of which influence the
      10+ unique endings.<h2 class="bb_tag"><strong>Music</strong></h2></li><li>Pale
      Spectrum features an extensive, combined sound track from the Book of Gray Magic
      series. Pale Spectrum boasts 27 original tracks, and, combined with Brilliant
      Shadows 21 original tracks, has an hour of beautiful orchestral music composed
      by Johnathan Johnson.<h2 class="bb_tag"><strong>The Main Cast</strong></h2></li><li>The
      story follows along with Belinda, Ash, Terra, Hektor, Prude, Aelfnod and Aku
      as main characters.<br></li></ul>'
