    about_the_game: <i>Pay your debts. Escape hell. Or just buy another day.</i><br><br>Help
      Nathan beat an adrenaline-packed platformer as part of a tournament, to grab
      the prize and pay his debts.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1082000/extras/gif4_SHORT_USETHIS.gif?t=1605891779"
      /><br><br><ul class="bb_ul"><li> A different narrative experience on top of
      an arcade/platformer gameplay.<br></li><li> 200+ Levels of frantic platforming.<br></li><li>
      Additional game modes for tons of replayability.<br></li><li> Simple controls
      and hybrid platformer-runner mechanics.<br></li><li> Original soundtrack (22
      songs). </li></ul><br>The game includes an assist mode, which enables you to
      change overall difficulty, game speed and dash cooldown time. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1082000/extras/gif_L67_2_opt120.gif?t=1605891779"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1082000/extras/gif2_opt35.gif?t=1605891779"
      />
