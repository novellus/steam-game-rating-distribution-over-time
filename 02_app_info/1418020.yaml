    about_the_game: "<h2 class=\"bb_tag\">The story background</h2>You are one of\
      \ the gods resting in their tavern and playing a &quot;little board game&quot;\
      \ in your spare time: select a hero with unique skills, lead a group of followers\
      \ with various abilities, go to the evil land to adventure, obtain loots, and\
      \ defeat the demon leader.<h2 class=\"bb_tag\">Game features</h2>Dozens of different\
      \ followers can be collected and used in the game, collecting their souls in\
      \ battle to promote stars, activating their personal synergies, race synergies,\
      \ and class synergies to enhance combat effectiveness.<br><br>Each equipment\
      \ has special attributes, and the same equipments can be combined to improve\
      \ their quality.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418020/extras/\u5408\
      \u6210.gif?t=1609424159\" /><br><br>There are many suits that can be collected\
      \ and activated.<br><br>Hero skills can be used as support in battle, and hero\
      \ skills book can be used to obtain random extra effects of skills.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418020/extras/\u6280\u80FD\
      \u5347\u7EA7E.jpg?t=1609424159\" /><br><br>In the process of exploring, you\
      \ will encounter exchange merchants and mysterious shops, barter or rely on\
      \ luck to obtain more items.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418020/extras/\u9ED1\
      \u5E97E.jpg?t=1609424159\" /><br><br>At the end of the expedition, the corresponding\
      \ number of treasure chests will be obtained according to the progress of this\
      \ time. The items from the treasure chest can strengthen the abilities of the\
      \ followers, obtain new synergies and equipment suits, which can be used in\
      \ the next expedition to experience more new lineups and collocations .<br><br><strong>Each\
      \ expedition experience is different:</strong><br>Random hero attributes.<br><br>Random\
      \ features will be added after each zone is completed.<br><br>Random combination\
      \ of enemies.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418020/extras/\u602A\
      \u7269.jpg?t=1609424159\" /><br><br>As the game progresses, more featuregem\
      \ slots are opened and various featuregems are inserted to change the features\
      \ of the expedition.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1418020/extras/\u7CBE\
      \u534EE.jpg?t=1609424159\" />"
