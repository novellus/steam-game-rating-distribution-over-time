details:
  data:
    about_the_game: "Outsmart a god in a thrilling showdown of wits and enjoy a lot\
      \ of laughs along the way!<br />\r\n<br />\r\nDracula has been on his share\
      \ of adventures through the centuries but nothing like the quest the deceitful\
      \ god Loki has thrown his way.<br />\r\n<br />\r\nBored to tears one day, Loki\
      \ decides to trick a pair of immortals into playing a new game. Upon spotting\
      \ Dracula and his zombie minion, Rufus, he tricks the eternally fanged one into\
      \ rolling a pair of magical dice for a chance at winning an amazing prize.<br\
      \ />\r\n<br />\r\nWith a single toss of the bones, Dracula and his servant are\
      \ transported INTO Loki's game! To return to their former undead lives, they'll\
      \ have to beat each level and overcome Loki's cunning schemes.<br />\r\n<br\
      \ />\r\nEscaping won't be easy but it is possible. Manage your time and resources\
      \ well, build towers to defend your helpers, complete missions for outlandish\
      \ characters and use bonuses to your advantage as you race against the clock\
      \ to grab Loki's coin and teleport to the next level!<br />\r\n<br />\r\nFeaturing\
      \ drop-dead gorgeous visuals, a story that will keep you in stitches and enough\
      \ bonus materials to fill a good chunk of eternity, Incredible Dracula 4: Game\
      \ of Gods will take you on a journey you'll never forget!<br />\r\n<br />\r\n\
      Key features:<br />\r\n\u2022\tDozens of captivating levels<br />\r\n\u2022\t\
      An easy mode for new players<br />\r\n\u2022\tDownloadable artwork and music<br\
      \ />\r\n\u2022\tA detailed walkthrough of each level<br />\r\n\u2022\tA step-by-step\
      \ tutorial"
