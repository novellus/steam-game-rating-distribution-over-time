  data:
    about_the_game: "Sandbox Showdown is a third-person physics based brawler, allowing\
      \ you to match up Heroes with different play styles to enemies from different\
      \ genres. Want to match sword-and-shield knights with a gun wielding soldier?\
      \ A shuriken throwing Ninja against prehistoric Raptors? Or perhaps a spell-flinging\
      \ wizard against intergalactic Space Marines? You can!<br><br>         <img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/849600/extras/hit-troll-shorter.gif.jpg?t=1578010595\"\
      \ /><br><br><u>Sandbox Showdown</u> is a third-person physics based brawler,\
      \ allowing you to match up Heroes with different play styles to enemies from\
      \ different genres. Want to match sword-and-shield knights with a gun wielding\
      \ soldier? A shuriken throwing Ninja against prehistoric Raptors? Or perhaps\
      \ a spell-flinging wizard against intergalactic Space Marines? You can!<br><br><br>-\
      \ Pick one of <strong>9 Heroes</strong> from different genres.<br>- Match them\
      \ against several different  <strong>Enemy Types</strong>, including <strong>Knights,\
      \ Space Marines, Zombies, Raptors, Wizards</strong> and More.<br>-Drivable vehicles\
      \ from different eras, including Motorcycles, 4 Wheelers, Cars, Hover-Bikes,\
      \ and more!<br>- As you level your Hero, greater traits are earned by your battle\
      \ using the In-game store.<br><br>        <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849600/extras/magnet.gif.png?t=1578010595\"\
      \ /><br><br>For more Clips Subscribe to my YouTube Channel: <a href=\"https://www.youtube.com/channel/UCoxXInc75_s0j4BifxMDY9w\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.youtube.com/channel/UCoxXInc75_s0j4BifxMDY9w</a><h2\
      \ class=\"bb_tag\">The Heroes</h2><br><br>Each Hero has a  <strong>different\
      \ mix of  abilities</strong> to match their genre, such as bashes, dodges, and\
      \ defensive blocks.<br>Play as \u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849600/extras/test.png?t=1578010595\"\
      \ /><br><br><br><br><ul class=\"bb_ul\"><li><strong>The Soldier:</strong> A\
      \ classic take-no-prisoners, trigger-happy Hero from your standard shooter games,\
      \ has good range and is all out of bubble-gum.<br></li><li><strong>The Knight:</strong>\
      \ For Honor, for Victory! Or For Fun! The medieval warrior brandishes a big\
      \ two-handed sword, and a swift arming shortsword.<br><br></li><li><strong>The\
      \ Pirate: </strong> Just searching for some splendid booty now and again, Argo\
      \ the Pirate has a deadly sabre, and if things get too out of hand, he can use\
      \ an off-Hand Pirate Flintlock.<br></li><li><strong>The Wizard:</strong> With\
      \ a deadly mix of Flame and Lighning attacks, the Wizard is explosive but a\
      \ bit on the squishy side.<br></li><li><strong>The Dwarf:</strong> Hailing from\
      \ the Mines of Shortan'Wide, Gimply the Dwarf pummels people with his giant\
      \ blessed hammer.<br></li><li><strong>The Ninja:</strong> Fast, agile, attacks\
      \ with quick devasting lunge-kicks and roundhouses. If your enemy strays too\
      \ far, pick them off with a few well aimed shurikens!<br></li><li><strong>The\
      \ Bulk:</strong> A giant mass of a failed science experiment, the Bulk is nearly\
      \ unstoppable and clobbers most foes with ease, and can fling them around the\
      \ battleground with ease.<br></li><li><i>and MORE TO COME!</i></li></ul><br>\
      \        <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/849600/extras/soldier_shoot.jpg?t=1578010595\"\
      \ /><br><br>More updates will be released as I come closer to Launch. More Enemies,\
      \ Vehicles, and definitely new Heroes ...."
