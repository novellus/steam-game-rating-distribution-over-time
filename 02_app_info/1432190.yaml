    review: "Ich hatte schonmal zu FUSER eine Review gemacht, weil ich das Spiel echt\
      \ toll finde und es ist auch ein gutes Spiel um zu Relaxen und etwas die Zeit\
      \ zu vertreiben, und darum hatte ich mir auch den Pass geholt.\n\nIch kann gut\
      \ verstehen das viele erstmal sich vom Preis abschrecken lassen.\nWollte mir\
      \ mal kurz die Zeit nehmen um die DLC zu bewerten und ob sich die DLC lohnt.\
      \ \n\nF\xFCr wenn ist erstmal die DLC geeignet ?\nLeute die das Grundspiel echt\
      \ toll finden und die denken ich m\xF6chte noch mehr Umfang haben.\n\nWas ist\
      \ in den Pass alles drine ?\nEigentlich alles was unten schon steht aber um\
      \ es etwas genauer zu machen.\nEs sind 21 Songs die von der Genre sehr abwechslungsreich\
      \ sind sowie neue Sachen f\xFCr eurer Charackter, Emotes, und viele neue Sachen\
      \ f\xFCr die B\xFChne.\n(HINWEIS: Alle Sachen sind schon frei zu nutzen wenn\
      \ ihr euch den Pass holt, also ihr m\xFCsst die im Spiel mit der W\xE4hrung\
      \ nicht kaufen)\n\nWarum ist der Pass so teuer ?\nEs sind alles Originale Songs\
      \ die ihr im Spiel erspielt und Lizenzen sind halt nicht gerade g\xFCnstig.\
      \ Dann reden wir von der arbeit das man die Songs mit den ganzen Feature auch\
      \ nutzen kann und das ist auch f\xFCr die Entwickler auch Zeit und Geld.\nWenn\
      \ es euch interessiert dann rechnet das mal aus und ihr sieht was es alles kosten\
      \ w\xFCrde wenn ihr euch alle DLCs kaufen w\xFCrdet.\n\nKurze Fazit\n\nWer mehr\
      \ Umfang haben m\xF6chtet und das Spiel cool findet und die Entwickler unterst\xFC\
      tzen will der kann sich gerne den Pass kaufen. \nF\xFCr den Pass bekommt man\
      \ schon sehr viele neue Inhalte geliefert und wer das ausgerechnet hat der wird\
      \ sehen das ist ein fairer Preis.\n\nBitte achtet wann die Review geschrieben\
      \ oder bearbeitet wurde !"
