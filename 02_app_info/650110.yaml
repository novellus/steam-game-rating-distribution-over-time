  data:
    about_the_game: "Princess Maker 3: Fairy Tales Come True was released on January\
      \ 24th, 1997 for the PlayStation and eventually being released on Windows, Sega\
      \ Saturn, and Dreamcast systems.<br><br>When it was first released, it did not\
      \ include a numbering on the title, but it is widely known as Princess Maker\
      \ 3. A young fairy girl who wishes to become a human princess gets a blessing\
      \ from the Fairy Queen to receive a miracle to become a human. <br><br>You,\
      \ as the player, must take care of the little girl and raise her as own daughter.\
      \ A fairy named Uzu appears as an advisor, and the new feature of selecting\
      \ the player\u2019s \u2018Occupation\u2019 is added into the game system. Schedule\
      \ system allows players to select 15 days of scheduling. From each class, unique\
      \ rivals and events make an appearance to add drama elements to the game. The\
      \ interface has been made simpler than previous Princess Maker series, and album\
      \ mode allows you to view images from vacation or ending within the game.<br><br>The\
      \ voice actress for the daughter in-game is \u2018Yukana Nogami\u2019, a famous\
      \ Japanese voice actress who took on many popular roles in anime such as <strong>Meiling\
      \ Li</strong> from <strong>Cardcaptor Sakura</strong>, <strong>Kanna</strong>\
      \ from <strong>Inuyasha</strong> and many more. <br><br><ul class=\"bb_ul\"\
      ><li>Simplified UI </li></ul><ul class=\"bb_ul\"><li>Improved Class/Part Time\
      \ Job animation</li></ul><ul class=\"bb_ul\"><li>Animated pixel characters</li></ul><ul\
      \ class=\"bb_ul\"><li>Event screen with large character illustrations</li></ul>"
