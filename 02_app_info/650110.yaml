    short_description: 'Princess Maker 3: Fairy Tales Come True to Steam on end of
      June 2017. This new release contains the original concept and feel to its series,
      but also had been upgraded to be compatible on Window 7 and above OS, and optimized
      to fit 16:9 aspect ratio. In addition to system upgrade, the game utilizes the
      Steam achievement system.'
