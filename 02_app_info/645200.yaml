    about_the_game: "<strong><h2 class=\"bb_tag\">A Deadly Game Show in a Futuristic\
      \ Dystopian Society.</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/645200/extras/temp.png?t=1610032778\"\
      \ /><br>Fight off never-ending attacks from merciless bounty hunters in the\
      \ ruins of the city and survive the harsh conditions of the devastated wasteland.<br><br>Play\
      \ in a\_<strong>beautiful\_</strong>handcrafted\_<strong>pixel art</strong>\_\
      world. \_<strong>Procedurally generated</strong>\_levels mean no run is ever\
      \ the same. Tread carefully, because permadeath is on your trail. Buy and implant\
      \ stims to\_<strong>upgrade\_your\_skills</strong>\_and increase your chances\
      \ of survival.\_<strong>Talk\_</strong>to people \u2013 maybe they'll help you\u2026\
      \ Some run the black market and have useful gear for sale. Some will\_shamelessly\_\
      <strong>rob </strong>you while you sleep.<br><strong>Run for your life !</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/645200/extras/characterDesignColor_ColorBacklit-10percent.png?t=1610032778\"\
      \ /><br>Choose your area of expertise: start off as a Gunman, Melee Fighter,\
      \ Techie, Survivalist or Mentalist. Classes are not fixed and are only defined\
      \ by the stims you choose to implant.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/645200/extras/explore.png?t=1610032778\"\
      \ /><br><strong>Explore </strong>urban districts and the wasteland.\_<strong>Loot\_\
      </strong>weapons, tools and food and\_repair\_and\_mod\_your loot. <strong>Repair\
      \ </strong>broken equipment at workbenches in industrial sectors. <strong>Pick\
      \ </strong>the locks of doors or\_<strong>blow them up</strong>. Look out for\
      \ energy stations to\_<strong>recharge </strong>armor, lamps, lasers and other\
      \ energy consuming equipment.\_<strong>Hack\_</strong>into computer systems\
      \ to access door keys or blueprints for\_<strong>crafting\_</strong>loot at\
      \ 3D printers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/645200/extras/combat.png?t=1610032778\"\
      \ /><br>Make the Knight's armor glow with the\_laser\_gun.\_<strong>Sneak\_\
      </strong>past your enemies with the help of the cloak device. Batter bad-guys\
      \ into submission with the baseball bat. Use the\_<strong>mind controller</strong>\_\
      to \u2018persuade\u2019 your opponents to work and fight for you. <strong>Stun\
      \ </strong>opponents with flashbangs and\_rob\_them afterwards. Use a <strong>silencer\_\
      </strong>so the hunters cannot hear you. Pump a load of lead into that stupid\
      \ laughing Clown!!!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/645200/extras/survival.png?t=1610032778\"\
      \ /><br>Open loot chambers with a nice little package of\_<strong>dynamite\_\
      </strong>- after you\u2019ve fought your way through the heavily armed guards.\_\
      <strong>Dig\_</strong>for edible roots in the earth of the wasteland and\_<strong>cook\_\
      </strong>them for a nutritious meal. Make a\_<strong>warming campfire</strong>\_\
      at night.\_Treat\_your illnesses with <strong>mysterious herbs</strong>. Look\
      \ out for the\_gift drone\_that drops supporting loot for you. Find a <strong>safe\
      \ place</strong> to\_sleep\_to avoid being robbed in your sleep or getting your\
      \ skull\_bashed\_in.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/645200/extras/story.png?t=1610032778\"\
      \ /><br>The game takes place in a dystopian future where the majority of people\
      \ live in poverty under an oppressive government. The only hope for a better\
      \ life seems to be the Lethal Running Game Show, which promises rich rewards\
      \ to the winners.<br><br>As a game show contestant, you must ward off never-ending\
      \ attacks from merciless bounty hunters in the ruins of the city and survive\
      \ the harsh conditions of a devastated wasteland. You\u2019ll work hard to upgrade\
      \ skills like gun handling and melee fighting, but you\u2019re not all brawn.\
      \ You\u2019ll also have to upgrade your engineering skills, find clean water\
      \ and cure diseases to ensure your survival.<br>Last but not least, you must\
      \ win over the game show\u2019s audience and become its STAR. You made it! Or\
      \ did you? Never forget that permadeath is always close at hand\u2026"
    background: https://steamcdn-a.akamaihd.net/steam/apps/645200/page_bg_generated_v6b.jpg?t=1610032778
