    reviews: "\u201CKeep an eye on this one.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamereviewer.com/lethal-running-preview-reality-televisions-deadly-nadir/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://indiegamereviewer.com/lethal-running-preview-reality-televisions-deadly-nadir/</a><br><br>\u201C\
      A little clunky but an interesting idea with a surprising amount of depth. It\
      \ very much reminds me of the old rpg's from the early days of computer gaming.\
      \ Lots of ambition here.\u201D<br><a href=\"https://www.youtube.com/watch?v=IIWAcfkRB_g\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Splattercat</a><br>"
