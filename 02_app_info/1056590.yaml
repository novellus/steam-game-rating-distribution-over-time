    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056590/extras/Honeycam_prize.gif?t=1605883149\"\
      \ /><br><br>There is a saying that &quot;what you think about in the day, you\
      \ will dream of it at night.&quot; Your daily life will affect your dream. However\
      \ what if the dream can also affect the environment when you are awake?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056590/extras/Honeycam_youtiao.gif?t=1605883149\"\
      \ /><br><br><strong>STORY:</strong><br><br>You play as a young man who has just\
      \ graduated from college and starts to earn your own living. One day in your\
      \ mundane life, after having a strange dream, you wake up and find out that\
      \ the things in the real life has changed. Somehow your dreams and the reality\
      \ are intertwined. You need to travel into the dream worlds time after time,\
      \ and make everything right again. In Sigmund Freud's theory, the dream is the\
      \ fulfillment of the dreamer's wish. Then the question is:&quot; What is the\
      \ main character's wish?\u201D<br><br>With the main focus on narrative and environmental\
      \ storytelling, the game tries to explore the topics of dream and reality, human\
      \ subconsciousness, and also love and relationships.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056590/extras/Honeycam_torch.gif?t=1605883149\"\
      \ /><br><br><strong>FEATURES:</strong><br><br><ul class=\"bb_ul\"><li>It is\
      \ a personal story: You will experience a personal story about the main character\
      \ in first person view.<br></li><li>Explore many distinct dream worlds: The\
      \ dreams of the main character shift in various tones.<br></li><li>Find solutions\
      \ when you awake to overcome obstacles in the dreams.<br></li><li>Mysterious\
      \ atmosphere.<br></li><li>No combat, no violence.<br></li><li>Light horror and\
      \ puzzle elements.<br></li><li>In-game controller and rumble feature support\
      \ (outside of menu).<br></li><li>3 endings.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056590/extras/Honeycam_darkWater.gif?t=1605883149\"\
      \ />"
