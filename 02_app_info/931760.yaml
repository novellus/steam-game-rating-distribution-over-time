    about_the_game: Welcome to Ballz Royale. A Breakout-esque game where you collect
      coins to spend on power-ups as you attempt to climb your way to the top of the
      leaderboards. Unlike Breakout and others of the type Ballz Royale features a
      real-time experience, the level is constantly moving not just in waves.
