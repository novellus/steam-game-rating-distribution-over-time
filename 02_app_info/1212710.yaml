    about_the_game: <h2 class="bb_tag">DESCRIPTION</h2>The god of the damned declared
      war to the celestial kingdom, and Amburia, the human realm, suffer its consequences.
      In a world where all hope is lost, David Wildheart seeks to make things right
      once again, but he's only amburian... <i>Or is he?</i><br><br><strong>Divine
      Legacy</strong> is a dark story/character-driven action RPG with hints of humor,
      friendship, and bonds. Fight your way through hordes of demons, and move one
      step closer towards the truth!<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Detailed
      and lively graphics<br></li><li>Intense real-time action combat system<br></li><li>5
      playable characters, each with a different and unique combat style<br></li><li>Extra
      concept artworks<br></li><li>Hidden collectibles<br></li><li>Over 40 achievements<br></li><li>Extra
      post-story content<br></li><li>Extra, optional cutscenes and hidden dialogues<br></li><li>8
      levels of difficulty<br></li><li>Secret unlockable content</li></ul>
