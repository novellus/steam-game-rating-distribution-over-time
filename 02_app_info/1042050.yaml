    review: "Unfortunatelly this dlc doesn't worth your money.\n\nThe enemies even\
      \ in the expert tier doesn't seem agressive, actually they are pretty easy and\
      \ the worst part is that there are only like 6-7 groups of them and then it\
      \ restart, theres no challenge at all. You can easly go to the 100 round doing\
      \ nothing having a Life Recovery disc.\nLeaderboard was a good idea but it's\
      \ awfully programed. (you have to put your name in a cmd box at 2019 jesus christ)\
      \ and the people who has 0 wins are in the 1st place, what kind of joke is that.\
      \ And also the rewards are awfull shit that doesn't worth your time.\n\nI mean\
      \ I get the idea that a dlc at this time is for some kind of crowfounding. I\
      \ can even acept some hidden reason like the programers want to buy something\
      \ and need the money but come on man. DO SOMETHING GOOD. \n\nBuy another dlc\
      \ with your money."
