  data:
    about_the_game: "It's an uphill battle of wits, pride, and a whole lotta Neptunia\
      \ guts! Grab the Survival Mode DLC, which unlocks a Survival Mode in the coliseum.\
      \ Challenge yourself by defeating as many enemies as possible, but be wary!\
      \ After each battle, you do not get HP recovery, so plan accordingly. <br />\r\
      \n<br />\r\nWanna see who reigns supreme in survival mode? All survival mode\
      \ records are stored on an online ranking system through Steam. High ranking\
      \ individuals also receive additional rewards!<br />\r\n<br />\r\nAdditional\
      \ Notes: BGM can be changed during survival mode. Players can pick the BGM or\
      \ have it play in random.<br />\r\nColosseum must be unlocked to access this\
      \ DLC."
