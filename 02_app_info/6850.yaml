    about_the_game: "<a href=\"http://store.steampowered.com/app/863550/\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/6850/extras/BUY_NOW_Banner_01.png?t=1599824510\"\
      \ /></a><br><br>Enter the realm of a retired assassin, forced back into action\
      \ by treason. You may be a hired killer but you still have a sense of loyalty\
      \ and justice. Visit the dark recesses of a world corrupted by crime, greed,\
      \ degradation and dishonor. And a past that catches up with you. <br>\t\t\t\t\
      \tTrust no one - if the price is right, the finger of your most trusted ally\
      \ will be on the trigger. Your targets may hide in the most remote areas of\
      \ the planet, but their destruction is never prevented - only postponed.<br>\t\
      \t\t\t\tLearn your trade - master your tools - overcome your obstacles - outsmart\
      \ your enemies - eliminate your targets. Remember: rash decisions bleed consequences.\
      \ Know when to strike instantly, know when to take your time. Chance favors\
      \ the prepared. Failure is not an option.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Pick\
      \ up contracts in exotic locations around the globe: Sicily, St. Petersburg,\
      \ Japan, Malaysia, and India.<br>\t\t\t\t\t</li><li>Operate in a non-linear\
      \ world where the outcome of your actions and proficiency as a hitman are measured\
      \ on a balance between stealth and aggression.<br>\t\t\t\t\t</li><li>Stalk and\
      \ eliminate your targets up close and personal, in either 1st or 3rd person\
      \ perspectives.<br>\t\t\t\t\t</li><li>Execute your assignments with a diverse\
      \ arsenal of equipment, from armor-piercing sniper rifles and explosives to\
      \ chloroform and poison darts.<br>\t\t\t\t\t</li><li>Acquire and carry weapons\
      \ and tools from mission to mission through an enhanced inventory and save-game\
      \ system.<br>\t\t\t\t\t</li><li>Original soundtrack composed by Jesper Kyd and\
      \ performed by The Budapest Symphony Orchestra.</li></ul>"
