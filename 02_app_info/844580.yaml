  data:
    about_the_game: <strong>Jungle Juggle</strong><br><br>The mission has been assigned!
      Your strategy skills are required to open the way and protect the truck to safe
      passage!<br><br>Fight your way out of jungle, desert, mountains, rain and blazing
      wind to reach the last resistance of the evil dictator!<br><br><strong>Key Features:</strong><br><br>Reversed
      tower defense mechanics.<br><br>Full screen and High definition art.<br><br>Sneak
      in binocular mode to plan your strategy and stay ahead of the enemies. <br><br>6
      troops with different abilities to deploy near the truck.<br><br>4 special items
      to use anywhere on screen. <br><br>Campaign with 40 levels, full of enemies
      and traps!<br><br>12 achievements.<br><br>Immersive levels<br><br>Awesome military
      soundtrack.
