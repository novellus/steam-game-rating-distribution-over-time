    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/Attention5.png?t=1592552320\"\
      \ /><br>ATTENTION!!! This is a demo version of Axegend VR. You can buy the Early\
      \ Access version at<br><br><a href=\"https://store.steampowered.com/app/1153460\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1153460</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/2contact_en.png?t=1592552320\"\
      \ /><br>\xB7 <strong>Discord\uFF1A</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/sF3Zc4C\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/sF3Zc4C</a><br>\xB7\
      \ <strong>Facebook\uFF1A</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/Axegend-109962473874771/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/Axegend-109962473874771/</a><br>\xB7\
      \ <strong>Twitter\uFF1A</strong><br><a href=\"https://twitter.com/SubversionSquad\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/SubversionSquad</a><br>\xB7\
      \ <strong>Youtube\uFF1A</strong><br><a href=\"https://www.youtube.com/channel/UChKcRIlpHWwrUS8OsV_QCsQ\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.youtube.com/channel/UChKcRIlpHWwrUS8OsV_QCsQ</a><br>\xB7\
      \ <strong>Weibo      \uFF1A</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://weibo.com/u/5938731338\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://weibo.com/u/5938731338</a><br>\xB7\
      \ <strong>Email\uFF1A</strong><a href=\"mailto:441050785@qq.com\">441050785@qq.com</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/2brief_en.png?t=1592552320\"\
      \ /><br><i>Axegend\uFF1AEpisode I</i> is a Rogue-lite action strategy game.\
      \ The game is inspired by\_<i>Orcs Must Die</i>.You'll start the game as a rookie\
      \ with nothing but an axe at hand.As you play on, you will gradually unlock\
      \ a wide variety of weapons, items and master new battle skills. Through courage\
      \ and wisdom, you'll become the battle-worn knight.After defeating a wave of\
      \ enemies, you'll get the chance to select the loot you like. Your key to victory\
      \ is the right combination of the suitable weapon, and the right buff and trap\
      \ to fend off the hoards of enemies on the right location. In the face of bosses\
      \ with different personalities, your wisdom and skill is extremely crucial.<br>Gear\
      \ up and venture into the dungeon. Take on the weapon on the waist and the traps\
      \ on your back, and see what powerful combo will they lead to. Put your movement,\
      \ observation, reflect and wisdom to good use. Now let the journey to save the\
      \ princess begin.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/\u5DE8\
      \u5927\u56DE\u65CB\u95562.gif?t=1592552320\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/2objectives_en.png?t=1592552320\"\
      \ /><br>\xB7 Play as the knight, kill the orcs and save the princess<br>\xB7\
      \ Unlock more weapons and items to add more flavor to the battle<br>\xB7 Master\
      \ profound battle skills in the endless supply of levels<br>\xB7 Better yourself\
      \ while searching for the truth of this world<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/\u8840\
      \u5203.gif?t=1592552320\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/\u6700\
      \u5F3A\u673A\u7532.gif?t=1592552320\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/\u6311\
      \u6218\u6A21\u5F0F\u4EFB\u52A1\u677F.gif?t=1592552320\" /><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/2game-features_en.png?t=1592552320\"\
      \ /><br>\xB7 Customize fighting style of your own<br>\xB7 Rogue-like Mechanics<br>\xB7\
      \ Heart-wrenching battle against epic Bosses<br>\xB7 Imaginative bonus stages<br>\xB7\
      \ Exceptional weapon control<br>\xB7 Unrivaled item design<br>\xB7 Load of eye-popping\
      \ traps to choose from<br>\xB7 Save the princess and solve the mystery of the\
      \ world<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/1\u5F13\
      \u7BAD\u8FDE\u7206.gif?t=1592552320\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/1\u624B\
      \u65A7\u5207\u96E8\u4F1E.gif?t=1592552320\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/1\u6CD5\
      \u6756\u70B8\u98DE2.gif?t=1592552320\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/1\u8840\
      \u5203+\u5F13.gif?t=1592552320\" /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/2story_en.png?t=1592552320\"\
      \ /><br>There is a prosperous country that changes its name every 100 years...Strangely,\
      \ some of its citizens would go missing every once in a while...<br>In the Gemini\
      \ month of year 327, the princess of the Kingdom of Sri... was captured by goblins!<br>You\
      \ are a noob knight with some skills up your sleeves...<br>Your dream is to\
      \ become a knight commander! And then idle away the rest of your life...<br>This\
      \ time, you are somehow assigned to save the princess from the enemy camp. This\
      \ is a good chance to get promoted!<br>But on your journey to save the princess,\
      \ you find out a bigger conspiracy...<br>Come to think about it: No one knows\
      \ why something that doesn't belong in this world of axes and magic suddenly\
      \ appears, like... the glowing rod!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/1\u7206\
      \u70B8\u9524\u8DF3\u7838.gif?t=1592552320\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1308650/extras/1\u9501\
      \u5B9A\u5F13+\u6781\u901F\u84C4\u80FD2.gif?t=1592552320\" />"
