  data:
    about_the_game: 'Killing Floor: Uncovered is an exciting live action film collaboration
      between videogame developer/publisher, Tripwire Interactive and film collective,
      Type AB.  Inspired by the popular videogame franchise, Killing Floor: Uncovered
      delivers an action-packed, live action experience that both gamers and horror
      film fans will love!<br><br><strong>About Type AB</strong><br>Type AB is an
      LA-based film collective comprised of filmmakers Brian Netto and Adam Schindler.
      Their first film, the festival favorite DELIVERY: THE BEAST WITHIN <a href="https://steamcommunity.com/linkfilter/?url=http://(https://vimeo.com/80424087)"
      target="_blank" rel="noopener"  >(https://vimeo.com/80424087)</a> was released
      In Spring 2014. They are currently in post-production on the thriller SHUT IN,
      which teams Type AB with the producer of PARANORMAL ACTIVITY and INSIDIOUS.'
