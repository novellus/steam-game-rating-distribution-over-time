    about_the_game: "Wire up your base designs with all the electronics working just\
      \ like in Rust. <br />\r\n<br />\r\nWorking elevators, door controllers, batteries\
      \ charge or discharge, lasers/HBHFs/pads can be triggered and RF devices communicate.<br\
      \ />\r\n<br />\r\nWired ceiling lights will illuminate your base with the new\
      \ day-night system, all light deployables have a light source now. <br />\r\n\
      <br />\r\nLearn about the electrical system with the convenience of Fortify.<br\
      \ />\r\n<br />\r\nWiring with the upgrade includes some helpful features:<br\
      \ />\r\n- color wires to help make sense of a complicated circuit<br />\r\n\
      - see power amount over each wire<br />\r\n- disconnect wire ends without having\
      \ to delete the wire and start over<br />\r\n- while placing wires, press backspace\
      \ to remove the last bend <br />\r\n<br />\r\nThese electric circuits work when\
      \ importing/exporting the file format used with the Rust copy-paste plugin.<br\
      \ />\r\n<br />\r\nIncludes a new scientist character option for 3rd person and\
      \ multiplayer which the electric system also works in.<br />\r\n<br />\r\nThis\
      \ upgrade will get more new features over time (not just for electricity).<br\
      \ />\r\n<br />\r\nRust electricity changes will be included as quickly as possible.<br\
      \ />\r\n<br />\r\nYour purchase will also help support further regular Fortity\
      \ development/updates.<br />\r\n<br />\r\nNon-upgraded friends can open electrical\
      \ saves but are limited to toggling switches and timers."
