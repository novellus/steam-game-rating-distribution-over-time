    review: I have played just 11 minutes of this game thus far and I am quite impressed.
      I like puzzle games and this is certainly a puzzle. For just 79p it is a bargain.
      Yes, it is repetitive, but so are traditional mazes.  If you like to do a maze
      and want a new challenge then this is the game for you.  If you are not into
      puzzle games then look elsewhere!
