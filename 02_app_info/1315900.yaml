details:
  data:
    about_the_game: "&quot;3d Maze In Space&quot; is a 3d labyrinth with procedurally\
      \ generated levels. The levels themselves are islands connected by vertical\
      \ and horizontal lintels. After the level is generated, the player and the exit\
      \ portal are placed in it, which must be reached in order to pass the level.\
      \ The game has 2 modes: a small storyline and a custom game.<br />\r\nIn the\
      \ plot, the character wakes up in an incomprehensible place and gradually remembers\
      \ what happened, while building his assumptions about where he got into.<br\
      \ />\r\nIn a user game, the player sets the level of complexity and can set,\
      \ or use the ready-made seed for generation. The complexity of the levels of\
      \ the user game can be much higher than the plot levels."
