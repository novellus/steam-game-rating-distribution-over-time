    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1344600/extras/SexyCaravanWall.png?t=1597403583"
      /><br><br>After Anastacia gave Helena an amazing hot experience during Helena''s
      expedition at the Castle of Lust, she is back to her business: a Sexy Caravan.<br><br>Traveling
      around the Kingdom, Anastacia and her girls worked serving naughty monsters
      and earning a lot of money. Unfortunately, they didn''t earn enough money to
      upgrade the Caravan and cross the Kingdom''s borders. Now, they will work hard
      to be known worldwide as the best Sexy Caravan ever! <br><br><strong>Can Anastacia
      and her girls serve a lot of clients without them being annoyed by the delay?
      </strong><h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>15 Different
      Enemy Types;<br></li><li>15 Different H-Animations;<br></li><li>Dynamic Combat
      (different types of skills);<br></li><li>Unique Gallery;<br></li><li>Status
      System (like slow, stun, speed, etc.);<br></li><li>Upgrade System;</li></ul><br>This
      game simulates a micro tower defense in which you have to protect Anastacia''s
      caravan. By moving around three lanes while shooting skills, especially Anastacia''s
      seduction one, to make her clients horny enough to pay for Anastacia and her
      girls'' sexual services. Do that before they reach the caravan carpet. During
      the gameplay, you can receive unique bonuses and face monsters with powerful
      auras that can provide their friends extra speed, seduction resistance, etc.'
