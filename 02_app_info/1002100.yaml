      notes: "The various female characters of the game frequently appear in lingerie\
        \ and their underwear. In addition the game includes references to sexual\
        \ activity and intimate scenes. It also includes some scenes suggesting sexual\
        \ assault or non-consensual sex which some viewers may find distressing.\r\
        \n\r\nThe game also includes events and stories revolving around the following\
        \ themes: Adultery, Abusive Marriages, Strippers, Escorts & Models, Lesbianism,\
        \ Nymphomania.\r\n\r\nThe game also includes a few violent scenes where women\
        \ are attacked, abused, both physically and sexually within the game.\r\n\r\
        \nThis version of the game fades out before the scenes show fully nude images\
        \ or any direct depictions of sexual activity, however the content is still\
        \ highly suggestive."
