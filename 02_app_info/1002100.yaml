  data:
    about_the_game: A series of four stories following the characters Karen, Charlotte,
      Sophie and Jasmin. Following their early lives and the decisions they had to
      make, whether to follow their heart or their head and how that impacts their
      lives.<h2 class="bb_tag">Karen's Awakening</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1002100/extras/karen.png?t=1584615013"
      /><br>In the first story we follow Karen as the games protagonist.<br>After
      living in an emotionally abusive marriage she turns to a new friend for comfort
      and gets more than she bargained for, but before long her secret affair helps
      her to realise that she should leave her husband and start over. How will this
      story play out and the eventual confrontation with her husband. You decide in
      this visual novel tale with multiple endings.<h2 class="bb_tag">Jasmin's Stripping</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1002100/extras/jasmin.png?t=1584615013"
      /><br>In the second story we follow Jasmin as the games protagonist.<br>Jasmin
      is unsure of her place in the world, working as a Stripper she is unsure if
      she should continue within the world of adult entertainment or take stock of
      her life and move on. Before she can make a decision though her boss offers
      her work that sounds to good to be true, will these new offers open her eyes
      to a better life or help her to finally move on, you will decide in this story
      with multiple endings.<h2 class="bb_tag">Charlotte's First Love</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1002100/extras/charlotte.png?t=1584615013"
      /><br>In the third story we follow Charlotte as the games protagonist.<br>Charlotte
      has always been a bit timid, but on her eighteenth birthday things suddenly
      become clear as she realises she has been hiding behind the expectations others
      have had on her and been afraid to live her own life. In this story of young
      love Charlotte finally accepts her own feelings for her best friend and determines
      to make her life her own in this yuri visual novel story with multiple endings.<h2
      class="bb_tag">Sophie's Temptation</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1002100/extras/sophie.png?t=1584615013"
      /><br>In the fourth story we follow Sophie as the games protagonist.<br>Sophie
      lives the life of a young carefree girl. She decided long ago to never say no
      and to follow her instincts no matter where they may lead. So far that has meant
      a life of frivolous enjoyment of her baser needs, enjoying men and women as
      she pleases. But will her choices have a price to pay and how long can she do
      as she wishes without consequences. You will find out in this visual novel story
      with multiple endings.<h2 class="bb_tag">Features</h2><ul class="bb_ul">     <li>A
      cute and fun set of well written story-lines.<br>     </li><li>Multiple routes
      and choices that affect the endings.<br>     </li><li>High quality characters,
      backgrounds and CG Scenes.<br>     </li><li>1080p window &amp; full screen options.</li></ul>
