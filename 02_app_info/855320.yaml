    about_the_game: "18 Floors is a VR experience combining room escape gameplay with\
      \ puzzle elements. Players are transported to a mystic and foreboding space,\
      \ where they must complete interconnected puzzle to escape each sealed room.<br\
      \ />\r\nThe game content now is comprised of four rooms, the Phantom Room, Sea\
      \ Express stage, Ancient Hollow and Howling Parlour.<br />\r\n<br />\r\nWith\
      \ her home planet destroyed 1000 years ago, Andrea, Queen of Naoh Star has been\
      \ living hidden amongst humans, struggling to keep her race from eradication.\
      \ When she learns of humanity\u2019s plan of genocide for her people, Queen\
      \ Andrea decides to strike back at humanity by altering history itself. Players\
      \ will follow Andrea as she travels to the secret time-bending black hole \u201C\
      18 Floors,\u201D discovering her true identity and uncovering a galactic conspiracy.\
      \ <br />\r\n<br />\r\nGame Features:<br />\r\n1.\tA suspenseful and thrilling\
      \ VR puzzle experience<br />\r\n2.\tMystifying puzzle designs with gameplay\
      \ variety<br />\r\n3.\tVR Environments that feel as if they were real<br />\r\
      \n4.\tA completely different but interlinked fantastic journeys"
