    about_the_game: "Penumbra: Black Plague Gold Edition contains both Penumbra: Black\
      \ Plague and the puzzle expansion Penumbra: Requiem.<br>                   \
      \ <br>\t\t\t\t\tTrapped in a shadowy, underground complex, intrepid explorer\
      \ Philip is determined to discover the truth behind his father's disappearance.\
      \   <br>\t\t\t\t\tSurrounded by enemies and assaulted by terror from all sides,\
      \ Philip must collect clues and solve vexing puzzles while combating the gnawing\
      \ psychological terrors that assail his mind and threaten to strip him of his\
      \ sanity.                    <br>\t\t\t\t\tCan Philip master his fear and finally\
      \ uncover the truth behind a mystery that has haunted him for a lifetime? Only\
      \ you can decide...  <br>                  <br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li><strong>Cutting-edge game engine featuring modern 3D and physics technologies</strong>\
      \ Adapted motion blur effects and a new unified lighting system with real-time\
      \ lightning create great depth with a realistic atmosphere of psychological\
      \ horror.                    <br>\t\t\t\t\t</li><li><strong>Compelling and detailed\
      \ story</strong> Finding the answers to questions of the mystery of Philip's\
      \ lost father throughout the game, with new explanations and a complete storyline\
      \ wrap up.                    <br>\t\t\t\t\t</li><li><strong>Highly interactive\
      \ environments</strong> You can interact with any object not nailed to the ground!\
      \ Focus on, pick up and move around objects through a simple drag and drop interface.\
      \                    <br>\t\t\t\t\t</li><li><strong>Environmental sounds system</strong>\
      \ The sounds of the different environments are contributing to the atmosphere\
      \ and give the player scaring hints of dangers.                    <br>\t\t\t\
      \t\t</li><li><strong>Puzzle solving challenges</strong> Horror adventure game\
      \ in puzzle-like style with bonuses and incentives to challenge the player throughout\
      \ the game.                     </li></ul>"
