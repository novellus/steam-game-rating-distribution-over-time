    review: "Penumbra Black Pague es un muy buen juego de terror y no solo porque\
      \ tiene una historia interesante o buena ambientaci\xF3n sino porque mejora\
      \ bastante peque\xF1os errores que carga la primera entrega que es Overture.\
      \ Era de esperarse una mejor\xEDa en sus mec\xE1nicas por ser una secuela pero\
      \ es sorprendente que esos peque\xF1os detalles logren mantener en mejor estado\
      \ su jugabilidad despu\xE9s de 11 largos a\xF1os (para el actual 2020), haciendo\
      \ as\xED que sea disfrutable de inicio a fin. \nLa atmosfera sigue siendo igual\
      \ con esa aura claustrof\xF3bica mientras te mueves a trav\xE9s de las instalaciones\
      \ de la mina y aunque ahora son entornos m\xE1s humanos, la narrativa visual\
      \ que muestra los estragos sucedidos con respecto a las investigaciones de la\
      \ mina le da un plus. Otra cosa que se mantiene igual es su resoluci\xF3n de\
      \ puzles al implementar mec\xE1nicas f\xEDsicas como la gravedad para interactuar\
      \ con objetos del entorno. Pero sin duda lo m\xE1s notable del juego son las\
      \ mejoras con respecto a los enemigos los cuales dejan de ser enfadosos y ahora\
      \ de verdad son algo a lo que le puedes temer en ciertos momentos si vas con\
      \ poco cuidado al explorar, aunque son pocas las partes donde aparecen debo\
      \ decir que son justas y correctas. \nSin duda alguna puedo recomendar este\
      \ juego a las personas que hayan terminado la primera entrega, la historia concluye\
      \ de una forma bastante interesante que de verdad vale la pena incluso m\xE1\
      s all\xE1 de ser un final para la franquicia\n"
