details:
  data:
    about_the_game: <strong>BEHIND EVERY GREAT TEAM IS A GREAT MANAGER</strong><br><br>Take
      on the role of manager and lead one of the pro cycling circuit's 75 teams. Join
      an outstanding 2014 season with more than 200 competitions across 550 stages
      including the prestigious Tour de France.<br><br>Manage your pro team and plan
      your season, including recruitment, contracts, sponsorship and training! Choose
      the best strategy to win during races.<br><br>Enhanced graphics, new management
      features out of the race (equipment R&amp;D, financial management and improved
      relationships with sponsors), a dynamic transfer market, realistic injuries
      system, a whole new intuitive interface and richer racing gameplay (consecutive
      orders, race tactics) are on the menu of this ultra-complete 2014 edition!<br><br>In
      solo, or in multiplayer played with managers around the world, Pro Cycling Manager
      will delight all cycling and sports simulations lovers.
