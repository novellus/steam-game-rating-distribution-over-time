  data:
    about_the_game: 'Kabitis joined Bibou to face together the terrible Dron.<br><br>Dron,
      the cyborg and evil present in Kabitis game, invaded the land of<br>game Bibou
      to capture the Blue Bird. Now Kabitis joined Bibou and<br>together will collect
      the blue crystals to turn off the barriers that Dron<br>placed in each area
      and try to rescue the Blue Bird of the &quot;claws&quot; of Dron.<br><br>This
      is a DLC available in two versions: Version ''A'' and version ''B''.<br>Both
      explore areas of Bibou game without spikes, and they have some areas<br>different
      from each other. <br>And instead of collecting the Yellow Stones (present on
      Bibou''s game),<br>this time Bibou with Kabitis will collect the Blue Crystals
      (present on the game Kabitis).<br>Also this DLC make part of the story taking
      place after the events of the games <br>''Kabitis'' and ''Bibou'' indirectly.<br><br>Both
      Kabiti''s game like Bibou''s game are available on Steam.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/528140/extras/bibou_title_600.png?t=1564922220"
      />'
