    about_the_game: "During a celebration, a mysterious organ grinder appears, selling\
      \ fortune cards for a penny. When the first victim falls prey to a mysterious\
      \ beast, you rush to discover who this organ grinder is and what he wants. He\
      \ claims revenge for the death of an innocent man, but what really happened\
      \ on that day thirteen years ago? And who is trying to cover it up? A web of\
      \ lies and deceit await you in this darkened city that was once so full of happiness.\
      \ Uncover the truth and unmask the true villain in Chimeras: Tune of Revenge,\
      \ a thrilling Hidden Object Puzzle Adventure game.<br />\r\n<br />\r\nThis is\
      \ a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nIntegrated Strategy Guide<br />\r\nBonus chapter featuring the organ\
      \ grinder's fate<br />\r\nCollectable curse cards and supernatural pets<br />\r\
      \nDownloadable wallpapers, art and soundtrack<br />\r\nAdditional mini-game"
