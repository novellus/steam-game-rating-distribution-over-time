details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370360/extras/header1.jpg?t=1598467069\"\
      \ /><br><br>TIS-100 is an open-ended programming game by Zachtronics, the creators\
      \ of SpaceChem and Infinifactory, in which you rewrite corrupted code segments\
      \ to repair the TIS-100 and unlock its secrets. It\u2019s the assembly language\
      \ programming game you never asked for!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370360/extras/header4.jpg?t=1598467069\"\
      \ /><br><br>The Tessellated Intelligence Systems TIS-100 is a massively parallel\
      \ computer architecture comprised of non-uniformly interconnected heterogeneous\
      \ nodes. The TIS-100 is ideal for applications requiring complex data stream\
      \ processing, such as automated financial trading, bulk data collection, and\
      \ civilian behavioral analysis.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/370360/extras/header2.jpg?t=1598467069\"\
      \ /><br><br>Despite its appearances, TIS-100 is a game!<br><br><ul class=\"\
      bb_ul\"><li> Print and explore the TIS-100 reference manual, which details the\
      \ inner-workings of the TIS-100 while evoking the aesthetics of a 1980\u2019\
      s computer manual!<br></li><li> Solve more than 45 puzzles, competing against\
      \ your friends and the world to minimize your cycle, instruction, and node counts.\
      \ <br></li><li> Design your own challenges in the TIS-100\u2019s 3 sandboxes,\
      \ including a \u201Cvisual console\u201D that lets you create your own games\
      \ within the game! <br></li><li> Uncover the mysteries of the TIS-100\u2026\
      \ who created it, and for what purpose? </li></ul>"
