    about_the_game: "A terrible fire struck Centralia's commercial area in the early\
      \ hours of Friday morning, December 4, 1962.<br />\r\nThe subway started to\
      \ ignite mysteriously, consuming the city little by little and bringing evil\
      \ to everyone who lived there ...<br />\r\n<br />\r\n<br />\r\nSYNOPSIS:<br\
      \ />\r\nEven after the incident in the city of Centralia, Isac, his wife Jill\
      \ and son Carl, decided to continue living in their beautiful home. But what\
      \ Isac did not imagine is that the evil that burned there ... gradually consumed\
      \ him inside. One day, Isac was totally dominated, he murdered his wife and\
      \ son with ax blows. After 15 years in prison, he receives his freedom, so he\
      \ decides to return to his home in Centralia, relive his dark past and try to\
      \ find out what really happened ...<br />\r\n<br />\r\nYou will have to deal\
      \ with past traumas ... Haunted by the evil that once consumed you and made\
      \ you kill your family!<br />\r\n<br />\r\nBlack Butterfly is a true survival\
      \ horror experience that aims to show that the most terrifying monsters of all\
      \ come from the human mind, or not so human!<br />\r\n<br />\r\nBASED ON THE\
      \ CITY OF CENTRALIA, STAGE OF A GREAT ACCIDENT THAT DESTROYED THE CITY FOR A\
      \ FEW. INSPIRING THE FAMOUS &quot;MONTE SILENT&quot;.<br />\r\n<br />\r\nGAME\
      \ FEATURES<br />\r\n<br />\r\n- Gameplay: Can be played stealthily, however,\
      \ it will have weapons and resources for its defense.<br />\r\n- Immersive graphics:\
      \ AAA quality graphics offer players more immersion in the game.<br />\r\n-\
      \ Enemies: they are very unpredictable, they approach very quickly (some may\
      \ be stronger than others).<br />\r\n- Experience: you can fight or run, but\
      \ sometimes your only option is to defeat the enemy.<br />\r\n<br />\r\nEARLY\
      \ WARNING:<br />\r\n<br />\r\n- Difficult game: puzzles and enemies. (An enemy\
      \ can take a long time to die, maybe 5 shots are too short ...)<br />\r\n<br\
      \ />\r\n- The game contains &quot;Fantasy Violence&quot; (Easily distinguishable\
      \ from real life), some moments can give you some scares."
