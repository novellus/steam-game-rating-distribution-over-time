    review: "Por 26 pesos argentinos no est\xE1 mal.\n\nLa historia es un poco confusa,\
      \ pero intrigante, y tambi\xE9n es inconclusa.\nLa jugabilidad se basa en disparar\
      \ y resolver algunos puzzles que a mi parecer estuvieron bastante bien y sencillos.\n\
      El ambiente estaba bien logrado, si te llega a meter alg\xFAn que otro susto,\
      \ y los maniqu\xEDes le da un aspecto \u201Ct\xE9trico\u201D.\nLos gr\xE1ficos\
      \ estaban BIEN, nada del otro mundo, pero bastantes c\xF3modos a la vista.\n\
      Los \xFAnicos idiomas que tiene son ingl\xE9s y portugu\xE9s, pero si tenes\
      \ un b\xE1sico de ingl\xE9s se entiende bastante la historia.\n\nMi opini\xF3\
      n es que el juego est\xE1 bien, pero claramente como menciona al final\u2026\
      \ \u201Ccontinuara\u201D y as\xED debe ser, continuar, ya que este nos brinda\
      \ una hora y media aproximada de juego. \nPara un comienzo de juego, y sabiendo\
      \ que fue desarrollado por una sola persona, lo veo BASTANTE decente y me divirti\xF3\
      \ de comienzo a fin. \n\nMe gustar\xEDa saber cu\xE1l es el motivo por el cual\
      \ el juego se llama \u201Cmariposa negra\u201D, ya que en ning\xFAn momento\
      \ hay una o se menciona el tema, pero como no est\xE1 terminado, supongo que\
      \ m\xE1s adelante lo explicaran. \nEn fin, recomendado por su bajo precio."
