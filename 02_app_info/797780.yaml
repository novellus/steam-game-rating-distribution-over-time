details:
  data:
    about_the_game: "New costumes for Eren, Mikasa, Armin, and Levi are added.<br\
      \ />\r\nCostumes based on a Halloween theme. Enjoy battles and daily life sections\
      \ in new fashion.<br />\r\n<br />\r\n\u25BCAdditional content<br />\r\n - &quot;Halloween\
      \ Outfits&quot; (Eren/Mikasa/Armin/Levi)<br />\r\n<br />\r\n\u25BCHow to use<br\
      \ />\r\nYou can access the new costumes by performing either of the following:<br\
      \ />\r\n1. Select &quot;Another Mode&quot; on the main menu, and then select\
      \ the character whose costume you want to change.<br />\r\nChange into the new\
      \ costume by selecting &quot;Character Editor&quot; when you are near the tent\
      \ on the field.<br />\r\n2. Select &quot;Story Mode&quot; on the main menu,\
      \ and then approach the character whose costume you want to change in the Daily\
      \ Life section.<br />\r\nChange into the new costume by selecting &quot;Change\
      \ outfit&quot; when you are near the character."
