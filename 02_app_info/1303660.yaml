    review: 'I was surprised when I first played Geometric Sniper. I wasn''t expecting
      a super interesting story but it''s much more than an indie 2D game with a cute
      art style. I love a good story when I play games and in this one, it even had
      plot twists and cliffhangers. I loved it! It also goes really deep with themes
      like depression and philosophical questions.

      The gameplay is also TIGHT, it''s addicting and after finishing the campaign
      I went straight for the other game modes. The need of thinking twice before
      pulling the trigger it''s the icing on the cake because it really makes you
      feel like a sniper. You need to be sure that the person on your aim is your
      target because if it''s not then you will lose points for killing an innocent
      person. The game is about patience and agility, your targets are never standing
      still and you need to find them fast before something bad happens.

      I SUPER recommend it! Gorgeous and original art, fun gameplay, and great story!'
