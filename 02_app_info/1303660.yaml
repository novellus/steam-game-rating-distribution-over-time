    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1303660/extras/gif_matando_1.gif?t=1609603656\"\
      \ /><br><br>When taking the mission, pay attention to the photo and information\
      \ obtained by secret agents about your target. As a Sniper, you need to have\
      \ a good memory to find and eliminate the target in the crowd before it runs\
      \ away and makes another victim. Immerse yourself in Andrew's story and feel\
      \ the pressure of being a sniper. In lively and varied environments, designed\
      \ exclusively for this fantastic game, you will not have a second chance, precision\
      \ is everything!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1303660/extras/linha_616x353_(1).png?t=1609603656\"\
      \ /><br><br><strong><u> - Game Details: </u></strong><br><br>After troubled\
      \ events, Andrew reflects on the direction of his life and the consequences\
      \ of his career. His senior officers had planned a &quot;rest&quot; time for\
      \ Andrew, but he was assigned to a secret division where he will have to carry\
      \ out missions for the good of his country and deal with the ghosts of his past.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1303660/extras/ar_condicionado.gif?t=1609603656\"\
