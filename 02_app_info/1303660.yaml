      \ /><br><br><strong><ul class=\"bb_ul\"><li>Game Modes:</li></ul></strong>In\
      \ all game modes the locations of targets and objects are random, so you can\
      \ have a lot more fun!<br><br><ul class=\"bb_ul\"><li><u>Adventure:</u> In living\
      \ environments designed exclusively for this game, put yourself to the test\
      \ in 12 missions, one more challenging than the other. Experience the pressure\
      \ of being a sniper. Every detail counts, from carefully observing the mission\
      \ information to finding the perfect shot opportunity. Every second will make\
      \ the difference between life and death!<br><br></li><li><u>Find Mode:</u> Sharpen\
      \ your precision even more! Have fun in this game mode where you have to find\
      \ objects scattered around the scenarios and hit them. How fast and accurate\
      \ are you able to shoot?<br><br></li><li> <u> Elite mode</u> This mode is enabled\
      \ when you finish the adventure mode, in it you will have to complete the 12\
      \ missions again, but without the aid of Zoom and the precision to stabilize\
      \ the aim along with this mode a new ranking is also enabled. Who will remain\
      \ at the top of the Sniper Elite?</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1303660/extras/linha_616x353_(1).png?t=1609603656\"\
      \ /><br><br><u><strong>\u2013 Ranking</strong></u><br><br>Who will remain at\
      \ the top? Who will be the fastest and most accurate Sniper? These questions\
      \ will be answered here! There will be ranking for adventure and elite mode.\
      \ Killing innocents in the game will result in major rank points lost, causing\
      \ your ranking to drop, so be accurate and hit the correct target!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1303660/extras/linha_616x353_(1).png?t=1609603656\"\
