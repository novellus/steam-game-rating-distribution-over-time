  data:
    about_the_game: "<strong>About this Content</strong><br>The RAID: World War II\
      \ Official Soundtrack will make you travel back in time. To a granduer time\
      \ when bravery and guts mattered and when Europe was in ruins. Back to wartime,\
      \ when four rogue raiders went ballistic and did what they could to stop the\
      \ war and get rich while doing so.<br><br>The RAID: World War II Official Soundtrack\
      \ contains all the epic tracks from the game in one big bundle.<br><br>Including:<br>The\
      \ RAID: World War II Official Soundtrack also unlocks the Marching Mace ingame!<br><br><strong>Credits</strong><br><br>The\
      \ entire soundtrack is composed by Lion game Lion composer Ivan Selak:<br><br><i>Upon\
      \ composing the soundtrack I finally got a chance to create music that influenced\
      \ me in my career. I grew up watching the same war movies as my fellow colleagues\
      \ at Lion game Lion, so the inspiration was already there.<br><br>Doing research\
      \ and really travelling back to that time was amazing, and I got to work both\
      \ with majestic horns as well as mellow and melancholy strings.<br><br>It truly\
      \ has been a great journey. A journey I\u2019m glad I took.<br><br>Ivan Selak,\
      \ Zagreb 2017</i><br><br><strong>Please note</strong> \u2013 The RAID: World\
      \ War II Official Soundtrack will be placed in your RAID: World War II folder\
      \ in the Steam Directory: ...Steam\\steamapps\\common\\PAYDAY2\\PAYDAY 2 the\
      \ Soundtrack<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/720860/extras/original-sountrack-marching2_(1).png?t=1506456725\"\
      \ />"
