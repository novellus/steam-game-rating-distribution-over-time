    about_the_game: "Try out the demo of <strong>Letters - a written adventure</strong>\
      \ to get a glimpse of what the full game will be like.<br>It\u2019s the story\
      \ of Sarah, told through her pen pal letters and chat messages where you as\
      \ a player can move through. You can use words from the text to solve riddles,\
      \ interact with Sarah\u2019s friends and make decisions that will change what\
      \ kind of person Sarah will grow up to be.<br>You can play the game with a controller\
      \ or your keyboard. Please note that the demo, as well as the game, will be\
      \ available in English only.<br><br>If you like the demo and want to support\
      \ us, you can share our Steam page or go on our Kickstarter Page (Letters -\
      \ a written adventure).<br>We hope you have fun with the game. Feel free to\
      \ contact us should you have any questions, problems or feedback."
