details:
  data:
    about_the_game: "Enga Extreme Battle Race (EBR)  as the name suggested, PvPvE\
      \ extreme time-attack racing with battle. 8 different upgradeable 4x4 allroad\
      \ vehicles, many maps and different battle modes. You can take a tour on nature\
      \ or you can push the speed limits of your vehicle on the roads. <br />\r\n\
      <br />\r\nEvery vehicle has its own unique weapon and species, Easy upgrading\
      \ system that based on your EBR level.<br />\r\n<br />\r\nDrop system, area\
      \ defence weapons, hidden places and tactical traps on maps. <br />\r\n<br />\r\
      \nIn game store to Buy/Upgrade vehicle-ammo.<br />\r\n<br />\r\nGet ready to\
      \ EBR<br />\r\n<br />\r\nNext Update Notes;<br />\r\n<br />\r\n-Training is\
      \ no longer to be necessary to start the single player maps but it will give\
      \ coin and ammo as reward at the end of it,<br />\r\n-Easy and Hard mode will\
      \ add (easy mode will show the location of next checkpoint but rewards will\
      \ be less on easy mode),<br />\r\n<br />\r\nThis update will add before the\
      \ multiplayer pack update."
