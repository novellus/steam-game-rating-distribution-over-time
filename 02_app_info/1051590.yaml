    review: '[h1]Story[/h1]


      You are the hero. Accompanied by a young nun and a bard, it is up to you to
      rid the world of the demon lord and the conflicts between beast and half-human.


      [h1]Review[/h1]


      Lulu & Ennoi has a special gameplay. You play on maps divided into hexagons.
      Within the limit of available moves, it''s up to you to complete the objective,
      discover the secrets of each chapter, and not die in front of the monsters.
      To help you, your companions will be able to put on outfits that increase the
      stats and you yourself accumulate points that allow you to inflict more damage.


      Lulu & Ennoi can inflict a quick Game Over if you''re not careful. The New Game+
      is an integral part of the game because it is impossible to get to all the endings
      without a game over. In two hours and about ten adventures, I was able to complete
      all the game''s achievements and secrets.


      The narration of the game is not its strong point. The main interest of the
      adventure are the adult scenes. Thanks to the different costumes, the scenes
      are diversified. The CGs are very beautiful. Be careful however, for a reason
      that escapes me, you will have to unlock the uncensored version of the images
      yourself by killing  a secret monster.


      Lulu & Ennoi offers a flat and boring gameplay. However, the pleasure of unlocking
      the outfits for the heroines and the quality of the adult scenes allow me to
      recommend it to you.


      [u]Highlights :[/u]


      + the CGs are very nice

      + I really like the design of the heroines.

      + short and dense


      [u]Weaknesses :[/u]


      - the gameplay is too boring

      - some conditions for unlocking achievements are too obscure

      - tip: remember not to skip the credits.


      Find more reviews at [url=https://adolyane.wordpress.com/]Adolyane[/url]

      '
