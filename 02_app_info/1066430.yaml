    about_the_game: "The stage of this work is <strong>Japan of the 1930s</strong>.<br>Explore\
      \ the mysterious Azuma Manor and do battle with the Yoki that lurk within, all\
      \ while solving devilishly clever mechanical puzzles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066430/extras/pregif_1.gif?t=1582115495\"\
      \ /><br>Kwaidan offers a <strong>seamless merging of 3D action and point-and-click\
      \ adventure</strong> game elements, allowing for a truly unique play experience.\
      \ <br>Players move and fight through the world in 3D, but can call up a cursor\
      \ to examine points of interest at any time. <br>The result is an action-adventure\
      \ unlike any other.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066430/extras/pregif_2.gif?t=1582115495\"\
      \ /><br>In sharp contrast to recent action games, which seek to deliver player\
      \ satisfaction above all else, Kwaidan was <strong>designed from the ground\
      \ up to deliver highwire suspense</strong> from beginning to end. <br>Nightmarish\
      \ Yoki and fiendishly clever puzzles obstruct your path through the manor, but\
      \ overcome these obstacles, and a profound sense of catharsis awaits.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1066430/extras/pregif_3.gif?t=1582115495\"\
      \ /><br>Enjoy <strong>retro polygon graphics</strong> that evoke classic games\
      \ of the early 2000s, with film-reel-style presentation that transports players\
      \ to a secluded mountain manor from the earliest days of Japan's Showa era.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Severe 3D action that\
      \ requires precise operation and accurate judgment.</li><li>A point-click adventure\
      \ element that lets you fully enjoy the fun of exploration.</li><li>Japanese\
      \ retro romantic world of the 1930s (early Showa era) brought to life by classical\
      \ techniques.</li><li>Equipped with a \u201Cmode selection function\u201D that\
      \ allows you to enjoy changes in operation methods and graphics.</li></ul>"
