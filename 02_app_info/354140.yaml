details:
  data:
    about_the_game: "Thirty years after Freddy Fazbear's Pizza closed it's doors,\
      \ the events that took place there have become nothing more than a rumor and\
      \ a childhood memory, but the owners of &quot;Fazbear's Fright: The Horror Attraction&quot;\
      \ are determined to revive the legend and make the experience as authentic as\
      \ possible for patrons, going to great lengths to find anything that might have\
      \ survived decades of neglect and ruin.<br />\r\n<br />\r\nAt first there were\
      \ only empty shells, a hand, a hook, an old paper-plate doll, but then a remarkable\
      \ discovery was made...<br />\r\n<br />\r\nThe attraction now has one animatronic."
