      \ TRIP TO EARTH<br><br>- 11 UNIQUE BOSSES<br><br>- 12 GIRLS AND COUNTRIES TO\
      \ MEET! <br><br>- 69 ACHIEVMENTS <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872130/extras/GL4.JPG?t=1570905980\"\
      \ /><br><br>Have a nice day TRAVELER!"
