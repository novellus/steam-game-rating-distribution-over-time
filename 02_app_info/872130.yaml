    about_the_game: "IARC - 18+ ADULTS ONLY <br><br>The theme now is PLANET EARTH!\
      \ <br>COUNTRIES: JAPAN - FRANCE - MADAGASCAR - BRAZIL - HAWAII - RUSSIA - GREECE\
      \ - SPAIN - MEXICO - USA<br>This is a simple SUPER CASUAL shmmup meant to be\
      \ played even with one-hand. <br><br>This game is a new incarnation of the beloved\
      \ series Deep Space Waifu!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872130/extras/PHONE-3.JPG?t=1570905980\"\
      \ /><br><br>King Bear has been stranded on Earth\u2026 and has to search for\
      \ a dangerous alien enemy on top of that!<br>Can they be hidden In the american\
      \ giant statue underwear?<br>Date girls around the WORLD to find out! <br>That\u2019\
      s for YOU to find out in this bombastic, striptastic WORLD TOUR!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/872130/extras/GL2.JPG?t=1570905980\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872130/extras/MOTOCA-4.JPG?t=1570905980\"\
      \ /><br><br>Join KING BEAR and FRIENDS on an adventure to kick alien butt and\
      \ take in the hottest vistas on our own planet!<br>And who knows\u2026 the best\
      \ tourist attraction might just be your PERFECT WAIFU!<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/872130/extras/GL3.JPG?t=1570905980\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872130/extras/girl.JPG?t=1570905980\"\
