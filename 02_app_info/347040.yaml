    review: 'Es un lindo juego visual y esteticamente, hermosos graficos, jugabilidad
      alternativa, se basa en construir vehiculos para capturar a los mutanticos y
      asi poder pasar de nivel con muchas estrellas, varia segun como lo construyas
      la eficiencia que tenga.


      No esta mal, tampoco se siente muy divertido, durabilidad corta.


      Podian haberlo complejizado agregando mas partes de vehiculo y un Workshop.


      Gran potencial pero no esta aprovechado.


      6.5/10'
