    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1096970/extras/mass_kill.gif?t=1571940947"
      /><br><br>You are a famous youtuber Pablo and you were going to make a direct
      stream from Japanese bath (Sento). But you went into women's part of it and
      now have to face the consequences. They are not happy to see you. Show them,
      who is the boss!<br>Sento Stream - is an arcade game where you are dodging,
      catching, throwing objects and shooting. <br><br>Features:<br>- You can undress
      girl by hitting a right spot.<br>- Fight using throw-able objects. There are
      6 items to throw.<br>- Water gun. <br>- 4 types of bonuses.  <br>- You can disable
      the censor in settings.
