details:
  data:
    about_the_game: "Experience the Ultimate Shooter Zombie VR game full of Action,\
      \ Thrill, and Excitement. Warz: Horde offers realistic weapon handling, with\
      \ realistic shooting and reloading. <br />\r\nChoose from a variety of weapons,\
      \ as you battle through waves of zombies and monsters in the ultimate defense\
      \ of mankind. Build your defense as you please. Use turrets, magic attacks,\
      \ guns, or call in Helpers to assist you in your journey. Three different freely\
      \ movable, large maps with 3 different Horde modes give you hours of non-stop\
      \ exciting game-play. No forced tutorial allows you to step right into the action\
      \ and not waste any time on unnecessary training. Practice in the shooting range\
      \ or start right away. <br />\r\n<br />\r\n<br />\r\n<br />\r\nPlanned Updates\
      \ (in the order listed):<br />\r\n-New Maps, defense systems, power weapons,\
      \ etc coming soon.<br />\r\n-Co-op (online) Multiplayer coming soon.<br />\r\
      \n-Campaign coming soon."
