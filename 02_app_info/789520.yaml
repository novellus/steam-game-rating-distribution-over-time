    detailed_description: "<h1>Featuring 3 different large maps</h1><p>Choose from\
      \ Subway, Old Village, or Train Factory. Each map allows free movement around\
      \ the map, and large space you don't get bored.</p><br><h1>Featuring Magic Attacks</h1><p>Choose\
      \ from a variety of magic attacks, and become the ultimate magician you always\
      \ dreamed to be. Featured magic attacks include slow motion and time freeze.</p><br><h1>Featuring\
      \ Helpers</h1><p>Need an extra hand?  Call in a helper to assist you with the\
      \ Horde. Choose from a Special Military Unit Robot or your tamed pet dragon.</p><br><h1>Featuring\
      \ 3 different Horde Modes</h1><p>Choose from 3 different modes: Normal, Pistoleer,\
      \ or Shotgun Master. Each mode contains different Horde tuning to give you a\
      \ unique experience. Each mode also contains 3 different diffculty levels.</p><br><h1>About\
      \ the Game</h1>Experience the Ultimate Shooter Zombie VR game full of Action,\
      \ Thrill, and Excitement. Warz: Horde offers realistic weapon handling, with\
      \ realistic shooting and reloading. \r\nChoose from a variety of weapons, as\
      \ you battle through waves of zombies and monsters in the ultimate defense of\
      \ mankind. Build your defense as you please. Use turrets, magic attacks, guns,\
      \ or call in Helpers to assist you in your journey. Three different freely movable,\
      \ large maps with 3 different Horde modes give you hours of non-stop exciting\
      \ game-play. No forced tutorial allows you to step right into the action and\
      \ not waste any time on unnecessary training. Practice in the shooting range\
      \ or start right away. \r\n\r\n\r\n\r\nPlanned Updates (in the order listed):\r\
      \n-New Maps, defense systems, power weapons, etc coming soon.\r\n-Co-op (online)\
      \ Multiplayer coming soon.\r\n-Campaign coming soon."
