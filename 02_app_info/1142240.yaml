    about_the_game: "<h2 class=\"bb_tag\">ODA is a retrowave puzzle-platformer game.</h2><h2\
      \ class=\"bb_tag\">It\u2019s smart and unusual.</h2>Can it change your perception\
      \ of space, time and your own life? We hope not. <br><br>But it can improve\
      \ spatial thinking, challenge you with an unusual approach to teleportation.<h2\
      \ class=\"bb_tag\">There are style, unique mechanics and an untold story. </h2>Your\
      \ name is Adam, you are in a cyberpunk city, and you need to go forward.<br>Your\
      \ weapon is a secret invention that shoots with teleballs. With this weapon,\
      \ you can swap places with objects, swap them with each other and perform...\
      \ special tricks that are easier to see for yourself.<br><br><ul class=\"bb_ul\"\
      ><li>Swap objects.<br></li><li>Swap yourself with objects.<br></li><li>Wrap.\
      \ It is difficult to explain briefly, but you will understand what it is during\
      \ the game. For now, just... Wrap.<br></li><li>Solve a variety of puzzles.<br></li><li>Explore\
      \ and find new ways of the playthrough.</li></ul><br>Join us and help us deepen\
      \ the world of ODA."
