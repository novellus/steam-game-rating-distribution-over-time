    about_the_game: Otiiz's Adventure - Sushi Champ is a role-playing game. Friends
      who like to eat sushi or watch other people eat sushi should not miss it.<br><br>In
      addition to a wide variety of sushi, there are ten unique opponents, each with
      a different winning picture after winning.<br><br><strong>Feature</strong><br><br>Otiiz
      has four different skills that can be upgraded, you can get the points in battles
      or interact with other NPCs.<br><br>Different locations have unique plots that
      are triggered randomly. <br><br>Simple operation, no need to have any gaming
      experience.<br><br>Save and load files at any time.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/992360/extras/egg-1.png?t=1557975048"
