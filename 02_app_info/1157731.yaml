    about_the_game: <h2 class="bb_tag">Monsters Book</h2>This Monsters themed book
      unlocks 20 additional levels for Coloring Pixels! Inspired by monsters in all
      shapes and sizes; expect mythical creatures, giant monsters, creatures from
      the bottom of the ocean, and creatures from space.<h2 class="bb_tag">Contents</h2>The
      Monsters book unlocks the following images:<br><ul class="bb_ul"><li>Big Monkey
      - 36x58<br></li><li>Ghost - 38x36<br></li><li>Mermaid - 39x49<br></li><li>Mech
      - 47x41<br></li><li>Nessie - 50x41<br></li><li>Golem - 50x57<br></li><li>Trex
      - 54x40<br></li><li>Laba Monster 60x42<br></li><li>Ents - 62x51<br></li><li>Dragon
