details:
  data:
    about_the_game: A short RPG where you try to give back to your community by becoming
      the diaper champion, facing arena masters in  different cities while you prepare
      for the final arena showdown to earn the big prize! A turn-based role-playing
      game where you compete in one on one combat with challenging foes that each
      require unique tactics! As a party of one, you have to figure out which weapons
      and skills will make you a viable diaper arena contestant. <br><br><u><i><strong>Features</strong></i></u><br><i><br><ul
      class="bb_ul"><strong>About an hour of difficult turn-based battles and a few
      puzzles!</strong></ul><br><ul class="bb_ul"><strong>A strong blue-haired heroine.</strong></ul><br><ul
      class="bb_ul"><strong>A magical diaper that grants you strength and defense!</strong></ul><br><ul
      class="bb_ul"><strong>A wonky futuristic world with a few laughs thrown in!</strong></ul><br><ul
      class="bb_ul"><strong>A moderately high difficulty level for those seeking a
      challenge.</strong></ul></i>
