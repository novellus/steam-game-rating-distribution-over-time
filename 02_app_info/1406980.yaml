  data:
    about_the_game: Road Tripper is a first person, crafting, puzzle, adventure game.
      You play as a hippy scientist who's trying to solve the mystery of the ancient
      pillars. Explore a vast European mountain land while driving a RV. Gear up and
      loot resources! Build a camp and craft items! Eat and drink to satisfy your
      thirst and hunger! Investigate other puzzles and mysteries by reading clues.
      Explore hidden locations and collect secret treasure! Live the chill life and
      become the smartest hippy out there!
