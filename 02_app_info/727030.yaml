    about_the_game: "C\xEDrio de Nazar\xE9. A maior e mais emocionante festa cat\xF3\
      lica do mundo. Um evento que re\xFAne mais de 2 milh\xF5es de pessoas em Bel\xE9\
      m do Par\xE1, durante o m\xEAs de outubro. As ruas da cidade ficam cheias, cheias\
      \ de gente, de amor, de f\xE9. Todos com um \xFAnico objetivo, de chegar perto,\
      \ ver, tocar, homenagear a padroeira dos paraenses: Nossa Senhora de Nazar\xE9\
      .<br />\r\n <br />\r\nOs devotos da Nazinha que n\xE3o conseguem fazer parte\
      \ dessa festa, sofrem. Mas o Museu do C\xEDrio em Realidade Virtual vem a\xED\
      \ para deixar os fi\xE9is sempre em sintonia com Nossa Senhora.<br />\r\n <br\
      \ />\r\nJ\xE1 imaginou acompanhar a prociss\xE3o num lugar privilegiado, sentir\
      \ a vibra\xE7\xE3o dos fi\xE9is e se emocionar como se estivesse l\xE1\u2026\
      \ bem pertinho?! Essa \xE9 a sensa\xE7\xE3o de quem visitar o Museu do C\xED\
      rio em Realidade Virtual.<br />\r\n <br />\r\nDurante a visita\xE7\xE3o no Museu,\
      \ os devotos v\xE3o conferir a hist\xF3ria do C\xEDrio, trechos das principais\
      \ prociss\xF5es da festividade, exposi\xE7\xF5es fotogr\xE1ficas, curiosidades\
      \ sobre os mantos da Santa e ainda ver bem de perto a Imagem Peregrina de Nossa\
      \ Senhora de Nazar\xE9, a Rainha da Amaz\xF4nia."
