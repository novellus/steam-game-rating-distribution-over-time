details:
  data:
    about_the_game: '7 girls have been gathered in the hell spire. These girls, who
      are called, &quot;<strong>Delinquents</strong>,&quot; are tainted by their criminal
      DNA. A special rehabilitation was prepared for these girls: the <strong>&quot;Reformation
      Program.&quot;</strong> The goal of this program is to have the girls climb
      to the highest floor of the spire. If they do, their sins shall be atoned, and
      they can be revived back into the mortal world. <br><br>As the program instructor,
      it is your mission to guide the 7 girls to the very top of the spire. However,
      these girls are super unique! Will things really go as smoothly as planned?'
