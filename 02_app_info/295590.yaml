    reviews: "\u201C4X strategy zoomed in to the individual and personal level. It\u2019\
      s my favourite Kickstarter pitch since Meriwether.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/03/26/the-good-lives-hero-generations/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      I love finding innovative games trying out new things. Hero Generations goes\
      \ far beyond just that - it's also an amazing game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.herogenerations.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jon Shafer, Lead Designer - Conifer Games\
      \ (Civilization V, At the Gates)</a><br><br>\u201CThere\u2019s a nice balance\
      \ at work between wanting to explore as much as possible without dying of old\
      \ age out in the field...It\u2019s a great approach, and it\u2019s handled elegantly.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/b/features/archive/2015/03/03/the-very-best-indie-games-of-gdc-2015.aspx?PostPageIndex=6\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br>"
