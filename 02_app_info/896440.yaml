    about_the_game: <h2 class="bb_tag"><strong>JOIN US ON DISCORD</strong></h2><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/TZUbmvC"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/896440/extras/Steam_discord_img_EEPlus.png?t=1592068963"
      /></a><h2 class="bb_tag"><strong>ABOUT THE GAME</strong></h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/896440/extras/Banner__2_600x90.png?t=1592068963"
      /><h2 class="bb_tag"><strong>Begin your journey as an Eternal.</strong></h2>Eternal
      Edge + is an Action Adventure Role-Playing game. Journey as Cross, an Age-old
      warrior who is trying to wake his lost Wife from an Eternal slumber. Only together
      can they defeat the Skeleton King. Gear up with powerful weapons, epic armor,
      and hidden tools. Journey across the vast Kingdom of Beor and free its inhabitants
      from a long reign of evil in this grand adventure created by a 2-Man Team.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/896440/extras/ezgif.com-resize.gif?t=1592068963"
      /><h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>Travel
      to far off lands<br></li><li>Fight Epic Monsters<br></li><li>Uncover mysterious
      areas<br></li><li>And save the good people from a reign of evil!</li></ul>
