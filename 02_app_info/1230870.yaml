details:
  data:
    about_the_game: Built from the ground up for virtual reality, Parameter is a virtual
      reality puzzle and adventure game that pins the player in 3 diverse levels.
      Avoid dangerous moving teleporter traps, carefully traverse over hanging bridges
      and explore different detailed environments to make it to the end. Parameter
      features easy and smooth touchpad-based movement controls with access to level
      selection at any time. This game currently has limited, but not full, support
      for Valve Index.
