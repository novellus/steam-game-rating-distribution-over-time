details:
  data:
    about_the_game: "Alien cat 4 is a side-scrolling shooter. The game takes place\
      \ in a nearby galaxy where a fighter with intergalactic evil in the form of\
      \ a black cat has settled down. The player is assigned the role of a pilot of\
      \ one of the warring parties. You will take part in a series of aerial conflicts.\
      \ You will be waiting for dangerous air battles, the task is very simple to\
      \ stop the invaders and restore justice. The game has a system of improvements\
      \ and various bonuses, picking them up from the dead ships, you can pump your\
      \ standard weapons from a simple machine gun to a rocket launcher.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n-Scroll-shooter with a side view<br />\r\n- Pixel\
      \ graphics<br />\r\n-- Harmonious sound<br />\r\n- Exciting battles<br />\r\n\
      -Bosses"
