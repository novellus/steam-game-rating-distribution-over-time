    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1345220/extras/capsule_main_01.png?t=1596711641\"\
      \ /><br><br>Live On Idol<br><br>Become an idol photographer<br><br>Let's complete\
      \ the idol photo album Live On Idol!!<br><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1345220/extras/loi_p_05.png?t=1596711641\"\
      \ /><br><br><br><br><br>Live On Idol is a VR game.<br><br>I actually became\
      \ a photographer using a VR device, so I put a VR controller (camera) on my\
      \ right hand.<br><br>Left hand and move the position to controllers vr and model\
      \ photography and games are played.<br><br><br>Each place (stage) has four good\
      \ photo collection missions, and if you collect all four good photos,<br><br>You\
      \ can move on to the next mission. If you clear these four missions, you'll\
      \ go to the next stage.<br><br>A total of 4 stages are Level 1 and run until\
      \ Level4.<br><br>For each level of each stage, the costume is assigned as a\
      \ challenge, and you can change the costume by clearing the level.<br><br>As\
      \ the level progresses, the camera can zoom in closer.<br><br>Complete the photo\
      \ book LiveOnIdol by collecting Good Photo.<br><br>You can enjoy the pictures\
      \ collected by the players in the main lobby, and each picture is stored in\
      \ the game folder so you can watch them anytime<br><br><br><br><br><br><br><br><br>The\
      \ protagonist Jenny and his photographer<br><br>Based on various places and\
      \ special concepts<br><br>Make memories and travel with idol'Jenny'<br><br>Ecstatic\
      \ magic game together!!<br><br><br><br>\u203B  In Options, select the Graphic\
      \ high option to play in a better environment.<br><br>To view saved photos,\
      \ see C:\\Users\\OOO\\AppData\\Local\\VRProject\\Saved<br>Find it.  \u203B"
