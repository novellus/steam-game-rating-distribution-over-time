details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">INTRODUCTION</h2>&quot;<strong>Takorita\
      \ Meets Fries</strong>&quot; is a visual novel which is telling about love for\
      \ fries. <br>The game is short and &quot;basically&quot; voiceless, but full\
      \ with fun animated characters.<br>Especially the merman &quot;Mer&quot;, since\
      \ he can't speak while he's on the land, most of his reaction would be animated\
      \ body language. <br>It's not an otome game but there are scenes with a bit\
      \ BL-ish, Yuri-ish, or romance nuance. <br><br>The game is made using Unity3D\
      \ and Utage VN assets. <br>You can change the language within the Options menu.<h2\
      \ class=\"bb_tag\">STORY</h2>In Tako Kingdom, deep under the sea, soup is an\
      \ everyday, common meal.<br><br>Princess Takorita is deeply dissatisfied with\
      \ this food culture and demands a new dish which can spice up her life. <br>She\
      \ decides to go up to the land together with the merman &quot;Mer&quot; as her\
      \ guard.     <br><br>On the land, Princess Takorita meets the humans Dino and\
      \ Ina. <br>The culture differences greatly surprise the princess.     <br><br>Then,\
      \ finally, she has her fated encounter with the &quot;french fries&quot;.\U0001F35F\
      \U0001F35F\U0001F35F     <br><br>...Is that all?     <br>No, that's not all!\
      \ French fries might look simple, but there's more to it.     <br><br>Princess\
      \ Takorita continues her adventure to make the fries more and more tasty!  \
      \   <br><br>Her journey is far from over. <br>Even finding her long-lost grandfather\
      \ is only a small part of her adventure.<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>A lot of animated characters.<br></li><li>Mostly all interfaces\
      \ are animated as well.<br></li><li>4 routes, 3 endings with 1 bonus epilogue.<br></li><li>Fun\
      \ teasing events \U0001F60E<br></li><li>Fries pictures everywhere \U0001F35F\
      \U0001F35F\U0001F35F\U0001F35F\U0001F35F</li></ul>"
