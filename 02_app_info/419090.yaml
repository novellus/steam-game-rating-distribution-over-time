  data:
    about_the_game: VECTOR STRAIN is an addictive fast-paced shoot-em-up with beautiful
      3D graphics and an amazing soundtrack. Choose one of the five ships each with
      its own play style and battle thousands of enemies and challenging bosses throughout
      five unique stages. <br><br><strong>FEATURES</strong><br><br><ul class="bb_ul"><li>5
      unique stages with their own setting, enemies and end-level boss <br></li><li>5
      ships to choose from each with their own play style and special weapon <br></li><li>5
      upgrade levels for each ship <br></li><li>3 difficulty levels <br></li><li>beautiful
      1080p graphics at 60fps <br></li><li>keyboard/controller/joystick support including
      dual-controller support for 2-players mode <br></li><li>2 players local co-op
      (requires gamepad/controller)<br></li><li>screen rotation <br></li><li>elaborate
      but not over-complicated scoring system</li></ul>
