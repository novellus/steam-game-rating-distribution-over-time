  data:
    about_the_game: Historica Fantasia take place in a Fantasy World with pseudo-Industrial
      Era setting.<br><br>In the land known as Siegeland Empire,<br>As an unnamed
      Dishonored Prince, <br>you rescued your wrongfully convicted sister from the
      crime of assassinating her Father, the late Emperor.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1280840/extras/Description_02.png?t=1586834799"
      /><br><br>As a Commander of your retinue, <br>you'll lead your sister across
      the continent to reclaim her place on the Imperial Throne.<br><br>During the
      Adventure, <br>Players can recruit dozens of Characters with Unique traits to
      join their retinues.<br><br>And in the process, <br>learn about the History
      of the World, as well as the conspiracy behind their Father's Death.<h2 class="bb_tag">Gameplay</h2><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1280840/extras/Description_03.png?t=1586834799"
      /><br><br>Historica Fantasia is a Turn-Based Strategy RPG, <br>where careful
      strategic decisions will be necessities in achieving Victory.<br><br>Send a
      scout party on high ground to find hidden and waiting-to-ambush enemies.<br>Cast
      Vortex Shield to protect your Allies from a barrage of incoming Projectiles.<br>Reduce
      stamina of tough veteran opponents to stop their combat skills, and charge them
      in the rear.<br><br>There are several ways to defeat your opponents,<br>but
      choices you can made are available through Characters that you have recruited.<h2
      class="bb_tag">Character-based Squad</h2><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1280840/extras/Description_01.png?t=1586834799"
      /><br><br>Each squad can include up to 5 individual Characters, <br>each with
      their own traits and skills that support each other.<br><br>The Squad Composition
      will decide the advantages that you have over your opponent.<br><br>Put a Priestess
      inside a Squad of Riflemen, and Projectiles will be partially convert to Magical
      Damage and pierce Enemies' Armor.<br>Put a Shielder alongside a RuneCaster,
      and he will protect her from Enemy's Sniping fire.<br><br>The possibilities
      for strategic decision is almost infinite.<br><br>But these amazing individuals
      will only join you if you fulfilled their requests during your journey.<h2 class="bb_tag">Large
      Open Field with Objectives</h2><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1280840/extras/Description_04.png?t=1586834799"
      /><br><br>The Battle will take place in a large open field where Player can
      explore to find hidden quests and lore within the world.<br><br>Destroying a
      Bandit hideout to recruit militia from a nearby village.<br>Finding a hidden
      temple to unlock special skills.<br>Choose a side between two feuding warriors....
      or simply beat up both of them.<br><br>And many more.<br><br>-------------------------------------<br><br>Welcome
      to the World of Historica Fantasia.
