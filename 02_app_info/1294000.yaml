    about_the_game: "KRIM: The War in the Crimea 1941-42 is an operational/strategic\
      \ simulation of the German 11th Army\u2019s operations in the Crimean Peninsula\
      \ from late October 1941 through 4 July 1942.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294000/extras/pic1.png?t=1593984788\"\
      \ /><h2 class=\"bb_tag\">Realistic battle depiction</h2>The German player steps\
      \ into the highly-polished boots of Gen. Erich von Manstein, and attempts to\
      \ win the game by sweeping the entire peninsula of Soviets. The Soviet player\
      \ takes the role of the Soviet front commander(s) in the Crimea area, and is\
      \ generally on the defensive (though often able to make telling counter-strikes),\
      \ and must attempt to thwart his enemy\u2019s plans and hold out longer than\
      \ happened historically.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294000/extras/barrage.gif?t=1593984788\"\
      \ /><h2 class=\"bb_tag\">A challenging strategic problem</h2>Be warned this\
      \ is not an easy game to win as the Germans. The Soviet defender will dig in\
      \ and make you fight to take the Crimea. You will need to make the most of your\
      \ unit's abilities and bring overwhelming odds to critical points on the battlefield.\
      \ <br><br>Game Scale: Each hex on the map equals approximately 7.5 miles/ 12\
      \ kilometers from side to side.<br><br>Units represent Division, Brigades, Regiments\
      \ and Battalions that were present in the Crimea at this time.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1294000/extras/desc_units.png?t=1593984788\"\
      \ />"
