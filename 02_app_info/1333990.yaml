    about_the_game: A nice arcade game in the &quot;ball breaking&quot; genre. Little
      raccoon friends are in trouble. Save the trapped animals. Using the mouse, use
      the throw to knock down balls of a suitable color. You can swap the ball in
      your hands with the ball in the bag. Get bonuses for the perfect solution to
      the problem. Save your friends on many beautiful levels.
