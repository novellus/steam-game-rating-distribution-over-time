  data:
    about_the_game: "This DLC contains the original soundtrack album and artbook for\
      \ &quot;Summer Memory of Bell&quot;.<br />\r\nThe artbook is a PDF file which\
      \ contains some arts from the production of the game, a total of 52 pages. The\
      \ artbook is in Chinese only.<br />\r\nThe original soundtrack album contains\
      \ two vocals and their instrumental versions, as well as 18 BGMs appearing in\
      \ the game, which can be downloaded as MP3 and FLAC files.<br />\r\nIn addition,\
      \ the original soundtrack contains the vocal OP of the old version of the game."
