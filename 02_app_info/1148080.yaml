    about_the_game: "Rainbow Pixel is an exciting puzzle game and a wonderful opportunity\
      \ to rest and relax after a tough day. Color in pictures by the numbers and\
      \ create your own gallery of colorful images. Solve mysteries and enjoy playing.\
      \ Now you can feel at home anywhere while you play your favorite puzzle game!<br\
      \ />\r\n<br />\r\nSave your progress at any time! Simple controls and plenty\
      \ of hints and tools make the game more fun to play. The game is great for newcomers\
      \ and true puzzle-busting professionals alike.<br />\r\n<br />\r\nThe rising\
      \ sun\u201Cs bright rays await you, along with beautiful views, cute animals,\
      \ all kinds of tasty treats and much more!<br />\r\n<br />\r\nRainbow Pixel\
      \ is a game and a source of inspiration, full of colorful and tasty puzzles\
      \ to warm your heart. Here you can find inspiration and create unique pictures\
      \ that you\u201Cll cherish!<br />\r\n<br />\r\n- 120 high-quality puzzles<br\
      \ />\r\n- cleverly designed gameplay: change the background color, turn cancel\
      \ and magnifier<br />\r\n- ability to save and return to a puzzle at any time<br\
      \ />\r\n- relaxing and nice background music<br />\r\nIt's a bargain!"
