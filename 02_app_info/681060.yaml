details:
  data:
    about_the_game: "Shooty Squad is a fast paced, competitive first person shooter\
      \ with hilarious graphics and ragdoll physics.<br />\r\n<br />\r\nWith a variety\
      \ of guns from machine guns, snipers or even RPG's. Beating your opponent will\
      \ take not only quick reflexes, but being smart about how you play !<br />\r\
      \nLearning the location and advantages of each gun, will be the key to winning\
      \ against your opponents.<br />\r\n<br />\r\nEach map has been designed with\
      \ keeping the game as balanced as possible. Each map will have its own unique\
      \ flow and personality !"
