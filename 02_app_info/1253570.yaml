    about_the_game: "The year is 3020 and football is war. The game has not changed\
      \ much, but the players have\u2026<br />\r\n<br />\r\nYou are the heir to a\
      \ Futuball club and DNA samples from the old world\u2019s biggest football legends.\
      \ You must use this to build and manage a team of the eleven most monstrous\
      \ and efficient robots ever created in a lab to become the best football manager\
      \ of the future!<br />\r\n<br />\r\nYour career depends on your ability to manage\
      \ line-ups, transfers, negotiate sponsor deals, conduct training sessions and\
      \ much more.<br />\r\n<br />\r\nAll the soccer clubs you know, like Barcelona,\
      \ Madrid, Bayern, Juve, Milan, Chelsea, Manchester, Galatasaray, can be your\
      \ greatest weapon in the quest for the championship in the top Futuball leagues.<br\
      \ />\r\n<br />\r\nFutuball will give you futuristic features, such as:<br />\r\
      \n\u2B22 Advanced tactical options to prove that you are a tactical mastermind<br\
      \ />\r\n\u2B22 Collecting DNA to clone android versions of football all-stars\
      \ like Messi, Ronaldo and Maradona.<br />\r\n\u2B22 Fighting your friends and\
      \ other managers in a massive multiplayer PvP experience<br />\r\n\u2B22 Bidding\
      \ on bionic superhumans in thrilling auctions<br />\r\n\u2B22 Releasing your\
      \ cyborg squad in live match simulations<br />\r\n\u2B22 Mini games where you\
      \ can affect the income from your sponsor contracts<br />\r\n\u2B22 Stunning\
      \ 3D graphics of real motion captured players<br />\r\n\u2B22 Upgrading your\
      \ sci-fi stadium to the next level - your fans are your everything<br />\r\n\
      <br />\r\nNow is the time to take your pro fantasy team to victory one goal\
      \ at a time!<br />\r\n<br />\r\nFutuball is available in English, Chinese, French,\
      \ Russian, Spanish, Turkish, German, Portuguese (Brazil), Italian, Polish, Romanian,\
      \ Greek, Danish, Portuguese, Arabic, Indonesian, Norwegian, Dutch, Swedish"
