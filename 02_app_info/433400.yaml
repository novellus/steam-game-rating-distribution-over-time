  data:
    about_the_game: "Kim is an open world RPG set in colonial India. Play as Rudyard\
      \ Kipling's ragamuffin hero, Kim, and roam hand-painted towns and procedurally\
      \ generated countryside. Learn to survive by fair means or foul, meet characters\
      \ from history and literature, travel to exotic lands and discover their secrets.\
      \ Your aim is to live Kim's youth as best you can, it will not last forever\
      \ but if at first you don't succeed, you may retell this classic adventure as\
      \ often as you wish.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433400/extras/steampowered_lineup.png?t=1608594109\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\">   <li><strong>History:</strong>\
      \ 1880s India brought to life in an ever-changing open world<br>   </li><li><strong>Literature:</strong>\
      \ Rudyard Kipling\u2019s dialogue in \u2018choose your own adventure\u2019 conversations<br>\
      \   </li><li><strong>Survival:</strong> Manage Kim's health and happiness by\
      \ collecting food and items<br>   </li><li><strong>Action:</strong> Simple but\
      \ satisfying stealth and combat in pause-able real time<br>   </li><li><strong>Music:</strong>\
      \ Original soundtrack from acclaimed composer Murugan Thiruchelvam</li></ul>"
