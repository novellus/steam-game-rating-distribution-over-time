    reviews: "\u201CThe cities are bright, beautiful, and new to a native of Lahore\u2014\
      and this vivid, childlike world is the great joy that Kipling and, in their\
      \ turn, The Secret Games Company are trying to show you\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/rudyard-kiplings-classic-novel-kim-now-videogame/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen</a><br><br>\u201CShockingly\
      \ enjoyable\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/secretgamescompany/kim-idle-weekend-clip\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rob Zacny (Rock Paper Shotgun, Idle Weekend)</a><br><br>\u201C\
      A very deep and rewarding experience. The soundtrack is subtle and atmospheric,\
      \ the map-heavy visuals give you the impression of leafing through dusty tomes\
      \ or playing a long-forgotten boardgame.  You are left with a sense of a whole\
      \ menagerie of well-rounded intricate characters\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.glitchfreegaming.com/videogames/review/kim\"\
      \ target=\"_blank\" rel=\"noopener\"  >Glitch Free Gaming</a><br>"
