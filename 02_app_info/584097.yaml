    about_the_game: "The Runaway Kid is not out of trouble yet as he enters the Lady's\
      \ private residence. Escaping the shadow enemies summoned by The Lady and solving\
      \ deadly puzzles will be the only way to survive this luxurious house of dread.\
      \ Armed only with his flashlight The Kid will have to repel the nightmarish\
      \ illusions and dodge the traps set in the twisted library. As he walks to meet\
      \ his fate, The Kid will shed light on the darkest secrets of The Maw\u2026"
