    about_the_game: The Official Soundtrack for Lumote captures the beautiful and
      sometimes threatening underground world of the game. Lumote music winds it way
      through the duration of the game and creates a beautiful atmosphere for the
      stunning visuals and quirky environments.<br><br><strong>The Lumote Official
      Soundtrack</strong> is composed by Paul Ruskay, best known for his work on the
      Homeworld series and Strike Suit Zero.
