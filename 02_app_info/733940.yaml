    about_the_game: "In this game, you'll have to match pets in order, but to place\
      \ one to another you've got to strike it straight up from the bottom. <br />\r\
      \n<br />\r\nBe amazed by the amount of the cuteness pets in this innovative\
      \ mechanics &quot;match-3&quot; puzzle style game! Discover plenty of exciting\
      \ levels filled with adorable characters and overall pleasant atmosphere. <br\
      \ />\r\n<br />\r\nDownload Now! Enjoy one awesome and addicting gameplay of\
      \ &quot;Cutie Paws&quot;.<br />\r\n<br />\r\nBeat stages, compete against friends\
      \ and get the highest scores throughout these cute adventures! <br />\r\n<br\
      \ />\r\nMove cute pets across the playing field. Make lines of identical pets\
      \ to remove them from the field and complete a task. Start a merry journey across\
      \ incredible floating islands in this Windows game."
