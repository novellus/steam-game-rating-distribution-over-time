    about_the_game: <h2 class="bb_tag">FEATURES</h2><br>- Engaging Storyline.<br>-
      Exciting Soundtrack.<br>- Beautifully animated sprites for the traditional turn
      based side-view battle system.<h2 class="bb_tag">SUMMARY</h2><br>Lycah - The
      Enchantress is an exciting game that puts you in the role of Lycah, a young
      woman troubled by her past who accepts to work for The Ecclesia, a religious
      order that's taking over the country, in exchange for her people's well being.
      She specializes in hunting monsters, ghosts and demons, in each episode she
      will be faced with creatures from the abyss and from her past.<br><br>An evil
      creature is haunting a small village on the edge of the country, taking small
      children away from their parents. Lycah is sent to Weeping Pond to handle the
      issue, during her investigations she will learn that all is not as it seems.<h2
      class="bb_tag">OTHER GAMES</h2><br><a href="http://store.steampowered.com/app/370700/Black_Home/"
