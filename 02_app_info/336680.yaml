    about_the_game: "TREBUCHET!  The Industry Award Winning, All Original, Beautifully\
      \ Simple New Classic!<br />\r\n<br />\r\n***** Game of The Year 2014 games industry\
      \ awards finalist! *****<br />\r\n***** Best Social Game of 2014 games industry\
      \ awards finalist! *****<br />\r\n***** Top Paid game in Europe (apptracker)\
      \ ***** <br />\r\n***** Critically acclaimed by top Selling international Newspapers\
      \ including The Sunday Times *****<br />\r\n***** Top Featured Game at  indiecade\
      \ 2014 - www.indiecade.com *****<br />\r\n***** Critically acclaimed by Samsung,\
      \  TIGA, IndieCade, The Sunday Times and IGF! *****<br />\r\n***** Top Paid\
      \ game in 13 countries worldwide *****<br />\r\n<br />\r\nEach player starts\
      \ with a set of balls and pieces, moving their blocks around to free their balls\
      \ and then tilting the board to align them. Roll your balls into an enemy block\
      \ and it is destroyed, with the aim of eliminating the enemies King piece, or\
      \ reaching the opposing Kings corner with your king - First! <br />\r\n<br />\r\
      \nThe Press:<br />\r\n<br />\r\n&quot;A Rare Game!&quot; &quot;Immensely Pleasurable!&quot;\
      \ &quot;Deceptively Simple&quot; &quot;A Wonderful Design Job... I can almost\
      \ feel the board underneath my fingertips!&quot; &quot;Something great here!&quot;\
      \ - IndieCade<br />\r\n<br />\r\n&quot;A Digital Original!&quot; &quot;Real\
      \ Strategic Depth&quot;  &quot;A Great Game!&quot; - The Sunday Times <br />\r\
      \n<br />\r\n&quot;A Classic Gameplay Experience!&quot; &quot;Really Cool!&quot;\
      \ - Chillingo / 100% indie (EA) <br />\r\n<br />\r\n&quot;It fits the famous\
      \ rule: 'minutes to learn, a lifetime to master!'... Brilliant game!&quot; -\
      \ IGF<br />\r\n<br />\r\nTREBUCHET! The all original new classic, the first\
      \ game of its kind, and a game of Skill, Strategy, Spatial awareness and Surprise,\
      \ can be played fast or slow, casually or seriously, offering fun for all ages,\
      \ skill levels and abilities. Anyone who loves strategy games, brain trainers,\
      \ kinetic, puzzle or casual games will simply love TREBUCHET and all the fast\
      \ paced kinetic fun it has to offer!<br />\r\n<br />\r\nA game for life, with\
      \ tons of free updates including multiplayer, leaderboards and much much more\
      \ - coming soon!  Get TREBUCHET today and let battle commence\u2026<br />\r\n\
      <br />\r\nTREBUCHET: noun: a medieval catapult used for hurling large stones\
      \ or other missiles at enemy objects! <br />\r\n<br />\r\n ***********  FEATURES!\
      \ **********<br />\r\n<br />\r\n- THE Award winning, official TREBUCHET game\
      \ with original artwork!<br />\r\n- ALL NEW - colourful boards and pieces included\
      \ in this pack!<br />\r\n- 1 and 2 player support!<br />\r\n- Challenge friends\
      \ and family!<br />\r\n- Play against the computer and test your skills against\
      \ three competitive difficulty levels designed for both beginner and advanced\
      \ players!<br />\r\n- Explosive play! In game animated explosions for realistic\
      \ - full user engagement! <br />\r\n- Fully immersive - explosive and kinetic\
      \ sound effects!<br />\r\n- Virtual 3D movement!<br />\r\n- Fully customisable\
      \ gameplay settings!<br />\r\n- Clear, intuitive, animated instructions - including\
      \ \u2018Quick start guide\u2019 to get you playing within minutes!<br />\r\n\
      - Animated, full instructions, hints and tips for the more advanced players!<br\
      \ />\r\n- Beautiful, clean, intuitive layout, design and interaction!<br />\r\
      \n- Intuitive and clear in game statistics!<br />\r\n- Endless mind crunching\
      \ scenarios \u2013 no two games are ever the same!<br />\r\n- Cross Platform\
      \ Multiplayer support  - coming soon!<br />\r\n- Cross Platform Local Network\
      \ and WIFI Play - Coming soon!<br />\r\n- New, exciting boards, sets and other\
      \ features - Coming Soom!<br />\r\n<br />\r\n**** ADDITIONAL FEATURES ****<br\
      \ />\r\n<br />\r\n- Game features and updates driven by your feedback!<br />\r\
      \n- Frequent updates - driven by your feedback.<br />\r\n- Lots more NEW - FREE\
      \ updates and in-game additions to come!<br />\r\n<br />\r\n*******************\
      \ TREBUCHET - FIRE AWAY!   ******************"
