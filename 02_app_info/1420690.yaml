    detailed_description: Project Ultra is an adventure game with a kind of humoristic
      game design/mechanics.<br>In this game, you will work as a physicist in a Norwegian
      reverse engineering program of alien technology.<br><br>This game contains references
      to UFOs and the cover-ups of extraterrestrial life, it will also contain in
      the future references to alternate/hidden history and even some cutscenes that
      show a story based on evidence collected from this subject as a whole. (check
      out my website, there's a list of planned features there)<br><br><strong>Main
      features:</strong><br><ul class="bb_ul"><li>Get a job at Area 15<br></li><li>Rob
      a pharmacy and sell drugs to aliens<br></li><li>Fly a flying saucer<br></li><li>Buy
      a car<br></li><li>Unlock new features and proceed in the story by shooting baskets
      at Area 15</li></ul><br>I'll try to release a larger update at least once every
      3-4 months, bug fixes and small detail updates may occur more often.<br>All
      the main systems have been integrated, so I can now focus on building the story
      and sometimes make the game mechanics a little better.<br><br>Before this game
      comes out of Early Access the buildings and overall world design will be more
      detailed, the game mechanics will be fine-tuned and any known bugs will be fixed.
