    about_the_game: "\u672CDLC\u4E3A\u300A\u604B\u7231\u7EEE\u8C2D~\u4E0D\u5B58\u5728\
      \u7684\u590F\u5929~\u300B\u7535\u5B50\u7248\u8BBE\u5B9A\u96C6\u3002<br />\r\n\
      \u7535\u5B50\u8BBE\u5B9A\u96C6\u516844\u9875\uFF0C\u91C7\u7528\u4E86\u53CC\u5C01\
      \u9762\u8BBE\u8BA1\u3002<br />\r\n<br />\r\n\u524D31\u9875\u5185\u5BB9\u4E3A\
      \u300A\u604B\u7231\u7EEE\u8C2D~\u4E0D\u5B58\u5728\u7684\u590F\u5929~\u300B\u6E38\
      \u620F\u76F8\u5173\u8BBE\u5B9A\u90E8\u5206\uFF0C\u4ECE\u5DE6\u5F80\u53F3\u9605\
      \u8BFB<br />\r\n\u5185\u5BB9\u5305\u542B\uFF1A<br />\r\n\u4EBA\u7269\u4ECB\u7ECD\
      \uFF0C\u4EBA\u7269\u8BBE\u5B9A\u539F\u6848\uFF0C\u4EBA\u7269\u52A8\u4F5C\u8BBE\
      \u5B9A\uFF0C\u4EBA\u7269\u8BBE\u5B9A\u8349\u7A3F\uFF0C\u753B\u5E08\u8BC4\u8BBA\
      <br />\r\nCG\u8BBE\u5B9A\uFF0CCG\u8BBE\u5B9A\u8349\u7A3F\uFF0CCG\u672A\u4F7F\
      \u7528\u8BBE\u5B9A<br />\r\n\u573A\u666F\u8BBE\u5B9A\uFF0C\u573A\u666F\u8BF4\
      \u660E\uFF0C\u573A\u666F\u8BBE\u5B9A\u5730\u70B9\u8BF4\u660E\u7B49\u3002<br\
      \ />\r\n<br />\r\n\u540E13\u9875\u5185\u5BB9\u4E3A\u300ANever Knows Best Vol.3\u300B\
      \uFF0C\u4ECE\u6700\u540E\u9875\u4ECE\u53F3\u5F80\u5DE6\u9605\u8BFB<br />\r\n\
      \u5185\u5BB9\u5305\u542B\uFF1A<br />\r\n\u5236\u4F5C\u4EBA\u5458\u611F\u8A00\
      <br />\r\n\u4F17\u7B79\u611F\u8C22\u540D\u5355<br />\r\n\u5236\u4F5C\u7EC4\u5BF9\
      \u8C08<br />\r\n<br />\r\n\u5E0C\u671B\u5927\u5BB6\u80FD\u591F\u6109\u5FEB\u9605\
      \u8BFB~<br />\r\n<br />\r\n\u6CE8\uFF1ADLC\u4E3APDF\u683C\u5F0F\uFF0C\u4E0B\u8F7D\
      \u9ED8\u8BA4\u8DEF\u5F84\u4E3A\u6E38\u620F\u6839\u76EE\u5F55\u4E0B"
