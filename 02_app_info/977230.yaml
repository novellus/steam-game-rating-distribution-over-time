    reviews: "\u201CUnlike the actual Mars, Mars Power Industries is very gentle and\
      \ inviting.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pocketgamer.com/articles/078777/mars-power-industries-is-strangely-calming-despite-its-suffocating-citizens/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PocketGamer</a><br><br>\u201CMars Power\
      \ Industries seduced us with its simplicity. A timeless puzzle game for everyone!\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://antyapps.pl/mars-power-industries/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AntyApps</a><br><br>\u201CLaid atop the\
      \ stunning sound design is a contemplative ambient score. Ominous, soothing,\
      \ and starkly beautiful, it\u2019ll make you feel like you\u2019re actually\
      \ in an outpost in space.\u201D<br><a href=\"https://itunes.apple.com/\" target=\"\
      _blank\" rel=\"noreferrer\"  >iTunes Game of The Day</a><br>"
