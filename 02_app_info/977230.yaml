    about_the_game: "<strong>EXPANDED DELUXE EDITION!</strong><br>Expanded and Polished\
      \ - Contains all updates with new levels along with new music.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/977230/extras/ezgif.com-optimize(2).gif?t=1605518955\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/ACRFfsf\"\
      \ target=\"_blank\" rel=\"noopener\"  ><h2 class=\"bb_tag\">Join the Community!</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/977230/extras/external-content.duckduckgo.com.png?t=1605518955\"\
      \ /><br>Discuss this game on our Discord server. </a><h2 class=\"bb_tag\">FEATURES:</h2><ul\
      \ class=\"bb_ul\"><li>133 handcrafted puzzles, that's 4~5 hours of various difficulty\
      \ levels. If you're really good it's 3 hours and if you manage that you MUST\
      \ contact us!<br></li><li>Expand the colony, place power towers, move energy\
      \ around the colony to power up all buildings. Then move buildings themselves\
      \ to better positions!<br></li><li>No engineering knowledge needed! Puzzles\
      \ are only about proper placement and order of operations!<br></li><li> What\
      \ if Dune was a puzzle game? Well, obviously we got sand worms!<br></li><li>Perfect\
      \ bite-sized puzzles, every puzzle takes just 5 moves.<br></li><li>Chill out\
      \ and follow a classic science fiction story told without words.<br></li><li>No\
      \ high-scores, no pressure. Nothing. It\u2019s only space...<br></li><li>Achievements\
      \ for the <i>curious</i> Mars explorers.<br></li><li>Deluxe edition - <strong>\
      \ EXPANDED &amp; POLISHED</strong></li></ul>"
