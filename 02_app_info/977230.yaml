    short_description: Mysterious puzzle inspired by 2001:Space Odyssey. Manage resources,
      solve challenging puzzles and uncover what lies beneath the surface! Year after
      year, strange happenings plague our tiny colony, darkness devours Mars. Your
      job as an Electrician? Bring light where darkness reigns!
