  data:
    about_the_game: "Welcome to Cretaceous Island, an experimental facility that was\
      \ built with the sole purpose of bringing carnivorous dinosaurs back to life.\
      \ <br><br>With only a few weeks to go until the grand unveiling of the dinosaurs\
      \ and the facility to investors and executives, all hell breaks loose. Due to\
      \ a power outage and computer system malfunction, the dinosaurs have escaped\
      \ from their enclosures and are wreaking havoc on the Island. Wanting to hide\
      \ the news from the outside world, the executives of Cretaceous Island have\
      \ ordered all of the workers who are stranded out in the field to restore the\
      \ power and security systems on the island, even at the cost of their own lives.<br><br>Built\
      \ exclusively for VR, Raptor: Cretaceous Island is a first person shooter survival\
      \ game that lets you explore an island overrun by meat-eating dinosaurs. You\
      \ will play the role of a variety of workers who happen to be stranded in different\
      \ sections of the island following the power outage and computer system failure.\
      \ Find and use weapons to survive and complete missions.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>\tMultiple missions: There are over 10\
      \ missions to choose from which vary in length and difficulty (easy, medium\
      \ and hard)<br></li><li>    Large open levels: To explore (and survive) at your\
      \ own leisure<br></li><li>    Different environments: Sparse and dense forests,\
      \ high and low grass areas, research facilities and vehicles<br></li><li>\t\
      Day and Night modes: You have a choice to play some of the missions in daylight\
      \ or you can use your head mounted flashlight if you are brave enough to complete\
      \ the missions at night<br></li><li>\tSome missions will be unlocked as you\
      \ complete certain missions: Forming a small narrative for some of the Cretaceous\
      \ Island workers <br></li><li>    Realistic weapons: Many weapons to find and\
      \ use</li></ul><br>Raptor: Cretaceous Island is still evolving. There are more\
      \ missions, modes and weapons that are coming soon."
