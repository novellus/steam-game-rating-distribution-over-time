    about_the_game: "<img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/850010/extras/march.jpg?t=1571743030\"\
      \ crossorigin=\"anonymous\"/><br><br><i>The year is 399 BC, and Rome is poised\
      \ for greatness. However, its very existence balances on a knife-edge.<br><br>The\
      \ Gallic Senones tribe, led by chieftain Brennus, are newly settled in eastern\
      \ Italy. Ambitious and fierce, they are but a javelin-throw from the nascent\
      \ republic.<br><br>The tyrannical Dionysius rules Syracuse with an iron fist.\
      \ He leads the war against Carthage, but his eyes range across the Mediterranean\
      \ as he considers future conquests.<br><br>Under the guiding hand of the great\
      \ philosopher-statesman Archytas, Taras in southern Italy is reaching the zenith\
      \ of its glory and power. Rome\u2019s meteoric rise is cause for concern, to\
      \ be sure \u2013 perhaps an intervention is merited?  <br><br>Meanwhile, Marcus\
      \ Furius Camillus seeks the title and powers of Dictator. His vision for Rome\
      \ is grand indeed, but can it survive the designs of the young republic\u2019\
      s neighbours?<br><br>A crossroads in history: a time of threat \u2013 and of\
      \ opportunity.<br><br>A time for the republic to rise.</i><br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/850010/extras/walk.jpg?t=1571743030\"\
      \ crossorigin=\"anonymous\"/><br><br>Total War: ROME II \u2013 Rise of the Republic\
      \ is a thrilling new campaign pack charting the events surrounding Rome in the\
      \ 4th century BC. The campaign unfolds across a detailed map of Italy including\
      \ Sicily, Sardinia, Corsica and Carthage, and depicts the tumultuous events\
      \ which ultimately set the stage for the Second Founding of Rome.<h2 class=\"\
      bb_tag\"><strong>Rise of the Republic Content:</strong></h2><br><br>A full prequel\
      \ campaign to Total War: ROME II set in the 4th Century BC<br><br>All-new campaign\
      \ map, detailing the landmass of Italy and its neighbouring states<br><br>Nine\
      \ playable factions:<br><br><ul class=\"bb_ul\"><li>Rome \u2013 a growing republic,\
      \ vulnerable and surrounded by enemies<br></li><li>Tarchuna \u2013 the mighty\
      \ and influential Etruscan state<br></li><li>Senones \u2013 a Cisalpine Gallic\
      \ tribe with a thirst for plunder<br></li><li>Insubres \u2013 a Gallic tribe\
      \ who are diplomatic and managerial in style<br></li><li>Samnites \u2013 an\
      \ Italic state that threatened Rome in the 4th century BC<br></li><li>Taras\
      \ \u2013 a Greek city-state founded by the Spartans<br></li><li>Syracuse \u2013\
      \ a Greek metropolis in Sicily, and the bastion against Carthage<br></li><li>Iolei\
      \ \u2013 an indigenous Sardinian tribe<br></li><li>Veneti \u2013 an Italic tribe\
      \ of horse masters surrounded by enemies</li></ul><br>An epic campaign battle\
      \ for the city of Rome <br><br>Post Battle Loot <br><br>New Technologies<br><br>Region\
      \ specific dilemma systems \u2013 depending on the regions you control dilemmas\
      \ related to Carthage or Massalia might spawn.<br><br>Chapter objectives are\
      \ also faction specific and are a way to unlock agents.<br><br>The factions\
      \ of Rise of the Republic are uniquely replayable due to the new Government\
      \ Actions options, which replaces the Change Government system from prior ROME\
      \ II campaigns. These options provide unique new bonuses, albeit at a cost.\
      \ Some notable examples are:<br><br><ul class=\"bb_ul\"><li>Rome may appoint\
      \ consuls or dictators in times of need<br></li><li>The Etruscans of Tarchuna\
      \ can initiate the summit of Fanum Voltumnae, where decisions are made<br></li><li>The\
      \ Samnites can rely on the ancient Ver Sacrum rite, to receive an instant army<br></li><li>The\
      \ Insubres and Senones rely on druidic councils for divination and public support<br></li><li>Taras\
      \ has access to court philosophers who greatly improve their research</li></ul><br>Along\
      \ with these, different factions have access to specific dilemma chains such\
      \ as:<br><br><ul class=\"bb_ul\"><li>Rome often is forced deal with domestic\
      \ trouble that result in plebeians or patricians being happy or enraged.<br></li><li>Greek\
      \ factions can influence the struggle of the Greek poleis back in Hellas.</li></ul><br>Rise\
      \ of the Republic will be released alongside the Ancestral Update, which introduces\
      \ the fan-favourite Family Tree to Total War: ROME II and all its various free\
      \ and premium Campaign Packs. The Ancestral Update is available to opt in for\
      \ open beta now. Learn more about the family tree, huge graphical updates and\
      \ how to opt into the beta here: <br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.totalwar.com/blog/total-war-rome-ii-ancestral-update\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.totalwar.com/blog/total-war-rome-ii-ancestral-update</a><br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/850010/extras/campaignmap_comparison.jpg?t=1571743030\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\"><strong>NEW UNITS</strong></h2><br><br>Rom\u0435\
      \ \u2013 Veteran Centuriae - Roman style hoplites of pre-manipular days.<br><br>Etruscans\
      \ \u2013 Etruscan hoplites \u2013 Outfitted with rich Etruscan battle garb they\
      \ march for their city.<br><br>Senones \u2013 Gallic Axe Cavalry \u2013 Mounted\
      \ axe-men that can break enemy ranks as easily as they will chase the broken\
      \ enemy afterwards.<br><br>Insubres \u2013 Gallic Elder Swordsmen \u2013 a grizzled\
      \ veteran warriors that have seen thousands of battles.<br><br>Syracuse \u2013\
      \ Hippotoxotes \u2013 A bowman on a horse, the implications are endless.<br><br>Taras\
      \ \u2013 Tarantine Cavalry \u2013 Swift and deadly mounted skirmishers.<br><br>Iolei\
      \ \u2013 Nuragic Runners \u2013 armed with a heavy gauntlet, these men charge\
      \ into combat to prove their merit before the gods.<br><br>Veneti \u2013 Ekupetaris\
      \ \u2013 a unit of Veneti cavalry with horses specifically bred for battle.<br><br>Samnites\
      \ \u2013 Linen Legion \u2013 grim Samnites that are ready to conquer any foe,\
      \ sword and shield in hand.<h2 class=\"bb_tag\"><strong>NEW TECHNOLOGIES</strong></h2><br><br><strong>Rome\
      \ \u2013 The Legend of Cincinnatus</strong><br><br>Lucius Quinctius Cincinnatus\
      \ is one of the brightest names in the short history of the Republic. Within\
      \ fifteen days, Cincinnatus had assembled an army, marched against the enemy,\
      \ defeated them, triumphed, laid down his office and returned to his plough\
      \ - this is the conduct of a true Roman!<br><br><strong>Rome \u2013 Vae Victis</strong><br><br>There\
      \ are several large, wealthy cities in Italy \u2013 rich in culture but, more\
      \ importantly, filled with treasure and ripe for the taking.<br><br><strong>Syracuse\
      \ \u2013 Master &amp; Inventor</strong><br><br>The ingenuity and expertise of\
      \ our leader, Dionysius, is apparent in many aspects of our lives. Now, he has\
      \ invented a device to hurl projectiles over great distances. This miracle device\
      \ is called a \u2018catapult\u2019.<br><br><strong>Taras \u2013 Legendary Leader</strong><br><br>Our\
      \ leader is Archytas, a ruler influenced by the teachings of Pythagoras. He\
      \ has a reputation for virtue and efficacy, making him \u2013 in the eyes of\
      \ some if not all \u2013 Plato\u2019s model philosopher-king.<br><br>And many\
      \ more...<h2 class=\"bb_tag\"><strong>NEW BUILDINGS</strong></h2><br><br><strong>Euryalus\
      \ </strong>\u2013 Literally translated as \u201CHalo\u201D. A major wall constructed\
      \ around Syracuse by the tyrant Dionysius. It was a real marvel of the ancient\
      \ world.<br><br><strong>Syracuse Mercenary Chain</strong> \u2013 Camp for foreign\
      \ soldiers who come ready to fight for Dionysius.<br><br><strong>Samnite Linen\
      \ Tents</strong> \u2013 A place where Samnite soldiers can make their vows before\
      \ combat.<br><br><strong>Satyrion</strong> \u2013 Great temple dedicated to\
      \ a local Nymph, believed to be mother of the Greek hero Taras.<br><br><strong>Capitoline\
      \ Hill</strong> \u2013 This building represents the Roman forum and the last\
      \ point of defense that symbolized the city\u2019s invincibility.<br><br><strong>Carthago\
      \ Port</strong> \u2013 The port of Carthago was a real marvel of the ancient\
      \ world. It was enormous in terms of size and fitting for the people who ruled\
      \ the Mediterranean trade for centuries.<br><br><strong>Venetic Stables</strong>\
      \ \u2013 The Veneti were the horse masters of ancient Italy. The breed coming\
      \ from their lands had excellent qualities for chariot racing and was valuable\
      \ trade commodity.<br><br><strong>Nuraghes </strong>\u2013 Unique tower structures\
      \ of the ancient Sardinian civilization. Nuraghes are impressive Neolithic structures\
      \ that had numerous functions in the Nuragic society.<br><br><strong>Spura </strong>\u2013\
      \ The Etruscan city where the life is civilised and sophisticated."
