    reviews: "\u201CA form of Art within Simplicity, Intuitiveness, and Thrill. (\u2026\
      ) Within objects getting blown to pieces to your clicks and drags, and strikingly\
      \ intense lines and dots that feel as if they\u2019re breaking the entire screen\
      \ apart, SPLIT BULLET harbors a sort of art; one not unlike the cold abstractions\
      \ of Mondrian, who only used simple colors and lines as well.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.inven.co.kr/webzine/news/?news=163730\"\
      \ target=\"_blank\" rel=\"noopener\"  >Inven</a><br><br>\u201CKill everything,\
      \ don\u2019t die. Simple, right? Short answer\u2014yes, very. Expanded answer\u2014\
      but super-satisfying, too. (\u2026) Long ago in a very different gaming world\
      \ I\u2019d have plunked more than the $2 asking price in the SPLIT BULLET arcade\
      \ cabinet.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2016/11/01/split-bullet-screen-shakes-onto-steam/233404/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CSPLIT\
      \ BULLET is a firehose of screenshake.\u201D<br><a href=\"https://twitter.com/EvanFP88/status/699168602759393281\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Evan FP</a><br>"
