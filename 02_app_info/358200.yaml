      in from all corners of the globe: Missing numbers! Drivers on streets are in
      dangerous peril because the speed limit signs have gone blank! On Wall Street,
      stockbrokers are throwing up their hands in despair. The Dow Jones isn''t down,
      and it isn''t up - it''s gone!'
