    about_the_game: 'This madness can only be the work of... the Gruzzles. In your
      last tangle with the mean ol'' Gruzzles, you stopped them from stealing all
      the words from our books (in Word Rescue). This time the Gruzzles are taking
      all the numbers and it''s up to you to get them back.<br><br>Math Rescue is
      for ages 6 and up, and allows for a variety of options and skill levels. One
      of the options allows you to select the type of problems, either addition, subtraction,
      multiplication, division, or mixed.<br><br>Play as either a girl or a boy and
      visit amazing locations on your math-solving adventure, including undersea,
      volcanoes and the cosmos.<h2 class="bb_tag">Features</h2><br><strong>Progress
      Through Play</strong>: Educational software that''s fun to play!<br><br><strong>Everybody''s
      Included</strong>: Choose whether to play as a girl or a boy.<br><br><strong>Comprehensive
      Learning</strong>: Learn the four arithmetic functions: add, subtract, multiply,
      divide.<br><br><strong>Save Your Game</strong>: Game saves, built-in help and
      a high-score list.<br><br><strong>Controller Support</strong>: Partial Xbox
      360 Controller support.'
