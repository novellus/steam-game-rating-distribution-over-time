    about_the_game: "Guardians of Graxia takes on the form of a card-based board game\
      \ set in a floating island environment high in the sky of the Graxia world.\
      \ Releasing with four powerful Guardians that will guide your armies into battle,\
      \ charge onto the battlefield by laying out your forces strategically. Gameplay\
      \ advances in turns by selecting new unit and spell cards to place and move\
      \ on the tiled map surface. Win by completing any of the numerous skirmishes,\
      \ or by defeating Draknal Trueblood in the game's initial campaign!<br>\t\t\t\
      \t\t\tThe floating continents are filled with the cities and dens of dozens\
      \ of magical races, including Dragons, Dwarves, Elves, Goblins, Humans, and\
      \ many others. Guardians are the only ones able to create magical portals which\
      \ are the sole means to cross from one drifting continent to another. The various\
      \ creatures are constantly at war with each other through using their Guardians\
      \ and armies via the portals. Use these portals to transport your armies and\
      \ conquer the land found on the other side!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key features:</h2><ul class=\"bb_ul\"><li>Combines the best of a card game\
      \ and board game in a PC format.<br>\t\t\t\t\t\t</li><li>Dynamic gameplay using\
      \ cards and map tiles in a floating continent environment.<br>\t\t\t\t\t\t</li><li>Single-player\
      \ skirmish and campaign modes available.<br>\t\t\t\t\t\t</li><li>Highly replayable\
      \ with over 240 Unit and Spell Cards.<br>\t\t\t\t\t\t</li><li>Game card creatures\
      \ include: Dragon, Dwarves, Elves, Goblins, Humans, Orcs, Skeletons, Wisps,\
      \ Wraiths and many more!<br>\t\t\t\t\t\t</li><li>Guardians are represented in\
      \ the game as primary player units that command your armies into battle!<br>\t\
      \t\t\t\t\t</li><li>Built to be expanded with additional map packs and other\
      \ content updates.</li></ul>"
