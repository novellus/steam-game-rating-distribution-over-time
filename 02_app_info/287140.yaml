    reviews: "\u201Cwhat is hidden away inside Selfie: Sisters of the Amniotic Lens,\
      \ behind its oddity and ritualistic front, is something beautiful and (I dare\
      \ to say) new to videogames.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/hopes-fears-using-videogame-online-confession-booth/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill screen daily</a><br><br>\u201CThis\
      \ is unprecedented in gaming. People baring their very souls to the world, and\
      \ receiving selfless love and kindness in return. It\u2019s a virtual paradise\
      \ in an environment increasingly filled with negativity and outright evil.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://videogamesandthebible.com/2015/05/12/editorial-sin-in-paradise-and-messages-in-bottles-an-open-letter-to-dylan-barry/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Videogames and the Bible</a><br><br>\u201C\
      it's a beautifully liberating act to free your sins to the universe of Rail\
      \ Slave Games' evocative work.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/05/confess_to_the_darkness_in_sel.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegames.com/2015/05/confess_to_the_darkness_in_sel.html</a><br>"
