  data:
    about_the_game: The endless, halcyon days of  &quot;Nauseous pines&quot; summer
      of love are over, the travellers and minstrels, dreamers and drug dealers have
      gone. <br><br>It is now 198X, you wake up in a very bad situation. You were
      the &quot;Sisters of the amniotic lens&quot; and now it's time to face what
      you did to the minds of the naive all those years ago.<br><br>Turn off your
      mind, relax and float down stream, it IS dying<br><br><ul class="bb_ul"><li>
      Story driven non-game with space exploration elements dealing with the dangers
      of the radicalization of the vulnerable .<br></li><li>Engage with other peoples
      deepest and darkest pleas in deep and meaningful retro-future play-by-mail mmo/social
      network.<br></li><li>The most advanced fly A.I. of all time utilizing not only
      their random state but stable route calculating sense of smell.<br></li><li>&quot;Mix
      tape&quot; of music by the award winning No-wave/industrial and avant-folk  siren
      Jarboe.<br></li><li>Quantum physics, metaphysics and retro-future tech combine
      to immerse you in a nightmare world. <br></li><li>Concept and story by the TIGA
      award nominated Dylan Barry<br></li><li>Full suite of 198X teletext by award
      winning artist Dan Farrimond (ITAF, British Tate)<br></li><li>Additional art
      and lucid dream exploration by Eye of sic<br></li><li>Guest starring psychonaught
      sirens Neurosoup (Krystle Cole) Christina Martine and introducing Christine
      Brookes<br></li><li>Special guest appearances by members of the Rail slave games
      community and Jarboe herself.</li></ul>
