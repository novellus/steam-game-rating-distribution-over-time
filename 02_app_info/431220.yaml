    review: "geral:\na dublagem n\xE3o \xE9 a das melhores (\xE9 o completo oposto),o\
      \ level desing decente, e a jogabilidade \xE9 ok, mas no final das contas at\xE9\
      \ que \xE9 um jogo legalzinho.\nOs personagens:\nassim que voc\xEA consegue\
      \ a magia de gelo com o ninja vc \xE9 invencivel, oque quebra um pouco o jogo,\
      \ e alem disso a esquiva dele o torna invecivel de vez.\n j\xE1 com o espadachin\
      \ o jogo fica bem mais dificil, ele \xE9 prticamente o hardmode do jogo.\n e\
      \ com o vladmirson (dlc) o jogo \xE9 bem mais facil em varios aspectos, mas\
      \ o boss final com ele \xE9 o mais dificil de todos, e apesar de ter todo um\
      \ novo arsenal e um novo boss final, e reskin de todos os outros bosses ele\
      \ n\xE3o vale o pre\xE7o que custa. \na musica cansa com o tempo, os inimigos\
      \ n\xE3o s\xE3o muito memoraveis, e as piadas n\xE3o s\xE3o muito boas.\n\n\
      eu recomendaria comprar esse jogo caso ele fique em promo\xE7\xE3o, ele \xE9\
      \ um jogo decente, mas se eu pudesse escolher entre gastar dinheiro nesse jogo\
      \ ou economizar um pouco mais para comprar algo um pouquinho melhor, eu guardaria."
