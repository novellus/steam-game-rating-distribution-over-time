    about_the_game: "O Ninja est\xE1 de volta! Desta vez a procura do <strong>Lend\xE1\
      rio Saco de Batatas Fritas Infinitas</strong>!!<br><br>Escolha entre nosso querido\
      \ trapaceiro infame, ou entre o habilidoso Espadachim, e se aventure dentro\
      \ da mans\xE3o do falecido feiticeiro Vladmirson, no melhor do estilo <i>Metroidvania</i>\
      \ cl\xE1ssico!!!<h2 class=\"bb_tag\">Caracter\xEDsticas</h2><ul class=\"bb_ul\"\
      ><li>Jogabilidade cl\xE1ssica<br></li><li>Novo sistema de magias selecion\xE1\
      veis<br></li><li>O super ultra original sistema &quot;aperte \u2191 + Ataque&quot;\
      \ para usar magias<br></li><li>Explora\xE7\xE3o n\xE3o-linear das fases<br></li><li>Itens\
      \ escondidos por toda a mans\xE3o<br></li><li>Aprenda novas habilidades \xFA\
      nicas para cada personagem<br></li><li>Novo sistema de <i>ranking</i>, baseado\
      \ nos itens encontrados e tempo de jogo<br></li><li>Um muito bem humorado banco\
      \ de dados dos monstros<br></li><li>Participa\xE7\xE3o especial do pr\xF3prio\
      \ desenvolvedor no jogo</li></ul>"
