    about_the_game: "Welcome to the next season of the game - Roman Adventures: Britons.<br\
      \ />\r\nAdventures popular strategy continues!<br />\r\n<br />\r\nThe Romans\
      \ agreed to help overcome the evil that has plagued the lands of Britain. In\
      \ exchange for such a meritorious deed, the Britons agreed to peacefully join\
      \ the Roman Empire. Fearless General Flavius with his detachment cleared the\
      \ land of Britons from filth. <br />\r\n<br />\r\nHowever, it was not enough.\
      \ The source of evil itself. To this end, the Romans went on a perilous journey\
      \ through the portal between the worlds. <br />\r\nWhat awaits them ahead? It\
      \ is up to you!<br />\r\n<br />\r\nKey features:<br />\r\n- 2 colorful episodes\
      \ plus a bonus level for real experts<br />\r\n- Intriguing plot<br />\r\n-\
      \ The possibility of free construction<br />\r\n- Keeping progress at the level<br\
      \ />\r\n- Hidden Treasures<br />\r\n- 4 difficulty modes<br />\r\n- Dynamic\
      \ gameplay"
