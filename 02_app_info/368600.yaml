    about_the_game: 'From the creators of Ultima Underworld I &amp; II and System
      Shock.<br><br>Lead an elite fighting team battling for freedom from the sinister
      forces of the Earth Hegemony. Engage in combat on the bloody battlefields of
      four unique worlds. Encased in your Powered Battle Armour (PBA) you are an unstoppable
      fighting force.<br><br>Which is just as well, for as your colony prospers a
      new breed of pirate has emerged. More organized and armed with powerful weapons,
      these new pirates have prompted the Cantauri government to establish an elite
      fighting force, the Strike Force Centauri.<br><br>Lead your team against the
      new threat to Centauri peace and discover the dark secret behind the pirates
      growing military might...<br><br><strong>Bonus Content Included: </strong>Music
      from the band Tribe (feat. Eric and Terri Brosius), High Resolution scans of
      Manuals, Quick Reference Cards and Armour Schematics, Retro Desktop Themes and
      more!<br><br><ul class="bb_ul"><li>Battle to save your colony in over 30 missions,
      including recon, search and rescue, night raids and full scale battles.<br></li><li>Create
      your own missions with the Random Scenario Generator.<br></li><li>Sophisticated
      Artificial Intelligence engine allows you complete control over your squad mates
      and enemy adaptability.<br></li><li>Breakthrough outdoor renderer allows for
      a fully interactive environment.</li></ul>'
