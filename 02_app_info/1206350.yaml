    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1206350/extras/Pt+Dng.png?t=1580896477"
      /><br><br>JORRY is a horror point &amp; click game inspired by the classics
      of the 90's, including an action and survival game play.<br>    Fully playable
      with the mouse, it requires dexterity for the fights and logic for the riddles.<br>    This
      game contains violent scenes in 16bit, it is intended for an adult audience...<br><br><strong>SYNOPSIS
      :</strong><br>Claire regains consciousness tied up and trapped in an unknown
      room.<br>She does not remember anything,  she feels like everything fell apart.<br>How
      to escape from this nightmare and who is this mysterious little girl who seems
      to know her?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1206350/extras/BOSS.png?t=1580896477"
      /><br><strong>FEATURED :</strong><br><ul class="bb_ul"><li> Point &amp; Click
      inspired by games from the 90s ! <br></li><li> 2D Graphics in 320x200, 16bits
      !<br></li><li> A lot of riddles and puzzles !<br></li><li> Fighting system fully
      playable with mouse !  <br></li><li> Skills improvement system !<br></li><li>
      Original atmospheric musics !<br></li><li> Multiples ending !</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1206350/extras/MONITEUR.png?t=1580896477"
      /><br><i><strong>More beauty on CRT ! </strong></i>
