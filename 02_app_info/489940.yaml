    about_the_game: "Battalion recaptures the core of classic competitive shooters\
      \ &amp; refines the \u2018classic\u2019 FPS feel for the next generation. Focusing\
      \ on 5v5 infantry combat, where precise flick shots with your Kar98, covering\
      \ fire with your Thompson and fluid movement are key to clutching every round\
      \ for your team.<br><br>KEY FEATURES:<br><strong>FACEIT \u2013 The Highest Level\
      \ Of Competition</strong><br>Battalion 1944 is the first game to integrate FACEIT\u2019\
      s competitive toolset directly into the game. FACEITs world-renowned skill-based\
      \ competitive matchmaking, tournaments, rankings &amp; leaderboards power competition\
      \ within Battalion 1944. <br> <br><strong>5v5 Wartide \u2013 FACEIT Ranked </strong><br>A\
      \ 5v5 Attack/Defend scenario in which the first team to win 16 rounds goes home\
      \ victorious.  Perfect your tactics, sprint timings, and when to aim down sights\
      \ in this highly competitive game mode. Every life matters and every round counts.<br>\
      \ <br><strong>1v1 Showdown \u2013 FACEIT</strong><br>You, your rifle, and a\
      \ target looking to do everything within their power to stop you. Do you have\
      \ what it takes to end them first? <br> <br><strong>Arcade \u2013 Run &amp;\
      \ Gun Fun</strong><br>Capture the flag, control territories or simply land the\
      \ most headshots in the server \u2013 Battalion 1944\u2019s Arcade mode offers\
      \ a variety of game types for casual and competitive shooter fan to enjoy alike.\
      \  <br> <br><strong>Nations at War - The Eastern Front </strong><br>In addition\
      \ to US and German forces, you can now take on the fight on the Eastern Front\
      \ as the Soviet Union. Wield a wide variety of period specific weaponry, from\
      \ precision bolt action rifles to swift submachine guns.<br><br><strong>Battlerank\
      \ \u2013 Earn &amp; Unlock</strong><br>Complete challenges, earn medals, increase\
      \ your rank and climb the leaderboards; all while unlocking free weapon war\
      \ paint each and every season. <br> <br><strong>Match History &amp; Replays</strong><br>Pull\
      \ off an ace or want to analyse strats? Battalion 1944\u2019s in-game replay\
      \ tool allows you to pull up match statistics and watch replays from 1st, 3rd\
      \ and freecam perspectives.<br> <br><strong>Mod Tools &amp; Dedicated Servers\
      \ </strong><br>With mod tools and dedicated server files freely available, anyone\
      \ can host their own Battalion 1944 servers and avail of a whole host of custom\
      \ configuration options. Those are you wanting to work on mods for Battalion\
      \ can also do the same."
