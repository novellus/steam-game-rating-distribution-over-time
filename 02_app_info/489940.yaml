      \ telling of the British war effort.\u201D<br><a href=\"http://www.pcgamer.com/battalion-1944-seeks-funding-to-return-the-fps-to-ww2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CDevelopers\
      \ who say all the right things; World War 2 shooters were great and it would\
      \ be awesome if they came back.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2016-02-01-a-developer-from-derby-wants-to-rekindle-the-ww2-shooter\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CBulkhead Interactive\
      \ have gotten the feel of Battalion absolutely spot on. Everything from the\
