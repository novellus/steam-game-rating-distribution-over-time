      \ days of playing shooters online. The fast-paced action of Battalion is something\
      \ I\u2019ve missed for a long time.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://wccftech.com/battalion-1944-hands-on-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >wccftech</a><br>"
