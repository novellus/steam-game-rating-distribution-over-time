    about_the_game: A thousand years ago, a great battle ensued between two dragons,
      one gold and the other silver, where they were sealed away. Many centuries later,
      the Silver Dragon reawakens, and launches an assault on a frontier village.<br>Lucas,
      a royal knight serving as a guard, little does he know he is, in fact, a descendant
      of the hero who once sealed the Gold and Silver Dragons in human form. Nonetheless,
      when the tragedy strikes, he soon sets out on an adventure to save the world!<br><br>Make
      a return to the golden age of RPGs with 8-bit graphics and chiptunes. By unlocking
      growth plates, characters are able to strengthen parameters, learn skills, and
      increase job rank! Master multiple jobs and live an adventure full of challenges
      and dungeons to explore!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Make
      a return to the golden age of RPGs!<br></li><li>Intuitive controls &amp; retro
      graphics!<br></li><li>Unlock the growth plates to power up characters!<br></li><li>Change
      and master jobs to use more abilities!<br></li><li>Plenty of subquests and extra
      content!<br></li><li>Challenging dungeons full of gimmicks and formidable opponents!<br></li><li>Fight
      various enemies and complete the Enemy Guide!<br></li><li>Play the Lottery to
      win strong equipment!<br></li><li>Character's appearance changes depending on
      their job!<br></li><li>Splendid BGM from the renowned game composer Ryuji Sasai!</li></ul>
