details:
  data:
    about_the_game: "#AkiRobots is a 2D puzzle platformer where you control multiple\
      \ characters simultaneously. The goal is simple; Get an Aki to a socket to win.\
      \ The game includes 100 levels and players can modify existing levels, create\
      \ new levels to share and import other players\u2019 levels via the level editing\
      \ and sharing system.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>A\
      \ unique simple-to-grasp game mechanic that anybody can understand<br></li><li>100\
      \ increasingly mind-bending levels<br></li><li>Ability to remix existing levels\
      \ or create entirely new ones via the level editor<br></li><li>Cross platform\
      \ level sharing via the level code system</li></ul><br>Tweet us your level @akirobotsgame,\
      \ post it on the Steam forums, or our #AkiRobots Discord server.<br><br>   \
      \                         [ \u2022 ]  &gt; ]<br>                           \
      \  (\u2022\u2022\u2022\u2022) )<br>###############################[\u2022 ]_]"
