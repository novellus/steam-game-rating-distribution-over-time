details:
  data:
    about_the_game: "Some argue that bitcoin will not provide the revenue that gold\
      \ can give and, therefore, may be subject to the same price pressure that affects\
      \ precious metals after an increase in interest rates. But the reality is that\
      \ the current market capitalization of bitcoin is insignificant compared to\
      \ gold. But in the future this may change. Therefore, our hero does not cease\
      \ to mine bitcoins without being distracted by all sorts of trends ... in the\
      \ given case of a spinner's ...<br />\r\nIn the game you need to pass the levels\
      \ avoiding the traps, spinner's and turning off the lasers. At the same time\
      \ collecting bitcoin's.<br />\r\nWith each level they become even more difficult\
      \ and interesting.<br />\r\nUse the W A D and SPACE buttons to control the main\
      \ character.<br />\r\n<br />\r\nIn Bitcoin collector:<br />\r\n- 50 levels<br\
      \ />\r\n- Timer<br />\r\n- Achievements<br />\r\n- Cool Soundtrack<br />\r\n\
      - Changing gravity<br />\r\n- Bitcoin's<br />\r\n-Spinner's<br />\r\n-Teleport"
