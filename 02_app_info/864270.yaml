    about_the_game: "Arkball is an arknoid style that pays homage to the nineties\
      \ era of classic arcade and 16-bit brawlers. <br />\r\nPlay solo. Create new,\
      \ interesting levels and score as many points as possible. <br />\r\n<br />\r\
      \nAbout creating levels:<br />\r\nCreate your own levels, complicate your game\
      \ and try to score more points! <br />\r\nYou can create both light levels and\
      \ super complex ones. Everything depends on you! Edit the levels as you like!<br\
      \ />\r\n<br />\r\n<br />\r\n- Level`s Editor (Create your own levels, complicate\
      \ your game and try to score more points! <br />\r\nYou can create both light\
      \ levels and super complex ones. Everything depends on you! Edit the levels\
      \ as you like!)<br />\r\n<br />\r\n<br />\r\nCome back to Arkball and ponostalgiruem.\
      \ She will return you as a child when you were sitting in front of the TV for\
      \ the console and having fun!<br />\r\nThis 2D arknoid will make you ponastolgirovat\
      \ about the past childhood and remember all those wonderful times."
