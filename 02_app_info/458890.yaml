    about_the_game: "This is our love letter to the emerging art form of Cinematic\
      \ VR.<br><br><ul class=\"bb_ul\"><li> What it is: beautiful immersive stories\
      \ \u2014 award-winning VR documentaries, animation, music videos, horror, +\
      \ more<br></li><li> Photo-real people &amp; places: everything is captured with\
      \ cameras or rendered CGI<br></li><li> Quality &gt; Quantity: we hand-pick only\
      \ the best from independent creators, studios, and film festivals from around\
      \ the world every month<br></li><li> Hi-res: if you download the experiences\
      \ (streaming is fast but lower res)<br></li><li> Free: no charges, no ads<br></li><li>\
      \ What it isn't: an interactive VR game (though we love those too!)</li></ul><br>With\
      \ Love,<br>The Within Team"
