details:
  data:
    about_the_game: <h2 class="bb_tag">Introduction</h2>This is a classic arcade game
      where you bounce a ball off your paddle to hit the bricks above you. The aim
      of the game is to destroy all the bricks and not lose all your lives.<br><br>For
      help with clearing bricks, all levels have special power ups. You get power
      ups from destroyed bricks and when you have almost cleared level. You can find
      power ups like Fireball, laser, split ball, speed up and more.<br><br>Blast
      your way through a colorful assortment of bricks. Invisible, indestructible,
      explosive, and multi-hit bricks add to the challenge!<br><br>Complete the level
      challenge, collect the lovely girls' portraits. Hope you have a relaxing and
      enjoyable game time:)<br><br>Quickly complete the level by pressing the F key
      on keyboard!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Nice CG<br></li><li>Funny
      gameplay<br></li><li>Relaxing music<br></li><li>CG gallery<br></li><li>Interesting
      level challenges<br></li><li>Ultimate destruction &amp; Awesome power ups</li></ul><br>All
      characters showed in the game are all over 18 years old.
