details:
  data:
    about_the_game: "An additional scenario &quot;The Ordeal&quot; is added, allowing\
      \ you to obtain Exterior Models and Furniture Models to be used at your Hideaways.<br><br>\u25BC\
      Added Exterior Models (5)<br>\u30FBJianning-Style Hideaway\u3000\u3000\u3000\
      An exterior model that captures the essence of Jianning.<br>\u30FBCamp-Style\
      \ Hideaway\u3000\u3000An exterior model that captures the essence of a battlefield\
      \ camp.<br>\u30FBPalace-Style Hideaway\u3000\u3000\u3000An exterior model that\
      \ captures the essence of a gorgeous palace.<br>\u30FBOn-the-Water Hideaway\u3000\
      \u3000\u3000\u3000An exterior model of a Hideaway built on the water.<br>\u30FB\
      High-Rise-Style Hideaway\u3000An exterior model of a high-rise Hideaway that\
      \ is tall like a tower.<br><br>\u25BCAdded Furniture Models (10)<br>\u30FBNew\
      \ Functional Table and Chairs\u3000A table with chairs on which you can sit\
      \ and meet with visiting officers.<br>\u30FBCandlestick\u3000\u3000\u3000\u3000\
      \u3000\u3000\u3000A light fixture that can be placed on a table.<br>\u30FBBlacksmith's\
      \ Shelf\u3000\u3000Allows you to craft gems and accessories at a Hideaway.<br>\u30FB\
      Cook's Shelf\u3000\u3000\u3000Allows you to cook new dishes at a Hideaway.<br>\u30FB\
      Fish Preserve\u3000\u3000\u3000\u3000\u3000\u3000Allows you to regularly obtain\
      \ fish-type materials.<br>\u30FBFlowerpot\u3000\u3000\u3000\u3000\u3000\u3000\
      Allows you to regularly obtain plant-type materials.<br>\u30FBPeach Tree\u3000\
      \u3000\u3000\u3000\u3000\u3000A peach tree from which petals flutter down is\
      \ placed outside your Hideaway.<br>\u30FBCherry Tree\u3000\u3000\u3000\u3000\
      \u3000\u3000A cherry tree from which petals flutter down is placed outside your\
      \ Hideaway.<br>\u30FBStable\u3000\u3000\u3000\u3000\u3000\u3000\u3000A place\
      \ where you can keep a horse. Horses kept at a stable will develop with time.<br>\u30FB\
      Prayer Bench\u3000\u3000\u3000\u3000\u3000\u3000For a short time, the weather\
      \ will be changed arbitrarily.<br><br>\u25BCHow to use<br>Clear the added scenario\
      \ to obtain the additional Exterior Models and Furniture Models.<br>To start\
      \ the &quot;The Ordeal&quot;, talk with a specific NPC who will appear at any\
      \ city on the main continent.<br>To change to the Exterior Models you have obtained,\
      \ open the Select Hideaway menu from a Hideaway and select &quot;Change Outward\
      \ Appearance&quot;.<br><br>Note: A content set that includes this DLC is also\
      \ available. Please see the official site for details. (<a href=\"https://steamcommunity.com/linkfilter/?url=https://www.koeitecmoamerica.com/dw9/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.koeitecmoamerica.com/dw9/</a>)"
