    about_the_game: Pierhead Arcade 2 is the sequel to the popular indie VR arcade
      simulator released as a launch title for the HTC Vive.<br>Following that trend
      we're releasing Pierhead Arcade 2 as a launch title for the Valve Index and
      features the use of the new Index Controllers.<br>Other headsets and controllers
      are supported and buttons can be remapped where button parity doesn't match
      the Index.<h2 class="bb_tag"><strong>Key Features</strong></h2><ul class="bb_ul"><li>Play
      all new arcade machines not in the previous game<br></li><li>Full Valve Index
      controller support<br></li><li>Customisable avatar<br></li><li>Physics based
      simulation of classic arcade games<br></li><li>Play online with friends<br></li><li>Communicate
      with the developers directly via Discord</li></ul>
