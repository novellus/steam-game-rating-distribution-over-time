      notes: SENRAN KAGURA Peach Ball is a game starring female ninjas that contains
        partial nudity, sexual themes, some strong language, and descriptions of violence.
        Players target the characters with a soft pinball to earn points, and, in
        one mode, players are able to freely touch the characters.
