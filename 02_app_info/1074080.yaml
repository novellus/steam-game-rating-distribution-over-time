    about_the_game: "When amateur chemist Haruka spills a mysterious concoction in\
      \ the arcade where she works, five of her shinobi friends start acting a little\
      \ wild. They think they're animals, and the only way to cure them is with Haruka's\
      \ mystical Peach Ball. The best way to do that? Pinball, of course! Haruka will\
      \ get the girls onto the tables, but she needs you to work some magic with the\
      \ flippers and apply the antidote.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074080/extras/SKPeachBall-Store-Yomi.gif?t=1567548664\"\
      \ /><h2 class=\"bb_tag\">SENRAN KAGURA Goes Full Tilt</h2>Ninja battles, rhythmic\
      \ cooking contests, water gun fights, massage therapy \u2014 what new horizons\
      \ hasn\u2019t the SENRAN KAGURA series conquered yet? Oh, right: pinball! Use\
      \ the flippers to bounce the magical Peach Ball all around one of multiple dynamic\
      \ tables, with a beloved shinobi girl in the middle of it all. Bounce the ball\
      \ off her knees, feet, or hands to make her shift position and raise the stakes!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074080/extras/SKPeachBall-Store-Pinball2.gif?t=1567548664\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><strong>Frantic Pinball Action</strong><br>Pinball\
      \ comes alive! Rush through every curve and corner of SENRAN KAGURA Peach Ball\u2019\
      s dynamic tables. Blast targets, unlock special minigame areas, and rack up\
      \ points in ways most players never thought possible.<br><br><strong>Adorably\
      \ Playful Fun</strong><br>Five fan-favorite shinobi girls are here to play with\
      \ you, all in their cutest costumes! Bounce and bop them from all different\
      \ angles, while they preen, purr, and pounce across the table. <br><br><strong>More\
      \ than just Pinball</strong><br>The fan-favorite Intimacy mode, Diorama mode,\
      \ and Dressing Room are all here, along with 10 new unlockable challenges!<br><br><strong>Yes,\
      \ There Is A Story Mode</strong><br>For fans of the series\u2019 overarching\
      \ storyline (we see you, we love you!), enjoy watching the characters react\
      \ to Haruka\u2019s latest mess, using their wits, and your help, to coax their\
      \ friends onto that pinball table.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1074080/extras/SKPeachBall-AsukaRyona.gif?t=1567548664\"\
      \ />"
