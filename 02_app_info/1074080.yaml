    review: "Der Preis f\xFCr \"Peach Ball\" ist ein netter Versuch euren Geldbeutel\
      \ zu sprengen.\n\nKlappt wahrscheinlich, denn das Dynamit ist gut platziert!\n\
      Genau zwischen Schenkel und Oberweite!\n\nIch habe fast alle Flipperspiele die\
      \ Steam so anbietet.\n\nPeach Ball rei\xDFt jede Preislatte! Und auch eure Latte!\n\
      \nDa ich gerne flippere habe ich mir das Spiel trotzdem gezogen!\n\nEin super\
      \ Einkauf! \xC4h, denk ich mal!\n\nIch habe Flipperspiele in meiner Sammlung\
      \ die gut sind, weitaus weniger kosteten, aber bei weiten nicht soviel Spa\xDF\
      \ machen wie \"Peach Ball\"\n\nAber seit wann erz\xE4hlt ein Flipperautomat\
      \ eine Geschichte?\n\nPeach Ball macht das! \nDie Geschichte dazu ist eher durchgeknallt,\
      \ aber sympathisch! Eben Manga!\nDas muss man m\xF6gen! \nIch mag es nicht!\
      \ \nAber faszinierend ist es allemal!\nWer denkt sich sowas aus? Leben die in\
      \ meiner Welt? \nM\xE4dels die sich wie Tiere f\xFChlen?\nSo eine groteske Ferkelei!\
      \  \n\nK\xF6nnen die nicht so normal denken wie ich?\nIch denke nur an...........schreib\
      \ ich lieber nicht!\n\nAber egal!\n\nLieber Popos und Busen als Kanonen!\n\n\
      X-Box Controller wird perfekt unterst\xFCtzt!\n\nDie Manga-M\xE4dels sind s\xFC\
      \xDF! \nEs tut mir fast schon leid, sie mit einer Stahlkugel zu beschie\xDF\
      en.\n\nNur zwei  Tische! Diese k\xF6nnen aber in unterschiedlichen Designs und\
      \ mit verschiedenen Aufgaben gespielt werden.\n\nAbgedrehte Bonusrunden in die\
      \ man nach erf\xFCllen von bestimmten Aufgaben gezogen wird!\nDie machen richtig\
      \ Freude, sind Punktetr\xE4chtig und spa\xDFig. \n\nJaaaa! Mach sie nass, mach\
      \ sie nass.......tschuldigung, ich war im Gedanken....Weiter im Text!\n\nDie\
      \ Mangam\xE4dels k\xF6nnen wie eine Barbiepuppe neu eingekleidet werden. Nett!\n\
      Vorausgesetzt ihr habt genug Boni gesammelt.\n\nKeine Weltrangliste!\nAber ein\
      \ gutes Punktesystem um euch selbst zu motivieren euren eigenen Rekord zu schlagen.\
      \ \n\nDer erste Kugelabschuss ist schon eine Augenweide!\nHab ich so noch nicht\
      \ auf einem Flipper gesehen.\n\nDann geht es zur Sache! Rampen, Tunnel, Fallziele\
      \ sind schnell zu treffen um das niedliche Tierchen in der Mitte wieder zu Vermenschlichen.\n\
      Das ist relativ einfach, aber um die \"Bigscore\" zu erbeuten m\xFCsst ihr gut\
      \ zielen.\nDarin liegt der Schl\xFCssel und die Herausforderung des Spiels.\n\
      F\xFCllt eure Scorebalken auf und zieht euer M\xE4del in den Zirkus! Manege\
      \ frei!\n\nWas f\xFCr eine durchgeknalltte Flippersimulation!\n\nDie Kugelphysik\
      \ ist nicht so gro\xDFartig wie bei \"Pinall FX\" oder \"Pinball Arcade\"!\n\
      Aber wer beide Spiele schon mal gezockt hat, kommt auch bei diesem Spiel mit\
      \ dem flippern klar.\n\nBei diesem Spiel wurde alles richtig gemacht!\nHoher\
      \ Motivationsfaktor (ich will alle Mangas befreien)!\nEs ist lustig mit allen\
      \ M\xE4dels in verschiedenen Outfits zu spielen!\n\n\"Peach Ball\"  bedient\
      \ alle Urinstinkte in denen wir uns so wohl f\xFChlen!\nGeschicklichkeit verkn\xFC\
      pft mit ritterlicher Geiheit und omin\xF6sen Paarungswillen!\n\nGenau! Das ist\
      \ es h\xE4tt` ich beinah geschrieben.\n\nDie Grafik ist gut! Kein Highlight,\
      \ aber passend und erotisch! Der Sound popt!\n\nFrei von Sexismus, Feminismus\
      \ und Gender Mainstream!\n\nJetzt bitte lachen!\n\nDas Spiel f\xFCgt sich perfekt\
      \ in unser Zivilisationsrisiko mit ein!\nTue ich es, oder mache ich es lieber\
      \ trotzdem?\nAber was mach ich wenn die Kugel ins \"Aus\" geht?\n\nIch will\
      \ alle M\xFCnzen, ich will alle Boni, ich will alles! Ich mach euch nackig!\n\
      Wow, was bin ich unverklempt!\n\nIch empfehle dieses Spiel allen Flipperfans,\
      \ die keine Angst vor lustiger Geilheit haben!\n\nLasst euch \xFCberaschen!\n\
      \nViel Spa\xDF beim flippern!"
