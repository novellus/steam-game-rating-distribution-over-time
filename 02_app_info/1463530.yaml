details:
  data:
    about_the_game: At the bottom of a massive underground dump, a sentient pile of
      sludge is born. After finding a discarded book that shows photographs of the
      surface, they decide to make the journey upward to see the outside world.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1463530/extras/description.jpg?t=1608018499"
      /><br><br>Escape the Underground is a time-attack, difficult platformer that
      centers around the Sludge's innate ability to cling to walls.<br>-Play through
      28 levels to make your way toward the surface.<br>-Retry levels to bring your
      time down and beat them as fast as possible!<br>-Can you find the secret mode
      after completing the game?
