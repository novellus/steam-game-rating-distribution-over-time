    about_the_game: "Vector is an exciting, arcade-style game featuring you as the\
      \ exceptional free runner who won\u2019t be held down by the system. The game\
      \ opens with a view into a totalitarian world where freedom and individually\
      \ is nothing more than a distant dream. But the heart of a freerunner is strong,\
      \ and you so break free. Run, vault, slide and climb using extraordinary techniques\
      \ based on the urban ninja sport of Parkour all while being chased by \u201C\
      Big Brother\u201D who\u2019s sole purpose is to capture you and bring you back.<br>Inspired\
      \ by the practice and principles of Parkour, Vector\u2019s intuitive controls\
      \ please players of all levels, and sophisticated level designs challenge the\
      \ most demanding players with fast-paced timing puzzles as the traceur \u201C\
      flows\u201D over the rooftops.<br><br>- <strong><u>Hunter Mode</u></strong>:\
      \ Tired of being chased? Start fighting on Big Brother\u2019s side and hunt\
      \ down opponents to shock them with your trusty taser!<br>- <strong><u>Controller\
      \ Support</u></strong>: Enjoy the run with your favorite gamepad!<br><br>The\
      \ best parkour-inspired action game! Vector lets you break free and run! Don\u2019\
      t get caught!"
