    about_the_game: "Phantom Brigade is a hybrid real-time and turn-based tactical\
      \ RPG, focusing on in-depth customization and player-driven stories. As the\
      \ last surviving squad of mech pilots, you must capture enemy equipment and\
      \ facilities to level the playing field. Outnumbered and out-gunned, lead The\
      \ Brigade through a desperate campaign to retake their war-torn homeland.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/553540/extras/EALaunchVideos_DevWalkthru_gif_2.gif?t=1605555745\"\
      \ /><h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Cinematic\
      \ spin on the turn-based genre \u2022 Predict enemy movements, orchestrate precisely\
      \ timed countermeasures and watch the action unfold.<br></li><li>Strategy \u2022\
      \ Make high-level tactical decisions on the world map, manage your base, and\
      \ decide how to apply your limited resources.<br></li><li>Tactical combat \u2022\
      \ Take command of your squad in varied missions ranging from sabotage of enemy\
      \ equipment and infiltration of high tech facilities to convoy ambushes and\
      \ challenging outpost onslaughts.<br></li><li>Customization \u2022 Featuring\
      \ a rich customization system, the game enables you to fine-tune performance\
      \ of your mechs, install a wide selection of equipment and access a wealth of\
      \ cosmetic options. Make your ready to face any challenge - in style.<br></li><li>Destructible\
      \ environments \u2022 It's not a proper game about walking tanks without some\
      \ falling buildings. The game allows every square meter of every scene to be\
      \ destroyed. Blow up any cover and collapse buildings over your enemies.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/553540/extras/EALaunchVideos_DevWalkthru_gif_4.gif?t=1605555745\"\
      \ /><h2 class=\"bb_tag\">JOIN OUR DISCORD</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.discord.gg/braceyourselfgames\"\
