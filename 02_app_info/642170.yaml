      \ display (HMD), developer LastnOni is launching the Duck Hunt-inspired Legendary\
      \ Hunter VR on Steam next month.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfocus.com/2017/06/legendary-hunter-vr-shoots-onto-steam-early-access-next-month/\"\
      \ target=\"_blank\" rel=\"noopener\"  >vrfocus</a><br><br>\u201Cthe screens\
      \ don't do this game justice. everything is so detailed and yes its kind of\
      \ a wave shooter but it's a stunning wave kind of shooter boasting atmospheric\
      \ weather and day and night cycles\u201D<br><a href=\"https://www.youtube.com/watch?v=SB6Y-P4MMAs\"\
