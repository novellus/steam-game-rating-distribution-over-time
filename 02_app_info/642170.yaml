    about_the_game: <strong>Legendary Hunter VR</strong> is a VR duck hunting game
      inspired by the old classic NES game Duck Hunt.<br><br>The game is set on an
      enchanted and beautiful island - and you can expect to see some breathtaking
      moments!<br><br>Duck hunting is only the beginning of what you will need to
      do to survive on the island.<br>During the day you'll have to face vicious crow
      attacks, which will not only attack you - but also the bee hives around you.<br>And
      at night you'll have to survive the wolves and the crocodiles. You have been
      warned!<br>Make sure that you use your environment wisely - as what works in
      the day you might need it at night!<br><br>Enjoy the day / night cycles with
      dynamic weather that not only enhances the visual experience around you,but
      also enhances the game play.<br><br>its a very relaxing game you like to play
      after hard work and for casual players as for hard core players you will have
      to survive the nights .<h2 class="bb_tag">Key Features </h2><br><ul class="bb_ul"><li>
      Hunt Duck during the day time while surviving vicious crow and bee hive attacks.</li></ul><ul
      class="bb_ul"><li> Defend yourself from wolves and crocodiles at night . </li></ul><ul
      class="bb_ul"><li> Attempt to survive as many nights as you can. Your ammo is
      limited and you will need to fight for survival.</li></ul><ul class="bb_ul"><li>
      Wonderful environment.</li></ul><ul class="bb_ul"><li> Realistic gun mechanic
      and ammo which uses most of the Vive / Oculus controller features.</li></ul><ul
      class="bb_ul"><li> Dynamic weather system .</li></ul><ul class="bb_ul"><li>
      Experience Atmospheric surround sound like never before .</li></ul><br><strong>Some
      Gameplay from alpha release </strong><br><br><a href="https://www.youtube.com/watch?v=SB6Y-P4MMAs"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=SB6Y-P4MMAs</a><h2
      class="bb_tag">Support Vive and Oculus .</h2>
