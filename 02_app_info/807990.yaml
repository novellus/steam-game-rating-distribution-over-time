    about_the_game: "DangerSpace is a blend of thrilling space sim and tense RTS gameplay.\
      \ The deliciously heavyweight, physics-driven flight engine gives a new gaming\
      \ experience.<br><br>Immerse yourself in the near future, during the Solar System\
      \ exploration. Two powerful corporations have unleashed a real war for possessing\
      \ the minerals. <br>You are a recruit pilot of one of them, drawn into the cycle\
      \ of events. Use the extracted resources to build a powerful line of defense\
      \ and advanced ships. Bring each battle to an epic ending. Take command of a\
      \ squad of fighters, an offensive frigate, turrets, and other equipment. Fight\
      \ with guns and missiles to defeat the enemy! <br><br>One of the ships is always\
      \ under your personal control, drive it with a third-person view. <br>The innovative\
      \ physics game engine takes into account the mass, inertia of the ship, the\
      \ thrust of the propulsion and the maneuvering engines, will allow you to feel\
      \ the vacuum of the real space. <br><br>Ships' control mechanics are based on\
      \ the \u201C+\u201D and \u201C-\u201D of the arcade space games and simulators\
      \ based on real physics. Thanks to this, we have created an ergonomic and intuitive\
      \ system of piloting the ship.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li> Unique flight physics in space. <br></li><li> Energy shields absorb\
      \ damage and prevent uncontrolled flight. <br></li><li> A nonlinear history\
      \ of Solar system exploration with multiple endings. <br></li><li> The decisions\
      \ you make in each mission affect the events in the next one. Dynamic, diverse\
      \ gameplay including action and strategic component. Simple and intuitive fleet\
      \ management. <br></li><li> Aggressive environment. Solar radiation or meteorites\
      \ can damage your ship. </li></ul><h2 class=\"bb_tag\">TACTICS AND STRATEGY\
      \ </h2><ul class=\"bb_ul\"><li> Base development, resource gathering, and fleet\
      \ construction. <br></li><li> Commanding the fleet - give orders to any of your\
      \ ships. <br></li><li> Creating links of ships to gain the advantage. <br></li><li>\
      \ Different ship classes with unique characteristics. <br></li><li> Wide opportunities\
      \ to upgrade the ships. Ability to install different weapons and systems on\
      \ the ships. <br></li><li> Build reasonable tactics and strategy, use the strengths\
      \ and weaknesses of the ships to defeat the superior forces of the enemy. <br></li><li>\
      \ Radars play an important role. The ships have a blind spot and cannot detect\
      \ the enemy behind an asteroid. Use stealth tactics. <br></li><li> Monitor the\
      \ condition of your ships. Fuel, ammo, and energy are not infinite.</li></ul>"
