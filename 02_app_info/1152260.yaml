    about_the_game: "In active development since 2016, this is a first-person strategy\
      \ game about summoning demons and toppling a civilization one castle at a time\
      \ in order to re-live the story of the man who already did that. Gain the trust\
      \ of that man - your jailor - by embellishing the details if you wish but the\
      \ one thing you must do is become the new king while taking no lives with your\
      \ own hands.<br />\r\n<br />\r\nSome demons are stealthy; others not so much.\
      \ Summon an army, manage them well and control the flow of information across\
      \ the battlefield to catch Keeps and Castles unawares or poorly defended. But\
      \ beware, the summoning process compels them to follow you around but that's\
      \ all - they still retain their own fickle personalities and will quit your\
      \ service in the worst way possible if ever they stop having enough fun.<br\
      \ />\r\n<br />\r\nThe information flowing across the battlefield can be used\
      \ to your advantage, too. Your foe start out living peaceful AI lives until\
      \ you ruin that for them, and each map has at least one Keep or Castle that\
      \ will organize defenses, send for reinforcements, and warn everyone it can\
      \ once informed about your invasion. Nobody here has cell phones, though, so\
      \ it's possible to avoid direct confrontation using hit and run / guerrilla\
      \ tactics until your army is strong enough to win.<br />\r\n<br />\r\nMade by\
      \ a single disabled Army veteran in Unity over the course of 4+ years and 30,000+\
      \ listens of the song Eye of the Tiger by Survivor.<br />\r\n<br />\r\nWatch\
      \ me dev this game every night on twitch! <br />\r\n-User335"
