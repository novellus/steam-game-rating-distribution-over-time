    recommendationid: '36429153'
    review: 'Does what it shows in the store! I enjoyed completing this pack, it gave
      me about 3 hours of enjoyment and by completing the pack I got more achievements
      to add to my profile.  The puzzles are a good size - not too small yet not over
      challenging.  Many completing these will enjoy the puzzles of women, but the
      other few puzzles are surprisingly quite good.  I give this pack a rating of
      7/10: 70% (BUY). Would have been higher if the images in some were a bit more
      imaginative, unique and interesting and if there were a few extra puzzles in
      the pack. Makes up for some weakness by the subject matter in the others. Also
      if the price was a bit keener and the DLC policy for this game more gamer friendly,
      not ''nickel and dime'' the player. I''d recommend picking up this pack in a
      sale, if you are interested in the puzzle pictures or achievements.'
