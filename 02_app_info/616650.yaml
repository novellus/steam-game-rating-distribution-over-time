    about_the_game: "<h2 class=\"bb_tag\">The \u201880s meets 21st century\u2019s\
      \ VR.</h2> <br>RetroFighterVR brings the neon arcade style of the '80s into\
      \ the VR. Feel the nostalgia of classic games on the latest gaming devices.\
      \ Move your head to avoid obstacles and shoot a wide range of enemies with missiles.<h2\
      \ class=\"bb_tag\">The full release includes:</h2><ul class=\"bb_ul\"><li> Two\
      \ stages in the RPG style of the \u201890s and the 2000s. Stages will be released\
      \ in chronological order so players.<br></li><li> &quot;Dizzy Mode&quot;, for\
      \ people who want to challenge themselves with a uniquely designed mode to induce\
      \ extreme motion sickness.</li></ul>"
