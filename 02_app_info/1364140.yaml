  data:
    about_the_game: "This Game Is About <strong>Monica</strong>...<br><br>And Monica\
      \ Is a &quot;rich B***h&quot;.<br><br>What\u2019s More - Monica Is a <strong>BOSS</strong>.<br><br>Most\
      \ of all Monica adores authority and to control people, and she manages everything\
      \ in a not so sensitive or delicate way. <br>If Monica was your Boss, you would\
      \ likely be fired :) <br>Everybody has met their own Monica before, that's for\
      \ certain! <br><br>Take part in her luxurious life. Monica is sure that her\
      \ existence is going to be always the same! What do you think? If suddenly you\
      \ appear as a witness of her <strong>falling down</strong> lower and lower in\
      \ the social standing? If she would have to meet those people whom she had offended?<br><br>Find\
      \ Out Her Destiny!<br><br>If you get to know Monica, she will drive you mad.\
      \ You are going to have an opportunity to hate her, but it\u2019s impossible\
      \ to be indifferent. <br><br><strong>4300 images</strong> and <strong>225 animation\
      \ clips</strong> await you in the first episode of the Game."
