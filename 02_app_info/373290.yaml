    about_the_game: '<strong>STONES OF SORROW</strong> is a cave painting PDL (Procedural
      Death Labyrinth). <br>The game features historic cave paintings, action focused
      gameplay and brutal executions.<br><br>Enjoy the great cave art from Southern
      Drakensberg, Rochester to Lascaux brought to life in an <strong>action-roguelite</strong>.
      All the characters were painted tens of thousands of years ago by our ancestors.<h2
      class="bb_tag"><strong>Features:</strong></h2><br><ul class="bb_ul"><li>Every
      time you die, the end boss gains +1 HP. <br></li><li>Leaderboards. Only the
      best player in the world will be able to obtain a <strong>Golden Greatsword
      with Spikes</strong>! It deals <strong>666</strong> points of <strong>pure damage</strong>!<br></li><li><strong>Cannibalism!</strong>
      Eat the corpses of your enemies to restore health. But beware, unless you find
      a special item, you can choke to death.<br></li><li>Deranged NPC-s who speak
      in black metal quotes.<br></li><li>The bloodiest &amp; most violent roguelite
      there is! Ultra juicy gore!<br></li><li>Fast, hard, action based gameplay. Watch
      your stamina bar or suffer.<br></li><li>Slaughter grotesque hordes created by
      the nightmarish imagination of our ancestors. <br></li><li>Items and perks of
      great mystery and power! Gain the edge and crush your enemies!<br></li><li>Use
      collected gold to buy permanent perks for your next life! <br></li><li>Level
      up at bonfires to inflict greater damage, gain maximum health and do faster
      evasive rolls. <br></li><li>CO-OPTIONAL GAMEPLAY - Work together or slay each
      other.<br></li><li>Procedurally generated underground labyrinths. <br></li><li>For
      up to 4 players on a single screen. Play on the same keyboard or use 4 controllers.
      The camera automatically zooms out when players are far away from each other
      and back in if players are close. <br></li><li>Savage executions for extra 666
      gold!</li></ul><br><i><strong>50+ gameplay altering items like: </strong></i><br><ul
      class="bb_ul"><li>Eating the trader gives you +20 Strength.<br></li><li>Every
      kill makes you +0.1% faster. <br></li><li>An evasive roll kills enemies with
      less than 66% health.<br></li><li>More executions = more damage! 0.8% more damage
      for every performed execution.<br></li><li>Touching enemies will make them bleed
      to death for -10% healthpoints a second.<br></li><li>Every hit adds 1% to damage.
      Resets when being hit.<br></li><li>Eating a corpse makes you poisonous for 15
      seconds.</li></ul><h2 class="bb_tag"><strong>Story: </strong></h2>The cave paintings
      tell an ancient story about a ruthless leader, who slaughtered all the tribes
      and  burned all the lands. His father was murdered at a young age, so the world
      needed to feel his pain. His closest blood brother helped him rule in fear.
      But one day he betrayed him and lured him into a maze of torment.<br> You are
      that violent ruler. It is up to you to restore your honour. In order to achieve
      that you must find one of the STONES OF SORROW and brutally crush the skull
      of your betrayer. <br><br>A game solely developed by Rain Pohlak from the <i>Avant-Garde
      Brutal Death Metal</i> band NEOANDERTALS. All music in the game written &amp;
      performed by Rain Pohlak &amp; NEOANDERTALS.'
