    about_the_game: "New from Gee Kun Soft, a fun pack of walking girl sprites, very\
      \ useful cute new characters that need to get out and explore your game world!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 24 female walking character\
      \ sprites for RPG Maker VX and VX Ace<br />\r\n* assassin / dark knight / devil\
      \ girl / elf / fencer / fighter / Gothic lolita / Inari / lady butler / lady\
      \ knight / lady satan / kimono / magician / navy / neko musume / princess /\
      \ pugilist / fairy / samurai / shaman / shrine maiden / school girl / warrior\
      \ etc.<br />\r\n* PSD file included for editing! (You need editing software\
      \ like photoshop to use PSD file)<br />\r\n* This pack is for use in RPG Makers\
      \ or Visual Novel games only."
