    about_the_game: Solar Settlers is a card-driven space exploration strategy game
      set in the far future. Our sun is on the verge of collapse and so mankind has
      taken to the stars aboard colony ships to seek out a new home. You are the caretaker
      of one such ship, and must carefully manage the planets you find, technology
      cards you posses and fellow colonists as they gradually awaken from a long cryo-sleep
      in order to scratch out a new cradle for humanity.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Unlockable cards, races, FTL-Style events and more!<br></li><li>Weekly
      challenge mode with leaderboards.<br></li><li>Ladder/ranking system + procedural
      generation for endless replayability.<br></li><li>A satisfying strategic experience
      in 15 minutes or less.</li></ul><br>The game combines and remixes many elements
      of euro-style designer board games like Race for the Galaxy, Imperial Settlers,
      Impulse, Keyflower and many more to create a thoughtful, interesting and deep
      experience. A large collection of homeworlds, technology cards and deep space
      cards together with BrainGoodGames' staple single-player ladder and random map
      generation ensure that Solar Settlers will stay interesting for a long time.<br><br>Solar
      Settlers is the 5th game from Canadian game design studio BrainGoodGames, creators
      of Militia, Axes and Acres, SkyBoats and Minos Strategos. BrainGoodGames is
      committed to making fun, engaging single-player strategy games that combine
      random generation with a single-player ladder so you can enjoy our games for
      as long as you like!<br><br><strong>Militia</strong><br><a href="http://store.steampowered.com/app/421260/"
