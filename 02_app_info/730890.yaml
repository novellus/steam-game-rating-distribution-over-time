    about_the_game: "Take part in an adventure unlike any other as you enter the mystical\
      \ world of Galamar!<br />\r\n<br />\r\nEmbark on an epic fantasy adventure where\
      \ you can create your own hero, gather resources, craft your own gear, and take\
      \ on monsters unlike anything you have seen before. Take part in an epic tale\
      \ of your own choosing as you uncover the secrets of the very world you walk\
      \ upon.<br />\r\nDefeat ancient monsters, summon beasts to your side, wield\
      \ legendary weapons, even own entire regions of land in this epic quest that\
      \ will truly never end!<br />\r\n<br />\r\nSalvation in Corruption is an RPG\
      \ game that takes place in a massive world that is yours to explore how you\
      \ choose featuring a unique crafting system, Quest Journal, Property Ownership,\
      \ repeatable Boss Fights, and an immersive storyline that will grow for years\
      \ to come!<br />\r\n<br />\r\nFeaturing custom graphics, gender and class selection,\
      \ holiday events, live music, voice acting, and an ever growing world, Salvation\
      \ in Corruption is a must have in any Roleplaying game enthusiasts collection!<br\
      \ />\r\n<br />\r\nSo gear up, choose your path, and make a name in the world\
      \ of Galamar!<br />\r\n<br />\r\nBlak Iron Studios would like to extend a special\
      \ thank you for the wonderful Plug-ins made available by SumRndmDde, whose site\
      \ can be found here: http://sumrndm.site/"
