    detailed_description: "<h1>Nov. 11: New content teaser!</h1><p>We are pleased\
      \ to announce that Salvation in Corruption has finally launched on Steam! With\
      \ that being said, Blak Iron Studios is hard at work preparing the newest batch\
      \ of updates and new content for the world of Galamar. To begin, all of our\
      \ newest content  updates will be taking place on the 10th of each announced\
      \ month, so what can you expect on the 10th of December? Well strap in because\
      \ we got a lot coming!\r\n\r\nFirstly, the world will be expanding! In December\
      \ you will be able to explore the next Outpost along the Balerun wall! The Nargi\
      \ Outpost will hold not only more resource areas, but also new quests, monster\
      \ fights, and even a secret skilling station for you to make use of! Further\
      \ south we will see the release of the Forests of Gerinyer, which will hold\
      \ tribes of Orcks and a fresh new village with plenty of skilling stations and\
      \ a bundle of new quests and monsters to dive into!\r\nTo the north will come\
      \ the mystical Frozen Forest, home to the elusive settlememts of the Darkling\
      \ race. With this will come new quests, monsters, skilling stations and a brand\
      \ new set of skilling location for you to harvest!\r\n\r\nMore updates will\
      \ be announced as we draw closer to the day of the update, so stay sharp! We\
      \ are going to be releasing videos on our upcoming Blak Iron Studios Youtube\
      \ channel, so when that is released, smash the subscribe button to keep up with\
      \ any new content!\r\n\r\nHave fun on you adventures!\r\n~Chris at Blak Iron\
      \ Studios</p><br><h1>About the Game</h1>Take part in an adventure unlike any\
      \ other as you enter the mystical world of Galamar!\r\n\r\nEmbark on an epic\
      \ fantasy adventure where you can create your own hero, gather resources, craft\
      \ your own gear, and take on monsters unlike anything you have seen before.\
      \ Take part in an epic tale of your own choosing as you uncover the secrets\
      \ of the very world you walk upon.\r\nDefeat ancient monsters, summon beasts\
      \ to your side, wield legendary weapons, even own entire regions of land in\
      \ this epic quest that will truly never end!\r\n\r\nSalvation in Corruption\
      \ is an RPG game that takes place in a massive world that is yours to explore\
      \ how you choose featuring a unique crafting system, Quest Journal, Property\
      \ Ownership, repeatable Boss Fights, and an immersive storyline that will grow\
      \ for years to come!\r\n\r\nFeaturing custom graphics, gender and class selection,\
      \ holiday events, live music, voice acting, and an ever growing world, Salvation\
      \ in Corruption is a must have in any Roleplaying game enthusiasts collection!\r\
      \n\r\nSo gear up, choose your path, and make a name in the world of Galamar!\r\
      \n\r\nBlak Iron Studios would like to extend a special thank you for the wonderful\
      \ Plug-ins made available by SumRndmDde, whose site can be found here: http://sumrndm.site/"
