    about_the_game: "Five of you. Five of them. Face off in a tactical battle where\
      \ everything you build, destroy, construct or shoot has devastating impact on\
      \ the entire game. Build your defenses and charge into action to destroy theirs.\
      \ Tunnel under the map or catapult over it, they\u2019ll never see it coming!\
      \ Be sneaky, be devious, be destructive. Be a large metal robot, twisted scientist,\
      \ deadly ninja and more. Build using a crazy range of block types and work together\
      \ in this FPS where no game is ever the same. Ready up! It\u2019s time to Block\
      \ N Load. NOW FREE TO PLAY.<h2 class=\"bb_tag\"><strong>Tell Me More!</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><strong>NO GAME THE SAME:</strong> The game world is ever-changing\
      \ and evolving throughout every match, as players creatively build and tunnel\
      \ their way to enemy positions and onto victory.<br></li><li><strong>UNHINGED\
      \ HEROES:</strong> Character variety offers a robust mix of roles for full combat,\
      \ defensive and supportive players in a team.<br></li><li><strong>BRAINS AS\
      \ IMPORTANT AS BULLETS:</strong> Every game has a blend of intelligent and creative\
      \ tactics fused with strategic shooter action. It\u2019s fast-paced yet strategic.<br></li><li><strong>BUILD\
      \ PHASE:</strong> Experiment and take the time to work on your defences, traps\
      \ and setups before the team attacks truly begin. <br></li><li><strong>MASTERS\
      \ OF CONSTRUCTION:</strong> Creative use of a wide choice of blocks in-game\
      \ mean your deadly and devious constructions can cause havoc with the enemy\
      \ \u2013 and the map. <br></li><li><strong>WHAT THE BLOCK!?</strong> Big bombs,\
      \ turrets, bounce pads, poison traps, landmines, forcefields, speed pads, mortars,\
      \ glue blocks, health blocks, ammo blocks and more. Everything you need for\
      \ calculated mayhem. <br></li><li><strong>MAP EDITOR:</strong> Craft your own\
      \ amazing Arenas using the same tools the developers do for official Arenas.\
      \ Share them on the Steam Workshop and play them in game.<br></li><li><strong>CUSTOM\
      \ GAME MODE:</strong> Set up your own game on the servers to choose your favourite\
      \ map and build time. 1000s of player made maps available to try!<br></li><li><strong>TIME\
      \ ASSAULT MODE:</strong> Ready for a single player challenge? Take on deadly\
      \ hero based assault courses, utilise your parkour skills and compete against\
      \ your own best times &amp; if you're fast enough win a top spot on the global\
      \ leaderboards.</li></ul>"
