    detailed_description: "<strong>Introduction</strong><br>After Hong Kong's coup\
      \ in the 1960s, the economy began to develop, and you have this golden opportunity\
      \ to develop real estate! From a dirty industrial building to fancy suites in\
      \ Sai Kung, it's up to you. From land bidding to building, and selling, you\
      \ are the one who decides everything! You either become a superman or become\
      \ broke, being written on the storybook as a a sore loser.<br><strong>Game Development</strong><br>As\
      \ the game is a real estate simulator, the game will be based on H.K. with developers\
      \ and buildings from local to international. Everything rabies  and the system\
      \ might become quite complicated, we apologize about that. Here are some highlights:<br>50+\
      \ BUILDING, AND VEHICLES<br>We made many of models for the game:<br><ul class=\"\
      bb_ul\"><li>50+ Buildings from different generations(include apartment, mall\
      \ and commercial office)<br></li><li>Vehicles from different generations</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1254230/extras/sample11.jpg?t=1584020212\"\
      \ /><br><br><br>Free to choose your partners <br>Partners includes design studio,\
      \ contractor, promoter and elevator provider and soon, prices varies, and as\
      \ an old saying in Chinese, &quot;\u4E00\u5206\u9322\u4E00\u5206\u8CA8&quot;,you\
      \ might suffer a lot when you're trying to cut cost! <br> <br>Special designs\
      \ with inspiration around the globe<br>As Hong Kong is one of the famous international\
      \ center, buildings are beautiful and somewhat ahead of time and never looks\
      \ old. Our building will take notes from glorious buildings, from Hong Kong\
      \ to London and New York, to make our buildings stawnds out from scratches."
