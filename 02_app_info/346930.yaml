    review: "Una pena que cancelaran el desarrollo, porque es lo m\xE1s parecido que\
      \ hab\xEDa a la saga Myth. Cuando lo jugu\xE9, en acceso anticipado, a\xFAn\
      \ estaba verde y ten\xEDa muchas cosas por pulir, pero ya era divertido y rezumaba\
      \ Myth por todos lados. Ahora nada, esperar que retomen el proyecto (dif\xED\
      cil), liberen el c\xF3digo o que Nordic Warriors, otro que recuerda a Myth,\
      \ incluya multijugador competitivo y cooperativo."
