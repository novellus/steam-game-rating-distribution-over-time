    review: '[h1] Like a drunk kid''s fever dream... [/h1]


      [b]What It Is:[/b]

      You put mines...on golf balls!


      [b]Gameplay:[/b]

      It''s actually more complex than it lets on, with you being able to place about
      a dozen mines and activate them at different times. I found quite a lot of alternate
      routes and shortcuts on holes.


      [b]Controls:[/b]

      A bit odd, you rotate the camera and place mines. You then use hotkeys to activate
      those mines, flinging you golf ball across the field.


      [b]Difficulty:[/b]

      The beginning it pretty easy, with later levels really challenging you on getting
      that hole in one with proper mine placement and timing.


      [b]Graphics:[/b]

      About as good as any other golf game, though the saturation is a bit jarring
      at times.


      [b]Audio:[/b]

      It''s neither here nor there. Decent explosion sounds, average golf noises.


      [b]Replay Value:[/b]

      Mild replay value, although the charm wears quickly when going for hole in one
      plays.


      [b]What I Like:[/b]

      Unique idea, easy on the PC.


      [b]What I Don''t[/b]

      Some levels start the ball in a poor location for mine use. Primarily an issue
      with loop-de-loops, which don''t work properly with the directional force you
      can give.


      [b]Judgement[/b]

      I would opt for Golf with Friends, but this is a better solo experience if you
      aren''t looking for a minigolf game with tons of content and a creation kit.
      So worth the buy if that interests you.'
