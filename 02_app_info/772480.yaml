    about_the_game: '<h2 class="bb_tag">GOLF FOR INEFFICIENT BADASSES!</h2><strong>Why
      hit a ball with a metal stick, when you can stick MINES to your ball?</strong><br><br><strong>Super
      Inefficient Golf</strong> improves upon the most inefficient game ever conceived,
      by making it even LESS efficient. Master the art of carefully placing your mines,
      detonating them with expert timing, and BOOM - Birdie!<br><br>The game is divided
      into two phases: setup your golf ball with mines, then blast it into space (or
      better, into the hole) by detonating them! You have full control on which mines
      explode and when, which gives you complete power over your rocket ball trajectory.
      Golf clubs will feel so basic after this!<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li> <strong>18 challenging holes</strong> - increasing difficulty,
      no tutorial. Are you tough enough?<br></li><li> <strong>Slowmo and acrobatic
      aerial turns</strong> - total control, albeit very inefficient!<br></li><li>
      <strong>Unbelievable views</strong> - enter a chill, relaxed environment in
      which your swearing will echo for miles around.<br></li><li> <strong>Online
      Leaderboards</strong> - Join the global challenge.<br></li><li> <strong>Explosions!</strong>
      - Exploding mines, exploding barrels, exploding explosions all around!<br></li><li>
      <strong>Game up!</strong> - Bernard Suits would be super happy of our lusory
      attitude.</li></ul>'
