    about_the_game: "Dear King of beasts,<br />\r\nWe invite you to join a trip to\
      \ little islands of jolly forms. We will be thankful to you, the great strategist,\
      \ if you help us to get rid of gluttonous rabbits. Our resources of carrots\
      \ and flowers are drying up. You will get access to our best towers, the ones\
      \ that shoot with popcorn, potatoes and watermelons. A scarecrow and a hand\
      \ organ also ready to slow down the enemies.<br />\r\nWe are waiting for your\
      \ quick arrival.<br />\r\n<br />\r\nGame features:<br />\r\n- Improve and open\
      \ towers through more than 100 levels.<br />\r\n- Visit islands that have the\
      \ shape of snake, TV, elephant and many more.<br />\r\n- Beat rabbits: pirates,\
      \ sport ones, ghosts and zombies.<br />\r\n- Act in the mode &quot;Towers versus\
      \ towers&quot;, when you can not only defend, but also attack.<br />\r\n- Prove\
      \ your strategy, win medals and become a hero."
