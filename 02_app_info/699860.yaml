details:
  data:
    about_the_game: "Civil War: 1864 is the latest addition to our Civil War strategy\
      \ series, bringing you the ferocious battles from 1864. Experience the American\
      \ Civil War like never before with with over 40 missions; including 20 detailed\
      \ historical battles. Get a greater view of the battlefield as you lead your\
      \ force to victory, with our new Map Zoom feature. 1864 saw the Union army make\
      \ substantial gains against the Confederate forces in the American Civil War.\
      \ Grant, replacing Halleck, took the risky gamble of attacking the Confederates\
      \ on three different fronts. While Grant failed to gain any significant tactical\
      \ advantage in any battle against Robert E. Lee, he succeeded at depleting Lee\u2019\
      s forces. On the Western front, Sherman was able to capture Atlanta and seize\
      \ Savannah. The Union\u2019s control of the railways and waterways gave them\
      \ an immense logistical advantage, which would become vital to the North\u2019\
      s eventual success. The Confederacy was ultimately fighting and losing a defensive\
      \ war.<br><br>Key Features:<br><br><ul class=\"bb_ul\"><li>New map zoom feature.<br></li><li>High\
      \ Definition Civil War Graphics.<br></li><li>7 Mission \u2018Tutorial\u2019\
      \ campaign.<br></li><li>4 Mission abstract \u2018Division\u2019 campaign.<br></li><li>7\
      \ Mission \u2018Cold Steel\u2019 campaign.<br></li><li>7 Mission \u2018Duty\
      \ and Pride\u2019 campaign.<br></li><li>7 Mission Blockade campaign.<br></li><li>7\
      \ Mission \u2018Freedom Calls\u2019 campaign.<br></li><li>8 Mission \u2018Road\
      \ To Atlanta\u2019 campaign.<br></li><li>All missions can be played as both\
      \ sides\L (except the tutorial).<br></li><li>8 Unique Civil War Units:<br><ul\
      \ class=\"bb_ul\"><li>Infantry with Muskets.<br></li><li>Infantry with Rifled\
      \ Muskets.<br></li><li>Artillery.<br></li><li>Generals.<br></li><li>Wagons.<br></li><li>Naval\
      \ Gunboats.<br></li><li>Dismounted and Mounted Cavalry.</li></ul></li><li>Four\
      \ classes of infantry \u2013 Raw, Average, Veteran and Elite.<br></li><li>Different\
      \ infantry formations: unformed, line for shooting and column for charging!<br></li><li>Detailed\
      \ Combat Analysis.<br></li><li>Flank Attacks\L.<br></li><li>Strategic Movement.<br></li><li>Hours\
      \ of Gameplay.</li></ul>"
