    about_the_game: "Go back to the beginning of Allison Heart's epic story to become\
      \ a doctor<br />\r\n<br />\r\nAssist med school student Allison Heart as she\
      \ starts her career as a doctor in a hospital in small-town America! A game\
      \ that follow the story of a girl who becomes an unwitting hero.<br />\r\n<br\
      \ />\r\nSharpen your medical skills in Heart\u2019s Medicine \u2013 Season One,\
      \ the prequel to the exciting hospital game Heart\u2019s Medicine - Time to\
      \ Heal. Work alongside Doctor Heart as she goes from inexperienced girl to expert\
      \ surgeon at Little Creek Hospital. Feel the adrenaline rush as you try to diagnose,\
      \ treat, operate on and cure all patients in time. Can you keep up with this\
      \ fast-paced time management story game?<br />\r\n<br />\r\nAs a little girl,\
      \ Allison watched her father die. Then, a few years ago, Allison assisted at\
      \ the scene of a horrible accident. That\u2019s when she realized she had to\
      \ go to medical school. Now she\u2019s back at Little Creek Hospital, a hometown\
      \ girl ready to start her dream job as a doctor. But then the dream meets the\
      \ reality of hospital life\u2026<br />\r\n<br />\r\nNot all patients are easy\
      \ to handle, not all diseases are treatable and not all dreams come true. What\u2019\
      s crucial is that Allison learns to accept her duties as a doctor. She will\
      \ need to concentrate on the injuries and health of her patients, doing what\
      \ she can to ease their suffering. Luckily, she has a lifeline in the form of\
      \ great colleagues, who are more than willing to help her on her way.<br />\r\
      \n<br />\r\nBesides the emergencies she faces as an intern, Allison will also\
      \ need to navigate the choppy waters of the romance game. Not one, but TWO handsome\
      \ doctors vie for her attentions. Will this lead to complications?<br />\r\n\
      <br />\r\n\u2695\uFE0F Complete the amazing Heart\u2019s Medicine series!<br\
      \ />\r\n<br />\r\n\u2695\uFE0F Get to know the talented doctors of Little Creek\
      \ Hospital<br />\r\n<br />\r\n\u2695\uFE0F Heal patients through 60 levels and\
      \ an extra 30 challenge levels<br />\r\n<br />\r\n\u2695\uFE0F Play exciting\
      \ interactive mini games<br />\r\n<br />\r\n\u2695\uFE0F Enjoy a riveting story\
      \ full of love, friendship and drama<br />\r\n<br />\r\n\u2695\uFE0F Be part\
      \ of a story game that over 10 million girls have loved"
