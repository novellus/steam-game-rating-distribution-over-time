details:
  data:
    about_the_game: 'Centuries before the founding of Rome, the Nuragic tribes of
      Sardinia were building thousands of monumental fortresses, tombs and statues
      across their rugged Mediterranean island. In the second official expansion for
      Hegemony III, play as any of a dozen new factions of the mysterious Nuragic
      civilization to unite the islands of Sardinia and Corsica and compete for dominance
      of the ancient world against the Roman, Greek and Gallic factions of the mainland.<br><br><strong>Note:
      This expansion requires both Hegemony III: Clash of the Ancients and the first
      expansion Hegemony III: The Eagle King</strong><h2 class="bb_tag">Expanded Map</h2>The
      largest map expansion yet adds the islands of Sardinia and Corsica with dozens
      of new cities to Hegemony III''s seamless map of the ancient Italian peninsula.<h2
      class="bb_tag">New Civilization</h2>Adds a dozen new factions of the Nuragic
      civilization with new architecture, units, skills and upgrades.<h2 class="bb_tag">More
      details coming soon ...</h2>'
