details:
  data:
    about_the_game: "Join the woodland creatures in their den as they share tales\
      \ and fables of life, love, and everything in between. Take a peek beyond the\
      \ hedges and delve deeper into the woods.<br><br><strong>Before we go further\
      \ into Fables from the Den, we hope you don't mind us taking this opportunity\
      \ to tell you about our upcoming titles that will be releasing in the next few\
      \ months. If you enjoyed our games, you won't want to miss what we have planned!</strong>\
      \ <br><br><a href=\"https://store.steampowered.com/app/1152340/Book_of_Travels/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a\
      \ href=\"https://store.steampowered.com/app/977630/Shelter_3\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/977630/Shelter_3</a><br><br>Fables\
      \ from the Den continues the studios expansion into the living books segment\
      \ and further expands on the visual style, music and motifs from the Shelter\
      \ series. Fables from the Den reimagines iconic tales from the ages whilst introducing\
      \ new ones \u2013 told from the perspective of your favourite Shelter animal.\
      \  <br><br>Ready to learn life's lessons?<br><br><strong>Main features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Includes remixes and re-workings of tracks from the Shelter\
      \ series.  <br></li><li>A mix of animals plucked from the Shelter series recounting\
      \ Environmental elements such as trees and water will be brought to life.<br></li><li>Fables\
      \ illustrated in a striking water color style.<br></li><li>Seamless animated\
      \ page transitions add depth and personality to an already detailed experience.</li></ul>"
