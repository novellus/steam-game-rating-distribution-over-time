details:
  data:
    about_the_game: "Jones On Fire is a 2-button infinite runner about being a firefighter\
      \ and saving kitties - originally released on mobile, now everywhere. It's also\
      \ the precursor to Hot Tin Roof. Grab Jones On Fire to see how the story of\
      \ Jones and Franky begins, save some kitties, then try its extremely cute and\
      \ also ultra-violent brawler successor...<br><br><a href=\"http://store.steampowered.com/app/632170/Spartan_Fist/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/632170/Spartan_Fist/</a><br><strong>Original\
      \ Description</strong><br><br>Become Emma Jones, firefighter extraordinaire,\
      \ tough cookie and kitten lover. Beat 10 levels of dangerous mountain terrain,\
      \ improving Jones\u2019 skills with every fluffy life saved. Strive for ever\
      \ higher scores, and gain the adoration of millions of cats!<br><br>Save the\
      \ kitties! You\u2019re their only hope!<br><br>- Fast, frenetic, side-scrolling\
      \ fun<br>- Intuitive controls<br>- Juicy running and jumping physics<br>- Fun\
      \ in short bursts, but addictive enough for longer plays<br>- Upgrade Jones\
      \ with increasingly spiffy fire-fighting skills<br>- Blocky, retro visuals with\
      \ just a touch of the modern<br>- Rockin' tunes"
