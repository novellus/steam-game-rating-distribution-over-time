    about_the_game: <h2 class="bb_tag"><strong><i>You there, champion. Spare me some
      of your time.</i></strong></h2><br>I hope you would like to join to our universe
      of <i><strong>Time For Quest</strong></i> where there are no restrictions and
      you will create your own story as a <strong>new hero!</strong><br><br><strong><i>Time
      For Quest</i></strong> is a 2D open world rpg game inspired by combat, adventures,
      rpg games as Zelda, Final Fantasy &amp; Moonlighter!<br><br>You decide which
      way to go and what you want to do at the moment! Do you want to fight the creatures?
      Go! Do you want to work for a king? Go! Do you want to step off? Go!<br><br>The
      game does not have a main story - every city, valley, kingdoms and even objects
      have their own different history, which you can join!<h2 class="bb_tag"><strong><i>FEATURES</i></strong></h2><ul
      class="bb_ul"><li>Action Battle System<br></li><li> Open World<br></li><li>
      Crafting<br></li><li> Fantastic soundtrack<br></li><li> Learn countless spells
      and skills<br></li><li> More then 100 maps<br></li><li> Find secrets and raid
      dungeons!<br></li><li> Lots of interesting Quests</li></ul><br>Discord server  -
      <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/SEPXb8u"
      target="_blank" rel="noopener"  >https://discord.gg/SEPXb8u</a>
