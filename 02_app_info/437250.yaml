  data:
    about_the_game: '<strong>Welcome to the House. You are not welcome.</strong><br><br>Explore
      the House, a parasite dimension that steals from other worlds, in a train that
      scuttles on mechanical legs. <br><br>Uncover secrets. Open locked doors. Lead
      a crew of dysfunctional characters. Write procedurally-generated poems. Fight
      in turn-based combat. Explore a strange new setting, dripping with atmosphere,
      crusted with lore. Escape. Escape. Escape.<br><br>You are an explorer, poet
      and spy, launching yourself into the unknown in search of adventure. Rig an
      election in the city of the dead. Visit a village lit by the burning corpse
      of a god (careful not to inhale the holy smoke). Sell your teeth to skittering
      spider-things for a moment in their library. Over 90 bizarre locations await
      discovery in the dust and the dark.<br><br><strong>A House of Many Doors</strong>
      is a 2D exploration RPG that takes inspiration from Sunless Sea, China Mieville,
      Planescape: Torment and Italo Calvino''s Invisible Cities. It features over
      300,000 words of branching original story and over 770 trillion bad poems.<h2
      class="bb_tag">WARNING.</h2>Please be aware that this game contains the following
      romance options:<br><ul class="bb_ul"><li>Men.<br></li><li>Women.<br></li><li>Goatman.<br></li><li>Ten
      million crows.<br></li><li>An oil rig.</li></ul><br><strong>A House of Many
      Doors</strong> has benefited from the kind support and partial funding of Failbetter
      Games, makers of Sunless Sea and Fallen London.'
