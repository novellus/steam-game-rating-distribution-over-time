      >Streaming Videos on Steam FAQ</a>.</p><br><h1>SEE IT WHILE IT'S IN THEATERS</h1><p>Watch\
      \ Contract to Kill the same day it hits theaters.</p><br><h1>About the Video</h1>In\
      \ this international action-thriller, Steven Seagal stars as Harmon, a CIA/DEA\
      \ enforcer investigating Arab terrorists captured in Mexico. With his team \u2014\
      \ seductive FBI agent Zara and spy-drone pilot Sharp \u2014 he flies to Istanbul\
      \ and uncovers a brutal plot: Islamic extremists plan to use Sonora drug-smuggling\
      \ routes to bring deadly weapons and leaders into the US. To prevent an attack\
      \ on America, Harmon must turn these two savage forces against one another before\
      \ his time and his luck runs out."
