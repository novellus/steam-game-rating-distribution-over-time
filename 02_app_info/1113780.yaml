  data:
    about_the_game: Mason Owens is missing for decades, and yet his oldest friend
      sent you a message saying that he can help track him down. The last thing your
      father was looking for, before he disappeared, was a preternatural ship called
      the Cursed Rose. However, all is not as it seems... and quickly the search turns
      into a swashbuckling pirate adventure, as you sail on the Uncharted Tides!<br><br>Avast
      Ye! Immerse into this seaworthy adventure playing the game from two different
      perspectives. Explore the mysteries of Cursed Rose both as Mary Jane -  swashbuckling
      daughter of a famous captain and Jack - nimble thief with a heart of gold.<br><br>Figure
      out what famous sailor, Mason Owens, was looking for, what daring adventures
      did he live through and why did he leave his daughter behind.<br><br>Find the
      legendary, magical ship which name is being whispered only by the bravest. The
      Cursed Rose. A Man-O-War that every pirate in the Caribbean wants for himself.
      Arrr you ready?<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1113780/extras/new_steam_pac_ver_01.png?t=1575958958"
      crossorigin="anonymous"/><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Play as Mary Jane - the daring sailor and Jack - the honorable thief!<br></li><li>
      Use your magic compass to solve 20 seadog puzzles and get the booty!<br></li><li>
      Overcome any obstacles with your trusty lockpick!<br></li><li> Explore 55 Caribbean
      locations in search for the legendary ship!<br></li><li> Play an additional
      adventure - &quot;Troubled Waters&quot;!</li></ul>
