    about_the_game: "Biker Garage: Mechanic Simulator allows you to be a top motorcycle\
      \ mechanic. Your main aim is to be the best mechanic you can, with loads of\
      \ really happy clients.<br />\r\n<br />\r\nYou start your adventure in a small\
      \ home workshop which you will need to grow to become the best motorcycle workshop\
      \ in the world. Test your bikes on a track, check the quality of your repairs\
      \ and improve bike performance with fine-tuning.<br />\r\n<br />\r\nNot only\
      \ do you customize motorcycles at the request of customers, but you can also\
      \ create your own dream motorcycle. Find a bike at the junkyard or buy it in\
      \ the store and then change it beyond recognition. Use hundreds of different\
      \ parts, starting with tires and ending with a muffler.<br />\r\n<br />\r\n\
      When you expand your business (and your garage), you will unlock new features\
      \ like the auction system, racing, and further skills for more difficult tasks.<br\
      \ />\r\nFeatures:<br />\r\n\xB7 15 motorcycles!<br />\r\n\xB7 Regular and tricky\
      \ requests from clients.<br />\r\n\xB7 Repairs system (buy, sell, mount, unmount\
      \ parts).<br />\r\n\xB7 Paint parts.<br />\r\n\xB7 Auction system (buy, restore\
      \ &amp; sell motorcycles for profit).<br />\r\n\xB7 Develop your skills.<br\
      \ />\r\n\xB7 Expand your garage.<br />\r\n\xB7 Motorcycle customization.<br\
      \ />\r\n\xB7 Junkyard.<br />\r\n\xB7 Test your bikes on the 1/4 mile track!<br\
      \ />\r\n\xB7 Endless gameplay - clients always come back with new problems"
