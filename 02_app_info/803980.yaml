    review: I really like this game and i could easily spend many hours exploring
      the engines of British aircraft from WW2 but one thing i would love to see would
      be, being able to climb inside the bombers and fix things inside the aircraft.
      This would be different from many other mechanic simulators and i would really
      like that. Please consider this idea. Thank you.
