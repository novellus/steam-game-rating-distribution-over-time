      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/849100/Alaskan_Truck_Simulator/</a></p><br><h1>CHECK
      THOSE GAMES FROM OUR FRIENDS</h1><p><a href="https://store.steampowered.com/app/1035120/Lust_from_Beyond/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1035120/Lust_from_Beyond/</a><br><a
      href="https://store.steampowered.com/app/1368470/Terror_Endless_Night/?beta=0"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1368470/Terror_Endless_Night/?beta=0</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/803980/extras/PMS_Features.gif?t=1607439943"
      /><br><br>Plane Mechanic Simulator puts you in a role of an RAF ground crew
      technician at the start of the Battle of Britain. You will face various tasks
      ranging from simple refueling to engine repairs and gun harmonization. In order
      to bring you the best possible experience we have meticulously recreated 3 legendary
      British aircraft of that era:<br><br><strong><ul class="bb_ul"><li>Supermarine
      Spitfire Mk.1<br></li><li>De Havilland Tiger Moth<br></li><li>De Havilland Mosquito<br></li><li>Hawker
      Hurricane<br></li><li>Bristol Blenheim<br></li><li>And more to come!</li></ul></strong><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/803980/extras/pms_timeline_bristol.png?t=1607439943"
      /><br><br>Plane Mechanic Simulator offers <strong>81 </strong>missions, almost
      <strong>800 </strong>parts to tinker with and an unprecedented attention to
      detail.<br><br>The game also features a unique campaign where you are assigned
      to a specific squadron with your own machine and pilot. Make a mistake and he
      might not return from a mission. Perform well and he will become an ace.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/803980/extras/MOSHED-2019-1-28-15-32-26.gif?t=1607439943"
      />
