  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/Steam_About-01.png?t=1608529547\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/Steam_About-02.png?t=1608529547\"\
      \ /><br><br><br>Every second matters in <strong>Timelie</strong>, a stealth\
      \ puzzle adventure, where you control time like a media player. Perceive future\
      \ events to plan your escape strategy from the past, sneak an enemy, and manipulate\
      \ time through this companionship journey of a mysterious cat and a little girl\
      \ with a precognitive power.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/movie2020-12-1620h17m004_14.gif?t=1608529547\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/movie2020-12-1620h17m004_9.gif?t=1608529547\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/movie2020-12-1620h17m004_6.gif?t=1608529547\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/Topic_Foresee_EN.png?t=1608529547\"\
      \ /><br><br>The <strong>Timeline </strong>ability gives players the power to\
      \ control time just like a media player. <strong>Drag the Timeline left rewind\
      \ time</strong> and undo your past mistakes. <strong>Drag it right to watch\
      \ your future</strong> unfold and gain you valuable information to change your\
      \ past.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/foresee-and-rewind.gif?t=1608529547\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/Topic_Coop_EN.png?t=1608529547\"\
      \ /><br><br><strong>Control both the girl and the cat simultaneously</strong>,\
      \ timing their movements and actions to complement each other, escape detection,\
      \ distract enemies, and ultimately escape the world they\u2019re trapped in.\
      \ <strong>Experience cooperative play for a single player like never before</strong>.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/cooperative.gif?t=1608529547\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/Topic_World_EN.png?t=1608529547\"\
      \ /><br><br>Lose yourself in a vibrant world filled with colorful abstractions\
      \ and surreal visuals. Explore strange realms filled with danger\u2026<strong>but\
      \ also discovery</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1150950/extras/world-beyond-time.gif?t=1608529547\"\
      \ />"
