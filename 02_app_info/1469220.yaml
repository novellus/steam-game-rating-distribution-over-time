    about_the_game: "If life is tired, just be a cat, become a cute and happy cat,\
      \ and run freely in the beautiful open world!<br />\r\nAbout the game:<br />\r\
      \nYou want to be a brave and cute kitten. Although life is difficult, it is\
      \ full of fun. You can run freely in the vast and beautiful open world, through\
      \ the woods and grassland, looking for food, hunting small animals, and dueling\
      \ dogs and sheep. You Can't even beat a chicken, in this vivid world is full\
      \ of challenges."
