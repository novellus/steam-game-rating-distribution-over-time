    about_the_game: "Trancelation is a neon arcade game filled with linguistics and\
      \ electronic music. It\u2019s about translating sets of words in a futuristic\
      \ world of fractals and vibrant sounds. You control The Spark and your main\
      \ objective is to navigate through an ever-changing environment full of enemies\
      \ and obstacles. Watch out \u2013 they\u2019ll strip you of your life and put\
      \ end to your journey in an instant! Use buffs, such as bombs, shields or extra\
      \ life, and collect points for every correct word association!<h2 class=\"bb_tag\"\
      ><strong>STATE OF THE ARCADE</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/716560/extras/header_action_legacy_600x113.png?t=1607083836\"\
      \ /><br><br>A classic arcade video game that will definitely test your agility\
      \ and dashing skills. Navigating 'The Spark' can be a real challenge when you\u2019\
      re unsure of a word\u2019s meaning or when your enemies are closing in and there\
      \ are walls in your way. You only have a limited number of lives, so be extra\
      \ careful and think twice before taking a risk! And if you don't want to learn\
      \ languages, no problem! Trancelation features an Arcade Mode where you don\u2019\
      t pair any words. Only pure agile skills count!<h2 class=\"bb_tag\"><strong>LEARN\
      \ NEW LANGUAGE SKILLS</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/716560/extras/header_legacy_600x113.png?t=1607083836\"\
      \ /><br><br>Trancelation is designed to boost your memory skills and help you\
      \ to memorize words. Word repetition isn\u2019t just some boring chore that\
      \ requires a lot of motivation any more \u2013 it's an enjoyable experience,\
      \ so you want to play it every day just for fun! Trancelation features fast-paced\
      \ gameplay and an engaging atmosphere that puts our brains into high gear and\
      \ eventually boosts our language skills. It also teaches you to recall translations\
      \ quickly \u2013 a crucial skill in real-world language usage.<h2 class=\"bb_tag\"\
      ><strong>CREATE &amp; SHARE VOCABULARY LISTS</strong></h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/716560/extras/header_vocab_lists_legacy_600x113.png?t=1607083836\"\
      \ /><br><br>Learn any language you like! Trancelation allows you to easily import\
      \ your own vocabulary lists, even those from the most popular language learning\
      \ apps. You\u2019re also free to share them with the community and use lists\
      \ other people have created! As the community grows, you\u2019ll have access\
      \ to more difficult and complex sets and the gameplay will become much more\
      \ demanding.<h2 class=\"bb_tag\"><strong>MAIN FEATURES</strong></h2>\u2022 A\
      \ one of a kind mix of classic arcade game and language learning platform<br><br>\u2022\
      \ Fast-paced, engaging gameplay set in a neon, fractal world<br>\u2022 Word\
      \ association challenges to boost your linguistic skills<br>\u2022 Challenges\
      \ designed to help you recall foreign words immediately<br>\u2022 A soundtrack\
      \ that mixes the best of the electronic and trance genres<br>\u2022 An energetic\
      \ atmosphere drowned in neon esthetics<br>\u2022 The possibility to create your\
      \ own vocabulary lists and share them with others \u2013 infinite amounts of\
      \ new content!"
