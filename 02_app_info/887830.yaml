    about_the_game: Pretend is an arcade game, an adaptation of the classic party
      games Mafia and Werewolf. It is a game of murder, accusations, deceit, and survival.<br>Play
      with 4-15 players online or via the local network, as you attempt to uncover
      who pretends to be a worker - by completing tasks and discussing with other
      co-workers.<h2 class="bb_tag"><strong>How to Play</strong></h2><br>Pretend Has
      2 Unique Roles.<br><br>Before a game starts, players are put into a lobby. Players
      are then assigned roles randomly from the start. Players have an in-game role
      card that explains their role's abilities and alignments.<br><br>Each role has
      specific goals, and they are listed below -<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887830/extras/thePretender.png?t=1609970567"
      /><br><br><br><i><br>You are sent by a large software company into the office
      of a small indie group - and your main goal is to destroy them and prevent the
      release of their software.</i><br><br><ul class="bb_ul"><li> Kill the employees
      to destroy the company.<br></li><li> Pretend to run tasks and avoid getting
      exposed.<br></li><li> Sneak through ventilation, to move faster.<br></li><li>
      Sabotage, in order to cause chaos.</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/887830/extras/the_employee.png?t=1609970567"
      /><br><br><br><i><br>You are a hard-working fellow, whose main goal is to finish
      developing the software by completing tasks or find out who is pretending to
      be an employee.</i><br><br><ul class="bb_ul"><li> Complete tasks in order to
      develop the software and win.<br></li><li> Find out who the pretender is, by
      discussing and analyzing other employees<br></li><li> Use security cameras and
      other tools in order to expose the pretender.<br></li><li> Chat and vote out
      the suspected pretender.<br></li><li> Eat food and go to the toilet to ensure
      a good daily routine.</li></ul><h2 class="bb_tag">And more roles coming soon...</h2><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Free to play &amp; browser
      compatibility.<br></li><li> Voice and text chat with other employees during
      Emergency Meetings.<br></li><li> Customize your character with random accessories.<br></li><li>
      Get a pet to look better ( or even create one ).<br></li><li> Cross-platform
      multiplayer between PC, Tablet, iOS, and Android<br></li><li> Play via a local
      connection or online with your friends or strangers!<br></li><li> Account limitation
      for leaving the match prematurely.</li></ul><h2 class="bb_tag">Coming soon...</h2><ul
      class="bb_ul"><li> Other roles - such as detective or medic. (if possible)<br></li><li>
      New maps with tons of new quests.<br></li><li> Exclusive skins and customizable
      pets.<br></li><li> Better textures and game optimization.<br></li><li> And any
      other good suggestions ;)</li></ul>
