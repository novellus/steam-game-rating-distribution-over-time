    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1265140/extras/bana.png?t=1605091213"
      /><br><br>Simple 3D 3rd person view search game.<br>Manipulate a 13 year-old
      Saya and a 23 year-old Saya to find jewelry in her grandfather''s mansion in
      the countryside.<br><br>A light game for all ages.<br>Not for core gamers or
      shooters.<br><br>Features of the game<br>3D 3rd Person View Game<u> (Be careful
      as it is not a shooter.)</u><br>A level design created from scratch.<br>The
      atmosphere of a country mansion.<br>All you have to do is get all the jewelry
      in the building and you''re done.<br>There are 32 jewels.<br>Simple operation.
      There are only 2 types of operation: &quot;walk&quot; and &quot;get a jewel&quot;.<br>You
      can''t do things like &quot;run&quot; &quot;jump&quot; &quot;crouch&quot; or
      &quot;shoot a gun&quot;.<br>The door opens and closes automatically when the
      player approaches.<br>Save Load function (1 save slot)<br><br>Level 1 : When
      Saya was 13, she lived with her grandfather in his mansion in the country. Her
      grandfather''s hobby was collecting jewels, but she always got scolded because
      she found and got them in his mansion.<br>Level 2 : 10 years have passed since
      then. Saya drove to the mansion where she used to live with her grandpa.<br><br>Controls<br>WALK:
      W, A, S, D<br>GET the gem: E<br>Camera: Mouse<br>Pause menu: ESC<br><br>Xbox
      controller<br>WALK: Left stick<br>GET the gem: X<br>Camera: Right stick<br><br>Controls(mini
      game puzzle)<br>Mouse wheel: Camera zoom<br>Mouse drag: Camera move, Move puzzle
      piece'
