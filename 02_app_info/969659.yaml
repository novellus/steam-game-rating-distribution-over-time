    about_the_game: Saddle up and get ready to ride with enough music to load a pair
      of six-shooters!<br><br>The Wild West Variety Pack by composer Joel Steudler
      will keep you on the dusty trail from the saloon to the prairie and on to the
      frontier where danger and duels await... and it won't even cost you a fistful
      of dollars.<br><br><strong>This pack contains:</strong><br><ul class="bb_ul"><li>12
      instrumental music tracks<br></li><li>Looped music for battles, towns, and dungeons<br></li><li>Themes
      that evoke the feel of the wild west<br></li><li>Royalty free music to use in
      your commercial and non-commercial RPG Maker projects</li></ul>
