    about_the_game: "Enter the world of Dangerous skies, a shoot em up inspired by\
      \ the mythical space invaders, you will face ten fantastic levels in full 80s\
      \ style.You will have to fight the alien invasion and free the planet from their\
      \ threat. During the missions you will come into possession of upgrades to increase\
      \ firepower. If you miss the eighties this is the game for you.<br />\r\n<br\
      \ />\r\nKey Features<br />\r\n<br />\r\n* eliminates the alien invasion and\
      \ saves the planet earth<br />\r\n<br />\r\n* establish your score record<br\
      \ />\r\n<br />\r\n* unlock the extra skins of your spaceship<br />\r\n<br />\r\
      \n* relive an 80 years atmosphere<br />\r\n<br />\r\n* discover the upgrades\
      \ of your weapons<br />\r\n<br />\r\n* face fearsome bosses"
