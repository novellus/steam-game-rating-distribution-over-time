  data:
    about_the_game: Courtyard Broomball is a retro parody of the Backyard Sports series
      from the late 90's. The sport played in the game is based on the real-life sport
      of quidditch (which is like a combination of rugby and dodgeball). You can hand
      pick your team from a growing cast of quirky, fictional characters, or real-life
      players from all over the world including the US, Spain, UK, Ireland, Norway,
      France, Peru, Saudi Arabia, and Uganda!<br><br><ul class="bb_ul">*Over 80 different
      players to choose from! 60 from real life!</ul><br><ul class="bb_ul">*Powerups!</ul><br><ul
      class="bb_ul">*Ranked online multiplayer!</ul><br><ul class="bb_ul">*Achievements
      and unlocks!</ul><br><ul class="bb_ul">*Humor!</ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/592400/extras/example_cropped.png?t=1528934404"
      />
