    about_the_game: <h2 class="bb_tag">Fly a small paper plane!</h2><br><strong>Air
      is a game made to transport you to an enchanting world</strong>, forget your
      worries and let yourself be carried away by the atmosphere.<br><br><strong>In
      Brittany-inspired settings in France,</strong> you need to fly a small paper
      airplane for as long as possible!<br><br><strong>But beware, you will meet many
      obstacles along the way.</strong> Use drafts to lift your plane ever higher!<br><br><strong>Will
      you make it to the end?</strong><h2 class="bb_tag">Main features:</h2><br><strong>-
      Use the inertia of your small paper plane to travel long distances.</strong>
      Be mindful that the small plane is very light, the slightest flurry can push
      you off your path. So beware of strong turbulence and use drafts with caution.<br><br><strong>-
      Use drafts to gain speed and height.</strong>  Use the rising winds of the fields,
      the hot air of manholes or air conditioners, as well as the wind from moving
      objects to continue your journey.<br><br><strong>- The obstacles</strong> you
      will face include buildings, cars, pedestrians, electrical wires, birds, and
      much more. <br><br><strong>- Hover over eight unique levels</strong> each representing
      an different Breton environment such as a town, the countryside, a city, or
      the beach and the port. <br><br><strong>- Unique and highly detailed 3D environments:</strong>
      from the smallest paper on the ground to the tallest buildings, everything is
      done to give you the impression of being in the French region of Brittany.
