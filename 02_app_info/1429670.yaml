  data:
    about_the_game: "Synopsis<br />\r\n<br />\r\nMontecristo was a devil who, due\
      \ to the betrayal of his subordinates, suffered defeat at the hand of humans.<br\
      \ />\r\nAt the last moment, he was granted a final miracle.<br />\r\nHe succeeded\
      \ in returning to the past before all of his misfortunes began.<br />\r\n<br\
      \ />\r\nHowever, his body had shrunk in the process, and he was now the size\
      \ of a small child...<br />\r\n<br />\r\nA demon, defeated by the world and\
      \ abandoned by his subordinates...<br />\r\nKnowing what the future had in store\
      \ for him, he made up his mind.<br />\r\n<br />\r\nThe only thing I can rely\
      \ on... is the dungeon!<br />\r\nAnd who the hell betrayed me anyway?!<br />\r\
      \n<br />\r\n<br />\r\n<br />\r\nFeatures of this game<br />\r\n<br />\r\n<br\
      \ />\r\n- Based on the popular Korean internet novel called &quot;Dungeon Lord&quot;<br\
      \ />\r\n<br />\r\n- Written by Workingdog, who wrote the scripts for the mobile\
      \ games &quot;She is a Mermaid&quot; and &quot;The Fox Awaits Me&quot;<br />\r\
      \n<br />\r\n- A fictional story set in a fantasy world created for an internet\
      \ novel<br />\r\n<br />\r\n- Story-rich gameplay(about 500 pages worth) and\
      \ beautiful girls animated with care<br />\r\n<br />\r\n- Excellent performances\
      \ by professional Korean voice actresses<br />\r\n<br />\r\n- Summon monsters,\
      \ study them, and then evolve them! An infinite amount of resources and spells\
      \ are at your fingertips."
