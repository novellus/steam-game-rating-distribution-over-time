  data:
    about_the_game: "Attention! Identical packages cannot be activated on the same\
      \ account twice! <br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<br><br>This bundle includes<br><ul class=\"bb_ul\"><li>Jericho's\
      \ command fighter \u201CPilgrim\u201D, rank 16;<br></li><li>Kinetic weapon \u201C\
      Thanatos\u201D railgun<br></li><li>Active module \u201CCamouflage shroud\u201D\
      <br></li><li>Shield modifier \u201CSafety speed boost\u201D</li></ul><br>The\
      \ inhabitants of Jericho made pilgrimages to the Monolith for centuries. Even\
      \ the invasion and the ban on flights to this zone could not break this tradition.\
      \ A new tradition appeared and quickly took root among the top Jericho Families.\
      \ Now the patriarchs were allowed on the pilgrimage only under the protection\
      \ of mercenaries.<br><br>So a few years ago Pilgrim was constructed with the\
      \ money of caring patrons. A model designed to protect pilgrims. In order to\
      \ make flights in turbulent times for the galaxy, the ship was equipped with\
      \ a camouflage generator and rapid-fire weapons, while a lot of effort was put\
      \ into the shield system.<br><br>Just recently, Pilgrim became available on\
      \ the market. The reason for the sharply increased popularity of the ship was\
      \ not the mass passion for pilgrimages. The model was appreciated by the UMC\
      \ mercenaries who found a new use for it \u2014 in battles."
