details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"> The Game: </h2> <br>Crying is not Enough\
      \ is a Third-Person game that belongs to Action Adventure / Survival Horror\
      \ genre.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/850690/extras/giphy2.jpg?t=1559761234\"\
      \ /><br><br>The player has to face<strong> enemies</strong>, using weapons and\
      \ other <strong>survival mechanisms</strong>. He has to solve various <strong>puzzles\
      \ </strong>and make progress by slowly unfolding the story.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/850690/extras/foggy2.jpg?t=1559761234\"\
      \ /><h2 class=\"bb_tag\"> Story: </h2> The game is about the story of a 35 year-old\
      \ Jacob Helten and more specifically with his experiences after Claire\u2019\
      s serious injury to a car accident.<br>A few weeks after the accident Claire\u2019\
      s health begins to improve significantly, but before getting discharged, she\
      \ disappears mysteriously from the hospital.<br>The same evening, an unknown\
      \ woman approaches Jacob, claiming that she knows where his wife is, while declaring\
      \ her willingness to help him.<br><br>At this point, a dark journey begins,\
      \ in a mysterious distant place, where soon the central character will understand\
      \ that the disappearance of his wife is nothing more than a small incident of\
      \ a puzzle that has yet to be unfolded. Soon he will find himself entangled\
      \ in a game for harsh players, full of hatred, fear and intrigue, which although\
      \ he is not the center, he is forced to adapt and survive, or at least he thinks\
      \ so\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/850690/extras/riddle2.jpg?t=1559761234\"\
      \ />"
