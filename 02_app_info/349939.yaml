    about_the_game: "Original costumes for all 77 playable characters from DYNASTY\
      \ WARRIORS 8 will become available for selection under CHANGE OUTFIT.<br />\r\
      \nEnjoy new and unique costumes that give a fresh look to every battlefield!<br\
      \ />\r\n<br />\r\nThis set features costumes for the following characters:<br\
      \ />\r\nXiahou Dun, Dian Wei, Zhang Liao, Cao Cao, Xu Zhu, Xiahou Yuan, Xu Huang,\
