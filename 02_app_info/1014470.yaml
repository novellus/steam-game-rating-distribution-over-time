details:
  data:
    about_the_game: "F8S \xE8 un gioco di genere RPG, ambientato in un mondo fantasy.\
      \ <br />\r\n<br />\r\nNel Continente, terra magica in cui si ambienta la storia,\
      \ \xE8 un tempo di grandi tumulti. Un ignoto dittatore, &quot;L'Autoproclamato&quot;,\
      \ sembra essere insorto dal nulla e, insieme ai suoi seguaci, progetta di conquistare\
      \ ogni terra conosciuta. Le sue folli gesta, in qualche modo toccano la vita\
      \ di tutti e 8 i personaggi utilizzabili, che per un motivo o per l'altro intraprenderanno\
      \ un'avventura nel tentativo di fermarlo. Star\xE0 a te e all'eroe che sceglierai\
      \ fermare questa inesorabile minaccia.<br />\r\n<br />\r\n<br />\r\nDETTAGLI\
      \ DI GIOCO:<br />\r\n<br />\r\n<br />\r\n- PERSONAGGI UTILIZZABILI: 8 principali\
      \ (con 8 storie differenti), con alcuni secondari;<br />\r\n<br />\r\n- MISSIONI\
      \ DISPONIBILI: 100, divise tra principali, secondarie e sfide;<br />\r\n<br\
      \ />\r\n- DURATA: 7-8 ore di gioco per la quest principale, 15-20 stimate per\
      \ completare il gioco. <br />\r\n<br />\r\n- MAPPA: Openworld (450 x 450 ca),\
      \ con pi\xF9 di 100 icone direttamente esplorabili e con un totale di 620 mappe\
      \ accessibili tra abitazioni, grotte, ecc.<br />\r\n<br />\r\n- NEMICI: 210\
      \ creature differenti affrontabili.<br />\r\n<br />\r\n- SOUNDTRACK: 24 tracce\
      \ originali."
