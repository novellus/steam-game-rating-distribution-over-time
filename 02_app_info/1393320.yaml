    about_the_game: "<h2 class=\"bb_tag\">keyword</h2><br>An Interactive Detective\
      \ Thriller<br><br>Keyword is a near-future cyberpunk detective-thriller game\
      \ about a private investigator searching for his missing daughter. \u200B<br><br>You\
      \ will take on the role of a private investigator and father to an 18-year-old\
      \ girl. You must use your observation and deduction skills, coupled with your\
      \ tech-savviness, hacking around social media accounts and websites in order\
      \ to unravel the threads surrounding the mystery of your missing daughter.<br><br>Tired\
      \ of dialogue prompts revealing the answers to detective cases? Keyword plays\
      \ like a single-player, virtual escape room on PC. Nothing stops you from playing\
      \ with a friend -- after all, every Sherlock needs their Watson.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1393320/extras/Screen_Shot_2020-08-26_at_12.32.46_AM.png?t=1604498247\"\
      \ />"
