    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Veteran of sketch, television,
      and film, comedian Michael Ian Black has mastered a delivery that's equal parts
      dapper and deadpan, whether he's discussing the pro-choice debate or the Tilt-A-Whirl.
      Taped at John Jay College in New York City, Black's special includes his wry
      take on the human experience, from parenting and gender roles, to guilty pleasures
      of all shapes and sizes.
