    about_the_game: Veteran of sketch, television, and film, comedian Michael Ian
      Black has mastered a delivery that's equal parts dapper and deadpan, whether
      he's discussing the pro-choice debate or the Tilt-A-Whirl. Taped at John Jay
      College in New York City, Black's special includes his wry take on the human
      experience, from parenting and gender roles, to guilty pleasures of all shapes
      and sizes.
