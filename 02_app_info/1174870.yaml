details:
  data:
    about_the_game: Play as an elected congressman. Vote and propose laws, trade favors,
      convince your fellow congressman to do what you want and build your popularity
      and prestige. You will have to make tough decisions with unpredictable results.
      If you play your cards right you will surely climb to power<br><br><strong>Choose
      the party you belong and the causes you believe.</strong> They will constantly
      ask you to do this and do that, vote like this and like that, you have to keep
      them happy so you can use their power and influence as leverage.<br><br><strong>Create
      complex bills that hopefully you will be able to turn into law. </strong> With
      the bill creator you can write bills that are just good enough that the affected
      causes will get satisfied and subtle enough that it can pass in the congress.<br><br><strong>Fulfill
      missions and deal with crisis.</strong> It might be something the party asked
      you to do, maybe a cause or even something you promised to a congressman, it
      doesn't matter, for whatever reason you have to do it. It might be simple, maybe
      just a little talk will do. Sometimes you have a big and difficult task that
      you just have to do at the expense of your plan.<br><br><strong>Win reelection
      and consolidate your name in politics.</strong> Build your reputation over time,
      if you what to do something meaningful you can't just expect to do it on your
      first term, it takes time to make the connections and gather the leverage needed.
