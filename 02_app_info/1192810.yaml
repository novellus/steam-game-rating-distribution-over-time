    about_the_game: "Romancelvania is a both a loving parody of Metroidvanias and\
      \ fresh take on dating in games. It's an RPG that features in-depth weapon and\
      \ magic based combat, exploration based platforming, and a cast of gorgeous\
      \ monsters that you won\u2019t be able to resist.<br><br>You play as the legendary\
      \ playboy vampire himself, Drac, as he battles and romances his way across Transylvania.\
      \ After being reluctantly recruited by the Grim Reaper to star in a \u201Creality\
      \ dating show,\u201D he's on a mission to find the world's most eligible monsters,\
      \ get them to move into his party mansion, and restore his former glory by killing\
      \ everything in his path along the way.<br><br><strong>Introducing the Thirsty\
      \ Metroidvania</strong> - Romance your way across Transylvania, encounter absurd\
      \ monsters, craft weapons, learn magic, and more.<br><br><strong>Build your\
      \ castle</strong> - Grow the party mansion as you convince more cast members\
      \ to move in, and decide where monsters live to get stat and skill bonuses.\
      \ <br><br><strong>Enjoy the Showmance</strong> - Take the cast members on outlandish\
      \ dates, massage your sweetheart to unlock more conversation options, and spend\
      \ time getting to know these supernatural hotties."
