    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/988070/extras/aoz_gif_1.gif?t=1591972115"
      /><h2 class="bb_tag">There's So Many of ZHEM!</h2>Face against waves of 200
      zombies with nowhere to run or hide. <br><br>All of ZHEM emphasize on shooting
      your way and using various tactics such as the hook mechanism to escape or timed
      your attack on explosive barrels. You can pick 2 different characters, Cloten
      Rogers and Ailsa, the best special agents in the world. Players are equipped
      with a primary and a secondary weapon. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/988070/extras/aoz_gif_3.gif?t=1591972115"
      /><br>One of the maps include a moving train that is inspired by a popular movie
      'Train to Busan'. Gameplay will not be a linear one which you eliminated waves
      of zombies but they will come in different ways and entrances that players need
      to adapt to. Zombies are extremely fast in their speed and attack, even if you
      reached high locations, they can climb their way up towards you.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/988070/extras/aoz_gif_2.gif?t=1591972115"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>3 unique maps locations
      and 2 playable characters with different primary weapons.<br><br></li><li>Hordes
      of zombies army that can run, jump and climb fast.<br><br></li><li>Slow-mo cinematic
      gun play actions<br><br></li><li>Hooking mechanics to plunge into the air<br><br></li><li>Difficulty
      settings can be adjusted for casual/ hardcore players</li></ul><h2 class="bb_tag">Release
      Date</h2>All of ZHEM is coming in 2019.<br><br>For more updates, add the game
      to your Wishlist to be notify of the release.
