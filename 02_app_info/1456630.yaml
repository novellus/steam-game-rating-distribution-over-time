    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1456630/extras/textOverview.png?t=1606401029"
      /><br><br>Dawn of the Mexica is a challenging roguelike videogame based on the
      myths from the indigenous people of the Valley of Mexico in the age of the Culhua-Mexica
      Empire and the invasion of the spanish conquistadors.<br><br>Our story begins
      in a fateful morning, in which the sun god Huitzilopochtli hasn''t risen...<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1456630/extras/textGameFeatures.png?t=1606401029"
      /><br><br><ul class="bb_ul"><li> Pure turn-based roguelike with procedural level
      generation (different every game!) and character permadeath.<br><br></li><li>
      Colored dynamic lighting. Light and shadows are essential in this sunless world.<br><br></li><li>
      Extremely complex and realistic combat system. Every weapon and armor type combination
      is taken into account. There''s more than a thousand detailed critical effects:
      Every part of your body can be injured or broken, burn and freeze. You can become
      blind. Or deaf. You may bleed, become stunned, knocked out...<br><br></li><li>
      Complex character sheet with 9 stats, 12 Character classes, more than a hundred
      spells and more than 40 skills to choose from as you level up.<br><br></li><li>
      Friendly and intuitive interface. You can fully enjoy the game either with mouse
      or keyboard.<br><br></li><li> Weather/survival system. Even a torch may change
      temperature around you. Be careful not to freeze nor faint from the heat!<br><br></li><li>
      Deeply researched. You won''t find &quot;ooparts&quot;. The mexica background
      is not &quot;aesthetic&quot;. Weapons, armor, clothing and items from that era
      are recreated as faithfully as historical data allows.</li></ul>'
