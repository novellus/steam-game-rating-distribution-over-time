details:
  data:
    about_the_game: 'In <strong>Save The Astronaut</strong> you take on the role of
      Bill, career space-man. You''re marooned on an uncharted world in a far off
      star system. Covered in jagged rock and freezing ice. Before impact your ship
      jettisoned a disaster beacon. You must traverse this chilling world and activate
      the beacon to receive rescue.<br><br>Your mission: In this Shareware demo is
      to navigate the 7 ever-more challenging levels and reach the exit before you
      run out of air! Avoid freezing waters, and razor-sharp rocks. Find reserve oxygen
      tanks and keep your life line going long enough to make it to the end!<br><br>You
      have ten seconds to breathe. Don''t choke.<br><br>This shareware demo contains
      seven main levels and two bonus levels. Nearly a third of the games content
      at your finger tips for absolutely free! Run, jump, dodge hazards, and make
      sure to collect oxygen tanks and stay alive!'
