    about_the_game: "<i>Deep inside the Citadel of Chaos, the dread sorcerer Balthus\
      \ Dire is plotting. Summoned by a desperate plea for help, you are the Vale\
      \ of Willow\u2019s only hope. And you are no ordinary adventurer. As star pupil\
      \ of the Grand Wizard of Yore and a master sorcerer yourself, you must strike\
      \ at the very heart of Balthus Dire\u2019s nightmare world. </i><br><br>Relive\
      \ <i>Fighting Fantasy</i> \u2013 the beloved text-based, interactive adventures\
      \ of the 80s and 90s! Push your Skill, Stamina and Luck to the limits as you\
      \ explore Balthus Dire's terrifying Citadel. This gamebook has been converted\
      \ to digital format using Tin Man Games' acclaimed Gamebook Adventures engine.<h2\
      \ class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li> Make the gamebooks\
      \ as easy or hard as you like and even turn on a special 'Free Read' mode to\
      \ play the book like an old-school cheater! <br></li><li> Map feature makes\
      \ it easy to keep track of everywhere you have explored during current and previous\
      \ playthroughs.<br></li><li> Unlimited Bookmarks allow you to revisit difficult\
      \ sections as many times as desired. <br></li><li> Classic, original artwork\
      \ from Russ Nicholson, all viewable through a collectable artwork gallery.<br></li><li>\
      \ Automated Adventure Sheet that keeps track of your stats, inventory and knowledge\
      \ gained during your journey.<br></li><li> Specially composed, atmospheric soundtrack\
      \ and effects. </li></ul><br><i>Citadel of Chaos</i> is digital gamebook DLC\
      \ intended for use with <i>Fighting Fantasy Classics</i>."
