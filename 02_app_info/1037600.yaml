details:
  data:
    about_the_game: Faced with rejection from the oldest baseball team in Sea Paddle,
      the Ne'er Winners, a donkey politician from Assachusetts named Lord Democrat
      plots to have them disqualified from the Sea Paddle Baseball League! Our hero,
      Jeff Bout, also performs poorly in the tryouts. But through practice, Jeff eventually
      succeeds in joining the Ne'er Winners and finds himself tasked with foiling
      Lord Democrat's plan! Shortly after beginning his journey, however, Jeff finds
      his coach has been left mysteriously unconscious and is joined by two friends
      who agree to carry him to safety!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>
      Most battles occur in swap-out RPG format!</li></ul><ul class="bb_ul"><li> Explore
      the world in a pixelated, platforming adventure!</li></ul><ul class="bb_ul"><li>
      Utilize baseball equipment in and out of battle!</li></ul><ul class="bb_ul"><li>
      Play through multiple game genres, and as different characters!<br>- When swapped
      in, Teddy can retrieve standard baseballs pitched last turn!<br>- Laura is immune
      to persuasion and recovers HP by defeating enemies!</li></ul><ul class="bb_ul"><li>
      Unlock a second game mode with a code found in the story!</li></ul>
