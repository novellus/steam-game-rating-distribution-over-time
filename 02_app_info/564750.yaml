  data:
    about_the_game: "Dimension Jump is a precision puzzle platformer, where you don\u2019\
      t just jump between platforms, you jump between dimensions! <br><br>Once you\u2019\
      ve picked up the basics you\u2019ll have to master the art of dimension jumping,\
      \ gravity switching and teleporting to get through some of the most challenging\
      \ levels on offer. <br><br>With over 90 levels to complete, each with challenge\
      \ times and bonus stars, there will be plenty to challenge all skill levels.\
      \ As you progress through level sets the difficulty increases, adding in new\
      \ mechanics and putting all the skills you\u2019ve learned to the test.<br><br>Collect\
      \ Steam achievements by completing level sets and other accomplishments, challenge\
      \ your friends with your own custom levels using the level editor, and compete\
      \ against the world on global leaderboards for the fastest times.<h2 class=\"\
      bb_tag\"></h2><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Dimension\
      \ jump your way through over 90 levels<br></li><li>Challenge variants of every\
      \ level to really test your skills<br></li><li>Collect Steam achievements<br></li><li>Compete\
      \ for the fastest time on global leaderboards<br></li><li>Build and share your\
      \ own levels via Steam Workshop</li></ul>"
