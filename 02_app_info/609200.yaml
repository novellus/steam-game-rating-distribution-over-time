details:
  data:
    about_the_game: "The Heroine Anthem Zero Episode 1 Artbook feature all of the\
      \ stunning visuals of the 2D RPG classic, available in English for the first\
      \ time on the Steam platform. The artbook is available for a special discount\
      \ price to show our appreciation for the support of our fans.<br><br>In addition\
      \ to the art shown in-game, the artbook encompasses all available materials\
      \ from the making of Heroine Anthem Zero: including concept art, level design,\
      \ character roughs, special illustrations and detailed introductions to all\
      \ the characters and locations. 302 pages long, this artbook is the essential\
      \ companion guide and art resource to the myths, legends and reality of Heroine\
      \ Anthem Zero. <br>\_<br>The artbook features:<h2 class=\"bb_tag\">\u3010World\
      \ and Mythology\u3011</h2>\u3000The background history, and compilations of\
      \ mythology and legends in the Heroine Anthem Zero universe.<h2 class=\"bb_tag\"\
      >\u3010Character Design\u3011</h2>\u3000Character rough sketches and design,\
      \ including monster design.<h2 class=\"bb_tag\">\u3010Background art, Visual\
      \ CG and Storyboard\u3011</h2>\u3000Including background art, visual art from\
      \ in-game scenes, drafts and storyboard art.<h2 class=\"bb_tag\">\u3010Level\
      \ Design\u3011</h2>\u3000Detailed level art, and design drafts of in-game levels.<h2\
      \ class=\"bb_tag\">\u3010Illustrations\u3011</h2>\u3000All illustrations, including\
      \ special events and other material."
