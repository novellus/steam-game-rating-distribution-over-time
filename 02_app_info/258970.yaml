    about_the_game: "The classic Gauntlet 4-player co-op action gameplay returns in\
      \ a completely new experience!  Play as one of four distinct heroes in an intense\
      \ monster filled dungeon brawler with a combination of both uniquely built and\
      \ randomly generated levels to explore. Battle the endless hordes of foes as\
      \ you and your friends fight for treasure and glory via both local and online\
      \ co-op multiplayer. Invade the Darkness!<br><br><strong>New Gauntlet Experience\
      \ </strong><br>Classic dungeon crawling action is melded with innovative new\
      \ features for the ultimate Gauntlet challenge.<br><br><strong>Online and Couch\
      \ Co-op Multiplayer </strong> <br>Explore on your own if you dare or play with\
      \ friends in 4-player same-screen and online co-op.  Your friends can become\
      \ foes as you compete to see who can claim the most kills and the most gold.\
      \ <br><br><strong>Four Classic Characters</strong> <br>Gauntlet\u2019s four\
      \ classic characters: Warrior, Valkyrie, Elf, and Wizard return but with more\
      \ distinctive play styles and their own unique skills.  <br><br><strong>Discover\
      \ New Powers </strong><br>Players can scour the dungeons for gold and loot to\
      \ unlock mystical Relics that grant the holder deadly new abilities.  But beware\
      \ \u2013 if used incorrectly they can be detrimental to your party\u2019s health!<br><br><strong>How\
      \ Will You Die?</strong>  <br>Fiendish traps, monstrous hordes, epic bosses\
      \ and even your own friends will cause you to die in confounding and extraordinary\
      \ ways.<br><br><strong>Accolades:</strong><br><ul class=\"bb_ul\"><li> \u201C\
      An idealized reboot of the series \u2013 immediately familiar yet totally fresh.\u201D\
      \ \u2013<strong> Digital Trends</strong><br></li><li>\u201CYou haven\u2019t\
      \ needed food this badly since the 1980\u2019s\u201D \u2013 <strong>Gamespot</strong><br></li><li>\
      \ \u201CJust the way fans would want it\u201D - <strong>Destructoid</strong><br></li><li>\
      \ &quot;Fans of the classic 80s game have nothing to worry about.&quot; - <strong>PrimaGames</strong><br></li><li>&quot;This\
      \ classic quarter-muncher consumed a lot of my own money during summers as a\
      \ kid, so it's nice to see the fantasy gameplay live on this latest incarnation.&quot;\
      \ - <strong>Fortune</strong><br></li><li> &quot;With its simple, streamlined\
      \ controls and the compatibility with SteamOS, 'Gauntlet' is clearly nostalgic\
      \ for the living room-centric gaming of the early 90s. And it succeeds.&quot;\
      \ - <strong>Tom's Guide</strong></li></ul>"
