details:
  data:
    about_the_game: Welcome to the zombie apocalypse, everybody's favourite end of
      the world!<br><br>Drive your car around and run over as many zombies as you
      can before time runs out.<br>The way to a highscore is making combo kills so
      you can drive around longer.<br><br>The pixelated blood that you spill on the
      road stays there until you quit and restart the game.<br>It's like you're painting
      with blood.<br><br>The zombie pixel blood even sticks to the vehicles!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Many unlockable vehicles<br></li><li>Exciting power-ups<br></li><li>Fun
      tracks</li></ul><br><strong>Sticky Blood Technology:</strong><br><ul class="bb_ul"><li>When
      you hit a zombies the splatter is created real-time and forms a unique pattern.
      <br></li><li>The pixel blood sticks to the road and dries over time.<br></li><li>The
      blood stays even between levels. It only goes away if you quit and restart the
      game.<br></li><li>The blood that sticks to your vehicles does go away over time.
      So don't worry about your fancy sports car, it will clean up eventually.</li></ul><br>Let's
      paint the town red!<br><br><strong>Music by:</strong><br>TeknoAXE
