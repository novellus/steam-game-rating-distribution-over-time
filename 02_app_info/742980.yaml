      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Hundreds\
      \ of thousands of cats roam the metropolis of Istanbul freely. For thousands\
      \ of years they\u2019ve wandered in and out of people\u2019s lives, becoming\
      \ an essential part of the communities that make the city so rich. Claiming\
      \ no owners, these animals live between two worlds, neither wild nor tame \u2013\
      \ and they bring joy and purpose to those people they choose to adopt. In Istanbul,\
      \ cats are the mirrors to the people, allowing them to reflect on their lives\
      \ in ways nothing else could."
