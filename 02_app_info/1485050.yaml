  data:
    about_the_game: "In <strong>NANOCELLS - Mission: Back To Home</strong> Al\xED\
      cia Keeper decides to abandon a space station where the last humans live and\
      \ return to Earth with a single objective: Get our home back! A shooter full\
      \ of action and stealth eliminations, set in the year 2086. Counting on the\
      \ help of her Brother Arthur Keeper, an ultra technological suit, primary and\
      \ secondary weapons, skills and special movements to kick out the invaders!<br><br><strong>Stealth\
      \ Elimination</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1485050/extras/STEALTH_ELIMINATION_03.gif?t=1608127457\"\
      \ /><br><br><br><ul class=\"bb_ul\"><li>You play as Al\xEDcia who needs to fight\
      \ against the invader, sometimes with <strong>brutal force</strong>, sometimes\
      \ <strong>stealthily</strong>. <br></li><li><strong>Explore a beautiful semi-open\
      \ world</strong> and kill some invaders(robots) to find <strong>ammo, new weapons,\
      \ NANOCELLS and some usefull pieces to upgrade your skills and guns</strong>.</li></ul>"
