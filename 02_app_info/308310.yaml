    detailed_description: "Prepare for a wealth of new Sniper Elite 3 downloadable\
      \ content and save up to 55%* with the Sniper Elite 3 Season Pass. <br><br>Get\
      \ instant access to FOUR DLC missions (including the Save Churchill campaign),\
      \ EIGHT weapons packs and THREE multiplayer skins! With new content for both\
      \ single and multiplayer, just like an elite sniper you won\u2019t want to miss\
      \ a thing! <br><br><strong>The Sniper Elite 3 Season Pass includes instant access\
      \ to: </strong><br><br><ul class=\"bb_ul\"><li><i>Target Hitler: Hunt the Grey\
      \ Wolf</i> campaign mission <br></li><li><i>Save Churchill Part 1: In Shadows</i>\
      \ campaign mission<br></li><li><i>Save Churchill Part 2: Belly of the Beast</i>\
      \ campaign mission<br></li><li><i>Save Churchill Part 3: Confrontation</i> campaign\
      \ mission<br></li><li>THREE multiplayer skins in the <i>Allied Reinforcements\
      \ Outfits Pack</i> \u2013 <i>Allied Urban Sniper, American GI Rifleman</i> and\
      \ the <i>Indian Army Marksman</i><br></li><li>EIGHT weapons packs containing\
      \ a total of twentyfour weapons for use in all game modes - <i>Camouflage Weapons,\
      \ Hunter Weapons, Patriot Weapons, Eastern Front Weapons, Sniper Rifles, Axis\
      \ Weapons</i>, <i>U.S. Camouflage Rifles</i> and <i>International Camouflage\
      \ Rifles</i> packs</li></ul><br><strong>Please note;</strong> there are also\
      \ additional new multiplayer maps as well as a new competitive multiplayer mode\
      \ made FREE to all Sniper Elite 3 players. This is to continue our policy of\
      \ not dividing our loyal multiplayer community. <br><br>*Discount varies slightly\
      \ by region due to currency variations. Sniper Elite 3 Season Pass discount\
      \ is compared to purchasing all Sniper Elite 3 DLC separately."
