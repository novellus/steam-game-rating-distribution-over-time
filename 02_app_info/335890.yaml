details:
  data:
    about_the_game: "<strong>Nanofights is an \u201COnline Trading Card Game\u201D\
      , made for fast gameplay</strong>. Build your individual deck out of four completely\
      \ different factions and over 300 cards and fight against the computer or other\
      \ players. Every faction has many different creatures, buildings, towers and\
      \ support cards and allows any deck to have its own strategies and strengths.<br><br>Take\
      \ control of the Nanofights Universe and make your way into battle with four\
      \ different factions! <br>Battle other players in thrilling battles within the\
      \ Nanofights Universe!<br>Newsboard, Training Mode with Missions and Training\
      \ Games (where you can test your deck and skills), Achievements, Marketplace\
      \ to buy boosters, or trade with other players, Deckbuild (to build your decks,\
      \ save different versions and fight against your opponents), Multiplayer (one\
      \ vs one), Message &amp; inGame Chat System, Rankings\u2026and lot more cool\
      \ stuff!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Trading Card\
      \ Game <br></li><li>Multiplayer <br></li><li>More than 300 different Cards <br></li><li>Four\
      \ Fractions <br></li><li>Science Fiction </li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/335890/extras/nf.png?t=1571095535\"\
      \ />"
