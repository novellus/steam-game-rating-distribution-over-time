    about_the_game: Sharpen your axe, string your bow, brew your potions!  Ancaria
      needs heroes like you. Grab your friends to join the resistance!<br><br>The
      once peaceful land of Ancaria is in grave danger. The evil Ashen empire has
      enslaved its population and is using the orc-like Grimmoc to wipe out the Seraphim,
      who swore to protect it. In order to defeat the  empire you will have to prove
      yourself as a warrior by riding terrifying mounts, acquiring earth shattering
      skills and looting  powerful weapons and valuable treasures. Grab your friends
      and join the resistance!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Battle
      it out with up to 3 player co-op<br></li><li>Take charge of 1 of 4 unique playable
      character classes with their own set of skills<br></li><li>Explore the vast
      world of Ancaria<br></li><li>Ride thumping mounts and use devastating war-machines<br></li><li>Tons
      of loot!<br></li><li>Define your own fighting style with different weapon combinations</li></ul>
