    about_the_game: "I will revenge for my dad!...<br><br>In a cool breezing morning,\
      \ a strong, lean muscle young man, stand in front of the Yunu Clan \u2019s main\
      \ gate. Although there is no one, he can tell there were many people just practiced\
      \ and trained kung-Fu. All the training facilities are well prepared and fresh\
      \ footprints on the training ground. The young man snuck fast through the hall\
      \ and then broke right into a big bedroom. Suddenly, he sees a pretty blue clothes\
      \ swords-lady in front of him\u2026<h2 class=\"bb_tag\">\u3010Game Features\u3011\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u25A3</h2><br><ul class=\"bb_ul\"><li>G-Spot\
      \ Mastery, the Kung Fu of manipulating acupuncture point, is a casual relaxing\
      \ game with a Hidden Dragon Crunching Tiger style storyline, take your time\
      \ and enjoy this Wu-Xia style world. <br><br></li><li>Interesting new casual\
      \ game mechanics combines with AVG story telling, which gives players a whole\
      \ new gaming experience.<br><br></li><li>Once you beat the level challenges,\
      \ the game allows you to go back, relax, and re-watch the story scenes any time\
      \ with its Memory Mode. No worry about missing any happy memory.<br><br></li><li>The\
      \ Game is all about fun and challenge. There are total 90 levels, can you beat\
      \ them all and win the heart of the beauty?<br> <br></li><li>Only one hand controlling\
      \ the mouse is required.</li></ul><h2 class=\"bb_tag\"><strong>\u3010Game Rules\u3011\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u25A3</strong></h2><br><ul class=\"bb_ul\"\
      ><li><strong>Game objective: </strong>Launch a finger onto the spinning target,\
      \ without overlap or touch previous fingers. Once all the fingers are on the\
      \ spinning target, you will win this level!<br><br><br></li><li><strong>Finger\
      \ Launch: </strong>Left Mouse Click<br><br><br></li><li><strong>Bonus HP:</strong>every\
      \ time you beat a level, you will collect a heart-shape HP, this will help you\
      \ to beat future challenging levels with more HP. Notice: Even if you touch\
      \ other fingers and lose HP, you will have less required fingers to beat that\
      \ level.<br> <br><br></li><li><strong>Tip: </strong>repeat playing and beating\
      \ previous levels can also earn HPs for you!</li></ul><h2 class=\"bb_tag\">\u3010\
      Special Thanks\u3011\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u25A3</h2><br><br><strong>Music\
      \ By: </strong>Dragon Symphony"
