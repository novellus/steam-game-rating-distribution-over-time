    about_the_game: "<strong>4 Friends Games</strong> brings you the next exhilarating\
      \ chapter in the Dark City series!<br><br>When a masked assailant wreaks havoc\
      \ on a theater in Vienna, you rush to investigate. You quickly arrive to find\
      \ that this is no ordinary criminal. A dangerous phantom has descended on the\
      \ local opera house, promising swift justice for past wrongs! This theater is\
      \ filled with history and secrets. With the lives of both patrons and performers\
      \ at stake, time of is the essence! Do you have what it takes to uncover the\
      \ deadly secrets surrounding the opera and unmask the malevolent entity before\
      \ it\u2019s too late? Find out in this riveting Hidden-Object Puzzle adventure!<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>-\t\
      Help find a mysterious muse in the bonus chapter!<br>-\tSearch the rooms and\
      \ streets of Vienna by replaying HOPs and mini-games!<br>-\tTons of collectible\
      \ letters and theatrical morphing objects to find!<br>-\tEnjoy exclusive wallpapers,\
      \ screen savers, a bonus game, and more! <br>-\tNever get lost with the strategy\
      \ guide!<br><br><br>This is a Hidden Object Puzzle Adventure game, meaning a\
      \ specific genre of story-driven, point &amp; click adventures. Throughout the\
      \ game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
