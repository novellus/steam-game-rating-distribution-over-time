    about_the_game: "<strong>World of Warships doesn\u2019t only look good, it also\
      \ sounds awesome!</strong><br><br>The music of our game has conquered the hearts\
      \ of many players, so the game music composers themselves have selected 21 tracks\
      \ for your enjoyment. Our soundtrack stands ready to inspire you with nautical\
      \ notes that are guaranteed to make any task you accomplish while listening\
      \ to it approximately 150% more daring and epic!<br><br>The tracks are available\
      \ in both the mp3 and flac (lossless) audio formats. You are free to use them\
      \ on streams and videos.<br><br>Have fun listening, Commanders!"
