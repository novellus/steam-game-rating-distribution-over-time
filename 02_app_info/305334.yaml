details:
  data:
    about_the_game: "<strong>All content included is royalty-free</strong><br><br>From\
      \ turning the jazz world upside down with Miles Davis, to exploring new fusion\
      \ frontiers with Weather Report, to dominating pop radio with Sting, Mino Cin\xE9\
      lu has brought his signature style of drums and percussion to the biggest artists\
      \ in modern music.  With the release of World Grooves Vol 1, The Loop Loft brings\
      \ Mino's legendary rhythms directly to your DAW.<br><br>Recorded in pristine\
      \ detail at NYC's famed Bunker Studios, The Loop Loft tracked Cin\xE9lu performing\
      \ on his massive collection of drums and percussion, resulting in a collection\
      \ of loops that is a melting-pot of grooves from around the world."
