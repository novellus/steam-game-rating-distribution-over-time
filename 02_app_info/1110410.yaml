details:
  data:
    about_the_game: "<strong>VEGAS Pro 17 Edit \u2013 Steam Edition</strong> enables\
      \ faster, even more efficient editing for your videos than the previous version.\
      \ Now structure even large projects more easily thanks to the brand-new Nested\
      \ Timelines. The brand-new Screen Capture tool and audio synchronization for\
      \ multicam editing make recording and editing your Let's Plays even easier.\
      \ Brand-new, sci-fi warp effects and VEGAS Slow Motion feature offer you the\
      \ opportunity to make your gaming videos stand out from the crowd \u2013 and\
      \ attract more viewers to your channel.<h2 class=\"bb_tag\">Highlights</h2><strong>\
      \ Essential functions in VEGAS Pro 17 Edit \u2013 Steam Edition: </strong> <br><ul\
      \ class=\"bb_ul\"><li> Nested Timelines for more organization in large projects<br></li><li>\
      \ Audio synchronization for multicam editing<br></li><li> GPU acceleration during\
      \ decoding and encoding<br></li><li> Improved Color Grading User Interface (including\
      \ LUT export)<br></li><li> Brand-new Slow Motion feature<br></li><li> Create\
      \ sci-fi effects with the new Mesh Warp feature<br></li><li> New Planar Motion\
      \ Tracking<br></li><li> Full HDR support (ACES 1.1 &amp; HLG)<br></li><li> Professional\
      \ audio plug-ins<br></li><li> Intuitive drag and drop workflow</li></ul><h2\
      \ class=\"bb_tag\">Video and audio production</h2><strong>Innovative editing\
      \ tools. Full creative freedom</strong><br>Edit your gameplays natively in resolutions\
      \ of up to 4K using drag-and-drop functionality. Thanks to the flexible user\
      \ interface, you can customize your workspace to include all the features you\
      \ need \u2013 get to the right features fast without loads of clicking around.\
      \ Powerful audio editing tools provide your gaming videos with the perfect sound\
      \ with professional audio effects."
