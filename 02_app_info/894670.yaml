    about_the_game: Bring a high fantasy flavour to King Arthur's Gold! Enjoy playing
      as your favourite fantasy races and help support continued development!<br><br>This
      theme was voted as a favourite out of four by the community, and we're excited
      to bring you the second DLC for KAG to Steam. These high quality, unique heads
      will help you stand out from the crowd.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/894670/extras/PromoPreview.png?t=1552451246"
      /><br><br><strong>Full list of included heads:</strong><br><ul class="bb_ul"><li>Hobbit<br></li><li>Gnome<br></li><li>Dwarf
      Soldier<br></li><li>Dwarf Miner<br></li><li>Forest Elf<br></li><li>Dark Wraith<br></li><li>Wizard/Witch
      (Light and Dark versions)<br></li><li>High Elf<br></li><li>Ranger<br></li><li>Paladin<br></li><li>Heavy
      Knight<br></li><li>Squire<br></li><li>Goblin<br></li><li>Orc<br></li><li>Cyclops
      Troll<br></li><li>Imp</li></ul>All heads are included for male and female genders.
