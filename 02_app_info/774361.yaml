      \ Game+ - Return to Cvstodia for an Even Greater Challenge!<br></li><li> New\
      \ Story Content, NPCs, Areas, and Bosses \u2013 Locate and Defeat the Amanecidas,\
      \ Ancient Guardians of the Miracle<br></li><li> New \u2018Penitence System\u2019\
      \ - New Playstyles to Master.<br></li><li> New Executions and Counter-Attack\
      \ Mechanic<br></li><li> Revamped Map System with Additional Fast Travel Locations<br></li><li>\
      \ Updated English Voice Acting and Added Full Spanish Language Option<br></li><li>\
      \ New Items to Discover and Utilise<br></li><li> Updated Animations, Level Art,\
      \ and Lighting<br></li><li> Balance Changes to Prayers, Rosary Beads, Sword\
      \ Hearts and Enemies</li></ul></p><br><h1>Digital Deluxe Edition</h1><p><img\
