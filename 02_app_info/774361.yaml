    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Blasphemous_Stir_of_Dawn_Steam_Size.gif?t=1608813304\"\
      \ /><h2 class=\"bb_tag\">Blasphemous: <i>Stir of Dawn</i> is a huge <strong>FREE</strong>\
