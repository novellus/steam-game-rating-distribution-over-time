    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/KeyArt_616.png?t=1608813304\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/ezgif-1-e04058550ee3.gif?t=1608813304\"\
      \ /><br>A foul curse has fallen upon the land of Cvstodia and all its inhabitants\
      \ - it is simply known as The Miracle.<br><br>Play as The Penitent One - a sole\
      \ survivor of the massacre of the \u2018Silent Sorrow\u2019. Trapped in an endless\
      \ cycle of death and rebirth, it\u2019s down to you to free the world from this\
      \ terrible fate and reach the origin of your anguish. <br><br>Explore this nightmarish\
      \ world of twisted religion and discover its many secrets hidden deep inside.\
      \ Use devastating combos and brutal executions to smite the hordes of grotesque\
      \ monsters and titanic bosses, all ready to rip you limb from limb. Locate and\
      \ equip relics, rosary beads and prayers that call on the powers of the heavens\
      \ to aid you in your quest to break your eternal damnation.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/The_Game_Resize.gif?t=1608813304\"\
      \ /><br><strong>Explore a Non-Linear World:</strong> Overcome fearsome enemies\
      \ and deadly traps as you venture through a variety of different landscapes,\
      \ and search for redemption in the dark gothic world of Cvstodia.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Hat_Explore.gif?t=1608813304\"\
      \ /><br><br><strong>Brutal Combat:</strong> Release the power of Mea Culpa,\
      \ a sword born from guilt itself, to slaughter your foes. Acquire devastating\
      \ new combos and special moves as you purge all in your path.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Hat_Combat.gif?t=1608813304\"\
      \ /><br><br><strong>Executions:</strong> Unleash your wrath and relish in the\
      \ gory dismemberment of your adversaries - all in beautifully rendered, pixel-perfect\
      \ execution animations.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Hat_Execution_Redhood.gif?t=1608813304\"\
      \ /><br><br><strong>Customise Your Build:</strong> Discover and equip Relics,\
      \ Rosary Beads, Prayers and Sword Hearts to give you the new abilities and stat\
      \ boosts you need to survive. Experiment with different combinations to suit\
      \ your playstyle. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Hat_Item_Screen.gif?t=1608813304\"\
      \ /><br><br><strong>Intense Boss Battles:</strong> Hordes of gigantic, twisted\
      \ creatures stand between you and your goal. Learn how they move, survive their\
      \ devastating attacks and emerge victorious.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Hat_Boss_fight.gif?t=1608813304\"\
      \ /><br><br><strong>Unlock the Mysteries of Cvstodia:</strong> The world is\
      \ full of tormented souls. Some offer you aid, some may ask for something in\
      \ return. Uncover the stories and fates of these tortured characters to gain\
      \ rewards and a deeper understanding of the dark world you inhabit.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/774361/extras/Hat_Lore.gif?t=1608813304\"\
      \ />"
