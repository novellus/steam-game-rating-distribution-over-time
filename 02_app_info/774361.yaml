    reviews: "\u201C...I can't get Blasphemous off my mind.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://www.destructoid.com/review-blasphemous-566008.phtml\" target=\"\
      _blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CNot only is it downright\
      \ gorgeous, but the gameplay is uniformly excellent and hunting for its many\
      \ secrets make it a puzzle well worth exploring.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/blasphemous-review-the-wages-of-sin/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br><br>\u201CBlasphemous\
      \ is an excellent metroidvania with a fantastically realized setting and gorgeous,\
      \ albeit barbaric, aesthetic. Highly recommended.\u201D<br>10/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.cgmagonline.com/reviews/blasphemous-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CG Mag Online</a><br>"
