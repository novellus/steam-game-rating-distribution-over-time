    about_the_game: "Silent Mansion is a mystery place with a beautiful atmosphere.<br\
      \ />\r\n<br />\r\nYou will find clues in this historic mansion and chase a witch.<br\
      \ />\r\n<br />\r\nIn this place where fear and beauty coexist, you can solve\
      \ puzzles and experience action.<br />\r\n<br />\r\nThe experience of high quality\
      \ graphics will give you the illusion that you are there!<br />\r\n<br />\r\n\
      And There is an event stage that is able to enter after you clear all stages.<br\
      \ />\r\n<br />\r\nAt the event stage, you have to fight against a more powerful\
      \ witch!"
