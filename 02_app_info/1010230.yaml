    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1010230/extras/616x353.jpg?t=1605874571"
      crossorigin="anonymous"/><br><br>Meet Bleep and Bloop as they help each other
      overcome all the challenges that stand in their way. A light-hearted and playful
      puzzle game about working together.<br><br>Play alone controlling both characters
      or share the experience with a friend. Bleep Bloop is extremely easy to learn,
      but that doesn't mean the puzzles will be a piece of cake.<br><br>- Enough levels
      to keep you entertained during a lazy Sunday, but not enough to make you wish
      the game had ended already.<br><br>- Beautiful soundtrack that makes getting
      stuck on a level a bit less painful.<br><br>- Perfect for single-player or two-player
      coop. Yelling at each other doesn't improve your puzzle-solving skills, but
      it's always fun.<br><br>- Features a small secret hidden somewhere. Go look
      for it.
