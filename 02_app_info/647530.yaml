    detailed_description: "<h1>FREE DEMO AVAILABLE!</h1><p><a href=\"steam://install/742370\"\
      \  ><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/\u0434\u0435\
      \u043C\u043E-\u0432\u0435\u0440\u0441\u0438\u044F_\u041F\u041D\u0413_\u0410\u041D\
      \u0413\u041B.png?t=1573052963\" crossorigin=\"anonymous\"/></a></p><br><h1>Prime\
      \ Arena Founders Pack</h1><p>Unlock All Current and Future Prime Arena Heroes!<br>Buying\
      \ this pack you will get the infinite access to all existing and upcoming heroes\
      \ immediately and the remarkable rewards in the nearest future.<h2 class=\"\
      bb_tag\"><strong>What you will get immediately:</strong></h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/steamtry4.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Don't wait for your favorite hero in the rotation!\
      \ <br>Play all heroes with no restrictions. You\u2019ll get all current Heroes\
      \ and future too.<h2 class=\"bb_tag\"><strong>What you will get in the nearest\
      \ future:</strong></h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/steamemo2.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Like chatting with other players? Stand out\
      \ among them! <br>Use exclusive emoticons to express your emotions.<br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/steamcredits2.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Make your mark in Prime Arena! Support the\
      \ project now, and all other players will see your name in the game credits.\
      \ That's our way of saying many thanks to you.<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/steamstatus2.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>It's always pleasant to stand out among other\
      \ players! Emphasize your special status with an in-game portrait. You will\
      \ be hard to miss.<br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/steambanner2.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Sow fear among opponents on the map! Lift up\
      \ in place of the defeated enemies a special banner. Let everyone see your power!<br><br><a\
      \ href=\"http://store.steampowered.com/app/678740/Prime_Arena__Founder_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/678740/Prime_Arena__Founder_Pack/</a></p><br><h1>About\
      \ the Game</h1>Prime Arena is a combination of MOBA and survival gameplay inspired\
      \ by PUBG. <br>This dynamic deathmatch arena is free of forced socialization\
      \ and thus of toxic atmosphere found in MOBAs. <br>Victory fully depends on\
      \ player\u2019s skill and reaction speed \u2014 no teammates, no cry! <br>The\
      \ game currently is in Coming Soon status on Steam. Developers follow players`\
      \ feedback and ideas constantly to implement the best of them in the game<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/survival1.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Play MOBA with PUBG inspired survival ambiance.\
      \ <br>Choose your favorite character and defeat other players on the map. <br>Survive\
      \ them all!<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/king1.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Play without clumsy companions in your team.\
      \ <br>Just you, your mad skills, and a thirst for victory!<br>No teammates,\
      \ no cry.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/647530/extras/fastpaced1.jpg?t=1573052963\"\
      \ crossorigin=\"anonymous\"/><br>Play hard, run fast, hit often. <br>No more\
      \ typical long-time MOBA game sessions. <br>Dynamic gameplay and possibility\
      \ to join next session at the first onset."
