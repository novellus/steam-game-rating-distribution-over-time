details:
  data:
    about_the_game: 'Hello there! Welcome to the Gratitude Pack!<br><br>Purchasing
      this will help support me, the developer of Katie, and make me very Grateful.<h2
      class="bb_tag">You also get a bunch of cool stuff, currently including:</h2><ul
      class="bb_ul"><li> 2 Live Wallpapers as executables, which are synced up to
      the time of day<br></li><li> The soundtrack to the game, including 10 unique
      songs by six artists<br></li><li> Static HD screenshots and artwork, if that''s
      your thing<br></li><li> My everlasting appreciation</li></ul><br>Songs Included:<br><ul
      class="bb_ul"><li> Wandering Ideas - Josiah Kangas<br></li><li> A Free Day -
      Josiah Kangas<br></li><li> Fumbled Proposition - Josiah Kangas<br></li><li>
      Days Past - Arley<br></li><li> What Was Lost (Static Recording) - Rachel Cottle<br></li><li>
      City Lights (Remix) - Sonan<br></li><li> Bauble - Sonan<br></li><li> Worth It
      - Kena Cramer<br></li><li> The Narrator''s Theme (Bonus) - Katherine Tinlin</li></ul><br><br>All
      files can be found in the install directory of Katie, inside of the Gratitude
      Pack folder. It is divided into two folders: the wallpapers and the soundtrack.<br><br>*Note:
      The live wallpapers need a wrapper program to actually be set as wallpaper (Eg:
      Wallpaper Engine). However, they can still be used as normal programs and are
      pretty neat!'
