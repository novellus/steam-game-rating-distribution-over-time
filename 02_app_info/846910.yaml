  data:
    about_the_game: DENNIS QUAID and TRACE ADKINS star in this inspiring true story
      behind MercyMe's beloved hit song. Running from a troubled home life and a broken
      relationship, Bart Millard (J. MICHAEL FINLEY) found escape in music. Hitting
      the road in a decrepit tour bus, Bart and his band MercyMe set out on an amazing
      journey none of them could ever have imagined, in this uplifting, music- filled
      movie that beautifully illustrates the power of forgiveness and God's love.
