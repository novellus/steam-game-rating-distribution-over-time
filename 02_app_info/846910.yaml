    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>DENNIS QUAID and TRACE
      ADKINS star in this inspiring true story behind MercyMe's beloved hit song.
      Running from a troubled home life and a broken relationship, Bart Millard (J.
      MICHAEL FINLEY) found escape in music. Hitting the road in a decrepit tour bus,
      Bart and his band MercyMe set out on an amazing journey none of them could ever
      have imagined, in this uplifting, music- filled movie that beautifully illustrates
      the power of forgiveness and God's love.
