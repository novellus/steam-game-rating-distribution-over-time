details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Metin2 \u2013 Rising Hero Pack</h2><br>Enjoy\
      \ power and glory with the Rising Hero Pack! With these epic items from the\
      \ realm of the Dragon God, plus coupons for our shop currency, you can prove\
      \ your mettle and dominate the battlefields of Metin2!<h2 class=\"bb_tag\">The\
      \ Rising Hero Pack contains:</h2><ul class=\"bb_ul\"><li>2x DR Voucher (1000)\
      \ \u2013 Vouchers worth 1000 Dragon Coins each (currency for the in-game item\
      \ shop). Please note: The vouchers are not tradeable.<br></li><li>10x Enchant\
      \ Item \u2013 Swap your item\u2019s bonuses for new ones<br></li><li>Unicorn\
      \ (120 Days) \u2013 Legendary mount with +60 speed bonus<br></li><li>Leopard\
      \ Cub (120 Days) \u2013 Cuddly companion provides you with +5% chance of critical\
      \ hits and +10% defence bonus</li></ul><h2 class=\"bb_tag\">Important: </h2><ul\
      \ class=\"bb_ul\"><li>The items will be bound to the account which you log into\
      \ Metin2 with after purchase.<br></li><li>Visit the item shop in the game afterwards\
      \ and open your item depot to deliver your items.<br></li><li>You may only purchase\
      \ the Rising Hero Pack once per account.</li></ul>"
