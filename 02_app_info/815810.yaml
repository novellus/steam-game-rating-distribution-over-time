details:
  data:
    about_the_game: 'Emotional II: Voices of Angels is the next musical asset album
      in the Rpg Maker Emotional music pack series composed by Richard John S. Emotional
      II: Voices of Angels consists of emotional choir and vocal based tracks suitable
      for the emotional parts to your game projects. In addition, each composition
      has both fade out and looped versions (please read loop instructions for more
      details). If you are looking to enhance the emotional moments in your game projects,
      then Emotional II: Voices of Angels would be an excellent musical pack to deliver
      upon that extra impact.<br><br>Features:<br><br><ul class="bb_ul"><li>15 emotional
      BGM tracks.<br></li><li>Emotional choir and vocal based compositions.<br></li><li>Each
      track contains both fade out and looped versions (please read loop instructions
      for more details).<br></li><li>,m4a, .mp3 and .ogg file formats are included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG Maker MV projects.</li></ul><br>Tracklist:<br><br>1
      - A World We Once Dreamed Of<br>2 - An Angel by My Side<br>3 - Beautiful Sorrow<br>4
      - Carry Me Home on Your Wings<br>5 - Distant Memories<br>6 - Follow Your Dreams<br>7
      - In Loving Memory...<br>8 - It''s Hard To Say Goodbye<br>9 - Overwhelmed With
      Despair<br>10 - Remembrance and Heartache<br>11 - Rest in Peace<br>12 - Tears
      Falling From Heaven<br>13 - The Place Where Angels Go<br>14 - There Were Better
      Times<br>15 - This Lonely Path'
