    about_the_game: "Step into Dark Tales: Edgar Allan Poe\u2019s The Premature Burial\
      \ where Julien has hired the world famous Detective Dupin to investigate the\
      \ sudden death of his beloved Victorine. After her passing, Victorine\u2019\
      s husband, who she has no love for, has her buried incredibly quickly, making\
      \ Julien uneasy. Become Detective Dupin\u2019s assistant and use your Hidden\
      \ Object Puzzle Adventure talents to unravel the mystery!<br />\r\n<br />\r\n\
      This is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nBonus gameplay<br />\r\nStunning Soundtrack<br />\r\nWonderful Wallpapers<br\
      \ />\r\nConcept Art<br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
