    about_the_game: "<h2 class=\"bb_tag\">Guns\u2019n\u2019Stories: Bulletproof</h2>\
      \ is a dynamic VR western shooter that fully immerses players into the ambiance\
      \ of weird Wild West.<br><br>Stepping the tangled storyline, you will encounter\
      \ many intimidating but comical enemies and fight Big Bosses.<br><br>You will\
      \ have to shoot aptly and a lot using both hands as well as to use various covers\
      \ and move actively, avoiding bullets of enemies.<br><br>You will visit many\
      \ beautiful locations and will be able to try a big arsenal of weapons under\
      \ the rhythm of the western rock music, jokes, and cynical humor!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/685690/extras/Stem_0002_B_8.png?t=1576183908\"\
      \ /><h2 class=\"bb_tag\">Full Immersion</h2><br>Guns\u2019n\u2019Stories: Bulletproof\
      \ is a full immersion into the ambiance of rollicking Westerns and shooting\
      \ like flash from both hands, with cynical (and sometimes even black) humor.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/685690/extras/Stem_0001_M2.png?t=1576183908\"\
      \ /><h2 class=\"bb_tag\">Vivid Impressions</h2><br>This is unforgettably vivid\
      \ cocktail from emotions, in which we\u2019ve added everything to make a player\
      \ fall out of reality for a while to receive exactly these bright and fresh\
      \ emotions we\u2019ve only experienced when were kids.<br>The game will not\
      \ make you bored even for a bit, constantly surprising you with its new story\
      \ shifts, shootings, and various but unchangeably hilarious enemies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/685690/extras/Stem_0000_M5.png?t=1576183908\"\
      \ /><h2 class=\"bb_tag\">Realistic and Dynamic</h2><br>This is a persistent\
      \ feeling of realism of what\u2019s around and a possibility to be on Wild West.\
      \ Though, a little bit Hollywood-style. <br><br>The game will generously reward\
      \ you for a desire to move actively \u2013 you can evade bullets, shut them\
      \ down, and hide behind the objects while shooting back in your enemies.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/685690/extras/Stem_0005_11.png?t=1576183908\"\
      \ /><h2 class=\"bb_tag\">Weapons and Environment</h2><br>You will have an impressive\
      \ spectrum of weapons (firearms, throwing weapons, and even futuristic arms)\
      \ that will allow you to feel as an experienced shooter who is capable of dealing\
      \ with hordes of attacking enemies alone.<br>You will visit lots of locations,\
      \ every single one of which has been thoroughly thought-out and designed. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/685690/extras/Stem_0004_HighresScreenshot00090.png?t=1576183908\"\
      \ /><h2 class=\"bb_tag\">Comfort</h2><br>Along with that, the game is maximally\
      \ comfortable and user-friendly. You will never feel sick or discomfort during\
      \ the game.<br><br>However, you will need a good physical shape to play on the\
      \ high level of complexity. So, we advise you to start from easy levels in order\
      \ to receive more seamless gaming experience and get tired much lesser. There\
      \ is nothing to be ashamed of!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=472818e0-0367-11e9-8e1f-755bd967862e\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/685690/extras/Stem_0006_14.png?t=1576183908\"\
      \ />"
