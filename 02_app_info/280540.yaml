    about_the_game: "Manage a team of ghosthunters and free London from paranormal\
      \ terror in turn-based battles. Develop your own strategy and build your business\
      \ well.<br><br>Let's be honest - a ghost in your house can be a real pest. For\
      \ centuries we have accepted hauntings as unexplained phenomena which we can\
      \ do little to stop. Side affects of living in a haunted home can include sleepless\
      \ nights, headaches, smog everywhere and in some cases even physical damage\
      \ in the house.<br><br>Enough is enough, with your help we intend to put an\
      \ end to these paranormal pests. Build, manage and develop your own team of\
      \ talented ghost hunters.<br><br>With the income from your team's work you can\
      \ equip them with some amazing gadgets, but manage your budget with care not\
      \ everything is as useful as it may appear. Hunt your customers ghosts down\
      \ - property damage should be kept to a minimum. Take on the ghosts, follow\
      \ the map, take in the lovely sites and stunning landmarks.<h2 class=\"bb_tag\"\
      >Features</h2>Be the hero of the day and save the city!<br><ul class=\"bb_ul\"\
      ><li>True, challenging turn-based strategy gameplay<br></li><li>Loads of ghost\
      \ hunting with various equipment<br></li><li>Team management and strategic investment\
      \ decisions<br></li><li>A London city map with famous landmarks<br></li><li>Tons\
      \ of humour in text messages and game action<br></li><li>Original game music\
      \ soundtrack</li></ul><h2 class=\"bb_tag\">GhostControl Inc. Backstage Some\
      \ data</h2>London Map pixeled in 786,432 dots with several well known buildings\
      \ like Buckingham Palace, Big Ben, London Eye, St Paul's Cathedral and many\
      \ more.<br><br>Different level settings like apartment, office, graveyard, The\
      \ Tube or restaurant will create different challenges for the player.<br><br>About\
      \ 150 ghost hunter portraits for \u201EHarry Frankle\u201C, \u201EHazel Nuts\u201C\
      \ or \u201ERoger Rapid\u201C - some of them depicting well known gaming celebrities.<br><br>About\
      \ 20 hours of game play.<br><br>18 different ghost types and numerous variations\
      \ with nifty AI. Challenging boss fights with special scripting and a story\
      \ line for each of them.<br><br>More than 58 achievements.<br><br>Alarm phone\
      \ calls start a mission with a unique dialogue systems that creates about 70,000\
      \ unique dialogues. On top 800 hand written crazy phone call lines for surprises\
      \ and to develop the story line.<br><br>More than 350 funny context sensitive\
      \ shoutouts that pop up in speech bubbles and as audio, recorded with female\
      \ and male voices of professional voice actors.<br><br>Over 100 hidden references\
      \ to other classical video games, movies or books are hidden as text or graphics\
      \ in the game.<br><br>We have created over 90 devices of which most are actually\
      \ useful in the game and a few dozen are actually pretty useless, but funny.<br><br>About\
      \ 100 news messages are sent to the in-game smartphone to tell players about\
      \ the story line or some absurd 100% made up stories that the player may or\
      \ may not read. Also presenting 20 manufacturers of ghost hunting equipment\
      \ in company profiles.<br><br>Original music score composed by Sound Of Games.<br><br>Over\
      \ 100 hand crafted original sound effects.<h2 class=\"bb_tag\">Background information:</h2>The\
      \ developers of GhostControl Inc. are big fans of classic games such as GhostBusters,\
      \ the original XCOM, Theme Hospital and FTL.<br>In it's classic pixel art retro\
      \ style the game comes with outstanding original graphics and a funny story\
      \ line."
