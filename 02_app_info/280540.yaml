    reviews: "\u201CBesides the fact that I can\u2019t seem to put it down, 'GhostControl\
      \ Inc.' fulfills my childhood fantasy of running my very own ghost hunting business\
      \ nicely.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dadsgamingaddiction.com/ghostcontrol-inc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dad's Gaming Addiction</a><br><br>\u201C\
      There\u2019s one word that continues to come to mind the more I play GhostControl\
      \ Inc.: Charming. This game has an undeniable charm that oozes from the fantastic\
      \ pixel art, silly wording, and simple but tough strategy elements. As long\
      \ as you\u2019re willing to go broke a few times, there\u2019s tons of fun to\
      \ be had while playing. Go forth and exterminate ghosts!\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2014/02/16/review-ghostcontrol-inc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >cliQist</a><br><br>\u201C[...] GhostControl,\
      \ Inc is an awesome game! After all, who hasn\u2019t watched Ghostbusters, and\
      \ wanted to start a business like that? In many ways, it gives players enough\
      \ rope with which to hang themselves, but I wouldn\u2019t have it any other\
      \ way. I can\u2019t recommend it more highly! [...] I can easily see myself\
      \ coming back to it to go farther with the game, or start a new one on a higher\
      \ difficulty setting. So yeah, buy it!\u201D<br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://operationrainfall.com/review-ghostcontrol-inc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Operation Rainfall</a><br>"
