    about_the_game: <strong>American History Lux</strong> is a campaign that takes
      you through the wars that have shaped American History.<br><br>Learn Your American
      History<br>Start with the colonization of North America and the rise of the
      United States. Follow with the World Wars and US overseas campaigns. Every war
      comes as a realistic map outlining the important cities and geography of the
      time. Background information and links to full Wikipedia histories complete
      your interactive learning experience.<br><br>Difficult Enough For You<br>Four
      varying levels of difficulty provide a good challenge for newcomers and experienced
      Luxers alike. Beat the game on General level and a special super-hard difficulty
      will unlock itself.<br><br><strong>American History Lux</strong> is a DLC that
      for <a href="http://store.steampowered.com/app/341950/" target="_blank" rel="noreferrer"  >Lux
      Delux</a>.
