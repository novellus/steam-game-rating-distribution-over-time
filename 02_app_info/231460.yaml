details:
  data:
    about_the_game: "<strong>SOVIET COMMANDER: CONSCRIPTS SUPPORT TACTICS</strong>;\
      \ <br>Better weapons, training, the ability to repair armor, and rapid replacement\
      \ of losses improve conscripts.<br><ul class=\"bb_ul\"><li><strong>INCENDIARY\
      \ ARTILLERY BARRAGE</strong><br>Areas of the map can be bombarded with incendiary\
      \ rounds to burn infantry and deny access.<br></li><li><strong>RAPID CONSCRIPTION</strong><br>Any\
      \ soldiers lost while Rapid Conscription is active are replaced by Conscript\
      \ Infantry.<br></li><li><strong>CONSCRIPT ASSAULT PACKAGE UPGRADE </strong><br>Conscripts\
      \ replace two of their rifles with PPSh-41 Submachine Guns for better short-range\
      \ firepower.<br></li><li><strong>CONSCRIPT REPAIR KIT</strong><br>Demonstrating\
      \ pure ingenuity, Conscripts can repair any damaged structure, vehicle, or bridge.\
      \ <br></li><li><strong>HIT THE DIRT!</strong><br>Conscripts gain the &quot;Hit\
      \ the Dirt!&quot; ability; when it is active, they seek ground for protection\
      \ but will not move.</li></ul>This DLC is already included in the Digital Collector\u2019\
      s Edition."
