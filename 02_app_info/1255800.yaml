details:
  data:
    about_the_game: "<strong>Animocity </strong>is a hardcore top-down shooter game\
      \ where we follow a bunch of magical animals down an ever changing set of dungeons\
      \ as they use spells to fight their way out.<br><br><strong><u>Prologue:</u></strong><br>Deep\
      \ in the enchanted valley of Argynost, among the dense forests, the serene lakes,\
      \ and the silent hills, away from the world of men, magical beasts lived in\
      \ harmony and peace, in societies of their own making, enjoying the gifts of\
      \ Nature.<br>But the forces of darkness showed its face as the skies turned\
      \ dark one night and evil, heinous demons crawled out of the earth, feasting\
      \ upon the world.<br>The magical beasts were forced to run, away from their\
      \ homes, into the isolated mountains. There was no other way, but to go through\
      \ the caves\u2026<br><br><strong><u>Key Features:</u></strong><br>Randomly generated\
      \ dungeons, items, enemies and bosses<br>Hardcore top down shooter action<br>Gorgeous\
      \ stylized characters and environments.<br>Lots of loot and weapons to be found<br>Different\
      \ types of enemies<br><br>Please note that <strong>Animocity is still in development</strong>\
      \ - the final release is planned for <strong>May 2021</strong>"
