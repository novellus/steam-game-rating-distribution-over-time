    about_the_game: "A long time ago in a galaxy far, far away\u2026<br />\r\n<br\
      \ />\r\nAs Luke Skywalker and the Rebel Alliance struggle to defeat Darth Vader\
      \ and the Empire, a new threat arises. Dark Prince Xizor, head of the Black\
      \ Sun crime syndicate, aspires to take Darth Vader's place at the Emperor's\
      \ side. To do that, he must eliminate young Skywalker. As Dash Rendar, it's\
      \ up to you to protect Luke and help the Alliance defeat the evil Xizor. Watch\
      \ out for infamous bounty hunters and deadly stormtroopers! May the Force be\
      \ with you!<br />\r\n<br />\r\n- A gripping new plotline, with new characters\
      \ and environments...find out what happened between\_Star Wars\u2122\_The Empire\
      \ Strikes Back\u2122\_and\_Star Wars\u2122\_Return of the Jedi\u2122.<br />\r\
      \n<br />\r\n- Five gameplay modes - in a variety of vehicles and spacecraft\
      \ - from the heavily armored Outrider, to snowspeeders, hovertrains, jet packs,\
      \ and speeder bikes.<br />\r\n<br />\r\n- Action-packed\_Star Wars\u2122 locales\
      \ - including Mos Eisley and the ice planet Hoth. New locales, like the sewers\
      \ of Imperial City, Xizor's palace, Gall Spaceport and the dreaded junkyards\
      \ of Ord Mantel."
