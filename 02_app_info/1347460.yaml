    about_the_game: "&quot;Dark Cards&quot; is a card game where you battle opponents\
      \ by building a deck. In this game you are a debt collector, and face a strange\
      \ race in the universe and start a crazy adventure.<br><br>You need to build\
      \ a deck based on the existing cards to defeat your opponents to complete debt\
      \ collection.<br>The cards of both sides in the match are randomly mixed and\
      \ placed in different positions, and the number of cards that can be opened\
      \ per turn is limited. You can choose to open your own card steadily, or venture\
      \ to open your opponent's card to interfere.<br><br>We have prepared three types\
      \ of cards for you:<br>\u25CF Flip a Tool Card attack the opponent.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1347460/extras/\u5DE5\u5177\
      \u82F1\u6587.gif?t=1603272321\" /><br>\u25CF Flip a Treasure Card to strengthen\
      \ your Tools.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1347460/extras/\u79D8\
      \u5B9D\u82F1\u6587.gif?t=1603272321\" /><br>\u25CF Or ... Flip a Trap Card?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1347460/extras/\u9677\u9631\
      \u82F1\u6587.gif?t=1603272321\" /><br>In addition, there are random events to\
      \ obstructs both parties. Of course, this may also accidentally save your life.<br>There\
      \ are more than two-hundred cards for you to build from. Be sure to combine\
      \ powerful cards to defeat your adversaries.<br><br>We have prepared two game\
      \ modes: story mode and challenge mode:<br>\u25CF In story mode, you can play\
      \ against a variety of characters as the story advances, and complete a well-prepared\
      \ fancy adventure. It contains multiple endings for you to experience.<br>\u25CF\
      \ In the challenge mode, you will face the challenge of one battle after another.\
      \ By constantly changing your deck, you will defeat all opponents and eventually\
      \ defeat yourself.<br><br>  Thank you for your attention and support!<br><br>Other\
      \ Games<br><a href=\"https://store.steampowered.com/app/968760/Dark_Mist/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/968760/Dark_Mist/</a>"
