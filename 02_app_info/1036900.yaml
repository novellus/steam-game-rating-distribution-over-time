details:
  data:
    about_the_game: <strong>Searching for a cure for cancer, scientists suddenly invented
      a virus that they hope will help to rid the world of this terrible disease.
      But the virus suddenly began to resurrect the dead and turn people into zombies.<br><br>Now
      the world is overwhelmed by a zombie epidemic. All inhabitants of the Earth
      have become the aggressive dead cannibals. You are left all alone but you have
      your trusty rifle and a clip with several bullets. Try to survive in the ruins
      of civilization, infested with the zombies. Run as far as possible, kill enemies
      along the way, collect coins to expand the clip to seven rounds and customize
      your hero. And try to survive as long as possible.<br><br>Features:<br>* Postapocalyptic
      setting.<br>* Oldschool graphics.<br>* Simple control.<br>* Endless dynamic
      gameplay.<br>* Hero customization.<br>* Upgrade the clip to seven rounds.<br>*
      There are no words in the game, only action.<br>* Achievements.</strong>
