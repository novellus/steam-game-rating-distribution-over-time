details:
  data:
    about_the_game: "Fragile Box - this is a casual game with using physics where\
      \ you play as a ball. Orange cubes appear on the playing field and your task\
      \ is to touch them to break them. For each broken cube, you get a point. The\
      \ difficulty of the game is that red balls randomly appear on the playing field\
      \ and try to touch you, if this happens, you will lose and you will need to\
      \ start over. Also, red balls can push orange cubes, thus complicating your\
      \ task. How many points can you get?<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n- Use of physics<br />\r\n<br />\r\n- Interesting gameplay<br />\r\
      \n<br />\r\n- Smart enemies<br />\r\n<br />\r\n- Relaxing graphics<br />\r\n\
      <br />\r\n- Pleasant music"
