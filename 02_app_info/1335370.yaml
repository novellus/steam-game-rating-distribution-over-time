    about_the_game: DVR Simulator is a Drone Racing FPV Simulator for beginners and
      pilots. Are you already an FPV pilot? Start your training now with the Freestyle
      and Racing modes.<br>If you're a beginner, the learning module will teach you
      step by step how to fly an FPV drone.<h2 class="bb_tag">Physics Editor</h2>The
      in-game physics editor allows you to change a lot of parameters such as drag,
      gravity, motor power, etc.<br><ul class="bb_ul"><li> Drag, Angular Drag, Interpolation
      times, Gravity<br></li><li> Wind, Aerodynamic perturbations<br></li><li> Rates
      and Throttle mid/expo<br></li><li> PIDs for Yaw/Pitch/Roll</li></ul><h2 class="bb_tag">Virtual
      Reality</h2>Do you have a VR headset? Use it to simulate FPV goggles! Real FPV
      goggles use the same image for both eyes resulting in no motion sickness. <br>This
      is the default behavior when VR is enabled, it's like watching a big movie screen,
      there is no motion sickness.<br>Of course, you can enable the stereo mode and
      experiment with a new level of FPV immersion. This mode is not comfortable and
      is subject to motion sickness.<h2 class="bb_tag">Inputs</h2>The simulator works
      with both gamepads and real radio transmitters. A calibration process helps
      you to configure your radio transmitter. There are three input engine to guarantee
      the maximum compatibility.<br>Calibrations are stored in a file that can be
      shared with friends that have the same radio transmitter.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Freestyle Mode<br></li><li> Racing Mode<br></li><li> Learning
      Mode<br></li><li> Physics Editor<br></li><li> Environment Editor</li></ul>
