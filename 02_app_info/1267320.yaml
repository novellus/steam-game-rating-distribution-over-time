    about_the_game: "<h2 class=\"bb_tag\">Welcome to the Project BioRisk pre-alpha\
      \ multiplayer demo!</h2><br>This demo will feature the basic mechanics of Project\
      \ BioRisk, including the basic gameplay flow of one of the many available game\
      \ modes. As such, this is not *indicative* of the final title.<br><br><strong><u>You\
      \ may encounter unexpected issues and bugs during gameplay, please report these\
      \ using the in-game bug report feature.</u></strong><br><br>This demo will be\
      \ updated over time with bug fixes and new features.<br><br>Project BioRisk\
      \ is a multiplayer survival horror inspired by the likes of classic and modern\
      \ survival horror titles. Play as a civilian caught amidst various unsettling\
      \ and horrifying scenarios as you are forced to fight for your life in an attempt\
      \ to escape the nightmare.<br><br><ul class=\"bb_ul\"><li><br></li><li> \u2022\
      \ Choose fixed camera angle, over the shoulder or hybrid game types.<br></li><li>\
      \ \u2022 Cooperate with your friends and survive the nightmare. </li></ul><br>*Project\
      \ BioRisk is currently in version 0.1.0, which is an early version of the title.\
      \ You may encounter bugs and optimization issues."
