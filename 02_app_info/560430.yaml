    review: Game makes me angry as hell but the Fighting and combat in this game is
      really good. The amount of multiple things you need to concentrate on is large
      and present in this game and you have to be fast in order to survive and move
      on. The thing that makes me angry most about this game is that once you fail
      or make one mistake it'll cost you the entire level and you'll have to do the
      entire level all over again. And once again each level you have to focus on
      multiple things making some of the levels hard. But this game was really cool
      for its time and even is now.
