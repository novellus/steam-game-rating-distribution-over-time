details:
  data:
    about_the_game: "Blind Girl is a visual novel adventure game in which you explore\
      \ the world to continue the story.<br />\r\n<br />\r\nThe poor girl became blind\
      \ after an evil witch took her eyes. Join her on an epic journey to retrieve\
      \ them. <br />\r\n<br />\r\nWill she be able to find her eyes?<br />\r\nIs everything\
      \ really as it seems?<br />\r\nWill there be a happy ending?<br />\r\n<br />\r\
      \nYour choices affect the story. It is all up to you!<br />\r\n<br />\r\n*Key\
      \ features<br />\r\nSimple controls using the keyboard.<br />\r\nMysterious\
      \ and beautiful graphics.<br />\r\nA fairy tale-like story.<br />\r\n3 possible\
      \ endings that are affected by the player's choices throughout the story."
