    about_the_game: <img src="https://battlecruiser.ru/wstd/AoD/store/evo1.jpg" crossorigin="anonymous"/><br><img
      src="https://battlecruiser.ru/wstd/AoD/store/descr0.jpg" crossorigin="anonymous"/><br><img
      src="https://battlecruiser.ru/wstd/AoD/store/descr1.jpg" crossorigin="anonymous"/><br><img
