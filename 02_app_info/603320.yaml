      src="https://battlecruiser.ru/wstd/AoD/store/descr4.jpg" crossorigin="anonymous"/><br><img
      src="https://battlecruiser.ru/wstd/AoD/store/jump1.jpg" crossorigin="anonymous"/><br><br>Ancient
      world is really dangerous. You must protect your women and food from any bad
      things. In this reality dinosaurs have evolved differently. They can think,
      speak, make war! You are ruler of the ancient tribe. Your people are hungry
      and scary. You must protect them from scaleskins threat.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>The path is blockable. You can put obstacles on the road to
      gather enemies and kill them with one deadful ability<br></li><li>No buildfields!
      You can place towers anywhere you want<br></li><li>Marvelous mix of fantasy
      and history<br></li><li>Epic Boss fights<br></li><li>12 unique towers<br></li><li>Over
      50 enemies with various abilities</li></ul><h2 class="bb_tag"><strong>Gameplay</strong></h2>AoD
      is tower defense game with some new features. First of all, monsters have real
      size, they cant go through themselves. So you interrupt enemy goal by either
      building towers and creating obstacles on the path. Secondary, there is extensive
      choice of towers with incredible abilities. What do you prefer? Big monkey with
      bouncing poison bones or belligerent woman with exploding flowers straddles
      the huge rainbow toad? Choose your favorites, make important upgrades in skill
      tree and lead your wildmans to enemy land for revealing secret of scaleskin
      hostility!
