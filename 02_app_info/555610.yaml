  data:
    about_the_game: "Unrest brews in the city of Arcadia, and a monstrous enemy approaches.\
      \ As the young elf Vireo, you will heed the call of adventure: choose a weapon,\
      \ choose a side, and rise to be the hero your city needs. <i>Gunmetal Arcadia\
      \ Zero</i> features classic platformer action and world-class CRT simulation\
      \ technology that evokes the aesthetics of past generations.<br><br>From developer\
      \ J. Kyle Pittman (<i>Super Win the Game</i>) and Minor Key Games (<i>Slayer\
      \ Shock</i>) comes <i>Gunmetal Arcadia Zero</i>, an all-new action-adventure\
      \ platformer drenched in glowing retro goodness.<br><br><ul class=\"bb_ul\"\
      ><li>Use blades, bombs, and a bevy of subweapons<br></li><li>Visit NPCs, buy\
      \ and sell gear, and learn the lore of Arcadia<br></li><li>Fight your way through\
      \ six stages jam-packed with baddies and bosses<br></li><li>Exquisite game feel\
      \ \u2014 that's a thing!<br></li><li>NEW!! Speedrun mode tracks splits and records\
      \ best times<br></li><li>World-class CRT simulation<br><ul class=\"bb_ul\"><li>Fully\
      \ customizable<br></li><li>NEW!! Now with editable preset slots</li></ul></li><li>Authentic\
      \ 8-bit soundtrack<br><ul class=\"bb_ul\"><li>Over 40 minutes of original music</li></ul></li></ul>"
