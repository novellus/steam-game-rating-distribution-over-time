    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/1.jpg?t=1565490091\"\
      \ /> <br><br>The kingdom is under attack and the princess has been taken! <br>Can\
      \ our four mages assume the responsibility of Guardian and reinvigorate the\
      \ ages of the mages?<br><br>-------------------------------------------------------------------------------------------------<br>\
      \ <h2 class=\"bb_tag\"> Main Features </h2><br>\u25A0 Third-person shooter beat\
      \ 'em up game with  RPG and Rogue-Lite elements.<br>\u25A0 4 kinds of mages,\
      \ each with its own characteristics.<br>\u25A0 20+ wands, each wand has different\
      \ maigc skill.<br>\u25A0 Skill tree, unlocking your powerful magic.<br>\u25A0\
      \ Randomly generated dungeons.<br>\u25A0 7 chapters\uFF0C38 stages\uFF0C14 boss\
      \ fights.<br>\u25A0 Up to 4 local player co-op, as well as a single-player option.<br>\u25A0\
      \ Supports both mouse/keyboard and Xbox gamepad.<br><br>-------------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">whom do you like?</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/1.png?t=1565490091\"\
      \ /><br><br>4 cute mages each with its own characteristics.<br>Some attacks\
      \ are strong, some hit wide, some are fast, and some can heal. <br><br>How about\
      \ our fire mage? Good?<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/2Fire.jpg?t=1565490091\"\
      \ /><br><br>Ice mages refuses to accept.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/2Ice.jpg?t=1565490091\"\
      \ /><br><br>The mage of Nature is roaring: I can buy one get one!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/2NatureA.jpg?t=1565490091\"\
      \ /><br><br>The Lightning mage laugh without saying, &quot;Trust me, I can make\
      \ everything easy&quot;.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/2Lightning.jpg?t=1565490091\"\
      \ /><br><br>Got a great wand!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/wand1.jpg?t=1565490091\"\
      \ /><br><br>Each mage has a rich skill tree. unlocking your powerful magic.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/3skillsA.png?t=1565490091\"\
      \ /><br><br>Pick a wonderful wand!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/6ShopB.jpg?t=1565490091\"\
      \ /><br><br>Explore the treasures in randomly generated dungeons!<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/4dungonA.jpg?t=1565490091\"\
      \ /><br><br>Welcome to the epic boss fights!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/5BossFight.jpg?t=1565490091\"\
      \ /><br><br>Up to 4 local player co-op, rescue your teammate.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/7firend.jpg?t=1565490091\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/820610/extras/end.png?t=1565490091\"\
      \ />"
