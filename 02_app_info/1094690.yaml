    review: "A proposta do jogo \xE9 interessante: descobrir a carta do jogador da\
      \ vez usando as 2 palavras indicadas por ele. As cartas s\xE3o imagens aleat\xF3\
      rias e \xE9 interessante a proposta do uso da imagina\xE7\xE3o. Lembra o conceito\
      \ do jogo de cartas Dixit. Mas as semelhan\xE7as param por a\xED.\n\nPor ser\
      \ um jogo multiplayer espera-se uma boa intera\xE7\xE3o entre os jogadores,\
      \ mas o jogo peca a\xED: o jogo n\xE3o tem chat entre os jogadores e nem um\
      \ outro tipo de comunica\xE7\xE3o o que torna a partida bem impessoal. Tamb\xE9\
      m a m\xFAsica de fundo \xE9 a mesma e sempre constante e o sons do jogo sempre\
      \ s\xE3o os mesmos. Isso tudo faz com que o jogo fique enjoativo, ficando simplesmente\
      \ em um jogo para \"descobrir a carta\".\n\nSe o jogo estiver BEM BARATO (no\
      \ meu caso paguei R$ 1,19) acho que vale a pena a compra para experimentar mas\
      \ sem ter grandes expectativas. Se estiver no pre\xE7o convencional acredito\
      \ que n\xE3o seja uma boa compra."
