    about_the_game: "Imagination is an online multiplayer board game where you create\
      \ associations.<br><br>Easy to start and impossible to stop. Simple rules and\
      \ convenient system of choice of pre-created associations help getting quickly\
      \ involved with the game. Put your intuition to the test and sneak into your\
      \ opponent\u2019s thoughts, find the balance between straightforwardness and\
      \ flight of fancy.<br><br>It's that simple. Each player picks a card from the\
      \ hand and associations to this card by turn. In each round the goal is to guess\
      \ the card of the master and pick the image from your hand so that other players\
      \ choose your card. Create interesting and unusual associations which will get\
      \ you more points and win.<br><br>Try it right now! Imagination fascinates and\
      \ carries you away.<br><br>Key features:<br><br><ul class=\"bb_ul\"><li>Online\
      \ multiplayer for 6 players<br></li><li>Convenient system of associations<br></li><li>More\
      \ than one thousand cards</li></ul>"
