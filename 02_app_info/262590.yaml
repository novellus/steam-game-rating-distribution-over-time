    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262590/extras/CC3D_2020_Description_Separator.png?t=1605006459\"\
      \ /><br><br>From the veteran puzzle designer behind the classic game Chip's\
      \ Challenge, comes Chuck\u2019s Challenge 3D 2020, a fiendishly addictive puzzler\
      \ that\u2019s packed with features that will tease the brain and challenge the\
      \ fingers. It also comes with a level editor that lets you upload and share\
      \ your levels for everyone to play and rate, all from within the game.<br><br>Chuck\u2019\
      s Challenge 3D 2020 includes four different game modes:<br><br>\u2022 <strong>PLAY</strong>\
      \ \u2013 through 150 levels, with your best times published online<br>\u2022\
      \ <strong>CREATE</strong> \u2013 your own levels with over 85+ Game Elements\
      \ &amp; share them with the world<br>\u2022 <strong>SEARCH</strong> \u2013 download\
      \ levels created by other players<br>\u2022 <strong>WEEKLY PUZZLE</strong> \u2013\
      \ play the best user created level of the week<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262590/extras/CC3D-2020-Animated-GIF---2.gif?t=1605006459\"\
      \ /><br><br>Meet Woop, just your everyday puzzle lovin\u2019 purple alien capable\
      \ of altering time and space. Woop has summoned all-round puzzle game legend\
      \ Chuck Sommerville for one purpose - to create a universe of puzzles for him\
      \ to work his way out of. Take control of Woop and help him navigate his way\
      \ through level after level of obstacles and challenges that stand between him\
      \ and reaching the exit portal. Shift blocks, find keys, flip switches, fly\
      \ over water, hot-foot it through lava and do everything it takes to make it\
      \ out in one piece. All the while evading an army of hungry creatures who want\
      \ nothing more than to turn our purple hero into a tasty Woop Sandwich.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/262590/extras/CC3D-2020-Animated-GIF---3.gif?t=1605006459\"\
      \ /><br><br>Since creating Chip\u2019s Challenge over 30 years ago, Chuck Sommerville\
      \ has been making tile-based puzzle games that enable players to create and\
      \ share their own levels. A common practise today, but at the time revolutionary.\
      \ Chuck\u2019s Challenge 3D 2020 is a new remaster, and the 3rd iteration in\
      \ the 10 year old Chuck\u2019s Challenge series.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262590/extras/app_controller_banner_english_v2.png?t=1605006459\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262590/extras/app_workshop_banner_english_v2.png?t=1605006459\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/262590/extras/app_greenlight_banner_english_v2.png?t=1605006459\"\
      \ />"
