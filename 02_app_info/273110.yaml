    about_the_game: "<strong>About Counter-Strike</strong><br><br>One of the most\
      \ influential FPS franchises, Counter-Strike is one of the most popular online\
      \ games to date. Pitting Terrorists VS Counter-Terrorists, players face off\
      \ to complete their objective in round-based combat. Fast paced action blends\
      \ with precise, tactical strategy to make for a warzone that anyone can pick\
      \ up and lets the pros rise to the top. <br><br><strong>About Counter-Strike\
      \ Nexon: Studio</strong><br><br>For the first time on Steam, Nexon is making\
      \ a slice of Counter-Strike history available to everyone! Classic Counter-Strike\
      \ action, new modes, new guns, new characters, Free to Play\u2014what else are\
      \ we missing? That\u2019s right, ZOMBIES! We welcome you to do your part in\
      \ cutting down the undead masses. You\u2019ll find plenty of Zombies there in\
      \ both PvP and PvE flavors.<br><br><strong>About Counter-Strike</strong><br><br>One\
      \ of the most influential FPS franchises, Counter-Strike is one of the most\
      \ popular online games to date. Pitting Terrorists VS Counter-Terrorists, players\
      \ face off to complete their objective in round-based combat. Fast paced action\
      \ blends with precise, tactical strategy to make for a warzone that anyone can\
      \ pick up and lets the pros rise to the top. <br><br><strong>About Counter-Strike\
      \ Nexon: Studio</strong><br><br>For the first time on Steam, Nexon is making\
      \ a slice of Counter-Strike history available to everyone! Classic Counter-Strike\
      \ action, new modes, new guns, new characters, Free to Play\u2014what else are\
      \ we missing? That\u2019s right, ZOMBIES! We welcome you to do your part in\
      \ cutting down the undead masses. You\u2019ll find plenty of Zombies there in\
      \ both PvP and PvE flavors.<h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><br><br><strong>\u25AA\
      \ Free to Play:</strong> Counter-Strike Nexon: Studio has no cost to purchase\
      \ or any subscription fees, just download and load up to get started.<br><br><strong>\u25AA\
      \ Unrestricted Map Creation:</strong> Studio Mode provides tons of features\
      \ that allow you to customize the maps as much as you want. Create a map that\
      \ other players love to earn yourself some Cheer Cubes!<br><br><strong>\u25AA\
      \ Loads of Modes: </strong>Zombies is right in the name, and you\u2019ll find\
      \ both PvP and PvE gameplay featuring all sorts of undead to kill. Advance through\
      \ intense Zombie Scenarios that include boss fights, take charge with unique\
      \ abilities and characters in Zombie Hero, or lead a team of survivors building\
      \ and defending your base against continuous zombie waves in Shelter Mode. There\u2019\
      s much more than just Zombies, over 20 different modes to explore such as Beast\
      \ Mode, Bazooka Mode, and Football. For veterans of the series, enjoy offerings\
      \ from the original Counter-Strike including Bomb Defusal and Hostage Rescue.\
      \ <br><br><strong>\u25AA Maps: </strong>Discover the history of regions and\
      \ lives torn to shreds by the Zombie menace in the maps of Zombie Scenario.\
      \ Each Scenario offers multiple maps to unlock if you can survive its challenges\
      \ to reveal the conspiracies behind the undead! There\u2019re over 60 Zombie\
      \ filled maps to play and master in Counter-Strike Nexon: Studio. We know what\
      \ you\u2019re thinking. It wouldn\u2019t be Counter-Strike without de_dust!\
      \ The classic maps of Counter-Strike are all included from both the original\
      \ release and previous Counter-Strike Series.<br><br><strong>\u25AA More Guns:</strong>\
      \ The arsenal is much larger and more diverse in Counter-Strike Nexon: Studio,\
      \ because you\u2019re going to need all the firepower you can get to stay one\
      \ step ahead of those walking corpses. Twelve-gauge staples of putting Zombies\
      \ down for good can be had, such as the Double Barrel shotgun or the KSG-12\
      \ combat shotgun, but maybe you\u2019re looking to keep some distance from the\
      \ dead. Grab an Skull-5 and pop some skulls or the Dual Infinity to slay Zombies\
      \ with style! <br><br><strong>\u25AA New Female and Male Characters:</strong>\
      \ The living dead are both numerous and diverse in Counter-Strike Nexon: Studio.\
      \ Most importantly, you can play as these vicious creatures when you turn to\
      \ the other side! You\u2019ll find unique skills and attacks in each of the\
      \ Zombie characters available all to help you be the best undead you can be.\
      \ For the living, choose from a variety of exclusive characters for both Terrorists\
      \ and Counter-Terrorists, including female characters! <br><br><strong>\u25AA\
      \ Crafting to Create and Enhance: </strong>An exclusive Crafting system lets\
      \ you improve the weapons you own, or make new guns to score some of the best\
      \ armaments in the game. Whether changing the skin, upgrading stats, or seeking\
      \ a new firearm just play matches to get the materials you need. <br><br><strong>\u25AA\
      \ All in the Family:</strong> Unite and fight together! The Family system lets\
      \ you partner up with friends to earn rewards faster and obtain special gear\
      \ by playing together in Counter-Strike Nexon: Studio. In addition, use the\
      \ Family system to share equipment you own with others in the same Family. <br><br><strong>\u25AA\
      \ Continually Updated with New Content: </strong>We want you in the game! Who\
      \ else is going to keep these Zombies at bay?! We are going to be hard at work\
      \ bringing you more Zombie Modes, more maps, more guns, and more of everything\
      \ to fulfill all those corpse killing needs. Make sure to hop into our Steam\
      \ Community Hub to speak up about the game you want to play and keep playing.<h2\
      \ class=\"bb_tag\"></h2><br>Please contact Nexon Customer Support for issues\
      \ related to the game at <a href=\"https://steamcommunity.com/linkfilter/?url=https://support-counterstrike.nexon.net\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://support-counterstrike.nexon.net</a><br><br>Additionally,\
      \ you can check our privacy policy <a href=\"https://steamcommunity.com/linkfilter/?url=http://m.nexon.com/terms/305\"\
      \ target=\"_blank\" rel=\"noopener\"  >HERE.</a><br><br>You will need to create\
      \ a Nexon account to use this page, and to submit a ticket.&quot;"
