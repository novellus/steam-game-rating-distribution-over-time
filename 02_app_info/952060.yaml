      \ their ultimate secret weapon; Nemesis!<br />\r\n<br />\r\nAlso includes Resident\
      \ Evil Resistance, a new 1 vs 4 online multiplayer game set in the Resident\
      \ Evil universe where four survivors face-off against a sinister Mastermind."
