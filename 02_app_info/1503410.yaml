    about_the_game: "This puzzle game helps your kids develop matching and fine motor\
      \ skills. Your children will just love these wonderfully hand-drawn pictures\
      \ and will improve their spatial skills while having fun! <br />\r\n<br />\r\
      \nFEATURES:<br />\r\n<br />\r\n- Perfect for ages 2 - 12.<br />\r\n- Rotation\
      \ mode for greater challenge.<br />\r\n- Many bright Watercolour puzzle images.<br\
      \ />\r\n- Colorful puzzling atmosphere.<br />\r\n- Traditional puzzle gameplay.<br\
      \ />\r\n- Simple controls make it easy to solve picture!"
