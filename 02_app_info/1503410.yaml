      target="_blank" rel="noopener"  >http://www.soundguybasel.ch</a></p><br><h1>About
      the Game</h1>This puzzle game helps your kids develop matching and fine motor
      skills. Your children will just love these wonderfully hand-drawn pictures and
      will improve their spatial skills while having fun! <br><br>FEATURES:<br><br>-
      Perfect for ages 2 - 12.<br>- Rotation mode for greater challenge.<br>- Many
      bright Watercolour puzzle images.<br>- Colorful puzzling atmosphere.<br>- Traditional
      puzzle gameplay.<br>- Simple controls make it easy to solve picture!
