details:
  data:
    about_the_game: '<i>Ann awakes on the island of Ylina. Nobody knows her and she
      doesn''t remember anything. The problem is that Ylina is the last piece of land
      on Earth...</i><br><br>Explore the island of Ylina and find out about Ann''s
      past in this adventure/action/RPG where you can choose to wander around in the
      forest at dusk, explore the underground ruins, or walk on the beaches staring
      at the infinite ocean.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177360/extras/DOY_Description.jpg?t=1592485981"
      /><br>Main features in Dreams of Ylina:<br><ul class="bb_ul"><li><strong>Exporation</strong>:
      Walk the hills, the forests, mountains, beaches and underground of Ylina, and
      wander in the sunset on the wild coast of the island,<br></li><li><strong>Story</strong>:
      Discover what happened to Ann and what led her to Ylina,<br></li><li><strong>Dialogs</strong>:
      Talk to the kind people of Ylina and enjoy their hospitality,<br></li><li><strong>Treasures</strong>:
      Search in the underground ruins and in forgotten chests of the island to find
      items and weapons,<br></li><li><strong>Quests</strong>: Help Ylinians and get
      their gartitude,<br></li><li><strong>History</strong>: Learn about the history
      of Ylina and the events that forged its destiny...</li></ul><br>Dreams of Ylina
      is an indie game made by Pangoweb.'
