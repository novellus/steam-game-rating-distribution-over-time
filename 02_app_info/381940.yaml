  data:
    about_the_game: "<strong>Take Your First Step into a Larger World of Star Wars</strong><br><br>The\
      \ creative minds of Lucasfilm\u2019s ILMxLAB present a virtual reality experiment\
      \ set in a galaxy far, far away\u2026Star Wars: Trials on Tatooine. For the\
      \ first time ever, wield a lightsaber as you leap into action in the most immersive\
      \ Star Wars virtual reality experience ever. Be transported to the desert world\
      \ of Tatooine, repair the iconic Millennium Falcon, and defend the plucky droid\
      \ hero R2-D2 from incoming stormtroopers in this captivating experience set\
      \ after the events of Return of the Jedi.<br><br><strong>Usage Notes</strong><br><br><i>Trials\
      \ on Tatooine</i> uses a single controller. We support both 5.1 surround and\
      \ headphone audio, pick the setting with the icon on the intro screen for your\
      \ configuration. <br><i>Trials on Tatooine</i> approaches photo-realistic quality\
      \ and requires a powerful computer. The quality setting on the left of the introduction\
      \ screen should default to the correct setting for your system. If you drop\
      \ frames try setting the quality knob one lower. In general, a minimum spec\
      \ computer will run on the lowest setting while a fast computer with an Nvidia\
      \ Titan X GPU will run on the highest setting.  <i>Trials on Tatooine</i> also\
      \ supports SLI and will automatically render on two GPU\u2019s if available.<br><br>This\
      \ software is offered for noncommercial, personal use only. <br><br>Privacy\
      \ Policy \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://disneyprivacycenter.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://disneyprivacycenter.com</a><br>Terms\
      \ of Use \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://disneytermsofuse.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://disneytermsofuse.com</a>"
