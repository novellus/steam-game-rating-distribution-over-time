    about_the_game: "Plot: Immerse yourself in an atmosphere of horror, danger lies\
      \ in wait for you at every step, and an ominous fog sarcastically laughs at\
      \ you. A gang of cannibals roams these parts, they will not leave you even a\
      \ single chance of salvation. You shouldn't have missed your turn on the highway.\
      \ The price of this mistake is your life!  <br />\r\n<br />\r\nGame features:<br\
      \ />\r\n- Atmosphere<br />\r\n- Terrible opponents<br />\r\n- Check for attentiveness\
      \ and intelligence!<br />\r\n- Original plot<br />\r\n<br />\r\n<br />\r\nAll\
      \ characters and events are fictional. Any coincidences are accidental."
