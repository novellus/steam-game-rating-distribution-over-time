    about_the_game: "Warning: Please take caution if you have problems with seizures\
      \ or similar issues! This game features many flashing bright lights!<br />\r\
      \n<br />\r\nWill you enter the SPACE HOLE?<br />\r\n<br />\r\nCan you traverse\
      \ the LEVELS?<br />\r\n<br />\r\n<br />\r\nIn the near future, humans discover\
      \ the missing piece for faster-than-light travel: giant glass spheres.<br />\r\
      \nAll we needed to break the light-barrier was the light-ball... and now we've\
      \ done it.<br />\r\nAlone in your capsule, you venture into the deepest reaches\
      \ of Space... through the SPACE HOLE.<br />\r\n<br />\r\nSPACE HOLE is reminiscent\
      \ of games like Antichamber, Marble Madness, Katamari Damacy, with a healthy\
      \ dose of Super Monkey Ball and a dash of pulp sci-fi. Prepare for a single-player\
      \ adventure through over 100 levels, split into hubs like Hell and the Eyeballs\
      \ Dimension.<br />\r\n<br />\r\nMusic is from Beverly Crusher, a local Seattle\
      \ indie punk band.<br />\r\n<br />\r\nSupports gamepad (eg Xbox 360 pad) or\
      \ mouse &amp; keyboard!<br />\r\nGraphical settings that will work for most\
      \ computers!"
