    about_the_game: "<h2 class=\"bb_tag\">This package contains the following items:</h2><br><ul\
      \ class=\"bb_ul\"><li>IMBEL IA2 + Tigerstripe camo<br><br></li><li>Mateba Autorevolver\
      \ + Tigerstripe camo<br><br></li><li>Jagdkommando + Tigerstripe camo</li></ul><br>Headstart\
      \ Pack provides powerful weapons that come with famous Tigerstripe camo. These\
      \ weapons can serve as a serious boost to both beginners and veterans alike.\
      \ Weapon collectors will appreciate the vibrant and realistic colors applied\
      \ to these universal tools of war.<h2 class=\"bb_tag\">MORE ABOUT THE WEAPONS:</h2><br><strong>Assault\
      \ rifle \u2013 IMBEL IA2.</strong> IA2 assault rifle was designed for the special\
      \ Armed Forces to replace the previous model. This IMBEL has a long list of\
      \ pros: high power, good accuracy on long range, high durability and reliability\
      \ in extreme conditions.<br><br><strong>Pistol \u2013 Mateba Autorevolver.</strong>\
      \ Mateba Model 6 Unica revolver (also known as Mateba Autorevolver) is a representative\
      \ of a rare type of automatic revolver. Developed and produced in Italy.<br><br><strong>Melee\
      \ \u2013 Jagdkommando Knife.</strong> Jagdkommando is a unique knife that has\
      \ been milled from a solid piece of stainless steel. Named after the Austrian\
      \ Armed Special Forces Operation group, Jagdkommando lives up to its elite namesake."
