details:
  data:
    about_the_game: "Everything starts with the grid: a synthesizer, where every grid\
      \ line is connected to a tone. It lights up, while playing the sound. Colors\
      \ are related to harmonies. Adding drums lets the grid pulsate. The scene gets\
      \ surrounded by the soundscape sampler. All modules together form the Maze -\
      \ the point on the Grid.<br />\r\n<br />\r\nFeatures<br />\r\n- Multiple Mazes<br\
      \ />\r\n- Pattern mode<br />\r\n- Audio recording<br />\r\n- Multitouch synthesizer\
      \ modelling on the Grid<br />\r\n- Color, note &amp; chord interface for musical\
      \ harmonies<br />\r\n- Multitouch enabled editor<br />\r\n- Loop recording:\
      \ Each parameter can be automatized by recording the movement<br />\r\n- Drum\
      \ synthesizer &amp; drum sampler combination<br />\r\n- Mic Input, Sampler<br\
      \ />\r\n- Granular Synthesis<br />\r\n- Visual interface<br />\r\n- In-App help\
      \ function<br />\r\n- Mouse- &amp; Keyboard Input<br />\r\n- MIDI Input<br />\r\
      \n- Ableton Link<br />\r\n- Leap Motion Input (Win)<br />\r\n- Kinect Input\
      \ (Win)<br />\r\n- Spout (Win)<br />\r\n<br />\r\nAbout<br />\r\nBased on experimentation\
      \ and dynamic action, the app focuses on the process of creation. It leads to\
      \ unexpected and exciting results. To catch these moments, it\u2019s advisable\
      \ to capture audio and video.<br />\r\n<br />\r\nSince 2017 we are working on\
      \ updates with new features and improvements. With your purchase you directly\
      \ support the further development of Soniface. The concept, development and\
      \ design is made by Stephan Kloss. The project history goes back to 2011 where\
      \ he animated the short movie Geometric Poetry. Since the first Mazetools prototype,\
      \ the development has become an experimental catalyzer for many different projects\
      \ of Ectoplastic Laboratory."
