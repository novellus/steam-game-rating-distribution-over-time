    about_the_game: "Immerse yourself in the world of Brigador with the Deluxe DLC\
      \ Upgrade, full of story and music. <br> <br>Go beyond the deep lore of the\
      \ game and enjoy the grim war story of the Brigador audiobook, written by Brad\
      \ Buckmaster and read by Ryan Cooper.<br> <br>This DLC also contains the two\
      \ volume original game soundtrack by Makeup and Vanity Set, plus the Uplink\
      \ and Up-Armored EPs, for a total of over 3 hours of music. The Up-Armored EP\
      \ features memorable scenes from the audiobook punctuating a whole roster of\
      \ synthwave artists coming together to imagine Solo Nobre.<br> <br> Brigador\
      \ E-book is <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/Brigador-Brad-Buckmaster-ebook/dp/B01G8UZZSW\"\
      \ target=\"_blank\" rel=\"noopener\"  > available here</a>, while the vinyl\
      \ edition of the soundtrack is  <a href=\"https://steamcommunity.com/linkfilter/?url=https://makeupandvanityset.bandcamp.com/album/brigador-vol-i\"\
      \ target=\"_blank\" rel=\"noopener\"  > available for a limited time here</a>.<h2\
      \ class=\"bb_tag\"><strong>TRACKLIST</strong></h2> <br>Makeup and Vanity Set\
      \ - Brigador OST Vol I:<br>1.) Solo Nobre Must Fall (Theme from Brigador)<br>2.)\
      \ There is No Law Here<br>3.) No Way Out<br>4.) March<br>5.) A New Age<br>6.)\
      \ Rise<br>7.) Great Leader Has Fallen<br>8.) It\u2019s Our Rules Now<br>9.)\
      \ Stealth<br>10.) Fatal Flaw<br>11.) Nexus<br>12.) Continue<br> <br>Makeup and\
      \ Vanity Set - Brigador OST Vol II:<br>1.) Into The Wasteland <br>2.) Brotherhood<br>3.)\
      \ The Rules Have Changed<br>4.) At the Edge of Solo Nobre<br>5.) They Roam in\
      \ Packs<br>6.) Mourning Rite<br>7.) The Dawn of a New Age<br>8.) Into Hell<br>9.)\
      \ Descent<br>10.) System One<br>11.) The Tower<br>12.) A Fallen World<br> <br>\
      \ <br>Makeup and Vanity Set - Uplink EP:<br>1.) Brigador Theme<br>2.) Remote\
      \ Interference<br>3.) Edwina<br>4.) Unison<br>5.) Solo Uplink<br>6.) Into the\
      \ Fields of War<br>7.) Horizons<br>8.) Brigador Theme (Moog Version)<br> <br>\
      \ <br>Various Artists - Up-Armored EP:<br>1.) Makeup and Vanity Set - Hold the\
      \ Line<br>2.) Dallas Campbell - One Last Contract<br>3.) Troxum - Vorobey March<br>4.)\
      \ The Alphabet Zero - You Will Not Survive<br>5.) Auxcide - Wisp<br>6.) Makeup\
      \ and Vanity Set  - Database<br>7.) Gavin Singleton - From the Ashes of Yesterday<br>8.)\
      \ Pilotpriest - Don't Forget to Breathe<br>9.) Makeup and Vanity Set  - A Clearing<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://makeupandvanityset.bandcamp.com/album/brigador-vol-i\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468280/extras/Q8jw1tTl.jpg?t=1581548049\"\
      \ /></a>"
