details:
  data:
    about_the_game: "\u201CFit It\u201D is a virtual reality game where you have to\
      \ fit through holes in walls that are moving towards you. Move in your game\
      \ area and create shapes with your body as accurate as possible to the hole\
      \ in the wall to earn as much points as you can. The more precise is the shape\
      \ that you made the more points you will get. <br>Compete with your friends\
      \ in local leaderboard or step in competition with other players around the\
      \ world in \u201Cinfinite\u201D mode leaderboard.<br>\u201CFit It\u201D has\
      \ several games modes:<br>\u25CB CLASSIC<br>Limited number of differently cut\
      \ out walls that you have to fit through.<br>3 difficulty modes: easy, medium,\
      \ hard.<br>\u25CB INFINITE<br>Same as classic mode but with infinite number\
      \ of walls! If you are up for a challenge choose this mode.<br>\u25CB MATH<br>Test\
      \ your calculation knowledge, solve math equation and choose hole in the wall\
      \ with a right answer. According to the chosen level you will have to add, subtract,\
      \ multiply, or even find the \u201CX\u201D value.<br>3 difficulty modes: easy,\
      \ medium, hard.<br><br>IMPORTANT! <br>&quot;Fit It&quot; can be played with\
      \ or without HTC vive trackers. To get better immersion and full body movement\
      \ it is advisable to use 2 or 3 HTC Vive trackers (Attach two trackers to your\
      \ feet and one additional to your waist). <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/951450/extras/ezgif.com-gif-to-apng.png?t=1548161010\"\
      \ /><br><br>New update is now live (UPDATE 1.4)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/951450/extras/rsz_update2.png?t=1548161010\"\
      \ /><br><br>What's new:<br><br>- New outdoor map<br>- Huge walls update (over\
      \ 70 new walls added)<br>- Updated Math mode<br>- Fixed full body calibration<br>-\
      \ Now you can make your character invisible for MR or other purposes.<br>- Few\
      \ minor bugs fixed<br>- Graphical update<br><br>UPCOMING UPDATES<br>\u25CB More\
      \ walls for each mode<br>\u25CB Different gameplay modes <br>\u25CB The additional\
      \ game area with new walls<br>\u25CB More characters<br>\u25CB Multi-player\
      \ mode<br>\u25CB Game community walls workshop<br><br>We are a small developer\
      \ group (3 people and doge) and it is really important to reach you all. Please\
      \ do write your observations and suggestions in community hub. We will get back\
      \ to you and take notice on every opinion. It would mean a lot to us. \U0001F60A"
