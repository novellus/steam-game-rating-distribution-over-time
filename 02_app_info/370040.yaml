    about_the_game: "Part 2 in the Lilly and Sasha series.<br />\r\n<br />\r\nZahhak\
      \ has Sasha's body and is going to use it to claim the powers of the Immortals.\
      \ Lilly has vowed to stop Zahhak at whatever cost, even if she has to kill her\
      \ own sister to do it.<br />\r\n<br />\r\nContinue your journey from Curse of\
      \ the Immortals with new puzzles, new skills, runes and trinkets, new characters\
      \ and 10 new pets, two of which can join you in battle at the same time."
