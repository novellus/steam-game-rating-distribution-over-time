    about_the_game: "An additional scenario available for &quot;Nobunaga's Ambition:\
      \ Taishi.&quot;<br />\r\n<br />\r\nThe Onin War erupted as a result of the succession\
      \ wars of the shogun's clan. It heralded the start of a &quot;Gekokujo (lower\
      \ surpassing higher)&quot; period.<br />\r\nDuring this period, an heir was\
      \ born to Nobuhide Oda, retainer of the representative of the Governor of Owari.\
      \ The child was called Kipposhi.<br />\r\nAt the time, no one knew how that\
      \ child's name would rage throughout the land.<br />\r\n<br />\r\n\u25BCHow\
      \ to use<br />\r\n  To play, select &quot;New Game.&quot; Then, from the scenario\
      \ selection screen, select &quot;Birth of Nobunaga.&quot;"
