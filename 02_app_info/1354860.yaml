details:
  data:
    about_the_game: "Fantasy Field and Dungeon BGM features beautifully orchestrated\
      \ music perfect as background score that doesnt get in the way. Drifting, ambient,\
      \ evolving, lush, sometimes sinister soundscapes suitable for fields, dungeons,\
      \ any scenes where non-intrusive and subtle music is required. <br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n* 14 vast, orchestrated royalty-free songs\
      \ + 2 Bonus tracks<br />\r\n* ogg, mp3, m4a and wav formats included<br />\r\
      \n* for use in RPG Maker VX Ace or the engine of your choice!<br />\r\n<br />\r\
      \nTracklist:<br />\r\n<br />\r\n1 - Savage beauty<br />\r\n2 - Distant Horizon<br\
      \ />\r\n3 - Beautiful Meadows<br />\r\n4 - Sea and Sky<br />\r\n5 - Throne of\
      \ Lost Kings<br />\r\n6 - Winds on the Plains<br />\r\n7 - The Farewell<br />\r\
      \n8 - Bottomless Hole<br />\r\n9 - Dark Lonely Depths<br />\r\n10 - Forest Journey<br\
      \ />\r\n11 - Depths of Dread<br />\r\n12 - Pastoral Valley<br />\r\n13 - Desert\
      \ of Lost Dreams<br />\r\n14 - The Fallen<br />\r\n<br />\r\nBonus Tracks: <br\
      \ />\r\n<br />\r\nAge of Ice<br />\r\nEnigmatic<br />\r\n<br />\r\n* Bonus tracks\
      \ are from the album Aetherium Divine by Murray Atkinson and are subject to\
      \ Youtube Content ID."
