    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/387020/extras/LegendSteamHeader.png?t=1565808451\"\
      \ /><br><br>The All Legends Pack immediately unlocks all current Legends and\
      \ every Legend we add in the future. Everything in the \u201CLegends\u201D tab\
      \ in the in-game store would be yours to have. <strong>Forever.</strong> Note\
      \ that this doesn\u2019t unlock Crossovers.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/387020/extras/SteamFoldHeaderAbout.png?t=1565808451\"\
      \ /><br><strong>Brawlhalla</strong>: An eternal battle arena where the greatest\
      \ warriors in history brawl to prove who's the best that ever was, is, or will\
      \ be. Competitors from all eras slug it out in devious and challenging arenas.\
      \ Every match is an epic test of skill, speed, and strength, and every victory\
      \ brings additional glory and bragging rights to the winners. <br><br>Clockwork\
      \ VALKRIs salt these slugfests with powerful weapons and gadgets. Fighters scramble\
      \ to grab swords, axes, hammers, blasters, rocket lances and more! Every weapon\
      \ changes your play style and your options. Gadgets like mines, bombs, and spiked\
      \ spheres add even more danger into the mix, letting fighters change the course\
      \ of battle with a well timed-throw or carefully laid trap. <br><br><strong>Brawlhalla</strong>\
      \ is a free to play, 2D platform fighting game featuring both online and local\
      \ singleplayer/ co-op modes.<br><ul class=\"bb_ul\"><li>Online Team Brawl -\
      \ The most popular format, two teams of up to four warriors face off in a frenetic,\
      \ no holds barred brawl. <br></li><li>Online Ranked 1v1 - A personal test of\
      \ skill where you match up against a single opponent to claim untold levels\
      \ of personal glory in <strong>Brawlhalla</strong>. <br></li><li>Online Ranked\
      \ 2v2 - Bolster your ranks with a friend to prove your mettle, wit and teamwork\
      \ in frenetic 2v2 battles. <br></li><li>4 Player Online Free for All - Ranked\
      \ or casual matches where four fighters enter, but only one can win. <br></li><li>8\
      \ Player 4v4 &amp; FFA - Because the only thing better than four legends vying\
      \ for bragging rights is eight legends battling for bragging rights. <br></li><li>Local\
      \ Free for All - Up to 4 players can play in free for all mode on one computer\
      \ - perfect for friendly face-offs. <br></li><li>Local Custom Teams - Team-up\
      \ on your local machine, by adding up to 4 bots into the mix for living-room\
      \ level mayhem.<br></li><li>Alternate Game Modes - Brawlball, Bombsketball and\
      \ more provide \u2018casual\u2019 \u2018party game\u2019 \u2018just for fun\u2019\
      \ alternate game modes with completely different objectives and just as much\
      \ competition.</li></ul><br><strong>Brawlhalla</strong> will always be 100%\
      \ free to play, with no pay-to-win advantages and no in-game purchases to keep\
      \ you from the action. <br><br>We\u2019re always listening to community feedback\
      \ and value what players are telling us. Throughout Early Access and Open Beta,\
      \ the Brawlhalla community helped steer the direction of development multiple\
      \ times to make Brawlhalla the best it can be. Since launch, that has and will\
      \ remain the same as we continue to improve, expand, and adjust Brawlhalla."
