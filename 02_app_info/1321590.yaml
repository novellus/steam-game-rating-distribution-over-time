    about_the_game: "<strong>AMAX Interactive</strong> presents Dark Tales: Edgar\
      \ Allen Poe\u2019s The Bells, the next harrowing entry in the <i>Dark Tales</i>\
      \ series!<br><br>Albert McClain is an author with the strange ability to predict\
      \ the future in his novels, a talent that propelled him into the limelight.\
      \ Now, he\u2019s vanished during the release event for his latest book, and\
      \ with a city-wide celebration ahead, the fiery destruction depicted in its\
      \ pages is far from an empty threat! Can you and Monsieur Dupin unravel the\
      \ secret behind McClain\u2019s disappearance and save the city from impending\
      \ tragedy? Find out in this grim Hidden-Object Puzzle Adventure game based on\
      \ Edgar Allen Poe\u2019s poem, \u201CThe Bells.\u201D<br><br>This is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br><br>\u2022\tStop a\
      \ dangerous experiment before it\u2019s too late in the bonus game!<br>\u2022\
      \tReplay your favorite HOPs and mini-games!<br>\u2022\tFind collectibles and\
      \ earn achievements!<br>\u2022\tEnjoy exclusive wallpapers, concept art, music,\
      \ and more!<br>\u2022\tNever get lost with the strategy guide!<br><br>This is\
      \ a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
