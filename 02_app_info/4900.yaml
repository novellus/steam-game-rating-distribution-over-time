details:
  data:
    about_the_game: From the creators of <a href="http://store.steampowered.com/app/90002/"
      target="_blank" rel="noreferrer"  >Natural Selection</a> comes Zen of Sudoku,
      a relaxing, easy to play version of Sudoku for your PC.<br><ul class="bb_ul"><li>Relax
      with hand-painted Japanese-styled backgrounds, no timer and lush natural soundscapes.<br></li><li>Stimulates
      your brain to keep it healthy and alert.<br></li><li>Teaches you the basics
      of Sudoku through advanced strategies like &quot;naked pairs&quot;, &quot;x-wing&quot;
      and &quot;locked candidates&quot;.<br></li><li>Play unlimited puzzles, print
      them to finish offline and enter custom puzzles from other sources.<br></li><li>Unlock
      trophies, backgrounds and more.</li></ul>This product includes portions of the
      <a href="https://steamcommunity.com/linkfilter/?url=http://developer.popcap.com/"
      target="_blank" rel="noopener"  >PopCap Games Framework</a>.
