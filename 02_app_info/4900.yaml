    review: 'Was having an issue playing this game in full screen mode.  Went into
      the "community hub" and found a solution that worked.

      "Originally posted by Digital Zephyr:

      What I did was copy the steam.dll file from (most likely: ...Program Files (x86)\\Steam)
      and paste it in

      ...\\Steam\\steamapps\\common\\Zen of Sudoku\\"'
