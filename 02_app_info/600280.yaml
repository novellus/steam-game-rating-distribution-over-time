  data:
    about_the_game: "Continuing the Supreme Ruler franchise, BattleGoat brings you\
      \ a new era, building upon a game system which has evolved over more than a\
      \ decade. Set in the First World War, the Central Powers and the Triple Entente\
      \ prepare to attack, with no understanding of the scale of conflict they will\
      \ unleash. Over the coming years, the armies of these nations would come to\
      \ understand how air power, submarines and artillery were about to transform\
      \ how war was waged.<br />\r\nPlayers can choose to jump into the action as\
      \ any region in the world through sandbox play or follow campaigns of key regions\
      \ to watch historic events unfold. Make the correct Economic, Diplomatic, Domestic\
      \ and Military decisions to assure the survival of your nation.<br />\r\n <br\
      \ />\r\nKey Features:<br />\r\n- World War I Campaigns for various major powers\
      \ from the era.<br />\r\n- Take Control of any Nation in Sandbox Mode and impact\
      \ the outcome of the conflict.<br />\r\n- Start in 1914 or 1917 and progress\
      \ well into the 21st century for an Epic Game-play experience.<br />\r\n- The\
      \ butterfly effect... Influence the timeline and outcome of thousands of historical\
      \ events.<br />\r\n- Use Diplomacy, Trade, Espionage, and Intimidation to influence\
      \ the policies of other nations.<br />\r\n- Guide your Nation through the first\
      \ war waged on a global scale.<br />\r\n- Modernize your economy to support\
      \ whatever social and military policies you choose.<br />\r\n- Comprehensive\
      \ Tech Tree features over 100 years of technology and equipment advances.<br\
      \ />\r\n- Sophisticated Real-Time Strategic and Tactical Control of your Military\
      \ Forces.<br />\r\n- Detailed historically-accurate Armies down to the Battalion\
      \ level.<br />\r\n- Choose your level of control.  Make all decisions or use\
      \ your Cabinet Ministers to help.<br />\r\n- Battle the elements! Fully integrated\
      \ weather model influences battlefield outcomes.<br />\r\n- Multiplayer through\
      \ Steam Matchmaking (Windows version only)"
