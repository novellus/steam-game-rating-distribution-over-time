  data:
    about_the_game: "Build amazing 3d vehicles from simple buggies to complex work\
      \ machinery! In this space-themed building game, you get to solve increasingly\
      \ challenging remote-operated missions, as you climb the corporational ladder\
      \ and unlock new planets.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/683770/extras/ezgif.com-video-to-gif__2_.gif?t=1601889941\"\
      \ /><br><br>The building mode is intuitive and unrestricted. There are only\
      \ a few carefully designed basic parts, and by combining them it\u2019s possible\
      \ to do all kinds of mechanical systems: steering, hydraulics, suspension systems,\
      \ to name a few. <br><br>The missions begin by teleporting to the destination.\
      \ Once there you have to either collect and bring back supply boxes, or travel\
      \ to a different portal in challenging terrain. There might also be man-made\
      \ obstacles on the way that you have to either destroy or get past somehow.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/683770/extras/ezgif.com-video-to-gif__1_.gif?t=1601889941\"\
      \ /><br><br>Features:<br><ul class=\"bb_ul\"><li> 3d building mode with 10 different\
      \ parts/materials<br></li><li> Rover Gallery, in which you can save your designs\
      \ for future use<br></li><li> Career mode with 2 planets and 16 missions (more\
      \ to come!)<br></li><li> Sandbox mode with rockets and white environment (ideal\
      \ for stylish screencasts)</li></ul><br>This game is in Early Access, which\
      \ means it\u2019s still a bit rough around the edges, and there might be some\
      \ bugs or incomplete features. By buying the game and giving valuable feedback\
      \ you\u2019ll be helping us greatly to get this game ready!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/683770/extras/ezgif.com-video-to-gif.gif?t=1601889941\"\
      \ />"
