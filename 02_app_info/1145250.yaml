    about_the_game: "Your Fight. Your Story. Your Battlegrounds.<br />\r\n <br />\r\
      \nSurvivor Pass: Badlands<br />\r\n <br />\r\nStyle matters more than ever as\
      \ players jump and drift around the \u201CA La Muerte Vamos\u201D racing circuit\
      \ running through Miramar\u2019s badlands.<br />\r\n<br />\r\nAll players who\
      \ drop in during the 12 weeks of Survivor Pass: Badlands have a chance to unlock\
      \ the \u201CBadlands Royalty\u201D Racing Stripe Mirado and more through community\
      \ challenges. Picking up the premium Survivor Pass: Badlands takes you even\
      \ deeper into the battleground\u2019s history, offering more than 90 rewards\
      \ for completing missions and challenges as you level up. <br />\r\n<br />\r\
      \n <br />\r\nHow long is Season 5?<br />\r\nPUBG Season 5 will run for 12 weeks\
      \ in total.<br />\r\n\u2022 PC : October 23, 2019 (00:30 AM PDT) ~ January 14,\
      \ 2020 (17:30 PM PDT)<br />\r\n<br />\r\n <br />\r\nHow many missions are available\
      \ in Survivor Pass: Badlands?<br />\r\nSeason 5, as a whole, features more than\
      \ 400 total missions. With Survivor Pass: Badlands, players have access to 252\
      \ Daily Missions, 84 Weekly Missions, 12 Season Missions, and 49 Progression\
      \ Missions. And there will be a series of 37 Challenge Missions tied to specific\
      \ weapons that are only available to premium survivor pass holders. Plus, the\
      \ story of Miramar will be revealed as Community Missions are completed .<br\
      \ />\r\n <br />\r\nWhen are Weekly Missions updated?<br />\r\nPC - Weekly Missions\
      \ are reset on Tuesdays at 19:00 PM PDT <br />\r\n<br />\r\n <br />\r\nWhat\
      \ if I buy the premium Survivor Pass: Badlands late in the season?<br />\r\n\
      You will immediately receive all Premium rewards up to your current level and\
      \ will have until the end of Season 5 to earn the rest of your rewards. Level\
      \ Packs can also be purchased to accelerate your progress if time is running\
      \ short.&quot;"
