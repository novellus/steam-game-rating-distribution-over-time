    about_the_game: "<h2 class=\"bb_tag\">Match3 meets Trading Cards</h2><br>Cards\
      \ &amp; Crystals combines the match-three, RPG and trading card genres into\
      \ a delicious mix.<br>The result is a fast-paced puzzle/strategy game. Explore\
      \ the wild world of Relegatia and fight your way up the top, until you\u2019\
      re mighty enough to defeat dragons and gods. Collect cards and booster packs\
      \ by playing the game \u2013 not by paying. Level up your heroes, choose the\
      \ best skills and cards to create your own strategy. Experimentation is key\
      \ to defeat the many unique foes you encounter.<h2 class=\"bb_tag\">Collect,\
      \ Build and Play</h2><ul class=\"bb_ul\"><li> Duel with a mix of trading cards\
      \ and matching crystals<br></li><li> Turn-based, but fast-paced gameplay<br></li><li>\
      \ Build individual decks and skillsets to overcome even the toughest foes<br></li><li>\
      \ Earn experience and new cards as you play<br></li><li> 400+ cards to collect<br></li><li>\
      \ 21 heroes with unique stats and skills<br></li><li> Giant single player campaign\
      \ with over 100 encounters<br></li><li> Story told by our charming AI (all skippable)<br></li><li>\
      \ Puzzle mode with 50 levels (new in 1.1)</li></ul><h2 class=\"bb_tag\">0% Pay-To-Win!\
      \ 100% Fun!</h2><ul class=\"bb_ul\"><li> No microtransaction crap, no pay-to-win<br></li><li>\
      \ Offline-only<br></li><li> Full voice acting (<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282510/extras/smallhappy.png?t=1603652217\"\
      \ /> only)<br></li><li> Dating minigame (again, <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282510/extras/smallhappy.png?t=1603652217\"\
      \ /> only)<br></li><li> Choose your kind of humor: Puns, trick questions or\
      \ memes (good jokes not guaranteed)<br></li><li> Unlimited deck slots (as long\
      \ as your hard drive is big enough)<br></li><li> Make smalltalk with our charming\
      \ AI<br></li><li> Bonus levels and hidden treasure<br></li><li> Squirrels, walruses,\
      \ and platypuses</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1282510/extras/buyplz.gif?t=1603652217\"\
      \ />"
