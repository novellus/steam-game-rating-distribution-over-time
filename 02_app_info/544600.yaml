    about_the_game: Enjoy Delicious, the award-winning cooking story game series!
      In this wonderful Christmas tale, Emily plans a family trip to a cute little
      cottage for the holidays. Everybody embarks northbound on the Miracle Express,
      excited for an amazing adventure. However, they soon discover someone else is
      already living in their cottage... What are you waiting for? Bake a big batch
      of cookies, nog an egg, and settle in with a hot drink to warm up your Christmas
      spirit!<br><br><ul class="bb_ul"><li>ENJOY THE 14TH SEASON of Delicious <br></li><li>RUN
      YOUR DINERS and serve food in a variety of kitchens in 61 story levels and 31
      extra challenge levels<br></li><li>DASH THROUGH 6 wonderful Christmas locations,
      and cook many dazzling dishes in exciting time management levels<br></li><li>COLLECT
      DIAMONDS to invite the entire family to Paige's school play<br></li><li>ENJOY
      HIDDEN OBJECT ELEMENTS and see if you can find all mice</li></ul><br>More Gamehouse
      Original Stories:<br><ul class="bb_ul"><li>Delicious - Emily's Message in a
      Bottle<br></li><li>Delicious - Emily's Hopes and Fears<br></li><li>Delicious
      - Emily's Home Sweet Home<br></li><li>Delicious - Emily's New Beginning<br></li><li>Fabulous
      - Angela's Fashion Fever<br></li><li>Fabulous - Angela's Sweet Revenge<br></li><li>Heart's
      Medicine - Time to Heal</li></ul>
