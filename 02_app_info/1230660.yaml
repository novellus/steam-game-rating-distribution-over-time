    developer_response: 'Hello,


      Sorry that you experienced crashes. Having just tested the game, I can confirm
      that I also get crashes when running multiple events. Sorry about this.


      As for the crash in the arena editor, I was unable to replicate this, would
      you be able to provide some detail as to when the crash occurred or anything
      you did beforehand?


      The game is sold as a drift racer, so yes, drifting is a large part of the game.
      The drift mode relies on you basically holding the drift for the entire length
      of the event on hard mode. On easy mode, you can probably afford to lose the
      drift once or twice. However I will likely lower the score the AI can get on
      easy/medium difficulties.


      Being the sole developer of the game, difficulty is a very hard thing to get
      right, as I mainly have to base AI difficulty on what I personally find difficult,
      and having had hundreds of hours of playtesting on the game, my perspective
      on that isn''t the same as 99% of people.


      EDIT: The game has been patched to fix the crash when playing multiple events
      in a row, it also slightly lowers the difficulty of Drift mode.


      I was unable to fix the crash in the arena editor as I haven''t experienced
      it myself to know what was going wrong there.'
