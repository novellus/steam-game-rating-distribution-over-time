    review: "Crashes a lot. Whenever I enter the arena track editor, it crashes. When\
      \ there are multiple events in a session, it crashes after I finish the first\
      \ one.\nThe track editor is a bit lacking. I would have liked a 45\xB0 turn,\
      \ longer/shorter turn, and shorter straight when building a track.\nThe AI is\
      \ ridiculously overpowered in drift mode. Even the easy AI got twice the score\
      \ I got, meanwhile in other modes I had no issue defeating medium AI.\nControls\
      \ aren't customizable, which constantly lead to reset intead of activating the\
      \ powerup.\nI personally dislike the handilng. Not being able to turn even slightly\
      \ without sliding is not my thing.\nI had a bit higher expectations overall.\
      \ The worst part is the constant crashing. Right now, I cannot recommend this\
      \ game because of this. Otherwise, as long as you avoid drift mode, and you're\
      \ into sliding all over the place, then it's alright."
