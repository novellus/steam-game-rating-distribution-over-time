    about_the_game: <h2 class="bb_tag"><u><strong>What Is TRF?</strong></u></h2>The
      Race Factory is a fast-paced top-down racer, made with an emphasis on customization,
      and an enjoyable single/multiplayer experience, with AI supported in all modes,
      both in single player and multiplayer. Taking inspiration from arcade racing
      games of the 80's and 90's. Featuring drift physics, power-ups to give you the
      advantage over the competition, and plenty of customization, the aim is to have
      a fun multiplayer experience, with plenty of variety to keep you entertained!<h2
      class="bb_tag"><strong><u>Game Features:</u></strong></h2><br><ul class="bb_ul"><li>10
      Game Modes, including Race, Elimination (Micro Machines style), Drift, Infection,
      Time Attack and more!<br><br></li><li>Play Online or over an LAN with 8 players,
      or play locally on one PC with 4 players*. AI are supported in all modes, both
      offline and online.<br><br></li><li>20 Race Tracks and 3 Battle Arenas for you
      to race and battle on, a track editor is included with the game, which was used
      to make all the tracks included! You can share your track and arena creations
      with others using the Steam Workshop!<br><br></li><li>9 Vehicle Classes, Street,
      Sport, Super, Hyper, as well as Truck, Formula cars, Karts, Speedboats &amp;
      Busses!<br><br></li><li>Online leaderboards allow you to compete against the
      world and your friends in Time Attack mode. Race against your Personal Best
      ghost, and the World Record holders ghost.<br><br></li><li>A variety of power-ups
      are available to mess with your opponents, from a Bolt that will force your
      target into a drift, a Strike that will hit the driver in 1st position, a nifty
      Nitro to boost yourself ahead of the pack, to a Shield that will help you stay
      there!<br><br></li><li>Event settings &amp; Mutators allowing you to change
      the time of day, weather, teams, toggle weapons/collisions, drafting, catch-up
      and more!<br><br></li><li>Customize the cosmetics of your car by buying unlocks
      from the in-game shop, as well as purchasing licenses to unlock new vehicle
      classes to drive!</li></ul><br>* Steam Remote Play Together is enabled, experience
      may vary depending on your network connection.
