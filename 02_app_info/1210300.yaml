details:
  data:
    about_the_game: "\u201CAutumn is quiet. As the leaves fall, you can calm down\
      \ to taste the life of each section.\u201D<br><br>It is the end of summer. Han\
      \ Hui, a university student, meets a mysterious young girl named He Jia in the\
      \ mountains. After this chance meeting, the two embark on a delightful journey.<br>\_\
      <h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li>Both 2012 and\
      \ 2014 version graphic included, one game, two piece of memories, you could\
      \ easily switch it in the options menu.<br></li><li>The resolution has been\
      \ increased to 2560x1440 (both in 2012 and 2014 version).<br></li><li>The 2014\
      \ version of the ED, which no longer uses the video format, is changed to the\
      \ same engine-only rendering mode as the Android version, which will bring a\
      \ great improvement in clarity and playback performance.<br></li><li>During\
      \ these years, we have done lots of optimizing work on the vocal resource of\
      \ the game, and remade some parts. In the Definitive version, the quality of\
      \ He Jia and Han Hui's voices have been greatly improved, and the voice of Li\
      \ Qiucheng and the Teahouse Manager have been re-recorded.<br></li><li>With\
      \ the latest Ren'Py Engine, we've cleared some bugs that have been existing\
      \ for years. Now Shan Gui: Definitive Edition is excellent in details such as\
      \ font rendering and gamepad support.<br></li><li>Lots of minor issues fixed.\
      \ (eg. hyperlink failure.)<br></li><li>Multiple new localization \u200B\u200B\
      added.<br></li><li>Minor adjustments on UI.<br></li><li>Continuously tech supporting\
      \ and updating to improve the game experience.</li></ul><h2 class=\"bb_tag\"\
      >Notice: The game selection box only pops up when launched through the Steam\
      \ Library.</h2>"
