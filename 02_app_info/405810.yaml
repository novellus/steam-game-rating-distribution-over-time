      \ amulet. Valzar is a tough arena action platformer with roguelike elements.\
      \ Randomized levels full of humanlike enemies, grumpy gods, magic fruit, and\
      \ mistakes.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Encounter\
      \ enemies that vary in intelligence and combat ability. Rivals move like a player\
      \ and know all player spells.<br></li><li>Explore randomized maps to find treasure,\
      \ friends, rivals, gods, and bosses.<br></li><li>Loot randomized spells, equipment,\
      \ and curses.<br></li><li>Worship gods that may not have your best interest\
      \ in mind\u2014but with favor comes power.<br></li><li>Identify and consume\
      \ magic fruit and potions to augment your status and remove curses.<br></li><li>Learn\
      \ by doing. Discover the world's systems for advancement and safe travel.<br></li><li>Difficult\
      \ and replayable. Your actions matter. Every run is a new adventure with secrets\
      \ to unlock.</li></ul>"
