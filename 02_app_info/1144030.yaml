      \ adventure packed with visual mastery and shrewdly written narrative. As you\
      \ zap between Earth and Alternia, you\u2019ll discover and reconnect with up\
      \ to 20 friends both extra and terrestrial.<br><br>Over 14 volumes, you'll reconnect\
      \ with familiar friends in a series of short visual novels.<br><br><ul class=\"\
      bb_ul\"><li> Timelines collide in the next chapter of the Friendsim story! Pesterquest\
      \ is the latest visual novel in the Homestuck universe; discover all-new stories\
      \ about Homestuck\u2019s classic cast of characters. <br></li><li> Continue\
      \ the friend-finding escapades of MSPA Reader from <a href=\"https://store.steampowered.com/app/833040/Hiveswap_Friendsim/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hiveswap Friendsim</a>, meeting and\
      \ developing a relationship with a new character in each volume.<br></li><li>\
      \ Dive deeper into Homestuck lore in this rich visual novel with a darkly comedic\
