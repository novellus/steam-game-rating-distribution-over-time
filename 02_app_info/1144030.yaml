  data:
    about_the_game: "Who are you again? And what the hell are you doing here? Wait\u2026\
      \ is this Earth, and who exactly is that kid over there? He looks nice! <br><br>Embark\
      \ on a quest of epic importance in Pesterquest, a grimsical episodic visual\
      \ novel set in the darkly funny Homestuck/Hiveswap universe created by American\
      \ author and artist <strong>Andrew Hussie</strong>.  <br><br>Find all the answers\
      \ you're looking for across 14 volumes of idiosyncratic adventure packed with\
      \ visual mastery and shrewdly written narrative. As you zap between Earth and\
      \ Alternia, you\u2019ll discover and reconnect with up to 20 friends both extra\
      \ and terrestrial.<br><br>Over 14 volumes, you'll reconnect with familiar friends\
      \ in a series of short visual novels.<br><br><ul class=\"bb_ul\"><li> Timelines\
      \ collide in the next chapter of the Friendsim story! Pesterquest is the latest\
      \ visual novel in the Homestuck universe; discover all-new stories about Homestuck\u2019\
      s classic cast of characters. <br></li><li> Continue the friend-finding escapades\
      \ of MSPA Reader from <a href=\"https://store.steampowered.com/app/833040/Hiveswap_Friendsim/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hiveswap Friendsim</a>, meeting and\
      \ developing a relationship with a new character in each volume.<br></li><li>\
      \ Dive deeper into Homestuck lore in this rich visual novel with a darkly comedic\
      \ tone and an unapologetically irreverent story.<br></li><li> 14 volumes in\
      \ total\u2014make EVERY friend in one affordable bundle!<br></li><li> Returning\
      \ artists, writers and musicians from <a href=\"https://store.steampowered.com/app/833040/Hiveswap_Friendsim/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hiveswap Friendsim</a> have collaborated\
      \ with new talent to bring you these zapping adventures.</li></ul>"
