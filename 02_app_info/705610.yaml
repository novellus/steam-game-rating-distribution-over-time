    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/705610/extras/Untitled-1_copy.png?t=1507488460"
      /><br><strong>A thread of three lives confront the personification of appearances
      as it grows from larva to adult.<br><br>At the dead-end of the future a telepath
      assists the embodiment of insanity and is marooned in the mind of a flea.<br><br>In
      the primeval past one quadruped forages for food as a sentient cancer swallows
      the last of Earth's living tissue.<br><br>Between the present's many crossroads
      a jobless coolie that cannot die kills for rebellion and revenge. <br><br>All
      this as a desire for sleep returns in the heart of existence.</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/705610/extras/note.png?t=1507488460"
      /><br><strong>Where They Cremate The Roadkill features in brief:<br><ul class="bb_ul"><li>-A
      populating cast of more than 700 unique characters<br></li><li>-Few if any repeated
      assets with underlayers of content ensconced in half of every corner  <br></li><li>-Over
      700 hand drawn landscapes<br></li><li>-A fully animated interactive world where
      even shop vendors and ground worms can be targeted for a fight<br></li><li>-Four
      playable incarnations of outsiders with visually distinguished chapters<br></li><li>-A
      musical score of 132 tracks with themes converted from the protein sequences
      of nematodes (genetic music)<br></li><li>-Dialogue excised from near death accounts,
      bathroom graffiti, sensory deprivation tanks, witch trials, monastic exegesis
      and out of body experiences<br></li><li>-Open Exploration with real-time combat
      <br></li><li>-The death of novelty and an option to assassinate the Illuminati<br></li><li>-Fungivores,
      Crumb Keepers and Rockings Sharks<br></li><li>-Structurally anomalous, experimentally
      driven story and gameplay<br></li><li>-The notion that--when the real world
      is transformed into mere images...mere images become real beings-</li></ul></strong>
