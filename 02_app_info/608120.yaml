    about_the_game: <h2 class="bb_tag">IN A NUTSHELL</h2><ul class="bb_ul"><li>Easy
      to pick up. All you need is the mouse or a single stick with two buttons.<br></li><li>Daily
      mini-campaign. Each day missions are a bit different than the last.<br></li><li>Endless
      mode. See how far you can go.<br></li><li>Simple aircraft setup. 27 possible
      combinations to accomodate your play style.<br></li><li>Arcade action. Score
      as much as you can, compete on the leaderboards.<br></li><li>Quick to get into
      action. No deep story or cutscenes to suffer through, just dogfights.<br></li><li>Quick
      installation. Minimum requirements but vibrant visuals.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/608120/extras/cargoNew5Big.gif?t=1606328311"
      />
