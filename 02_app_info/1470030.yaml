    about_the_game: <h2 class="bb_tag">DESCRIPTION</h2><br>Funtime with Buffy is a
      first-person and single-player horror game inspired by the classical ones but
      aims to a unique terrifying experience. Funtime with Buffy has a cartoonish
      art syle which is also the perspective of the little girl that you play as.
      Your objective is to collect every toy you can find in the house and outside,
      avoiding to get caught by Buffy. He's challenging you by turning the lights
      off so you cannot know where it may come from. Buffy's the only one who knows
      where you are going or where you are hiding. Survive and don't get caught!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470030/extras/HighresScreensh222ot00008.jpg?t=1607270813"
      /><h2 class="bb_tag">STORY</h2><br>At first it seems a regular night of a little
      girl watching cartoon on TV. Suddenly her mother asks to gather all her toys
      that are scattered around the house. She's leaving her home alone for a while.
      Since her mother left, Buffy made his appearance. He used to be abandoned in
      the basement for being a nasty plushie which it was a big mistake. Now all she
      got left is this &quot;friendly&quot; bunny. It doesn't seem very friendly at
      all... He just wanted to play, nothing else. But Buffy went upset because of
      the desertion and now he wants to take on revenge.<br>All these nights would
      feel endless when Buffy will haunt you all along... <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470030/extras/HighresScreenshot00008.jpg?t=1607270813"
      /><br><br>So wherever you are...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470030/extras/final_trailer_4.gif?t=1607270813"
      /><br><br>He will find you.<br><br><br><i>Funtime with Buffy is designed and
      developed individually for the very first time by Darius Bucataru. Powered by
      Unreal Engine.</i>
