details:
  data:
    about_the_game: "This game was created with Unity based on the Unity &quot;Platformer\
      \ Microgame&quot; project<br />\r\n<br />\r\nJumping Platform Minigame is a\
      \ 2D platform game in which you have to collect diamonds and kill small mushrooms.<br\
      \ />\r\n<br />\r\n- 10 Levels<br />\r\n- You can play with the keyboard and\
      \ the joystick<br />\r\n<br />\r\nControls<br />\r\n- A-D or arrow keys / left\
      \ analog stick (move the player)<br />\r\n- Space / button &quot;A&quot; xbox\
      \ (jump)<br />\r\n- Esc / button &quot;start&quot; xbox (pause game)<br />\r\
      \n<br />\r\nNOTE : Don't use the joystick in the game menu (controls / credits),\
      \ the player doesn't jump anymore.<br />\r\nNOTE : Don't use the Steam overlay\
      \ unless you pause the game first.<br />\r\n<br />\r\nGOOD FUN !!!"
