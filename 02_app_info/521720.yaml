    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\n<br />\r\nIn this fifth round\
      \ of releases, we offer the 1990 release of &quot;Uncharted Waters.&quot;<br\
      \ />\r\nIt is set in the 16th century, in a time when adventures roamed the\
      \ 7 seas in search of new discoveries. Players command great ships, battling\
      \ pirates, gathering information and getting rich through trade while seeking\
      \ adventure throughout the known world."
