    about_the_game: <strong>DARKAIR </strong><br>Is a space racing game where you
      race against 19 competitors, you will be able to eliminate those that stand
      in your way of victory by shooting them out of space with your double jet guns.<br><br><strong>1.</strong>
      For every win you will be rewarded with points according to the difficulty level
      set. You can compete with other players around the world by uploading your best
      Logs(stats) on the Global Leader board.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328590/extras/loginimg.png?t=1609754862"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328590/extras/leaderb.png?t=1609754862"
      /><br><br><strong>2.</strong> There are 6 challenges to complete while trying
      to be the best DARKAIR pilot<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1328590/extras/awardsb.png?t=1609754862"
