    about_the_game: "<strong>FAR CRY 4 Escape from Durgesh Prison</strong><br><br>You\
      \ and a fellow captive have been rounded up and tortured in Yuma\u2019s prison.\
      \ Escape from Durgesh Prison and survive the hostile lands of northern Kyrat.\
      \ This DLC features a new mode in the open world that will challenge even the\
      \ most seasoned players.  <br>\t<br>You have 30 minutes to get to the extraction\
      \ point. Race against the clock and complete additional quests given by Pagan\
      \ Min to earn more time, upgraded your weapons and vehicles. Proceed with caution\
      \ because this DLC features permadeath. Should you die, you will have to start\
      \ the mission over again, but this time you\u2019ll have the weapons and skills\
      \ you gained in your previous attempts. Each run will post a new score to the\
      \ leaderboard for everyone to beat. Hold off Yuma\u2019s forces at the extraction\
      \ point in one last stand to complete your escape.<br>Playable in Single-Player\
      \ and Co-op.<br><br><strong>Key Features</strong><br><br>THERE\u2019S NO COMING\
      \ BACK FROM PERMADEATH<br>Facing the dangers of northern Kyrat starting out\
      \ with only your Kukri, wingsuit and grapplehook? That\u2019s going to be tricky.\
      \ Jump into the open world, complete different quests, and earn new weapons\
      \ and vehicles to aid your escape. However, take time to plan ahead\u2026 count\
      \ your bullets and be extra careful because this DLC is played with permadeath\
      \ \u2026 One wrong step and you\u2019re back to square one. <br><br>RACE AGAINST\
      \ THE CLOCK<br>Death waits for no one! Get moving FAST because you need to get\
      \ to the extraction point before the clock runs out! Complete quests and earn\
      \ valuable extra minutes, increasing your chances of escape.<br><br>EARN YOUR\
      \ PLACE ON THE LEADERBOARDS IN SINGLE PLAYER OR CO-OP<br>Play in Single Player,\
      \ or join forces with your friends in Co-op as you fight for the top spot on\
      \ the leaderboards."
