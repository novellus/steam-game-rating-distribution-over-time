    review: 3 hours well spent. Really, this VN is quite unique on its own and its
      artstyle attracts me in a way I cannot explain. The story, albeit quite short,
      is well-written and the pacing is good. The epilogue is, although relieving,
      I still feel like its missing something. Give this one a try, you don't know
      if you might like it if you haven't tried it. And for the low low price of 0$,
      what is there to lose anyway?
