details:
  data:
    about_the_game: "LoveBug is a dating sim parody where you get the opportunity\
      \ to date young game developers at a game jam. Your goal is to finish a game\
      \ project in just one weekend while teaming up with a bunch of strangers and\
      \ fighting bugs late into the night powered only by coffee and passion for games.\
      \ Should you be spending precious development time flirting? Maybe not, but\
      \ who cares as long as you have fun! Will you finish your game? Will you find\
      \ love? Will you survive your first game jam? Or will game dev will be the game\
      \ death of you?<br />\r\n<br />\r\nLoveBug is short and sweet; it'll only take\
      \ one evening to play through once and several to finish all the routes. Perfect\
      \ for your busy game dev schedule! ;)<br />\r\n<br />\r\nGet a glimpse into\
      \ the mysterious world of game development through the eyes of a novice game\
      \ designer - or if you're already a game industry veteran, enjoy a relatable\
      \ game jam experience and bad game dev humor!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n3 love interests: Designer-kun, Artist-chan and Coder-senpai!<br />\r\
      \nAlso starring Animator-senpai, Producer-san and other supporting players.<br\
      \ />\r\nDifferent endings based on your choices...<br />\r\nExciting battle\
      \ gameplay against them mean, mean bugs!<br />\r\nLots of quality game dev humor!<br\
      \ />\r\nA gender neutral protagonist!<br />\r\n<br />\r\nThe story and characters\
      \ are based on the life and tales of LoveBug developers' own game jam experiences\
      \ and are not meant to represent the whole of game industry, which is constantly\
      \ growing and developing as a community.<br />\r\n<br />\r\nThis game is dedicated\
      \ to Xamk's Game Design degree."
