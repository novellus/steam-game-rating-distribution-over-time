  data:
    about_the_game: 'LOGistICAL: Switzerland is a large open-world, strategy, puzzle
      game where you transport different cargoes to complete all the towns throughout
      the country.<br><br>* Supply and finish many large cities<br>* Work your way
      through the long complex maze of road enhancements to finally allow all your
      large trucks access across the state<br>* Many, many other small and large puzzles
      and situations to complete.<br><br>LOGistICAL: Switzerland brings you all the
      fun and puzzling of LOGistICAL with even more towns, more puzzles and much more
      to do.<br><br><strong>THIS GAME DOES NOT REQUIRE THE ORIGINAL LOGISTICAL GAME
      TO PLAY.</strong><br><br>Over 1000 towns to complete.<br>LOGistICAL: Switzerland
      game covers the country of Switzerland including cities like Zurich, Geneva,
      Basel, Bern, Lucerne and many, many more.<br>There are many new obstacles and
      deliveries to make.<br><br>...<br>LOGistICAL: Switzerland is an independent,
      standalone game independent from the main LOGistICAL game (and other add-ons).<br>It
      has its own money, trucks and of course, challenges.<br><br>...<br>LOGistICAL
      is a large open-world, strategy, puzzle game where you transport different cargoes
      to complete all the towns throughout the country.<br><br>The whole game is a
      huge puzzle while each town is its own little piece of puzzling. There are over
      1,000 towns to complete.<br>Plenty of towns are easy enough. Some take complex
      planning. Do them in your own order. Get bonuses for completing regions and
      contracts.<br>Some cargoes are easy to get. Others you have to create in industries.
      Use existing industries and build your own.<br>The further you get from the
      start the more strategies you have to use.<br>Pimp up your trucks with bonuses.
      Last truck delivering gets the bonus.<br>The towns and map are to scale. Current
      or historical industry placement. You could even say that playing is educational.<br><br>There
      is plenty more to keep you on your toes.<br>Towns consume the cargoes you are
      trying to get to completion.<br>Big trucks are great for moving lots of stuff,
      but can''t travel everywhere.<br>There are lots of broken roads that need deliveries.<br>Upgrade
      the industries for better exponential throughput.<br>Cargo stores can sure come
      in handy.<br>What! I can''t take my big trucks across the water on a ferry.<br>...
      and what is with those quarantine checkpoints?<br><br>Complete towns, roads,
      industries, contracts, regions and states for lots of in-game and Steam achievements.'
