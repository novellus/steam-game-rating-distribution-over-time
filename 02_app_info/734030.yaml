    about_the_game: As the allies are closing in closer to Paris following D-Day,
      the German high command evacuate a large shipment of Nazi gold, to avoid capture.
      Meanwhile in a small a Mountain town in Yugoslavia a commando (Ty Hardin) joins
      a group of patriots aided by a former rail worker (Danilo 'Bata' Stojkovic)
      bent on revenge against the Nazis, who are planning to heist the train before
      it can reach Berlin, and help continue the war!
