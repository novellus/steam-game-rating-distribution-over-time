    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>As the allies are closing
      in closer to Paris following D-Day, the German high command evacuate a large
      shipment of Nazi gold, to avoid capture. Meanwhile in a small a Mountain town
      in Yugoslavia a commando (Ty Hardin) joins a group of patriots aided by a former
      rail worker (Danilo 'Bata' Stojkovic) bent on revenge against the Nazis, who
      are planning to heist the train before it can reach Berlin, and help continue
      the war!
