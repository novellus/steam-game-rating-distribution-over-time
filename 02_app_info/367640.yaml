      \ Threat 1:17<br>11 Upon The Eyes of Death 1:19<br>12 Waltz of The Fallen 2:02<br>13\
      \ Outlying Walls 2:00<br>14 Autumn Rainfall 2:03<br>15 Passageway 0:24<br>16\
      \ Shades of Winter 0:47<br>17 Born of The Stars 1:20<br>18 Resolve 0:30<br>19\
      \ Battle Over The Celestial Bridge 3:25<br>20 The Last Pillar 0:30<br>21 Selenic\
