    about_the_game: A new movie every month.<br>Be the hero on small cinematic adventures,
      pick one and live it!<br>Multiple universes and legendary challanges for all
      ages.<br>Fun to play and fun to watch people playing!<br><br><strong><h2 class="bb_tag">FEATURES
      &amp; CONTENT</h2></strong><br><br><ul class="bb_ul"><li>Short interactable
      movies in virtual reality<br><br></li><li>Each level, a different universe<br><br></li><li>The
      audience in your living room will watch you play in both first and third person
      camera<br><br></li><li>From calm to insane, from dinosaurs to aliens!<br><br></li><li>Cinematic
      shots and subtitles included<br><br></li><li>A new movie every month for your
      experience</li></ul><br><i>GAMECINE uses both seated and standing modes in VR.</i>
