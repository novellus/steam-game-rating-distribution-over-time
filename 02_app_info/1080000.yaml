    about_the_game: "<strong>Winner of Best Audio in <i>Spillprisen</i>, the Norwegian\
      \ game awards.</strong><br><br>The critically acclaimed and award-winning soundtrack\
      \ to Draugen contains 25 tracks and over one hour of original music composed\
      \ by Simon Poole, audio director and composer of Dreamfall and Dreamfall Chapters,\
      \ The Secret World, The Park, and My Child Lebensborn.<br><br>The soundtrack\
      \ contains both MP3 and FLAC files.<h2 class=\"bb_tag\">Credits</h2><br>Madeleine\
      \ Ossum - Violin<br>Emilie Heldal Lidsheim - Viola<br>Ingvild Nesdal Sandnes\
      \ - Cello<br>Ingvild Hasund - Vocals<br>Jorunn Torsheim - Vocals<br>Torunn \xD8\
      strem Ossum - Vocals<br>Julie Ofelia \xD8strem Ossum - Vocals<br>Simon Poole\
      \ - Piano and additional instruments<br><br>&quot;Den dag kjem aldri&quot; is\
      \ a traditional folk song with lyrics by Aasmund Olavsson Vinje. Performed by\
      \ Ingvild Hasund.<br><br>Music recorded at Propeller Music Division, Oslo<br>Mixed\
      \ by Rich Aitken at Nimrod Sound<br>Mastered by Chris Sansom at Propeller Mastering"
