    about_the_game: "Action online RPG with ultimate graphics [AVABEL ONLINE]<br><br>\u2015\
      \u2015You are the hero in this story<br><br><strong>&quot;Main Tower&quot; that\
      \ pierces through the sky</strong><br>The world of sword and magic.<br>With\
      \ the &quot;Tower&quot; that suddenly appeared, many adventurers have naturally\
      \ gathered and developed as a country.<br>You can be rich and famous, if you\
      \ risk your life to challenge the tower.<br>It is told that,<br>\u2015If you\
      \ reach to the top, any wish can come true\u2015<br>but no one still has reached\
      \ to the top.<br><br>Grassland, Snowland, Desert...different worlds are layered,\
      \ reach to the top by visiting various realms.<br><br>Battle against the users\
      \ all around the world!<br>Heated online battles include, PvP(Player vs Player),\
      \ GvG (Guild vs Guild) and &quot;Tower Scramble&quot; that maximum of 1000 players\
      \ battle against each other!\u2015\u2015<br>Also you can have Battle Royale\
      \ mode with &quot;AVABEL SUPER FIGHT!!&quot;<br><br>Fight to be the ultimate\
      \ in the world of AVABEL Online!<br>Action-packed battles with amazing skills\
      \ with simple control is waiting for you to join.<br><br>Play it with your friends!\
      \ Many multi-player contents<br>Coop with your friends to go against the strong\
      \ enemy.<br>Experience strong bonding with your friends for Party and Guild,\
      \ only in MMORPG.<br>You can find your friends in the virtual world as well!<br><br>[Details]<br>Title:\
      \ AVABEL ONLINE<br>Genre: Action MMORPG<br><br>\uFF1D\uFF1D\uFF1D\uFF1D\uFF1D\
      \uFF1D\uFF1D\uFF1D\uFF1D\uFF1D<br>About language<br>\u30FBThe language shown\
      \ may change according to the user's PC."
