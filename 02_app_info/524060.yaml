    detailed_description: "<h1>Bombs!</h1><p>The latest version of Block Wave now\
      \ includes a special bomb power up! Clear out some troublesome blocks to rack\
      \ up your highest score yet!</p><br><h1>About the Game</h1>Block Wave VR brings\
      \ the classic arcade block puzzler to life in virtual reality on the HTC Vive.\
      \ <br><br>Compete for the high score in this fast paced, addictive virtual reality\
      \ block puzzler. Inspired by 1980\u2019s Synthwave with an original score, Block\
      \ Wave will keep you immersed for hours! Block after block, they don't stop.\
      \ Can you keep up, stack them and rack up the points? <br><br>The classic block\
      \ puzzler brought into VR creates a whole new immersive challenge that you won't\
      \ be able to put down! <br><br>Includes four levels of difficulty with custom\
      \ boards and songs. Unlock each and play them all!<br><br><strong>Controls:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Press Touchpad directions to turn the block left/right/up/down\
      \ <br></li><li>Swipe Touchpad to roll the block left/right <br></li><li>Trigger\
      \ to grab the block<br></li><li>Trigger + Down to speed block down <br></li><li>Move\
      \ board up with right grip, move board down with left grip. </li></ul>"
