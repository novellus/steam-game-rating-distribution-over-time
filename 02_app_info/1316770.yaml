    about_the_game: Escape school to obtain some extra points by making contact with
      an alien race? <br>Easy !<br><br>Save the Universe by re-tuning some weird dimensional
      chords? <br>Most probably !  <br><br>Find a new bass player to join our band
      just in time for the local concert? <br>Heavy problematic !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1316770/extras/Sol705_poster4_small.jpg?t=1604307323"
      /><br><br><ul class="bb_ul"><li>GAME FEATURES</li></ul><br>Hand made graphics
      with animations of great quality with the pixel-toon style<br><br>Voice acting
      stars from the graphic adventure scene<br><br>An original soundtrack performed
      by real indie bands <br><br>And more !<br><br><br>This adventure plays honor
      to the great Lucas Arts, Sierra and Delphine software of yore
