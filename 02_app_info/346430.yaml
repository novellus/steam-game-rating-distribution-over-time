    about_the_game: '<i>It''s the comic book platformer you have been waiting for!</i><br><br>Your
      name is Tadashi and you''re a Japanese computer science student. You wake up
      in a strange room you haven''t seen before and no one you know is there. You
      acquire a color phasing ability and decide to activate it!<br><br>Your memory
      is not clear any more and you can barely remember how your girlfriend Saki looks
      like.<br>You decide to find an escape from this lonely place...<h2 class="bb_tag">Can
      you overcome all the challenges before Tadashi goes insane?</h2><h2 class="bb_tag">BE
      WARNED: Challenging game mechanics and extremely hard boss battles!</h2><br><br><strong>Key
      Features:</strong><br><br><ul class="bb_ul"><li> <strong>Challenging gameplay</strong>
      - Start off with two colors and gain new colors every time a boss is beaten.
      Puzzles get harder as you progress in the book.<br></li><li> <strong>Puzzle
      Continuity System</strong> - never repeat a puzzle once solved.<br></li><li>
      <strong>Experience playing inside a comic book</strong><br></li><li> <strong>Vibrant
      hand painted artwork in full high-defition resolution</strong><br></li><li>
      <strong>Fully customizable controls with support for game pads</strong><br></li><li>
      <strong>Amazing soundtracks and original story</strong><br></li><li> <strong>Runs
      smoothly on older systems</strong><br></li><li> <strong>Fast loading times and
      instant respawn system</strong></li></ul>'
