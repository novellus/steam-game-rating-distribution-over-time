    about_the_game: '<strong>Devastated </strong>is a post-apocalyptic action adventure
      game with role-playing game elements. Level up your character, complete quests
      and collect &amp; upgrade weapons as you blast your way towards peace and freedom
      of the wastelanders!<h2 class="bb_tag">A Devastated World</h2>In 2042, the World
      was massively overpopulated and lack of supplies, energy and food caused a global
      crisis which was ended by Lance Holdeman and his supporters, Nova Concordia.
      A massive nuclear explosive was detonated which devastated 80% of all life on
      Earth. Eleven years later, you, a Freedom Alliance supersoldier called 460-E
      &quot;Edward&quot;, are woken up from hibernation and sent to huge wasteland
      with only one goal: find and take down Holdeman, the man responsible for the
      apocalypse and enslavement of the survivors.<h2 class="bb_tag">Game Features</h2><ul
      class="bb_ul"><li><strong>Open-World Adventure</strong>: Explore the wasteland,
      meet new friends &amp; enemies and complete quests. Find secret areas and destroy
      your foes!<br></li><li><strong>A Wide Storyline</strong>: Seal the fate of the
      wasteland as you level up your character and fight your way to Nova Concordia.<br></li><li><strong>RPG
      Elements:</strong> Level up your character as you progress in the game. Upgrade
      your weaponry skill to obliterate your enemies, or enhance your agility to dash
      away - the choice is yours.<br></li><li><strong>One-man army</strong>: Collect
      a variety of weapons and upgrade them in order to blast through your enemies.<br></li><li><strong>Epic
      Boss Battles</strong>: The wasteland is throwing everything it has got towards
      you!<br></li><li><strong>Ambient Soundtrack</strong>: An original soundtrack
      composed by <i>Woffelson</i>.</li></ul><br>The world has been devastated. <strong>Can
      you bring it back?</strong>'
