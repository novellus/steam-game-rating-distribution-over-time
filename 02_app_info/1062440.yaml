    about_the_game: "How cool is the retro sound? More cool now than ever! This pack\
      \ is so retro you might find yourself reaching for a big gulp, or some Big League\
      \ Chew, or an actual JOYSTICK...<br />\r\n<br />\r\nThe days of nostalgia are\
      \ back in this 8-bit album carefully constructed by videogame music composer\
      \ FrancisForteVGM (Francisco Barrera Gil).<br />\r\n<br />\r\nThese tunes were\
      \ born from an epiphany, with the intention of expressing the meaning of an\
      \ honest life as a central concept of the album. Put yourself in the shoes of\
      \ the protagonist of your story, and ride the flow of a new, adventurous story.<br\
      \ />\r\n<br />\r\n&quot;No matter where you are, no matter when you act: Have\
      \ a truthful life, and die with no regrets.&quot;<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 21 BGM, 5 ME for royalty-free use<br />\r\n* Ogg, mp3, WAV\
      \ formats included<br />\r\n* Fully chiptune Original Soundtrack (8 bits)<br\
      \ />\r\n* Urban style music designed for RPG and more!<br />\r\n* Features BGM:\
      \ Intro Theme, 1x Title Theme, 5x Event Themes, 4x Town Themes, 3x Battle Themes\
      \ (each one with exclusive fanfares), 1x Ending Theme<br />\r\n* Features Music\
      \ Event (ME): Inn Theme, Game Over Theme, Intro fanfares<br />\r\n* Linked music\
      \ pieces. The motifs in each one will let you navigate between them without\
      \ breaking the flow of the story!<br />\r\n* For use in RPG Makers and Visual\
      \ Novel Maker or the engine of your choice!<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\n1. Battle Theme (Boss)-Dancing with Fate-conflict<br />\r\n\
      2. Battle Theme (Boss)-Dancing with Fate-Fanfare After Battle<br />\r\n3. Battle\
      \ Theme (Boss)-Dancing with Fate-Full Fanfare<br />\r\n4. Battle Theme (Common)-No\
      \ risk, no gain!-conflict<br />\r\n5. Battle Theme (Common)-No risk, no gain!-Fanfare\
      \ After Battle<br />\r\n6. Battle Theme (Common)-No risk, no gain!-Full Fanfare<br\
      \ />\r\n7. Battle Theme (Final)-conflict<br />\r\n8. Battle Theme (Final)-Fanfare\
      \ After Battle<br />\r\n9. Battle Theme (Final)-Full Fanfare<br />\r\n10. Ending\
      \ Theme-The future is bright<br />\r\n11. Event Theme-Calm wind<br />\r\n12.\
      \ Event Theme-Rendezvous<br />\r\n13. Event Theme-Riverside<br />\r\n14. Event\
      \ Theme-Searching for the answer<br />\r\n15. Event Theme-They are watching\
      \ from the shadows<br />\r\n16. Intro Theme-The tale of eternity<br />\r\n17.\
      \ Title Theme-The determination to live<br />\r\n18. Town Theme-Living boldly<br\
      \ />\r\n19. Town Theme-Moody friends are the best<br />\r\n20. Town Theme-Rainy\
      \ season<br />\r\n21. Town Theme-Satisfaction"
