    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/441280/extras/_toplogo_smaller.png?t=1589358201"
      /><br><br>Dr. Jonathan Banfield, renowned treasure hunter and rabbit has finally
      discovered the legendary oasis of Egypt: Amshear. Brimming with archaeological
      artifacts, Jonathan sets out to uncover all that he can amongst the fabled ruins.
      However, his expedition is cut short when his ex-companion Andre Betancourt
      shows up to pillage the sacred site.<br><br>Armed with only his wits and his
      ears, Jonathan puts an end to Andre''s illegal digging, and continues on his
      way to discovering the secrets of Amshear. With the aid of his friend, Jack,
      hacker extraordinaire, Jonathan finds an ancient sarcophagus in the depths of
      the ruins. But before he can decipher whose sarcophagus it is, Andre shows up
      and hastily opens it, unleashing an ancient evil, and cursing both himself and
      Jonathan to die in 7 days.<br><br>Jonathan must now collect seven holy grails
      from around all of Egypt to cleanse himself of the curse of Sehur the First.<br><br>Be
      delighted by the quirky humor, charming characters, and the beautifully designed
      world, in Pharaoh Rebirth+!<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Over
      80 collectible treasures scattered throughout the game.<br></li><li>Over 10
      sub-weapons to use in your adventures.<br></li><li>Stat boosting and ability
      increasing treasures that will make you the greatest treasure hunter in the
      world.<br></li><li>Choice between English or the original Japanese.<br></li><li>Easy,
      Normal, and Hard modes to customize your experience.<br></li><li>Never before
      seen extra stage, featuring new enemies and a new boss.<br></li><li>Boss rush
      mode.<br></li><li>A quirky sense of humor, brimming with character.<br></li><li>A
      charming cast of characters.</li></ul>'
