    about_the_game: "Includes ALL three major content updates!<br />\r\n\u2022 \u201C\
      Symphony of Shadows\u201D<br />\r\n\u2022 \u201CThe Unleashed\u201D<br />\r\n\
      \u2022 \u201CThe Wolf Trials\u201D<br />\r\n<br />\r\nSYMPHONY OF SHADOWS:<br\
      \ />\r\nThe hauntingly sweet sounds of the darkened studio are singing out with\
      \ the release of \u201CSymphony of Shadows\u201D update.<br />\r\nDive into\
      \ the studio to find new scares, new missions, new songs, new faces, new secrets,\
      \ and new dance steps for Boris.<br />\r\nDiscover even more!<br />\r\nFeaturing\
      \ an all new unlockable character: the crazy composer himself: Sammy Lawrence<br\
      \ />\r\n<br />\r\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014-<br />\r\n<br />\r\nPlay as Boris the Wolf, the cartoon companion\
      \ of Bendy, as you hunt throughout the abandoned cartoon studio for the supplies\
      \ Boris needs to keep going. You\u2019re not alone! The monstrous Ink Demon\
      \ stalks you at every turn. Beware the sound of his beating heart as he creeps\
      \ up from behind and catches you in his dripping gaze. No where is safe. Yet\
      \ secrets lie in wait for those adventurous enough to seek them out.<br />\r\
      \n<br />\r\n\u2022 Outrun the Ink Demon or become his next victim.<br />\r\n\
      \u2022 Scavenge for supplies and keep yourself on the move.<br />\r\n\u2022\
      \ Carefully watch your stamina and stop to eat every chance you get.<br />\r\
      \n\u2022 Discover hidden unlockables stashed away in the shadows.<br />\r\n\u2022\
      \ Unveil more of the shadowy backstory of Joey Drew Studios.<br />\r\n<br />\r\
      \nWill you brave the evil lurking in the studio? Will you conquer this Dark\
      \ Survival?<br />\r\n<br />\r\nBoris is counting on you.<br />\r\n<br />\r\n\
      THE WOLF TRIALS:<br />\r\n\u2022 New Mysterious Storyline<br />\r\n\u2022 Darker\
      \ Levels and Locations<br />\r\n\u2022 New Stalking Enemies<br />\r\n\u2022\
      \ More Surprises and Discoveries<br />\r\n\u2022 New Joey Drew Studios Lore<br\
      \ />\r\n<br />\r\nTHE UNLEASHED:<br />\r\n\u2022 More Creepy Enemies Wander<br\
      \ />\r\n\u2022 New Playable Character<br />\r\n\u2022 New Discoveries<br />\r\
      \n<br />\r\nSYMPHONY OF SHADOWS:<br />\r\n\u2022 New Locations and Missions<br\
      \ />\r\n\u2022 New Tunes and Unlockables<br />\r\n\u2022 New Playable Character\
      \ with New Abilities<br />\r\n\u2022 New Secrets and Lore"
