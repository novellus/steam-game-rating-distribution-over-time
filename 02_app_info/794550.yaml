      but i dont think it will be necessary this time. other people do this too so
      yknow just check their reviews.

      there is a mini boss fight in this game towards the very end and an achievement
      tied to it that is in of itself worth the price of the game. when you get there
      you will know exactly what i mean. it brings me so much joy. please play the
      game. also theres a demo if you''re unsure so be sure to check that out and
      then probably play the full thing.'
