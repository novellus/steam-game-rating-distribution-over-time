  data:
    about_the_game: Discover Delicious - Emily's Home Sweet Home Deluxe and help the
      O'Malleys fix up their dream house! After a warm welcome, some neighbors reveal
      a different nature. A turbulent time follows in which Emily and Patrick must
      go above and beyond to stop their house being condemned. A house is a house,
      but can you help them make it home? Enjoy Delicious - Emily's Home Sweet Home
      Deluxe now!<br><br><ul class="bb_ul"><li>help your favorite family repair and
      fix up their dream house before it's too late<br></li><li>complete 60 exciting
      time management levels and 30 extra challenging levels in 6 amazing restaurants<br></li><li>prepare
      lots of new customizable menus, enjoy extra daily challenges, and decorate by
      unlocking every achievement</li></ul>
