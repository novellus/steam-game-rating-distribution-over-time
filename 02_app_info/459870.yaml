    detailed_description: '<h1>Steam Workshop</h1><p>VIRTUAnimator has Steam Workshop
      support, so you can share your own content!</p><br><h1>About the Software</h1>VIRTUAnimator
      is a simple, easy-to-use animation tool, made for VR.<br><br>Load a scene, spawn
      some objects, then pose them - create keyframes, and watch it animate between
      each pose automatically. You can even render out your animation as an image
      sequence (and an MP4 file soon)!<br><br>If you''re not too great at animation,
      you can still pose objects, characters, add particles and lights, and more,
      and render out cool stills or backgrounds!<br><br>With Steam Workshop support,
      you can even add your own content, whether that be weapons, props, characters,
      or even entire scenes!<br><br>With the addition of Live Recording, Pose Blending,
      and Collada DAE export, you can even use it as a quick-pose tool for your favorite
      3D software!<br><br>Video tutorials: <a href="https://www.youtube.com/playlist?list=PL7GBs1QsuR23D0Lm6mxP_SZJaZ-LyOwZt"
      target="_blank" rel="noreferrer"  >https://www.youtube.com/playlist?list=PL7GBs1QsuR23D0Lm6mxP_SZJaZ-LyOwZt</a><br>Content
      Creation tutorial: <a href="https://steamcommunity.com/linkfilter/?url=http://www.virtuanimator.com/create-content/"
      target="_blank" rel="noopener"  >http://www.virtuanimator.com/create-content/</a>'
