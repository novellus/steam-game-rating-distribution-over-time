    about_the_game: "Solitaire \xABKlondike\xBB is familiar to everyone. The goal\
      \ of the game is to arrange the cards by suit in order from ace to king in four\
      \ columns. At first you should put aces, then deuces, threes and so on to the\
      \ king. The cards can be dealt from the remaining card deck of one or three\
      \ pieces.<br><br>We did not change the rules of the classic game. These rules\
      \ stay unchanged but you will get a card deck with images of naked girls in\
      \ anime style and you can unlock 52 images with sexy girls in the gallery. You\
      \ can play solitaire again and again. It is great fun to relax and train your\
      \ brain!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969870/extras/team-2408098_1920.png?t=1582389294\"\
      \ /><br><br>Press &quot;Q&quot; to quickly collect solitaire.<br>Peculiar properties\
      \ of game:<br>- Familiar rules and classic gameplay.<br>- Gorgeous arts with\
      \ sexy girls in anime style.<br>- Ability to select a card deck.<br>- Gallery\
      \ with all the girls from the cards.<br>- Relaxing music.<br>- Steam achievements."
