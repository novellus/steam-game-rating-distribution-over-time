  data:
    about_the_game: The game is called &quot;Hieroglyph&quot;. In this action platformer
      you will perform as Fenice, a person who got inside of his own consciousness.
      He must find the way out and lock his own demons in the deeps of heart, or &quot;destroy&quot;
      them.<h2 class="bb_tag">features</h2><ul class="bb_ul"><li> Original soundtrack
      by Hate-Bit.<br></li><li> Glitchy unusual graphics.<br></li><li> Created mostly
      by one person.<br></li><li> Boss fights! Everyone likes them, y-y-yeah...?<br></li><li>
      Leap by using lanterns, enemies, their bullets!<br></li><li> Nonsense! What
      a nonsense inside my head!</li></ul><br>(Game contains scenes that may be harmful
      to players with photosensitive epilepsy)
