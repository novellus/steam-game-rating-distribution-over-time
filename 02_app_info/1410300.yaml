    about_the_game: "A Local Co-op Zen Space Rock Demolition game.<br />\r\n<br />\r\
      \nIt began with a dream of two young boys.<br />\r\nDemolishing space rocks\
      \ to collect space dust...<br />\r\n...made so much better together.<br />\r\
      \nNow with 14 different ships with unique abilities.<br />\r\nDrop in/out Local\
      \ Multiplayer.<br />\r\nUp to 16 Player Couch Co-op. (4 Xinput + 8 Dinput +\
      \ 4 Keyboard)<br />\r\nPlaying solo? Add an AI ship to help!<br />\r\n<br />\r\
      \nBlast rocks. Don't get crushed.<br />\r\n<br />\r\nA family-made game by a\
      \ mom and her two sons."
