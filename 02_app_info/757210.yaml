    about_the_game: "<i>With this EMERGENCY CLASSICS re-release of the EMERGENCY 4\
      \ - originally released in 2006 \u2013 you can experience EMERGENCY 4 again.\
      \ In addition this release includes the Deluxe Content previously only available\
      \ in Spanish and German.</i><br><br>In EMERGENCY 4 Deluxe you are taking on\
      \ the role of incident commander for police and rescue units. Call your units\
      \ in different scenarios, e.g. traffic accidents, fires, crimes and natural\
      \ disasters! When they have their orders every second counts, because it is\
      \ your job to save lives!<br>Up to 30 different rescue vehicles and their teams\
      \ are awaiting your commands - from emergency doctors to salvage helicopters.<br>You\
      \ will face ever increasing challenges in the many missions of the campaign.\
      \ In free play mode you will have to deal with always changing demands in a\
      \ living city. In multiplayer mode you can prove, that you can keep a cool head\
      \ when cooperating with others.<br><br><ul class=\"bb_ul\"><li>Realistic, unique\
      \ mix of simulation and real-time strategy<br></li><li>Campaign with 20 giant\
      \ missions in a living city<br></li><li>Gripping overseas missions in many regions\
      \ of the world<br></li><li>Multiplayer mode for 2 to 4 players<br></li><li>Endless\
      \ mode and challenge mode<br></li><li>45 different units and vehicles</li></ul>"
