    review: 'First off, at the time of this review, the description doesn''t make
      it clear whether or not you can use these in commercial products (ie. If you
      can sell your game if it contains this music.)

      From what I understand, this does come with Commercial Rights to the music for
      Visual Novel Maker and other RPG Maker engines from this company!


      I''m creating an action-horror visual novel, and I can safely say this music
      is tight as HECK. Really neat tracks! Some are just cliche enough to be familiar,
      some are crazy and strange, but they''re all perfect for a horror setting! The
      fact that I got commercial rights to the music is also so amazing, as it gives
      me the freedom to sell my game if I so pleased.

      Personally, I highly recommend this music pack.'
