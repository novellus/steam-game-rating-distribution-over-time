  data:
    about_the_game: "<i>This will unlock the fourth released main story route of Mystic\
      \ Destinies: Serendipity of Aeons, focusing on the character Takumi Arai. </i><br><br><i>&quot;I'll\
      \ find your mother and find out what happened to Yasu. I swear on my life, I\
      \ will.&quot;</i><br><br>Rejecting the path set before her by Professor Kazama,\
      \ Tsubasa turns to her childhood friend Takumi for help in finding her mother\
      \ \u2013 an enigma directly tied to Takumi\u2019s brother, Yasu. Despite being\
      \ targeted by an all-powerful vampire mafia, the pair follows the faint trails\
      \ of evidence, spending night after night in the underworld unraveling secrets.\
      \ <br><br>But even as Tsubasa and Takumi start to learn about each other again,\
      \ they begin to realize that they\u2019re becoming corrupted under the shadow\
      \ of the red-light district, Yoru. <br><br>With Takumi battling his inadequacy\
      \ as a human detective in a supernatural world, and Tsubasa struggling with\
      \ her powerful but out-of-control abilities, is this one mystery they can solve\
      \ without losing each other \u2013 or themselves?<br><br><i>Note: Story content\
      \ may not be suitable for all audiences.</i><h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Experience a different kind of love story with a balance\
      \ between dark and light themes, and a strong emphasis on fantasy and action.\
      \ <br></li><li>Characters have over a hundred expressions combined!<br></li><li>Three\
      \ full-length canon endings per character - depending on your choices. <br></li><li>&quot;Bad&quot;\
      \ endings mean your choices have more impact! <br></li><li>Read a completely\
      \ different story with each route! <br></li><li>Learn about a world with deep\
      \ lore and its own unique universe. <br></li><li>Five gorgeous painted CG images.\
      \ <br></li><li>Enjoy atmospheric high-quality music, hand-picked for every scene.\
      \ <br></li><li>Over five hours of content, with additional content on the way!</li></ul>"
