    about_the_game: "The high-flying, high-bouncing ninja girls of <i>SENRAN KAGURA</i>\
      \ return, this time with more moves, more playable characters, more story and\
      \ attitude, and more destruction online with matches that can support up to\
      \ 10 players. All the previous shinobi girls return with a host of upgraded\
      \ moves to master, and new playable characters offer more challenges to conquer,\
      \ along with a story that's equal parts sexy and shocking, serious and scandalous,\
      \ busty and brawling.<br><br><i>This DLC Mission Pack includes:</i><br>Gessen\
      \ vs. Hanz\u014D<br>Hanz\u014D vs. Daid\u014Dji<br>Hebijo vs. Crimson Squad<br>Crimson\
      \ Squad vs. Rin<br>Ultimate Final Showdown<br>Ultimate Final Showdown (Sayuri)"
