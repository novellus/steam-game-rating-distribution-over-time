    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638000/extras/WSLGW_logo_banner.png?t=1597786615\"\
      \ /><br> <br>In <i>When Ski Lifts Go Wrong</i>, you start in the rolling foothills\
      \ and journey up to the jagged and exposed peaks. Puzzle over carefully designed\
      \ scenarios to help every passenger reach their destination. <strong>Realistic\
      \ physics means realistic disasters. </strong><br><br>Build varied facilities\
      \ and deal with rope tensions, control your riders across the perilous terrains,\
      \ whether or not they meet peril is up to you!<h2 class=\"bb_tag\"><strong>OVER\
      \ 100 CHALLENGING LEVELS</strong></h2>Construct various facilities and infrastructures\
      \ such as chairlifts, gondolas, jumps, bridges and ramps. Build increasingly\
      \ impressive structures as you progress through the varied campaign using your\
      \ materials wisely. Cutting corners will save money, but it may compromise passenger\
      \ safety with hilarious consequences!<br> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638000/extras/WSLGW_With_Puzzling_Challenges.gif?t=1597786615\"\
      \ /><h2 class=\"bb_tag\"><strong>ORIGINAL PHYSICS PUZZLES</strong></h2>Jump\
      \ into the fabulous role of a mountain resort engineer and master the ropes\
      \ physics; learn the stresses and strains that will impact all the different\
      \ types of structures that you\u2019ll build. Change between Build Mode and\
      \ Simulation Mode whenever you want.<h2 class=\"bb_tag\"><strong>EXTREME SPORTS</strong></h2>After\
      \ the construction - enjoy some sports! From Winter to Summer activity, try\
      \ snowboarding, skiing, motorbiking, peddling and more\u2026Take control of\
      \ your riders and feel the mountain air to give them an extra nudge towards\
      \ their destination and claim that coveted Number One leaderboard spot.<br>\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638000/extras/WSLGW_Head_First.gif?t=1597786615\"\
      \ /><h2 class=\"bb_tag\"><strong>TOP OF THE ROPES</strong></h2>Keep an eye on\
      \ your budget and tick off all the bonus objectives to be at the top of the\
      \ online leaderboards. Grab all the trophies and enjoy puzzles from simple green\
      \ to extreme black difficulty.<h2 class=\"bb_tag\"><strong>SANDBOX BUILDER MODE</strong></h2>Once\
      \ you\u2019ve mastered the slopes of When Ski Lifts Go Wrong, create your own\
      \ in the easy-to-use level builder where your only limit is your imagination.<h2\
      \ class=\"bb_tag\"><strong>STEAM WORKSHOP</strong></h2>Test your engineering\
      \ skills against creations from the rest of the community.<h2 class=\"bb_tag\"\
      ><strong>SOCIAL SHARING</strong></h2>Jump in head first and share your proudest\
      \ or most disastrous replays with the community with the inbuilt gif and mp4\
      \ exporter that makes it easy to share your replays and creations online.<br>\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/638000/extras/WSLGW_Construct_Touch_Up.gif?t=1597786615\"\
      \ />"
