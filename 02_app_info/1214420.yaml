    about_the_game: "Add 6 new operators to your roster with 7-day early access as\
      \ they are released throughout Year 5.  Each operator is a true game changer,\
      \ with unique gadgets and weapons for you master.<br />\r\n<br />\r\nYear 5\
      \ Pass also includes:<br />\r\n- 6 new Year 5 operators with 7-day early access<br\
      \ />\r\n- VIP member perks*: 10% in-game shop discount**, +5% Renown Boost,\
      \ +0.3% Alpha Pack Boost<br />\r\n- NEW VIP member perk: 30% discount and 30%\
      \ faster progression on Battle Passes<br />\r\n- Customization content: 6 headgear\
      \ and uniforms, 1 charm, 1 seasonal weapon skin, and 1 full operator bundle<br\
      \ />\r\n<br />\r\n*VIP Membership ends January 31, 2021<br />\r\n**10% discount\
      \ only applies to purchases made with Renown or R6 Credits<br />\r\n<br />\r\
      \nTom Clancy\u2019s Rainbow Six Siege is required to play the game (Sold separately.\
      \ Year 5 Pass also included in Gold and Ultimate Editions)."
