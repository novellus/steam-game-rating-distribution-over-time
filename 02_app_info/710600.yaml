    about_the_game: <h2 class="bb_tag"><strong>STORY</strong></h2><br>If you were
      given another chance, would you take it? Or leave it in the hands of a little
      girl?<br>Play as Roh, a young girl stuck in a bizarre nightmare of dark and
      eerie creatures.<h2 class="bb_tag"><strong>GAMEPLAY</strong></h2><br>This short
      game will have you entangled with its story-driven narrative and puzzles as
      you help Roh find an answer to her place in this strange world. Red Bow is designed
      to play and feel as a modern top down  Gameboy game with roughly 1 - 2 hours
      of game play with achievement hunting. <br><br>The game uses an RPG top-down
      style which consists of finding items, secrets and solving puzzles to progress
      the story. The game progresses in sequences which are filled with secrets and
      easter eggs! Find the multiple endings by following clues and your gut!
