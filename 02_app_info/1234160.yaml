details:
  data:
    about_the_game: <strong>NUMTATE</strong> is a challenging puzzle game with 50
      levels where you rotate <strong>CELLS</strong> around <strong>CORES</strong>
      to match their value.<h2 class="bb_tag"><strong>HOW TO PLAY:</strong></h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234160/extras/numtate_gif_04.gif?t=1595351775"
      /><br>Rotate the <strong>CELLS</strong> around a <strong>CORE</strong> by clicking
      the <strong>CORE</strong>.<br>If the value of the <strong>CELLS</strong> around
      a <strong>CORE</strong> are matching its value, the <strong>CORE</strong> will
      turn green.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234160/extras/numtate_png_02.png?t=1595351775"
      /><br>To solve a level, turn every <strong>CORE</strong> to green.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234160/extras/numtate_gif_05.gif?t=1595351775"
      /><br>You can mark <strong>CELLS</strong> for better orientation.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234160/extras/numtate_gif_06.gif?t=1595351775"
      /><br>You can rewind or reset the level, if you made a mistake.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234160/extras/numtate_png_03.png?t=1595351775"
      /><br>More advanced mechanics are waiting for you in later levels.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1234160/extras/numtate_gif_03.gif?t=1595351775"
      /><br>For players who have problems distinguishing some colors caused by some
      form of colorblindness, a colorblind option is included.
