  data:
    about_the_game: "Wolfsbane is a co-op survival / multiplayer video game where\
      \ teamwork and quick thinking ensures victory. <br />\r\n<br />\r\nThe game\
      \ is set in a village called Woodpine, a place where the blood moon rises up\
      \ in the sky once every ten years. During the day, villagers collect various\
      \ items that will help them fight off the Werewolf when the moon forces the\
      \ transformation. <br />\r\n<br />\r\nWhen the night comes, it\u2019s all about\
      \ communication and teamwork. Failing to do that results in getting eaten by\
      \ the beast. <br />\r\n<br />\r\nEvery player is assigned a unique role at the\
      \ start of the game. They\u2019ll have to use the perks of their role to cause\
      \ a distraction, improve defenses or reduce the time it takes for the completion\
      \ of the ritual."
