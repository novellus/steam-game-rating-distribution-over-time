    detailed_description: "<h1>Wishlist</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1471830/extras/Add_to_Wishlist.png?t=1609590643\"\
      \ /></p><br><h1>About the Game</h1>Wolfsbane is a co-op survival / multiplayer\
      \ video game where teamwork and quick thinking ensures victory. <br><br>The\
      \ game is set in a village called Woodpine, a place where the blood moon rises\
      \ up in the sky once every ten years. During the day, villagers collect various\
      \ items that will help them fight off the Werewolf when the moon forces the\
      \ transformation. <br><br>When the night comes, it\u2019s all about communication\
      \ and teamwork. Failing to do that results in getting eaten by the beast. <br><br>Every\
      \ player is assigned a unique role at the start of the game. They\u2019ll have\
      \ to use the perks of their role to cause a distraction, improve defenses or\
      \ reduce the time it takes for the completion of the ritual."
