    about_the_game: "Cat Lady - The Card Game is a card-drafting game about being\
      \ the very best Cat Lady you can be! Collect different toys, food, costumes\
      \ and cats in order to score combos and look after your herd of cats. Based\
      \ on the physical game published by AEG, this digital adaptation makes for a\
      \ great pick-up-and-play experience on PC!<br><br>Are you ready to collect cute-as-kittens\
      \ cards in this totally claw-some card-drafting game?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869690/extras/How_to_Play_-_Cat_Lady.png?t=1576148582\"\
      \ /><br>Picking up three cards at a time, you must collect a selection of cats,\
      \ food, toys, costumes and more to create the best cattery you can. Players\
      \ take turns picking up cards, meaning you have to carefully consider what your\
      \ opponents are likely to draft. With three different levels of AI to challenge\
      \ yourself against, you'll need to master your card drafting skills!<br><br>The\
      \ cards you draft make up different sets, with unique bonuses for collecting\
      \ complete sets. Grab the right costumes before your opponents pick them up\
      \ in order to score tons of victory points. Keep playing and score points by\
      \ feeding all the cats in your cattery and adopt strays to earn more points.\
      \ The game ends when there are no cards left in the deck and the player with\
      \ the most Victory Points wins!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869690/extras/Features.png?t=1576148582\"\
      \ /><br><br><strong>Jump straight in</strong><br>A super quick and easy game\
      \ to learn. You\u2019ll be adopting more cats than you can shake a tail at!<br><br><strong>Purrfect\
      \ for busy-bodies</strong><br>Catnaps don\u2019t take themselves, so don\u2019\
      t worry! Games only take 1-5 minutes. You\u2019ll be back to cat-napping in\
      \ no time.<br><br><strong>Become the BEST Cat Lady</strong><br>Play ranked games\
      \ and climb the global scratching post leaderboard.<br><br><strong>Play as a\
      \ pack</strong><br>With charming graphics and local multiplayer for up to 4\
      \ people, there\u2019s no need for anyone to miss out!<br><br><strong>Achievement\
      \ hunter</strong><br>For those cats out there that love the hunt, you\u2019\
      ll find a whole bunch of achievements you can hunt down and catch.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/869690/extras/Cute_cats_are_waiting.png?t=1576148582\"\
      \ />"
