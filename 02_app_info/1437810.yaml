details:
  data:
    about_the_game: "Remind yourself of the unforgettable adventure time you had with\
      \ Yella with the opening song and BGMs of the game Vampires\u2019 Melody! <br\
      \ />\r\n<br />\r\nThis DLC contains: <br />\r\n\u273F Embedded music player\
      \ where you can interact with Yella while listening to the tunes. <br />\r\n\
      \u273F Full HD wallpapers in ultra quality. <br />\r\n\u273F Full HD MV \u300E\
      Oath Melody\u300F by DZS\u6F2B\u97F3 and project lights.<br />\r\n\u273F OST\
      \ composed by project lights and SakuraGame that contains: <br />\r\nTheme Songs\u2014\
      \u2014<br />\r\n\u300EOath Melody\u300F<br />\r\n\u300EOath Melody - Short ver\u300F\
      <br />\r\nBGM\u2014\u2014<br />\r\n\u300EWelcome to Vampires' Melody\u300F<br\
      \ />\r\n\u300EPeaceful Day\u300F<br />\r\n\u300EHappy Playground\u300F<br />\r\
      \n\u300EStay Together\u300F<br />\r\n\u300ECandlelight\u300F<br />\r\n\u300E\
      Nothing, Everything\u300F<br />\r\n<br />\r\nHow to use: <br />\r\nAfter purchasing,\
      \ click \u201CEXTRA\u201D in the main menu of the game to enter the music player.\
      \ <br />\r\nAlso, you can find all the content in the \u201CListeningWithYou\u201D\
      \ folder in the install folder of the game."
