  data:
    about_the_game: "<strong>Arzt Simulator</strong> - Diese Simulation l\xE4sst Dich\
      \ die Rolle eines Arztes einnehmen. Deine Aufgabe ist es Patienten zu untersuchen,\
      \ Diagnostik durchzuf\xFChren und erfolgreich Deine Patienten zu behandeln.\
      \ <br>Es stehen ausf\xFChrliche diagnostische Ma\xDFnahmen zur Verf\xFCgung,\
      \ wie das Messen des Blutdrucks, Abhorchen der Lunge, Anfertigen von R\xF6ntgenbildern,\
      \ schreiben von EKGs, Abtasten des Bauches und vieles mehr. Stelle die richtige\
      \ Diagnose und heile mit der richtigen Therapie Deine Patienten. Es wird eine\
      \ gro\xDFe Zahl an unterschiedlichen Krankheiten simuliert. <br>Nicht nur die\
      \ umfangreiche Diagnostik und die Planung der richtigen Therapie geh\xF6ren\
      \ zu Deinen Aufgaben. Du kannst auch selbstst\xE4ndig interventionelle Herzkatheter-Eingriffe\
      \ durchf\xFChren.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191270/extras/features.png?t=1575311107\"\
      \ /><br><ul class=\"bb_ul\"><li> Gro\xDFe Zahl unterschiedlicher Erkrankungen\
      \ werden simuliert<br></li><li> Untersuchungen wie z.B. Abh\xF6ren der Lunge,\
      \ Blutdruck messen, Bauch abtasten<br></li><li> Diagnostik wie R\xF6ntgen und\
      \ EKG<br></li><li> Zahlreiche Therapie-Optionen f\xFCr jeden Patienten<br></li><li>\
      \ Intuitives Tutorial/Lern-System mit &quot;Medizin-Akademie&quot;<br></li><li>\
      \ Durchf\xFChrung von Herzkatheter-Eingriffen</li></ul>"
