    about_the_game: "Even in Prehistoric times love existed.  Play as the Caveman\
      \ and help him rescue the love of his life who has been taken by a gang of rebel\
      \ cavemen.  Lead the Caveman through 20 levels of jumping over tarpits, climbing\
      \ vines and fighting dinosaurs to free his love from the clutches of the rebel\
      \ caveman gang!<br />\r\n<br />\r\nThis is single-player side-scroller that\
      \ has been completely HAND-DRAWN!<br />\r\n<br />\r\nThis game was created by\
      \ a Father and Son duo who enjoy fun and challenging side-scroll games."
