details:
  data:
    about_the_game: "Enter the Duelist Simulator to take your place among the finest\
      \ Duelists ever in Yu-Gi-Oh! Legacy of the Duelist! Players from around the\
      \ world have been invited to take part in an elite Dueling program that simulates\
      \ the best Duels across all of Yu-Gi-Oh! history. Replay actual events in the\
      \ Yu-Gi-Oh! timeline, from the original Yu-Gi-Oh! series up to Yu-Gi-Oh! ZEXAL,\
      \ featuring the storylines, characters, and Decks in a brand new Story Campaign.<br\
      \ />\r\nWith over 6,600 cards to play with, including new Pendulum Summon Monsters,\
      \ Duelists can fight in hundreds of matches with over 90 characters, and even\
      \ compete in new Battle Pack Sealed Deck and Draft play with other Duelists\
      \ online."
