    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431270/extras/EvilAwakened.png?t=1609765322\"\
      \ /><br> You are Jenny Hopkins a brilliant archaeologist on a magical and perilous\
      \ adventure to discover the dark secrets of Egypt\u2019s past and banish the\
      \ long forgotten evil from this world forever.<br> Your fianc\xE9 William finds\
      \ a strange ancient artifact with old writings on it in Egypt. You manage to\
      \ translate it and travel to Egypt.<br>Only to find out the city of Alexandria\
      \ plagued with monsters and William very sick. <br>Is it a coincidence or someone\
      \ has planned for it? Surely not.<br><br> Embark on an epic Egyptian journey\
      \ to find out who's behind all of this.  Make new friends along the way. Discover\
      \ magical artifacts.<br>Complete non-repetitive puzzles, mini-games and HO levels.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431270/extras/Features01.png?t=1609765322\"\
      \ /><br><ul class=\"bb_ul\"><li>Explore 3 Ancient Realms + Bonus Chapter<br></li><li>More\
      \ than 5 hours of Gameplay !<br></li><li>Over 80 locations<br></li><li>Collect\
      \ Arcana coins to build your own Palace. Choose Medieval, Arabic, Renaissance\
      \ or mix them all!<br></li><li>32 Mini and Hidden Object games<br></li><li>40\
      \ Morph Objects<br></li><li>Unlock 15 Achievements<br></li><li>Hire Companions\
      \ to help you with your quests <br></li><li>Interactive animated characters\
      \ with voiceovers<br></li><li>Incredible music and sound effects<br></li><li>Hint\
