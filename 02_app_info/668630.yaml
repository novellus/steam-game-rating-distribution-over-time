    about_the_game: "\L<i>\u2014\u2014It is the freedom, that one\u2019s been longing\
      \ for a lifetime. \u2014\u2014It is the simple of mind, that one\u2019s never\
      \ released from its shackle.\u2014\u2014It is the emaki, that we all paint our\
      \ own color on.</i><br><br>\L\L<strong><i>\u25C6STORY\u25C6</i></strong><br>\L\
      \LIt was the fall of 2005, weather here in the River City was warm and lovely.\
      \ <br>\LHis childhood is like a pair of handcuffs, shackled the boy like he\
      \ was soaked in dark grey paint.Entering the classroom called \u300CFine Art\u300D\
      , \L<br>he saw 2 girls who auras out entirely different colors, embraced him\
      \ at the same time.He almost say the auras encountered, twined, parted, and\
      \ twined again\u2026\u2026The young man was fascinated, before he could even\
      \ reach his inner self. \u300C\u2026\u2026How about we paint something together\u2026\
      \u2026\u300D\u300C\u2026\u2026all three of us, from now on\u2026\u2026\u300D\
      <br><br>\L\L<strong><i>\u25C6CHARACTORS\u25C6</i></strong><br>\L\L<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/\u6587\u82B7\
      \u5934\u50CF.png?t=1570611372\" />\L<br>\u25C6<strong>Violet</strong>\u25C6\_\
      \_\_<br>\LCV\uFF1A\u6731\u96C0\u6A59<br>\LBirthday:Oct.7th \_\_\_Height:162cm\_\
      \_\_\_Weight:51kg<br>\LB\uFF1A96(D) \_\_\_W\uFF1A60 \_\_H\uFF1A87\_\L<br>One\
      \ of the main characters, 17 and in her junior year. <br>\LLike the young man,\
      \ she was also a transfer student, and happened to sit by his side. \LWith eyes\
      \ deep like amethysts, dark silk-like hair a face of perfect beauty but cold\
      \ as ice, and mesmerizing bosom, she drew attention wherever she went.<br>\L\
      An \u2018Ice Queen\u2019 like her, responded nothing after the young man greeted\
      \ her. And because of this, she wasn\u2019t the most popular one among her classmates.\
      \ \L<br>But in the professor\u2019s point of view, Violet was an absolute wizard\
      \ of brushes. She worked her magic on a canvas like no one ever seen before.\
      \ But her art was quite distinguished from her personality and seemed missing\
      \ something crucial. What would that be? What would that be?<br><br> \L\L<img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/\u58A8\
      \u5C0F\u83CA\u5934\u50CF.png?t=1570611372\" />\L<br>\u25C6<strong>Daisy</strong>\u25C6\
      <br>\LCV\uFF1A\u5C0FN\_\LBirthday:\_Aug.10th \_\_\_\_Height:157cm\_\_Weight:44kg<br>\L\
      B\uFF1A82(A) \_\_\_W\uFF1A58 \_\_\_H\uFF1A85\_\L<br>One of the main characters,\
      \ 17 and in her junior year. <br>\LShe always light up the room with her bright\
      \ smile. But not always speaks her mind. \LShe had lived in the same block with\
      \ the young man, and had known him for 10 years. She always tried to protect\
      \ him. And though she was the younger one, she insisted on acting more mature.\
      \ And when he was locked up by his parents, he could always count on her. <br>\L\
      But for some reasons, she is on \u300CNOT TALKING\u300D term with him. <br><br>\L\
      \L\L<i><strong>\u25C6SYSTEM\u25C6</strong></i><br>\L\L<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/system.png?t=1570611372\"\
      \ />\_\_\_\_<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/system02.png?t=1570611372\"\
      \ /><br>\L\u25CFYour decisions will guide the game to come! <br>\LThe game carried\
      \ the original, unprecedented system which basically uploads your every choice\
      \ to our cloud sever, and shows the result to all after data was gathered and\
      \ calculated on our page. So the ending isn\u2019t final yet, and the rest is\
      \ for you to write.<br><br>\L\L<strong>\L<i>\u25C6STAGE\u25C6</i></strong><br>\L\
      \L<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/bg01.png?t=1570611372\"\
      \ />\_\_\_\_<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/bg03.png?t=1570611372\"\
      \ /><br>\L\u25CFWuhan - the River City <br>\LA beautiful city in central China,\
      \ also known as \u2018The River City\u2019. Everyday here is a new and promising\
      \ day. <br><br>\L\L<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/bg02.png?t=1570611372\"\
      \ />\_\_\_<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/668630/extras/bg04.png?t=1570611372\"\
      \ /><br>\L\u25CFWuhan No.12 High School<br>\LFound in 1954, a prominent high\
      \ school, and has a group of students studies Fine Art every grade. <br><br>Trading\
      \ cards: According to new policy of Steam, trading cards will be available when\
      \ the quantity of copies of game sold reachs a certain amount."
