    about_the_game: "TIRELESS is a Fast-Paced\_Sci-fi 3D Platformer Game where you\_\
      get to pilot a training pacer, a specially crafted machine of incredible agility,\
      \ and make your way through a\_deadly set of levels to prove your worth of entering\
      \ the intergalactic championship in space known as the TIRELESS Tournament.<br\
      \ />\r\n<br />\r\nEvery year somewhere far in the galaxy the\_championship\_\
      begins. Thousands of contestants sign up and\_try their best to win the title\
      \ of\_a legendary speedster, but only the one with the greatest skill can win."
