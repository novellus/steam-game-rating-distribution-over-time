details:
  data:
    about_the_game: "<strong>STORY</strong><br>Sheng, a teenager who has lost memories\
      \ of his past,<br>returns to his childhood town<br>to search for what he has\
      \ \u2018lost\u2019.<br>He meets Yiyao, and it\u2019s love at first sight.<br>At\
      \ the Summer Festival,<br>he shyly confesses,<br>and she accepts.<br>But the\
      \ next day<br>Yiyao loses all her memories of him.<br>How did she lose them?<br>Or\
      \ is his memory playing tricks on him?<br><br><strong>ABOUT</strong><br>Reverse\
      \ Memories is a visual novel about love and memory loss.  When you lose your\
      \ memories, do you still retain the feelings of love?  Are memories and emotions\
      \ totally different things?  Uncover the mystery in this romance visual novel\
      \ by developer NEVER KNOWS BEST.<br><br><strong><br>FEATURES</strong><br>A different\
      \ ending upon a second playthrough<br>Play the game from multiple character\
      \ perspectives<br>Full Chinese Voice Acting<br>High Resolution CGs<br><br><strong>STAFF\uFF1A\
      </strong><br>Produced by: NEVER KNOWS BEST<br>Script: Windchaos<br>Script Assistance:\
      \ Light Memory, Mu Sheng<br>Character Design: LanceFate<br>CG: LanceFate<br>Camera\
      \ &amp; Storyboard: Gongren<br>Voice Director: Lostli<br>UI Design: Amamiya\
      \ Yume<br>BGM: Hei Yao<br>Design Assistance: Lolyculture"
