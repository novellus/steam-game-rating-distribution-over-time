    about_the_game: Air Forte is a high-altitude game of math, vocabulary, and geography.
      Compete with friends or fly solo in the various arenas. Good luck, pilot!<br><br><strong>Key
      features:</strong><br><br><strong>Play with friends:</strong>  Up to four people
      can play Air Forte together. Find out who's the best pilot! <br><br><strong>Stage
      variety:</strong>  Play through multiple stages that explore math, vocabulary,
      and geography. <br><br><strong>Unlockable game modes:</strong>  Once you complete
      the Adventure, try the &quot;Challenge&quot; and &quot;Infinite&quot; game modes.
      <br><br><strong>Online high scores:</strong>  Compete against people around
      the world. Can you beat their scores? <br><br><strong>Gripping story:</strong>  Embark
      on a royal quest. Can you unravel the mystery?
