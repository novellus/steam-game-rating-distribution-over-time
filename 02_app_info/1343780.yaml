details:
  data:
    about_the_game: '[h1]Mini-Dungeon Monthly #11[/h1]<i> <strong> Mini-Dungeon Monthly</strong>
      </i> is the official monthly RPG zine by AAW Games!<br><strong> Each issue features
      five brand-new Mini-Dungeon adventures that are 5th edition compatible.</strong><br>Check
      out <i>Mini-Dungeon Monthly</i> on Fantasy Grounds and Steam as well!<br><strong>
      Five adventures included!</strong><br><strong> Umbravania: Dashing Through Frostyvale
      </strong> An adventure for three to four characters of 2nd - 4th level by Justin
      Andrew Mason<br><strong> Fane of Burning Venom </strong> An adventure for four
      to six characters of 3rd-4th level by Owen K.C. Stephens<br><strong> Lair of
      the Mother </strong> An adventure for five characters of 6th level by Brian
      Suskind<br><strong> Halls of Rough Justice </strong> A challenging adventure
      for six to seven characters of 8th-9th level by Stephen Yeardley<br><strong>
      Die Gently, Glint-Eyed! </strong> A deadly adventure for five to six characters
      of 20th level by Stephen Yeardley<br> <i>Adapted for Fantasy Grounds by:</i>
      <strong>AaronGentry</strong> <br> <br> <strong>Requires:</strong> An active
      subscription or a one time purchase of a Fantasy Grounds Full or Ultimate license
      and the included 5E Compatible ruleset.'
