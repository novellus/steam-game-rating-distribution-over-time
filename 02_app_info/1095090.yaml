    about_the_game: "<strong>STORY</strong><br>Thank you for coming.<br>The showpieces\
      \ presented at the exhibition are liable to trigger anxiety and stress.<br>Are\
      \ you of a healthy mind and body?<br>Choose to forgive or kill the five men\
      \ and women on display.<br>How will this affect the hero\u2019s fate?<br><br><strong>SUMMARY</strong><br>The\
      \ Remission of Sins is a fully-voiced, multi-ending short horror visual novel.\
      \ Depending on the player\u2019s choice, it branches to 12 different endings.<br><br><strong>VOICE\
      \ ACTORS</strong><br>Male Guide : Ryoukuu Asanuma<br>Female Guide : Hiyori Koharu<br>Person\
      \ A : Nyoibou<br>Person B : Mizuki Madoka<br>Person C : Saionji Kouto<br>Person\
      \ D : Kuchitani Aya<br>Person E : Hiramatsu Ukyou<br>Person F: Kagurazaka Motoko"
