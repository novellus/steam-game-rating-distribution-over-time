    review: 'The game is as simple as the description says, so I don''t need to explain
      much of what happens since the endings are reachable in a short time. There
      wasn''t much dialogues and the people''s ''stories'' are somewhat interesting.
      Audios are definitely disturbing in some cases, however, the horror esthetic
      is only for show not really all that horrifying. Though if you ask me if it''s
      worth purchasing, well buy it at your own interest.

