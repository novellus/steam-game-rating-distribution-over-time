  data:
    about_the_game: "* NOTE: THIS GAME IS STILL IN DEVELOPMENT. BATTLE ROYALE &amp;\
      \ TRAFFICKING MODES ARE STILL IN DEVELOPMENT. SCROLL DOWN TO BATTLE ROYALE TEST\
      \ SERVER FOR MORE INFORMATION ABOUT BATTLE ROYALE PLAYABILITY *<br />\r\n<br\
      \ />\r\nExplore the depths of the international narcotics trade by engaging\
      \ in combat as either a member of one of the most dangerous cartels or as an\
      \ elite member of one of the world's Military DEA units. Your first customizable\
      \ character that will be available is your Military DEA character.<br />\r\n\
      <br />\r\nONLINE PLAY: Experience intense, first person action as either a special\
      \ Military DEA operative or choose the other side of the drug war and play as\
      \ a member of the cartels. <br />\r\n<br />\r\nTR\xC1FICO's main game mode 'CHAOS'\
      \ features a vast open world that engage players in direct combat with each\
      \ other online. <br />\r\n<br />\r\n<br />\r\n'CHAOS' GAME MODE FEATURES:<br\
      \ />\r\n<br />\r\n* Online multiplayer team-based combat &amp; FFA combat (up\
      \ to 100 players per server!)<br />\r\n<br />\r\n* First &amp; third person\
      \ perspectives<br />\r\n<br />\r\n* Large open world map<br />\r\n<br />\r\n\
      * Respawnable map locations <br />\r\n<br />\r\n* Lootable weapons hidden throughout\
      \ the environment<br />\r\n<br />\r\n* First location: Cerros, Peru<br />\r\n\
      <br />\r\n<br />\r\nTR\xC1FICO aims to further the scope and vision of what\
      \ is possible in competitive shooters. Bring your A game!<br />\r\n<br />\r\n\
      DEVELOPERS: Michael L. Fiorentino Gutierrez, Sean A. Bauer"
