details:
  data:
    about_the_game: "Discover the treasure of the lost city playing the new breathtaking\
      \ solitaire card game.<br>The raja announces his daughter will get married the\
      \ person who finds the lost city treasure first. The warrior Isha loves the\
      \ princes but the old General Anish wants to seize the throne. Help the lovers\
      \ be together!<br>Immerse yourself into the wonderful atmosphere of ancient\
      \ India and have a lot of fun while solving numerous challenging puzzles.<br>Various\
      \ modes, numerous bonuses, power-ups make, impressive visual arts this solitaire\
      \ game even more fun and addictive.<br><ul class=\"bb_ul\"><li>\tMaster 600\
      \ addictive and challenging levels;<br></li><li>\tVarious and original bonuses,\
      \ obstacles, challenges and power-ups;<br></li><li>\tExcellent colorful artwork,\
      \ relaxing music and vivid characters;</li></ul>"
