    about_the_game: Lost in play is a game about a brother and sister, on their journey
      through imaginary and surreal landscapes.<br>Distracted in their play, the children
      lose their way and the journey back home begins.<br>On their way they encounter
      magical and magnificent creatures such as a horned beast, a giant stork, magical
      seaweed, friendly frogs or travelling goblins. They will need to overcome fears,
      solve puzzles and stick together to find their way home.<br>This point a click
