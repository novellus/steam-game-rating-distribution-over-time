    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1313110/extras/SkyBeneathStreetsTwist.gif?t=1594139184\"\
      \ /><br><br>In Sky Beneath, you assume the role of Cassie, an intrepid scavenger\
      \ seeking salvage in abandoned mining facilities. Aided by your inventor friend\
      \ Annie and the use of advanced alien technology, you take control of the gravity\
      \ to walk on walls and ceilings and change the gravity direction of objects\
      \ around you. You decide what\u2019s up and down in this mind-bending sci-fi\
      \ adventure!<h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li><strong>Take\
      \ control of the gravity:</strong> master it to move intuitively around the\
      \ environment and manipulate objects around you<br></li><li><strong>Overcome\
      \ challenging puzzles and dangerous obstacles:</strong> progress through increasingly\
      \ complex scenarios to find your way out of a broken planet<br></li><li><strong>Embark\
      \ on a sci-fi adventure:</strong> traverse mysterious environments, encounter\
      \ alien flora and fauna, and experience the story of two friends on the run<br></li><li><strong>Become\
      \ a scavenger:</strong> explore abandoned locations, collect advanced alien\
      \ technology, and utilize it to become more powerful</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1313110/extras/SkyBeneathEnvironments.gif?t=1594139184\"\
      \ /><br><br>Set on a planet in dissonance where cooperation between humans and\
      \ an alien mining company has gone terribly wrong, Cassie and Annie must find\
      \ a way to leave the ravaged planet for good. As you solve increasingly complex\
      \ puzzles, you\u2019ll traverse high tech research labs, opulent floating cities,\
      \ and alien citadels. You\u2019ll also encounter alien flora and fauna and learn\
      \ more about the mysterious past of the scavengers\u2019 former gang."
