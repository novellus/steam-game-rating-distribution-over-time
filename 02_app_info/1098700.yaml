details:
  data:
    about_the_game: '&quot;Escape From Chernobyl&quot; - will take you back to 1986,
      to the Chernobyl nuclear power plant, located near the city of Pripyat. You
      will have to visit the skin of one of the scientists of the secret laboratory,
      based in the depths of the Chernobyl NPP. Have time to escape from the station
      before it''s too late! Chernobyl is a dangerous place. On the way you will have
      complex puzzles, mutants, anomalies and madmen! Find out the terrible secret,
      who is still guilty of what happened? Take complex decisions that will determine
      not only your fate, but also the fate of thousands of people caught in a terrible
      catastrophe!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1098700/extras/med-anom.gif?t=1564493907"
      /><br><strong>Offers:</strong><br>-Non-linear plot and 3 unique ends<br>-Six
      Game Chapters<br>-Voice acting<br>-Original game design and sound series<br>-The
      unique style of the series &quot;Escape from Chernobyl&quot;'
