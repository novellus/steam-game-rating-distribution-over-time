    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Dark Fantasy Resource Pack&quot; and &quot;RPG Maker\
      \ MV - Dark Fantasy Resource Pack&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!<br><a href=\"https://store.steampowered.com/app/1351030/RPG_Maker_MZ__Dark_Fantasy_Resource_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1351030/RPG_Maker_MZ__Dark_Fantasy_Resource_Pack/</a></p><br><h1>About\
      \ the Game</h1>Need a little sinister edge in your fantasy game? This pack has\
      \ got it all with tilesets, characters and music for you to create a wonderful\
      \ dark fantasy world. With beautiful interior and exterior tiles for creating\
      \ amazing gothic castles or mansions and characters to populate and fill out\
      \ your expanding fantasy world! Also includes a windowskin and 5 music tracks\
      \ to round out your dark fantasy world!<br><br>Features:<br><br>\u30FBTileset:\
      \ 15 files<br>\u30FB8 characters come with:<br>\u30FB\u30FBWaking sprite &amp;\
      \ TVD<br>\u30FB\u30FBFace image<br>\u30FB\u30FBPictures (Bust-up image)<br>\u30FB\
      \u30FBSV animated battlers<br>\u30FBAudio: 5 tracks<br>\u30FBWindowskin x 1"
