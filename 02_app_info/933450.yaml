    about_the_game: "<h2 class=\"bb_tag\">The world of WENJIA is one that shifts between\
      \ the realms of Matter and Energy.</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933450/extras/switch.jpg?t=1607479126\"\
      \ crossorigin=\"anonymous\"/><br>The realms of Matter and Energy mirror each\
      \ other in perfect duality. However, certain entities in the Energy Realm have\
      \ evolved into matter-less sentient beings. The game\u2019s kitten protagonist\
      \ (a cat-shaped energy entity) and spirits are all examples of such beings.\
      \ Pure energy entities can travel freely between the two realms.<h2 class=\"\
      bb_tag\">The story of WENJIA thus unfolds\u2026</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933450/extras/fengche.gif?t=1607479126\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">WHAT'S NEW</h2><br><ul class=\"\
      bb_ul\"><li> Huge amount of interactive elements, like: animals, traps, etc.<br></li><li>\
      \ New storyline and new music were added<br></li><li> We adjusted the game's\
      \ difficulty, it will be a little bit more challenge, but you can still download\
      \ the Easy Mode Pack for free<br></li><li> Game animation adjustment<br></li><li>\
      \ Game resource optimization<br></li><li> To help players get familiar with\
      \ WenJia's world,we put in a  clearer tutorial than before<br></li><li> Process\
      \ optimization when interacting with animals</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933450/extras/hua.gif?t=1607479126\"\
      \ crossorigin=\"anonymous\"/><br><br>A forest\u2019s longstanding tranquility\
      \ is shattered by a sudden earthquake. As lava bursts forth from the ground,\
      \ the mountain\u2019s spirits find themselves surrounded by fiery death. By\
      \ controlling a kitten, the player must overcome numerous obstacles in the wild\
      \ to reach the burning heart of the mountain and rescue the spirits before it\u2019\
      s too late.<h2 class=\"bb_tag\">Cross-Realm Travels</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933450/extras/door.jpg?t=1607479126\"\
      \ crossorigin=\"anonymous\"/><br>WENJIA is a 2D platform game with puzzle-solving\
      \ elements. Players can freely travel between two realms, each of them with\
      \ different challenges and obstacles. Players must utilize both realms\u2019\
      \ mechanisms to reach their final goal.<h2 class=\"bb_tag\">Soothing In-game\
      \ Environment</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933450/extras/big5.jpg?t=1607479126\"\
      \ crossorigin=\"anonymous\"/><br>WENJIA\u2019s exquisite hand-drawn graphics\
      \ bring out both the vivid colorfulness of the Matter Realm and the fantastical\
      \ strangeness of the Energy Realm. The sharp contrast between the two realms\
      \ offers the players a unique visual feast.<br>Working with game audio talents\
      \ from Russia, WENJIA\u2019s sound team has created an immersive fantasy environment\
      \ that features deep woods, eerie ruins, and raging volcanos.<h2 class=\"bb_tag\"\
      >Simple Gameplay</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/933450/extras/img_wenjia_UI_Remind_All@enUS_PC.png?t=1607479126\"\
      \ crossorigin=\"anonymous\"/><br>WENJIA\u2019s simplified gameplay makes it\
      \ easy for everyone to enjoy the game. However, the challenging level design\
      \ does test the players\u2019 reflexes and ability to strategize."
