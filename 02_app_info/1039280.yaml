  data:
    about_the_game: "<strong>Join the Bark Side!</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/dSx9Prz\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/dSx9Prz</a><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039280/extras/ProtoCorgi-SteamGif_JoinDiscord.gif?t=1606859583\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039280/extras/ProtoCorgi-SteamGif_AboutGame.gif?t=1606859583\"\
      \ /><br><br><strong>ProtoCorgi</strong> is a retro style pixel art, horizontal\
      \ shoot \u2018em up with arcade gameplay that gives the player control over\
      \ Bullet, a C3 class (Cute Cybernetic Corgi) pup.  <br><br>Be prepared to Shoot,\
      \ Dodge and Bark your way through in this adorable <strong>Bark\u2019em up!</strong>\
      \ Countless waves of enemies, gigantic bosses and deadly obstacles will put\
      \ your skills to the test. Help Bullet on his journey to save his master and\
      \ friend Nixie from terrible alien forces! <br><br>Fear not, the adventure is\
      \ available to everyone with an adjustable difficulty from \u201C Pup\u201D\
      \ to \u201CUltra Nightmare\u201D. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039280/extras/ProtoCorgi-SteamGif_Bark.gif?t=1606859583\"\
      \ /><br><br>Take up to 27 different weapons combinations to defeat your enemies!\
      \ As a true C3 Class Cybernetic pup, Bullet wields more than traditional weaponry.\
      \ Use 3 different massive attacks to wipe-out the foes or rely on your <strong>fighting\
      \ spirit</strong> to kick-ass! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039280/extras/ProtoCorgi-SteamGif_Competition_02.gif?t=1606859583\"\
      \ /><br><br>Master the power of the bark and take your skills to the leaderboard!\
      \ May you engrave your name and see it unmatched.  Let your friends know who\
      \ is the best Corgi!"
