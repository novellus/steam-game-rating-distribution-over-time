    about_the_game: "Enter The Glade: A beautiful forest with only one issue - it's\
      \ overrun by giant spiders! You must fight to survive increasing waves of attacking\
      \ spiders in this exhilarating first-person survival shooter. Armed with a pistol,\
      \ you\u2019ll earn points for defeating enemies that you can use for weapon\
      \ upgrades like laser guns and grenades. You might even get over your fear of\
      \ spiders. <br />\r\n<br />\r\nFeatures: <br />\r\n<br />\r\n\u2022 Use multiple\
      \ weapons with intuitive hand controls <br />\r\n\u2022 Earn points to upgrade\
      \ your guns, buy ammo and grenades <br />\r\n\u2022 Endless gameplay"
