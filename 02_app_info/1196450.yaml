details:
  data:
    about_the_game: 'Stop Sign VR <i><strong>helps you avoid hitting</strong></i>
      your computer monitor, TV, walls, ceiling, lamps, furniture and other objects
      in and around your VR play area.<br>While you are playing other games a prediction
      algorithm warns you of possible impacts using sound, images and haptic feedback.
      <br><br>Position (virtual) boxes around your valuable (real) equipment, such
      as TVs, ceiling fans, room lighting and so on.<br>Enter your ceiling height
      to get proximity alerts for the ceiling. If you want, it can also alert you
      before hitting the floor.<br><br>The boxes will fade out when you''re not close.
      The fade-out and full-visibility distances can be configured for each box separately.<br>If
      you don''t know where your boxes are, because they''re faded out, press the
      System button and look around.<br><br>Highlights:<br><br><ul class="bb_ul"><li>runs
      alongside other SteamVR games<br></li><li>works with all SteamVR (OpenVR) software,
      games, headsets, controllers and trackers<br></li><li>perfect for when you play
      <i>Hack and Slash</i> games or other games with melee weapons<br></li><li>many
      configurable settings such as: alert distance, alert sound volume (or use no
      sound at all), turn off the default chaperone warning system, alerts for hitting
      ceiling or floor, etc.<br></li><li>use the separate <i>Settings Editor</i> program
      to edit all settings in Windows (not in VR); also use it to add, remove and
      edit boxes<br></li><li>predicts impacts of all your tracked devices: HMD, controllers
      and trackers<br></li><li>does not harm the performance of other VR software<br></li><li>the
      Stop Sign VR runtime is 100% coded in C++ and optimized to spend very little
      CPU/GPU cycles</li></ul><br>The separate <i>Settings Editor</i> program is in
      the <i>Windows System Tray</i>, next to the clock in the bottom right corner
      of your desktop.<br><br>The alert sounds are spatialized by Steam Audio''s HRTF-based
      binaural rendering so you will hear where the closest wall or object is, even
      if you can''t see it.'
