    about_the_game: "Make friends, play cards, twist the rules, become a Mega Mutant\
      \ Power Pets master, and try to save the world in this single-player RPG about\
      \ being a 90's kid. On her first day at Dudsdale Elementary, 10-year old Jess\
      \ accidentally gets everybody's favorite collectible card game banned, forcing\
      \ the kids to take their card battles underground. Troubles arise when mutants\
      \ from the game invade the real world, and it's up to Jess and friends to stop\
      \ them. <br><br>From the award-winning indie game studio, Gambrinous, creators\
      \ of Guild of Dungeoneering, comes an RPG where battles are played with an epic\
      \ collectible card game. Cardpocalypse takes you back to the 1990's, a time\
      \ when computers used floppy disks, and people read magazines for video game\
      \ cheat codes. You will explore Dudsdale Elementary on a mission to build killer\
      \ card decks in an effort to defeat the mutants. You will have to trade, earn,\
      \ wager, change rules and permanently alter cards on your way to victory.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/904400/extras/Head-1-Be-a-Champ.gif?t=1602704033\"\
      \ /><br><ul class=\"bb_ul\"><li>BE A CHAMPION: Build your decks around the ultra\
      \ rare Champion cards you earn. Each Champion comes with unique abilities to\
      \ tailor your deck around. First player to get their opponent's Champion card\u2019\
      s health to zero wins the match.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904400/extras/Head-2-Go-Mega.gif?t=1602704033\"\
      \ /><br></li><li>GO MEGA: Champion cards evolve to their MEGA forms when their\
      \ health halves, doing more attack damage and gaining new powers.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/904400/extras/Head-3-Change-Game.gif?t=1602704033\"\
      \ /><br></li><li>CHANGE THE GAME: The kids sometimes use house rules and who\
      \ knows what the Mutants will change. Throughout the game you will choose the\
      \ new rules and conditions as well as renaming your favorite cards and giving\
      \ them upgrades using stickers. Create entirely new cards using the Mega Mutant\
      \ Power Magazine. But be careful, these decisions are permanent.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/904400/extras/Head-4-Get-Scrappy.gif?t=1602704033\"\
      \ /><br></li><li>GET SCRAPPY: Adventure throughout the school to unravel the\
      \ strange occurrences at Dudsdale Elementary. Take on quests to earn cards,\
      \ stickers, and candy which you can collect and trade with your classmates.\
      \ Careful, there's no backsies!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904400/extras/Head-5-Can_t-Collect.gif?t=1602704033\"\
      \ /><br></li><li>YOU CAN'T COLLECT 'EM ALL: In the end, your decks and rules\
      \ will be unique to you. Stickers are rare, choices matter, and sometimes you'll\
      \ have to make a tough decision to get the best cards.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904400/extras/Head-6-1990s.gif?t=1602704033\"\
      \ /><br></li><li>THE 1990's: Through its totally rad, choice-driven, interactive\
      \ narrative, Cardpocalypse delivers the experience of being a 90's kid. Boo-ya!<br></li><li>Now\
      \ featuring Gauntlet Mode! A roguelike mode where every run is unique. Pick\
      \ your champion and fight your way through ever more difficult battles. After\
      \ every win draft new cards, rules and rewards for your deck! Can you build\
      \ the ultimate combo and beat the Gauntlet?</li></ul>"
