details:
  data:
    about_the_game: "NINJA\xD7SUSHI\xD7ZOMBI, a new spin on the classic Sushi Ninja\
      \ Action genre. Throw sushi like ninja stars to protect your shop from the approaching\
      \ zombies.<h2 class=\"bb_tag\"> Features</h2><ul class=\"bb_ul\"><li> Throw\
      \ pieces of wasabi-laden sushi like ninja stars into the mouths of approaching\
      \ zombies!<br></li><li> If sushi goes into a zombie's mouth, it will explode\
      \ from the awesome antibacterial properties of wasabi!<br></li><li> Tons of\
      \ different zombies like fashionable city girls, surfers, and sumo wrestlers\
      \ will attack you in waves!<br></li><li> Your shop will be destroyed when it\
      \ is overrun by zombies; game over, man!<br></li><li> Perfect the art of SUSHIDO\
      \ with three different difficulty levels; &quot;apprentice&quot;, &quot;craftsman&quot;,\
      \ and &quot;master&quot;!<br></li><li> The three weapons of SUSHIDO are the\
      \ key to victory!<br></li><li> Tuna Gatling Gun shoots sushi at high speeds\
      \ and mows down zombies!<br></li><li> Fishy Caltrops pin zombies where they\
      \ stand, use that opportunity to take them out!<br></li><li> Tuna Flamethrower\
      \ immolates zombies in close combat with one big blast!</li></ul>"
