      bb_ul\"><li>Unique armored car: \u2018Spirit\u2019;<br></li><li>Weapons: 3 machine\
      \ guns \u2018MM5-4 Vector\u2019;<br></li><li>Rare cabin \u2018Wyvern\u2019 and\
