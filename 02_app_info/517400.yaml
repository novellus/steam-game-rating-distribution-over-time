    detailed_description: "<h2 class=\"bb_tag\">This is a Room Escape Game</h2><br>The\
      \ scary and abandoned hospital is filled with zombies, want to solve the extremely\
      \ challenging puzzle with low ammo? Just have a try!<br>All puzzles and weapon\
      \ systems in this game are carefully designed for a fun experience. You have\
      \ to save ammo and hope your hands won\u2019t be nervously shaking to drop magazines\
      \ to the ground.<h2 class=\"bb_tag\"><strong>cues: </strong></h2><ul class=\"\
      bb_ul\"><li>There are no word puzzles, so all players can successfully play\
      \ the game regardless of their age or nationality. No language barriers, great!\
      \ <br><br></li><li>Have a clear understanding of the situation before shooting.\
      \ Think twice before taking risks, because you can\u2019t count on zombies to\
      \ give you the time studying how to open the safety catch, right? Forget about\
      \ killing most zombies, where can you get that much ammo? Just figure out another\
      \ solution. <br></li><li>Don\u2019t act alone in the midnight. <br></li><li>Don\u2019\
      t try to reach your head into the walls in the game, because it is painful to\
      \ hit a virtual wall or real wall. We all know it. <br></li><li>Be mindful of\
      \ all details, because you may find clues there. <br></li><li>If you are trapped\
      \ in somewhere and unable to get out, please come to the forum, and after seeing\
      \ many other people who also failed to escape, you can definitely feel better,\
      \ because you are not the only one who may be eaten by the zombies, so stay\
      \ cool. <br></li><li>There may be bugs in the game because our testing personnel\
      \ has been testing the game with their eyes closed all the time out of fears.\
      \ They\u2019ll have to wet their pants if they opened eyes to play the game.\
      \ Therefore, we welcome all players to provide feedback about any problems they\
      \ met in our game. </li></ul>"
