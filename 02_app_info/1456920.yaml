details:
  data:
    about_the_game: '&quot;Mr. Parkour 3&quot; - the last part of classic 2d parkour
      game series! Jump over precipices, dangerous enemies and traps on the way to
      the cherished crystal.<br><br>This game follows a proven formula - parkour,
      juicy music, traps, lasers and several dangerous enemies.. But by the release
      of the third part of series, the main character has acquired steel shoes that
      allow you to jump on Bubbles wisps to kill them! Use it wisely and then no one
      will be able to stop you! Your only friend is yourself, do not trust anything
      on the levels of the game and move to victory. But don''t relax until you reach
      the last level..<br><br><strong>Game Features:</strong><br><ul class="bb_ul"><li>
      31 levels with increasing difficulty<br></li><li> Old school gameplay<br></li><li>
      Pixel art graphics<br></li><li> Steam Achievements support<br></li><li> Control
      your character from both the keyboard and the gamepad</li></ul>'
