    detailed_description: "<h1>How to apply</h1><p>Once the patch is downloaded, please\
      \ make sure that the DLC is enabled.<br>Then, you can simply turn on/off the\
      \ Classic Skin from the option menu in the game.</p><br><h1>About the Game</h1><h2\
      \ class=\"bb_tag\">\u201C...On the other side, there\u2019s Lucy B. Her appearance\
      \ differs completely, but instead, she contains Lucy\u2019s memories. Which\
      \ Lucy is the one that master truly desires?\u201D</h2><br><br>This DLC is for\
      \ those who want to meet and experience the classic version of Lucy.<br>The\
      \ patch allows you to switch drawing styles of all Characters and Event CGs\
      \ back to the original version, which was released in 2010.<br><br><strong>Please\
      \ note that game plot/music/UI/Background CGs does not change.</strong>"
