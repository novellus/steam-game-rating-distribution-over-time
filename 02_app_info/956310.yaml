details:
  data:
    about_the_game: "Musashi vs Cthulhu (or MxC) is a fast paced action game where\
      \ you take control of Musashi - the most famous warrior from feudal Japan -,as\
      \ he\u2019s fighting for his life. <br><br>The samurai is a victim of a terrible\
      \ curse that makes him a target for unspeakable monsters. In each match, hordes\
      \ of monsters spawns endlessly and attack until there's no one standing. The\
      \ enemies comes from both sides of the screen and must be attacked with precise\
      \ blows to bulging weak spots shown in their bodies. Challenge your friends\
      \ to see who is the coldest and most precise samurai, even when facing impossible\
      \ odds.<br><br><ul class=\"bb_ul\"><li>Frenetic gameplay that will require both\
      \ your attention and reflexes<br></li><li>5 different enemies to know and master<br></li><li>Challenge\
      \ your friends in weekly, monthly and all time Leaderboards.<br></li><li>Full\
      \ Gamepad support</li></ul>"
