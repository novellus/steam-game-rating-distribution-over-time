details:
  data:
    about_the_game: "Shield Impact is an action survival game where a gladiator with\
      \ only one shield will be challenged by rising hordes of enemies in an arena\
      \ in ancient Rome.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/771680/extras/1.png?t=1579476201\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/771680/extras/2.png?t=1579476201\"\
      \ /><br><ul class=\"bb_ul\"><li>But it\u2019s not just a simple shield. You\
      \ can repel enemy attacks with the shield and with this get the energy to perform\
      \ attacks.<br><br></li><li>Be agile to dodge the arrows and skillful to recruit\
      \ as many warriors as you can by increasing your chance of combos,  of course!\
      \ if you can survive.<br></li><li>Have fun becoming the supreme warrior with\
      \ combos, waves, and leaderboards!</li></ul><h2 class=\"bb_tag\">What you will\
      \ find in this version:</h2><br><ul class=\"bb_ul\"><li>Until 4 players local\
      \ co-op.<br></li><li>Infinite wave mode.<br></li><li>Combo with a dash attack.<br></li><li>Slow\
      \ motion to deflect arrows.<br></li><li>Interaction with cages to release warriors.<br></li><li>Score\
      \ Leaderboard.<br></li><li>Wave Leaderboard.<br></li><li>King of The Hits Leaderboard.<br></li><li>70\
      \ different achievements.</li></ul>"
