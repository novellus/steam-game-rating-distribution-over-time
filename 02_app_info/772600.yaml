    review: 'Nope. Didn''t like this at all. I like Feed and Grow: Fish much better,
      even with bugs.


      Controls are bad. Graphics nothing special and sounds are getting boring.


      Half the time you don''t know what hit you and you have to start over, half
      the time you can''t hide fast enough. Frustrating and cheap game. I''m gonna
      ask for a refund, and I won''t buy it even if it is on sale at $0.5.'
