    about_the_game: "<h2 class=\"bb_tag\"><strong>STORY</strong></h2><br><br>The storm\
      \ was louder than ever and it was snowing again outside.  It was Atohi\u2019\
      s watch up in the church\u2019s second tower. <br><br>He\u2019d been up there\
      \ for at least two hours, watching for signs of life. There was nothing, no\
      \ movement except the falling snow; the same as always.<br><br>Sweeping the\
      \ distant snowfield, Atohi scanned back over the same spot, brows furrowed.\
      \ <br>\u201CSomething\u2019s different\u201D, he muttered quietly.  Zooming\
      \ in, he could just make out large footprints in the crisp snow.  <br><br>He\
      \ followed them with the binoculars, pausing and scanning back as his gaze swept\
      \ over a flash of red. There, standing several miles away stood the man in the\
      \ old red coat, watching him.<br>Atohi reeled in shock, the binoculars tumbling\
      \ from his hand, stumbling back.  Fear filled his mind, overwhelming him as\
      \ the world turned black, and he collapsed to the stone floor.<br><br>Since\
      \ the snow started falling, many have entered the church high in the mountains\
      \ seeking refuge.  Many have tried to leave, to take their chances in the snow\
      \ outside.  None have survived ten paces.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2>\
      \ <br> <br>-With two road friends have a journey that makes you review all imposed\
      \ ideas to you.<br>-Solve the puzzles while passing through the dark atmosphere\
      \ of an apocalyptic world. <br>-Run away from monsters and unearthly creatures\
      \ that want to kill you wherever you are.<br>-Take control of your future. Are\
      \ you going to be a main character or are you going to remain still as a used\
      \ figurant?"
