    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/Overview.png?t=1565349997\"\
      \ /><br><br>The Premium Upgrade is designed to make the Minion Master experience\
      \ feel more premium.<br>It will increase how quickly you gain Cards, Masters\
      \ and Arenas. It will also give you a big initial boost of resources to start\
      \ building your minion collection right away, and 6 extra deck slots to help\
      \ you experiment with new epic minion battle strategies!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/devider.png?t=1565349997\"\
      \ /><h2 class=\"bb_tag\">The Premium Upgrade contains:</h2> <br><strong>50%\
      \ GOLD WIN BONUS FOREVER</strong><br>This will give you a massive boost to your\
      \ gold gain, allowing you to grind cards and masters much faster! <br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/Des_GoldCoins.png?t=1565349997\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/devider.png?t=1565349997\"\
      \ /><br><br><strong>+20% XP WIN BONUS <u>FOREVER-EVER!</u></strong><br><i>With\
      \ unlimited leveling in the game, this unique bonus will boost your gameplay\
      \ forever!</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/Des_Xp.png?t=1565349997\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/devider.png?t=1565349997\"\
      \ /><br><br><strong>2500 Rubies</strong><br><i>A mountain of Rubies! It\u2019\
      s enough to buy a lot of Masters, plus extra Cards, Arenas or Skins.</i><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/Rubies_01.png?t=1565349997\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/devider.png?t=1565349997\"\
      \ /><br><br><strong>500 Shards</strong><br><i>Shards are small wonderful stones\
      \ that you can use to craft specific cards and masters.</i><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/Des_Shards.png?t=1565349997\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/devider.png?t=1565349997\"\
      \ /><br><br><strong>5 SPIN TOKENS</strong><br><i>Each Spin token will give you\
      \ 1 random card/minion of any rarity. One guaranteed Rare card!</i><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/Des_Tokens.png?t=1565349997\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/551880/extras/devider.png?t=1565349997\"\
      \ /><br><br><strong>6 EXTRA DECK SLOTS</strong><br><i>You will have 6 extra\
      \ deck slots tied to your account, so you can create and experiment with new\
      \ ways to destroy your opponents!</i><br><br><i>Note: This upgrade can only\
      \ be bought once per account.</i>"
