    about_the_game: "Do you want to become part of great battles?<br>Make War will\
      \ give you opportunity to play for the aliens, which have an access to the march\
      \ of time. Natural thirst for blood coupled with boredom from life force them\
      \ send troops and place a great variety of weapons on the battlefield.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120210/extras/g1.gif?t=1592733615\"\
      \ /><br><br><strong>Make War </strong>is a tactical game with sandbox elements\
      \ where you can place a great variety of weapons on the battlefield to perform\
      \ multiple tasks.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120210/extras/2.png?t=1592733615\"\
      \ /><br><br>You are to become an essential part of great battles! Begin from\
      \ the Vikings and the ancient Romans events and finish at the WWII and cyberpunk\
      \ skirmishes.<br>Each location offers its own set of weapons and tactics. You\
      \ are to study the armies\u2019 formation and the enemies\u2019 behavior in\
      \ order to place your weapons properly and achieve the current goal! Get ready\
      \ for exciting adventure!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1120210/extras/snap2019-07-26-15-25-03.png?t=1592733615\"\
      \ /><h2 class=\"bb_tag\"><strong>Features:</strong></h2><ul class=\"bb_ul\"\
      ><li>Brutal battles<br></li><li>Ruthless weapons created by aliens<br></li><li>Reliable\
      \ historical background for every battle<br></li><li>Great Voxel Art<br></li><li>Super\
      \ realistic physical character model<br></li><li>Sandbox mode</li></ul>"
