  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1323770/extras/are_you_ready_3.png?t=1609654513"
      /><br><br>Raul has found himself trapped inside of a strange dimension. In order
      to escape, you will have to jump and rotate your way through some of the most
      intense and exotic obstacles ever seen in a platformer game. Your abilities
      are move (left and right), jump, double jump, and rotating gravity. Although
      the controls are fairly simple to learn, they are quite tough to master.<h2
      class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>Over <strong>90</strong>
      levels total ranging from easy to insanely difficult.<br></li><li>Override the
      direction of gravity to progress through levels. Changing gravity can both increase
      your momentum and allow you to find clever shortcuts.<br></li><li>Original soundtrack
      by Nikola Whallon<br></li><li>Optional collectibles throughout the levels add
      even greater challenges! Collecting all <strong>175</strong> of these will unlock
      over <strong>40</strong> different skins.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1323770/extras/ball_skins_2.png?t=1609654513"
      />
