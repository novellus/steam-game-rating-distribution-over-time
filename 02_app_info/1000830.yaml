    about_the_game: Gachi Finder 3000 is a game about <strong>deep</strong> dark fantasies
      of finding characters from Gachimuchi. The amazing journey in which you find
      your favorite Gachimuchi characters will leave you in a state of euphoria. Its
      simple, just select a level and find the Gachimuchi character displayed at the
      top of the screen, once you find it, the level gets harder and harder.<br>How
      <strong>deep</strong> can you make it in Gachi Finder 3000?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1000830/extras/3.png?t=1566899466"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Find your favorite
      Gachimuchi characters<br></li><li>3 Difficulty's of levels<br></li><li>Unbearably
      fun <strong>gay</strong>meplay<br></li><li>Powerful soundtrack, from the best
      <strong>cum</strong>posers<br></li><li>Achievements to <strong>flex</strong>
      on your friends <br></li><li>Only takes one hand to play, which means you can
      use your other hand for something else.</li></ul>
