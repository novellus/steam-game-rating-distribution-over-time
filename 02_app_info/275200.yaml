details:
  data:
    about_the_game: "Westerado: Double Barreled is Ostrich Banditos\u2019 homage to\
      \ Spaghetti Westerns about dirty pasts, consequences and taking a hold of your\
      \ future. When your family is murdered by a mysterious desperado, you set out\
      \ into the world to take revenge. Take control of your own fate and that of\
      \ others, all using your trusty shooting iron. If words aren\u2019t enough to\
      \ persuade a character, draw your revolver and see what happens. You can shoot\
      \ whomever, whenever you like. Be an outlaw or a saint, explore the open world,\
      \ meet a varied cast of characters and decide how you want your revenge story\
      \ to unfold. <br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li><i>Hunt\
      \ down the desperado that killed your family and explore the stories of the\
      \ world\u2019s inhabitants. Discover all the possibilities and create a unique\
      \ story each time you play.<br><br></i></li><li>Ride, shoot, and threaten your\
      \ way through an expansive Wild West, expanded with all-new environments like\
      \ the forest, desert and mountains.<br><br></li><li>Soak up the western sun\
      \ in a world built out of the grittiest pixels this side of Montezuma, and an\
      \ expanded western soundtrack, featuring live recorded banjos, trumpets, saloon\
      \ pianos and more!<br><br></li><li>GUNS! Let your gun do the talking, by drawing\
      \ and cocking it during any conversation. Shoot whoever you want, whenever you\
      \ want, no exceptions. Pick your favorite weapon, whether it\u2019s a revolver,\
      \ shotgun or even a tomahawk.<br><br></li><li> Multiple save slots to keep your\
      \ progress across sessions and explore the splitting narrative.<br><br></li><li>\
      \ Technical upgrades to include full controller support and 720p/1080p display\
      \ resolutions.</li></ul>[/i]"
