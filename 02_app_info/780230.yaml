details:
  data:
    about_the_game: "This is a escape game<br />\r\nThere are literal narratives in\
      \ each stage of the game<br />\r\nWith those narratives, the player manipulates\
      \ the character to find a way out of that phase<br />\r\nIt is possible to choose\
      \ the right exit or to walk in the right order<br />\r\nDifferent stages have\
      \ different ways to leave<br />\r\nHow to reach the next stage<br />\r\nWhat\
      \ is the next stage?<br />\r\nLet us experience it!<br />\r\n<br />\r\nThis\
      \ is a personal development, design, hand painted game<br />\r\nThe author uses\
      \ different abstract hand-drawn styles to express the different life stages\
      \ of the process<br />\r\nFrom birth, young children, school, to the community\
      \ and so on<br />\r\nStudy hard, go to school, work well, be a good citizen,\
      \ and then?<br />\r\nIn accordance with the social values and the country's\
      \ instructions go, the result?<br />\r\nModern is a time full of possibilities<br\
      \ />\r\nWe face the impact of the times alternating<br />\r\nCan we find our\
      \ own way in this age?"
