    about_the_game: "In the game <strong>Racing angle[/ b], each level has a unique\
      \ camera angle and you need to master the control of your car well, since you\
      \ can\u2019t control the gas and the brake. All red objects on the level when\
      \ touched cause damage and the player needs to try to pass the level without\
      \ touching.<h2 class=\"bb_tag\">Features:[/ h2]<br><ul class=\"bb_ul\"><li>\
      \ Unique camera angle in each level<br></li><li> Addictive racing gameplay<br></li><li>\
      \ Operation with only two buttons<br></li><li> Gamepad support<br></li><li>\
      \ Electronic music[/ list]</li></ul></h2></strong>"
