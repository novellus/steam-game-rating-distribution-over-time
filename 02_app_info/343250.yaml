    about_the_game: "Gene must collect genetic mutations to help him on his way to\
      \ finding his ship pieces and stolen gems. Each mutation offers a different\
      \ skill identified through his colour changing outfits. Part of the challenge\
      \ is in knowing the right mutation for a specific job. You must frequently change\
      \ between mutations during the levels to find your way through. <br />\r\n<br\
      \ />\r\nFeatures <br />\r\n<br />\r\n* 15 Massive levels <br />\r\n* Horizontal\
      \ and vertical levels above ground and through caves <br />\r\n* 6 Mutations/skills\
      \ to collect <br />\r\n* Earn high score 3 stars by fully completing a level\
      \ <br />\r\n* Lots of replay value through free play <br />\r\n* Responsive,\
      \ intuitive and easy to use controls <br />\r\n* Awesome sound track and sound\
      \ effects<br />\r\n* Help features <br />\r\n* Collect coins <br />\r\n* Hit\
      \ checkpoints <br />\r\n* Find up to 20 ship parts <br />\r\n* And 160 gems\
      \ to unearth\u2026. <br />\r\n* Choose from 6 Languages, English, Spanish, French,\
      \ German, Italian and Russian"
