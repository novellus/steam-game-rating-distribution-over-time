    about_the_game: <ul class="bb_ul"><li>Shotgun Legend is an action role-playing
      game that aims to recreate the charm of a classic console game. Yes, one look
      and it's clear which one we're talking about if you're old enough to remember.
      Let's get that out of the way now.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/597230/extras/slmp2.png?t=1608836485"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/597230/extras/story.png?t=1608836485"
      /><br><ul class="bb_ul"><li>Eugene stumbles through a portal along with a truck
      rim. He finds himself in a strange land taken over by an alien race. Armed with
      his shotgun and an arsenal of alien technology, he must find the rim, as it
      seems to be his ticket home.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/597230/extras/features.png?t=1608836485"
      /><br><ul class="bb_ul"><li>10 dungeons to explore<br></li><li>8 active items
      and 8 passive items to collect. 16 in total.<br></li><li>A unique take on multiplayer
      where an item allows a second player to join in that share their health with
      yours. Potentially increasing damage dealt, but damage taken as well.<br></li><li>Minimal
      hand-holding. Relive that old school feeling of having to figure out where to
      go and what to do on your own.<br></li><li>Eventually dual wield shotguns!</li></ul>
