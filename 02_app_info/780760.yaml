    about_the_game: '***At the moment the only 100% compatible resolution is 16:9***<br><br>Lots
      of Balls is a brand new game from our brand new team based on a... not so brand
      new concept, BUT with a lot of brand new twists!<br><br>Control the Paddle as
      you destroy countless blocks &amp; ships while Boosting, Shooting and Shielding
      at your own will!<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>
      7 Different Gamemodes: It''s not just another &quot;Breakout clone&quot;!<br></li><li>
      Over 30 pre-built levels: With almost every level introducing something new!<br></li><li>
      Custom Level Editor: Create new boards using pre-existing layouts, events, gamemodes,
      and more!<br></li><li> Asynchronous Local Multiplayer: Play with a friend assisting
      you! (Or screwing you over...)<br></li><li> Tons of Extras: Enter cheat codes
      (yes, we have cheat codes), view stats or even do a special quiz!</li></ul><br><strong>Does
      <u>NOT</u> Feature:</strong><br><ul class="bb_ul"><li> All the things you DON''T
      want in a videogame!: NO DRM, NO PAID DLC, NO MICROTRANSACTIONS!<br></li><li>
      Milk... (sorry)</li></ul><br>Expect free updates, including bug fixes &amp;
      new features based on community feedback!<br><br>So come play with Lots of Balls!<br><br><br><br>;)'
