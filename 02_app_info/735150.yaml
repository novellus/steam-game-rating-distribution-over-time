    review: If you like Mitsuhide Akechi like me, it is impossible to conceive the
      game without this scenario, with him at his peak of power. So i was somehow
      forced to buy it because he is only a faction here. I can feel for the appearances
      and his portraits' expressions that Mitsuhide is not treated as well as Nobunaga,
      but we all know Nobunaga and Mitsuhide were dutiful men confronted by destiny
      and circumstances. In resume, yes, I highly recommend this scenario, but should
      have been included with the base game.
