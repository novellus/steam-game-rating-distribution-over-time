  data:
    about_the_game: 'This is the Ultimate Edition of Grave Danger.  It includes 10
      new levels, a UI overhaul, an expanded story, and many new gameplay features.<br><br>WANTED:
      Dead AND Alive! Dante, Malice, and Elliot have all been cast as outlaws, and
      it''s up to you to help them clear their names. In a world that wants you both
      Dead AND Alive, there''s no rest for the living and or unliving. Switch between
      these three unique characters, mastering their movements and attacks, and guiding
      them further into the story. <br><br>Play Single player or Co-op to solve puzzles!
      Enlist your friends to control all three characters locally, utilizing them
      to their maximum potential. If you can''t play with a friend or want the completely
      single player experience, that''s fine too; switch between co-op or single player
      at any time.<br><br>Teamwork is essential in Grave Danger. Each character must
      pull their weight and traverse the world to safety. Dante the cowboy is capable
      of climbing vertical walls. Malice the reaper can float horizontally across
      chasms and through narrow and dangerous areas. Elliot the wizard has magical
      elevation and can jump again once mid-air.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>Mind-challenging puzzles!</li><li>Beautifully crafted worlds.</li><li>Local
      Co-op, have a friend join in at any time!</li><li>Switch between three unique
      and quirky characters.</li><li>Challenge yourself with time-trial and perfect
      level runs.</li><li>Full Controller &amp; Big Picture support.</li></ul>'
