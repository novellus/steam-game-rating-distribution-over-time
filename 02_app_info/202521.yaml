      for 2012!</p>


      <p>This Halloween Mission Pack contains:</p>

      <ul>

      <li>1 new Halloween-themed mission

      <li>8 exclusive Halloween weapons

      <li>4 ultra-rare, unlockable character skins:

      <ul>

      <li>Ninja - Monk

      <li>Vampire - Apprentice

      <li>Death Knight - Squire

      <li>Angel - Huntress

      </ul></ul>


      <p>And New For 2012:</p>

      <ul>

      <li>1 new Spooktacular Challenge Mission

      <li>8 Halloween accessories

      <li>1 new unlockable Halloween Eternia Crystal

      <li>2 new achievements

      </ul>


      '
