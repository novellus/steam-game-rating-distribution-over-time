    short_description: "Darwin\u2019s Demons is an arcade style space shooter in which\
      \ you battle a population of evolving aliens. The alien\u2019s morphology, fire\
      \ type, and behaviors are all encoded by a digital genome. The aliens that are\
      \ best able to shoot or evade you reproduce to make the next generation."
