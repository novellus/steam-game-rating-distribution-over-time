    reviews: "\u201CWith its fast-paced combat and ubiquitously streamlined design,\
      \ Neverwinter nails the concept of what an action-MMO should be.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/game/neverwinter/3188\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CNeverwinter\
      \ takes the most satisfying aspects of D&amp;D's 4th edition in terms of combat\
      \ and development, and turns it into a D&amp;D adventure that left me squeeing\
      \ with the joy of seeing my favorite monsters and mechanics.\u201D<br><a href=\"\
      http://www.escapistmagazine.com/articles/view/editorials/reviews/10443-Neverwinter-Review-Welcome-to-D-D-Infinite\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br><br>\u201CCryptic\
      \ has created a finely tuned, smooth game that remembers the lessons its predecessors\
      \ learned, and in the process bookends a long progeny of MMORPG development.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/neverwinter-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesRadar</a><br>"
