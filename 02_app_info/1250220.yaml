    review: "This game in its current state is bad and thats being nice about it.\n\
      got the game on sale and even then its not worth the price. \nhad a few attempts\
      \ playing this game now, found some houses and a car .. whole area seemed to\
      \ have radiation and was nearly 100% poisoned after having a little look around.\
      \ drove a little in the car until i hit a twig on the road and the car was flipped\
      \ on its side with no way to sort its position ran around for a little with\
      \ npcs seeming to ignore me unless i ht them then the game crashed.\ntake 2\
      \ ... grab car drive a little hit a hill and camera goes to a slant and remains\
      \ there so it feels like your heads tilted to the side... exit and reload to\
      \ start again to then have the camera force itself under the map showing everything\
      \ upside down any attempts to move camera back to a playable position failed\
      \ as camera just forced view back under the map. \nesc... exit to desktop..."
