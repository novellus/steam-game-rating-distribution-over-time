    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1250220/extras/620steam.png?t=1604343885"
      /><h2 class="bb_tag">ABOUT THE GAME</h2>Fallen Region is a third-person survival
      sandbox game in an open, post-apocalyptic world and extensive gaming capabilities.
      The game immerses you in a realistic gaming environment saturated with the atmosphere
      of the post-apocalypse. In the world there are various NPCs such as zombies,
      military, animals. Different types of weapons are available for battle. The
      game also has craft and building. Level up your character to get more opportunities!<br><br>The
      region is infected with the virus, you are one of the survivors, further survival
      depends on you. Try to survive!<h2 class="bb_tag">GAME FEATURES</h2><br><ul
      class="bb_ul"><li>Level System<br></li><li>Day and Night Cycle<br></li><li>Crafting<br></li><li>Building<br></li><li>Various
      NPC<br></li><li>World Exploration<br></li><li>Equipment and Clothing System
      <br></li><li>Open World<br></li><li>Driving<br></li><li>Looting<br></li><li>Mining</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1250220/extras/ezgif.com-crop_(2)_(2).gif?t=1604343885"
      />
