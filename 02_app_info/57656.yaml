    review: "Dungeons: Map Pack DLC Review\n\n\nJust when we were starting to get\
      \ bored\u2026\n\nPlease note that this Review may contain spoilers from the\
      \ Base game \n\nSome key points that this game add on has to offer:\n\n1.\t\
      5 Awesome Wallpapers.\n2.\t50 New Maps.\n\nReplayability:\n\nDungeons: Map Pack\
      \ DLC offers us various new maps, so besides replay value, just enjoying them\
      \ as new content in itself will keep us satisfied for a while.\nMGR Gaming\u2019\
      s Conclusions:\n\nDungeons: Map Pack DLC is the second add on to Dungeons, and\
      \ with it comes 50 new maps for us; enough content to keep our black little\
      \ hearts occupied for hours upon hours\u2026\n\nAlong with all the new maps\
      \ we are also graced with 5 Wallpapers.\n\nScore 9\nBy: MGRza \nDate: 3 July\
      \ 2011\n\nAdditional info:\n\nPlatforms: PC\nGenre: Strategy: RPG\nCensor Rating:\
      \ Mature\nAge Rating: 13\nDeveloper: Realmforge Studios\nPublisher: Kalypso\
      \ Media Digital\nRelease Date: 1 July 2011 \n\nMGR Gaming Steam Curator:\nhttps://store.steampowered.com/curator/32364038/\n\
      \nMGR Gaming:\nhttps://www.mgrgaming.co.za"
