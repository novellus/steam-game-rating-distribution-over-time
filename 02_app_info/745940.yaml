  data:
    about_the_game: <h2 class="bb_tag"><strong><i>Gameplay.</i></strong></h2>There
      are two realities in the game. You must pass the level, moving between them.
      Reality is not identical, objects and their position in different variations
      of the same room are different. You must find a way out using these differences.<h2
      class="bb_tag"><strong><i>Device.</i></strong></h2>To easily navigate through
      reality, you will have a special device. It will repeat all your movements in
      another reality and will show you on the surface of the mirror. With the help
      of it you move between realities.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/745940/extras/gun_new.png?t=1607503681"
      /><h2 class="bb_tag"><strong><i>What awaits you.</i></strong></h2>The game has
      portals, pressure plates, buttons, moving platforms that will improve your gameplay.
      <br><br><ul class="bb_ul"><li>Portals serve to work between realities. They
      are located in different places in the premises. And through them you can see
      where there is another portal in another reality.</li></ul><ul class="bb_ul"><li>You
      can find boxes. They activate different mechanisms. Boxes can move between realities.
      </li></ul><ul class="bb_ul"><li>The buttons also interact with different mechanisms.
      In some cases, you need to get to them.</li></ul><ul class="bb_ul"><li>Parkour
      in two realities, too, will not let you be bored.</li></ul>
