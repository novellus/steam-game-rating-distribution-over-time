    recommendationid: '43121066'
    review: "A decent enough little game that I could recommend on a sale; but the\
      \ content here isn\u2019t fleshed-out enough to validate anything beyond a dollar.\n\
      The lack of any sound whatsoever is really off-putting. Even some royalty free\
      \ sound effects alongside a basic ambient background track could go a long way\
      \ in setting an atmosphere.\nI found a few spelling errors, \u201Cdefense\u201D\
      \ was spelled \u201Cdefence\u201D on a particular item.\nThere\u2019s some additional\
      \ minor critiques I had, but beyond aesthetics, the game functions as it should;\
      \ and controller support is a plus.\nI hope you can fix these things and add\
      \ some more stuff in the future; If you do I could easily reccomend the game\
      \ to others. You\u2019re headed in the right direction and with a few refinements,\
      \ I think this could be a really additive rouge-like.\n"
