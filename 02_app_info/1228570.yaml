    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1228570/extras/GamerShopSimulator_v2.gif?t=1593725286"
      /><br>Become a big businessman! Restore the old store and make it the best store
      with goods for gamers.<br><br><strong>Gamer Shop Simulator</strong> - business
      simulation game where you own a store with goods for gamers. Here you have to
      restore the store in a disadvantaged area of the city thereby increasing the
      popularity of the area by attracting new people.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228570/extras/GamerShopSimulator_2.gif?t=1593725286"
      /><br><strong>Your store - your rules:</strong><br><ul class="bb_ul"><li> You
      can change the interior of the store.<br></li><li> You can choose a certain
      type of product for sale or sell all types.<br></li><li> You can expand the
      area of the store.<br></li><li> You can attract more customers buying quality
      products.<br></li><li> ...and much more!</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228570/extras/GamerShopSimulator_3.gif?t=1593725286"
      /><br>Store management is a long and laborious process.<br>Can you go through
      it from beginning to end, <strong>becoming the best</strong>?
