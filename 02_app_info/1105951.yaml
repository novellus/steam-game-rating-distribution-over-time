    about_the_game: Pre-Purchase Gears 5 Standard or Ultimate Edition before September
      10 to receive the following content:<br><ul class="bb_ul"><li>Terminator Dark
      Fate Character Pack - The Terminator Dark Fate Character Pack includes Sarah
      Connor and the T-800 Endoskeleton for use in Gears 5 multiplayer.<br></li><li>7
      Day Boost - Accelerate your in-game rewards with 7 days of Boost. Players who
      are boosted earn rewards faster. <br></li><li>Vector Lancer Skin - Bonus Lancer
      weapon skin for use in Gears 5 multiplayer.</li></ul><br>Xbox Profile Required.
      Sign in with your existing profile or create one for free.<br><br>Terminator
      Dark Fate and its associated logos are trademarks and intellectual property
      of Skydance Media and are used under license to Microsoft Corporation.
