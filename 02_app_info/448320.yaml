details:
  data:
    about_the_game: 'Shoot, slice and surf on zombies by yourself or with friends.
      Fight overwhelming amounts of zombies and other monsters summoned by an evil
      wizard (o<i>o</i>O<i>o</i>o<i>O</i>O<i>O</i>o <i>s</i>p<i>o</i>o<i>k</i>y) in
      an early 1900s London.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Gibs
      Everywhere!</strong><br></li><li><strong>Co-op</strong> with up to 4 players
      (online or local)<br></li><li><strong>Overworld Map</strong>: Wander around
      the overworld map and get into random encounters<br>(just want to get somewhere?
      buy Zombie Repellent!)<br></li><li><strong>Mini-games</strong>: Mini-games appear
      on the overworld map. Try <i>Zombie Surfing</i>, Gatling Gun Defence, Treasure
      Digging or Mayhem!<br></li><li><strong>Bosses</strong>: Fight multiple monstrous
      zombie bosses<br></li><li><strong>Perks</strong>: Pick up coins and spend them
      on perks to increase weapon effectiveness, movement speed and the like<br></li><li><strong>Supa
      Weapons</strong>: Find strong power-up weapons in crates or earn them with killstreaks
      (if you have the killstreak perk)<br></li><li><strong>Character Customisation</strong>:
      Multiple heads and hair colours to choose from as well as tintable shirts<br></li><li><strong>Hats!</strong>:
      Find hats and face wear (that give you slight buffs) on the heads of zombies
      or in random encounters (complete challenges to unlock special hats)</li></ul>'
