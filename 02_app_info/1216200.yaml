    detailed_description: "<h1>Coloring Game 3</h1><p><a href=\"https://store.steampowered.com/app/1275640/Coloring_Game_3/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1275640/Coloring_Game_3/</a></p><br><h1>About\
      \ the Game</h1><strong>Coloring Game 2</strong> is a sequel of the existing\
      \ color-by-number game which so many users have liked. The sequel features new\
      \ options and images.<br><br><ul class=\"bb_ul\"><li>The Fill tool provides\
      \ new opportunities for coloring images. <br></li><li>The progress indicator\
      \ has been added.<br></li><li>Besides, we have introduced the option of changing\
      \ pixel borders.</li></ul><br>The full completion of the game doesn\u2019t require\
      \ purchasing the DLC. No DLCs with new levels are going to be released for the\
      \ Coloring Game 2."
