details:
  data:
    about_the_game: '<strong>This product is an expansion pack for Session Drummer
      3, which is compatible with all versions of SONAR X3.</strong><br><br>Cakewalk
      has teamed up with ChocolateAudio to bring you the Chocolate Cake Drums: Jazz
      Kit Sticks for Session Drummer 3. If you have a sweet tooth for high-quality
      drum sounds then Chocolate Cake Drums are sure to satisfy. This kit was meticulously
      sampled by the artisans at ChocolateAudio to create some of the most authentic
      virtual drums available. <br><br><strong>Highlights:</strong><br><br><ul class="bb_ul"><li>A
      Ludwig kit with Ludwig snare: 20&quot; kick, 10&quot;, 13&quot;, 15&quot; Toms,
      14&quot;x5.5&quot; Snare, Paiste Cymbals.<br></li><li>Recorded ay 96KHz/24bit
      at ChocolateAudio Studio, delivered at 44.1KHz/24bit.<br></li><li>Recorded and
      Produced by Simone Coen for ChocolateAudio. Editing and programming by Simone
      Coen and Sara Rusignuolo.<br></li><li>Kick: 15 velocities - 2 variations (round
      robins) - Total: 30 samples.<br></li><li>Snare: Side 16 velocities, Standard
      Hit 24 velocities - 2 variations (round robins), Rim Hit 16 velocities - 2 variations
      (round robins) - Total: 96 samples.<br></li><li>Hat 14&quot;: Pedal 16 velocities,
      Tip with 10/16 velocities - 2 variations - 5 positions (closed to open) (the
      3 extra positions apart from closed and fully open are mapped as Percussions)
      - Total: 160 samples.<br></li><li>Ride: 8/16 velocities - 3 positions (Bell,
      Mid and Edge) - Total: 32 samples Toms: 3 Toms (Mid and 2 Floor) 10 velocities
      - 2 variations (round robins) each - Total: 60 samples.<br></li><li>Cymbals:
      Crash 17&quot;, Crash 18&quot; Edge + Mid with 8/16 velocities each - Total:
      48 samples.<br></li><li>TOTAL: 426 samples. </li></ul>'
