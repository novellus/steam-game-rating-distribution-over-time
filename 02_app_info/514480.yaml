details:
  data:
    about_the_game: <strong>Fantastic Checkers 2</strong> is a modern version of the
      classic strategy board game set in an extraterrestrial environment! The objective
      of the game is to capture opponent pieces by diagonally jumping over them to
      eliminate them from the board. The game features a spinning board with fully
      animated space monsters on each side. You can play against the computer in three
      levels of difficulty or take on your friends and family in a local two-player,
      turn-based bout. You can play in classic top-down 2D mode or opt for the unique
      3D mode, and each game presents a random set of playable characters.<h2 class="bb_tag">KEY
      FEATURES</h2><ul class="bb_ul"><li>3 Levels of difficulty<br></li><li>Local
      turn-based player-vs-player action<br></li><li>2D &amp; 3D rendered gameplay<br></li><li>Fully
      animated board pieces<br></li><li>28 adorable monsters included</li></ul>
