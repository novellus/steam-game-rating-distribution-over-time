    about_the_game: 'Champions of Breakfast is a fast-paced arcade shoot ''em up where
      you save breakfast to save the world.  Take control of a kitchen appliance as
      you battle your way through the house to defeat jealous adversaries who have
      stolen your sweet sweet ingredients.  You will launch bacon, dispense eggs,
      defeat laser firing remote controls, battle a bathtub, and hopefully save breakfast
      in the process.<h2 class="bb_tag">Features:</h2><ul class="bb_ul">    <li>Play
      as different characters including the Toaster, Whisk, and others.<br>    </li><li>Enable
      any combination of 16 spices to increase the difficulty however you choose.<br>    </li><li>Join
      in community events that unlock free additional content for everyone.<br>    </li><li>Fight
      enemies with unique bullets and actions.<br>    </li><li>Destroy terrifying
      bosses that have vastly superior powers.<br>    </li><li>Pick up foods to aid
      you in your glorious quest<br>    </li><li>Utilize super abilities to rain deliciousness
      upon your foes.<br>    </li><li>Infinitely scaling difficulty allows you to
      keep playing until you can no longer take the pain.<br>    </li><li>Compete
      with other breakfast enthusiasts from around the world for the highest score.<br>    </li><li>Trading
      Cards, Achievements, Breakfast!</li></ul><br>The Team: <a href="https://steamcommunity.com/linkfilter/?url=http://www.gopiratesoftware.com/crew/"
      target="_blank" rel="noopener"  >http://www.gopiratesoftware.com/crew/</a><br>DevBlog:
      <a href="https://steamcommunity.com/linkfilter/?url=http://gopiratesoftware.tumblr.com/"
      target="_blank" rel="noopener"  >http://gopiratesoftware.tumblr.com/</a><br>Twitter:
      <a href="https://twitter.com/PirateSoftware" target="_blank" rel="noreferrer"  >https://twitter.com/PirateSoftware</a><br>Reddit:
