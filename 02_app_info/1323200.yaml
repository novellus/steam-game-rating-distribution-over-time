    about_the_game: 'Hurry UP! is a casual game where you can play with your friends
      and other people. We assure that you will find the war of wizards who have lost
      their magic powers sweet, funny and equally exciting. To talk a little bit about
      the game;<h2 class="bb_tag"><strong>Entertaining Mechanics</strong></h2> <br>
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1323200/extras/gifson.gif?t=1606517102"
      /><br><br>Wizards with a minor problem: they can no longer use magic... Wouldn''t
      the war of the wizards holding guns be funny? Spinning pipes, turrets with locking
      on targets, exploding bombs and so on is waiting for you in this entertaining
      world.<h2 class="bb_tag"><strong>Atmospheric Levels</strong></h2><br>Hurry Up
      aims to serve a pleasant gaming experience with numerous maps contains numerous
      mechanics. Also the maps that will be added with updates are going to take shape
      with your decisions. You can share your ideas about the game with us developers
      by joining our steam community. You can also be in direct contact with us by  joining
      our discord channel, you can be one of our lucky beta testers who will get the
      game for free.<h2 class="bb_tag"><strong>Features</strong></h2><br>- Play on
      public servers with other gamers, or open up your own private server and play
      with a group of friends<br>- Developing according to user requests<br>- Hurry
      UP! have 9 levels<br>- Hurry UP! have entertaining mechanics<br>- Hurry UP!
      have 4 characters'
