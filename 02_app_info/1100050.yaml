    about_the_game: "&quot;Perfect&quot; is a unique puzzle game, which takes brains\
      \ to perfect all gems. <br />\r\n<br />\r\nThere are 96 maps in the game,consists\
      \ of six chapters: love, strength, integrity, gentleness, innocence and perfection.It\
      \ includes different ways of playing, such as basic maps, reward maps, bomb\
      \ maps, rainbow maps, etc.suitable for all ages.<br />\r\n<br />\r\nEvery sliding\
      \ block is cool and can cause a combo. In some specific maps, we need the help\
      \ of rainbow to get through.<br />\r\n<br />\r\n&quot;Perfect&quot; is very\
      \ helpful to exercise logical thinking ability.<br />\r\n<br />\r\nWe are not\
      \ perfect, but we never give up pursuing; we may have been lost, and now we\
      \ will return to perfection.<br />\r\n<br />\r\nWe advocate minimalist design\
      \ concepts, so that the game as much as possible without explanation and almost\
      \ no text. Players as young as a few years old can start the game smoothly."
