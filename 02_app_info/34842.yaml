    about_the_game: "Sniper: Ghost Warrior - Second Strike includes an additional\
      \ single player campaign called &quot;Unfinished Business&quot; with refined\
      \ AI and new challenging levels. It also introduces a new multiplayer mode (Capture\
      \ the Flag) and three additional weapons: the M200 and L96 sniper rifles and\
      \ the Desert Eagle high caliber pistol. To put your skills to the ultimate test\
      \ we also included the Challenge map.<br>\t\t\t\t\t\t\t<h2 class=\"bb_tag\"\
