    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/857980/extras/VB_Gremlin_616x347.gif?t=1600040002\"\
      \ /><br><br>Forget everything you know about first-person shooters: Void Bastards\
      \ asks you to take charge, not just point your gun and fire. Your task is to\
      \ lead the rag-tag Void Bastards out of the Sargasso Nebula. You make the decisions:\
      \ where to go, what to do and who to fight. And then you must carry out that\
      \ strategy in the face of strange and terrible enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/857980/extras/VB_Shipmap_616x347.gif?t=1600040002\"\
      \ /><br><br>On board derelict spaceships you\u2019ll plan your mission, taking\
      \ note of the ship layout, what hazards and enemies you might encounter and\
      \ what terminals and other ship systems you can use to your advantage..<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/857980/extras/VB_BuzzbaySimple_616x347.gif?t=1600040002\"\
      \ /><br><br>Move carefully through the dangerous ships, searching for supplies\
      \ and manipulating control systems. React to what you find - will you detour\
      \ to the generator to bring the power back online or will you fight your way\
      \ into the security module to disable the ship\u2019s defenses? Choose carefully\
      \ when to fight, when to run and when just to be a bastard.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/857980/extras/VB_Kittybot_616x347.gif?t=1600040002\"\
      \ /><br><br>Use your hard won supplies to improvise tools and weapons, from\
      \ the distracting robo-kitty to the horribly unstable clusterflak.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/857980/extras/VB_Starmap_616x347.gif?t=1600040002\"\
      \ /><br><br>Navigate your tiny escape pod through the vast nebula. Flee from\
      \ void whales and pirates, and politely avoid the hungry hermits. All the while\
      \ you must keep scavenging for the food, fuel, and other resources that keep\
      \ you alive.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/857980/extras/VB_Prisoners_616x347.gif?t=1600040002\"\
      \ /><br><br>Void Bastards features a 12-15 hour campaign that you can complete\
      \ with an endless supply of prisoners, each with their own unique traits. When\
      \ one dies, another steps forward to carry on the fight. Don\u2019t worry though,\
      \ as any crafting progress you\u2019ve made is retained from one to another."
