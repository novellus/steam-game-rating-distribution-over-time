details:
  data:
    about_the_game: "Tengutana is a virtual reality puzzle game.<br />\r\nThe player\
      \ needs to have a sharp eye and good aim as he will have to swing with katana\
      \ and throw shurikens to solve the tasks at hand. Your training will be assisted\
      \ by a supernatural being that will guide you through the whole process.<br\
      \ />\r\n<br />\r\nThe goal of the game is to gather souls of fallen warriors\
      \ by solving puzzles.\_<br />\r\nPuzzles are made up by cuttable and non-cuttable\
      \ objects, moving platforms, explosive barrels, portals and more.<br />\r\n\
      <br />\r\nThe game contains 50 levels to beat, bonus rounds and boss fights.\
      \ <br />\r\nIn following months, free DLC is planned with additional levels\
      \ to beat."
