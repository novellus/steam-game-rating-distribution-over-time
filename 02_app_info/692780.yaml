  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/692780/extras/T1.png?t=1534780846"
      /><br>Olorun, a continent ruled by gods. It has been more than three hundred
      yeards since the event of Inferno incursion known as Apocalypse, now the gods
      are restoring their powers back to their golden age. It is an age of prosperity,
      but it is also an age of warfare, when the gods rule all the countries in Olorun
      with their servants and priests, and fight each other with these organizations
      for their divine power. But a greater crisis is emerging, for the false gods
      from a more ancient time are returning...<br><br>Features:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/692780/extras/3345678.jpg?t=1534780846"
      /><br><br>[270-Degree Melee Angle System]<br>Our melee system is different from
      the traditional lock-on or fixed-directional combat systems, in our game you
      can move your cursor to switch your melee direction in the combat stance, attacking
      or defending your foes from all directions, this adds to the tension and excitement
      in a combat for players to enjoy.<br><br>[Multiplayer Cooperation]<br>Olorun:
      Theocracy provides at most 4 players cooperation, you can face the harsh environment
      and dangerous monsters with your friends, and teamwork with them to gather resources
      such as wood, stone, or ores.<br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/692780/extras/123456.jpg?t=1534780846"
      /><br><br>[Customized Forging]<br>We provide our players an innovative forge
      system where you could forge your own unique weapons with different material
      choices, and customize their shape to your own ideals.<br><br>[Material System]<br>In
      Olorun: Theocracy, players will find that even with the same type of equipment,
      the appearance and attributes will differ as they were forged with different
      material. Therefore, it is vital to choose appropriate material based on your
      needs when forging a new item.'
