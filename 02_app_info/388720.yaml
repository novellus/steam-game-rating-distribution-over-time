details:
  data:
    about_the_game: "<strong>&quot;Link: The Unleashed Nexus&quot; will be released\
      \ with full rework in future. This game don't include remake version.</strong><br><br>Go\
      \ towards the sky. Wingless though you may be, flightless this makes you not.<br><br>Link:\
      \ The Unleashed Nexus is a HIGH - DIFFICULTY fast-paced action game which will\
      \ challenge the player to stay in the air. \u201CHAVEN\u201D is a world governed\
      \ by a \u201CNexus,\u201D a stone that restricts people\u2019s thoughts. Awakening\
      \ at its lowest stratum, the player must bound over enemies, and glide and dash\
      \ non-stop to find a way out of the world.<br><br>No complicated rules, only\
      \ intuitive gameplay! Experience the thrill of using a variety of mechanics\
      \ to speed your way to the goal. With no cut scenes and no dialogue, the game\
      \ focuses solely on gameplay. Play through once to clear the game, then come\
      \ back for time attack."
