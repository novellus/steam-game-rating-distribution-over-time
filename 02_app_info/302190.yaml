    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/302190/extras/Banner_668x500_EN.jpg?t=1569246532\"\
      \ /><br>From the creator of the <strong>Syberia</strong> series, experience\
      \ Benoit Sokal's first adventure game masterpiece. <br><br>In 1932, Alexandre\
      \ Valembois was a young explorer who, with his native friend Antonio \xC1lvarez,\
      \ wanted to make a name for himself by exploring the mysterious Amerzone region.\
      \ Befriended by the natives of the region, he witnessed a strange ritual involving\
      \ a giant egg of the famed white birds. Wanting to prove that the white birds\
      \ existed, Alexandre betrayed the natives' trust and stole the mysterious egg.\
      \ Alas, upon his returning to France, nobody believed Alexandre or his journals\
      \ about the Amerzone.<br><br>Sixty years have passed, and the world has changed.\
      \ World War II has come and gone, the Amerzone remains unexplored and closed\
      \ off to outsiders by its despotic leader, Antonio \xC1lvarez. Monsieur Alexandre\
      \ Valembois is an old man at the end of his life, living alone in a lighthouse\
      \ and wishing to fix his mistake. This is when, a young reporter pays a visit\
      \ to the old Alexandre Valembois regarding his adventures...<br><br>Can you\
      \ unravel the mystery of the white birds?"
