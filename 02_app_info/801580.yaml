details:
  data:
    about_the_game: "A season pass that allows you to obtain 12 additional episodes\
      \ for &quot;Attack on Titan 2&quot; at a discounted price.<br />\r\n<br />\r\
      \n\u25BCSeason pass content<br />\r\n - 12 new episodes are added to the Daily\
      \ Life section in &quot;Story Mode&quot;, and to the &quot;Scout Missions&quot;\
      \ in &quot;Another Mode&quot;.<br />\r\n<br />\r\n\u25BCYou can play the new\
      \ episodes by performing either of the following:<br />\r\n1. Select &quot;Another\
      \ Mode&quot; on the main menu, and then talk with a Scout.<br />\r\nSelect a\
      \ new episode from the list of &quot;Scout Missions&quot;.<br />\r\n2. Select\
      \ &quot;Story Mode&quot; on the main menu, and then talk with a Scout in the\
      \ Daily Life section.<br />\r\nSelect a new episode from the list of &quot;Scout\
      \ Missions&quot;."
