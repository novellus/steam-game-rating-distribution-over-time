    about_the_game: <h2 class="bb_tag">Marine Life Book</h2>This marine life book
      unlocks 20 additional levels for Coloring Pixels! Inspired by creatures of the
      sea, expect to see mammals and crustaceans of all shapes and sizes, from giant
      blue whales to cute but deadly pufferfish.<h2 class="bb_tag">Contents</h2>The
      Marine Life book unlocks the following images:<br><ul class="bb_ul"><li>Clownfish
      - 40x28<br></li><li>Pufferfish - 43x40<br></li><li>Seahorse - 100x100<br></li><li>Seal
      - 65x36<br></li><li>Dolphin - 68x74<br></li><li>Clam - 70x43<br></li><li>Eel
      - 71x87<br></li><li>Starfish - 75x69<br></li><li>Sea Snail - 78x43<br></li><li>Jellyfish
      - 81x98<br></li><li>Squid - 85x93<br></li><li>Turtle - 87x62<br></li><li>Shark
      - 87x77<br></li><li>Octopus - 91x80 <br></li><li>Lobster - 91x84<br></li><li>Whale
      - 91x84<br></li><li>Mantaray - 92x56<br></li><li>Narwhal - 93x64<br></li><li>Crab
      - 94x69<br></li><li>School - 196x196</li></ul>
