    about_the_game: "Broken Sky is a fast paced dogfighting shooter featuring unlockable\
      \ planes, weapons and special abilities. Use resource points to equip your plane\
      \ however you want and go into battle against the alien hordes.<br />\r\n<br\
      \ />\r\nFeaturing:<br />\r\n<br />\r\n* 4 Different plane types.<br />\r\n*\
      \ 6 primary weapons, 5 secondary weapons and 4 specials.<br />\r\n* All weapons\
      \ are interchangeable depending on Plane Resource Points.<br />\r\n* 21 different\
      \ achievements based on Survival time, Kills and Missions flown.<br />\r\n*\
      \ 30+ random bonus challenges to complete.<br />\r\n* 10+ different enemy types.<br\
      \ />\r\n<br />\r\nplus loads of crashes, abductions and massive explosions!"
