    about_the_game: DRAGON BALL XENOVERSE 2 builds upon the highly popular DRAGON
      BALL XENOVERSE with enhanced graphics that will further immerse players into
      the largest and most detailed Dragon Ball world ever developed. <br><br>DRAGON
      BALL XENOVERSE 2 will deliver a new hub city and the most character customization
      choices to date among a multitude of new features and special upgrades.<br><br><ul
      class="bb_ul"><li> Relive the Dragon Ball story by time traveling and protecting
      historic moments in the Dragon Ball universe<br></li><li> Brand new hub city
      more than 7X the size of the original game with 300 players online at the same
      time<br></li><li> Next-gen visuals bring the Dragon Ball anime experience to
      life<br></li><li> New characters and boss fights<br></li><li> More in depth
      character creation system and battle adjustments<br></li><li> Post launch support
      for one year</li></ul>
