    about_the_game: "Villagedom is 2D  city-builder / resource management game where\
      \ you will have to take a role of a king who once was powerful and mighty, but\
      \ after losing a war in which he was involved, he also lost everything, his\
      \ kingdom, citizen, power and influence. Now you have to start all over and\
      \ rebuild your kingdom. <br><br><br><strong>Game Features:</strong><br><br><strong>Survival\
      \ </strong><br>Hunger and thirst will always be your enemies. Make sure that\
      \ your citizens are well fed and have enough water, otherwise your own citizens\
      \ might become your enemies. <br><br><strong>Raider attacks </strong><br>Each\
      \ day raiders will visit your village and collect taxes. If you don\u2019t have\
      \ enough of them to pay or you refuse to pay\u2026at night they will do an extra\
      \ trip to your village and take it by force. <br><br><strong>Build and Improve\
      \ your village</strong><br>Mine and collect resources in order to build new\
      \ buildings, upgrade already existing ones and improve your defense. <br><br><strong>Create\
      \ weapons and armor </strong><br>If you want to sleep well at night and make\
      \ sure that nothing bad will happen to your village, make sure to create armor,\
      \ weapons and better tools for your citizens.<br><br><strong>Influence </strong><br>Your\
      \ village has an influence level. This is one of the most important parameters\
      \ in the game. It will influence the size of the territory that belongs to you,\
      \ who will visit your village and it will determine how powerful you are in\
      \ the eyes of others. <br><br><strong>Rule like a King</strong><br>As your influence\
      \ becomes bigger and louder, many more people will visit your kingdom. Merchants,\
      \ Mercenaries,  citizens of other villages, Royal ambassadors, witches and many\
      \ more. Everyone will have their own desires, suggestions and requirements.\
      \ <br><br><strong>Citizens </strong><br>Each citizen is able to become a specialist\
      \ in his field. Assign a citizen to mine rocks and he will become a great miner\
      \ but maybe not so good of a cook. Your citizens are able to improve their skills\
      \ the more they dedicate their time to a specific task, the more proficient\
      \ they become. <br><br><strong>Assignments </strong><br>Assemble a squad of\
      \ cutthroats and send them to complete tasks. Each successfully completed task\
      \ will bring you influence and fame."
