  data:
    about_the_game: "<strong>UNITE THE CLANS</strong><br><br>In <i>The Dark Crystal:\
      \ Age of Resistance Tactics</i>, you will lead a fledgling resistance of Gelfling\
      \ against their oppressive overlords, the Skeksis, across more than 50 unique\
      \ turn-based tactics RPG battles. Along the way, you will recruit and customize\
      \ new allies by assigning them jobs, modifying their abilities, and outfitting\
      \ them with equipment to ensure victory. With 14 playable characters, including\
      \ familiar faces from the classic film and the new Netflix original series,\
      \ build your own teams and devise winning strategies to overthrow the rule of\
      \ the Skeksis and restore light to the Gelfling homeworld of Thra!<br><br><i>The\
      \ Dark Crystal: Age of Resistance Tactics</i> is an upcoming turn-based strategy\
      \ game for Nintendo Switch, PlayStation\xAE4, Xbox One, PC and Mac (via Steam)!<br><br><strong>LEAD\
      \ THE RESISTANCE</strong><br><br><strong>A Twisted Fairy Tale</strong><br>Full\
      \ of mystical creatures from faraway lands, experience an expansive fantasy\
      \ story through the vibrant world of Thra, where innocent Gelfling lives are\
      \ consumed for their essence by the nefarious Skeksis. Unite the Gelfling tribes\
      \ and drive the rebellion to success, or defeat...<br><br><strong>Strategic\
      \ Tactical Battles</strong><br>Decades of developer experience building strategy\
      \ games brings multi-layered, tactical role-playing game combat. Units can be\
      \ customized for specific fights with unique gear and varied abilities across\
      \ an expansive job system. Use guile, planning, and cunning to overcome superior\
      \ foes.<br><br><strong>The Clans of Thra</strong><br>Thra is full of a variety\
      \ of Gelfling homesteads and unpredictable environments, from arid deserts to\
      \ lush forests, each as dangerous as they are wondrous. Brave the wild lands\
      \ of the Gelfling clans to unite them and obtain unique strategic benefits."
