    review: "M\xEAme si clairement, on n'est pas l\xE0 \xE0 face \xE0 un chef d'oeuvre\
      \ du jeu vid\xE9o (animations minimes, m\xE9canique de jeu sobre), le jeu se\
      \ joue bien (je pense que l'on pourrait tirer un chouette jeu de figurines de\
      \ ce soft !), est plut\xF4t agr\xE9able \xE0 l'oeil, et surtout, permet de se\
      \ replonger sc\xE8ne par sc\xE8ne dans le superbe univers de la s\xE9rie !\n\
      ATTENTION TOUTEFOIS au syst\xE8me de progression qui est un peu tra\xEEtre :\
      \ il faut savoir que seule la carri\xE8re principale va b\xE9n\xE9ficier de\
      \ vos points d'exp\xE9rience ; gardez bien \xE7a en t\xEAte quand vous jouez\
      \ !"
