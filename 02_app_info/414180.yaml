    review: 'First I will rate each item in the set and then rate the set as a whole.


      Corsair P11 Revolver:


      Brilliant engraving around the revolving chamber and beautiful gold accents
      all around make it shine in the water! Love the pearl handles also!

      Rating: Approved!


      Corsair Knife:


      A very elegant diver''s knife that was found amongst the wreckage of a Spanish
      Galleon! The handle is pearl with gold inlays for the pommel, screws and tang,
      The blade itself is accented in what appears to be gold but is most likely polished
      brass to be used to deflect oncoming blows. I like to personally use this knife
      more than the others that I own!

      Rating: EXCELLENT!


      Corsair APS:


      The ENGRAVING! The GOLD! The PEARL! The ARTISTRY! Pure Beauty of a Beast of
      a Weapon!

      Rating: SUPERB!


      Overall Set Rating: EXCELLENT! A Must have if you truly love playing Depth!
      The set is so shiney and purdy! I think we''re gonna need a bigger boat! Thar
      be sharks in dem waters!'
