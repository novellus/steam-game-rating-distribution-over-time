    about_the_game: <h2 class="bb_tag"><strong>Game ideas:</strong></h2>This world
      is not just black and white.   <br>Alive, and find more colors.    <br>Between
      black and white.<h2 class="bb_tag"><strong>Game introduction:</strong></h2>This
      is a simple plane shooting survival game.  <br>You can use the ink line to control
      your position, and you can shoot an ink bullet to destroy other ink balls. Your
      purpose is to get through the obstacles and reach the end.  <br>It is must be
      a difficult challenge.  <br>In addition, you can endless &quot;kill&quot; in
      survival mode, and finally get a &quot;world&quot; what you did, a painting.<h2
      class="bb_tag"><strong>From author:</strong></h2>The content of the entire game
      is very simple, and the operation is very simple, but the difficulty is extraordinary,
      it is time to test your patience.  <br>If you think this game hurts you, please
      tell me, I will be sad for you, just one second. :)   <br>In the end, it is
      not easy to make a game by oneself. I hope everyone can respect the contributions
      of each cre
