details:
  data:
    about_the_game: "Cats are all over the Internet. And everyone loves them!<br />\r\
      \n<br />\r\nBut who never dreamt of being in the skin of a cat?<br />\r\n&gt;\
      \ To see through its eyes! By day or by night!<br />\r\n&gt; To walk and jump\
      \ all around the apartment when the master is out!<br />\r\n&gt; To sharpen\
      \ his Claws on a Cat tree!<br />\r\n<br />\r\nCatify VR makes this dream come\
      \ true!<br />\r\n<br />\r\nIndeed, this VR experience allows you to embody a\
      \ cat and live the everyday life of a feline: walking, jumping, night-watching\
      \ and clawing!"
