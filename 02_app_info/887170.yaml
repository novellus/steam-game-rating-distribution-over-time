    about_the_game: '<strong>Story:</strong><br>Liberate your city from a cult of
      simulation theory maniacs.<br><br><strong>Gameplay:</strong><br>Vortex of Pain
      is a beat ''em up game with breakable 3D environments and smooth gameplay influenced
      by 2D classics. Evasions, grappling, and using the environment objects as weapons
      have a big role in the gameplay compared to most other beat ''em ups.<br><br>A
      controller is strongly recommended, but keyboard and mouse controls are supported
      also.<br><br><strong>Features</strong>:<br><ul class="bb_ul"><li>Single player
      and up to 4 player co-op story mode<br></li><li>Versus mode for 2-4 players<br></li><li>A
      customizable gameplay experience: 4 difficulty levels, adjustable enemy counts,
      and a randomizer mode that randomizes enemies and items<br></li><li>Various
      combat mechanics: weapons, grapples, strikes, air grapples, evasions, ear bites,
      flips, ball rolls, slides, splashes and free rotation throws<br></li><li>The
      environments play a large role in the gameplay: lots of breakable objects you
      can throw your enemies onto, and many props can be used as weapons<br></li><li>Weird
      enemies with unique abilities: mimes who copy moves from players, garbage collectors
      who eat and launch fragments of trash like a grenade, lagging modem-headed cyborg
      Minotaurs, recursive cardboard box -throwing thugs, etc...<br></li><li>Levels
      emphasize verticality to allow platforming and dangerous fighting areas<br></li><li>Boxing
      bags that aren''t fooling around<br></li><li>Each playable character has the
      Atomic drop move!</li></ul><br><strong>Notes:</strong><br>If you have problems
      with your controller''s inputs, please disable Steam''s controller configurations
      because they may cause issues with this game''s button input detection. To do
      this, uncheck all gamepad configuration support checkboxes from Steam/Settings/Controller/General
      controller settings menu.'
