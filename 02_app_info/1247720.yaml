    about_the_game: 'Pizza Master VR is a fast paced pizza making game for Virtual
      Reality. Work as a chef and wield 8 core ingredients to create a wide range
      of pizzas to satisfy your customers. But don''t slack off- their patience is
      always ticking! <br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1247720/extras/Gif1.gif?t=1594529892"
      /><br><br>You will find yourself easily immersed with the intuitive gameplay
      and Pixar inspired visuals. With your progressing skills, business will quickly
      boom, both a blessing and a curse. Customers will become harder and harder to
      please, robbers will start coming, and if you don''t up your standards you will
      find yourself out on the streets again!<br>Single player and local multiplayer
      co-op are both included.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>
      Just like your first minimum wage job at a takeaway. But apparently more colorful,
      adrenaline pumping and fun.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1247720/extras/Gif2.gif?t=1594529892"
      /><br></li><li> Asymmetric local co-op mode. The VR player works as the pizza
      chef, while someone connected on the same PC works as a waiter on the mouse
      and keyboard. Teamwork and communication is important, because only the waiter
      can see and serve orders, while only the chef can create them!<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1247720/extras/Gif5.gif?t=1594529892"
      /><br></li><li> 55 levels in total, including both single player and local multiplayer.
      Levels increase gradually in difficulty, and are replayable due to a star system.
      Expect many hours of gameplay.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1247720/extras/Gif4.gif?t=1594529892"
      /><br></li><li> Endless mode for both single player and multiplayer, integrated
      along with Steam Leaderboards. Serve as many customers as possible before they
      become too much for your sanity!<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1247720/extras/Gif3.gif?t=1594529892"
      /><br></li><li> 12 unique recipes to master in the local multiplayer mode, gradually
      introduced throughout the levels.<br></li><li>  Defend your store from robbers.
      Do anything you can to stop them, maybe chuck a olive at them.<br></li><li>
      Perfect family game. Height is fully adjustable.<br></li><li> XBOX Controller
      support for waiter in co-op mode<br></li><li> A shop system where you can buy
      new themes and characters with ingame money</li></ul><br>NOTE: The game is in
      Early Access, so there will be some bugs, and some aspects may be unrefined.
      Please bear with us as we intend to work with the community to resolve any issues
      and eventually refine it into a Full Release product.'
