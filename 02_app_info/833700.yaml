    about_the_game: Experience passenger transportation accross an impressive wide
      city. With latest model city bus within traffic surrounded by pedestrians. Follow
      many routes and unlock new ones by earning money.<br><br>Features :<br><ul class="bb_ul"><li>Drive
      highly detailed and multi-functional bus model across the city within realistic
      traffic system.</li></ul><ul class="bb_ul"><li>Transport passengers on the routes
      consist of more than 1000 bus tops.</li></ul><ul class="bb_ul"><li>Collect money
      from the passengers to unlock new longer routes.</li></ul><ul class="bb_ul"><li>Different
      fares on different routes.</li></ul><ul class="bb_ul"><li>Unlock new routes
      including night time ones.</li></ul><ul class="bb_ul"><li>More features are
      on the way!</li></ul>
