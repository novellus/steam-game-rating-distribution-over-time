    review: "Tell Me Why conta a hist\xF3ria de 2 irm\xE3os, que passaram 10 anos\
      \ separados e est\xE3o finalmente se reencontrando para vender a sua casa de\
      \ inf\xE2ncia, e logo entram em um questionamento sobre o passado.\n\nPara quem\
      \ jogou outros jogos da DONTNOD como Life Is Strange vai gostar bastante desse\
      \ jogo, se diferenciando apenas que TMW \xE9 mais puxado para o realismo, sem\
      \ pessoas movendo objetos ou voltando no tempo o tempo todo.\n\nApesar de ter\
      \ poucas escolhas de \"impacto\", elas s\xE3o bem dif\xEDceis, te fazendo pensar\
      \ bastante nas consequ\xEAncias e no que voc\xEA realmente acredita.\n\nO jogo\
      \ avan\xE7a bem r\xE1pido, com poucas horas de gameplay, existem colecion\xE1\
      veis que voc\xEA pode coletar e v\xE1rios enigmas.\n\nAo todo o jogo \xE9 muito\
      \ bom, vale a pena tirar um tempo para jogar, te faz pensar bastante e ver por\
      \ outros olhos."
