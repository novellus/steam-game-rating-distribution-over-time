  data:
    about_the_game: "Tell Me Why is the latest narrative adventure game from DONTNOD\
      \ Entertainment, the studio behind the beloved franchise, Life is Strange. In\
      \ this intimate mystery, reunited twins Tyler and Alyson Ronan use their supernatural\
      \ bond to unravel the memories of their loving but troubled childhood. Set in\
      \ beautiful small-town Alaska, Tell Me Why features true-to-life characters,\
      \ mature themes and gripping choices.<br>As you conjure up memories of the past,\
      \ your choices will affect the twins\u2019 relationship, determine the strength\
      \ of their bond, and shape the course of their lives.<br>Tell Me Why\u2019s\
      \ first chapter releases August 27. The second chapter will be available September\
      \ 3, and the final chapter will be available September 10. <br><br><strong>Revisit\
      \ your past, discover the truth, and shape your future</strong><br>\u2022\t\
      Uncover the truth \u2013 Use the twins\u2019 supernatural bond to relive and\
      \ explore their conflicting childhood memories. <br>\u2022\tShape your Story\
      \ \u2013 Influence the relationship between Tyler and Alyson with choices that\
      \ will determine their future.<br>\u2022\tUnlock even more secrets \u2013 Match\
      \ wits with puzzles that deepen the story and open a window into the twins\u2019\
      \ fantasy world, \u201CThe Book of Goblins.\u201D<br><br><strong>Experience\
      \ true-to-life setting and characters</strong><br>\u2022\tUnique characters\
      \ \u2013 Build relationships and solve mysteries through the eyes of compelling\
      \ and realistic characters. <br>\u2022\tAlaskan splendor \u2013 Explore locations\
      \ set in beautiful, highly detailed small-town Alaska in stunning 4K and HDR.<br><br>Storytelling\
      \ with purpose \u2013 DONTNOD Entertainment and Xbox Game Studios conducted\
      \ on-the-ground research and partnered closely with cultural, mental health\
      \ and gender advocates to craft a thoughtful, true-to-life experience."
