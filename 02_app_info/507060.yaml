    about_the_game: "&quot;A magnificent mini Irish folklore adventure game. 9/10\
      \ &quot; gameskinny.com<br />\r\n<br />\r\n&quot;...hauntingly beautiful adventure\
      \ game. 77%&quot; cogconnected.com<br />\r\n<br />\r\n&quot;...I definitely\
      \ say it\u2019s a beautiful gem, which everyone should try. ...Great game, buy\
      \ it, peace. 7/10&quot; invisioncommunity.co.uk<br />\r\n<br />\r\n&quot;Sc\xE9\
      al is not your ordinary game. It will stay with you forever. It will leave footprints\
      \ in your mind.&quot; infinitegaming.es<br />\r\n<br />\r\n&quot;...This game\
      \ is a work of art...&quot; oneangrygamer.net<br />\r\n<br />\r\n&quot;Sceal\
      \ is a game that I can recommend to anyone who likes interesting story with\
      \ beautiful Irish music and artistically painted world.&quot; vgdb.pl<br />\r\
      \n<br />\r\n&quot;...this is a gorgeous fairytale with simplistic gameplay and\
      \ a tragic story. I love the art design and need to download the soundtrack\
      \ immediately.&quot; defunctgames.com<br />\r\n<br />\r\n&quot;Lovingly animated\
      \ in a hand-drawn watercolour style and underpinned by a haunting soundtrack,\
      \ Sc\xE9al makes a handsome first impression.&quot; independent.ie<br />\r\n\
      <br />\r\n&quot;The authors have artfully combined music, graphics and story\
      \ into a harmonious unit with artistic value and skillfully filed storyline.\
      \ 8/10&quot; sector.sk<br />\r\n<br />\r\n&quot;A good pick...&quot; graal.fr<br\
      \ />\r\n<br />\r\n&quot;In short: &quot;Sc\xE9al&quot; - small game, but very\
      \ big! 91%&quot; adventurespiele.net<br />\r\n<br />\r\n<br />\r\n-------------------------------------<br\
      \ />\r\n<br />\r\n<br />\r\nSteeped in supernatural Irish folklore, Sce\u0301\
      al (which means &quot;story&quot; in Irish) casts players into the role of the\
      \ lost soul of a little girl, destined to wander the earth, with no memories\
      \ of the life she once lived. <br />\r\n<br />\r\nLonging for release from her\
      \ limbo, the spirit encounters Branna, the Raven of the Dead, who promises to\
      \ take the girl to the afterlife if she can rediscover her name and recover\
      \ the story of the life she once lived by reliving her memories inside the pages\
      \ of Branna's magical storybook. <br />\r\n<br />\r\nAt the heart of Sce\u0301\
      al\u2019s gameplay is its vibrant watercolour paint palette. Players must complete\
      \ quests by painting buildings and objects to progress the storyline. Sce\u0301\
      al also features a day/night cycle with colour palettes and music that change\
      \ as the story / time progresses. Playing as the little spirit, players can\
      \ transform into an angel of light or a dark banshee, repainting the world as\
      \ they move through it, changing the world from happiness to despair and back\
      \ again. <br />\r\n<br />\r\nAlong with it's unique visual style and art direction,\
      \ Sc\xE9al has a distinctive and hauntingly melodic soundtrack, sung in Irish\
      \ and made in collaboration with renowned Irish folk singers Lorcan Mac Mathuna,\
      \ Aislinn Duffy and Florence Glen."
