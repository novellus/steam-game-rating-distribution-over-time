    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1094290/extras/hxhx.png?t=1566014321\"\
      \ /><h2 class=\"bb_tag\"><strong>\u3010Introduction to the game\u3011</strong></h2>The\
      \ game takes place in the mystic oriental land of Gensokyo, as usual. <br><br>Today\
      \ Reimu Hakurei also sat in her chair and enjoying the cherry blossoms with\
      \ a cup of tea<br><br>But Hakurei Dai-kekkai has a problem.<br><br>So the Hakurei\
      \ Reimu decided to solve the problem.<br><br>Along with the investigation of\
      \ the journey<br><br>Things are getting more and more troublesome.<br><br>Who\
      \ is the blue figure?<br><br><br>This is.....ihen...<br><br>You are not deserve\
      \ to be a Miko\uFF01\uFF01<br><br>You don't deserve to live hakurei shrine\uFF01\
      \ \u300CMaster Spark\u300D\uFF01\uFF01\uFF01\uFF01<br><br>\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014-<br><br><br>This\
      \ is a second creation.<br><br>Original works \u300CTouhouProject\u300D<h2 class=\"\
      bb_tag\"><strong>\u3010GamePlay\u3011</strong></h2><br>Game play for the traditional\
      \ RPG game, the game contains exploration, puzzle solving, fighting And funny\
      \ elements.<h2 class=\"bb_tag\"><strong>\u3010Author's words\u3011</strong></h2><br>After\
      \ many difficulties,The game was finally completed smoothly.<br><br>For more\
      \ people to know TOHO <br>I made this game.<br><br>I hope you can enjoy this\
      \ game.<br><br>Welcome to join Tencent QQ group<br><br>Welcome to chat, play\
      \ games and make friends<br><br>\u300AExotic Gensokyo Butterfly~Rin\u300B<br>Tencent\
      \ QQ group\uFF1A391305123"
