    about_the_game: "Enjoy the thrills of running your own rice bowl dish shop!<br\
      \ />\r\nCounter Fight SE(Samurai Edition) is a fast-paced VR game where you\
      \ cook and serve a variety of dishes to eccentric hungry customers.<br />\r\n\
      You can play in two modes: endless challenge and 5 minutes challenge.<br />\r\
      \nCompete with the bowlers around the world in the global rankings.<br />\r\n\
      <br />\r\nFEATURES<br />\r\n<br />\r\n* Various dishes: Serve rice bowl dish,\
      \ grilled fish and sake!<br />\r\n* Realistic cooking action: Fry and cut a\
      \ cutlet, cook chiken with egg, grill a meat or fish, and pour sake!<br />\r\
      \n* Cat: That guy who likes raw fish! He activates &quot;bullet time&quot;.\
      \ Is he a god?<br />\r\n* Robbers: Drive them away by throwing at them anything\
      \ you have at hand!<br />\r\n* Goldon: Goldon is the golden bowl! You can find\
      \ it if you cook faster.<br />\r\n<br />\r\nMusic by Rengoku Teien. All Rights\
      \ Reserved.<br />\r\n<br />\r\n<br />\r\n---------------------------------------------------<br\
