    about_the_game: <h2 class="bb_tag"><strong>About the game:</strong></h2><br>Active
      Neurons is a game that trains spatial logical thinking.<br><br>By controlling
      the power of thought, you must charge neurons. The more charged neurons, the
      healthier our brain. The healthier the brain, the more fully-fledged life a
      person lives.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168630/extras/1.gif?t=1600680953"
      /><br><br>It would seem that the task is very simple, but no. To choose the
      direction of movement, the power of thought should be at rest, so it is important
      for you to correctly use obstacles on the levels.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168630/extras/2.gif?t=1600680953"
      /><br><br>Avoid dangerous red thoughts, they are destructive.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168630/extras/3.gif?t=1600680953"
      /><br><br>Unlock doors to new spaces by contacting yellow neuron. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168630/extras/4.gif?t=1600680953"
      /><br><br>Destroy destructive red thoughts with positive green thoughts. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168630/extras/5.gif?t=1600680953"
      /><br><br>Teleport from one space to another using purple neurotransmitters.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168630/extras/6.gif?t=1600680953"
      /><br><br>Think, make a decision and look for the right path to neurons to charge
      them!<h2 class="bb_tag"><strong>Main Features:</strong></h2><br><ul class="bb_ul"><li>120
      logical tasks;<br></li><li>more than 15 types of unique mechanics;<br></li><li>meditative
      music that creates an additional atmosphere in the game;<br></li><li>Support
      for color blindness mode</li></ul><br><br><strong><h2 class="bb_tag">A little
      information about the work of the brain and neurons:</h2></strong><br><br>Our
      brain works much like a computer without the chip. Neurons are the primary components
      of the nervous system. They send and receive information in the form of electrical
      signals from the sensory organs, facilitating communication with the brain.<br><br>Nothing
      in the human body happens without the neurons knowing about it. Neurons perform
      the critical task of carrying information across the entirety of the human body.<br><br>The
      nerve cells transfer information by using both electrical and chemical signals.<br><br>The
      death of brain neurons can lead to irreversible diseases (e.g. Parkinson's disease)<br><br>Do
      not forget to charge your brains! This is exactly what you need to do in the
      game, while simultaneously charging the neurons in real life!<h2 class="bb_tag">Attention</h2><br><strong><a
      href="http://store.steampowered.com/app/1422630/" target="_blank" rel="noreferrer"  >Active
      Neurons - Wonders Of The World</a></strong> will be released on October 13th
      on Steam  <br><br><a href="http://store.steampowered.com/app/1422630" target="_blank"
      rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/1422630</a>
