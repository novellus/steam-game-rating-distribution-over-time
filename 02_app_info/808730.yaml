    about_the_game: 'Twenty-one year old Tracy thinks she has it all - great boyfriend,
      new city and a bright future, but then she walks in on her boyfriend Mark having
      sex with a man! As their relationship deteriorates, Tracy''s world opens up
      when she befriends the quirky residents in her Los Feliz neighborhood: Sebastian,
      a troubled recluse; Luann, a true free spirit; Krista, Mark''s hard-charging
      talent manager; Jonathan, a gay magazine reporter; and Ricky, a hot Mexican
      with a failing food truck. As Tracy discovers her sense of self and true passion
      for cooking, she is a catalyst that forces them all to grow and connect in unforeseen
      ways.'
