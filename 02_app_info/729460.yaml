  data:
    about_the_game: "Distant Space 2 - is an indirect continuation of the first part,\
      \ in which you will find more dynamic gameplay. Your task is to destroy enemy\
      \ ships on each level to go to the next of 26 available. In addition to conventional\
      \ ships, you will have to wait for the boss ships, the battle with which will\
      \ not be easy. To help you available additional weapons, which can be picked\
      \ up from the enemies you killed.<br />\r\n<br />\r\n\u2022 26 levels.<br />\r\
      \n\u2022 3 unique bosses.<br />\r\n\u2022 Dynamic gameplay.<br />\r\n\u2022\
      \ Pleasant musical accompaniment and style of the game."
