  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1192440/extras/store_2.jpg?t=1601537471\"\
      \ /><br><br>The game is a turn-based fantasy strategy/RPG. Players operate their\
      \ monster-breeding business, tame beasts and mythical creatures, train warriors\
      \ and sorcerers, then forge them into a team, and send them to the greatest\
      \ arenas of the Empire to engage in deadly combat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1192440/extras/store_6.jpg?t=1601537471\"\
      \ /><br><br>At the beginning of the game, choose a city where your base is going\
      \ to be. Breed creatures, and modify their characteristics through magic and\
      \ alchemy to make them stronger. You can hire warriors and sorcerers to fight\
      \ in the arena, but slaves may also be trained for combat. How much risk are\
      \ you willing to take? Which tournament are you going to enter? Only you decide.\
      \ You get money if you take part in a tournament, but only the winners receive\
      \ the glory and extra rewards. But don\u2019t worry, not every combat is mortal\
      \ \u2013 only those that pay well\u2026<br><br>Besides battles, the other important\
      \ feature of the game is managing your enterprise. Develop your base, research\
      \ magic, and capture rare, mythical creatures. Hire an alchemist to prepare\
      \ useful magic potions, and a blacksmith to produce unique weapons and armors.\
      \ Hunters can combat in the arena, but they are also fit for capturing and taming\
      \ beasts.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1192440/extras/store_3.jpg?t=1601537471\"\
      \ /><br><br>- Turn-based arena fight<br>- Large variety of tournaments<br>-\
      \ Tame, breed and train wild animals and monsters<br>- Use alchemy and magic\
      \ to modify your beasts<br>- Find rare and mysterious creatures<br>- Hire and\
      \ train warrior and mages<br>- Forge and enchant weapons and armors<br>- Research\
      \ magic<br>- Upgrade your base<br>- Manage your enterprise<br>- Build your reputation"
