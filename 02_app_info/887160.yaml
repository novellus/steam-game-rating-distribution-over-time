    about_the_game: "\u3010game introduction\u3011<br>Game Name:The Sunny Day<br>Game\
      \ author: \u6B87\u8475(K.)<br>Game type: Terrorist decryption<br>Number of endings:\
      \ 5<br>Customs clearance time: 3~5 hours<br><br>\u3010Introduction to the game\u3011\
      : It seems to be a sunny day today. KUI always gets up and reads books, but\
      \ her gracious smile is no longer hers. The red bedroom door, the discarded\
      \ sunny doll, the disappearing sunflower petals... She found that the door in\
      \ a corner was opened...<br><br>[Note]: This work is a mystery puzzle, mainly\
      \ puzzle solving and storytelling. There is a chase battle, but there is no\
      \ big CG map of terrorism. Everyone can eat it with confidence. The elements\
      \ of the game's storyline are relatively fragmented. Each level and item has\
      \ its own special meaning. The complete storyline needs to be finalized after\
      \ finishing, and it is more brain-burning.<br><br>[Basic button]<br>Move: arrow\
      \ keys or small number pad<br>Survey/confirmation: Z, space, carriage return<br>Menu,\
      \ Cancel: X, Esc<br>Running: Shift<br>Back to heading: F12"
