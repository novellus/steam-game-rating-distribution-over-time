    review: "Subterraneus est un Point & Click pittoresque en 7 chapitres. \n\nD\xE9\
      j\xE0 dans la courte introduction on nous laisse d\xE9couvrir un univers futuriste\
      \ \xE9trange et d\xE9rangeant, envahit par la technologie et jonch\xE9 d'ordures.\
      \ Et puis Clodomir chute dans les profondeurs du centre de collecte pour se\
      \ r\xE9veiller dans un monde encore plus particulier et isol\xE9 de tout. A\
      \ l'aide de nombreuses interactions avec votre nouvel environnement, et de dialogues\
      \ farfelus avec des habitants compl\xE8tement barr\xE9s, vous vous mettez en\
      \ qu\xEAte d'un moyen de remonter \xE0 la surface. \n\nQue ce soit les dessins,\
      \ l'humour, l'ambiance, tout est bon !\n\nUn poil de lenteur est peut-\xEAtre\
      \ \xE0 d\xE9plorer, d'autant que le premier chapitre m'a parut beaucoup plus\
      \ complexe que les autres. Vos d\xE9buts dans cette aventure ne sont pas forc\xE9\
      ment \xE9vidents, mais la suite en vaut la peine. \n\nSelon le degr\xE9 de difficult\xE9\
      \ choisi, vous avez de l'aide avec le clic droit afin de pointer les diff\xE9\
      rentes options qui s'offrent \xE0 vous, et le journal de qu\xEAte peut s'av\xE9\
      rer tr\xE8s utile !\n\nUn peu d\xE9\xE7ue de ne pas avoir compl\xE9t\xE9 toute\
      \ la collection de souvenirs \xE0 collectionner. Mais bien heureuse d'avoir\
      \ parcourue cette aventure durant 4h, au c\xF4t\xE9 d'un protagoniste original,\
      \ clairement imbu de lui-m\xEAme et particuli\xE8rement sympathique. \n\n\n"
