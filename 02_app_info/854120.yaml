details:
  data:
    about_the_game: "<u><strong>Story:</strong></u><br>Our  story  begins  on  an\
      \  overpopulated planet, with limited resources but a striking technology. \
      \ In  this  world,  the  authorities designed a perfect and inclusive garbage\
      \ recycling system, allowing a limitless reuse of the resources.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/854120/extras/Intext-600x150-5.jpg?t=1593004655\"\
      \ /><br><br>We  find  our  hero,  Clodomir,  at  the collection  center,  throwing\
      \  his  household waste away. Without knowing why, he passes out and falls head\
      \ first into the collection hole.<br><br>He will wake up on a gigantic garbage\
      \ pile, in the middle of a cave, miles underground. Then, his sole purpose will\
      \ be: to go back to the surface.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854120/extras/Intext-600x150-1.jpg?t=1593004655\"\
      \ /><br><br><u><strong>Features:</strong></u><br><ul class=\"bb_ul\"><li>An\
      \ \u201Cold school\u201D Point&amp;Click 2D adventure game inspired by the greatest\
      \ licenses<br></li><li>Entirely playable with the mouse<br></li><li>500+ interactive\
      \ points scattered across 20 pictures<br></li><li>12 NPC and 1 blank minded\
      \ hero<br></li><li>2 difficulty modes for an adventure tailored to everyone's\
      \ abilities<br></li><li>A whole lot of more or less obscure references<br></li><li>Drawn,\
      \ programmed and scripted by a single mind controlling a golem of flesh<br></li><li>Funny\
      \ humor not included</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854120/extras/Intext-600x150-2.jpg?t=1593004655\"\
      \ />"
