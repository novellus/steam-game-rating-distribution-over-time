  data:
    about_the_game: "Approx. duration: 20min<br>Languages: EN / ZH<br>NB : This is\
      \ not a game, but an interactive musical experience.<br><br>Behold, the new\
      \ episode of the award-winning <strong>FIREBIRD SERIES</strong> for virtual\
      \ reality !<br><br>In <strong>The Unfinished</strong>, you are the curator of\
      \ a museum dedicated to the mighty sculptor Auguste. And tomorrow, is the grand\
      \ opening ! As you stand alone in the main room, night creeps, a storm bursts\
      \ outside and between the thunderclaps you can hear a whispering voice, then\
      \ another one\u2026 And you find yourself suddenly surrounded by living sculptures.\
      \ Their whispers tell of Auguste's sad love story with Camille, one of his apprentices,\
      \ and the masterpiece they vowed to work on together - but is now fittingly\
      \ named The Unfinished.<br><br>It is now up to you to discover what secret lies\
      \ within The Unfinished, and to help the ghosts of Auguste and Camille find\
      \ solace, at last...<br><br><strong>FIREBIRD - The Unfinished</strong> is a\
      \ magical musical experience in virtual reality, with music from the Toronto\
      \ Symphony Orchestra and beautiful ballet performances."
