details:
  data:
    about_the_game: "Caracoland is a unique platform game where the player can walk\
      \ on different shapes of terrain and climb walls defying gravity, uniting the\
      \ modern features with classic elements from the past. The game also features\
      \ an innovative power-up system, with which the player can change shells to\
      \ acquire different attributes and interact with the objects in different ways,\
      \ making items and platforms accessible. This makes the game very challenging,\
      \ requiring skills and intellect from the player.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n - Leaderboards (integrated with the Rosasoft Server)<br />\r\
      \n - 30 challenging achievements<br />\r\n - Unlockable new secret game mode<br\
      \ />\r\n - A store to buy power-ups with coins collected in the game<br />\r\
      \n - More than 100 levels to play (including the new game mode)"
