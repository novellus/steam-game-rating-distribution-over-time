    about_the_game: "You are an experimental scientist. Who wants to learn the physics\
      \ of space. Running a stone in a special chamber, the experiment goes out of\
      \ control. The stone begins to destroy everything around. Do not let the stone\
      \ fly out of the camera beating it.<br />\r\n<br />\r\nClassic timekiller in\
      \ the space setting. Fight off a flying stone with a platform. Hold on by faith.<br\
      \ />\r\n<br />\r\nUse mouse for control platform."
