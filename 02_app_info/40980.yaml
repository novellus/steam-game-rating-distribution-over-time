    about_the_game: 'Lead the siege as fantasy characters throughout history! <i>Stronghold
      Legends: Steam Edition</i> takes the beloved castle building series and plunges
      it into myth and legend with three unique factions and new Steam-exclusive content.
      Play as King Arthur and command his Knights of the Round Table, ally with the
      demonic Vlad Dracula or relive the heroic saga of Siegfried of Xanten in 24
      story missions. Build and destroy castles using powerful spells, mythical beasts
      and legendary hero units!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/40980/extras/castle_-_Copy.jpg?t=1604403584"
      /><h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li><strong>Remastered
      for Steam</strong> - Steam multiplayer, Workshop support, achievements, new
      maps, a digital art book, trading cards and DLC campaigns.<br></li><li><strong>Become
      Legendary Heroes</strong> - Unique fantasy setting with campaigns following
      the exploits of King Arthur, Siegfried and Vlad Dracula.<br></li><li><strong>Command
      Mythical Beasts</strong> - Three playable factions with access to frost giants,
      creepers, werewolves and more!<br></li><li><strong>Cast Powerful Spells</strong>
      - Hero units ranging from the wizard Merlin to fire breathing dragons and the
      Knights of the Round Table.<br></li><li><strong>Battle AI Lords</strong> - Skirmish
      multiplayer against computer-controlled opponents and human players.<br></li><li><strong>Besiege
      Players Online</strong> - Deathmatch, King of the Hill, Economic War and Capture
      the Flag game modes.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/40980/extras/test6_-_Copy.jpg?t=1604403584"
      /><h2 class="bb_tag">Steam Edition</h2><br>Inspired by medieval folklore and
      introducing magic to the series for the first time, Stronghold Legends adds
      new environments, units, challenges and gameplay with each single player campaign
      and bonus trail. Catapult werewolves over castle walls, incinerate troops using
      dragon fire or command mighty ice giants to obliterate enemy defenses! Go online
      with up to four players in competitive multiplayer over Steam or skirmish offline
      against computer-controlled opponents.<br><br>Created exclusively for Steam,
      <i>Stronghold Legends: Steam Edition</i> comes with full Steam multiplayer,
      achievements, new maps, a digital art book, trading cards and all DLC campaigns.
      The Steam edition also updates Legends with full Steam Workshop support! Sculpt
      an icy tundra to wage war on, a scorched earth battleground using the evil terrain
      type or conjure up a magical kingdom fit for King Arthur himself.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/40980/extras/test4_-_Copy.jpg?t=1604403584"
      /><h2 class="bb_tag">We announced a new game in the Stronghold series, <strong>Stronghold:
      Warlords</strong>! Wishlist to stay updated:</h2><a href="https://store.steampowered.com/app/907650/Stronghold_Warlords/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/907650/Stronghold_Warlords/</a>'
