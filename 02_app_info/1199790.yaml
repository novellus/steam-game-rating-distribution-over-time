  data:
    about_the_game: "<i>\u201CThere exists a world parallel to ours; alike in many\
      \ aspects, yet different where it matters most. The only thing we know for sure\
      \ is that certain people of that world have found a way to get to ours. Don\u2019\
      t trust them. And, whatever you do, look out for your own shadow.\u201D</i><br>\u2014\
      Unknown <br><br>One night, you are faced with a dream that alters something\
      \ within you, forcing you to return to your now abandoned childhood home to\
      \ search for answers.<br><br>Little do you know that the abnormalities of the\
      \ house are tied to another realm, and it appears your ancestors have a mysterious\
      \ connection to it. But although their stories ended, yours remains to be written.\
      \ Will you trust what you see, or search for a different truth? Will you put\
      \ faith in those who claim to be your friends and shun the enemy, or turn the\
      \ tables around? You may find your best friend, your nemesis or even fall in\
      \ love during your journey. The outcome is up to you. <br><br>\u201CThe Shadow\
      \ Society\u201D is a 550,000-word interactive modern fantasy novel by Cara Palmer,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fuelled by the vast, unstoppable power\
      \ of your imagination.<br><br><ul class=\"bb_ul\"><li> Shape your main character\
      \ according to a variety of choices.  <br></li><li> Play as male, female or\
      \ non-binary; gay, bi, straight, aromantic or asexual.<br></li><li> Discover\
      \ a hidden world and take the first step in changing its future.<br></li><li>\
      \ Experience romance with one of five love interests along with two secret ones,\
      \ become entangled in a triangle between two siblings or remain single.<br></li><li>\
      \ Determine who to trust and who to shun, who to befriend and who to antagonize,\
      \ among a cast of characters with differing secrets and motivations.<br></li><li>\
      \ Choose a side \u2013 if any \u2013 in the conflict brewing between two worlds.</li></ul>"
