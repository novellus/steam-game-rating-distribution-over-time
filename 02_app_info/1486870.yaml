    about_the_game: "Avenlee Courtwald has been struggling with her new book for quite\
      \ some time now. When her old friend Emet suddenly invites her to the tranquil\
      \ city called Dawnford, she immediately leaves the Capital, looking for inspiration.\
      \ <br><br>When she arrives, however, the only thing she finds is Emet\u2019\
      s body, buried under the debris in the city\u2019s sewers.  Avenlee quickly\
      \ realizes her friend\u2019s fate was no accident - he knew something he wasn\u2019\
      t supposed to. And now only she can solve the mystery of his murder.<br><br>But\
      \ who can she trust in this ominous town? Only you decide the choices she will\
      \ make. Will you lead her to truth or disaster?<br><br><strong>SOLVE THE MYSTERY</strong><br>Play\
      \ exciting hidden object levels, investigate Dawnford town and its suspicious\
      \ residents. Analyze evidence using special goggles, and play various minigames.\
      \ There will be many obstacles on your way, will you do whatever it takes to\
      \ reach the truth? You have to deal with 200+ levels and learn more then 20\
      \ unique game mechanics to find out what happened to Emet. <br><br><strong>MAKE\
      \ HARD DECISIONS</strong><br>In Dawnford you will face many moral dilemmas and\
      \ problematic choices. Will you set the criminal free in exchange for valuable\
      \ information? Will you try to resolve conflicts peacefully or let the gunshots\
      \ speak for you? In this story your decisions will not only determine the outcome\
      \ of your investigation, but also the fate of the entire city.<br><br><strong>WRITE\
      \ YOUR OWN OPUS</strong><br>Every single choice may affect the results of your\
      \ investigation. Replay the game to discover new conclusions, in each playthrough\
      \ Avenlee will write a different opus and experience thrilling branching story\
      \ with multiple endings."
