    detailed_description: '<h1>Outbreak: The Nightmare Chronicles</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082220/extras/tnc.png?t=1598657875"
      /><br><a href="http://store.steampowered.com/app/811720/" target="_blank" rel="noreferrer"  >Outbreak:
      The Nightmare Chronicles</a> is a single-player survival horror adventure. Return
      to the world of survival horror with fixed camera angles, instanced rooms, linked
      storage caches, restricted saving, strict inventory management and crushing
      foes. Can you survive the nightmare?</p><br><h1>About the Game</h1><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082220/extras/epheadera.png?t=1598657875"
      /><br>The infection spreads like never before in Outbreak: Epidemic, the latest
      co-op survival horror nightmare from Dead Drop Studios. Experience the nationwide
      epidemic as you and up to three friends lead Gwen, Renault, Kara and Tom through
      the undead apocalypse. Outbreak: Epidemic features the series classic tough-as-nails
      survival horror gameplay powered by the next-generation Outbreak engine across
      the Campaign Mode, Onslaught Mode and Experiments Mode. Experience the nightmare
      close up through over-the-shoulder claustrophobic gameplay as you blast and
      slash your way through the epidemic.<br><br>The epidemic will begin as an Early
      Access experience where over time more content, including scenarios, game modes
      and more will become available. Any premium content will be offered at a discount
      during the Early Access phase. Your feedback will directly shape the game and
      your support will help it grow into the survival horror experience the world
      has been waiting for. You only have one life, can you survive the epidemic?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1082220/extras/epheaderb.png?t=1598657875"
      /><br><strong>Splitscreen Co-op:</strong> <i>Play the entire game in 2-player
      local splitscreen co-op!</i><br><strong>Cross Platform Multiplayer:</strong>
      <i>Play together across Windows and SteamOS!</i><br><strong>Co-op Survival Horror:</strong>
      <i>Classic Mechanics. 4-player co-op.</i><br><strong>The Cloud:</strong> <i>Dedicated
      low-latency servers ensure no connection issues.</i><br><strong>OTS:</strong>
      <i>Claustrophobic over-the-shoulder gameplay brings the nightmare alive.</i><br><strong>Defense:</strong>
      <i>Utilize numerous firearm and melee weapons against the undead.</i><br><strong>Story
      Mode:</strong> <i>Experience the epidemic first hand as you fight through the
      story.</i><br><strong>Onslaught Mode:</strong> <i>Take out hordes of the undead
      with limited supplies.</i><br><strong>Experiments Mode:</strong> <i>Bonus modes
      with a unique spin on survival horror.</i><br><strong>Explore:</strong> <i>In
      Campaign Mode search areas, read logs, find keys and solve puzzles to survive.</i><br><strong>Difficult:</strong>
      <i>Play across multiple difficulty modes.</i><br><strong>Alone:</strong> <i>Play
      solo even without an internet connection.</i><br><strong>Big Screen:</strong>
      <i>Customizable gamepad, mouse and keyboard controls.</i>'
