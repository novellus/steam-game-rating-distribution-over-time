    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1295480/extras/ezgif-3-504449f93809.gif.png?t=1592557652"
      /><br>Ash of Gods: Arena is an online game which combines turn-based tactical
      combat and elements of a card collectibles game. Based on multiplayer mode from
      the original award-winning game, Ash of Gods: Redemption.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1295480/extras/ez_gif.gif.png?t=1592557652"
      /><br>Build up a unique team and develop your tactics based on your choice of
      characters, gather a powerful deck of your desire to improve your strategy or
      to surprise an opponent with an unexpected move which can change the course
      of an entire battle.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1295480/extras/ezgif-3-776d2dde1d0e.gif.png?t=1592557652"
      /><br>Fight on the arena to get a rank amongst the strongest players, team up
      with your friends in clans and dominate the others.'
