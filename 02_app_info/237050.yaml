    about_the_game: "Explore the dark depths of the Slums of Brightholme! This expansion\
      \ adds four new maps that will once again brutally challenge your maze building\
      \ abilities! Play with the new unlockable towers such as the crazy random Makeshift\
      \ tower, or saw your foes up into pieces with the very first melee weapon in\
      \ Sanctum 2 \u2013 the Circle Saw! Of course you\u2019ll see new enemies as\
      \ well, such as the Infected Explorer, a hybrid between a human and a Walker.\
      \ And finally, there will be seven new unlockable perks, including the Thor\
      \ Module, that causes towers to emit shockwaves whenever they kill an enemy.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>THOR MODULE!<br></li><li>4\
      \ New Unique Maps - Explore the dark side of Elysion!<br></li><li>2 New Weapons\
      \ - Nailgun and CIRCLE SAW!<br></li><li>2 New Towers <br></li><li>2 New Enemies<br></li><li>7\
      \ Additional Perks ( incl THOR MODULE )</li></ul><br><strong>Note:</strong>\
      \ Ruins of Brightholme is included in the Sanctum 2 <a href=\"http://store.steampowered.com/app/237190/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Season Pass</a> and is part 2/4 in\
      \ a series of DLC for Sanctum 2"
