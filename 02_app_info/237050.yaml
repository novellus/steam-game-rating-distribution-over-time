    review: "[h1]Sanctum 2: Ruins of Brightholm[/h1]\n[u]Kategorie: DLC[/u]\nPot\xE9\
      \ co jste dorazily do m\u011Bsta zde vlastn\u011B nach\xE1z\xEDte trosky ale\
      \ v\u0161echno nen\xED ztraceno. Obrovsk\xE9 monstrum jm\xE9nem tit\xE1n jde\
      \ odrazit. DLC p\u0159id\xE1v\xE1 nov\xE9 monstra (infikovan\xFD \u010Dlov\u011B\
      k a dal\u0161\xED), zaj\xEDmav\xE9 mapy, perky a zbran\u011B. U zbran\xED se\
      \ trochu zastav\xEDme.\n[h1]Zbran\u011B[/h1]\nNailgun je zrovna z t\u011Bch\
      \ co jsou dobr\xE9 velmi siln\xE1, poloautomatick\xE1 i na d\xE1lku dobr\xE1\
      \ zbra\u0148 z dobr\xFDm po\u0161kozen\xEDm. Druh\xE1 zbra\u0148  reza\u010D\
      ka je naopak \xFApln\u011B k ni\u010Demu d\u016Fvod nen\xED ani st\u0159eln\xE1\
      \ je to snad jedin\xE1 zbra\u0148 co je na bl\xEDzko a je k ni\u010Demu m\xE1\
      \ slab\xE9 po\u0161kozen\xED a jedin\xE9 vyu\u017Eit\xED m\xE1 na nep\u0159\xE1\
      tele co ne\xFAto\u010D\xED na hr\xE1\u010De.\n[h1]Kladn\xE9[/h1]\n[u]+ Nov\xE9\
      \ v\u011B\u017Ee\n+ Nov\xFD nep\u0159\xE1tel\xE9\n+ Pokra\u010Dov\xE1n\xED v\
      \ p\u0159\xEDb\u011Bhu\n+ Nov\xE1 zbra\u0148\n+ Nov\xE9 perky[/u]\n[h1]Z\xE1\
      porn\xE9[/h1]\n[u]- Circle saw (reza\u010Dka)[/u]\n\n[h1]Hodnocen\xED: Velmi\
      \ Dobr\xE9 (8 z 10)[/h1]"
