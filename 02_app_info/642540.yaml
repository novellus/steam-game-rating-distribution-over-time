  data:
    about_the_game: "The Fidelio Incident original soundtrack by Michael Krikorian\
      \ composes over 40 minutes of original music.  He incorporates themes from Fidelio's\
      \ overture and transforms them to fit the mood and atmosphere of the game. \
      \ The score expands the emotional depth of the narrative while complementing\
      \ the atmosphere of the island.  You'll find the files in you Steam directory\
      \ upon purchase: <br />\r\n...Steam\\steamapps\\common\\The Fidelio Incident\\\
      Soundtrack<br />\r\n<br />\r\nTrack Listings:<br />\r\n01 - Fidelio<br />\r\n\
      02 - Black Smoke<br />\r\n03 - Frozen Walls<br />\r\n04 - The Search<br />\r\
      \n05 - Crossing The Tundra<br />\r\n06 - Cold War<br />\r\n07 - Interrogation<br\
      \ />\r\n08 - The Escape<br />\r\n09 - Madness<br />\r\n10 - Burning Alive<br\
      \ />\r\n11 - Confession<br />\r\n12 - Leonore"
