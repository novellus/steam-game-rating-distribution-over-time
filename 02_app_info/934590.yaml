      bb_tag\">Selling point:</h2><ul class=\"bb_ul\"><li>By wall jump and dropping\
      \ bombs, you can fight against golems surging one after another.</li></ul><ul\
      \ class=\"bb_ul\"><li>You can feel large avalanches of golems. Because the number\
      \ of enemys who appear at once increases as time goes by in game.</li></ul><ul\
      \ class=\"bb_ul\"><li>You can customize your character by changing his body\
      \ part.</li></ul><br>Players may be relieve frustration of their daily life\
      \ with this game.<br>In addition, this game is adapted third-person shooter\
      \ system and survival score system."
