    about_the_game: "Uncover the mysteries at Luna Nova Academy and experience the\
      \ magical world of Studio Trigger style Japanese animation.<br />\r\nJoin Akko\
      \ and her friends to work as a team \u2013 exploring dungeons, casting magical\
      \ spells and using witchcraft to ultimately discover the seven wonders and solve\
      \ the mysterious shift in time.<br />\r\nBelieve in the magic and utilize power\
      \ and friendship in this side-scrolling action RPG beat \u2018em up. <br />\r\
      \n <br />\r\n\u2022 Studio Trigger Style Animation \u2013 Get a glimpse into\
      \ the world of Little Witch Academia from the world renown Studio Trigger, with\
      \ Exclusive cutscenes made directly be the Anime Studio!<br />\r\n<br />\r\n\
      \u2022 Simple and Fun Gameplay \u2013 RPG elements and side-scrolling action\
      \ allows fans to level-up their characters and find drops that enhance builds\
      \ while exploring.<br />\r\n<br />\r\n\u2022 Live the Anime \u2013 Follow the\
      \ familiar storyline, a Heart-warming, funny and cute story for the entire family."
