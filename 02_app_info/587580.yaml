  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/587580/extras/Steam_Cover.jpg?t=1572445160\"\
      \ /><br><br>Explore tropical beaches, underwater oceans and even take to the\
      \ stars. Discover over 60 different animals. Command the weather, take control\
      \ of the night or create and shape your own world. Relax and immerse yourself\
      \ into the Nature Treks VR experience.<br><br>Escape into a world of peace,\
      \ calm and relaxation. Watch your surroundings react to the soundscape or play\
      \ without music to experience the soothing sounds of nature all around you.\
      \ Nature Treks VR is alive with animals, birds and other life.<br><br><strong>Features\
      \ </strong><br>\u2022 Discover over 60 different animals including Elephants,\
      \ Deer, Whales, Dolphins, Butterflies, Rabbits, Fish, Foxes, Birds, Bears and\
      \ many more...<br><br>\u2022 Explore with a range of locomotion options including\
      \ blink teleport, free movement, snap rotation and arm-swinger<br><br>\u2022\
      \ Use the 'creator orbs' to create and shape your own world using the HTC Vive\
      \ motion controllers or the Oculus touch<br><br>\u2022 Control weather and time\
      \ of day<br><br>\u2022 Explore 15 breathtaking color themed environments with\
      \ over 500 locations, across 10km2<br><br>\u2022 Each environment has been carefully\
      \ crafted to influence specific emotional states<br><br>\u2022 Elements within\
      \ the environments react procedurally to the audio, combining, to create a powerful,\
      \ emotional effect<br><br>\u2022 Turn off the music and experience a world filled\
      \ with the calming, soothing sounds of nature<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=de1ddea0-f9d8-11e7-96f7-9f3f4ca83f2c\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
