  data:
    about_the_game: <i>Have you been dying to get a splendid new hat for your favourite
      hero? Or how about that axe that you just never seem to roll for? Well, the
      wait is finally over! </i><br><br>In this new <u><strong>FREE</strong></u> DLC
      for Vermintide we are introducing a means for you to get the loot of your dreams.
      All you have to do is complete the objectives and collect your reward. <br><br>By
      visiting the new <strong>Bounty Board</strong> inside the Red Moon Inn, you
      can accept quests and contracts. Rewards for completing these range from crafting
      tokens and Boons, to specific loot and epic weapons. <br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/463794/extras/Quests_Contracts_Descriptive_Banners_Quests.png?t=1478099944"
      crossorigin="anonymous"/><br><strong>Quests -</strong> Complete key contracts
      to progress your quest. Once you have finished the required amount, you complete
      the quest and collect an epic reward.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/463794/extras/Quests_Contracts_Descriptive_Banners_Contracts.png?t=1478099944"
      crossorigin="anonymous"/><br><strong>Contracts -</strong> Complete one-off tasks
      like killing a Rat Ogre on a specific difficulty or completing a certain map
      with a Grimoire and be rewarded with crafting tokens or boons. Special Key Contracts
      grant Quest Progress.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/463794/extras/Quests_Contracts_Descriptive_Banners_Boons.png?t=1478099944"
      crossorigin="anonymous"/><br><strong>Boons -</strong> These timed power-ups
      activate once you complete a contract and provide an excellent tool for taking
      on tough challenges, such as Cataclysm or Last Stand.
