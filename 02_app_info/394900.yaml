    review: "I get that the woodsman is insane, but what is up with his sick buddy?\n\
      Anyway, not enough development to really know why any of this happened. \nInteresting\
      \ enough for 50 cents, but I wouldn't really recommend buying it for more. It\
      \ can be had for free of course online, but throwing 50 cents at the filmmakers\
      \ isn't a terrible thing.\n\n3 out of 10, recommended for 50 cents or less.\n\
      \n[code]If you found this review helpful and would be interested in supporting\
      \ my Curator group, it would be appreciated. Cheers.\nhttps://store.steampowered.com/curator/32549618/[/code]"
