    about_the_game: "<strong>Shoot 'em up! The former soldier Crab have to holster\
      \ up his old Parabellum guns. He must wreak massive havoc to clean up the Big\
      \ Ocean from villains and get revenge for his friends. Destroy the unrestrained\
      \ mafia gang led by giant octopus in the best tradition of top-down and scroll-action\
      \ shooters. </strong><br><br>But old Crab is not alone. His longtime friend\
      \ Turtlon, his comrade-in-arms, will help you on that battlefield. Will you\
      \ be able to smash all the enemies and inscribe your names in the Oceanic Book\
      \ of glory?<br><br>In addition to Parabellum there will be more weapons in your\
      \ arsenal: Ingram, Shotgun, Auto Shotgun, Machinegun and even Bazooka.<br><br>This\
      \ cocky gang has come to believe in their exclusivity and omnipotence so strongly\
      \ that they found a way of self-cloning. These rascals continually multiply\
      \ with caviar, which they cultivate in themselfs. And as if the Big Ocean itself\
      \ helps you to clear the territory periodically generating super-buffs and inspiring\
      \ fear and trembling in the souls of your enemies.<br><br><i>...\u201CEnough!\
      \ I'll find 'em, then I'll find their boss... and I'll spill the caviar of his\
      \ henchmen right to his feet. And then I'll kill him. It's time to put an end\
      \ to\u2002their oppression. Nobody can't stop me!\u201D...</i><br><br> Let's\
      \ go, glorious soldier! In the name of water and arthropods!"
