    about_the_game: "Dominate your rivals in extreme head-to-head fire-breathing MONSTER\
      \ TRUCK races! Yeah, the totally new Extreme Offroad Monster Simulator game\
      \ is finally here! <br />\r\n<br />\r\nJump behind the wheel of extremely powerful\
      \ MONSTER TRUCKS, let the fire blaze merrily, race the fastest 4\xD74 offroad\
      \ monster vehicles and feast your eyes with the fast jump filled racing on the\
      \ beautiful, hills &amp; valleys packed American countryside!<br />\r\n<br />\r\
      \n<br />\r\nGame Features:<br />\r\n- 3 games modes: Career, Challenge &amp;\
      \ Offroad;<br />\r\n\u2013 Jump, jump, and jump! Perform the biggest and spectacular\
      \ monster truck jump and stunts through hills!<br />\r\n\u2013 Prove your skills\
      \ in hardcore challenges!<br />\r\n- Escape from the police"
