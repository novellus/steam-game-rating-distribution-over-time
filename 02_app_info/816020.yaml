  data:
    about_the_game: "The most famous Manga heroes are thrown into a whole new battleground:\
      \ our world. Uniting to fight the most dangerous threat, the Jump Force will\
      \ bear the fate of the entire humankind.<br />\r\n<br />\r\nCreate your own\
      \ avatar and jump into an original Story Mode to fight alongside the most powerful\
      \ Manga heroes from DRAGON BALL Z, ONE PIECE, NARUTO, BLEACH, HUNTER X HUNTER,\
      \ YU-GI-OH!, YU YU HAKUSHO, SAINT SEIYA and many others.<br />\r\n<br />\r\n\
      Or head to the Online Lobby to challenge other players and discover lots of\
      \ modes and activities."
