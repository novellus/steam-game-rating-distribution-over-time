    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/816020/extras/JF_DE_Banner_00.02.png?t=1605602085\"\
      \ /><br><br>JUMP FORCE - Deluxe Edition includes:<br>\u2022 The game<br>\u2022\
      \ The Characters Pass: 9 additional characters + their respective costumes and\
      \ moves for your Avatar + 4 days of early access to play with those characters\
      \ before everyone else</p><br><h1>ULTIMATE EDITION</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/816020/extras/JF_UE_Banner_00.02.png?t=1605602085\"\
      \ /><br><br>JUMP FORCE - Ultimate Edition includes:<br><strong>\u2022 3 days\
      \ of early access to the game</strong><br>\u2022 The game<br>\u2022 The Characters\
      \ Pass: 9 additional characters + their respective costumes and moves for your\
      \ Avatar + 4 days of early access to play with those characters before everyone\
      \ else<br>\u2022 16 exclusive T-shirts for your Avatar<br>\u2022 A Jump Starter\
      \ Pack of in-game items</p><br><h1>About the Game</h1>The most famous Manga\
      \ heroes are thrown into a whole new battleground: our world. Uniting to fight\
      \ the most dangerous threat, the Jump Force will bear the fate of the entire\
      \ humankind.<br><br>Create your own avatar and jump into an original Story Mode\
      \ to fight alongside the most powerful Manga heroes from DRAGON BALL Z, ONE\
      \ PIECE, NARUTO, BLEACH, HUNTER X HUNTER, YU-GI-OH!, YU YU HAKUSHO, SAINT SEIYA\
      \ and many others.<br><br>Or head to the Online Lobby to challenge other players\
      \ and discover lots of modes and activities."
