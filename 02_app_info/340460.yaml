  data:
    about_the_game: "In this tug-of-war, casual defense game\uFF0C you play Leonidas\
      \ who is the hero-king of Sparta,  against hordes of attacking zombies in Thermopylae.\
      \ Recruit allies and build defenses to stop them!<br />\r\n<br />\r\n\u25CF\
      \ Leonidas actually learned magic, very useful, very powerful, very funny.<br\
      \ />\r\n\u25CF A wide variety of allies to summon including swordsmen, Royal\
      \ Guards, archers, witches and more.<br />\r\n\u25CF More flexible combination\
      \ of tactics.<br />\r\n\u25CF Special supply system.<br />\r\n\u25CF 60 waves\
      \ in classic mode, and after accomplished difficulty will increase.<br />\r\n\
      \u25CF 3 kinds of endless mode, wilder, more fun.<br />\r\n\u25CF Beautiful\
      \ graphics, epic battle."
