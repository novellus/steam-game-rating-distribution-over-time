  data:
    about_the_game: <strong>A trippy clicking puzzler! </strong><br><br>A robotic
      virus is raging! Nano Bots called Wardens are enslaving people! You are one
      of the hacker clones, saving intellects by hacking into infected brains and
      defeating the mysterious Wardens; figuring out their correct button sequences.<br><br>There
      are 100 Wardens for you to defeat, containing a mixture of timing, memory and
      pattern recognition button-based puzzles.<h2 class="bb_tag"><strong>Features</strong></h2>*
      700 buttons to press<br><br>* 100 levels to unlock<br>* Atmospheric music and
      beautiful pixel art<br>* A mixture of different puzzles<br>* Curiosity driven
      gameplay
