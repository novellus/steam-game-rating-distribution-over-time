    reviews: "\u201CA strikingly good puzzle game based around pressing buttons that\
      \ becomes fantastically complicated, with a strong techno soundtrack that compliments\
      \ the aesthetic perfectly.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamegrin.com/reviews/imprint-x-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameGrin</a><br><br>\u201CImprint-X is\
      \ a very simple, addictive, and overall fun puzzle game. It has enough variety\
      \ in its six stages that I had no problem finishing it, and enjoying it in the\
      \ process. The music is simplistic, catchy, and complements the game well. For\
      \ five dollars, this is a wonderfully fun little indie game.\u201D<br>4.5/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://monstervine.com/2017/01/imprint-x-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MonsterVine</a><br><br>\u201CBrilliantly\
      \ Simple Puzzles\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cogconnected.com/review/imprint-x-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >COGconnected</a><br>"
