details:
  data:
    about_the_game: This tutorial teaches you how to quickly sculpt and design 3 rough
      creature busts in ZBrush using block-out techniques. We review them and pick
      one design to take to final sculpt in ZBrush and learn how to render and light
      for final presentation of your model using Keyshot and Photoshop. The creature
      design and inspiration lecture provides a quick primer on basic creature design
      theory. Emphasis is put on design and exploring ideas using ZBrush as a tool.
      In the later chapters, we learn how to sculpt secondary to tertiary (micro-detail)
      forms.<br><br>This video tutorial covers every step of the process and shows
      you how to create the final creature model using various techniques. This tutorial
      was recorded live with voice-over. <br><br>Average knowledge of ZBrush, Photoshop
      and Keyshot required.<br><br>Latest ZBrush UI configs available at <a href="https://steamcommunity.com/linkfilter/?url=http://www.dominicqwek.com/tutorials"
      target="_blank" rel="noopener"  >http://www.dominicqwek.com/tutorials</a><br>
      <br>Chapters:<br><br><ul class="bb_ul"><li>Creature Design &amp; Inspiration
      Lecture<br></li><li>Introduction To Dynamesh<br></li><li>Sculpting Block-Out
      1<br></li><li>Sculpting Block-Out 2<br></li><li>Sculpting Block-Out 3<br></li><li>Evaluating
      Block-Outs<br></li><li>Finessing Form &amp; Design<br></li><li>Sculpting Secondary
      Forms<br></li><li>Sculpting Micro-Detail<br></li><li>Posing &amp; Asymmetry<br></li><li>Rendering
      in Keyshot &amp; Photoshop</li></ul><br>Files:<br><br><ul class="bb_ul"><li>11
      Video Tutorials<br></li><li>ZTL files (3 Block-Outs &amp; Final Sculpt)<br></li><li>BIP
      file for Keyshot &amp; HDZ map created in tutorial<br></li><li>OBJ file of final
      sculpt<br></li><li>Working PSD file<br></li><li>Final JPG Artwork</li></ul>
