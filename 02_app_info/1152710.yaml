  data:
    about_the_game: <strong>The House In The Hollow offers players an immersive, first
      person, playing experience.<br><br>Explore an atmospheric location including
      an imposing Art Nouveau manor house and its surrounding forest in the mysterious
      void called the Hollow. <br><br>There, only through discovery and problem solving
      will you be able to dispel the evil preventing your escape and unravel the mystery
      of what happened to the reclusive English magician and occultist, Francis Barrett.<br><br>Can
      you solve the mystery and escape the hollow?</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/0_About_Wide.gif?t=1602235194"
      /><h2 class="bb_tag"><strong>STORY -</strong></h2><br>Francis Barrett was an
      English magician and occultist who led a reclusive life, spending most of his
      time in an isolated manor house. <br><br>Nestled in a hollow and surrounded
      by a dense forest, the house was hidden from the world.<br><br>Little is known
      about Francis Barrett beyond his authorship of The Magus, a Celestial intelligencer
      and compendium of occult and magical information. <br><br>Over the many years
      since Francis Barrett disappeared, people have attempted, without success, to
      find the mysterious house and discover what happened to Mr. Barrett. <br><br>No
      one can be sure what experiments Francis Barrett performed, or what was conjured
      up, in that house. <br><br>Some who have gone searching for the house have never
      returned.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/0-Story_Wide.gif?t=1602235194"
      /><h2 class="bb_tag"><strong>FEATURES -</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/FirstPerson_CAP.jpg?t=1602235194"
      /><br><br><strong>FIRST PERSON VIEW</strong> - Explore the hollow in a first
      person view with realistic environments, to heighten immersion.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Physics2_CAP.jpg?t=1602235194"
      /><br><br><strong>GAME PHYSICS</strong> - Incorporates game physics for both
      cloth &amp; interior fittings &amp; fixtures.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/1-First_Person_View_Wide.gif?t=1602235194"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Particles_CAP.jpg?t=1602235194"
      /><br><br><strong>PARTICLE SIMULATION</strong> - Includes environmental &amp;
      asset particle effects for increased realism.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Foliage_CAP.jpg?t=1602235194"
      /><br><br><strong>FOLIAGE &amp; WIND</strong> - Uses the power of the Speedtree
      foliage system and includes full wind animation.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/2-Particle_Simulation_Wide.gif?t=1602235194"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/PBR_CAPS.jpg?t=1602235194"
      /><br><br><strong>PBR TEXTURING</strong> - Integrating multi layered texturing
      with Physically Based Rendered materials.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Exploration_CAP2.jpg?t=1602235194"
      /><br><br><strong>EXPLORATION</strong> - Progress requires exploring and problem
      solving in order to unravel the mystery.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Upper_Front_Hall_Wide.gif?t=1602235194"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Environmental_CAP.jpg?t=1602235194"
      /><br><br><strong>ENVIRONMENTAL EFFECTS</strong> - Makes full use of light shafts,
      temporal anti-aliasing and tone mapping.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1152710/extras/Effects_CAP.jpg?t=1602235194"
      /><br><br><strong>POST PROCESS EFFECTS</strong> - Combines advanced color correction,
      ambient occlusion &amp; eye adaption.
