  data:
    about_the_game: 'Are you a rookie? Or a professional? Whatever! With this poker
      game you can compete against a powerful A.I. based on neural networks - or other
      poker players in the online community!<br><br>In No Limit, Pot Limit, Split
      Limit poker and various game modes such as single-player, tournament, network
      game and internet game you can train and improve your poker skills - or just
      play for fun.<br><br>Even people who have never played a round of Texas Holdem
      Poker are quickly and easily introduced into the rules and can immediately start
      exciting poker tournaments!<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li><strong>Single-player</strong>:
      different degrees of difficulty<br></li><li><strong>Tournament</strong>: up
      to 160 players<br></li><li><strong>Heads-Up-Tournament</strong>: up to 128 players<br></li><li><strong>Powerful
      A.I.</strong> based on neural networks<br></li><li><strong>All limit types</strong>:
      No limit, pot limit and split limit<br></li><li><strong>Environment configurable</strong>:
      10 different tables and environments available<br></li><li><strong>Chips and
      card design configurable</strong>: Dollar or Euro chips or Euro coins<br></li><li><strong>Realistic
      full 3D-animated graphics, voice output and sound effects<br></strong></li><li><strong>Multi-player
      modes: LAN mode and Internet mode</strong><br></li><li><strong>Online statistics
      and rankings</strong><br></li><li><strong>Tutorial </strong>and detailed game
      help<br></li><li><strong>Beginner mode</strong> with tips</li></ul>'
