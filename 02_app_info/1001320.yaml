  data:
    about_the_game: "<strong>This DLC is not compatible with an account created outside\
      \ Steam.</strong><br><br>Surprise your opponent with a powerful fire of a large-caliber\
      \ cannon and a whole machine-gun battery! The \u201CCobra\u201D will be even\
      \ more dangerous with an experienced pilot! P-39N-1 is a U.S.A. Tier VI fighter\
      \ with numerous and powerful forward-firing weapons represented by a 37-mm autocannon,\
      \ two 12.7-mm and four 7.62-mm machine guns. An advantageous aerial combat tactic\
      \ for P-39N-1 will be an unexpected attack on the enemies already engaged in\
      \ battle. High firepower allows you to destroy the opponent rapidly, and, in\
      \ case of danger, you can count on your allies\u2019 help.<br><br><strong>DLC\
      \ Content:</strong><br><ul class=\"bb_ul\"><li>Bell P-39N-1 Airacobra, U.S.A.\
      \ Tier VI fighter: Powerful weapons, effective boost and decent maneuverability\
      \ - all this is the Airacobra! A great aircraft for fans of intense aerial combat\
      \ that allows you to destroy almost any enemy with just a few hits of a 37-mm\
      \ autocannon<br></li><li>Fully trained pilot with 5 skill points<br></li><li>Customization\
      \ set: a unique paint scheme, emblem and nose art<br></li><li>Hangar slot: allows\
      \ you to put your warbird in the Hangar.</li></ul>"
