details:
  data:
    about_the_game: "Lara Croft and the Temple of Osiris is the sequel to the critically-acclaimed\
      \ Lara Croft and the Guardian of Light, and the first-ever four-player co-op\
      \ experience with Lara Croft. Featuring stunning visuals and a brand-new story,\
      \ players must work together to explore the temple, defeat hordes of enemies\
      \ from the Egyptian underworld, solve devious puzzles, and avoid deadly traps.\
      \ All the while, players will compete for treasure, powerful artifacts, and\
      \ ultimate bragging rights.<br><br>Lara Croft and the Temple of Osiris takes\
      \ place deep in the deserts of Egypt. In her new adventure, Lara must join forces\
      \ with rival treasure hunter Carter Bell and imprisoned gods Horus and Isis,\
      \ to defeat the evil god Set. As Lara and her companions fight the elements\
      \ of nature across the sands and through ancient tombs, they will battle legendary\
      \ deities and creatures of myth. With the fate of the world at stake, Lara must\
      \ recover the fragments of Osiris to stop Set from enslaving all mankind.<h2\
      \ class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li><strong>Critically\
      \ Acclaimed Franchise</strong> \u2013 Sequel to the award winning Lara Croft\
      \ and the Guardian of Light, one of the best-selling digital titles of all time.<br></li><li><strong>All-New\
      \ Adventure</strong> \u2013 Lara must overcome deadly traps and forsaken gods\
      \ to uncover the missing pieces of Osiris and change her fate. <br></li><li><strong>Classic\
      \ Arcade Action</strong> - First ever 4 player co-op multiplayer experience\
      \ featuring Lara Croft. Have your friends play as Carter, Isis, and Horus while\
      \ you play as Lara in the fully cooperative story mode \u2013 both offline and\
      \ online supported.<br></li><li><strong>Competitive Co-op</strong> \u2013 Compete\
      \ against your friends with seamless drop-in/drop-out co-op to earn bigger rewards,\
      \ treasures, and powerful artifacts to boost your character. Will you work together\
      \ or will you sacrifice your friends for a higher score?<br></li><li><strong>Explore\
      \ The Temple of Osiris</strong> \u2013 Lara\u2019s return to a fan-favorite\
      \ location featuring stunning visuals with dynamic weather and world state changes.</li></ul>"
