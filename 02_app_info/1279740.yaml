details:
  data:
    about_the_game: "Dive into Desperados III's world and enjoy over 3 hours of original\
      \ music from the game, the 3 DLC missions + a bonus set of 8 unplugged 'Banda\
      \ del Baron' instrumental versions! <br />\r\nDesperados III OST spans across\
      \ three chapters, each featuring a unique musical identity that follows the\
      \ journey of John Cooper's Gang.<br />\r\nComposed and produced by Filippo Beck\
      \ Peccoz and recorded with the help of several outstanding soloists, ride towards\
      \ the horizon with Desperados III's Official Game Soundtrack!"
