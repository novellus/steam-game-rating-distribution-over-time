details:
  data:
    about_the_game: Humans Vs Ghouls is an online top-down shooter following survivors
      of a ghoul apocalypse that blast foes to live another day. Create your hero
      to earn blasters and equipment along the way to kill ghouls and survive the
      night. Based on the college game Humans vs Zombies, players will be put on either
      the human or ghoul team. Humans have ranged blasters to keep ghouls at a distance
      while ghouls will need to get in close range to tag humans and swap their team.
