details:
  data:
    about_the_game: "A breakout style game with a fun twist. In Crazy Toad you control\
      \ an old gnome who is carrying a huge mushroom, and your objective is to keep\
      \ up with the bouncing toad, not letting it fall to the ground. The objective\
      \ is to finish each level either by breaking all the blocks or by reaching the\
      \ elusive spider. Customize your game by selecting your game difficulty and\
      \ control style, and compare your score on baKno\u2019s Top Players list."
