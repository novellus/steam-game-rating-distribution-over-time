    about_the_game: "\u203B All characters in this game is over the age of 18.<br\
      \ />\r\n<br />\r\nA young man, cursed by a succubus, goes out on a journey with\
      \ a group of girls. However, the journey leads them to an enemy much more fearful\
      \ than the succubus: a great devil known as the &quot;Snake&quot; - -<br />\r\
      \n<br />\r\nIn addition to an orthodox story of going on a journey with a group\
      \ of girls, this male-oriented RPG also mixes the erotic essence of having sex\
      \ with those girls and unique element of heart-wrenching romances. <br />\r\n\
      <br />\r\nGo against the evil curses spread by demons while you have sex with\
      \ the girls, diligently level up, make weapons and equipment from collected\
      \ materials, and explore the various interesting things in this fantasy universe.\
      \ <br />\r\n<br />\r\nWhat shall await you at the end of your journey ......<br\
      \ />\r\nSeek the destiny awaiting the young man, the girls, and the Snake with\
      \ your very own eyes.<br />\r\n<br />\r\n\u25A0 Game System<br />\r\n<br />\r\
      \n\u30FBMaking items and weapons by using the materials you collect.<br />\r\
      \n<br />\r\n\u30FBAuto-battling features.<br />\r\n<br />\r\n\u30FBSystem that\
      \ combines the skills required for combat."
