details:
  data:
    about_the_game: "We all wish we could go back in time, to turn back the clock\
      \ and fix the past. But in this reality, that simple wish brings about something\
      \ deadly\u2014demons that devour time! It\u2019s up to a group of strong warriors\
      \ who fight using time manipulation to destroy these blights. Victor, Kiri,\
      \ Mina, and Blaze have what it takes to maintain the balance of time as the\
      \ chosen fighters\u2014the Chronos Rulers."
