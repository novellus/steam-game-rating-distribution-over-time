    review: "Ein einfach gemachtes Memory-Spiel mit s\xFC\xDFen Katzenmotiven. Man\
      \ startet mit 6 Karten und mit jedem weiteren Level steigt die Anzahl an Karten.\
      \ Vor jedem Start hat man ein paar Sekunden Zeit, um sich die Lage der Karten\
      \ einzupr\xE4gen. Man darf sich nicht mehr wie 3 Fehler erlauben, sonst ist\
      \ der Level nicht geschafft. Insgesamt gibt es 18 Level. Im Sale f\xFCr 0,39\
      \ \u20AC ein netter Zeitvertreib, wenn man Memory mag."
