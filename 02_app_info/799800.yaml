details:
  data:
    about_the_game: '<h2 class="bb_tag">Animals Memory: Cats</h2> is a card game with
      pictures of different cats that will test your memory. The aim of the game is
      to find pairs of cards. This part of the game more difficult to pass than the
      first part of the game &quot;Animals Memory&quot; because here the images are
      cats, and because of this can be confusing.<br><br><strong>game Features:</strong><br>-
      Different levels of difficulty. From simple to complex.<br>- 49 cards with images
      of cats.<br>- It develops memory and is suitable for children of all ages, babies,
      preschoolers, school children, teenagers and adults.<br>- 18 levels. Ranging
      from lightweight to large and complex levels.'
