    about_the_game: "The complex and bustling network under and into rural Frankfurt\
      \ comes to life with the Frankfurt U-Bahn, complete with all 9 lines packed\
      \ with authentic details!<br><br>The Frankfurt U-Bahn (Untergrundbahn) officially\
      \ opened in October 1968, an underground route from Hauptwache to Nordwestzentrum,\
      \ this would soon be extended multiple times. Today, there are now a total of\
      \ 9 lines, U1 to U9, that span around 65 km in length and serve all corners\
      \ of Frankfurt with a total of 87 stations, 27 of which are underground and\
      \ are served by 3 separate tunnels. The latest addition to the U-Bahn was the\
      \ U8 and U9, which were fully competed in 2010 as an extension to the U2 line.<br><br>Over\
      \ the decades, many trains have served the Frankfurt U-Bahn, including the U3\
      \ and U4, however the dominant traction today is the U5-25 and U5-50 \u201C\
      Flexity Swift\u201D light metro vehicles. The U5-25 is a bi-directional 2-car\
      \ unit with a cab at both ends, and the U5-50 is a uni-directional unit, where\
      \ only one cab is present and the other end is a gangway, requiring 2 to be\
      \ coupled in service. All U5 units are multiple working, and can be used together\
      \ to form the right length of trains based on their line and time of day.<br><br>From\
      \ Just Trains, the Frankfurt U-Bahn network features all 9 lines stretching\
      \ across the breadth of the city. Intricate detailing throughout is guaranteed,\
      \ with every station both above and below ground having its own character. Additionally,\
      \ the U3, U4, U5-25 and U5-50 units come with all the bells and whistles, literally!\
      \ Learning the ins and outs of these vital vehicles is a must to operate the\
      \ incredible network that is the Frankfurt U-Bahn.<br><br> <h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>Frankfurt U-Bahn features 24 engaging Standard scenarios\
      \ and 2 Free Roam scenarios<br><br><ul class=\"bb_ul\"><li>U1 Ginnheim to S\xFC\
      dbahnhof<br></li><li>U1 S\xFCdbahnhof to Ginnheim<br></li><li>U2 Gonzenheim\
      \ to S\xFCdbahnhof<br></li><li>U2 S\xFCdbahnhof to Gonzenheim<br></li><li>U3\
      \ Hohemark to S\xFCdbahnhof<br></li><li>U3 S\xFCdbahnhof to Hohemark<br></li><li>U4\
      \ Bockenheimer Warte to Enkheim<br></li><li>U4 Bockenheimer Warte to Enkheim\
      \ (Typ U3)<br></li><li>U4 Enkheim to Bockenheimer Warte<br></li><li>U4 Enkheim\
      \ to Bockenheimer Warte (Typ U3)<br></li><li>U5 Hauptbahnhof to Preungesheim<br></li><li>U5\
      \ Preungesheim to Hauptbahnhof<br></li><li>U6 Heerstrasse to Ostbahnhof<br></li><li>U6\
      \ Heerstrasse to Ostbahnhof (Typ U3)<br></li><li>U6 Ostbahnhof to Heerstrasse<br></li><li>U6\
      \ Ostbahnhof to Heerstrasse (Typ U3)<br></li><li>U7 Enkheim to Hausen<br></li><li>U7\
      \ Enkheim to Hausen (Typ U3)<br></li><li>U7 Hausen to Enkheim<br></li><li>U7\
      \ Hausen to Enkheim (Typ U3)<br></li><li>U8 Riedberg to S\xFCdbahnhof<br></li><li>U8\
      \ S\xFCdbahnhof to Riedberg<br></li><li>U9 Ginnheim to Nieder-Eschbach<br></li><li>U9\
      \ Nieder-Eschbach to Ginnheim<br></li><li>Depot Heddernheim: A-Strecke (Lines\
      \ U1-U3, U8, U9)<br></li><li>Depot Ost: B-, C- Strecke (Lines U4-U7)</li></ul><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>65 km network\
      \ covering all lines of the Frankfurt U-Bahn \u2013 U1 to U9<br></li><li>86\
      \ stations in total, 27 of which are underground<br></li><li>U3 bi-directional\
      \ unit in Orange/Ivory and Vista Blue livery<br></li><li>U4 bi-directional unit\
      \ in Vista Blue livery<br></li><li>U5-25 bi-directional unit in Vista Blue livery<br></li><li>U5-50\
      \ single-direction unit in Vista Blue livery<br></li><li>Advanced start-up procedure\
      \ for each unit<br></li><li>Fully simulated passenger door operation and departure\
      \ procedure<br></li><li>Functional IBIS passenger information system<br></li><li>24\
      \ Standard Scenarios<br></li><li>2 Free Roam scenarios<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 1.0 GB </li></ul>"
