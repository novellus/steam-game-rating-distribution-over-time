      casually interact with a puppy.<br><br>features:<br><ul class="bb_ul"><li> choose
      from 3 different puppies<br></li><li> pet puppies by stroking their fur<br></li><li>
      feed or play fetch<br></li><li> Optional &quot;Doge Mode&quot; inspired by internet
      meme</li></ul><br>Disclaimer: this basic simulation <strong>DOES NOT</strong>
      feature mechanics such as growth or obedience training. This is <strong>not</strong>
      a full blown pet game.'
