    about_the_game: "Into the Radius is a single-player survival shooter developed\
      \ exclusively for premium Virtual Reality headsets. <br><br>Players are sent\
      \ stalking through the surreal post-apocalyptic Pechorsk Radius Zone where physics-based\
      \ interaction, realistic weapon handling, and moody atmosphere will get your\
      \ adrenaline pumping as you struggle to survive in an unforgiving dystopian\
      \ environment.<br><br>Open-world exploration, climbing, stealth and a dynamic\
      \ day/night cycle. This creepy immersive VR survival shooter is inspired by\
      \ 'Roadside Picnic' (\u041F\u0438\u043A\u043D\u0438\u043A \u043D\u0430 \u043E\
      \u0431\u043E\u0447\u0438\u043D\u0435).<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012790/extras/ITR-MapCheck2.gif?t=1608819816\"\
      \ /><h2 class=\"bb_tag\">The Pechorsk Radius</h2><br>In 1987 the 'Pechorsk Event'\
      \ changed everything for the quiet Soviet mining town. Locals described the\
      \ event as a short earthquake, which caused clouds of dust to rise into the\
      \ sky, reducing visibility to almost nothing. After the dust settled, they stated\
      \ seeing a huge dark-red orb in the sky, with black ash floating around the\
      \ area.<br><br><br>By 2002, The United Nations Pechorsk Special Committee (UNPSC)\
      \ still administers the exclusion zone around the Pechorsk Radius, and no one\
      \ is allowed to enter aside from the UNPSC specialists. Inside, it has been\
      \ almost completely abandoned and stands as an isolated and blighted territory.\
      \ Rumors, conspiracies, and legends continue to emerge - alluding to wondrous\
      \ artifacts, deadly anomalies and bizarre entities that inhabit the once quiet\
      \ mining region.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012790/extras/ITR-Probes-v2.gif?t=1608819816\"\
      \ /><h2 class=\"bb_tag\">Explore</h2><br><ul class=\"bb_ul\"><li>There are miles\
      \ and miles of forests, swamps and crumbling industrial ruins for you to explore\
      \ however you want.<br></li><li>But be careful: the Radius is filled with strange,\
      \ lethal anomalies and hostile forces that threaten anyone foolish or daring\
      \ enough to risk their lives.<br></li><li>Orienteer with your realistic map,\
      \ plan your mission route, climb over obstacles, scout out shelters, uncover\
      \ loot caches, and try not to get killed. At least not too often.</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012790/extras/ITR-MagLoad.gif?t=1608819816\"\
      \ /><h2 class=\"bb_tag\">Realistic Weapons</h2><br><ul class=\"bb_ul\"><li>Featuring\
      \ classic Soviet firearms like the AKM Kalashnikov, PM Pistolet Makarova, SKS\
      \ Carbine, and much more to come. Realistic interaction, manual magazine loading\
      \ with different ammo types and weapon attachments.<br></li><li>Be sure to switch\
      \ off the safety before you start firing! Realistic bullet physics cause ricochets,\
      \ and bullets can penetrate different kinds of materials. <br></li><li>Take\
      \ care of your weapons \u2013 if they take damage or their condition deteriorates,\
      \ they will begin to jam.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1012790/extras/ITR-Packing-Optimized.gif?t=1608819816\"\
      \ /><h2 class=\"bb_tag\">Survival</h2><br><ul class=\"bb_ul\"><li>Your only\
      \ means of survival is to stalk around with your detector, hunt for artifacts\
      \ and complete missions assigned to you by the UNPSC.<br></li><li>Stealth, silence,\
      \ and preparation are your best friends in the Radius Zone. Understand how to\
      \ navigate the terrain, move slowly, take cover, crouch, sneak, and beware of\
      \ the threats around you!<br></li><li>Pack the right gear for your journey and\
      \ plan ahead. Use the realistic day / night cycle to your advantage - scavenge\
      \ for loot and scout during the day, sneak around quietly and evade your enemies\
      \ under the cover of night.</li></ul>"
