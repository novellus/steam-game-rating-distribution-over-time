    about_the_game: Crazy Ball Racing is a game that takes the rush of a race and
      the skill of a platformer, and combines it with the intensity of a massively
      multiplayer experience. Players will race through different tracks in varying
      environments against other players, all while collecting coins and out playing
      their opponents. The player controls a ball capable of double jumps, wall climbs,
      and explosive attacks in order to navigate a plethora of obstacles during the
      race. Coins collected during the race go towards unlocking different skins and
      effects for your ball.
