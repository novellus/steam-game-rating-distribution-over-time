    about_the_game: "\u300A\u9F99\u9B42\u65F6\u523B\u300B\u662F\u4E00\u6B3E3D\u65E0\
      \u9501\u5B9A\u52A8\u4F5C\u7F51\u6E38,\u62E5\u6709\u4E1C\u897F\u65B9\u6587\u5316\
      \u78B0\u649E\u7684\u72EC\u7279\u4E16\u754C\u89C2/\u7CBE\u5F69\u523A\u6FC0\u7684\
      PVP\u73A9\u6CD5\u548C\u6781\u5177\u6311\u6218\u6027\u7684\u56E2\u961F\u526F\u672C\
      ,\u4EE4\u73A9\u5BB6\u7684\u6218\u6597\u64CD\u4F5C\u4F53\u9A8C\u653E\u5927\u5230\
      \u6781\u81F4.                                                              \
      \                                                                          \
      \                                                                          \
      \             <br> <h2 class=\"bb_tag\">\u8D77\u6E90\u4E8E\u9F99\u9B42\u663E\
      \u4E16\u7684\u897F\u65B9\u4F20\u8BF4</h2>                                  \
      \                                                                          \
      \                                                                          \
      \                                                          \u9F99\u66E6\u5927\
      \u9646\uFF0C\u9F99\u9B42\u8005\u662F\u5B88\u62A4\u4EBA\u7C7B\u7684\u65E0\u57A2\
      \u5316\u8EAB\u3002\u73A9\u5BB6\u5C06\u626E\u6F14\u8EAB\u4E16\u8FE5\u5F02\u7684\
      \u9F99\u9B42\u8005\uFF1A\u6216\u662F\u7EE7\u627F\u8FDC\u53E4\u5973\u7687\u7075\
      \u9B42\u7684\u5C11\u5973\uFF0C\u6216\u662F\u8FFD\u5BFB\u9ED1\u5316\u604B\u4EBA\
      \u7684\u5200\u5BA2\uFF0C\u6216\u662F\u88AB\u4F5C\u4E3A\u201C\u9F99\u9B42\u201D\
      \u5B9E\u9A8C\u54C1\u7684\u6697\u591C\u523A\u5BA2\uFF0C\u6216\u662F\u88AB\u629B\
      \u5C38\u60AC\u5D16\u800C\u53C8\u6D85\u78D0\u91CD\u751F\u7684\u6218\u58EB\u3002\
      \u5728\u300A\u9F99\u9B42\u65F6\u523B\u300B\u611F\u53D7\u4E3B\u89D2\u4EEC\u5BBF\
      \u547D\u7684\u7F81\u7ECA\uFF0C\u80A9\u8D1F\u5DE8\u5927\u4F7F\u547D\uFF1A\u4E3A\
      \u631A\u7231\u590D\u4EC7\uFF0C\u4E3A\u81EA\u6211\u6551\u8D4E\uFF0C\u4E3A\u4EBA\
      \u7C7B\u800C\u6218\uFF0C\u4E0E\u90AA\u6076\u7EC4\u7EC7\u5C55\u5F00\u4E00\u4E16\
      \u6597\u4E89\u3002                                                         \
      \                                                                          \
      \                                                                          \
      \                                                               <h2 class=\"\
      bb_tag\">\u81EA\u7814Nirvana\u5F15\u64CE \u6B21\u4E16\u4EE3\u54C1\u8D28    \
      \   </h2>                                                                  \
      \                                                                          \
      \                                                                          \
      \                      \u300A\u9F99\u9B42\u65F6\u523B\u300B\u4F7F\u7528\u6700\
      \u65B0\u81EA\u7814Nirvana\u5F15\u64CE\uFF1A\u9AD8\u62DF\u771F\u5149\u7167\u6E32\
      \u67D3\uFF0C\u5B9E\u65F6\u52A8\u6001\u9634\u5F71\uFF0C\u4EBA\u72693D\u9AD8\u6A21\
      \u5851\u5F62\uFF0CPBR\u6750\u8D28\u6E32\u67D3\u3002\u903C\u771F\u7684\u7269\u7406\
      \u4EA4\u4E92\u548C\u6B21\u4E16\u4EE3\u5149\u5F71\u8D28\u611F\uFF0C\u8BA9\u4E00\
      \u5E27\u4E00\u5C4F\u7686\u662F\u9AD8\u6E05\u552F\u7F8E\u58C1\u7EB8\uFF0C\u8BA9\
      \u73A9\u5BB6\u81EA\u5F55\u5373\u662F\u52A8\u4F5C\u5927\u7247\uFF0C\u8BA9\u672C\
      \u8BE5\u5B58\u4E8E\u60F3\u8C61\u4E2D\u7684\u4E16\u754C\u5982\u6B64\u771F\u5B9E\
      \u3001\u7EC6\u817B\u3002                                                   \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                      <h2 class=\"bb_tag\">\u72EC\u521B\u6218\u6597\u7CFB\u7EDF\
      \ \u6253\u9020\u6218\u6817\u7684\u6109\u60A6  </h2>                        \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                       \u5728\u6218\u6597\u4E2D\uFF0C\u6BCF\u5F53\u73A9\u5BB6\
      \u6210\u529F\u95EA\u907F\u654C\u4EBA\u5373\u5C06\u91CA\u653E\u7684\u62DB\u5F0F\
      \uFF0C\u73A9\u5BB6\u4FBF\u4F1A\u8FDB\u5165\u201C\u9F99\u9B42\u65F6\u523B\u201D\
      \u3002\u6B64\u523B\u65F6\u7A7A\u5C06\u6EDE\u6162\uFF0C\u76EE\u6807\u8FDB\u5165\
      \u5B50\u5F39\u65F6\u95F4\uFF0C\u4E0D\u4EC5\u653B\u51FB\u505C\u6B62\u4E14\u9738\
      \u4F53\u4E3A0\uFF01\u800C\u73A9\u5BB6\u5219\u62E5\u6709\u201C\u514D\u75AB\u4F24\
      \u5BB3\u201D\u201C\u653B\u51FB\u6218\u529B\u6781\u5927\u63D0\u5347\u201D\u7684\
      \u65E0\u654CBUFF\u52A0\u6210\u3002\u73A9\u5BB6\u6BCF\u6B21\u7CBE\u5999\u7684\
      \u95EA\u907F\u64CD\u4F5C\u90FD\u53EF\u89E6\u53D1\u201C\u9F99\u9B42\u65F6\u523B\
      \u201D\uFF0C\u800C\u5F62\u6210\u201C\u95EA\u907F-\u66B4\u51FB-\u95EA\u907F-\u66B4\
      \u51FB\u201D\u7684\u65E0\u9650\u5FAA\u73AF\uFF1A\u7D2F\u79EF\u7684\u6253\u51FB\
      \u611F\u3001\u6218\u6817\u7684\u6109\u60A6\u611F\u4F1A\u5728\u4EFB\u52A1\u6210\
      \u529F\u540E\u7684\u4E00\u77AC\u6D8C\u6765\u3002                           \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \              <h2 class=\"bb_tag\">\u975E\u51E1\u6218\u6597\u8868\u73B0 \u9707\
      \u64BC\u5E7B\u5316\u5927\u62DB</h2>                                        \
      \                                                                          \
      \                                                                          \
      \                                                  \u5F53\u73A9\u5BB6\u91CA\u653E\
      \u6700\u7EC8\u5965\u4E49\u6280\u80FD\uFF0C\u4F24\u5BB3\u6218\u529B\u5927\u5E45\
      \u63D0\u9AD8\u5E76\u4F1A\u5E7B\u5316\u7B2C\u4E8C\u5F62\u6001\uFF1A\u67D4\u9759\
      \u5C11\u5973\u5524\u9192\u6218\u795E\u5973\u7687\u4EBA\u683C\uFF0C\u5236\u9738\
      \u63A7\u573A\uFF1B\u5200\u5BA2\u4F8D\u536B\u88AB\u6697\u960E\u6C14\u606F\u7F2D\
      \u7ED5\uFF0C\u541E\u566C\u6240\u6709\u5149\u4EAE\uFF1B\u6697\u591C\u5973\u738B\
      \u7EC8\u5C55\u7FC5\u51CC\u7A7A\uFF0C\u5E7B\u5316\u6210\u51F0\uFF1B\u6D85\u78D0\
      \u6218\u795E\uFF0C\u8EAB\u62AB\u706B\u7130\u78BE\u566C\u76EE\u53CA\u7684\u4E00\
      \u5207\u3002                                                               \
      \                                                                          \
      \                                                                          \
      \                                            <h2 class=\"bb_tag\">PVP\u9AD8\u624B\
      \u5BF9\u6218 \u80DC\u8D1F\u4E00\u606F\u4E4B\u95F4</h2>                     \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                         \u6E38\
      \u620F\u62E5\u6709\u6218\u573A\u6A21\u5F0F\u3001\u516C\u4F1A\u6A21\u5F0F\u3001\
      \u7ADE\u6280\u573A\u6A21\u5F0F\u548C\u81EA\u5B9A\u4E49\u6A21\u5F0F\u3002PVP\u71C3\
      \u60C5\u6218\u6597\u4E00\u89E6\u5373\u53D1\uFF01\u73A9\u5BB6\u53EF\u548C\u597D\
      \u53CB\u7EC4\u961F\uFF0C\u5236\u9738\u7ADE\u6280\u573A\uFF1B\u4EA6\u53EF\u5728\
      \u6218\u573A\u6A21\u5F0F\uFF0C\u6218\u961F\u4E0E\u6218\u961F\u6FC0\u6218\u4EA4\
      \u950B\uFF1B\u751A\u81F3\u4E00\u4EBA\u53EC\u96C6\u516C\u4F1A\uFF0C\u4E00\u547C\
      \u767E\u5E94\u5F81\u9738\u4E16\u754C\u3002                                 \
      \                                                                          \
      \                                                                          \
      \                                                                          <h2\
      \ class=\"bb_tag\">\u62D2\u7EDD\u56FA\u5B9A\u5957\u8DEF \u98A0\u8986\u526F\u672C\
      \u6311\u6218</h2>                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                     \u5728\
      \u56E2\u961F\u6218\u6597\u4E2D\uFF0C\u961F\u5458\u6240\u89E6\u53D1\u7684\u9F99\
      \u9B42\u65F6\u523B\uFF0C\u5C06\u88AB\u6574\u4E2A\u56E2\u961F\u5171\u4EAB\uFF0C\
      \u8FD9\u5C06\u4ECE\u6839\u672C\u4E0A\u98A0\u8986\u4F20\u7EDF\u7684\u526F\u672C\
      \u4F53\u9A8C\uFF1A\u73A9\u5BB6\u7684\u5173\u6CE8\u70B9\u4E0D\u4EC5\u968F\u7740\
      boss\u6280\u80FD\u5468\u671F\u53D8\u5316\uFF0C\u66F4\u52A0\u968F\u7740\u6BCF\
      \u4E2A\u961F\u5458\u7684\u64CD\u4F5C\u5B9E\u529B\u53D8\u5316\uFF08\u8D8A\u591A\
      \u9AD8\u624B\uFF0C\u8D8A\u591A\u9F99\u9B42\u65F6\u523B\uFF0C\u8D8A\u7545\u723D\
      \u7684\u8F93\u51FA\uFF09\u771F\u6B63\u8003\u9A8C\u56E2\u961F\u914D\u5408\uFF0C\
      \u52A0\u6DF1\u961F\u4F0D\u4E92\u52A8\uFF01"
