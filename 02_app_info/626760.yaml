details:
  data:
    about_the_game: In VRtender you'll play through several nights and raise your
      profits as you serve customers their drink of choice and experience what it
      feels like to be a bartender. At the same time, you will learn basic recipes
      for popular cocktails that can be emulated in real life! As your bartending
      prowess increases, so will the challenge. So, who's thirsty?<br><br><ul class="bb_ul"><li>Mix
      over 50 unique real-life cocktails and beverages<br></li><li>Entertain your
      thirsty guests and score larger tips by flipping bottles and showing off your
      bartending skills.<br></li><li>Efficiency and multitasking are skills required
      of any bartender, so be on your toes to avoid any angry walkouts and ensure
      your bar's success!<br></li><li>In Career mode, you'll take your humble dive
      bar and stock it with several spirits and mixers as you progress through the
      coming nights and weeks of your budding bartending career. Grow your bar from
      the ground up as you learn the ropes and master the techniques of virtual bartending!<br></li><li>Arcade
      mode is an endless night with customers bustling to your fully stocked watering
      hole. Aim higher and higher to reach bigger profits and bartending stardom!</li></ul>
