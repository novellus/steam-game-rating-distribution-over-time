    about_the_game: 'Micro Mages is a platform game developed for the original 8-bit
      NES console. Now on Steam!<br><br>Slip into your wizard robes and enter the
      Demon Fortress, home of great treasure and ghastly creatures alike. Shoot and
      wall-jump your way up the fortress''s towers and battle the evil bosses lurking
      at the top.<br><br>Play solo or join forces with your friends. This game supports
      up to 4 players. Will you help each other overcome the dangerous traps built
      to stop nosy adventurers or will you turn on your comrades to snatch the high
      score? No downtime: If you die while at least one other player is still alive,
      you will turn into a ghost and can help by freezing enemies. Try to open crates
      and treasure chests to find a Fairy or Feather that will bring you back to life.<br><br><ul
      class="bb_ul"><li>1 to 4 players simultaneous<br></li><li>Cooperate or compete
      for score<br></li><li>26 spooky levels (normal + hard modes)<br></li><li>Dangerous
      traps, monsters and bosses<br></li><li>Ancient secrets<br></li><li>Password
      function allows you to continue your game - in classic NES fashion<br></li><li>ROM
      included in installation folder (right-click the game in your Steam library,
      click Properties/Local Files/Browse Local Files...)<br></li><li><i>You can access
      a colorful manual in the style of classic NES instruction booklets without buying
      the game, check the links on the right side of this store page!</i></li></ul>'
