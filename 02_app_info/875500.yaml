  data:
    about_the_game: '<h2 class="bb_tag">Oh, Hi! It is an action and shooting platform
      game based on the eradication of monsters. You have an electromagnetic handgun
      from Galaxy researching institution of weapons<br>and... your fist.</h2><br>&quot;Story
      Mode&quot;<br>A monster factory suddenly appeared in the city. Horrible insects,
      monsters, and flying creatures were turning the city into ruins.<br>The officer
      of Star Troops, Su Anya, is rushing to the factory. At this time, it may depend
      on her to rescue the city''s security forces. But the landing point is a little
      bit far from the factory. She has to pass through the magic forest, glacier,
      desert... To reach the factory, we must hurry up. Numbers of monsters are increasing
      rapidly.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/875500/extras/description_image.png?t=1550047886"
      /><br>&quot;Entertainment Mode&quot;<br>The Field of Twins of Queen: This is
      a collision between magic and technology.<br>Back Line: go to defeat the destroyer
      of the city.<br>Lab: from where you may find clues to monsters on condition
      that you can come back alive.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/875500/extras/Rank_sign_meitu_1.png?t=1550047886"
      /><br>Game features:<br>Challenging platform jumping and traps.<br>Dance with
      those enemies and music.<br>Escape from big bugs and dangerous monsters.<br>Try
      to collect crystals and gemstones, though they can''t help in this war.<br>Using
      your fists to march forward. Perhaps using electromagnetic weapon could work
      better.'
