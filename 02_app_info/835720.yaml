    about_the_game: '<h2 class="bb_tag"> games introduce </h2>The holy land is a science
      fiction VR game designed by an imaginary engine based on an illusion engine.
      You will play a warrior in the future and compete for resources with the enemy
      in the future space station. In the game you can use dozens of science fiction
      weapons such as laser guns, laser projectiles. Every round you will take on
      the mission of rejuvenating humanity to compete for resources.<h2 class="bb_tag">
      game background </h2>In 2260, the earth''s resources were depleted. In order
      to survive, the space for human development extends to outer space. In outer
      space, through the continuous exploration of a team of people and horses, a
      new resource planet, the holy land, new discoveries have brought new hopes,
      and the development of human beings is continued. However, the good news is
      not long, and the fear of resources has split the human race into two factions.
      In the holy land, they have begun a new round of competition.<h2 class="bb_tag">
      game mode </h2>The game is a VR shooting game,<br>The player will use the VIVE
      handle in his hand to transmit the central platform in the game, pick up the
      explosive on the center platform, then install the explosive on the enemy''s
      resource tower, and then detonate the explosive and blow up the resource tower,
      and install 4 explosives and successfully blow up the other''s resource tower.<br>The
      game will have three modes, free mode, team mode, team mode. Each pattern is
      15 minutes.<br>Free mode: in this mode, the number of players is 16v16. Players
      should destroy the number of opponents as much as possible, and who will win
      the final attack.<br>Team mode: in this mode, players play the game in a cooperative
      way with 4V4 team. The game begins with five passes and six will be chopped,
      go to the central energy point to open the center of energy, and get the necessary
      energy to return to the birth point, and finally who wins more energy than who
      wins.<br>Team mode: the player will pick up the dynamite from the central platform
      and install the explosive on the other''s resource tower. The player will first
      install 4 explosives and the player who successfully exploits the other''s resource
      tower will win.<br>There will be two maps, warehouses, and space stations.<br>The
      warehouse is suitable for free mode and team model.<br>The space station is
      suitable for the team model.<h2 class="bb_tag"> game features </h2>Making use
      of the latest illusory 4 engines<br>It can conduct online multi person networking
      4v4, 8v8, 16v16 cooperation game.<br>We can carry out local multi player shooting
      4v4, 8v8, 16v16 cooperation game.<br>Intelligent AI system<br>The real grand
      VR space scene<br>Dozens of science fiction weapons<br>The game will feature
      more sci-fi character modeling and science fiction space station scenarios.<br>Players
      can experience future wars in the game<br>Players can manipulate dozens of science
      fiction weapons to fight against online friends.<br>The advanced IK system in
      the game enables players to act in the same way as in the game.'
