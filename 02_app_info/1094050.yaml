    about_the_game: "Space game junkie:<br />\r\n<br />\r\n&quot;This is a shockingly\
      \ fun space and planetary combat roguelike with a great progression mechanic,\
      \ lots of ships to unlock, plenty of fun weapons, and really fantastic combat.\
      \ Definitely check it out.&quot;<br />\r\n<br />\r\nPixelPopNetwork:<br />\r\
      \n<br />\r\n&quot;If you enjoy spending a lot of time with one game, learning\
      \ how it works and making incremental progress, then Interstellar Rogue is really\
      \ going to float your boat.&quot;<br />\r\n<br />\r\nInterstellar Rogue is a\
      \ Sci-Fi Rogue-like where you go on a one Ship mission to destroy The ultimate\
      \ Robot enemy of humanity. <br />\r\nIt's inspired by various Retro greats such\
      \ as Lander, Super Metroid and Rogue.<br />\r\n<br />\r\nFeatures include:<br\
      \ />\r\n<br />\r\n* Over 47 ships to fly from small strike craft to massive\
      \ dreadnoughts!<br />\r\n* Over 40 turret types to find and use on your ships\
      \ all with randomly generated stats!<br />\r\n* Play in 3 game modes Rogue,\
      \ Endless and mission mode all procedural and endlessly repayable!<br />\r\n\
      * Customise your ships systems and turrets with looted (Randomly Generated)\
      \ equipment!<br />\r\n* Land on any planet you find with your lander craft!\
      \ Then jump out and fight robots and find loot boxes!<br />\r\n* Land on and\
      \ explore randomly generated derelicts!<br />\r\n* Mine Asteroids for fuel and\
      \ water(oxygen)!<br />\r\n* Navigate asteroid storms, Hide in nebula, trail\
      \ comets!<br />\r\n* Fight against giant evil robots in physics based ground\
      \ combat! and smaller ones too!<br />\r\n* Find crazy loot like randomly generated\
      \ newspaper stories and DVDs!<br />\r\n* Find cats/Dogs and even goldfish to\
      \ pet for health benefits and companionship!<br />\r\n<br />\r\nCan you make\
      \ all 21 jumps and destroy the mainframe?!"
