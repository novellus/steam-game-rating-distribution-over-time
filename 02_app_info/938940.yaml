    about_the_game: "The \u201CFan of Fate\u201D which can grant a wish and change\
      \ the destiny of any being or thing was abducted from celestials.<br />\r\n\
      <br />\r\nAt the same time, the passing comet raises ability problems to all\
      \ Gensokyo creatures.<br />\r\n<br />\r\nThe unstable Barrier which is likely\
      \ to fall down becomes a major problem.<br />\r\n<br />\r\nHack and slash game\
      \ with some elements of Japanese visual novel.<br />\r\n<br />\r\nNumerous unique\
      \ rivals,<br />\r\n<br />\r\nBosses await you: Reisen Udongein Inaba, Remilia\
      \ Scarlet, Komachi Onozuka, Reimu Hakurei and unfazed Yukari Yakumo!!<br />\r\
      \n<br />\r\nYou will also find an incredible background music and more!"
