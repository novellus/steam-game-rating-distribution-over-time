    about_the_game: "This is a beautiful love story of the cowherd and the weaver\
      \ girl. The cowherd and the weaver girl fell in love, but the queen mother destroyed\
      \ it.Every year, they could only meet once on July 7th (lunar calendar). Countless\
      \ magpies are touched by the faithful love, and build a bridge of magpies flying\
      \ for the cowherd and the weaver girl.<br />\r\n&quot;RiddleBridge&quot; is\
      \ an independent game based on this love story.Player play the role of Magpies,\
      \ build a connected bridge.The game includes beautiful pictures and exquisite\
      \ scenery, and classical Chinese music. You need to pay your imagination and\
      \ creativity to find a &quot;key&quot; to solve puzzles.<br />\r\n<br />\r\n\
      Game features:<br />\r\nCombining the puzzles with the classic &quot;Tetris\
      \ square&quot;<br />\r\n<br />\r\nGame play:<br />\r\nDrag the Tetris on top\
      \ of the screen.Put them on the right side to build the &quot;bridge&quot;.Don't\
      \ touch the wrong things."
