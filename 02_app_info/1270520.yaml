details:
  data:
    about_the_game: "Manage your own warehouse in Warehouse Tycoon! Start from scratch\
      \ + build your own shipping/receiving empire! Overcome a variety of obstacles\
      \ both inside and out of the warehouse. Be sure to get the best bang for your\
      \ buck because time is money! <br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n\u2022 Company Van: Drive around to purchase inventory and deliver orders<br\
      \ />\r\n<br />\r\n\u2022 Warehouse: Design your layout (place shelving, and\
      \ pallets) <br />\r\n<br />\r\n\u2022 Inventory: Travel to cities and towns\
      \ to buy inventory for your warehouse)<br />\r\n<br />\r\n\u2022 Laptop: Manage\
      \ your warehouse right from your desk! Pay bills, check emails, and regulate\
      \ inventory<br />\r\n<br />\r\n\u2022 Be the Boss: Wear a suit and tie"
