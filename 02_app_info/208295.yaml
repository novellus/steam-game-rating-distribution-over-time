    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://train-simulator.com/the-ts-pro-range-roster/\"\
      \ target=\"_blank\" rel=\"noopener\"  >See the entire Pro Range</a></p><br><h1>About\
      \ the Game</h1>The re-engineered, multi-purpose Class 57 locomotive in special\
      \ Rail Tours livery, with scenarios created for the Settle-Carlisle route, is\
      \ now available for Train Simulator.<br><br>Rebuilt from the Class 47, the Class\
      \ 57s entered service in 1997 and are affectionately known as \u2018Bodysnatchers\u2019\
      \ or \u2018Zombies\u2019, by virtue of their modification from the Class 47\
      \ body shell. There were 33 Class 57s produced between 1998 and 2004 by Brush\
      \ Traction at their Loughborough factory, and can still be seen on a number\
      \ of mixed-traffic duties that include passenger and charter services, snow\
      \ trains and rescue duties for the likes of Direct Rail Services, First Great\
      \ Western, Virgin Trains and Network Rail.<br><br>The Class 57 for Train Simulator\
      \ is available in Rail Tours Company maroon livery and features a number of\
      \ exciting scenarios, including rail tours along the famous and spectacular\
      \ Settle to Carlisle line.<br><br><strong>The <a href=\"http://store.steampowered.com/app/65255/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Settle-Carlisle Add-On</a> (available\
      \ separately) is required to play the scenarios included with this add-on.</strong><h2\
      \ class=\"bb_tag\">Scenarios</h2><br>Six scenarios for the Settle-Carlisle Line\
      \ (also available on Steam).<br><ul class=\"bb_ul\"><li>Early Birds<br></li><li>Southern\
      \ Bell<br></li><li>Special Request<br></li><li>The Statesman Duplicate<br></li><li>Stuck\
      \ in the Middle<br></li><li>The Scottish Original</li></ul><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Class 57 diesel locomotive in Rail\
      \ Tours Company maroon livery<br></li><li>Rail Tours Company Mk1 coaches<br></li><li>Realistic\
      \ cab interior and sounds<br></li><li>Quick Drive compatible</li></ul>"
