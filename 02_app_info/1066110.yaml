details:
  data:
    about_the_game: "If you just bought a house or an apartment or want to decorate\
      \ your existing property, we can help you do it easier, with less hustle and\
      \ achieve better results in less time for the little fraction of total expense.<br\
      \ />\r\n<br />\r\nWith the application you can:<br />\r\n- Visualize your dream\
      \ and get a better idea of what it will really look like<br />\r\n- Enrich your\
      \ habitation with the furniture from world famous brands<br />\r\n- Change anything\
      \ in the picture, from colors on the walls to layout of the furniture<br />\r\
      \n- Share your vision with your partner, flatmates or constructors<br />\r\n\
      <br />\r\nStart from one of the existing handcrafted projects made by the industry\
      \ professionals or an empty room. Change furniture, decoration, add new items\
      \ from IKEA or other brands, observe your room from different points, create\
      \ photo-realistic snapshots and see how your image becomes a reality.<br />\r\
      \n<br />\r\nThe application has design themes for decorating living room, bedroom,\
      \ kitchen, bathroom and many others.<br />\r\n<br />\r\nThe app includes the\
      \ most popular products from the IKEA product range."
