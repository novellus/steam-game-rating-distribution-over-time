    about_the_game: <strong>Brutal Wizardry</strong> is a magic shooter with procedural
      level generation in virtual reality. You will fight against hordes of dark fantasy
      enemies using magic wands that will shoot fireballs, lightning and other magic.
      Earn gold, get new weapons and learn perks. Move to choose the most advantageous
      position, activate mechanisms and traps to destroy your enemies. Protect yourself
      with a shield. Learn the mechanics and interact with dynamic objects to destroy
      creatures most efficiently.<h2 class="bb_tag">VR-Exclusive Mechanics</h2>Telekinesis,
      bow, shields<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1416820/extras/VR-exclusive.gif?t=1608612056"
      /><h2 class="bb_tag">Mechanisms and Traps</h2>6 types - combine with telekinesis<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1416820/extras/traps_and_mechs.gif?t=1608612056"
      /><h2 class="bb_tag">A Lot of Magic Weapons</h2>16 different wands, shields
      and other stuff<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1416820/extras/weapons.gif?t=1608612056"
      /><h2 class="bb_tag">Randomly Generated Arenas</h2>Due to procedural generation,
      each new level will be different from the previous one. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1416820/extras/levels_generation.gif?t=1608612056"
      /><h2 class="bb_tag">Movement Options and Interaction</h2><ul class="bb_ul"><li>teleportation
      and/or smoooth locomotion<br></li><li>snap turn and smooth rotation<br></li><li>Left/right
      primary hand</li></ul>
