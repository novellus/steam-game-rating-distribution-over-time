    about_the_game: "GRAY GROFA is a 2D side-scrolling shooter puzzle game that has\
      \ been developed for the 8-bit MSX computer, pushing its memory and performance\
      \ to the limit.<br>A Windows PC version will be released soon on Steam.<br><br>This\
      \ game appears similar to side scrolling shooters from the 80's such as GRADIUS\
      \ and R-TYPE.<br><br>Just like in these familiar shooter games,<br>you can shoot,\
      \ reload bullets, and enemies will fall or break down when your bullets hit\
      \ them.<br><br>However, this game is actually a puzzle game!<br><br>Your path\
      \ is mostly blocked by unbreakable enemy ships, so you have to find a way to\
      \ advance through the stage!<br><br>The challenge is that ships without a pilot\
      \ cannot be destroyed. But fortunately, enemy pilots walk around the field and\
      \ will enter ships that they get close to. You will then be able to destroy\
      \ the ship or allow the ship to move away and make space for you to proceed\
      \ through the stage.<br><br>\u30FB 5 puzzle stages, each based on a unique concept.<br>\u30FB\
      \ Very short bullet lifespan results in thrilling action. The closer you are,\
      \ the faster you can fire!<br>\u30FB The creator of this game is a musician,\
      \ who created the music, program, and graphics for this game. Thats why you\
      \ can play the game even if from the beginning.<br>\u30FB A detailed technical\
      \ specification document is included with the game. The program list for the\
      \ game can be viewed, and all details about the game\u2019s tools and program\
      \ are explained. Learn how to create games for the MSX!<br><br><br><strong>Exhibitions</strong><br>\u30FB\
      \ BitSummit 6th, 2018 (Kyoto)<br>\u30FB Busan Indie Connect 2017 (Busan)<br>\u30FB\
      \ BitSummit 2014 (Kyoto)"
