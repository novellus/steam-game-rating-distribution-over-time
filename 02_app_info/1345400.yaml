    about_the_game: "\u4E0E\u594E\u5C14\u548C\u4ED6\u7684\u5FE0\u5B9E\u732B\u5934\u9E70\
      \u4F19\u4F34\u5C0F\u667A\u4E00\u8D77\u63A2\u7D22\u795E\u79D8\u7684\u7FA4\u9E70\
      \u4E4B\u5C9B\uFF01\u5192\u9669\u5728\u90C1\u90C1\u8471\u8471\u7684\u4E1B\u6797\
      \uFF0C\u6DF1\u5165\u9669\u6076\u7684\u5730\u4E0B\u6D1E\u7A74\uFF0C\u5E76\u5728\
      \u5BF9\u6297\u5B88\u62A4\u795E\u9E70\u963F\u739B\u62C9\u7684\u9014\u4E2D\u53D1\
      \u6398\u8FDC\u53E4\u7684\u6587\u660E\u9057\u8FF9\uFF0C\u4EE5\u53CA\u5C1D\u8BD5\
      \u4ECE\u5979\u7684\u9B54\u638C\u4E2D\u89E3\u6551\u53E6\u4E00\u4F4D\u732B\u5934\
      \u9E70\u5C0F\u4F19\u4F34\u4E00\u90CE\uFF01<br><br>\u73B0\u5DF2\u652F\u6301\u952E\
      \u9F20/\u624B\u67C4\u768416\u65B9\u5411\u64CD\u4F5C\uFF0C\u66F4\u52A0\u7CBE\u51C6\
      \u7684\u7784\u51C6\u4E0E\u653B\u51FB\uFF01\u66F4\u591A\u7EC6\u8282\u4E0A\u7684\
      \u4F18\u5316\u4E0E\u8C03\u6574\uFF01<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1345400/extras/combo.gif?t=1600274152\"\
      \ /><br><br>\u7FA4\u9E70\u4E4B\u5C9B\u7531\u7CBE\u7F8E\u7684\u73B0\u4EE3\u5316\
      \u50CF\u7D20\u827A\u672F\u7F8E\u5B66\u6240\u6253\u9020\uFF0C\u4E3A\u559C\u7231\
      \u6A2A\u7248Roguelike\u6E38\u620F\u7684\u73A9\u5BB6\u4EEC\u63D0\u4F9B\u4E86\u8DA3\
      \u5473\u6027\u4E0E\u65B0\u9C9C\u611F\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1345400/extras/furnace.gif?t=1600274152\"\
      \ /><br><br>\u53D7\u5230Roguelite\u6E38\u620F\u7684\u542F\u53D1\uFF0C\u7FA4\u9E70\
      \u4E4B\u5C9B\u6709\u591A\u79CD\u6E38\u620F\u6A21\u5F0F -\u4ECE\u77ED\u6682\u3001\
      \u4E13\u6CE8\u7684\u901F\u8DD1\u6A21\u5F0F\u5230\u7531\u53D9\u4E8B\u9A71\u52A8\
      \u7684\u5E9E\u5927\u5192\u9669\u6A21\u5F0F\u3002<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1345400/extras/nagaka.gif?t=1600274152\"\
      \ /><br><br>* \u6545\u4E8B\u6A21\u5F0F - \u5728\u594E\u5C14\u548C\u5C0F\u667A\
      \u83B7\u5F97\u6C38\u4E45\u5347\u7EA7\u7684\u540C\u65F6\uFF0C\u63ED\u5F00\u7389\
      \u9732\u4E4B\u5C9B\u7684\u795E\u79D8\u9762\u7EB1\uFF01<br>* Rogue\u6A21\u5F0F\
      \ - \u5728\u4E00\u7CFB\u521716\u4E2A\u53EF\u89E3\u9501\u7684\u6311\u6218\u5730\
      \u56FE\u4E2D\u6D4B\u8BD5\u60A8\u7684\u6280\u827A -\u6562\u6311\u6218\u6C38\u4E45\
      \u6B7B\u4EA1\u5417\uFF1F<br>* \u4EE5\u7EAF\u624B\u5DE5\u6253\u9020\u4E0A\u5C42\
      \u4E16\u754C\u4F5C\u4E3A\u67A2\u7EBD\uFF0C\u63A2\u7D22\u5176\u4ED6\u901A\u8FC7\
      \u7A0B\u5E8F\u5316\u751F\u6210\u7684\u5730\u7262\uFF01<br>* \u6BCF\u6B21\u6E38\
      \u620F\u53EF\u6DF7\u5408\u7EC4\u5408\u591A\u8FBE85\u79CD\u4E0D\u540C\u80FD\u529B\
      \uFF01<br>* \u795E\u5947\u7684\u7FBD\u6BDB\u4F7F\u4F60\u7684\u732B\u5934\u9E70\
      \u4F19\u4F34\u5177\u6709\u4E0D\u540C\u80FD\u529B<br>* \u63A2\u7D2216\u4E2A\u4E0D\
      \u540C\u7F8E\u5999\u573A\u666F<br>* 12\u573A\u5B8F\u5927\u7684Boss\u6218\uFF01\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1345400/extras/underwater.gif?t=1600274152\"\
      \ />"
