  data:
    about_the_game: "\u6E38\u620F\u7684\u6B63\u5F0F\u653B\u7565\u53EF\u4EE5\u70B9\u51FB\
      \u6E38\u620F\u9875\u9762\u7684\u67E5\u770B\u624B\u518C\uFF0C\u60A8\u6E38\u620F\
      \u8FC7\u7A0B\u4E2D\u9700\u8981\u7684\u57FA\u672C\u90FD\u8986\u76D6\u5230\u4E86\
      \u3002\u66F4\u591A\u95EE\u9898\u8BF7\u52A0QQ\u7FA4\uFF1A693484609\uFF0C\u60A8\
      \u5C06\u5F97\u5230\u6700\u5FEB\u7684\u56DE\u590D\u548C\u95EE\u9898\u89E3\u7B54\
      \u3002<br />\r\n\u8FD9\u4E2A\u7248\u672C\u7684\u4E09\u56FD\u6E38\u4FA0\u5FD7\
      \u53EF\u4EE5\u8FD0\u884C\u5728Android\u8BBE\u5907\u4E0A\uFF0C\u4E3A\u4E86\u66F4\
      \u6D41\u7545\u7684\u8FD0\u884C\u5BF9\u6E38\u620F\u5185\u5BB9\u8FDB\u884C\u4E86\
      \u4F18\u5316\u548C\u6539\u8FDB\uFF0C\u53EF\u4EE5\u83B7\u5F97\u4E0EPC\u7248\u540C\
      \u6837\u751A\u81F3\u66F4\u597D\u7684\u6E38\u620F\u4F53\u9A8C\u3002\u8D2D\u4E70\
      \u6E38\u620F\u672C\u4F53\u540E\uFF0C\u83B7\u8D60Android\u7248\u672C\u7684\u5B89\
      \u88C5\u53EA\u9700\u8981\u5C06\u4E0B\u8F7D\u597D\u7684apk\u6587\u4EF6\u590D\u5236\
      \u5230Android\u8BBE\u5907\u4E0A\uFF0C\u6267\u884C\u5B89\u88C5\u5373\u53EF\u3002\
      \u7528\u624B\u6307\u5355\u51FB\u53EF\u4EE5\u63A7\u5236\u89D2\u8272\u79FB\u52A8\
      \u53CA\u5BF9\u8BDD\uFF0C\u7528\u4E24\u4E2A\u624B\u6307\u6ED1\u52A8\u53EF\u4EE5\
      \u9000\u51FA\u5F53\u524D\u83DC\u5355\uFF0C\u5177\u4F53\u53EF\u4EE5\u53C2\u89C1\
      \u6F14\u793A\u89C6\u9891\uFF0C\u4E5F\u53EF\u4EE5\u4F7F\u7528\u5B89\u5353\u624B\
      \u67C4\u5728\u667A\u80FD\u7535\u89C6\u6216\u8005\u5E73\u677F\u7B49\u5B89\u5353\
      \u8BBE\u5907\u4E0A\u9762\u6E38\u73A9\u672C\u6E38\u620F\u3002\u5EFA\u8BAE\u5C06\
      \u5F00\u59CB\u754C\u9762\u7684\u8BBE\u7F6E-&gt;\u59CB\u7EC8\u8DD1\u6B65\u8BBE\
      \u4E3AON\uFF0C\u8FD9\u6837\u89D2\u8272\u79FB\u52A8\u7684\u901F\u5EA6\u4F1A\u5FEB\
      \u4E00\u4E9B\u3002"
