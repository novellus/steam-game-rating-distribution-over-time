    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1439630/extras/MadDevilsGif_1_.gif?t=1609364243\"\
      \ /><h2 class=\"bb_tag\">HEROES NEVER DIE, THEY JUST REDEPLOY IN HELL!</h2><br>As\
      \ World War II enters its final stages, the Nazi war machine resorts to the\
      \ occult to turn the tide. When the maniacal Major Strauss plans to open a gateway\
      \ to Hell itself to reinforce his armies, an elite team is deployed to thwart\
      \ his plans - The Mad Devils. But sometimes, regular heroism just isn\u2019\
      t enough. Dead, defeated, and damned, the Mad Devils regroup in the underworld\
      \ itself and draw up plans to close the gateway from the other side.<h2 class=\"\
      bb_tag\">SIX DEMONIC GI's, SIX SETS OF POWERS, SIX PATHS TO VICTORY</h2><br>You\u2019\
      ve got a hell of a mission ahead of you. Cast into the abyss, the now skull-headed\
      \ Sergeant Jack Asher must explore the afterlife and reassemble his fallen squad.\
      \ Each member of the team has been warped uniquely by infernal forces, twisting\
      \ their bodies and empowering them with new demonic abilities. Snipers, demolitionists\
      \ and heavy weapons experts, now armed with elemental and ethereal magics, all\
      \ of which you\u2019ll have to master in order to finish your fight.<h2 class=\"\
      bb_tag\">FIGHT FIRE WITH HELLFIRE</h2><br>It\u2019ll take more than good friends\
      \ and unbreakable will to smash the Nazi\u2019s demonic ambitions. You\u2019\
      ll need the biggest, most chthonic weapons you can get your boney hands on,\
      \ and enough magic to light up the stygian void itself. Collect demonic crystals\
      \ to empower and customize your weaponry, develop your powers, and earn experience\
      \ through the power of incredible violence.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1439630/extras/MadDevilsGif_2_.gif?t=1609364243\"\
      \ /><h2 class=\"bb_tag\">HELL ITSELF: MORE THAN FIRE AND BRIMSTONE</h2>It might\
      \ not be your first choice of vacation spot, but the netherworld is a strange\
      \ and varied place. While large parts of hell are a perpetually-burning wasteland,\
      \ other areas are twisted reflections of the mortal world, dense with choking\
      \ overgrowth, frozen by somber winds or fortified by the damned legions of the\
      \ Wehrmacht.<h2 class=\"bb_tag\">NAZIS: WORTH KILLING TWICE JUST TO MAKE SURE</h2><br>Hell\
      \ itself was bad enough before WWII. Now it\u2019s an eternal battleground,\
      \ populated with mindless undead, ravenous demons and a legion of twisted, damned\
      \ Nazis. Clearly they didn\u2019t get the message when they died the first time,\
      \ so it\u2019s time to repeat the lesson, loud and clear this time.<h2 class=\"\
      bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>Play as one of six unique\
      \ characters with their own upgradable weapons and powers and fight side-by-side\
      \ with either a friend or AI squad mate<br></li><li>Enjoy a rich story campaign\
      \ penned by UK author, <i>Dr. Greg Buchanan</i>, whose credits include  <i>No\
      \ Man\u2019s Sky: Atlas Rises</i>, <i>Paper Brexit</i> and <i>Metro Exodus</i><br></li><li>Use\
      \ upgradeable demonic powers and WWII inspired weaponry as you wage war against\
      \ Nazi Monsters<br></li><li>Unique cover system, a mix of levels with procedurally\
      \ generated areas and destructible set pieces</li></ul>"
