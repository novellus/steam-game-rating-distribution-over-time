details:
  data:
    about_the_game: "Zombies rise again at the dawn of Apocalypse! In this companion\
      \ to the smash-hit <i>Zombie Exodus,</i> can you survive the first few days\
      \ of the zombie outbreak as the dead rise, society collapses, and the living\
      \ struggle to survive?<br><br><i>Zombie Exodus: Safe Haven</i> is a series of\
      \ thrilling interactive survival-horror novels by Jim Dattilo, where your choices\
      \ control the story. It's entirely text-based\u2014without animation or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>Customize\
      \ a character using a variety of professions, backgrounds, special challenges,\
      \ and skills to survive in a brutal and chaotic city as the Zeta virus spreads.\
      \ Will you be an honorable soldier, searching through neighborhoods to aid survivors?\
      \ Or will you be a ruthless bandit who loots and robs others for needed supplies?\
      \ How about a paranoid hacker, psychopathic con artist, pragmatic scientist,\
      \ or idealistic teenager? Dozens of options allow you to play the character\
      \ of your choice.<br><br>Set in the <i>Zombie Exodus</i> world, the first part\
      \ of <i>Safe Haven</i> focuses on the first few days of a viral outbreak which\
      \ changes the infected into mindless zombies. Explore the changes to society\
      \ at the start of the pandemic. Board your house, gather supplies, meet over\
      \ a dozen other characters, and survive encounters with the living dead and\
      \ even other survivors. Scavenge numerous locations, craft items, and use a\
      \ variety of skills to survive the many challenges of the apocalypse.<h2 class=\"\
      bb_tag\">Part Two: Out Now!</h2><br>With three brand new chapters and another\
      \ 310,000 words, &quot;Zombie Exodus: Safe Haven&quot; is now more than than\
      \ 900,000 in total! That's more than 72,000 each time you play. Given the number\
      \ of paths from beginning to end, you can have a unique story every time and\
      \ still never see all there is in &quot;Zombie Exodus: Safe Haven!&quot;<br><br>The\
      \ <i>Zombie Exodus: Safe Haven</i> series will continue with future stories\
      \ in new locations in the coming years.<br><br><ul class=\"bb_ul\"><li> Play\
      \ as male or female, gay, straight, bi, or asexual.<br></li><li> Nineteen backgrounds/professions\
      \ including Soldier, Teenager, Professional Wrestler, Bank Robber, and Doctor.\
      \ Or create your own custom class.<br></li><li> Choose your skill levels in\
      \ eighteen different apocalyptic skills such as Stealth, Ranged Weapons, Scavenging,\
      \ and Survival. Level up your skills after each chapter and choose from hobbies\
      \ to round out your character.<br></li><li> Select optional challenges for your\
      \ survivor. Take care of a dependent child or a pet, or deal with a phobia,\
      \ compulsion, addiction, or affliction.<br></li><li> Meet other survivors each\
      \ with their own personalities, motivations, desires, and flaws. Even form romantic\
      \ relationships with those you meet.</li></ul>"
