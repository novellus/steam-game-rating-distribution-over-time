    review: "eu amei! \xE9 incrivel o que pode ser feito na oficina, n\xE3o sei se\
      \ vou conceguir esperar at\xE9 poder modificar um mestre da masmorra, n\xE3\
      o tenho criticas ao jogo somente elogios e eu nem sei como avaliar a variedade\
      \ de monstros e as brutais combina\xE7oes que podemos fazer com eles e n\xE3\
      o podemos nos esqueer das armadilhas que podemos encontrar!\n---------------\n\
      I loved! it's amazing what can be done in the workshop, I don't know if I'll\
      \ be able to wait until I can modify a dungeon master, I don't have any criticisms\
      \ of the game, just praise and I don't even know how to evaluate the variety\
      \ of monsters and the brutal combinations we can do with them and we cannot\
      \ forget the traps that we can find!"
