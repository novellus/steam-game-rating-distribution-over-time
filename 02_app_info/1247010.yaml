    about_the_game: Minions, rejoice! Here's the supporter pack, dedicated to all
      the human fans of Legend of Keepers around the world. Thank you very much mortal,
      as you're helping Goblinz Studio thrive.<br><br>People who bought the Supporter
      Edition of the Prologue will get this Pack for free!<br><br><strong>In return
      for your support you will get, at the day of Release:</strong><br><ul class="bb_ul"><li>
      Ingame Soundtrack<br></li><li> Devbook<br></li><li> HD Arts such as the Masters
      and game backgrounds<br></li><li> HD Wallpapers</li></ul><br><strong>We will
      also prepare content later during Early Access:</strong><br><ul class="bb_ul"><li>
      A secret custom trap<br></li><li> Artbook<br></li><li> You can play the Engineer
      Master before everyone else<br></li><li> Full soundtrack<br></li><li> One exclusive
      monster</li></ul><br><br><strong>In discussion:</strong><br><ul class="bb_ul"><li>
      Exclusive skins for your monsters<br></li><li> Temp monsters available all the
      year (Halloween, Christmas theme)</li></ul>
