    about_the_game: "The history is about Lucie, a girl who, after waking up in a\
      \ strange room realises she is stuck in a lucid dream. She encounters evil beings\
      \ and traps searching for her body while the plot suffers drastic twists. Will\
      \ Lucie be able to return to her body? Or will the unseen evil steal it first?<br\
      \ />\r\n<br />\r\nLucie is an exploration-based horror game that plays on some\
      \ innate fears and uses known creepypasta stories to enhance it's feel, and\
      \ is also inspired on famous horror movies and rpgs.<br />\r\n<br />\r\nCreated\
      \ by vm.cabello, a Brazilian developer, the game revolves around solving puzzles\
      \ or being punished with death, the atmosphere is very bleak and develops a\
      \ tense feeling every time that the player starts a new puzzle."
