  data:
    about_the_game: 'Inspired by the pixel art style of the SNES/PS1 era, <strong>ECHORIA:
      Ancient Echoes</strong> is a new and immersive story-based RPG by Adam Waind.<br><br>Average
      game completion time 6-18 hours.<h2 class="bb_tag"><strong>Enjoy cutscenes rich
      in emotion and atmospheric environments accompanied by a hand-chosen soundtrack
      of over 100 songs!</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169160/extras/GIF1.gif?t=1572923020"
      /><br>Play as Aldus, a hunter from the snowy Borra Village who finds his life
      mundane and tedious. He wants nothing more than to challenge his mind and discover
      his latent talent for leadership. When a routine hunting trip goes awry, his
      life changes forever.<br><br>Swept along by the motives of others, Aldus must
      adapt to his ever changing surroundings.<br><br>Who can he trust? Who will he
      become?<br><br>The answers lie within the journey to discover the Ancients!<h2
      class="bb_tag"><strong>Explore different areas and solve puzzles!</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1169160/extras/GIF5.gif?t=1572923020"
      /><br><ul class="bb_ul"><li>Explore a vast variety of themed areas<br></li><li>Solve
      various types of puzzles<br></li><li>Can you find all 30 secret items?</li></ul><h2
      class="bb_tag"><strong>Defeat powerful foes your own way!</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1169160/extras/GIF2.gif?t=1572923020"
      /><br><ul class="bb_ul"><li>Choose 3 of 5 characters to take into battle<br></li><li>Combo
      attacks and skills with timed inputs<br></li><li>Defeat enemies using magic
      or brute force</li></ul><h2 class="bb_tag"><strong>Use skills in battle to master
      them!</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169160/extras/GIF3.gif?t=1572923020"
      /><br><ul class="bb_ul"><li>Master a skill to increase it''s effectiveness and
      reduce it''s cost<br></li><li>Increase a skill''s damage, duration, or chance
      to succeed<br></li><li>Skills are improved by gear''s effects and stats</li></ul><h2
      class="bb_tag"><strong>Over 200 pieces of unique gear to find and choose from!</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1169160/extras/GIF4.gif?t=1572923020"
      /><br><ul class="bb_ul"><li>Select your gear wisely to create interesting builds<br></li><li>Make
      any character a tank or a glass-cannon<br></li><li>Synergize gear effects with
      your mastered skills</li></ul>'
