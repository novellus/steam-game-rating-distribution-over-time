    reviews: "\u201CA genre break-through, this is a fascinating simulation of the\
      \ Age of Piracy. This reviewer's initial impression was somewhat muted, in that\
      \ he did not know if the product had &quot;legs,&quot; but it stands up far\
      \ better than most computer simulations.\u201D<br />\r\n100 \u2013 Computer\
      \ Gaming World<br />\r\n<br />\r\n\u201CPirates! is a great game in every regard.\
      \ Ship, land, and sword battles are all exciting. Reading maps and locating\
      \ treasures adds another dimension to the game. You can even take over a town\
      \ and give it to any country you choose.\u201D<br />\r\n100 \u2013 All Game\
      \ Guide<br />\r\n<br />\r\n\u201CIf Pirates! II is one tenth as good as the\
      \ original, I'll be glued to it for months. I'd give Pirates! an eleven out\
      \ of ten, but they won't let me, so it gets a ten out of ten. If you get a chance\
      \ to play it, don't pass it up.\u201D<br />\r\n100 \u2013 GamesAreFun.com<br\
      \ />\r\n"
