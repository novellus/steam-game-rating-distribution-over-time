    about_the_game: "<strong>Ahoy Mateys! From the Mind of Sid Meier, The Golden Age\
      \ of Buccaneering has returned with Pirates! Gold!</strong><br><br>You'll criss-cross\
      \ your way along the 17th century Spanish Main in search of all-new adventures.<br><br>You'll\
      \ lead a crew of hot-blooded buccaneers into rollicking harbour towns. And risk\
      \ your booty and your life plundering enemy ships!<br><br>Hunt for magnificent\
      \ treasures! Unravel the mysteries and clues of your adventure! Even battle\
      \ your way through enemy waters on grueling rescue missions!<br><br>Will you\
      \ win your rightful place in history? Or will you end up shipwrecked on a distant\
      \ island? The answer can only be found in the swashbuckling Pirates! Gold.<br><br><ul\
      \ class=\"bb_ul\"><li>Experience the untamed era of piracy through stunning\
      \ new VGA/Super VGA art and graphics!<br></li><li>Feel the ring of crossing\
      \ swords and the boom of mighty cannon with enhanced sound features!<br></li><li>Skewer\
      \ scurvy rogues with enhanced sword-fighting capabilities!<br></li><li>Gain\
      \ power, prestige or even the hand of the governor\u2019s daughter!<br></li><li>Bombard\
      \ enemy ships!<br></li><li>Explore more coastal towns, each with it's own dangers<br></li><li>Includes\
      \ the original Sid Meier's Pirates! game! and bonus Map, Soundtrack and Cheat\
      \ Sheets.</li></ul>"
