    about_the_game: "<h2 class=\"bb_tag\"><strong>Update</strong></h2>\u3010Stealth\
      \ new implementation! Search enemy \xB7 alertness system\u3011<br>- Sensing\
      \ function that can detect enemy movement across the wall!<br>- Alertness of\
      \ the enemy - Equipped with features to know the direction of warning!<br>Attack\
      \ brilliantly by predicting the movement of the youkai !<br><br>\u3010Evolved\
      \ Weapons System! \u3011<br>\xB7 By icon display, you can easily custom your\
      \ equipment!<br>\xB7 Strength of weapons \xB7 Rareness displayed as parameters!\
      \ Equip a stronger weapon and wipe out the youkai!<br><br>\u3010Game system\
      \ greatly upgraded! \u3011<br>\xB7 Guide voice conforming to the world view!<br>\xB7\
      \ Easier to understand the tutorial! A new stage dedicated to tutorials appears!<br>-\
      \ Smoothly re-challenge from game over! Checkpoint system implementation!<br><br>---------------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\"><strong>about This Game</strong></h2><br>Yozakura Wizard\
      \ is a Japanese style VR stealth action game based on Onmouji.<br><br>Far past\
      \ in Japan, the whole land was dominated by demons and spirits. And the only\
      \ person that can save this land is YOU!!!<br>Use Onmyodo to seal the demons\
      \ and spirits, and change them into weapons by using the power of \u201Cwizard\u201D\
      . <br>And become legendary \u201CYozakura Wizard\u201D!<br><br>Use the sword,\
      \ bow, amulet, and etc. to defeat the demons. You could also use the various\
      \ stealth and get into demons\u2019 territory to sneak attack!<h2 class=\"bb_tag\"\
      >Of Course, Battle Actions Are Full With Reality!!</h2>By using beautiful graphics,\
      \ you will see the marvelous world of Japan from 360 degrees!!<h2 class=\"bb_tag\"\
      ><strong>characteristic</strong></h2><ul class=\"bb_ul\"><li>Kyoto based beautiful\
      \ Japanese-style stage.<br></li><li>Use the amulet for the basic attack!<br></li><li>Use\
      \ magic and weapons for various battle actions!<br></li><li>Surprise attack\
      \ your enemy and make the world move in slow motion by &quot;Yozakura Mode&quot;!<br></li><li>Seal\
      \ the demons and get the weapons</li></ul>"
