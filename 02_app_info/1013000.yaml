    about_the_game: "<strong><u>What is Kingdom-Heroes?</u></strong><br><br><u>Genr\u200B\
      e:\u200B</u><br><br>Kingdom-Heroes is an real time strategy game playing in\
      \ the middle Ages.<br>The only platform it supports at the moment is windows.<br><br><br><u>Content:</u><br><br>Kingdom-Heroes\
      \ offers real time strategy fun in 2D Pixelart optics and cool atmospheric music\
      \ and sound.<br>Build up your Colony by placing every building where you want\
      \ and recruiting as many units as you want!<br>Build outposts, Farming stations\
      \ or strengthen your defenses!<br>Play the game how you want and try out different\
      \ tatics.<br>\u200BSome may lead to victory, some may doom you to lose!"
