    review: "Nope... leider noch nicht empfehlbar in diesem EA-Zustand. Spielmechanik/etc.\
      \ sieht viel versprechend aus, ABER es fehlen leider einige Funktionen (Komfort)\
      \ wie aus anderen Strategiespielen. Zb. kann ein Dorfbewohner wenn er eine Ressource\
      \ o. Bauvorhaben zugewiesen wurde, davon nicht mehr abgezogen werden bis er\
      \ fertig ist ... desweiteren sammeln die Dorfbewohner ca. 1min. Ressourcen und\
      \ danach m\xFCssen sie wieder Neu zugewiesen werden, dass ist viel Mikro-Management\
      \ f\xFCr wenig Geb\xE4ude/Truppen. \nDer Bauplatz verh\xE4lt sich auch merkw\xFC\
      rdig: im hellen Bereich sieht es optisch so aus, als k\xF6nnte man das Geb\xE4\
      ude bauen, aber man muss Millimeter genau hin u. her rutschen bis es gr\xFC\
      n wird?!\nWie geschrieben Spiel sieht viel versprechend aus, aber nicht im EA,\
      \ muss noch einiges verbessert werden!"
