    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251800/extras/About.png?t=1603994083\"\
      \ /><br><br><strong>Vault: Tomb of the King is a linear story driven action-puzzle\
      \ dungeon crawling adventure. <br><br>Control and switch between three heroes\
      \ simultaneously in real time. Each hero has their own unique abilities that\
      \ will help you overcome deadly enemies, puzzles and traps. Powerful new items\
      \ are unlocked throughout the adventure to improve your heroes. <br><br>Vault:\
      \ Tomb of the King is a blend of action and puzzling, with a large variety of\
      \ challenging hand crafted dungeons. It\u2019s all held together by a fully\
      \ narrated story about the mystery of King Allard's Tomb.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251800/extras/Vault_About_Cropped.gif?t=1603994083\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251800/extras/Featrues.png?t=1603994083\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>Dynamically swap heroes to overcome\
      \ deadly enemies, puzzles and traps.<br></li><li>Unlock powerful new items and\
      \ abilities to improve your chance of survival.<br></li><li>Explore diverse\
      \ and challenging hand crafted dungeons.<br></li><li>Unravel the dark mystery\
      \ of King Allard's Tomb.</li></ul></strong>"
