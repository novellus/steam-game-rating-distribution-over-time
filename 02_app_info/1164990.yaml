    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164990/extras/skin4.gif?t=1594314142\"\
      \ /><br><br>Unspeakable acts of brutality and witchcraft echo off the walls\
      \ of an underground mine. You are trapped down here with wretched beasts, servants\
      \ of the Skin Witch. In the line between man and beast... you\u2019ll find only\
      \ despair.<br><br><strong>Key Features</strong><br><br><ul class=\"bb_ul\"><li><strong>True\
      \ Survival Horror</strong> - Skin Witch focuses on what made survival horror\
      \ great, like limited resources, unique puzzles, and disturbing environments.\
      \ You\u2019ll need to fight to survive, but part of staying alive is knowing\
      \ when to pick your battles. <br><br></li><li><strong>Witch Beasts</strong>\
      \ - Face off against horrific creatures starved for flesh. Ammunition is scarce,\
      \ and it\u2019s even said that the most powerful of these beasts may not stay\
      \ dead for long...<br><br></li><li><strong>Non-Linear Gameplay</strong> - The\
      \ mines sprawl in all directions, almost a living thing unto themselves.  For\
      \ the sake of saving resources you may choose to take alternate routes, or avoid\
      \ ones you know to be dangerous. </li></ul>"
