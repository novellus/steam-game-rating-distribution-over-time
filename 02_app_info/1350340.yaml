    reviews: "\u201CMy friend bought me this game so I have something to play while\
      \ he takes my crush out to dinner. It's a win for all three of us!!\u201D<br>10/10\
      \ \u2013 <a href=\"https://steamcommunity.com/id/Beeniemang/recommended/1350340/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Justin</a><br><br>\u201CWhat can I\
      \ say, absolute bargain for your money. I spent 6 whole minutes collecting dollar\
      \ just for some ginger lass to take it all away from me, 10/10 accurate to real\
      \ life simps highly recommend.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/id/danta4k/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dan</a><br><br>\u201CIt was very fun\
      \ giving all my online money to a girl and having them not acknowledge me and\
      \ only my cash capital.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/profiles/76561198079523049/recommended/1350340/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lu</a><br>"
