  data:
    about_the_game: <strong><h2 class="bb_tag">Welcome to Simp Simulator. Queen desires
      money, perhaps it's time to simp! Collect as many money sacks as you could and
      deliver them to your queen! Hurry though, queen does not like to wait.</h2></strong><br><br><i>As
      stated, your main objective is to collect money sacks and deliver to your queen
      and hope that one day, then queen will pay attention to you and who you are.</i><h2
      class="bb_tag"><strong>Current in-game features:</strong></h2><br><ul class="bb_ul"><li>Realistic
      Simping Mechanics.<br></li><li>Inventory System (v0.5).<br></li><li>Bath Water
      (When Consumed, your speed increases by x2).<br></li><li>Achievements (Including
      1 Secret One).<br></li><li>E-Girl That Rewards You When You Bring Her Hard Earned
      Cash.<br></li><li>Realistic Rejection System (Just like in real life).</li></ul>
