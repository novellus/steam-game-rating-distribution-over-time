details:
  data:
    about_the_game: <strong>Battle</strong> the enemy in SKIMMERZ with the most powerful
      machine available. Go head to head in battle with up to 50v50 action or defend
      the core. Just make sure to have your skimmer tuned to the task in order to
      survive.<br><br><strong>Unlock</strong> new Skimmerz by completing 3 rounds
      without a loss with any of your unlocked Skimmerz then take them into your next
      battle. Each Skimmer has 2 unique abilities, different stats and their own exclusive
      weapon such as lasers, machine guns, cannons and 2 shot launchers.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/717000/extras/skimmers_2.png?t=1511492408"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>Fight with up to
      100 bots in custom match.</li><li>Tune your skimmer adjusting the abilities,
      speed and health bonuses.</li><li>Includes 12 unique maps.</li><li>5 Skimmerz
      to unlock and battle with.</li><li>Use Free Camera mode to spectate epic bot
      matches.</li><li>Take your unlocked Skimmerz into a custom match whenever you
      want.</li><li>Not an asset flip.</li><li>Defend the power core in up to 100
      waves of increasing foes in core defence.</li></ul>
