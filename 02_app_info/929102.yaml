details:
  data:
    about_the_game: "The 6th add-on included in the season pass for ACE COMBAT\u2122\
      \ 7: SKIES UNKNOWN. This add-on allows you to play the new mission &quot;Ten\
      \ Million Relief Plan.&quot;<br />\r\n<br />\r\nSP MISSION 03: Ten Million Relief\
      \ Plan<br />\r\n<br />\r\nIn addition to its main guns, the super-submarine\
      \ Alicorn turned out to have a 600-mm/128 caliber rail cannon with a barrel\
      \ exceeding 70 meters in length. Additionally, the nuclear shell they obtained\
      \ from the Erusean Army has a yield of one kiloton. They intend on dropping\
      \ this mini nuke on the Osean capital of Oured, which would result in well over\
      \ a million casualties.<br />\r\n<br />\r\nThe analyst David North analyzed\
      \ the Alicorn's expected course and has come to the conclusion it would arrive\
      \ at an ocean area known as PX80443, where the waters are shallow due to an\
      \ undersea mountain range and nearby islands. The LRSSG is to head over with\
      \ the Osean patrol and observation ships and stop the Alicorn.<br />\r\n<br\
      \ />\r\n&quot;Here's a question, Alex. Can we stop Captain Matias Torres?&quot;"
