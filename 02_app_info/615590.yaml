    about_the_game: "SOLARIGHT is VR game that takes solving puzzles to the next level.<br\
      \ />\r\n<br />\r\nSolve the puzzle in a calm and peaceful environment, that\
      \ sets the mood and offers much-needed focus to tricky puzzles.<br />\r\n<br\
      \ />\r\nGame mechanics is simple. You have to connect the solar power source\
      \ to the 'Light Tree', but you must rotate the cube, move the tiles in a 15\
      \ slide jigsaw fashion and solve the puzzle in 3 dimensions.<br />\r\n<br />\r\
      \nAs you progress through the levels, you'll come across different types of\
      \ sliding tiles making the puzzles trickier to solve.<br />\r\n<br />\r\nYou\
      \ will play this puzzle starting from simple 3x3 virtual cubes and move ahead\
      \ with 4x4 and 5x5 and play complete 30 challenging levels.<br />\r\n<br />\r\
      \nSo what are you waiting for? Join this zen-like puzzle solving experience\
      \ in the world of virtual reality with SOLARIGHT!<br />\r\n<br />\r\nP.S. Solaright\
      \ = Solar + Light"
