  data:
    about_the_game: 'Get your hands on this deadly and alluring sniper.<br>Downloading
      the Raven Pack will add an exclusive version of Raven to your team permanently
      and save you valuable in game cash by skipping the cost for hiring and upkeep.<br>Raven
      brings her beloved sniper rifle along and is a great addition to any team!<h2
      class="bb_tag">The Raven Edition brings You</h2><ul class="bb_ul"><li> Get this
      exclusive Sniper mercenary with uncommon gear: Police Cap, Tactical Vest, Lee
      Enfield Sniper Rifle<br></li><li> Save massively on contract-fees as Raven joins
      your company permanently!<br></li><li> Get her merc-slot for FREE on top!</li></ul><h2
      class="bb_tag">Charlene &quot;Raven&quot; Higgens C.v.</h2>Former LAPD SWAT
      team sharpshooter Sgt. Charlene Higgens left the force for A.I.M. so she could
      work alongside her husband, Ron Higgens. When the organization was disbanded,
      she and Ron went on to create an advisory firm for Hollywood action films before
      Charlene shot one of the actresses after catching her in the act with Ron.'
