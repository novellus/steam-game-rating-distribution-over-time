    about_the_game: "DEAD IN BERMUDA is a survival management game with RPG and adventure\
      \ elements, in which you lead a team of 8 survivors from a plane crash on a\
      \ strange island. Assign your survivors to tasks, gain experience and develop\
      \ your survival skills, research and craft new items for the camp, explore the\
      \ island for resources and solve the mysteries behind an ancient atlantean prophecy.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Manage the well-being\
      \ of your team: they can die from Hunger, Fatigue, Sickness, Injury and Depression\
      \ as well as lack of water.<br></li><li>Relationships between characters evolve!\
      \ They can argue, become friends and even lovers.<br></li><li>Research &amp;\
      \ Craft to upgrade your camp.<br></li><li>Deep RPG system running behind the\
      \ scenes: the efficiency of every action is tied to character skill, opinions\
      \ and the state of the character.<br></li><li>Exploration: 100 map areas to\
      \ discover, each with its own rewards\u2026 or traps!<br></li><li>Randomized\
      \ elements: the map, the items, the dialogs, the skills and traits of your characters\
      \ changes every new game.<br></li><li>Special encounters in the jungle with\
      \ choose-you-own-adventure like elements.<br></li><li>Easy to play, but hard\
      \ to survive!</li></ul>"
