    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_01.png?t=1590667455\"\
      \ /><br>Chronos - the merciless God of time - plans a devastating attack on\
      \ Greece, but he knows that he cannot put his cruel plan in action with Hercules\
      \ in his way! In an attempt to get rid of his adversary, Chronos casts a powerful\
      \ spell on Hercules\u2026 Dark magic ages the immortal hero, taking away his\
      \ might and vigor. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_02.png?t=1590667455\"\
      \ /><br>Hercules, deprived of his divine strength, takes the last leap of faith\
      \ and throws his magic hammer through the time portal\u2026 A hero who finds\
      \ it will inherit all of Hercules\u2019 power and will have the ability to defeat\
      \ the evil God!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_03.png?t=1590667455\"\
      \ /><br>The hammer is found by none other than Alexis - a teenage daughter of\
      \ the hero himself! The brave girl has always dreamt of becoming a mighty warrior,\
      \ so she grabs the hammer and sets off on a dangerous battle with the God of\
      \ time. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_04.png?t=1590667455\"\
      \ /><br>Accompany Alexis on her journey to become the hero she always wanted\
      \ to be! Recruit allies, build forces and prepare for the battle of the century.\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_05.png?t=1590667455\"\
      \ /><br>There is no time to lose: the clock is ticking!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_06.png?t=1590667455\"\
      \ /><br>The newest time-management strategy game from JetDogs! Think strategically,\
      \ solve numerous puzzles, manage resources and travel to new locations with\
      \ Alexis Almighty!<br><br><ul class=\"bb_ul\"><li> Meet the beautiful and brave\
      \ daughter of Hercules!<br></li><li> Fight alongside Alexis and defeat the evil\
      \ god of time!<br></li><li> Over 70 thrilling levels + BONUS puzzles!<br></li><li>\
      \ Enjoy stunning full HD graphics!<br></li><li> Take a fresh look at the familiar\
      \ genre!<br></li><li> Explore new locations, quests and puzzles!<br></li><li>\
      \ Beautiful wallpapers<br></li><li> Interactive guide</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166350/extras/614_07.png?t=1590667455\"\
      \ />"
