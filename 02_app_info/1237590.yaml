    detailed_description: "Try to survive the increasing waves of alien thingies!\
      \ Unlock and upgrade guns, pickup power-ups, get Steam achievements. Have fun\
      \ with this brainless shooter game!<br />\r\n<br />\r\nControl: Keyboard and\
      \ mouse.<br />\r\n<br />\r\nTips: <br />\r\n- you should visit often the circle\
      \ at the center for useful gifts. <br />\r\n- first buy the revolver,  it's\
      \ unlocked from the first moment. <br />\r\n- weapon upgrades and ammos get\
      \ more expensive from wave to wave so don't save golds.<br />\r\n- hedshot causes\
      \ double damage<br />\r\n- their energy and power increasing from wave te wave,\
      \ don't let them touch you at all!"
