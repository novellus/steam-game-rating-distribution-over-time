      into action in this seminal sci-fi thriller full of twists, turns, non- stop
      excitement, and stunning effects. Schwarzenegger plays Quaid, a 2084 construction
      worker haunted by inexplicable dreams of Mars. Against the wishes of his sexy
      blonde wife (Sharon Stone), Quaid visits Rekall, a company that implants artificial
      memories so he can suddenly &quot;remember&quot; a dark past on the Red Planet.
