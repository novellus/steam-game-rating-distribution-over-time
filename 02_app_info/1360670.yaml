  data:
    about_the_game: "<h2 class=\"bb_tag\">Developer's words</h2><br><br>This is a\
      \ game I developed independently from design to program maintenance,<br>First\
      \ of all, I want to thank all the players who participated in the production,<br>It's\
      \ your feedback that allows the game to be constantly revised and optimized,\
      \ and has grown up to this day.<br>In development, I have reduced the consumption\
      \ of animation and rendering as much as possible to increase the number of units,<br>This\
      \ turns\u3010MiniMap Kingdom\u3011into a minimalist image game,<br>For players\
      \ who like gorgeous graphics and shocking content,<br>The game may lack a little\
      \ charm,<br>But if you like sandbox observation, base construction, city defense\
      \ games,<br>Find a quiet night and buy it for easy play,<br>I believe you can\
      \ still find some fun in it.<br>(\u3063\xB4\u03C9`c)<h2 class=\"bb_tag\">Simple\
      \ kingdom simulation game</h2><br><br>The world of MiniMap Kingdom is a simple\
      \ infinite sandbox,<br>You can freely change the terrain and build your own\
      \ villages and towns on it,<br>Different villagers will be responsible for producing\
      \ resources and defending cities,<br>The enemies will also build their own villages\
      \ on the map,<br>Over time, the map will gradually expand and grow with the\
      \ development of players and enemies,<br>The player can also be an observer\
      \ watching the villagers live in the kingdom you build,<br>Hope you can enjoy\
      \ this game.<br>(\u3063\xB4\u03C9`c)<h2 class=\"bb_tag\">Long-term development</h2><br><br>The\
      \ basic structure of the minimap kingdom has been established,<br>I hope to\
      \ add more units and content in the future,<br>And continue to optimize the\
      \ effectiveness of the game to accommodate more units,<br>Reduce the problem\
      \ of late game jams,<br>I will also spend time rewriting the game\u2019s architecture\
      \ when necessary,<br>Players\u2019 gaming experience will be very helpful for\
      \ development,<br>I will gradually adjust the direction of development with\
      \ these feedbacks,<br>Hope that eventually the minimap kingdom can be turned\
      \ into a simple, fun and long-lasting game,<br>Thank you for your participation!<br>(\u3063\
      \xB4\u03C9`c)"
