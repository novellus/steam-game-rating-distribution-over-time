  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/818780/extras/head.png?t=1609027755"
      /><br><br>Scrunk is an online team-based building and raiding game. Fight off
      mechs and infiltrate the enemy team's base while building up and defending your
      own.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/818780/extras/header1.png?t=1609027755"
      /><br>Fortify your team's base with traps, walls, barbed wire and turrets to
      ensure your core block is protected at all times from incoming raiders.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/818780/extras/header2.png?t=1609027755"
      /><br>Scavenge scrap from mechs and world events to craft explosives, bombs
      and guns to destroy the enemy's core block.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/818780/extras/header3.png?t=1609027755"
      /><br>Dodge blast-zones or wait around to collect the scrap left behind. Fight
      off hordes of skitterers and shoot drones out of the sky to scavenge them for
      loot and scrap.<h2 class="bb_tag">Climb the ranks</h2>Win matches to increase
      your global player rank. Advance from a mere Duster to a revered Junklord.<h2
      class="bb_tag">Free For All</h2>An alternate solo mode with our unique take
      on the Battle Royale format.
