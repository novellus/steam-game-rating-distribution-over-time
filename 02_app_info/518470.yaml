    about_the_game: 'Having spent the last 10 years of his life studying under a mysterious
      sorcerer, Shirou Emiya has become a Magi. But when he inadvertently summons
      the legendary female warrior Saber, Shirou is sucked into the ultimate battle:
      the Holy Grail War. Now, Shirou and Saber must join forces with Rin Tohsaka
      and her servant Archer if they want to survive. But when the tables turn, it
      may be their ally who becomes their greatest enemy yet!'
