    about_the_game: '<img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/976500/extras/v01.png?t=1593533312"
      crossorigin="anonymous"/><br><strong>Venineth</strong> is a single-player game
      focusing on unraveling the mysteries of ancient alien technology, somewhere
      in the universe via exploration, platforming, and puzzle-solving, in a dangerous,
      distant worlds.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/976500/extras/v02.png?t=1593533312"
      crossorigin="anonymous"/><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>    Over
      20 places to explore, including: planets, moons, gas giants, orbital stations,
      asteroids, and alien megastructures<br></li><li>    Non-linear planetary levels
      with difficult to find tracks amongst a labyrinth of rocks, canyons, toxic lakes,
      and rivers of lava<br></li><li>    Linear orbital levels, with challenging platforming
      sections containing gravity fields, force fields, and zero-g areas<br></li><li>    Physics-based
      puzzles with varied mechanics<br></li><li>    Original space-ambient music soundtrack</li></ul><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/976500/extras/v03.png?t=1593533312"
      crossorigin="anonymous"/>'
