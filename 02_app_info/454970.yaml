  data:
    about_the_game: Den is a one-eyed alien who is grounded after the terrible crash
      of a spaceship. On this planet, one can control the gravity around him to walk
      in space. Lucky Dan is also able to change the gravity on the ground. Help him
      to reach the lost ship.<br><br><strong>Control</strong><br>Change the gravity,
      control the hero!<br>You have a unique opportunity to control your character
      by changing the gravity around him. Den can move through walls, or even on the
      ceiling! He can fly in the air, if you alter the force of gravity in the right
      direction!<br><br><strong>Locations</strong><br>In the game there are three
      huge locations with 50 levels each. Each location includes a new variety of
      traps and obstacles.<br><br><strong>Achievements</strong><br>Collect the stars
      in each level, opening new rooms with very complex obstacles!<br>Pass the level
      as fast as you can to improve your rankings!<br>Constantly improve your results!
