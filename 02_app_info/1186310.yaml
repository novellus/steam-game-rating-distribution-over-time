details:
  data:
    about_the_game: "Imagine you have to send a congratulatory letter to grandmother\
      \ who does not know how to use e-mail. Grab the envelope in the white area with\
      \ the mouse, choose the direction and strength of the throw, and then throw\
      \ the letter into the mailbox! Use the floor, buttons, teleports and moving\
      \ platforms!<br />\r\nYou will need fine calculation, fast reaction and patience\
      \ to pass all 60 levels.<br />\r\n<br />\r\nFeature of game:<br />\r\n<br />\r\
      \n- Arcade puzzle for people of any age.<br />\r\n- Simple mouse control.<br\
      \ />\r\n- 60 levels of varying difficulty.<br />\r\n- Minimalistic design.<br\
      \ />\r\n- Cartoon graphics.<br />\r\n- Energetic soundtrack.<br />\r\n- Easy\
      \ attainments."
