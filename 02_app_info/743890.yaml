    about_the_game: "The celebrated Mega Man X series returns! Play as Mega Man X\
      \ \u2013 the powerful successor of classic fighting robot Mega Man \u2013 as\
      \ he battles a variety of deadly bosses known as Mavericks in four unforgettable\
      \ titles. Mega Man X Legacy Collection includes the legendary 16-bit titles\
      \ and the series\u2019 exciting foray into the 32-bit era: Mega Man X, Mega\
      \ Man X2, Mega Man X3, and Mega Man X4. The heroic robot grows stronger as he\
      \ takes down Mavericks and steals their weapons, and can dash and wall jump\
      \ making for a thrilling, fast-paced combat experience.<br />\r\n<br />\r\n\
      Mega Man X Legacy Collection comes with an armory of new features. Test your\
      \ skills in the new X Challenge mode, which pits players against two deadly\
      \ bosses in two-on-one battles. Explore a huge museum filled with rare production\
      \ art, catalogs of classic merchandise, a playlist of nostalgic commercials,\
      \ and more.<br />\r\n<br />\r\nThis collection is the ultimate way to experience\
      \ the beginning of the high-octane Mega Man X series."
