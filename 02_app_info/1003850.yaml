details:
  data:
    about_the_game: "New free shooting game. Dark Sun is an Arcade RPG space shooter.\
      \ <br />\r\n<br />\r\nConquer the universe as a tiger alien. Bring in your friends\
      \ from among the Zylons (praying mantis), Altaren (eagles), Alcorians (ants),\
      \ Xendoids (Velociraptors), and Slimalacticans (a loose confederation of slimes,\
      \ amoeboids, worms, fungi, and frungii). What is a frungii you ask? Play and\
      \ find out.<br />\r\n<br />\r\nA full 3D MMORPG is also in the works featuring\
      \ the same races with new spaceships and land mounts. It will commence with\
      \ the first full 3D PvP map on the Altaren homeworld.<br />\r\n<br />\r\nThis\
      \ version features a collision-free starship system and an infinite universe.\
      \  Space is vast!  So collisions between starships would be easy to avoid, even\
      \ in &quot;close proximity.&quot;<br />\r\n<br />\r\nThis is a teeny, tiny introduction\
      \ to the above concept with more planned later, something to get your feet wet\
      \ and help fund future releases."
