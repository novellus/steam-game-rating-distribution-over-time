    review: "Kids of Hellas est un jeu de gestion du temps, un m\xE9lange de Hercules\
      \ et Alicia Quaterman. KoH reprend des musiques de ces jeux, des animations,\
      \ du gameplay, des PNJ...\nC'est joli, agr\xE9able a jouer, les niveaux sont\
      \ nombreux, la difficult\xE9 est basse ce qui fait qu'obtenir les succ\xE8s\
      \ n'est pas tr\xE8s compliqu\xE9.\nSi vous aimez Hercules et Alicia Quaterman,\
      \ ce jeu vous plaira!\nPour ma part, je le recommande.\n"
