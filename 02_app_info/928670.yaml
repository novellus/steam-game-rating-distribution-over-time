    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928670/extras/614_01.png?t=1550834559\"\
      \ /></h2>Propelled by envy at his brother, Hades instigates the sorceress Ate\
      \ exiled from Olympus to cast a wicked spell. As a result, Zeus' children fall\
      \ down from the heavens, and the Thunderer forgets about their existence. Will\
      \ the kids survive on the earth without food and essentials?<h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928670/extras/614_02.png?t=1550834559\"\
      \ /></h2>Will they manage to rally and to show their courage for finding a way\
      \ back to Olympus as well as fulfillment in their life?<h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928670/extras/614_03.png?t=1550834559\"\
      \ /></h2>During their journey the heroes will need arrange the Olympic Games,\
      \ visit the underworld being Hades' domain, go through snow lands inhabited\
      \ by minotaurs and, what is more, they will be swallowed by the terrible sea\
      \ monster Charybdis.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928670/extras/614_04.png?t=1550834559\"\
      \ /></h2>The Collector\u2019s Edition of the game enables you to immerse yourself\
      \ to the world of dreams and nightmares for fighting against the dark side of\
      \ Ate. Make no delay to go off a journey through Ancient Greece right now! The\
      \ fate of Hellas' children is in your hands!<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/928670/extras/614_05.png?t=1550834559\"\
      \ /></h2><ul class=\"bb_ul\"><li> Amazing strategy game from the creators of\
      \ \u201C12 Labours of Hercules\u201D and \u201CAlicia Quatermain\u201D<br></li><li>\
      \ Fascinating world of ancient Greek myths and epic adventures<br></li><li>\
      \ Interesting characters and exciting story<br></li><li> Stunning full HD graphics<br></li><li>\
      \ Special challenges for skilled players on difficult mode<br></li><li> Puzzles\
      \ and bonus levels for the attentive players<br></li><li> Strategy Guide and\
      \ stunning wallpapers.</li></ul><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/928670/extras/614_06.png?t=1550834559\"\
      \ /></h2>"
