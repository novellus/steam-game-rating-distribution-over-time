  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/WC.png?t=1597074713"
      /><br><strong>Welcome to Artha</strong><br>Welcome to the DEMO of Artha. Get
      your self on board with collection of 15 cards and test your fate. Choose one
      of two levels to play on and learn about the gameplay and functions. Create
      your own deck to see how it functions with card abilities and board limitations.<br><br><br><br><strong>FEATURES?</strong><br>-15
      collectible cards with abilities.<br>-Two boards.<br>-Custom deck creation.<br><br><br><strong>NOTE:</strong>
      The following cards may not be included in the DEMO version. They are just for
      information purposes.<br><br><strong>CARDS</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/WR.png?t=1597074713"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/CRD_1.gif?t=1597074713"
      /><br>Warriors are the main heroes with the ability to deal with the damage.
      They come up with strength and abilities to protect other cards too.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/CR.png?t=1597074713"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/CRD_2.gif?t=1597074713"
      /><br>Creatures are a combination of magic and hero abilities. they just don't
      deal with the damage but can heal other cards or use their abilities to destroy
      the cards or heal the friendly cards.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/MC.png?t=1597074713"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1388980/extras/CRD_3.gif?t=1597074713"
      /><br>Magical cards are the cards that come with spells. They can be used to
      cheat with cards, their abilities, or increase the main player's mana and health
      besides dealing with the damage.
