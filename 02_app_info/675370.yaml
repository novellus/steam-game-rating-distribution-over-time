    about_the_game: "Gulu is the puzzle game with a simple rule, but it's not so easy\
      \ to be solved.<br />\r\n<br />\r\nYou should put all squares back to their\
      \ origninal positions. However, every step you move will also affect other adjacent\
      \ 3 squares.<br />\r\n<br />\r\nAs a Rubik's cube, you can figure out some formulas\
      \ that can slove all puzzles. moreover, you can just randomly shuffle them for\
      \ relaxing."
