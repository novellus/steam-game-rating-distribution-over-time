    about_the_game: <strong>Can YOU survive the Mad Carnage?</strong><br><br>Mad Carnage
      is a turn-based strategy game, which requires tactical approach to the challenges
      it presents. Follow John Carnage in his post-apocalyptic adventure in the world
      of Mad Carnage! In the world after the Great War, you will take control of intimidating
      petrol beasts, each with their own unique weapons and gameplay mechanics. Upgrade
      your cars, then battle it out in Campaign mode or on one of the 8 Custom Game
      maps! Invite a friend for local Multiplayer versus!
