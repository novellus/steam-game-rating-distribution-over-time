    about_the_game: "Pirate Mosaic Puzzle. Caribbean Treasures has 120 mosaic puzzles\
      \ just waiting for you to assemble them. Among them you\u2019ll find easy ones,\
      \ hard ones, long ones and short ones. The mosaic pieces are made of various\
      \ materials \u2013 tree, wood, cloth, glass, paper, precious stones and metals.<br\
      \ />\r\n<br />\r\nThis game genre is also known as jigsaw, puzzle, mosaic, patchwork,\
      \ guess the picture, logic game. But whatever you call it, fun gameplay is guaranteed!<br\
      \ />\r\n<br />\r\nTo complete a level in Pirate Mosaic Puzzle. Caribbean Treasures,\
      \ all you have to do is assemble a picture. But having fulfilled the level\u2019\
      s main requirements, you can increase your rank and unlock the next area.<br\
      \ />\r\n<br />\r\nSix legendary captains met on a mysterious island to piece\
      \ together the fragments of Captain Flint\u2019s map. Assemble patchwork-style\
      \ puzzles and guess the picture: ocean views, mythical monsters, pirate tales,\
      \ sea battles and mysterious artifacts.<br />\r\n<br />\r\nBecome a legend of\
      \ the seven seas alongside Pirate Mosaic Puzzle. Caribbean Treasures.<br />\r\
      \n<br />\r\n- 120 unique puzzles patchwork mosaics<br />\r\n- Make any purchase\
      \ - turn off ads! <br />\r\n- 6 locations and 6 different materials<br />\r\n\
      - Pirate setting<br />\r\n- Special quests and 18 trophies for the real pros<br\
      \ />\r\n- More than 10 hours of gameplay with beautiful calming and cheerful\
      \ music<br />\r\n- Entertaining gameplay for players of all ages<br />\r\n-\
      \ Use bonuses and earn new ranks"
