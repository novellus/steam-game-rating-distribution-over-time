    about_the_game: "-----------------------------------------------------------------<h2\
      \ class=\"bb_tag\">Characters in this game:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1030090/extras/$xiong.png?t=1602147247\"\
      \ /><br>DongDong A Senior game enthusiasts,who has collected FC, GB and other\
      \ Game <a href=\"https://steamcommunity.com/linkfilter/?url=http://Consoles,.In\"\
      \ target=\"_blank\" rel=\"noopener\"  >Consoles,.In</a> order to buy the Limited\
      \ Edition Game Console,she goes on a magical journey.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1030090/extras/$\u4E3B\
      \u89D22.png?t=1602147247\" /> <br>NaiLu  First-year student,\u201D Class flower\u201D\
      , cute and beautiful,saved by DongDong,is the secret lover of DongDong.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1030090/extras/$\u4E3B\
      \u89D23.png?t=1602147247\" /> <br>YeShuang Third-year student, Majoring in medicine,\
      \ Abnormal stingy,who has tricked DongDong many times.He joined the team because\
      \ DongDong helped him to repair the roof.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1030090/extras/$\u4E3B\
      \u89D24.png?t=1602147247\" /> <br>Adol Minister of Game Department,likes playing\
      \ video games,who has peculiar personality,is the strongest fighting role in\
      \ this game.You can not join the Game Department without her.<h2 class=\"bb_tag\"\
      >About The Game:</h2>The Limited Edition Game Console,Golden GBC,is ready for\
      \ sale.DongDong is rushing to the sales site for her favorite game consoles.<br>On\
      \ the way,DongDong heal the wounded and rescue the dying whitch cost her a lot\
      \ of money.What\u2019s the worse?<br>The man who promise to give her reward\
      \ also tricks her.<br>However,supported by the Minister of Game Department,Dongdong\
      \ get the help of the \u201CThe Most Powerful Girl\u201D and defeat the school\
      \ principal.<br>At the same time,DongDong use her Samsung mobile phone save\
      \ her first lover,NaiLu.<br> Miss stingy YeShuang also moved by DongDong\u2019\
      s Diligence and Simplicity.<br>What's surprising is that DongDong suddenly has\
      \ her girlfriend!? And the number is three.<br>It's so easy to buy this game\
      \ console.But now it seems to getting difficult.<br>DongDong need to resist\
      \ the world's malicious toward her, <br>in all difficulties to buy her favorite\
      \ backlight limited edition of Golden GBC,<br>and to handle the relationship\
      \ between her girlfriend.<br>Let us go to the world of buy buy buy.<br><br>-----------------------------------------------------------------"
