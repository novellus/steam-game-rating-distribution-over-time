  data:
    about_the_game: "&quot;The pursuit of energy under one person&quot; is to let\
      \ players in-depth plot, with the identity of a detective and game characters\
      \ to uncover the secret behind the case. In this process, players are in a different\
      \ world, there are a variety of playing methods, such as on-site investigation,\
      \ organ cracking, case analysis, etc. With the development of the story line,\
      \ players are gradually attracted by the game. You can experience the feeling\
      \ of Sherlock Holmes solving a case alone, and you can also discuss with three\
      \ or five friends, which is very playable.<br />\r\n<br />\r\nStrange people\
      \ come here and there, and they are full of treachery.<br />\r\n<br />\r\nTo\
      \ observe and trace the source of Qi.<br />\r\n<br />\r\nThe overlapping of\
      \ conspiracies, the collision of exotic skills, the unpredictable heart and\
      \ the intertwined emotions all gather in this seemingly peaceful sanatorium.\
      \ Many alien forces are coming one after another, and the hidden all sex demons\
      \ are also ready to move. Zhang Chulan and Feng Baobao, the employees of nandutong,\
      \ together with you, incarnate as strange detectives and are ordered to investigate\
      \ the truth behind all the plots."
