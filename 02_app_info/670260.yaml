    review: 'Seen a lot of this before - but not like this and not in one game.


      This is cross between Force of Nature (crafting materials and tiers), Wurm (Skill
      Levelling and depth), Novus Inceptio (Resource Gathers), Alchemist Awakening
      (Free build and exploration), RPG elements and character skills.


      It looks like the developer has chosen some of the key parts of these other
      examples and integrated them together to make - well - at EA level - a fully
      functional game that is deep and rewarding.


      The dual resource system (Quality and Tiering) adds an unexpected dimension
      to crafting and the ability to produce towns that automate some aspects of gathering
      are interesting.


      My favourite discovery is the Lei-Transporter.  Build one, set a direction,
      set a distance and step inside.


      Combat - think "Salt". It is cumbersome (and the cooldown timers aren''t obvious)
      but it works.  My view is it is important mechanism but not the reason to play
      the game (note however, you cannot avoid combat for long).


      Unlike most "crafting" games - there comes a time when you wonder why you need
      to craft anything - the beauty of this game - is that as the Tiers increase
      - so you equipment needs to increase to match.  For instance, 5KM from center
      - do you really think you can chop a tree with that hatchet you made from T0
      stone?


      It has a boat (probably more than one)!


      Love the way warehouses expand and items marked as "decorative" aren''t necessarily
      cosmetic.


      As an EA game - this is one of the most rounded - with every system working
      to some extent and fairly clear which options are "to be worked upon" e.g. Careers
      and Trade (as of 1/1/2021).


      Time to eat some more cabbages and hunt.'
