    about_the_game: "In the strange world, players will play astronauts who travel\
      \ to another parallel space, returning to the ancient world of martial arts\
      \ and exploring a civilization that is highly similar to ancient China. High\
      \ freedom and open world is the main melody, players need to survive from the\
      \ other world to survive in their own way, in this different world or practice\
      \ martial arts hegemony, or start the clan to become a generation of masters,\
      \ or play magic to winAll corners of the country enmity or children affection\
      \ enmity, all by you will open up!<br />\r\n<br />\r\nThe game features<br />\r\
      \n1. 3D realistic role-playing + simulated operation + survival + martial arts\
      \ themed games; <br />\r\n2, open the world, you may become a generation of\
      \ lean, can become a businessman set up shop in business, or independent factions\
      \ set their fighting skill challenge other factions, can become hostile or friendly\
      \ relations with NPC decided to develop in the future, more can encounter female\
      \ NPC happened a relationship become lovers, of course you could go back to\
      \ reality;<br />\r\n3. The eight living states (hunger, mood, moisture, temperature,\
      \ weight bearing, excretion, energy and health) will affect the role gain or\
      \ loss, and each state is linked with the other;<br />\r\n4, pets (cats, dogs)\
      \ for you to protect the home or accompany you to explore;<br />\r\n5. Unique\
      \ riding system allows you to gallop around the world in the later period;<br\
      \ />\r\n6. Challenge the schools (tianji daoge, magic dragon school, zizhu mountain\
      \ resort, taixu sword school, xisong school, eight wild gods school, etc.) to\
      \ become a strange warrior.<br />\r\n7, biaoju can let you build biaoju darts\
      \ can also let you rob darts.<br />\r\n<br />\r\nGame system introduction<br\
      \ />\r\n1. Simulated operation: collect various materials for building articles,\
      \ plant vegetables, breed cattle and sheep, build houses, operate and rent shops\
      \ for trading; 2, survival: gathering wild fruit to satisfy hunger, fishing,\
      \ cooking food and so on in this world need to solve your eating and drinking\
      \ lazar, of course, rotten food will let you produce diarrhea;<br />\r\n3, martial\
      \ arts: independent school original own martial arts, can also challenge other\
      \ school;<br />\r\n4, weather and day and night: will let you produce cold vertigo\
      \ and a series of states, the night will let you meet a tough opponent, perhaps\
      \ is the Wolf perhaps is the bandit, 12 hours you want to master;<br />\r\n\
      5, title: let you add a variety of gain effect;<br />\r\n6, friends, enemies:\
      \ friends can help you in the daily, the enemy will kill you in the daily;<br\
      \ />\r\n7, random: copy map and events are random, you may kill a monster in\
      \ any day to produce random events to change your future<br />\r\n8;Small games:\
      \ remember those small games that allowed you to play for a few minutes in your\
      \ free time? Fishing, mining, etc;<br />\r\n9: weapons, equipment: knives, swords,\
      \ hidden weapons, bows and arrows, sticks, leather, iron, stone and other Chinese\
      \ elements are indispensable;<br />\r\n10, couples: you can find female NPCS\
      \ in the world by meeting each other and finally falling in love;<br />\r\n\
      11, yamen: in this world crime can be arrested fast and even arrest the head\
      \ chase;<br />\r\n12, home: sometimes it may be a rogue rogue occupation, you\
      \ need to protect your home with your beloved dog at any time;<br />\r\n13.\
      \ Post: the quickest way to ride a horse to another place;<br />\r\n14, experience\
      \ distribution: no grades, can experience learning skills to improve proficiency;<br\
      \ />\r\n15, recruitment: can recruit a guard or ding to guard you or your home;<br\
      \ />\r\n16: mission: the main task to take you to grow, branch or random mission\
      \ to let you get normally unable to obtain items;<br />\r\n17, archives: must\
      \ sleep archives, later will sleep in the inn, of course, sleep in the tent\
      \ may die in his sleep;18, event records: you died in a certain day a certain\
      \ hour will be recorded, convenient to record your death number, of course,\
      \ also avoid you died in the same death method.<br />\r\nMore game highlights\
      \ and game system will be gradually disclosed, of course, you have good Suggestions\
      \ can also enter the group to put forward."
