    detailed_description: 'Play as a comic book-style superhero with ultimate combat
      skills, speed, and strength in a big open-world city full of super-villains.
      Use your powers wisely to defeat the villains and save citizens. Become the
      hero everyone deserves.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Free-flow
      combat system: a combat system inspired from Batman Arkham series which allows
      players to attack over a much larger distance with much more power as your combo
      count goes up. Players need to dodge and counter enemies'' attacks to keep the
      combo flow going  </li></ul><ul class="bb_ul"><li>Large open-world city: A big
      city full of pedestrians and vehicles with 3 types of weather.</li></ul><ul
      class="bb_ul"><li>Outfit customization with moddable textures.</li></ul><ul
      class="bb_ul"><li>Various enemy types and bosses: The game features several
      different types of challenging enemies.</li></ul><br>This game is an indie game
      made by one person who is a fan of the superhero genre.'
