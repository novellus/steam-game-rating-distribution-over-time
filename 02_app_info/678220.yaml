    about_the_game: "An isolated country estate\u2019s secrets come to light when\
      \ a woman inexplicably vanishes from its rooms!<br><br><strong>Dark Reflections</strong>\
      \ is a scenario for 1-5 investigators in which the disappearance of Ada Miller\
      \ ignites a series of events that warps the nature of reality. Investigators\
      \ will travel to a crumbling country manor in search of Ada\u2019s ultimate\
      \ fate. Inside, they must decipher what Ada left behind and withstand a variety\
      \ of strange and frightening events as the walls separating their reality from\
      \ another begin to collapse."
