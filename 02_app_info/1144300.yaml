    about_the_game: <h2 class="bb_tag">Story</h2>One Christmas Eve night, two old
      friends reunite in a certain church. Yuu Himura and Yuuko Amamiya haven't seen
      each other in many years, and they spend this holy night recounting tales of
      their pasts, and the many other people whose lives they have touched which ultimately
      led to their reunion. <br><br><br>In this first tale, Yuuko begins to tell Yuu
      the story of an aspiring manga artist, Hiro Hirono, and the free-spirited young
      woman who comes into his life following a purse-snatching, Miyako Miyamuira,
      on one similar Christmas Eve...<h2 class="bb_tag">Description &amp; Features</h2>-
      Experience two slice-of-life stories filled with romance and drama in an iconic
      setting that inspired the hit anime series &quot;ef - a tale of memories.&quot;<br><br>-
      Over a thousand CGs to experience (counting variants), fully voiced heroines,
      and special effects which bring the characters to life such as animated facial
      expressions, lip sync, and more.<br>- A soundtrack with 28 unique, iconic tracks
      by TENMON of minori fame.<br>- Ending video directed by the one and only Makoto
      Shinkai (Director for Your Name, 5cm Per Second, and more)!<br>- Approximately
      30+ hours of average reading time.
