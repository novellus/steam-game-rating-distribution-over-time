details:
  data:
    about_the_game: <strong>Recursed</strong> is a 2D puzzle-platform game where the
      structure of the world can be twisted. Stack up boxes and use keys to unlock
      doors to get the crystal at the end of each level. Jump into chests to enter
      other rooms, or pick up the chests and move the rooms around. Duplicate, destroy
      or alter the structure of the level to solve the puzzles.<br><br>There's no
      way to die, no enemies to fight and no holes to fall in or spikes to hit. The
      only tool you need is logic.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Over
      <strong>60</strong> levels with hundreds of rooms.<br></li><li>Hidden bonus
      puzzles.<br></li><li>An extensive, atmospheric soundtrack.<br></li><li>Large
      amounts of acid.<br></li><li>Several sound effects.<br></li><li>Graphics.</li></ul>
