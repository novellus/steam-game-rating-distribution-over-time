    review: "Ist ganz gut, aber hat Verbesserungspotential. Die Navigation ist etwas\
      \ zu viel Geklicke. Die Rollsequenzen und W\xFCrfe des Gegners sollte man automatisch\
      \ \xFCberspringen k\xF6nnen. Der Computergegner ist ziemlich stark und der Schwierigkeitsgrad\
      \ l\xE4sst sich nicht einstellen. Die Kugeln k\xF6nnen zwar in verschiedenen\
      \ Wurfmodi auch schr\xE4g geworfen und gerollt werden, aber man kann ihnen wohl\
      \ keinen Effet verleihen bzw. sie f\xFCr eine Bananenbahn anschneiden. \nEs\
      \ kann nur nach den Regeln von Raffa (Boccia) gespielt werden oder nach vereinfachten\
      \ Regeln. Interessant w\xE4re f\xFCr mich das 3 Pas Jeu Proven\xE7al oder auch\
      \ P\xE9tanque. Ein Online-Mehrspielermodus w\xE4re ideal."
