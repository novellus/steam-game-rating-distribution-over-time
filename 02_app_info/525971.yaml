    about_the_game: Voice &amp; Acoustic Expansion DLC for Rytmik Ultimate is focusing
      on recorded sounds such as acoustic instruments and voices.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Male and female voices and choir sounds<br></li><li>Voice
      FX<br></li><li>Woodwind and brass instruments<br></li><li>Plucked instruments<br></li><li>Bowed
      instruments<br></li><li>Mallets and bells<br></li><li>Beatbox percussions<br></li><li>Wooden
      and steel percussions<br></li><li>User community sounds (Thanx to Eric Wolf,
      Pablo Francisco Montes Romero, Jeff Shea, Coreus, Hornet Fighter)<br></li><li>Over
      200 Instruments<br></li><li>Speech machine - Robot and Female voices - over
      400 words each</li></ul>
