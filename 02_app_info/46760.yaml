    about_the_game: "<p>The Danish government wanted to annex the duchy of Schleswig\
      \ to the Danish kingdom while the Prussian government, for internal political\
      \ and strategic reasons, wanted Schleswig to finally became a part of Germany.</p>\n\
      \t\t\t\t\t\t<p>A key element of Denmark's war strategy was the blockade of Germany's\
      \ Baltic sea ports, thereby disrupting German overseas trade and hindering Prussian\
      \ naval operations in support the Prussian army. The supreme commander of the\
      \ Prussian army insisted that the navy attempt to breach the blockade.</p>"
