    detailed_description: "<h2 class=\"bb_tag\">This pack includes:</h2><ul class=\"\
      bb_ul\"><li>Unique armoured car \u201CScout vehicle\u201D.<br></li><li>Weapon:\
      \ unique guided missile \u201CATGM Flute\u201D 3 pcs.<br></li><li>Unique paint\
      \ can \u201CSmog\u201D.<br></li><li>Unique character portrait \u201CCharlie-7\u201D\
      .<br></li><li>1500 in-game coins.</li></ul><br>Additionally, the player gets:<br><ul\
      \ class=\"bb_ul\"><li>\u201CScout vehicle\u201D structural parts.<br></li><li>A\
      \ set unique stickers.<br></li><li>Increases the maximum number of parts used\
      \ to 60.</li></ul><br>After purchase and return to garage the game will offer\
      \ you to automatically create new vehicle. You can also do this later - open\
      \ blueprints menu, pick the vehicle and press &quot;Load&quot;. <br><br>Purchasing\
      \ a pack gives the player early access to some structural faction parts. These\
      \ parts will become available immediately upon purchase and are not re-issued\
      \ once the corresponding reputation level is reached. For some parts you can\
      \ only have one set of them on the account. When purchasing multiple packs with\
      \ same parts they do not stack! <br><br>Coins - is an in-game currency, which\
      \ is used to buy vehicle parts from other users in the market and to pay the\
      \ rent for the workbench to produce new parts. Note! If you purchase several\
      \ packs, coins included in them stack!"
