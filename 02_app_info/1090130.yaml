    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br />\r\
      \n<br />\r\nAs you train with Shisui, you will acquire Training Points that\
      \ can be used to unlock a variety of Ninjutsu and costumes for your avatar!<br\
      \ />\r\n<br />\r\nContent includes:<br />\r\n\u2022 3 Ninjutsu<br />\r\n- Uchiha\
      \ Style: Halo Dance (Attack Type)<br />\r\n- Uchiha Shuriken Jutsu: Oboroguruma\
      \ (Attack Type)<br />\r\n- Teleportation Jutsu (Attack Type)<br />\r\n<br />\r\
      \n\u2022 1 Secret Technique<br />\r\n- Koto Amatsukami (Attack Type)<br />\r\
      \n<br />\r\n\u2022 1 Costume<br />\r\n- Shisui Outfit: Top and Bottom, for male/female\
      \ avatars<br />\r\n<br />\r\n\u2022 1 Avatar Part<br />\r\n- Hair (Shisui),\
      \ for male/female avatars<br />\r\n<br />\r\n\u2022 1 Weapon<br />\r\n- Shisui's\
      \ Katana<br />\r\n<br />\r\n\u2022 Additional Content<br />\r\n- Lobby Action:\
      \ Teleportation Jutsu<br />\r\n- Honorary Title: Teleporter"
