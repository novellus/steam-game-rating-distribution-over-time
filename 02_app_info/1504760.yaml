  data:
    about_the_game: "<strong>\uC2E0\uC774\uC2DC\uC5EC, \uC778\uAC04\uC758 \uC655\uC744\
      \ \uAD6C\uC6D0\uD558\uC18C\uC11C!</strong><br>\uC218 \uB9E3\uC740 \uC885\uC871\
      \uB4E4\uC774 \uACF5\uC874\uD558\uB294 \uC544\uD2C0\uB9AC\uC544 \uB300\uB959\uC5D0\
      \uC11C\uC758 \uC0B6\uC740 \uC57D\uC721\uAC15\uC2DD\uC758 \uADF8\uAC83\uACFC\uB3C4\
      \ \uAC19\uB2E4.<br>\uC57D\uD55C\uC790\uB294 \uBA78\uB9DD\uD558\uACE0 \uAC15\uD55C\
      \uC790\uB294 \uADF8\uB97C \uC815\uBCF5\uD558\uB294 \uBB34\uC9C8\uC11C\uC758\
      \ \uC138\uC0C1 \uC18D\uC5D0\uC11C, \uC0DD\uC874\uC758 \uD574\uB2F5\uC740 \uC624\
      \uC9C1 \uAC01\uC790\uB3C4\uC0DD \uBFD0.<br><br>\uC2DC\uAC04\uACFC \uAE30\uC220\
      \uC758 \uC9C0\uBC30\uC790\uC778 \uC5D8\uD504, \uC800\uC8FC\uC640 \uB9C8\uBC95\
      \uC758 \uD601\uBA85\uAC00\uC778 \uC545\uB9C8-<br>\uC9C0\uB7B5\uACFC \uCCB4\uB825\
      \uC758 \uAC15\uC790\uC778 \uC218\uC778\uACFC, \uC758\uC9C0\uC640 \uAC15\uCCA0\
      \uC758 \uC800\uD56D\uAC00 \uB4DC\uC6CC\uD504\uAE4C\uC9C0.<br>\uADF8\uB4E4 \uC0AC\
      \uC774\uC5D0 \uB080 \uC778\uAC04\uC758 \uC655\uAD6D\uC740 \uC544\uBB34\uAC83\
      \uB3C4 \uBABB\uD55C \uCC44 \uBA78\uB9DD\uC758 \uB098\uB0A0\uB9CC\uC744 \uAE30\
      \uB2E4\uB9AC\uACE0 \uC788\uC5C8\uB2E4.<br><br>\uADF8\uB7EC\uB098 \uC2E0\uAED8\
      \uC11C\uB294 \uC544\uC9C1 \uD76C\uB9DD\uC744 \uB193\uC9C0 \uC54A\uC558\uB2E4\
      .<br>\uC120\uC655\uC758 \uB4A4\uB97C \uC774\uC5B4 \uC778\uAC04\uC758 \uC655\uC88C\
      \uC5D0 \uC549\uC740 \uADF8\uB300\uC5EC. \uC704\uAE30\uC5D0 \uCC98\uD55C \uC655\
      \uAD6D\uC744 \uAD6C\uC6D0\uD558\uB77C!<br><br>=================================================<br>\uC655\
      \uC88C\uC5D0 \uC62C\uB77C \uC655\uAD6D\uC744 \uC6B4\uC601\uD558\uACE0, \uD788\
      \uB85C\uC778\uC744 \uACF5\uB7B5\uD558\uB294 \uAC8C\uC784\uC785\uB2C8\uB2E4.<br>\uC774\
      \uB97C \uD1B5\uD574 \uBBF8\uC5F0\uC2DC\uC801\uC778 \uC694\uC18C\uC640 \uC804\
      \uB7B5\uC801\uC778 \uC694\uC18C\uB97C \uACBD\uD5D8\uD558\uC2E4 \uC218 \uC788\
      \uB3C4\uB85D \uCD5C\uC120\uC744 \uB2E4\uD588\uC2B5\uB2C8\uB2E4.<br>\uAC8C\uC784\
      \uC740 10\uAC1C \uC774\uC0C1\uC758 \uC5D4\uB529\uC744 \uD3EC\uD568\uD558\uACE0\
      \ \uC788\uC73C\uBA70, \uBCC4\uB3C4\uC758 CG\uB97C \uD655\uC778\uD558\uC2E4 \uC218\
      \ \uC788\uC2B5\uB2C8\uB2E4."
