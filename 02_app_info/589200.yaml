  data:
    about_the_game: "Experience a new kind of immersive horror in Dreadhalls!<br><br>You\
      \ are trapped deep inside a massive dungeon. Explore it, survive it, and find\
      \ a way to escape. Your only weapons will be stealth, your own courage, and\
      \ a faint light.<br><br>Inspired by the survival horror and roguelike genres,\
      \ Dreadhalls has been terrorizing people ever since its debut at the 2013 Oculus\
      \ + Indiecade VR Jam.<br><br>Dreadhalls is an intense and scary experience,\
      \ not for the faint of heart. You have been warned!<h2 class=\"bb_tag\">FEATURES:</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Procedural Levels</strong> - Every time you play,\
      \ the map will be different. You\u2019ll never know what to expect.<br></li><li><strong>Listen\
      \ to your surroundings!</strong> - Dreadhalls combines positional audio cues\
      \ and an original soundtrack to build its award-winning immersive soundscape.<br></li><li><strong>Survive!</strong>\
      \ - Hide and run from the creatures that creep in the darkness. Find oil to\
      \ keep your light fed. Surviving in a dungeon is not an easy task!</li></ul>"
