    about_the_game: Lynium is a competitive 2D and 3D music video game<br><br>You
      can play the different traditional or original game modes<br><br><strong>Lynium
      Standard:</strong><br>Gameplay with Rhythm Keys and Melody Keys<br><br><strong>Lynium
      Mania:</strong><br>Traditional gameplay 4K/7K (and other variants)<br><br>The
      game is compatible with most controllers. (XInput included)<br><br><strong>CREATOR
      OF BEATMAPS</strong><br>You can create your beatmaps and share them with everyone!<br><br><strong>MULTIPLAYER</strong><br>Play
      with other players in the world!<br><br><strong>DOWNLOAD BEATMAPS</strong><br>You
      can download the beatmaps that other people have uploaded to the game!<br><br><strong>WORLD
      RANKING</strong><br>All maps are ranked, get the best score to be the best in
      the world!<br><br><strong>RHYTHM DETECTION</strong><br>The game detects the
      rhythm and improves the experience!<br><br><strong>AND MUCH MORE...</strong><br>Start
      playing now and discover all the other features!
