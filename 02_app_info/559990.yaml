    about_the_game: The simple RPG game where once you beat it, it's over...<br><br>A
      simple to grasp plot and easy to pick up gameplay, ERR-001 is designed for all
      players. With 5 different areas to the game to master, this short but sweet
      experience will either interest or intrigue you depending on the way things
      are looked upon.<br><br><ul class="bb_ul"><li>Unique battle system. <br><br></li><li>Retro
      style graphics. <br><br></li><li>5 different areas to explore each with their
      own challenges. <br><br></li><li>Range of different bosses each with own gimmicks.</li></ul><br>Every
      world needs a leader...
