    about_the_game: "From Bittersweet Entertainment the 2nd music pack of the Future\
      \ Steam Punk Collection has arrived!<br />\r\n<br />\r\nFrom cogs and pipes\
      \ to pumps and gears - there's something fantastical and fun about the Steampunk\
      \ genre. Now you can bring more epic Steampunk worlds to life with 20 BGM songs\
      \ in Future Steam Punk Collection Vol.2!<br />\r\n<br />\r\nBGM List (ogg /\
      \ m4a):<br />\r\n<br />\r\n1. BGM_Battle1_Drawn City_FSPC2<br />\r\n2. BGM_Battle2_\u0391\
      \u03A0\u039F\u039B\u039B\u03A9\u039D_FSPC2<br />\r\n3. BGM_Battle3_Orbit_FSPC2<br\
      \ />\r\n4. BGM_Battle4_Over Limit_FSPC2<br />\r\n5. BGM_Field1_Life_FSPC2<br\
      \ />\r\n6. BGM_Field2_Memory Box_FSPC2<br />\r\n7. BGM_Scene1_I Try_FSPC2<br\
      \ />\r\n8. BGM_Scene2_Null_FSPC2<br />\r\n9. BGM_Scene3_Sheng Sheng_FSPC2<br\
      \ />\r\n10. BGM_Scene4_Zero Shock_FSPC2<br />\r\n11. BGM_Scene5_Funny Pumpkin_FSPC2<br\
      \ />\r\n12. BGM_Scene6_Fairy Monster_FSPC2<br />\r\n13. BGM_Scene7_Mystery Ghost\
      \ Town_FSPC2<br />\r\n14. BGM_Theme1_Gram_FSPC22<br />\r\n15. BGM_Theme2_Spaceship\
