    about_the_game: ShareX is a free and <a href="https://steamcommunity.com/linkfilter/?url=https://github.com/ShareX/ShareX"
      target="_blank" rel="noopener"  >open source</a> program that lets you capture
      or record any area of your screen and share it with a single press of a key.
      It also allows uploading images, text or other types of files to over 80 supported
      destinations you can choose from.<br><br>ShareX supports many ways to capture
      or record your screen. The main capture methods are:<br><br><ul class="bb_ul"><li>
      Fullscreen<br></li><li> Active window<br></li><li> Active monitor<br></li><li>
      Window menu<br></li><li> Monitor menu<br></li><li> Region<br></li><li> Region
      (Light)<br></li><li> Region (Transparent)<br></li><li> Last region<br></li><li>
      Custom region<br></li><li> Screen recording<br></li><li> Screen recording (GIF)<br></li><li>
      Scrolling capture<br></li><li> Webpage capture<br></li><li> Text capture (OCR)<br></li><li>
      Auto capture</li></ul><br>There are many configurable screen capture settings
      such as showing the cursor, transparent window capture, delayed capture, multiple
      region selection with different shapes, etc.<br><br>After the capture the following
      automated tasks can be executed:<br><br><ul class="bb_ul"><li> Show quick task
      menu<br></li><li> Show &quot;After capture&quot; window<br></li><li> Add image
      effects / watermark<br></li><li> Annotate image<br></li><li> Copy image to clipboard<br></li><li>
      Print image<br></li><li> Save image to file<br></li><li> Save image to file
      as...<br></li><li> Save thumbnail image to file<br></li><li> Perform actions<br></li><li>
      Copy file to clipboard<br></li><li> Copy file path to clipboard<br></li><li>
      Show file in explorer<br></li><li> Recognize text (OCR)<br></li><li> Show &quot;Before
      upload&quot; window<br></li><li> Upload image to host<br></li><li> Delete file
      locally</li></ul><br>For example, the captured image can be opened in image
      editor and after that, the image can be automatically saved to the hard disk
      and uploaded to your destination of choice.<br><br>ShareX allows you to upload
      any type of files with these methods:<br><br><ul class="bb_ul"><li> Upload file<br></li><li>
      Upload folder<br></li><li> Upload from clipboard<br></li><li> Upload from URL<br></li><li>
      Drag and drop upload<br></li><li> Upload from Windows shell context menu<br></li><li>
      Upload from Windows send to menu<br></li><li> Watch folder</li></ul><br>After
      the upload, any of the following automated tasks can be executed:<br><br><ul
      class="bb_ul"><li> Show &quot;After upload&quot; window<br></li><li> Shorten
      URL<br></li><li> Share URL<br></li><li> Copy URL to clipboard<br></li><li> Open
      URL<br></li><li> Show QR code window</li></ul><br>For example, the uploaded
      image URL can be automatically shortened using one of the 15 URL shortener services
      and the shortened URL can be copied to the clipboard.<br><br>ShareX also comes
      with a few simple productivity tools:<br><br><ul class="bb_ul"><li> Color picker<br></li><li>
      Screen color picker<br></li><li> Annotate image<br></li><li> Image effects<br></li><li>
      Hash check<br></li><li> DNS changer<br></li><li> QR code<br></li><li> Ruler<br></li><li>
      Directory indexer<br></li><li> Image combiner<br></li><li> Image thumbnailer<br></li><li>
      Video thumbnailer<br></li><li> FTP client<br></li><li> Tweet message<br></li><li>
      Monitor test</li></ul><br>ShareX has an advanced hotkey system which allows
      you to use any of these capture methods, upload options or tools with their
      own task settings. These are called &quot;Workflows&quot;. Workflows allow each
      hotkey to have its own after capture tasks, after upload tasks, destination
      etc. For example, you can set your screen recording hotkey to upload to a specific
      destination, bypassing the default destination. This way, only videos will be
      uploaded to this configured file destination.
