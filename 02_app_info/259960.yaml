    about_the_game: "Fans of Cookie Masterson rejoice! This is his first volume as\
      \ full-time host \u2013 the game that launched a \u201Ccareer,\u201D if you\
      \ can call it that!<br />\r\n<br />\r\nThe spawning continues as the award-winning\
      \ YOU DON\u2019T KNOW JACK series pumps out YOU DON\u2019T KNOW JACK Volume\
      \ 3. Join your host Cookie as he takes you on a trivia Tilt-a-Whirl that\u2019\
      s a triple-dip of cheeky hip. YDKJ Volume 3 adds a whole slew of question types\
      \ into a mind-bending mixture of smart-aleckiness and sassitude."
