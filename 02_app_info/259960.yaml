    recommendationid: '82816867'
    review: "I used to play this game and all the other parts when they originally\
      \ came out back in the good old days. Back then all the parts, including this\
      \ one, used to have a fantastic German version that was just hilarious and brilliantly\
      \ done. Unfortunately, for some weird reason, the German version was cut away\
      \ on all parts you get on Steam, including this Vol. 3.\n\nThis is a shame and\
      \ makes this game incomplete. \n\nIn English though, it is fantastically entertaining\
      \ like the previous parts. Perfect for parties or to kill time on Christmas\
      \ ;)\n  \nI'm afraid, as much as I love this series, I have to give a \"thumbs\
      \ down\" though, because for me there's missing a crucial bit."
