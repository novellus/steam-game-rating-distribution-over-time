details:
  data:
    about_the_game: "<i>Screaming Chicken: Ultimate Showdown</i> is a <strong>multiplayer\
      \ party game</strong> with rounds after rounds of chaos and madness! Use the\
      \ combination of the law of physics and exotic weapons to prank on your friends\
      \ and blast them into thin air. Get ready to conquer the field and be the last\
      \ chicken standing! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1194250/extras/616_300.png?t=1603081233\"\
      \ /><h2 class=\"bb_tag\">Local/Online party madness</h2>Dive into our 100+ maps\
      \ with 2-4 players at home, or go online to take on players around the world.\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1194250/extras/\u8BD5\
      \u8BD5.gif?t=1603081233\" /><h2 class=\"bb_tag\">Realistic Physics, Extravagant\
      \ Action</h2>Use tons of absurd weapons with hysterical traps to make your opponents\
      \ get thrown, blown away, twisted or bashed under the unbending law of physics!\
      \ <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1194250/extras/\u6469\
      \u5929\u8F6E\u52A8\u56FE1.gif?t=1603081233\" /><h2 class=\"bb_tag\">Smash! Destroy!</h2>Everything\
      \ in your sight can be destroyed. Use the weapons wisely, if your opponent is\
      \ camping on a tower, just blow the whole thing up!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1194250/extras/\u4E09\
      \u9762\u5929\u68652.gif?t=1603081233\" /><h2 class=\"bb_tag\">Show your creativity!</h2>You\
      \ can explore different maps from the game\u2019s workshop, or you can build\
      \ on your own! Choose from over 500 block types to design your unique battlefield.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1194250/extras/editor-final-ENG.gif?t=1603081233\"\
      \ />"
