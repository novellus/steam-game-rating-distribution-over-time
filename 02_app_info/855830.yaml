details:
  data:
    about_the_game: NEX:OS is a community driven Ability/Movement focused Looter-Shooter
      style FPS game set in a war torn future future. You play as a Centurion, a Biologically
      and Cybernetically enhanced near-immortal super soldier. Wield the energies
      of the cosmos by using the Nexos, an ancient and mysterious realm full of knowledge
      and limitless potential. Partnered with your Valkyrie along with Friends and
      Strangers, new and old, explore a war torn galaxy that is on the brink of destruction.
      In this world you will learn forgotten dark secrets, uncover ancient wars and
      prepare for the coming of Ageless Retribution.<br><br>Jump into the Colosseum
      with up to 11 other players in fast paces Arena style combat to test your skills
      and prepare for the coming onslaught. And coming soon, a fully expansive story
      that will take you to distant worlds and the Edge of Human Space, to where a
      Pantheon awaits revenge.<br><br>NEX:OS is an Early Access title, some features
      may be changed or removed as development continues<h2 class="bb_tag"><strong>Current
      Features</strong></h2><strong>Matchmaking</strong> - Step into the Colosseum,
      a fast paces Arena where you will test your skill against other Centurions.
      Participate in what can only be called blood sport by some, as you fight to
      improve and train your powers in mind and body. Play with up to 11 others in
      multiple modes and across different maps as you strive to prove you are the
      best. <br><br>       <i>Maps</i><br>            <ul class="bb_ul"><li>Temple
      </li><li>Labs </li><li>Avalon Station </li><li>STO Site-9</li></ul><i>Modes</i><br>
      <ul class="bb_ul"><li>Team Deathmatch</li><li>Chaos  </li><li>Ascension</li></ul><br><strong>Parties</strong>
      - Link up with up to 5 other friends to enter the Colosseum as a Battlegroup
      and crus all others who oppose you and your squad.<br><br><strong>Player Accounts</strong>
      - Powered by PlayFab, NEX:OS has player accounts that will allow you to take
      your progress and save date to any other platform that NEX:OS supports.<h2 class="bb_tag"><strong>Upcoming
      Features</strong></h2><br><strong>Character Creator</strong><br><strong>Elemental
      Damage</strong><br><strong>Class System</strong><br><strong>Ability Systems</strong><br><strong>Loadout
      Options</strong><br><strong>Weapon &amp; Armor Customization</strong><br><strong>Battlegroups
      (Clans)</strong><br><strong>Ranked Playlists</strong><br><strong>Player Ran
      Marketplace</strong><br><strong>And More...</strong>
