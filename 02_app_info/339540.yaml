    about_the_game: <h2 class="bb_tag">Start as Nothing, Become Anything.</h2>Create
      the most customizable character ever and take on ferocious monsters with your
      friends.<h2 class="bb_tag">Early Access Features</h2><ul class="bb_ul">    <li>Draw
      or upload your own art for your armor and weapons<br>    </li><li>Mod your equipment
      with 80 pros and cons for custom abilities<br>    </li><li>Hunt powerful and
      intelligent monsters<br>    </li><li>Team up online with your friends</li></ul><h2
      class="bb_tag">Full Release Features</h2><ul class="bb_ul">    <li>Harvest the
      flora and fauna for their materials<br>    </li><li>Learn new crafts and mods
      to build your perfect Artizen<br>    </li><li>Take on missions for greater risks
      and rewards</li></ul>
