    reviews: "\u201CEven in its infancy, it\u2019s looking good, combining elements\
      \ of Monster Hunter along with an infinitely customizable crafting system...\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://killscreendaily.com/articles/artizens-wants-be-most-customizable-combat-based-game-ever-made/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kill Screen Daily</a><br><br>\u201CSeriously,\
      \ this game looks incredible so far. You have the massive monster fights, the\
      \ skill-based combat, and the harvesting aspect of the Monster Hunter series;\
      \ the classic Mega Man mechanic of utilizing a defeated monster\u2019s ability\
      \ to craft a weapon of similar power; and the immense customization of Magic:\
      \ The Gathering.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2013/01/28/kickstarter-picks-artizens/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CWant a steam-punk\
      \ owl that has a predilection for flannel and crossbows? Done. How about a lazy\
      \ genie with a limp? Sure you can have that. This all looks insanely promising.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.complex.com/pop-culture/2013/01/a-kickstarter-game-that-marries-shadow-of-the-colussus-and-monster-hunter-video\"\
      \ target=\"_blank\" rel=\"noopener\"  >Complex</a><br>"
