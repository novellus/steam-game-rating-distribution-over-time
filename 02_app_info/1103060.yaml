details:
  data:
    about_the_game: "Run Thief - In the game you have to play the role of a thief\
      \ who stole a plan of a plot against the Emperor. Passing traps and various\
      \ locations in the light of day or at night, moving away from the chase, the\
      \ player will have an interesting adventure on behalf of a young thief saving\
      \ his house from the conspirators.<br />\r\nThe player needs to go through traps\
      \ such as stakes, fire rain and much more. To avoid pursuit in various locations\
      \ such as the Immaculate Towers, the old wall, Coniferous Forest and others.<br\
      \ />\r\nThe pursuit will not stop not during the day, not at night, not even\
      \ in the bloody sun (the gameplay changes a little:))<br />\r\nThe game is very\
      \ suitable for children over 6 years old, thanks to simple controls and easy\
      \ traps at the first difficulty levels."
