    detailed_description: <h1>Digital Edition</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/733810/extras/Steam-banner-c6_2.jpg?t=1528362122"
      /></p><br><h1>About the Game</h1><strong>The best Clutter yet by far. </strong>With
      Leigh's Story, the Clutter series has risen to a whole new level. For the first
      time, there is a compelling story with gameplay to match. Additionally, many
      new Clutter styles of play have been added, including, &quot;Head To Head&quot;,
      &quot;Clutter Chaos&quot; and &quot;Twos &amp; Threes&quot;. There is truly
      something here for everyone. All your old favorites are back as well and there
      are more Clutter 100 levels in Leigh's Story, than ever before.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Over 500 New Objects <br></li><li>Over 800 Levels <br></li><li>Over
      20 hours of Gameplay <br></li><li>75+ Picture Puzzles, 75+ Box Quotes <br></li><li>Puzzles
      Randomly generated levels provide hours and hours of replayability </li></ul>
