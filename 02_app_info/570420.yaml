    about_the_game: 'X Rebirth VR Edition is the latest game in the X series and is
      based on X Rebirth: Home of Light. Every aspect of this game is tailored towards
      an immersive VR experience.<br><br>The X Universe recovers from cataclysmic
      disaster. Though the future remains uncertain and threats are still aplenty
      across the Jump Gate Network, people are beginning to find their way. Having
      recently recovered the Albion Skunk from the hands of pirates, Ren Otani sets
      about rebuilding his beloved ship, using it in the never-ending search for opportunity
      and adventure...<br><br>Key features:<br><ul class="bb_ul"><li> Explore a huge
      universe through a series of Jump Gates and highways<br></li><li> Build your
      own ships and space stations<br></li><li> Experience a fully simulated economy<br></li><li>
      Create an armada to fight your enemies<br></li><li> Take on a large variety
      of missions<br></li><li> Switch between 3D and 2D mode on the fly</li></ul><br><strong>TRADE</strong>,
      <strong>FIGHT</strong>, <strong>BUILD</strong>, <strong>THINK</strong> in the
      X Universe - the biggest sandbox this side of the galaxy.'
