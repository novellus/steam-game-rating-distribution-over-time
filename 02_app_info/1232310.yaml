    about_the_game: "The latest animated experience from the award-winning Baobab\
      \ Studios.  In Bonfire, you play the lead role in an interactive narrative.\
      \ As Space Scout 817, you\u2019re on a mission to discover a new home for the\
      \ human race. Too bad your piloting skills lack\u2026 precision. You crash-land\
      \ at night on a mysterious unknown planet three-hundred light-years from Earth.\
      \ Your only source of light is your makeshift bonfire. Beyond its glow everything\
      \ falls to darkness. And what are those strange noises coming from the alien\
      \ jungle?<br />\r\n <br />\r\nTo survive you only have your instincts and robot\
      \ sidekick, Debbie, voiced by Ali Wong, Debbie\u2019s companionship comes with\
      \ a signature wariness. When a chance meeting with a local inhabitant further\
      \ steers your mission off course, you learn that unexpected encounters just\
      \ might result in lasting friendships. You\u2019ll have the opportunity to embrace,\
      \ explore and influence the world around you.  In the end, the choice is yours:\
      \ Will you follow your captain or your conscience?<br />\r\n<br />\r\n- Use\
      \ VR controllers to play, eat, and build your bonfire<br />\r\n- Explore the\
      \ crash-site with your trusty scanner<br />\r\n- Work with Debbie, your robot\
      \ sidekick to repair communications <br />\r\n- Interact and befriend alien\
      \ lifeforms<br />\r\n- Defend yourself from alien predators using fire <br />\r\
      \n- Your choices affect the outcomes of the story"
