  data:
    about_the_game: "In the far future, Earth has been polluted by the aftermath of\
      \ nuclear war, with the last of human civilization moving to inhabit the massive\
      \ space station, Icarus VI. Decades later, the first group of students from\
      \ the Hero Academy onboard Icarus VI was sent back to Earth on a recon mission.\
      \ What they found was not a recovering paradise, but one inhabited by unimaginable\
      \ monstrosities\u2026<br />\r\n<br />\r\n<br />\r\n\u2605 Variety of Interesting\
      \ Heroes all unlockable via gameplay progression<br />\r\nEach hero champions\
      \ their own style of combat and can be yours simply by playing the story mode.<br\
      \ />\r\n<br />\r\nWill you take a frontline medic like Nightingale, who can\
      \ heal and attack at the same time? Or Sigurd, a tank who\u2019s mecha-Esque\
      \ suit specializes in knockbacks and keeping enemies away?<br />\r\n<br />\r\
      \nChoose and customize Divas to match your playstyle and build the team you\
      \ want!<br />\r\n<br />\r\n\u2605 Challenging Tactical Battles<br />\r\nPositioning\
      \ is key! Move around the battlefield and optimize your damage by catching as\
      \ many foes as possible in your attack grid. Use your ultimate skill to really\
      \ turn the tides in your favor.<br />\r\n<br />\r\n\u2605 Defeat Boss Monsters<br\
      \ />\r\nMany boss fights come with specific parts that can be destroyed to give\
      \ the player an advantage. Ranging from extra drops to temporarily disabling\
      \ an attack, focusing on these could be the key to victory.<br />\r\n<br />\r\
      \n\u2605 Deep Equipment System<br />\r\nOver 400 different equipment to collect,\
      \ including hero-specific and set items which grant powerful and unique abilities!<br\
      \ />\r\n<br />\r\n\u2605 Variety of PVE and PVP Events<br />\r\nExperience many\
      \ different gameplay modes such as<br />\r\n- Face friends and foes in a PVP\
      \ battle Arena<br />\r\n- A series of stages that chronicles the events of the\
      \  Story<br />\r\n- Challenge yourself in a Rogue-like survival arena known\
      \ as the Infinite War<br />\r\n- Earn special loot and other rewards from our\
      \ ever-changing Events"
