    about_the_game: "<strong>DayBreak Online</strong> mistura uma hist\xF3ria envolvente\
      \ e uma boa din\xE2mica de jogo. <strong>Trata-se de um MMORPG de A\xE7\xE3\
      o</strong>, que utiliza sistema no-targeting, isto \xE9, em que o combate n\xE3\
      o \xE9 autom\xE1tico com alvos individuais, sem aquelas de ficar parado apertando\
      \ os atalhos e torcendo para o sistema calcular sua esquiva. No <strong>DayBreak</strong>,\
      \ o jogador \xE9 o respons\xE1vel pela vida e pelo desempenho de seu personagem\
      \ \u2013 se ficar parado no campo de batalha, vai beijar o ch\xE3o. <br><br><br>O\
      \ <strong>Daybreak</strong> oferece quatro classes: o <strong>Cavaleiro]</strong>,\
      \ o guerreiro corpo-a-corpo tradicional, capaz de aguentar muita pancada; o\
      \ <strong>Mago</strong>, mestre em devastadoras magias elementais de Fogo, Gelo\
      \ e Eletricidade; a <strong>Manipuladora</strong>, comandante da magia das trevas\
      \ e dos fantasmas dos deuses; e o <strong>Ca\xE7ador(a)</strong>, mestre no\
      \ combate de longa dist\xE2ncia. <br><br>Cada um deles tem um conjunto de habilidades\
      \ e estilo de jogo drasticamente diferentes. Uma coisa muito importante: todas\
      \ as classes podem ter uma build de talentos e skills voltadas para ataque ou\
      \ suporte. <br><br>A movimenta\xE7\xE3o de <strong>DayBreak</strong> \xE9 em\
      \ tempo real, o sistema de esquiva \xE9 manual e o combate \xE9 grandioso, baseado\
      \ em combos imensos e habilidades devastadoras. Quanto melhor for o jogador,\
      \ melhores ser\xE3o suas recompensas. Isso vale tanto para o PVP como para o\
      \ PVE; isso porque o sistema de inst\xE2ncias do DayBreak Online \xE9 um de\
      \ seus grandes diferenciais. <br><br>O jogador n\xE3o \xE9 obrigado a montar\
      \ grupos imensos para partir para a\xE7\xE3o; ele pode completar Inst\xE2ncias\
      \ sozinho se desejar. E cada Inst\xE2ncia tem v\xE1rios n\xEDveis de dificuldade,\
      \ que, evidentemente, melhoram a EXP e o loot do chef\xE3o final. <br><br>Mas\
      \ n\xE3o \xE9 s\xF3 de Inst\xE2ncia que vive o DayBreak; muito pelo contr\xE1\
      rio. Traz um PVE caprichado, que tamb\xE9m conta com Chef\xF5es espalhados pelo\
      \ mundo o jogador pode seguir carreira no PVP, atrav\xE9s das Arenas ou de Player\
      \ Kill, em que ele pode desafiar outros jogadores para duelar. Outro destaque\
      \ s\xE3o as dezenas de eventos semanais e atividades di\xE1rias, como a Arena\
      \ 1x1, Arena 3x3, Tiroteio Insano, o Futebol, Defesa da Fronteira, cria\xE7\xE3\
      o de equipamentos, po\xE7\xF5es, minera\xE7\xE3o, culin\xE1ria, pesca, miss\xF5\
      es de hor\xF3scopo... e dezenas outras coisas."
