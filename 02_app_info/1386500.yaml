  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1386500/extras/tnl.gif?t=1610108072\"\
      \ /><br>An  new third-person action adventure game &quot;Xiao Qing&quot; produced\
      \ by middle-aged Xiu Xian, a journey of rescue is about to begin. In this single-player\
      \ plot game, the player plays the role of a smart creature with powerful spells-Xiaoqing.\
      \ In order to rescue sister Xiaobai, the player will be in danger. Along the\
      \ way, you must resist mutant attacks, solve organ puzzles, and discover the\
      \ secrets and conspiracies behind Jinshan Base.<br><br><br>During the game,\
      \ players can freely match skills and weapons according to their preferences.\
      \ Can use a variety of guns, swords and super powers. Players can approach the\
      \ enemy strategically, find out their weaknesses, use their own methods to defeat\
      \ the enemy, or kill all the way. The choice is up to the player.<br><br><br>&quot;Xiao\
      \ Qing&quot; is adapted from the Chinese folk tale of the white snake legend.\
      \ The story tells that Xiaobai and Xiaoqing, who are both wise creatures, are\
      \ a pair of good sisters. Sister Xiaobai and Xu Xuan met in Broken Bridge. Xiaoqing\
      \ has been with her sister Xiaobai. Suddenly, one day Xiaobai disappears, and\
      \ the only clue that remains points to the Jinshan base. Xiaoqing immediately\
      \ went to Jinshan base. Looking for sister Xiaobai. It was discovered that a\
      \ huge secret was hidden behind the Jinshan base.<h2 class=\"bb_tag\">Main Features</h2><br>\u25CF\
      \ Free fighting style-all kinds of firearms: pistols, rifles, submachine guns,\
      \ shotguns, laser guns. In addition, the condensing gas is a sword-slashing,\
      \ stab, dodge-and a series of powerful skills, you have to make full use of\
      \ them to overcome various obstacles on the road. As you learn new strengths\
      \ and skills during the adventure.<br><br>\u25CF Brand-new story-As Xiaoqing\
      \ who is all about saving her sister, you must overcome all kinds of difficulties\
      \ and dangers during the journey. A powerful enemy will always threaten you.\
      \ You must make full use of the environment to protect yourself and defeat the\
      \ enemy. A large number of rich combat, adventure and puzzle-solving challenges\
      \ for players to explore and solve.<br><br>\u25CF Dangerous journey-under the\
      \ mysterious wall, mutant creatures. Unidentified dangerous liquid. Wasted pipeline.\
      \ An empty research base, all these players can travel in &quot;Little Green&quot;.\
      \ The game uses an open map design, and the player can go where he has been\
      \ at any time. But the danger has not disappeared."
