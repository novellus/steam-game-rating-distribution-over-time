    review: "\"Huusuienbu - Chapter spring and Summer\" to gra przygodowo-strategiczna\
      \ typu RPG stworzona przez firm\u0119 developersk\u0105 Real Co.Ltd.\n\n[b]Fabu\u0142\
      a[/b] (Story Mode) opowiada o Mistrzach Feng Shui, kt\xF3rzy rodz\u0105 si\u0119\
      \ z darem mog\u0105cym manipulowa\u0107 \u017Cywio\u0142ami. Jednym z nich jest\
      \ g\u0142\xF3wny bohater Takeru, kt\xF3rego poznajemy na pocz\u0105tku gry w\
      \ podczas treningu Feng Shui z matk\u0105. Z krytycznych przyczyn, jakim jest\
      \ brak wody w jego wiosce udaje si\u0119 on na podr\xF3\u017C w jej poszukiwaniu.\
      \ Na swojej drodze natrafia zar\xF3wno na wrog\xF3w jak i przyjaci\xF3\u0142\
      \ oraz na niedogodno\u015Bci, kt\xF3rym pragnie sprosta\u0107.\n\n[b]System\
      \ walki[/b] oparty jest na tzw. Feng Shui Tower, kt\xF3re mo\u017Cemy przyzywa\u0107\
      \ podczas walki jako posta\u0107 posiadaj\u0105ca status Feng Shui Master. Rozr\xF3\
      \u017Cniamy w niej \u017Cywio\u0142y wody, wiatru, ziemi, z\u0142ota i drewna.\
      \ Skrystalizowane \u017Cywio\u0142y, zwane magatam\u0105, wykorzystujemy do\
      \ ulepszania naszych wierz Feng Shui. Ich r\xF3\u017Cne kombinacje daj\u0105\
      \ inne efekty, np: zwi\u0119kszone obra\u017Cenia, czy obron\u0119. Ka\u017C\
      dy typ wierzy posiada ograniczon\u0105 ilo\u015B\u0107 slot\xF3w na od\u0142\
      amki magatamy, aby je zwi\u0119kszy\u0107 musimy zwi\u0119ksza\u0107 poziom\
      \ danej wierzy podczas walki, za pomoc\u0105 z\u0142ota. Nasze postacie posiadaj\u0105\
      \ unikatowe umiej\u0119tno\u015Bci, dzi\u0119ki kt\xF3rym mo\u017Cna skuteczniej\
      \ pokonywa\u0107  wrog\xF3w, czy uleczy\u0107 si\u0119.\n\n[b]Styl grafiki[/b]\
      \ w grze odpowiada Anime, w formie chibi oraz typowych postaci, kt\xF3re s\u0105\
      \ w stanie wyrazi\u0107 emocje poprzez zmian\u0119 mimiki, a tak\u017Ce postaw\u0119\
      .\n\n[b]Muzyka[/b] wzbogaca, kt\xF3ra wyra\u017Ca dany nastr\xF3j akcji i jest\
      \ wzgl\u0119dnie zr\xF3\u017Cnicowana. By\u0142em w stanie wyr\xF3\u017Cni\u0107\
      \ oko\u0142o pi\u0119ciu r\xF3\u017Cnych \u015Bcie\u017Cek d\u017Awi\u0119kowych,\
      \ z kt\xF3rej ka\u017Cda by\u0142a wykonana dobrze. Niekiedy mo\u017Cna us\u0142\
      ysze\u0107 g\u0142os postaci, jednak nie s\u0105 to w pe\u0142ni wypowiadane\
      \ zdania b\u0105d\u017A s\u0142owa.\n\n[b]Dodatkowe tryby gry[/b], jak Challenge\
      \ to seria mini gier, daj\u0105ca mo\u017Cliwo\u015B\u0107 poznania sn\xF3w\
      \ postaci oraz odblokowania obraz\xF3w z nimi powi\u0105zanych. Istnieje r\xF3\
      wnie\u017C tryb CG Mode, ale nie jestem w stanie nic na ten temam powiedzie\u0107\
      , ze wzgl\u0119du na niemo\u017Cno\u015B\u0107 jego uruchomienia.\n\n[b]Interfejs[/b]\
      \ gry nie posiada funkcji, takich jak dostosowania g\u0142o\u015Bno\u015Bci\
      \ d\u017Awi\u0119ku, klawiszy itc. Zmiana j\u0119zyka jest dost\u0119pna tylko\
      \ w j\u0119zyku chi\u0144skim oraz angielskim, w dodatku mi\u0119dzymordzie\
      \ (interfejs) nie jest w pe\u0142ni przet\u0142umaczony na angielski. Jego zmiany\
      \ mo\u017Cna dokonywa\u0107 po wci\u015Bni\u0119ciu \"krzaczk\xF3w\" w prawym\
      \ dolnym rogu g\u0142\xF3wnego menu, wtedy mo\u017Cna dojrze\u0107 r\xF3wnie\u017C\
      \ nad nim zmian\u0119 poziomu trudno\u015Bci gry. \n\n[b]Dialogi[/b] postaci\
      \ to \u015Bredniozaawansowane szeregi zda\u0144, kt\xF3re wymagaj\u0105 zredagowania\
      \ oraz poprawek. Wychodzenie tekstu poza ramki, z\u0142a sk\u0142adnia j\u0119\
      zykowa, b\u0142\u0119dy w pisowni to zdecydowanie cz\u0119ste zjawisko. Bohaterowie\
      \ wypowiadaj\u0105 si\u0119 w spos\xF3b, przez kt\xF3ry mo\u017Cna je polubi\u0107\
      .\n\nUwa\u017Cam, \u017Ce omawiana gra ma swoje wady i zalety. Jej wizualizacja\
      \ jest naprawd\u0119 pi\u0119kna, postacie, infrastruktura, efekty dopracowane\
      \ s\u0105 z my\u015Bl\u0105, aby cieszy\u0107 oko gracza. Nie mog\u0119 powiedzie\u0107\
      \ tego ju\u017C o dialogach, kt\xF3rych nie mo\u017Cna przyr\xF3wna\u0107 do\
      \ belatrystyki, nie s\u0105 dobrze zredagowane i tylko niekt\xF3re momenty powodowa\u0142\
      y u mnie jakiekolwiek emocje. Brak mo\u017Cliwo\u015Bci ustawie\u0144, tj. redukcja\
      \ g\u0142o\u015Bno\u015Bci zmusi\u0142 mnie do skorzystania z miksera d\u017A\
      wi\u0119k\xF3w na systemie operacyjnym Windows. Interfej powinien by\u0107 dostosowany\
      \ do szerszego grona odbiorc\xF3w w Europie, mam na my\u015Bli j\u0119zyk angielski,\
      \ kt\xF3ry jest najcz\u0119\u015Bciej na tym terenie u\u017Cywany. Na szcz\u0119\
      \u015Bcie podczas gry j\u0119zyk chi\u0144ski nie jest ju\u017C takim problemem\
      \ i pozwala cieszy\u0107 si\u0119 gr\u0105. Muzyka jest bardzo przyjemna, stonowana\
      \ i odzwierciedla dan\u0105 akcj\u0119 w grze. Gra posiada potencja\u0142, jednak\u017C\
      e wymaga jeszcze du\u017Cego nak\u0142adu pracy, kt\xF3ry m\xF3g\u0142by uatrakcyjni\u0107\
      \ gr\u0119 cho\u0107by o interfejs ustawie\u0144, poniewa\u017C takowego nie\
      \ ma. Cena nie jest przesadzona. Osobi\u015Bcie oceniam t\u0119 gr\u0119 na\
      \ [b]6/10[/b]."
