    about_the_game: "Genre: RTS + TD + ADV<br />\r\nYou can enjoy this easy to play\
      \ real-time strategy and adventure game.<br />\r\nThis is how the game progresses.<br\
      \ />\r\n<br />\r\nAdventure mode.<br />\r\n\u2193<br />\r\nMap movement.<br\
      \ />\r\n\u2193<br />\r\nReal time strategy battle.<br />\r\n\u2193<br />\r\n\
      Adventure mode.<br />\r\n<br />\r\n\u25C6Only chapter one is included in this\
      \ game. Estimated play time including challenge mode is about 5 hours.<br />\r\
      \n<br />\r\n\u25C6 Battle mode<br />\r\nReal-time battle using Huusui.<br />\r\
      \nSummon the Huusui Tower and enjoy an intense battle.<br />\r\n<br />\r\nIn\
      \ addition, there is a challenge mode where you can get special items and STEAM\
      \ trading cards.<br />\r\n<br />\r\n\u25C6 World view / Story introduction<br\
      \ />\r\nHuusui is the source of everything that exists in this world. The Huusui\
      \ Masters are those who manipulate it.<br />\r\nHuusui has long been worshiped\
      \ by people as an entity that protects them from natural disasters by manipulating\
      \ the weather using wind and water as a medium."
