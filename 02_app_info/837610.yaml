    about_the_game: "The\u202F&quot;Jail&quot;\u202Fsuddenly appeared a number of\
      \ years ago,\u202Fsinking the city deep into the ground.\u202FThere, this impenetrable\
      \ living prison\u202F666 metres beneath the surface,\u202Fheld\u202Fpower over\
      \ eerie creatures called &quot;Marchens.&quot;\u202FWithin the prison was a\
      \ boy named Jack - living a life of suffering,\u202Ftortured day in and day\
      \ out, in a world where all dreams, hopes, peace,\u202Fand humanity had been\
      \ lost for as long as the people could remember.\u202FThen one day, amidst the\
      \ darkness that\u202Fprevailed,\u202Fa\u202Fgirl who called herself a member\
      \ of the Blood Team\u202Fappeared before Jack, holding giant scissors dripping\
      \ in blood!\u202FThis marked the beginning of fate - of Jack's and the Blood\
      \ Maidens' escape from the Jail...\u202F <br />\r\n<br />\r\nJack and the Blood\
      \ Team will face countless perils in regaining all that has been lost,\u202F\
      to finally escape once and for all!\u202F <br />\r\n<br />\r\nEnter the world\
      \ of Mary Skelter: Nightmares - a darkly sinister dungeon-crawling RPG set in\
      \ a mysterious tower inspired by twisted fairy tales. Guide your hero Jack and\
      \ a band of powerful Blood Maidens, the only heroes capable of cutting a path\
      \ through a living dungeon inhabited by Nightmares \u2013 near unstoppable creatures\
      \ that unceasingly pursue you through fiendishly constructed labyrinths. Fight\
      \ through legions of \u201CMarchens\u201D using your Blood Maidens\u2019 unique\
      \ powers and the blood of your enemies to exploit weaknesses, buff your skills\
      \ and enter a powerful \u2018Massacre\u2019 mode to gain the edge in combat.\
      \ As the Blood Maidens cut through their enemies only Jack\u2019s blood and\
      \ the Mary Gun can hope to control the Blood Maidens\u2019 violent heroics.\
      \ A bloody, dungeoneering challenge awaits! <br />\r\n<br />\r\nGame Features:\u202F\
      \ <br />\r\n\u2022 Customize your characters with 20+ jobs, each with their\
      \ own unique skillset and stats!\u202F <br />\r\n\u2022 Challenging Nightmares\
      \ chase you through the dungeons \u2013 use special abilities to lay traps and\
      \ gain\u202Fthe advantage before battle! Some say there are giant Nightmares\
      \ so large they span multiple floors\u2026\u202F <br />\r\n\u2022 Fill your\u202F\
      blood\u202Fmeter to transform and deal more damage in the powerful Massacre\
      \ mode, or reduce it to heal the party and receive stat boosts!\u202F <br />\r\
      \n\u2022 Explore the\u202Ftwists and\u202Fturns\u202Fof the\u202FJail and satisfy\
      \ its\u202Fbloody curdling\u202Fdesires to earn helpful Jail Bonuses in your\
      \ quest\u202Fto escape!\u202F"
