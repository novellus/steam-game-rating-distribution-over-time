  data:
    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Light Tank\
      \ arsenal, 3 tanks armed and ready to take on your enemy. Their size and ability\
      \ matches their intention, challenge medium armored tanks and go head to head\
      \ in combat against light armored vehicles and suppress the enemy infantry!<h2\
      \ class=\"bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>Panzerkampfwagen\
      \ 38(t) Ausf. E<br></li><li>Panzerkampfwagen III Ausf. J/1<br></li><li>Jagdpanzer\
      \ 38(t) Hetzer<br></li><li>Panzerkampfwagen I Ausf. A<br></li><li>Adjustable\
      \ Wrench<br></li><li>Model 1934<br></li><li>2x Armor assault Ribbon Booster<br></li><li>3x\
      \ Tank driver Ribbon Booster<br></li><li>3x Handgun Assault Ribbon Booster<br></li><li>3x\
      \ Armor damage Ribbon Booster</li></ul><br><strong>Panzerkampfwagen 38(t) Ausf.\
      \ E</strong><br>Built on a Czech design this light tank proved more effective\
      \ early in the war than Panzer I and II. The \u2018E\u2019 variant has increased\
      \ frontal armor. It carries a 37.2mm Czech main cannon.<br><br><strong>Panzerkampfwagen\
      \ III Ausf. J/1</strong><br>The Panzer III variant J/1 has been upgraded with\
      \ the long barreled 50mm KwK 39 L/60 cannon and increased frontal armor thickness\
      \ of 50mm in order to counter the new Soviet T34 tank.<br><br><strong>Jagdpanzer\
      \ 38(t) Hetzer</strong><br>Hetzer means \u2018chaser\u2019 in German and that\
      \ is exactly what this small and fast tank destroyer does best. Low profile,\
      \ sloped armor and a powerful 75mm cannon makes it a difficult to see, hard\
      \ hitting opponent on the battlefield.<br><br><strong>Panzerkampfwagen I Ausf.\
      \ A</strong><br>The Panzerkampfwagen I is a german light tank. Originally intended\
      \ only as a training tank, its twin machineguns firing 7.92mm armor piercing\
      \ bullets proved effective against infantry and lightly armored vehicles.<br><br><strong>Adjustable\
      \ Wrench</strong><br>The adjustable wrench or \u2018monkey wrench\u2019 is a\
      \ special kind of spanner that can adjust to many sizes of nuts. Ideal for use\
      \ in the field where tools for mechanical work and self-defense are sparse.<br><br><strong>Model\
      \ 1934</strong><br>The Model 1934 is a pocket pistol based on the earlier Model\
      \ 1914 pistol. What its  7.65mm round lacks in power, the pistol makes up for\
      \ with its compact size and great ergonomics; making it a popular pistol amongst\
      \ soldiers.<br><br><strong>Ribbon Boosters</strong><br>Ribbon Boosters will\
      \ accelerate the progress on all your soldiers during combat. Veteran members\
      \ will receive the boost on top of the boost from the membership."
