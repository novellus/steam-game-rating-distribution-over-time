    about_the_game: "\u201C Nigate Tale Demo &quot; is a 3D roguelike action game\
      \ with depression angle. By gaining the blessing ability of a monster partner,\
      \ you can transform your weapons. As you upgrade, you will gradually enrich\
      \ your combat performance and pleasant sensation.<br><br>Core gameplay:<br>Combat:\
      \ The character can use two weapons, one melee and one long range, to avoid\
      \ enemies by tumbling, and can also obtain devices to attack enemies in random\
      \ levels.<br>Enhancement: You can get rewards for monster blessings and weapon\
      \ magic nuclei in battle. Choose them to match different genres.<br>Levels:\
      \ Random levels. After entering the game, the only thing you can know is the\
      \ reward for the next room, whether to choose weapon upgrades or outside resources,\
      \ it is up to you to make the decision.<br>Cultivation: Collect resources to\
      \ forge new weapons, unlock new devices, and permanently improve your strength!<br><br>Tale<br><br><strong>Stray\
      \ into the castle</strong><br><br>There is a mysterious area in the legend.\
      \ All of people and animals who passing by here are gone, and no one knows what\
      \ happened ...<br><br>Decades, and even hundreds of years have passed, and countless\
      \ explorers have visited this area, trying to demystify this area.<br><br>The\
      \ iron-arm boy Roy, who loves adventure and machinery, according to the map,\
      \ took his plane to the mysterious area, and was swallowed by a cloud ...<br><br>When\
      \ he woke up, he found himself traversing into a medieval castle. In order to\
      \ find the wreckage of his plane, he could only enter the castle with the help\
      \ of magic partners with different personalities.<br><br>What will happen to\
      \ the confrontation between science and magic?<br><br><strong>Magic partner</strong><br><br>In\
      \ the castle, you will encounter all kinds of magic partners, get their blessings,\
      \ improve your ability, you can create a variety of surprising effects.<br><br>Find\
      \ various resources in the castle to train your partner, improve your favorable\
      \ impression, open multiple functions, and play the specialties of mechanical\
      \ manufacturing to fight the monsters in the castle!<br><br><strong>Combat Nigate</strong><br><br>Changeable,\
      \ thrilling and stimulating levels and traps make you caught off guard. Very\
      \ hard? Come and try to combine blessings to deal with enemy tricks!<br><br>Use\
      \ the magic crystallization to enhance the three talents of adventure, technology\
      \ and magic, strengthen yourself permanently, and go to the castle more easily\
      \ to find the wreckage of the plane.<br><br><strong>Challenge version</strong><br><br>The\
      \ magic partner in the castle has set a variety of interesting challenge levels\
      \ that waiting for you to try.<br><br>\u201CUnderwater food is urgent!\u201D\
      <br>\u201CForging fire is not enough!\u201D<br>\u201Ctututu, Pumpkin shooting\
      \ defense!\u201D<br><br>Complete the challenge, you can get their favor and\
      \ understand their story. But it depends on whether you can stand the test.<br><br><strong>Artistic\
      \ style</strong><br><br>The game is expressed in a Lowpoly style with a brief\
      \ introduction. Each level has a unique style, and an original soundtrack to\
      \ create a variety of atmospheres and give people a strong sense of substitution."
