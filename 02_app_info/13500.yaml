    about_the_game: "<p>Enter the dark underworld of Prince of Persia Warrior Within,\
      \ the sword-slashing sequel to the critically acclaimed Prince of Persia: The\
      \ Sands of Time&trade;.</p>\n\t\t\t\t\t<p>Hunted by Dahaka, an immortal incarnation\
      \ of Fate seeking divine retribution, the Prince embarks upon a path of both\
      \ carnage and mystery to defy his preordained death. His journey leads to the\
      \ infernal core of a cursed island stronghold harbouring mankind's greatest\
      \ fears.</p>\n\t\t\t\t\t<p>Only through grim resolve, bitter defiance, and the\
      \ mastery of deadly new combat arts can the Prince rise to a new level of warriorship\
      \ and defend what no enemy shall take away - his life.</p>\n\t\t\t\t\t<ul>\n\
      \t\t\t\t\t<li><strong>Define your own combat style with the Free-Form Fighting\
      \ System</strong> - An intricate new combat system lets you wage battles with\
      \ no boundaries. Utilize the environment, weapons, and your enemies themselves\
      \ to develop your own unique fighting style. Plus, a strategic projectile attack\
      \ system allows for a variety of ranged combat tactics. </li>\n\t\t\t\t\t<li><strong>Endure\
      \ the epic</strong> - Hours upon hours of action await in your fight for survival,\
      \ including multiple endings and over 50 weapons to find and master. </li>\n\
      \t\t\t\t\t<li><strong>Change the past to affect the present</strong> - Travel\
      \ back in time to prevent the creation of your deadly fate - your every action\
      \ will affect the history of the present, including environments, stories, inhabitants,\
      \ and more. </li>\n\t\t\t\t\t<li><strong>Control the ravages of time</strong>\
      \ - Ravage enemies with the devastating new combative powers of time manipulation,\
      \ opening up astounding variations in fighting gameplay as you rewind, fast-forward,\
      \ and slow time down. </li>\n\t\t\t\t\t<li><strong>Explore a violent underworld</strong>\
      \ - Explore and conquer a cursed island underworld, a breeding ground for the\
      \ most brutal, unrelenting enemies to torment mankind. </li>\n\t\t\t\t\t<li><strong>Confront\
      \ a deadly, seductive evil</strong> - Survive the evils of the Empress, a stunning\
      \ villainess with the power to bend the minds of men. This dark siren of the\
      \ underworld holds legions of monsters under her command. </li></ul>"
