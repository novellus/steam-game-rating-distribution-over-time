  data:
    about_the_game: "New hairstyles, eyebrows, eyes, noses, mouths and accessories.<br\
      \ />\r\nHow to use: Choose the &quot;Face&quot; category for male or female\
      \ characters under &quot;Create Character&quot; or &quot;Edit Character.&quot;<br\
      \ />\r\n<br />\r\nNew armors and helmets.<br />\r\nAdded helmets under the &quot;Head&quot;\
      \ category for each gender. <br />\r\nHow to use: Choose the &quot;Armor&quot;\
      \ category under &quot;Create Character&quot; or &quot;Edit Character.&quot;<br\
      \ />\r\n<br />\r\nThe set includes;<br />\r\n&quot;Hunter&quot; &amp; &quot;Huntress&quot;<br\
      \ />\r\n&quot;Hellfighter&quot; &amp; &quot;Hellmaiden&quot;<br />\r\n&quot;Mariner&quot;\
      \ &amp; &quot;Sea-maiden&quot;<br />\r\n&quot;Man of Honor&quot; &amp; &quot;Woman\
      \ of Honor&quot;<br />\r\n&quot;Western Armor&quot;<br />\r\n&quot;Military\
      \ Uniform&quot;<br />\r\n&quot;Punk (for male characters only)&quot;<br />\r\
      \n&quot;Gothic Lolita (for female characters only)&quot;<br />\r\n<br />\r\n\
      * The images are from an in-development build and may differ from the final\
      \ version"
