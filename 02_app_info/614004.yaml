  data:
    about_the_game: 'With over 20,000 objects and 1000 separate animations, it will
      take you a long time to see everything at this airport. There is all new lighting,
      airport vehicles running around, new overpasses, trees, airport and road signs,
      cars, taxiways, buses, vans and limousines on the &quot;city-side&quot; of the
      terminals.<br><br>Animations include: aircraft, cars, fuel trucks, catering
      trucks, cargo trucks, cargo loaders, cargo trains, forklifts, portable a/c units,
      mobile stairs, security gates, aircraft, belt-loaders, baggage workers, a couple
      jetways, lavatory service vehicles and workers, baggage cart trains with drivers,
      tractors pulling GPU''s, aircraft, ticket gates, aircraft maintenance workers,
      toll booth gates, etc., etc. And, oh yes, did I mention &quot;aircraft&quot;?
      There are also a few surprises for those in the right place as the right time.<br><br>This
      package also includes Marginal''s excellent Safegate Docking System and automated
      jetways.<br><br>KJFK is completely drivable in your favorite ground vehicle.
      Want to park your car at the 4th level of the Terminal 1 car park? No problem.
      Just follow the road signs to navigate your way around the airport just as you
      would in real life. KJFK also has full working ATC with programmed runway flows
      according to wind direction. Three and a half years and 7000 hours of hard work
      went into making this KJFK as life-like and fun to visit as possible!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/614004/extras/features_2.png?t=1551954414"
      /><br><ul class="bb_ul"><li>Close to 20,000 objects<br></li><li>Many animated
      objects using Ground Traffic (by Marginal)<br></li><li>Accurate placement of
      runways<br></li><li>All terminal are modeled<br></li><li>Gates - road - parking
      lots - buildings<br></li><li>Many custom starting points<br></li><li>Night and
      day textures<br></li><li>Hours and hours of fun</li></ul><br>OpenSceneryX must
      be installed <a href="https://steamcommunity.com/linkfilter/?url=https://www.opensceneryx.com/"
      target="_blank" rel="noopener"  >https://www.opensceneryx.com/</a>'
