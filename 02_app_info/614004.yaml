    review: 'The installation process is easy: just get opensceneryx and you''re good
      to go. There are other posts that explain how to do it step by step.

      As far as the addon itself, I wasn''t very impressed with it. Doesn''t look
      that different from the vanilla version (I made sure it matches the photos)
      + the terminal train is missing lol. That''s probably the main thing I love
      about JFK and it''s not there.

      My verdict - not really worth paying for.'
