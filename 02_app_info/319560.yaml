    about_the_game: "<i>Thallos - Once a mighty warrior and leader - <br>is now forgotten\
      \ and cast aside. <br>His tribes scattered and his totems lost.<br><br>Ananke\
      \ with her brothers Erebus and Tartarus have risen against him,<br>jealous of\
      \ the favour their parents had shown him.<br><br>Left for dead in exile, Thallos\
      \ survived using the land around him. <br>Although weak he knew his moment to\
      \ restore his people <br>and recover his totems would come. <br>Biding his time,\
      \ waiting.<br><br>And that moment was before him, <br>that moment was now \u2026\
      </i><br><br>Help Thallos guide and rescue his people. Using special totem powers\
      \ you can control nature itself unleashing its full fury on anyone that stands\
      \ in your way. As you explore distant lands you must gather your lost tribes\
      \ and Amulets. But be warned, other tribes may not take too kindly to your intentions\
      \ and will put up a fight!<br><br>Created in homage to Populous, Reprisal's\
      \ Universe spans over 34 planets and 184  islands pitting you against 3 other\
      \ tribes - each with their own aggression  traits. Learn to control the 15 totem\
      \ powers, upgrading them as you explore and harness the 5 Wonder totems for\
      \ maximum effect. In this Universe you won't be alone, other explorers will\
      \ be present helping you to uncover items and leaving their own legacies on\
      \ islands you will explore."
