    about_the_game: "Defender of the Kingdom: Tower Defense is a colorful medieval\
      \ tower defense strategy game where orcs and their horde attacked the kingdom\
      \ and now the fate of the kingdom is in your hands, defenders!<br><br>Murderous\
      \ war began... Defense of the Kingdom \u2013 your primary goal. The people believe\
      \ in you. Build a defensive line with a powerful tower and defend your kingdom.\
      \ Build tower, upgrade your towers, use the magic support and stopped the invaders!<br><br>If\
      \ you like tower defense then you will love Defender of the Kingdom!<br><br>Remember,\
      \ defender \u2013 orcs must die! Are you ready? Let's start the battle!<br><br>Game\
      \ Features:<br><ul class=\"bb_ul\"><li> Genre \u2013 strategy &amp; tower defense<br></li><li>\
      \ Amazing 3D graphics and heroic music<br></li><li> 40 interesting levels<br></li><li>\
      \ 10 different towers with upgrades to increase strategic choice<br></li><li>\
      \ Colorful magic support to eliminate enemies in defense zone</li></ul>"
