    about_the_game: <strong>EMPLOYEEEEEE!</strong> The Bureau of Shipping is the galaxy's
      premiere package delivery corporation. For hundreds of years, our customers
      have trusted us to deliver their goods, real good. And now you get to be part
      of that delivery magic.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792710/extras/run.gif?t=1608584311"
      /><br><br>As a new Employee to the Levelhead Division, you are responsible for
      training your very own GR-18 delivery robot for every possible delivery scenario.
      Create L.E.V.E.L.s, or &quot;&quot;Limited Exercises for eValuating employEe
      Limitations&quot;&quot;, with the intuitive Level editor in the Workshop, then
      publish them for the whole world to experience.<br><br>Build incredible contraptions
      and machines, craft adventurous expeditions that require brain and brawn to
      complete, or just create a relaxing music scene for other Levelheads to chill
      with. Once you've completed your Level, share it with the rest of the world...
      and gain a following! The Levelhead Division comes equipped with powerful curation
      and Following systems, so you'll always be able to find the best new Levels
      created by your colleagues.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792710/extras/multiselecteditor.gif?t=1608584311"
      /><br><br>And don't forget about the Training course! More than 90 hand-crafted
      Levels offer a wealth of challenges and surprises to jumpstart your creativity.<br><br>What
      are you waiting for, Employee? Get out there and do good for our goods!<h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li> <strong>Build your own Levels</strong>! Get creative and
      make your own Levels with hundreds of items including enemies, hazards, paths,
      programmable switches, secrets, weather, music, and powers. Build a sprawling
      adventure, a puzzle game, a pinball machine, a Level full of bosses, a fast-paced
      challenge, a relaxing musical contraption, a well-paced sidescroller, or whatever
      else you can imagine! Levelhead's intuitive Level editor lets you convert your
      design ideas into platforming adventures for players around the world.<br></li><li>
      <strong>Complete the challenging and funny campaign</strong>! Take control of
      GR-18, a delivery robot in-training, as you run, jump, and blast your way across
      90+ challenging, hand-designed campaign Levels. Along the way, you'll unlock
      new Avatars, speedrun against benchmark times, and become a star employee of
      the Levelhead division!<br></li><li> <strong>Gain a following</strong>! Publish
      your Level to the entire world and see your Play Time, Attempts, and Followers
      stack up. With robust search and curation, Levelhead makes collecting followers
      and playing endless user-generated content from around the world a breeze. Plus,
      the Marketing Department lets you push your Levels to the top of the charts
      just by playing the game, meaning you don't already have to be famous to get
      your Levels played!<br></li><li> <strong>Compete for speed and score</strong>!
      Every Level comes with a leaderboard - take the top spot and you'll hold the
      trophy! But beware, the competition is fierce and you never know who will be
      coming for your awards.<br></li><li> <strong>Cross platform, cross save, &amp;
      cross play</strong>! The Levels you create go out to the whole world, regardless
      of device! You can even back-up your unfinished levels to the cloud and transfer
      them between devices with ease, so you can build and play wherever you want.<br></li><li>
      <strong>Laugh in couch co-op with friends</strong>! Play with all three of your
      friends on the same couch for downright hilarious entertainment. If you want
      to really reach for those relationship goals, hop into the Level editor with
      friends and build Levels together. You can even build Levels designed only for
      2, 3, or 4 players!</li></ul>
