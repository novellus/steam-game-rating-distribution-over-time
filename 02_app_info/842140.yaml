details:
  data:
    about_the_game: "<strong>Take care of cute kittens - lots and lots of cute kittens!\
      \ </strong><br>Get points for keeping them happy and lose points for everything\
      \ they destroy. <br>Use points to upgrade your tools. Get an automatic food\
      \ dispenser or clean up poop faster with the PoopScoop 3000! <br><br><strong>What\
      \ awaits inside the next box?!</strong><br><br><ul class=\"bb_ul\"><li>Take\
      \ care of an overwhelming amount of kittens!<br></li><li>Visit 28 crazy levels\
      \ on 4 different worlds.<br></li><li>7 super cute kitten breeds with unique\
      \ characteristics.<br></li><li>Rewarding fast-paced family friendly game-play.<br></li><li>Easy-to-master\
      \ two-button controls.<br></li><li>See the kittens eat, play and destroy your\
      \ home in stunning VR.<br></li><li>Or just take care of a lot of kittens tamagotchi\
      \ style in the sandbox mode.</li></ul><br><i>Kitten'd is here to give us all\
      \ the stress and anxiety of owning a cat, but in a hellish virtual reality nightmare!</i><br>-Destructoid<br><br><i>I\
      \ am both surprised and delighted to hear of a VR cat game where sometimes the\
      \ cats are kaiju-sized and will destroy a city if you insufficiently entertain\
      \ them.</i><br>-RockPaperShotgun<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842140/extras/SteamGif.png?t=1574068803\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842140/extras/all_cats_posing_for_steam.png?t=1574068803\"\
      \ /><br><br><i>Note:<br>It\u2019s possible to play Kitten\u2019d without a VR\
      \ headset.<br>This is however NOT the way the game was meant to be played as\
      \ you lose out on a big part of the experience and things might not work as\
      \ well.</i>"
