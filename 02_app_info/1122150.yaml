      notes: "\"ELEA\" contains some brief sexual suggestive moments, references to\
        \ alcohol and tobacco. None of these references are shown visibly and they\
        \ are only either mentioned audibly or players can read them in one of the\
        \ in-game email conversations. All of these themes can be missed as they are\
        \ result of additional exploration or an optional dialog choices.\r\n\r\n\
        The game also contains mild profanity words such as \"shit\" and \"God damn\
        \ you\". The usage of profanity words in the game is rare."
