    about_the_game: "The Maze is a giant maze puzzle. <br />\r\n<br />\r\nYou join\
      \ the journey of Esmerelda and Zaf as they embark on the task of finding keys\
      \ and the way out.<br />\r\n<br />\r\nIf you enjoy a good maze then this will\
      \ be the challenge you are looking for.<br />\r\n<br />\r\nArt on the walls\
      \ will help you keep track of where you have been. <br />\r\n<br />\r\nThe Puzzle\
      \ King will taunt you and you'll get to hear the some conversations between\
      \ E and Z.<br />\r\n<br />\r\nThe Maze is part of the Puzzle Kings Playground\
      \ Series."
