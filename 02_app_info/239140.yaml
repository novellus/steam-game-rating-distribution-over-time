      \ celebration of vertical freedom and zombie destruction.\u201D<br>8,5/10 \u2013\
      \ <a href=\"https://www.ign.com/articles/2015/01/27/dying-light-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CA thrilling zombie adventure\
      \ that makes me remember what I loved about Dead Island and forget what I hated.\u201D\
      <br>YES \u2013 <a href=\"https://kotaku.com/dying-light-the-kotaku-review-1683553913\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CTechland's\
      \ pedigree helps Dying Light become one of the better zombie games in recent\
      \ years.\u201D<br>8,5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/games/dying_light/b/playstation4/archive/2015/02/02/dying-light-game-informer-review.aspx\"\
