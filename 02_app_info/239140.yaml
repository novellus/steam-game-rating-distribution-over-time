    about_the_game: "From the creators of hit titles Dead Island and Call of Juarez.\
      \ Winner of over 50 industry awards and nominations. The game whose uncompromising\
      \ approach to gameplay set new standards for first-person zombie games. Still\
      \ supported with new content and free community events years after the release.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/New_GIF_Steam_V4_ENG.gif?t=1608647864\"\
      \ /><br><br>Survive in a city beset by a zombie virus! Discover the hard choice\
      \ you will have to make on your secret mission. Will loyalty to your superiors\
      \ prove stronger than the will to save the survivors? The choice is yours\u2026\
      <h2 class=\"bb_tag\">VAST OPEN WORLD</h2>Roam the city with unprecedented freedom\
      \ and bask in its unique atmosphere. Use parkour to scale every building and\
      \ reach remote areas.<h2 class=\"bb_tag\">CREATIVE COMBAT</h2>Engage in gory\
      \ combat and discover limitless options to confront your enemies. Use the environment\
      \ paired with various weapon types and abilities to gain an advantage.<h2 class=\"\
      bb_tag\">DAY AND NIGHT CYCLE</h2>Experience the dramatic shift in the world,\
      \ as you change from a hunter to hunted at sundown. Face the coming threat or\
      \ run away without wasting your time to look behind.<h2 class=\"bb_tag\">4-PLAYER\
      \ CO-OP</h2>Join forces with other players and raise your chances of survival\
      \ in an exciting co-op mode. Tackle the story campaign together and take part\
      \ in regularly scheduled community challenges.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/separator4.jpg?t=1608647864\"\
      \ /><h2 class=\"bb_tag\">DYING LIGHT 2</h2>Wishlist it now to enter a world\
      \ where your choices have a huge impact on entire regions. The fate of the city\
      \ is in your hands.<br><br><br><a href=\"https://store.steampowered.com/app/534380/Dying_Light_2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/534380/Dying_Light_2/</a><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/steam_footer_dying_light.jpg?t=1608647864\"\
      \ />"
