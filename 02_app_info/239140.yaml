    detailed_description: "<h1>Dying Light: The Following- Enhanced Edition</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/DLEE_Info_ENG.png?t=1608647864\"\
      \ /><br><br><a href=\"http://store.steampowered.com/sub/88801/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PACKAGE INCLUDES:</a><br><br><ul class=\"bb_ul\"><li>Enhanced\
      \ version of the game<br></li><li>Expansion with a new story<br></li><li>New\
      \ challenging game mode<br></li><li>Two extra Quarantine Zones<br></li><li>Exclusive\
      \ weapons and outfits<br></li><li>Bonus DLC Cosmetics pack</li></ul><br><strong>Dying\
      \ Light: The Following \u2013 Enhanced Edition</strong> is the quintessential\
      \ open world zombie game. Available now, in its most complete edition yet \u2013\
      \ elevating the gameplay experience to a whole new level.</p><br><h1>New DLC\
      \ Available</h1><p>Hell awaits! Explore an ancient otherworldly stronghold,\
      \ acquire new weapons, and face demonic enemies alone or in co-op for up to\
      \ 4 players.<br><br><a href=\"https://store.steampowered.com/app/1300710/Dying_Light__Hellraid/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1300710/Dying_Light__Hellraid/</a><br><br>Come\
      \ in, agent Crane. It\u2019s time to teach zombies some manners.<br><br><a href=\"\
      https://store.steampowered.com/app/1468290/Dying_Light__Classified_Operation_Bundle/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1468290/Dying_Light__Classified_Operation_Bundle/</a></p><br><h1>Just\
      \ Updated</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/dl_gaas_ENG.jpg?t=1608647864\"\
      \ /><br><br>Fueled by the dedication of millions of fans who continue playing\
      \ Dying Light, we\u2019ve made supporting the game one of our priorities. The\
      \ launch of the \u201C10-IN-12\u201D program \u2013 which brought ten free DLCs\
      \ featuring a lot of new content \u2013 was just a beginning. Since the game\u2019\
      s release we\u2019ve delivered tons of updates, free community events, new weapons,\
      \ outfits and buggy paint jobs. Available DLCs include crossover weapon packs\
      \ that let you enjoy Left 4 Dead 2, Chivalry: Medieval Warfare, and Unturned\
      \ gear in Dying Light. And you know what? Expect more, because we\u2019re not\
      \ done yet!</p><br><h1>Dying Light 2</h1><p><i>Wishlist it now to enter a world\
      \ where your choices have a huge impact on entire regions. The fate of the city\
      \ is in your hands.</i><br><br><a href=\"https://store.steampowered.com/app/534380/Dying_Light_2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/534380/Dying_Light_2/</a></p><br><h1>About\
      \ the Game</h1>From the creators of hit titles Dead Island and Call of Juarez.\
      \ Winner of over 50 industry awards and nominations. The game whose uncompromising\
      \ approach to gameplay set new standards for first-person zombie games. Still\
      \ supported with new content and free community events years after the release.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/New_GIF_Steam_V4_ENG.gif?t=1608647864\"\
      \ /><br><br>Survive in a city beset by a zombie virus! Discover the hard choice\
      \ you will have to make on your secret mission. Will loyalty to your superiors\
      \ prove stronger than the will to save the survivors? The choice is yours\u2026\
      <h2 class=\"bb_tag\">VAST OPEN WORLD</h2>Roam the city with unprecedented freedom\
      \ and bask in its unique atmosphere. Use parkour to scale every building and\
      \ reach remote areas.<h2 class=\"bb_tag\">CREATIVE COMBAT</h2>Engage in gory\
      \ combat and discover limitless options to confront your enemies. Use the environment\
      \ paired with various weapon types and abilities to gain an advantage.<h2 class=\"\
      bb_tag\">DAY AND NIGHT CYCLE</h2>Experience the dramatic shift in the world,\
      \ as you change from a hunter to hunted at sundown. Face the coming threat or\
      \ run away without wasting your time to look behind.<h2 class=\"bb_tag\">4-PLAYER\
      \ CO-OP</h2>Join forces with other players and raise your chances of survival\
      \ in an exciting co-op mode. Tackle the story campaign together and take part\
      \ in regularly scheduled community challenges.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/separator4.jpg?t=1608647864\"\
      \ /><h2 class=\"bb_tag\">DYING LIGHT 2</h2>Wishlist it now to enter a world\
      \ where your choices have a huge impact on entire regions. The fate of the city\
      \ is in your hands.<br><br><br><a href=\"https://store.steampowered.com/app/534380/Dying_Light_2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/app/534380/Dying_Light_2/</a><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/239140/extras/steam_footer_dying_light.jpg?t=1608647864\"\
      \ />"
