    about_the_game: "<strong>Important note: Heroes III \u2013 HD Edition content\
      \ is based on the original 1999 game: The Restoration of Erathia. </strong><br><br><br>Do\
      \ you remember all those sleepless nights spent fighting Black Dragons and Archangels,\
      \ Demons and Necromancers? Were you a true fan of Heroes\xAE of Might &amp;\
      \ Magic\xAE III? We have great news for you!<br><br>The most popular Heroes\xAE\
      \ title of all time is back in HD! Fifteen years later, rediscover the epic\
      \ tale of Queen Catherine Ironfist, as she re-embarks on her critically acclaimed\
      \ quest to unite her ravaged homeland and re-conquer the kingdom of Erathia.<br><br>Forge\
      \ the destinies of mighty and magical heroes, leading fantastic and ferocious\
      \ creatures in a game that still stands today as the landmark opus of the Might\
      \ &amp; Magic: Heroes\u2019 franchise.<br><br>Heroes\xAE of Might &amp; Magic\xAE\
      \ III is a turn-based strategy game, originally released in February 1999.<br><br><strong>Key\
      \ Features</strong><br><br>\u2022\t<strong>A new HD experience</strong>: re-live\
      \ the Heroes\xAE III in HD, a true craftsmanship which offers players updated\
      \ graphics, with wide screen compatibility.<br><br>\u2022\t<strong>Enjoy the\
      \ critically acclaimed Heroes\xAE III gameplay</strong>, with 7 exciting campaign\
      \ scenarios, around 50 skirmish maps, a local multiplayer mode and a map editor.<br><br>\u2022\
      \t<strong>A new online multiplayer lobby</strong>: Now Steamworks compatible,\
      \ Heroes\xAE III offers an online multiplayer lobby, where you can share your\
      \ experience with the Heroes III community."
