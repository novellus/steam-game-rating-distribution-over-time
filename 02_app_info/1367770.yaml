details:
  data:
    about_the_game: "Take control of the best airplane in the world!<br />\r\nYou\
      \ need to shoot back from hostile aircraft, including fighters, flying mines,\
      \ helicopters\u2026 This will help you with different types of weapons that\
      \ you can pick up during the air battle. Also, the weapon can receive additional\
      \ damage when re-selecting improvements. In addition to weapons, the speed of\
      \ flight and disappearance improves, which makes the transport invisible for\
      \ a few seconds. In the future, you will meet and defeat 3 bosses who lead a\
      \ militant Armada. Only by defeating them will you be able to free your land.<br\
      \ />\r\n<br />\r\n<br />\r\n- Dynamic gameplay<br />\r\n- Different weapon<br\
      \ />\r\n- Improvements<br />\r\n- 3 bosses<br />\r\n<br />\r\nBe careful, and\
      \ victory will come!"
