    about_the_game: "\u2018Broken Sword - The Smoking Mirror: Remastered\u2019 is\
      \ a stunning update to the multi million-selling original. While investigating\
      \ a ruthless drug gang, journalist Nico Collard unexpectedly comes across an\
      \ ancient artifact. Little can she know that the ornately carved obsidian stone\
      \ will lead her, and her adventuring companion George Stobbart, into a mysterious\
      \ escapade of intrigue and deceit, in which they must overcome powerful forces\
      \ and antagonists who will stop at nothing to fulfil their evil ambitions. <br><br>Torment\
      \ and terror, sacrificial rituals, and bloody massacre is unearthed beneath\
      \ a veil of Mayan mystery. Kidnap, stolen treasure, astronomy, and deadly drug\
      \ baron are the least of the duo\u2019s worries, as divine forces threaten to\
      \ annihilate mankind! Nerve, cunning and guile are essential in order to conquer\
      \ in this compelling adventure, guaranteed to leave you with an aching brain\
      \ and a beating heart. Are you up to the challenge?<br><br>Along with an exclusive\
      \ new interactive digital comic, from \u2018Watchmen\u2019 co-creator Dave Gibbons,\
      \ the game boasts fully animated facial expressions, enhanced graphics throughout,\
      \ high quality music as well as a context-sensitive hint system, and diary.<br><br><strong>Key\
      \ Features:</strong><br><ul class=\"bb_ul\"><li>Over 60 characters with which\
      \ to interact<br></li><li>A multitude of highly detailed locations to explore<br></li><li>Hundreds\
      \ of mind-bending puzzles and clues to collect<br></li><li>Beautiful classically\
      \ animated sequences<br></li><li>Stunning music from world-famous composer,\
      \ Barrington Pheloung</li></ul>"
