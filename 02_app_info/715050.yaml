    detailed_description: "<h1>JOIN US ON DISCORD</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/vE7Man5\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/715050/extras/disc.fw.png?t=1576164545\"\
      \ /></a></p><br><h1>About the Game</h1>The Islander is a fast building/farming\
      \ game set somewhere in an exotic Polynesia. Plant crops, bushes and trees,\
      \ build livestock pens, but don\u2019t forget to make it look classy by adding\
      \ various decorations.<br><br>Start from the scratch and design your own island\
      \ or let the game randomly generate one for you.<br><br>Harvest your crops,\
      \ get money, and expand your farm island; and if you ever get tired just call\
      \ your trusty cocobot assistants to help you collect your goods.<br><br>Earn\
      \ experience points increase your level and unlock new plants, animals and decorations.<br><br>The\
      \ Islander is not a game that requires fast fingers or sharp reflexes, it\u2019\
      s a game designed to ease your mind and soul. So relax, take your time and build\
      \ a farm island of your dreams.<br><br>Once you are done save your farm and\
      \ start over with fresh ideas."
