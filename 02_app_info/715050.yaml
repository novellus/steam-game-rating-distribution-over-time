details:
  data:
    about_the_game: "The Islander is a fast building/farming game set somewhere in\
      \ an exotic Polynesia. Plant crops, bushes and trees, build livestock pens,\
      \ but don\u2019t forget to make it look classy by adding various decorations.<br\
      \ />\r\n<br />\r\nStart from the scratch and design your own island or let the\
      \ game randomly generate one for you.<br />\r\n<br />\r\nHarvest your crops,\
      \ get money, and expand your farm island; and if you ever get tired just call\
      \ your trusty cocobot assistants to help you collect your goods.<br />\r\n<br\
      \ />\r\nEarn experience points increase your level and unlock new plants, animals\
      \ and decorations.<br />\r\n<br />\r\nThe Islander is not a game that requires\
      \ fast fingers or sharp reflexes, it\u2019s a game designed to ease your mind\
      \ and soul. So relax, take your time and build a farm island of your dreams.<br\
      \ />\r\n<br />\r\nOnce you are done save your farm and start over with fresh\
      \ ideas."
