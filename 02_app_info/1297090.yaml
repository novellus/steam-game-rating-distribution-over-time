    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1297090/extras/StackUp__SteamPageInlineImages_WISU.png?t=1605613055"
      /><br><br>Stack Up (or dive trying) is an endless platformer with increasing
      difficulty. The objective is simple: go higher. Fall in the water once and you
      are done. Precise movement and smart planning are key, reorganize the objects
      at your disposal to build your way up. Some objects are harmless, some helpful
      and others... well a little bit less.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1297090/extras/StackUp__SteamPageInlineImages_Cntrls.png?t=1605613055"
      /><br><br><ul class="bb_ul"><li> W,A,S and D to move around<br></li><li>Spacebar
      to jump<br></li><li>Ctrl to crouch<br></li><li>Shift to run<br></li><li>Left
      click to pickup an highlighted object<br></li><li>Left click to place down an
      object</li></ul>'
