    about_the_game: "<h2 class=\"bb_tag\">Episode 2\u2014\u2014 Dualism</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/572500/extras/newEgg.png?t=1493998784\"\
      \ /><br>The 1990s, a golden age for game, comic, and film industries. In our\
      \ story, the little boy is growing. You need to help him endure the growing\
      \ pains, face the pressure of study, and make tough choices that may change\
      \ the course of his life\u2026<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/572500/extras/newFood.png?t=1493998784\"\
      \ /><br>The episode provides rich plots with various sideline contents, including\
      \ multiple playable mini-games on different consoles, more achievements to acquire,\
      \ as well as Electric Pets to collect, raise and fight. Enjoy this shared memory\
      \ and the well placed Easter eggs!<br><br><strong>Friendly Reminder: Certain\
      \ sideline plots in Episode 2 is related to the choices you made in the Episode\
      \ 1. /b]</strong>"
