details:
  data:
    about_the_game: 'Rosette and Words is a crossword game puzzle where you must find
      words in a board full of letter tiles. On each level, you are provided with
      a list of words to find in a specific amount of time. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/826660/extras/6.png?t=1568818922"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/826660/extras/0.png?t=1568818922"
      /><br><br>The words can be arranged in any direction, so you must develop skills
      to quickly spot them between the other letters. You have three special abilities
      to help you with this task. After completing the levels, you will be rewarded
      with rosettes, which can then be used in the Rosette Editor. <br><br>Complete
      the levels to unlock the Relaxed game mode. In this game mode, you can play
      without time constraints.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/826660/extras/25.png?t=1568818922"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/826660/extras/24.png?t=1568818922"
      /><br><br>Game Features:<br>- Two game modes: Timed and Relaxed.<br>- A database
      of over 240,000 words creates a different level each time you play.<br>- Timed
      mode offers 96 level stages.<br>- Relaxed mode contains a customizable board
      size and an infinite number of levels.<br>- Create over 2,000 unique rosettes
      in the Rosette Editor.<br>- Enjoy relaxing music.<br>- Choose from light or
      dark mode, and a variety of color palettes.'
