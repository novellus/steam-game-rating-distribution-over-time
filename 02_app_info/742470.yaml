  data:
    about_the_game: "Chronicles of cyberpunk is an adventure in the city of the near\
      \ future where power belongs to the Big Brother and his supercomputer. People\
      \ mysteriously disappear in the city. Who is behind all this? Why do they need\
      \ it? Why are you here? The city controls all spheres of people\u2019s lives,\
      \ it will not let you go, it\u2019s impossible to hide from its tracking and\
      \ control systems. Freedom of actions and thoughts is just an illusion<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/742470/extras/1-1024x508.png?t=1600954501\"\
      \ crossorigin=\"anonymous\"/><br><br>Key Features:<br><ul class=\"bb_ul\"><li>immerse\
      \ yourself into the amazing and atmospheric world of cyberpunk, available for\
      \ exploration in 9 locations. A world where people and technology live as a\
      \ whole, where the city is like a living organism that is constantly watching\
      \ all spheres of human life;<br></li><li>communicate with more than 100 citizens\
      \ and find out the truth about what is happening in the city. There is some\
      \ action in the game, but for the most part it is focuses on quiet passage;<br></li><li>fight\
      \ to the 5 bosses - guard drones, subordinate to Big Brother;<br></li><li>look\
      \ for the key items and passwords;<br></li><li>be careful - the city leaves\
      \ you clues, do not miss them, because sometimes the most important things is\
      \ hidden between the lines;<br></li><li>enjoy more than 300 hand-drawn illustrations;<br></li><li>prepare\
      \ for unexpected plot twists</li></ul>"
