    reviews: "\u201CThe developer has very sincerely and cinematographically approached\
      \ the creation of his game. Atmospheric game with the spirit of cyberpunk, interesting\
      \ graphics, quality soundtracks and unusual illustrations.\u201D<br><a href=\"\
      http://store.steampowered.com/curator/29280140-QQ-Reviews/?appid=742470\" target=\"\
      _blank\" rel=\"noreferrer\"  >QQ Reviews</a><br><br>\u201CSimple shapes and\
      \ mesmerizing melodies give us a picture of a depressing future, where people\
      \ do not think of life without technology, where everything is controlled by\
      \ the Big Brother, and from freedom there is only an illusion.\u201D<br><a href=\"\
      http://store.steampowered.com/curator/25737869-5-minutes-of-game/?appid=742470\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >5 minutes of game</a><br><br>\u201C\
      -Amazing Soundtrack - Epic Environment - Multiple hours of GamePlay - Low Poly\
      \ Graphics - Cyberpunk Defenetly Recommeded to Buy!\u201D<br><a href=\"http://store.steampowered.com/curator/28254178-PilotLumpa-Gaming/?appid=742470\"\
