    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1181820/extras/DungeonsGif.gif?t=1597810075"
      /><h2 class="bb_tag"><strong>Master a variety of unique characters with layers
      of depth!</strong></h2>From the once peaceful town of Celestia, gather a team
      of friends and take on a horde of enigmatic evils and bosses in dungeon crawls,
      survival rounds, racing against the fate of time, or battle it out among yourselves
      to claim the top hero spot! <br>Challenge yourself with the many modes and take
      back the corrupt lands of Celestia taken over by the colossals!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1181820/extras/blademaster.gif?t=1597810075"
      /><h2 class="bb_tag">What is Colossal Saga?</h2><br><strong>Colossal Saga is
      a local multiplayer (1 to 4 players) action-fighting game</strong> with unique,
      dynamic characters available to play on several well-known classic game modes.
      <br>The skill-based mechanics-driven combat is easy to pick up for a group of
      friends trying the game for the first time, and difficult to master, greatly
      rewarding players with experience and practice.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181820/extras/Colossal_Saga_Logo_v2_small_and_low_quality_NEW.png?t=1597810075"
      /><br><br><i><ul class="bb_ul"><li>Learn and explore the creative skill designs
      vastly different from character to character<br></li><li>Take on your friends
      in Versus mode (1v1, 2v2, 4-way death match, etc.)<br></li><li>Gather your gang
      to clear the unique range of dungeon tracks in Dungeon mode<br></li><li>Stay
      close and work together to last long in the challenging Survival mode<br></li><li>Design
      a clever team to outwit and defeat your opponents in Capture the Flag<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1181820/extras/newHPBars.gif?t=1597810075"
      /><h2 class="bb_tag"><strong>Game Features</strong></h2><ul class="bb_ul"><li>Interactive
      character/map selection: choose your character in the stadium of heroes<br></li><li>Tight,
      precise and fluid combat mechanics to translate your skill onto screen<br></li><li>Balanced
      and easy-to-understand gameplay allows for a warm welcome to newcomers, and
      an old embrace for experts<br></li><li>Plug-in and use keyboard, PS4 controllers
      and XBOX controllers with no driver installation or re-mapping controls hassle<br></li><li>10
      classes/characters each with their own distinct set of skills to learn and master.
      Choose a main to flaunt your talent, or practice them all to become an impressive
      jack-of-all-trades player!<br></li><li>5 unique game modes to show off your
      aptitude and conquer your friends!<br></li><li>Dungeon maps with randomized
      objectives and enemies allow for high replay value, each round with a different
      assortment of loot, rare weapons, enemies and an ending final boss!<br></li><li>Over
      10 dynamic maps to explore and fight in<br></li><li>Experience the game in the
      same scene with a dynamic action camera</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1181820/extras/CutoutRenderLowRes2.png?t=1597810075"
      /></li></ul></i>'
