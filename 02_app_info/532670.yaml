    about_the_game: Manor of the Damned is a retro inspired action RPG that invokes
      the memories from the great console games of times past. You play a destitute
      wandering vampyre who agrees to help rid a village of a raiding specpyre family.<br><br><ul
      class="bb_ul"><li>Engaging Story! - You play a wandering vagabond swept up into
      the twisted lives of the immortal specpyres.<br></li><li>Intense Action! - Combine
      unique weapons to destroy relentless enemies and cunning monsters in this action
      RPG.<br></li><li>Puzzles and Exploration! - Only a sharp mind can unravel the
      secrets of the manor and the horrors of its past.<br></li><li>Multiple Weapons!
      - Dual wield weapons and items to combine their powers.<br></li><li>Retro Style!
      - Retro inspired sound effects and graphics.<br></li><li>Awesome Soundtrack!
      - Pounding industrial and eerie gothic music.<br></li><li>Multiple Languages!
      - Play in English or Swedish.</li></ul>
