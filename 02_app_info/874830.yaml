  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/874830/extras/1_(1).gif?t=1575718206"
      /><br>School #1 was a calm and joyful place. Until one day, staff and children
      were missing in mysterious circumstances. There were many rumors and stories
      about how many people could have been lost, but no one believed in what had
      really happened.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/874830/extras/1_(2)-min.gif?t=1575718206"
      /><br>Horror stories, which previously  told before going to sleep, became a
      reality. You, a pupil of the School #1, one of those who was found after 10
      years will have to figure out and recreate the picture, what happened here in
      fact on that very day.<br><br><strong>Features:</strong><br>3 kinds of reality<br><ul
      class="bb_ul"><li>Before the disaster<br></li><li>During the disaster<br></li><li>After
      the disaster</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/874830/extras/55-min.gif?t=1575718206"
      /><br><strong>5 types of weapons</strong><br><ul class="bb_ul"><li>Pistol<br></li><li>Smg<br></li><li>AK-48<br></li><li>Shotgun<br></li><li>Machinegun</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/874830/extras/1-3.gif?t=1575718206"
      />'
