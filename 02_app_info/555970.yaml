      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201C[The soundtrack],\
      \ combined with the striking visual style, is a revelation to experience inside\
      \ a headset\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://uploadvr.com/awaken-mario-maker-vr-puzzle/\"\
      \ target=\"_blank\" rel=\"noopener\"  >UploadVR</a><br><br>\u201CAwaken\u2019\
      s virtual world is that of elegant low-poly art, subdued gradients, mesmerizing\
      \ lights and soothing sounds.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vivereport.com/2017/02/15/awaken-illuminate-your-vr-collection/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ViveReport</a><br>"
