    detailed_description: "<h1>Announcing the Fountain of Light Update - Coming Soon!</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/555970/extras/header_s.png?t=1513983702\"\
      \ /><br><br>Version 0.7.0 brings 30 new levels, a whole new world, and an entirely\
      \ new in-VR way to share your levels with other players around the world and\
      \ explore the creations of other Architects of Light. The Fountain of Light\
      \ update will be available for you to experience before the end of the month!<h2\
      \ class=\"bb_tag\">World 2 and the Great Lynx</h2><br>A new world and its Guardian\
      \ are in peril! The darkness has inflicted a grievous wound on the Great Lynx\
      \ that defends the light of this world overseen by a gas giant and floating\
      \ islands of rock. Warmth and chill play pivotal roles in this world, each with\
      \ their own unique parts, behaviours, and modifiers for existing puzzle elements.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/555970/extras/elemental_primitives_hd_s.png?t=1513983702\"\
      \ /><h2 class=\"bb_tag\">The Community Altar</h2><br>After completing at least\
      \ level 15 of World 1 you\u2019ll find a new lumen waiting for you, ready to\
      \ raise the new Community Altar from the sea. At this new altar you can search\
      \ for levels created by your friends and other Architects of Light, levels curated\
      \ by Blueprint Reality, or put your trust in the stars and receive a brand new\
      \ level for a chosen world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/555970/extras/social_hd_s.png?t=1513983702\"\
      \ /><br><br>Learn more about the Fountain of Light Update at <a href=\"https://steamcommunity.com/linkfilter/?url=http://Awaken-Game.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://Awaken-Game.com</a>!</p><br><h1>Awaken\
      \ Launch Level Creating Contest</h1><p><h2 class=\"bb_tag\">Win one of three\
      \ VR-ready NVIDIA graphics cards!</h2>Blueprint Reality is proud to announce\
      \ the launch of its inaugural game,<strong> Awaken.</strong><br><br>We are pretty\
      \ excited and we want you to get in on the action so we are having an Awaken\
      \ Launch Level Creating Contest.<br><br>To participate you simply need create\
      \ your very own level in Awaken using the level editor mode and submit it to\
      \ Blueprint Reality at <strong><a href=\"mailto:contest@blueprintreality.com\"\
      >contest@blueprintreality.com</a></strong>.<br><br>Entries will reviewed based\
      \ on beauty, creativity, fun and sense of awe!<h2 class=\"bb_tag\">Did we mention\
      \ the prizes?!</h2>  \u2022 First place: \_\_\_\_\_GTX 1080 \u2013 appr. value\
      \ \u2013 $599 USD<br>  \u2022 Second place: GTX 1070 \u2013 appr. value \u2013\
      \ $379 USD<br>  \u2022 Third place: \_\_\_\_GTX 1060 \u2013 appr. value \u2013\
      \ $249 USD<br><br>\_<br>Submit your entry no later than March 16, 2017*.<br><br>Chances\
      \ of winning will depend on the number and quality of the entries.<br><br>Good\
      \ Luck and Enjoy Creating!<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://awaken-game.com/contest\"\
      \ target=\"_blank\" rel=\"noopener\"  ><u>*see full contest rules </u><u>here</u></a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/555970/extras/geforce_gtx_1080_3qtr_front_left.png?t=1513983702\"\
      \ /><br>Prizes may not be exactly as shown, please see full contest rules for\
      \ details. Image credit NVIDIA.</p><br><h1>About the Game</h1>&quot;Awaken looks\
      \ like something ripped from the halls of an art gallery.&quot; - UploadVR<h2\
      \ class=\"bb_tag\">BECOME AN ARCHITECT OF LIGHT!</h2><br>Set in beautiful worlds\
      \ and designed solely for VR, <i>Awaken </i>is a captivating puzzle game and\
      \ rhythmic music experience from Blueprint Reality Inc. coming to the HTC Vive\
      \ and Oculus Rift in Q1 2017!<br><br>You are a new beginning. You must awaken\
      \ the universe, for it has too long been shrouded in darkness. You must use\
      \ your powers to guide the light. As you harness the energy, you will awaken\
      \ the Guardians. Together you can push back the darkness and once again bathe\
      \ the universe in light. And then life.<br><br>Early access will be available\
      \ on January 26th, 2017.<br><br><strong>Platforms:</strong> HTC Vive and Oculus\
      \ Rift<br><strong>Tracked:</strong> Headset, two hand controls<br><strong>Launch:</strong>\
      \ Early Access, January 26, 2017<br><br><ul class=\"bb_ul\">     <li>Beautiful\
      \ and awe-inspiring environments. Campaign spans across 5 Worlds with over 100\
      \ levels to solve. (30 in early access)<br>     </li><li>Engaging kinetic puzzle\
      \ gameplay with tangible two-hand object manipulation.<br>     </li><li>Level\
      \ Creation mode: Create and share your own puzzles with an online community\
      \ of Architects, working to push back the darkness.<br>     </li><li>Dynamic\
      \ music soundscapes created by award-winning composer Jeff van Dyck.<br>   \
      \  </li><li>Epic adventure set in a surreal, fantastical universe.</li></ul><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=dab80d50-e767-11e7-9801-b3a41b97197c\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
