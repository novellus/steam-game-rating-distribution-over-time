    about_the_game: '&quot;Awaken looks like something ripped from the halls of an
      art gallery.&quot; - UploadVR<h2 class="bb_tag">BECOME AN ARCHITECT OF LIGHT!</h2><br>Set
      in beautiful worlds and designed solely for VR, <i>Awaken </i>is a captivating
      puzzle game and rhythmic music experience from Blueprint Reality Inc. coming
      to the HTC Vive and Oculus Rift in Q1 2017!<br><br>You are a new beginning.
      You must awaken the universe, for it has too long been shrouded in darkness.
      You must use your powers to guide the light. As you harness the energy, you
      will awaken the Guardians. Together you can push back the darkness and once
      again bathe the universe in light. And then life.<br><br>Early access will be
      available on January 26th, 2017.<br><br><strong>Platforms:</strong> HTC Vive
      and Oculus Rift<br><strong>Tracked:</strong> Headset, two hand controls<br><strong>Launch:</strong>
      Early Access, January 26, 2017<br><br><ul class="bb_ul">     <li>Beautiful and
      awe-inspiring environments. Campaign spans across 5 Worlds with over 100 levels
      to solve. (30 in early access)<br>     </li><li>Engaging kinetic puzzle gameplay
      with tangible two-hand object manipulation.<br>     </li><li>Level Creation
      mode: Create and share your own puzzles with an online community of Architects,
      working to push back the darkness.<br>     </li><li>Dynamic music soundscapes
      created by award-winning composer Jeff van Dyck.<br>     </li><li>Epic adventure
      set in a surreal, fantastical universe.</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=dab80d50-e767-11e7-9801-b3a41b97197c"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
