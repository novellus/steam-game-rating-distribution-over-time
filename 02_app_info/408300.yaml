    recommendationid: '77181690'
    review: "I absolutely love everything about this game, except for the all to frequent\
      \ and painful repairing of your only vehicle. Are we really going to drive the\
      \ $hitt!est car in America? We can't find another vehicle that isn't the un-wiped\
      \ @sshole of cars? This hobo dumpster fire breaks down so frequently and is\
      \ such a pain to fix that it becomes a chore and starts to feel like a kick\
      \ in the dick. \nOtherwise this harrowing journey through a ruined post apocalyptic\
      \ America is second to none. I absolutely adore this game, and can't say enough\
      \ fantastic things about it. \n\nTo all those who made this game, thank you,\
      \ I love you.\n\nCombat: 10/10\nExploration: 10/10\nAtmosphere and immersion:\
      \ 10/10\nSoundtrack: 10/10\nShitbox car repair: Get ready to be butt-*ucked\
      \ without grease.\n"
