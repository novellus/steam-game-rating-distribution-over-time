details:
  data:
    about_the_game: Pixel Puzzles Junior is the perfect puzzle game for kids aged
      2-5.<br><br>With 50 bright and colourful puzzles included, Pixel Puzzles Junior
      lets kids choose the puzzle size that's best for them. All puzzles can be played
      in a range of sizes, from 9, 20, 30, 42 and 56 pieces.<br><br>Avoid the mess
      of traditional jigsaw puzzles and let the kids play their puzzles digitally.<h2
      class="bb_tag">FEATURES:</h2><ul class="bb_ul"><li>A range of sizes from 9 to
      56 pieces.<br></li><li>Perfect for ages 2 - 5.<br></li><li>Bright cartoon puzzle
      images.<br></li><li>Colorful puzzling atmosphere.<br></li><li>Auto Saving, never
      lose progress.<br></li><li>Traditional puzzle gameplay.<br></li><li>Interactive
      play environment.</li></ul>
