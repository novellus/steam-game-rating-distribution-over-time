    reviews: "\u201CThey took an old-school dungeon crawl, added a fresh coat of paint\
      \ (no crappy 8-bit graphics here), dropped it into a fresh Steampunk setting,\
      \ and added some modern mechanics while staying true to the genre.\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/vaporum/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespace</a><br><br>\u201CFans of classic\
      \ dungeon crawlers like Dungeon Master, Eye of the Beholder, or Black Crypt,\
      \ who have already swallowed Legends of Grimrock 1 &amp; 2, will love Vaporum\
      \ too! Especially if they like constrained Steampunk environment a la Bioshock.\u201D\
      <br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht/PC-CDROM/Test/39152/82824/0/Vaporum.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4players</a><br><br>\u201CVaporum is\
      \ such a refreshing return to form that I completely didn\u2019t know I wanted\
      \ nor was expecting. By taking two different gameplay ideas \u2013 dungeon crawling\
      \ and steampunk \u2013 and marrying them without too many ridiculous offshoot\
      \ tactics, you get something that\u2019s distilled to a truly solid concept.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.bonusstage.co.uk/2017/09/27/vaporum-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br>"
