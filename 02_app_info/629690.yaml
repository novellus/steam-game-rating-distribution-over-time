    about_the_game: 'Vaporum is a <strong>grid-based, single-player &amp; single-character
      dungeon crawler</strong> RPG seen from the first person perspective in an original
      <strong>steampunk</strong> setting. Inspired by old-school games like Dungeon
      Master I and II, the Eye of the Beholder series, and the most recent Legend
      of Grimrock I and II. Stranded in the middle of an ocean, in front of a gigantic
      tower, the hero has to find out what the place is, what happened there, and
      most importantly, who he is.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629690/extras/GolemPull_24fps.jpg?t=1568630621"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629690/extras/key_features.png?t=1568630621"
      /><br><ul class="bb_ul"><li>First person real-time combat<br></li><li>Puzzles
      and level-wide objectives<br></li><li>Gadget-based RPG system<br></li><li>Lots
      of exploration, loot, and character customization<br></li><li>Mysterious storyline
      filled with secrets<br></li><li>Fully voiced main characters<br></li><li>Immersive
      steampunk setting</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629690/extras/combat.png?t=1568630621"
      /><br><br>Combat takes place in real time. Each enemy has a distinctive set
      of strengths and weaknesses so you have to employ different tactics to beat
      each one. Weapon types have each a set of unique bonuses and behaviors which
      adds more depth and thought when choosing what weapons to equip.<br><br>You
      will find many types of gadgets: direct attacks, area attacks, offensive &amp;
      defensive buffs... These gadgets are powerful, but some enemies are immune to
      certain types of attacks, so you will have to figure out the best way to deal
      with every encounter the game throws at you.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629690/extras/puzzles.png?t=1568630621"
      /><br><br>Solve intriguing puzzles and level-wide objectives where you have
      to use both your wits and reflexes. While most puzzles and riddles are contained
      in a single room, progression objectives can span an entire level or even multiple
      levels.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629690/extras/character_progression.png?t=1568630621"
      /><br><br>Instead of increasing the abilities of your human character, you will
      improve an exoskeleton rig you wear. The game combines a &quot;you are what
      you wear&quot; aspect with a long-term development of your exo-rig. The gadget-based
      system allows you change your loadout of gadgets at any time, giving you a great
      deal of flexibility to deal with various situations. On the other hand, as you
      progress, you get to unlock useful circuits on your exo-rig, gaining significant
      permanent attribute bonuses and passive skills.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/629690/extras/story_exploration.png?t=1568630621"
      /><br><br>Stranded on a small islet in the middle of an ocean, you enter a gigantic
      mechanical tower. Nothing makes sense to you, but it is all strangely familiar...<br><br>If
      you want to get into the backstory and uncover the mysteries of the tower, you
      can delve right into it by reading all the notes you can find. Don''t worry,
      though, you can safely ignore all the text. All major story points are narrated
      by the main characters and they are fully voiced!<br><br>There are many optional
      areas in the game that you can choose to explore. They usually present some
      form of additional challenge, but come with a reward too! The tower is riddled
      with secret passages that contain unique items and notes of its inhabitants,
      giving you an insight into their lives and events that precede your arrival.'
