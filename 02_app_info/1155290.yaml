    recommendationid: '58326236'
    review: 'Very good game.

      + It reloads the entire game when you finish a level, press main menu or lose
      all lives. Takes a good 40 sec before it comes back.

      + You can wave at different bunnies with mouse click.

      + If you wave at a chest you crash.

      + You can get a save stuck inside a wall.

      + Graphic settings reset every launch, and by graphic settings i mean FOV slider.

      + Love the fact that you can''t rotate the camera, you get a sense of pride
      when you find a block you couldn''t see.

      + Level 6 and 7 is easier than level 1. Which shows real progress, cause after
      going uphills you always go downhills.


      - Right click turns you around and i don''t want to see a bunny butt in a childrens
      game.


      All in all, get this game when it''s not on sale so you can pay full price for
      this gem!!!'
