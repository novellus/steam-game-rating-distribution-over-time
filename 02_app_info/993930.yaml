      nomads to dreaming bards and royal queens, this pack is filled with memorable
      melodies.<br><br>This pack includes:<br><br><ul class="bb_ul"><li>6 looping
      OGG, M4A and MP3 themes<br></li><li>Tracks suitable for characters, but can
