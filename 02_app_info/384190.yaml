details:
  data:
    about_the_game: "From the art director of Journey\xAE and Flower\xAE, ABZ\xDB\
      \ is a beautiful underwater adventure that evokes the dream of diving. <br />\r\
      \n<br />\r\nImmerse yourself in a vibrant ocean world full of mystery and bursting\
      \ with color and life. Perform fluid acrobatics as the Diver using graceful\
      \ swimming controls. Discover hundreds of unique species based on real creatures\
      \ and form a powerful connection with the abundant sea life. Interact with schools\
      \ of thousands of fish that procedurally respond to you, each other, and predators.\
      \ Linger in epic seascapes and explore aquatic ecosystems modeled with unprecedented\
      \ detail. Descend into the heart of the ocean where ancient secrets lie forgotten.\
      \ But beware, dangers lurk in the depths. &quot;ABZ\xDB&quot; is from the oldest\
      \ mythologies; AB, meaning water, and Z\xDB, meaning to know. ABZ\xDB is the\
      \ ocean of wisdom."
