  data:
    about_the_game: "CONTENT WARNING. THIS GAME CONTAINS IMAGES OF MEDICAL-SURGICAL\
      \ HORROR &amp; BODY HORROR THAT SOME PLAYERS MAY FIND GRAPHIC AND/OR DISTURBING.\
      \ <br />\r\n<br />\r\nThrow yourself down the rabbit hole of this detective\
      \ style horror novel. <br />\r\nThe first of the series, like a disturbing bad\
      \ dream, this CYOA is possibly unlike anything you have read before.<br />\r\
      \nA vast cast of bizarre, idiosyncratic and horrific characters, multiple endings,\
      \ mystery, deep lore to discover depending how bold your playstyle, and pieces\
      \ to the puzzle hidden in every dark corner. Reading between the lines of this\
      \ psychological thriller will make you feel like you\u2019re in a Lynchian film\
      \ and you\u2019re all alone.<br />\r\nDepending on your point of view you will\
      \ find it deeply meaningful or discordantly meaningless, but either way the\
      \ ambience will play with your mind and make your skin crawl. It is not supposed\
      \ to be comfortable.<br />\r\nWhy should you explore this place? <br />\r\n\
      Because this standalone story is only the beginning of a mystery that is going\
      \ to unravel across multiple games. The series will be a mix of interactive\
      \ fiction, and be expanded in to the third dimension in a fully fledged first\
      \ person mystery.<br />\r\n<br />\r\nSo... Can you save Peggy?<br />\r\n<br\
      \ />\r\nSeul.(Alone) is a philosophical thriller, meaning it is a thriller based\
      \ on philosophical ideas and contains horror elements.  A narrative told with\
      \ ideas of nihilism, existentialism, surrealism, solipsism and absurdist. The\
      \ story plays on these thoughts but also presents some dark world where nothing\
      \ makes much sense at first glance but as one adapts to it, when it manages\
      \ to invade you; you begin to see that mostly everything is staged within the\
      \ game for a reason, a motivation sits behind every image and sentence.<br />\r\
      \n<br />\r\nBut at times those dreams can still affect you if you lay there\
      \ and really begin to pull them apart and ask why, what was the reason for that?\
      \ Where did those thoughts come from? What is my subconscious communicating,\
      \ where are the links to my life?  Now you are studying the dream\u2026 and\
      \ there\u2019s a whole ocean of stuff behind that now, connections, motivations\
      \ and meanings. This is what I want to achieve in Seul.(Alone) and you mostly\
      \ ever find yourself studying those areas of your life when you are truly Seul.(Alone)."
