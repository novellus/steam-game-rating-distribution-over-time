    about_the_game: <h2 class="bb_tag">Description</h2>Play against your friends!
      Local or Online 2-4 Players. Control one of four Shiny Ninjas with the ability
      to dash in any direction, during which you not only slice through the enemy
      ninjas but can also pass through magical paper lanterns, which are spread throughout
      the level. This grants the Shiny Ninjas access to shortcuts around the otherwise
      dark level.<br>Kill all other ninjas or claim their bases to become the last
      ninja standing.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Dash
      forward with a Light-Infused attack to dispose of enemies or pass through illuminated
      barriers<br></li><li>Backport ability allows you to protect your base quickly
      even when you play agressive<br></li><li>Your strategy must change constantly
      to react to and counter enemy behavior</li></ul><br>&quot;If light travels so
      fast, how come it's never caught a Ninja?&quot;
