    about_the_game: "What a sweet taste, master<br>My name is Yana. I'm your faithful\
      \ slave.<br>From today on, make a contract with you; you drive the power of\
      \ desire. All the women you conquered will be your faithful slaves.<br>Master,\
      \ use this power to become the greatest master of slaves~<br><br>The mysterious\
      \ woman of deadly temptation comes to you. With her company, start a fragrant\
      \ adventure and find the truth behind the story.<br><br>\u3010PinkPeach- the\
      \ latest ARPG (action role play)! \u3011<br>New Metroidvania + RPG adventure\
      \ game, unique adventure story full of lust.<br>Free distribution of character\
      \ attribute points creates unique game characters belonging to you.<br>Legendary\
      \ gear! Unique set, a large number of magical equipment to provide you with\
      \ unlimited possibilities to equip build.<br>Three skill trees with different\
      \ weapons make your characters grow stronger and stronger.<br>Gorgeous and fluent\
      \ act combo system, give you the operating space to challenge the limit!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880220/extras/Skill_JP.jpg?t=1597894337\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880220/extras/LANCEGIF.gif?t=1597894337\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880220/extras/katanaGIF.gif?t=1597894337\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/880220/extras/ORBGIF.gif?t=1597894337\"\
      \ /><br><br>\u3010~ Azur ring ~\u3011is the latest action role-playing game\
      \ launched by PinkPeach. Welcome to buy and play and share your game experience\
      \ with us."
