  data:
    about_the_game: <h2 class="bb_tag">DEMO</h2>DEMO is available!<br>You can play
      up to the first dungeon.<br>Then you can use the same savedata for the release
      version.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/479990/extras/AboutGame_EN.png?t=1574416107"
      /><br><br>A first-person exploration and action RPG game.<br>Make your way through
      monster and trap infested dungeons,<br>uncover chests contained powerful weapons
      and armor,<br>and slay the great evil that lurks deep in the shadows.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/479990/extras/STORY_EN.png?t=1574416107"
      /><br><br>This world is full of misfortune...<br>Countries do battle, people
      kill and steal, the poor suffer.<br><br>Stories began to spread amongst the
      people.<br><br>The stories told of several dungeons in this world.<br>That within
      their depths, lives a calamitous evil.<br>An evil energy that darkens hearts
      and will bring ruin to this land.<br><br>Warriors have delved into the dungeons,
      seeking its darkest secrets.<br>One seeks to destroy the evil and bring peace
      to this land.<br>Another looks for lost treasures, seeking only his own wealth.<br>And
      yet another...<br><br>The existence of several impregnable dungeons of old became
      known<br>throughout the land, attracting people, goods and commerce.<br>Naturally
      this led to the creation of a town - one of prosperity and stability.<br>But
      the town that exists now speaks of a warped and troubled world.<br><br>It has
      withstood many disasters and longs for peace to return to this world...<br><br>It
      is with this same wish that you set foot into the town.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/479990/extras/DevVoice_EN.png?t=1574416107"
      /><br><br>Nostalgic, yet new...<br>Enter unforgiving dungeons where many an
      adventurer has met with their end.<br><br>We expect you are already very familiar
      with dungeon RPGs by now, right?<br>We felt that this genre needed to be brought
      to the next level, with real time action<br>that was difficult to achieve with
      the hardware specs of the previous generation.<br>Please enjoy our new dungeon
      RPG adventure!
