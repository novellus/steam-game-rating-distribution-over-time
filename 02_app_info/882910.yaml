    review: You're needing to tell me that the belt is broken and is WAY off where
      my actual hips are, the grenade doesn't work, the hitboxes for all the objects
      are tedious and broken, you can't drop the guns, and the game is NOT suited
      for left handed people. And added on top of all that, the grip to reduce recoil
      is broken for almost all of the guns. They're impossible to grab and your hands
      just detach from the lower rails from the slightest movement. An absolute waste
      of fucking money.
