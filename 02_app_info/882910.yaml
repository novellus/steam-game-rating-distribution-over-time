    about_the_game: "<strong><h2 class=\"bb_tag\">BATTLE X By Naviworks </h2></strong><br>Military\
      \ VR FPS with realistic combat! Battle X is VR First-Person-Shooter about the\
      \ agents fighting against with secret corporation, MODERN. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882910/extras/BattleX_Tutorial.jpg?t=1543990792\"\
      \ /><br><ul class=\"bb_ul\"><li> Compelling story written by award-winning writer\
      \ Susan O'Connor of 'Gears of War' and 'Bio shock'</li></ul><ul class=\"bb_ul\"\
      ><li> Action film legend Casper Van Dien\u2019s voice over makes the game more\
      \ immersive.</li></ul><ul class=\"bb_ul\"><li> Sweep the enemy with more than\
      \ 10 kinds of weapons. </li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882910/extras/BattleX_Single_Multi.jpg?t=1543990792\"\
      \ /><br><ul class=\"bb_ul\"><li> 8 on 8 multi play and strategy with voice chat!\
      \ </li></ul><ul class=\"bb_ul\"><li> Compatible with HTC VIVE and OCULUS RIFT.</li></ul><ul\
      \ class=\"bb_ul\"><li> Join the unrivaled reality and military engagement. </li></ul><ul\
      \ class=\"bb_ul\"><li> More contents will be coming. </li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/882910/extras/BattleX_insomnia.jpg?t=1543990792\"\
      \ />"
