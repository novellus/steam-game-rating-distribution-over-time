    about_the_game: A wholesome exploration about random acts of kindness and the
      joy of discovery. Camomille, a kind mouse, is on her way to dear Grandmother
      Evelyn's 100th birthday. On a relaxing and beautiful journey she encounters
      people in need of a hand.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>
      Colorful, kind and relaxing adventure<br></li><li> No penalties, no death, just
      take your time<br></li><li> Discovery and light puzzle solving</li></ul>
