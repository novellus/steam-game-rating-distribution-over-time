    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - OverWorld Battlebacks&quot; and &quot;RPG Maker MV -\
      \ OverWorld Battlebacks&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</p><br><h1>About the Game</h1>Marching across an epic overworld\
      \ is a highlight of any RPG, and inevitably... enemies will besiege the characters.\
      \ Make sure their battles match the splendor of the wider world with these bold\
      \ battlebacks. Your monsters will appreciate inhabiting such scenic locales.\
      \ Maybe once they're cleared out, you can take a nice vacation.\r\n\r\nFeatures:\r\
      \n\r\n* 16 battlebacks in a variety of environments!\r\n* 1000 x 740 sized .png\
      \ files\r\n* BONUS musical theme &quot;Majestic World&quot; as heard in the\
      \ trailer, .ogg &amp; .m4a format\r\n* For use with RPG Maker Series or the\
      \ engine of your choice!"
