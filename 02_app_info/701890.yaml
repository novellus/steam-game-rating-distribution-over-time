details:
  data:
    about_the_game: "As the remote-controlled exoplanet survey and reconnaissance\
      \ drone SR-19 descends into the atmosphere of planet Xenos, it runs into trouble\
      \ \u2014 and gets a little help.<br><br><strong>Starzine</strong> delivers fast-paced,\
      \ 3D paddle-and-ball arcade action updated for the 21st century.  Battle your\
      \ way through 71 stages, including 2 fascinating boss fights, spread across\
      \ 2<br>worlds.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\
      \ <h2 class=\"bb_tag\">Truly 3D playfields</h2>Animated and innovative stage\
      \ design explores the limits of 3D playfields.<br></li><li> <h2 class=\"bb_tag\"\
      >Unique player viewpoint</h2>Unique player viewpoint, just behind the paddle,\
      \ places the player inside the action.<br></li><li> <h2 class=\"bb_tag\">Fluid,\
      \ intuitive and minimal control scheme</h2>Ball smashing, aftertouch and heightwise\
      \ movement augment the classic left-right paddle controls.<br></li><li> <h2\
      \ class=\"bb_tag\">Maximum ball control</h2>Thrust forward to smash the ball\
      \ and accelerate it and accurately alter its trajectory using aftertouch to\
      \ get the ball where you want it.<br></li><li> <h2 class=\"bb_tag\">Two distinct\
      \ planet environments</h2>Explore two sprawling terrains as you progress through\
      \ the stages.<br></li><li> <h2 class=\"bb_tag\">With an original soundtrack\
      \ by Thanassis Christodoulou</h2></li><li> <h2 class=\"bb_tag\">Built using\
      \ Unreal<sup>\xAE</sup> Engine 4</h2></li></ul>"
