    detailed_description: "LEGO\xAE Indy is back in his biggest adventure yet. Battle\
      \ through all four movies, including all-new levels from the original adventures\
      \ and your favorite new moments from The Kingdom of the Crystal Skull... or\
      \ in true LEGO\xAE fashion, get creative and build your own levels to play with\
      \ friends!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>New modes including two-player\
      \ drop-in, drop-out split-screen gameplay lets you play together with your friends\
      \ and family like never before<br>\t\t\t\t\t</li><li>For the first time, create\
      \ your own levels and play them with friends!<br>\t\t\t\t\t</li><li>New vehicles,\
      \ characters and abilities in the biggest LEGO environments ever!<br>\t\t\t\t\
      \t</li><li>Use a variety of weapons from the environment to fight enemies (e.g.,\
      \ chairs, guns, swords, bottles)<br>\t\t\t\t\t</li><li>Collect artifacts through\
      \ the game to unlock more than 60 playable characters, including villains and\
      \ supporting characters (Marion Ravenwood, Mutt Williams, Short Round, Rene\
      \ Belloq, Willie Scott, Marcus Brody, Dr. Henry Jones Sr. and Irina Spalko)<br>\t\
      \t\t\t\t</li><li>A complete retelling of Indy\u2019s three original adventures\
      \ from the first game, for a whole new experience! <br>\t\t\t\t\t</li><li>Includes\
      \ all your favorite moments from The Kingdom of the Crystal Skull <br>\t\t\t\
      \t\t</li></ul>"
