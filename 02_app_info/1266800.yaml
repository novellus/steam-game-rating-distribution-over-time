    about_the_game: In 2030, humans successfully create a VRMMO Simulation game that
      players will play in a virtual reality world via a special Headset.<br>You as
      a player join this game, encounter many girls and seduce them. <br><br><strong>*Features:</strong><br><ul
      class="bb_ul"><li>Gorgeous girls with unique personality<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1266800/extras/girl.gif?t=1606113395"
      /><br></li><li>HuniePop-like match 3 puzzle game with indirect matching mechanic
      (freely to move token in column and row)<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1266800/extras/date.gif?t=1606113395"
      /><br></li><li>Complex dating sim gameplay mixed with Visual Novel and light
      RPG elements.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1266800/extras/talk.gif?t=1606113395"
      /><br></li><li>15 Live2D CG with over 40 artwork<br></li><li>Over 2000 lines
      of dialog, fully and professionally voice acted<br></li><li>Beautiful background
      artwork<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1266800/extras/bg.png?t=1606113395"
      /><br></li><li>Catchy tune and upbeat tempo music<br></li><li>Many items to
      unlock and collect as gifts</li></ul>
