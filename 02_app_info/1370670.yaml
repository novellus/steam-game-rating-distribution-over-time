details:
  data:
    about_the_game: "The ship was hit by a tornado. When you wake up again, you find\
      \ yourself on an uninhabited island. Why are you here? How to survive? How to\
      \ leave and return to normal life? What code is hidden on this island? But what\
      \ you need to do now is look around and look for weapons. Come on, the fight\
      \ is coming!<br />\r\n<br />\r\nThis is a survival class shooting game, the\
      \ pursuit of interest and combat class is highly abstruse combat psychological\
      \ warfare.<br />\r\n<br />\r\nPerfect combination of various modes, to bring\
      \ you a unique and charming game experience. Players play the role of shipwrecked\
      \ tourists fighting with monsters alone in the island. You can experience the\
      \ game mode of killing monsters and searching for materials on the island. Players\
      \ should carefully collect the weapons and ammunition around, and use bullets\
      \ to kill the enemies you meet. Please try to live! Take up the weapon and kill\
      \ the zombie!<br />\r\n<br />\r\nOperation mode<br />\r\n<br />\r\nRight click\
      \ the target<br />\r\n<br />\r\nWASD controls motion<br />\r\n<br />\r\nLeft\
      \ mouse button attack<br />\r\n<br />\r\nMouse control direction"
