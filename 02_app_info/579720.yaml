      https://store.steampowered.com/app/1352020/Yupitergrad/?snr=1_5_9__300_1\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/579720/extras/Yupitergrad_Gif_3_[Radek_Bazak].gif?t=1595336280\"\
      \ /></a></p><br><h1>About the Game</h1>Neverout is a unique puzzle game with\
      \ innovative mechanics and immersive, unsettling atmosphere. The game puts the\
      \ player in a small, claustrophobic cube, that has only one way out. Will you\
      \ survive?<br><br>With possibility to turn whole level around you have to watch\
      \ out for obstacles like electric field or spiked pits. Teleports and movable\
      \ blocks will certainly help you, but still - it all depends on your hard wits\
      \ and fast decisions.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Make your way through dreadful puzzle maze!<br></li><li>Enjoy over 60 challenging\
      \ levels divided into 4 zones.<br></li><li><strong>Introducing non-VR mode -\
      \ play Neverout on any PC, no headset required!</strong><br></li><li>Suited\
      \ to your VR limits - immersive and comfort mode included<br></li><li>Turn the\
      \ world around! Play with fresh mechanics and find yourself standing on the\
      \ floor, wall or the ceiling.</li></ul>"
