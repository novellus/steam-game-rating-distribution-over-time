    detailed_description: "<h1>\U0001F53D\U0001F53D\U0001F53D \u2757\uFE0F \U0001F525\
      \u3010\uFEFF\uFF2E\uFF25\uFF37\u3000\uFF36\uFF32\u3000\uFF27\uFF21\uFF2D\uFF25\
