    about_the_game: "Chaos Sector is a retro style game that pays homage to many strategic\
      \ games on the game console platform in 1995-2005.<h2 class=\"bb_tag\">Game\
      \ Mechanism:</h2>\u25CE Managing your planetary worlds: Improving productivity\
      \ to Increase weekly Income, or building Star Forts to resist aggression.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/alienBannerS.png?t=1582639772\"\
      \ /><br><br>\u25CE Research on technology: acquiring new equipment to strengthen\
      \ different kinds of troops.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/NorthskyBannerS.png?t=1582639772\"\
      \ /><br><br>\u25CE Training commanders: With political or military operations,\
      \ commanders' attributes will be freely promoted. It will also unlocks a number\
      \ of new skills.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/pirateBannerS.png?t=1582639772\"\
      \ /><br><br>\u25CE Build troops: Each faction has many dedicated units, and\
      \ each unit can be upgraded to become stronger after fighting.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/head1.png?t=1582639772\"\
      \ />   <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/head2.png?t=1582639772\"\
      \ />    <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/head3.png?t=1582639772\"\
      \ /> <br><br>\u25CE War: When you built a powerful fleet, you can attack the\
      \ nearby enemy planet. Before that, you also can destroy the enemy's fortress\
      \ through sabotage action.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/npc01.png?t=1582639772\"\
      \ />    <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/943810/extras/npc02.png?t=1582639772\"\
      \ /><br><br>\u25CE A variety of events: the new commander joining, the new route\
      \ founding, and each faction have 2 different endings.<br>\u25CE Obtaining Collection:\
      \ All of 16 commanders and 20 units can be collected in various ways.<br>\u25CE\
      \ Battlefield fog: everything is unknown in the vast space and you may suddenly\
      \ encounter an enemy raid at any time.<br>\u25CE Various unit abilities: stealth,\
      \ radar, beam field, corrosion, supply, heal, repair, launching nuclear bombs,\
      \ and even capture enemy units to join us.<br>\u25CE commander's tactical skills:\
      \ as accumulate spirit points on the battlefield, each commander can display\
      \ different and identical super tactical skills: Second shooting, second action,\
      \ poisonous fog, mind control and even the creation of black holes to transfer\
      \ away enemy units.<br><br>Now, use your wisdom, command your fleet and burn\
      \ out the whole universe!"
