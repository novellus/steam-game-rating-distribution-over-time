    about_the_game: 'The Last Sunshine is a fast paced rogue-lite &amp; schmup hybrid.
      Earn a variety of skills, then mix and match them with your customized stats
      to dispatch droves of dark aggressive enemies. Will light win against the darkness?
      It''s the end of the universe!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>    Incredible
      boss fights<br></li><li>    Multiple stars to play<br></li><li>    Expansive
      passive tree<br></li><li>    Lots of skills to collect<br></li><li>    Persistent
      progression<br></li><li>    Increasingly difficult gameplay<br></li><li>    Upgrade
      and customize your skills with fusions<br></li><li>    Random generated levels<br></li><li>    Unique
      and detailed 2D art style</li></ul><h2 class="bb_tag">Rekindled</h2>The Last
      Sunshine: Rekindled is the definitive version of The Last Sunshine.'
