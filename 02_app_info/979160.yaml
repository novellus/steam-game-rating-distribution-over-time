    about_the_game: "<strong>Story</strong><br>Young girl Lester May with her younger\
      \ brother Sean are returning home after the carnival. During an unsuccessful\
      \ experiment in a secret laboratory located not far from Mei\u2019s house, where\
      \ her father, Lester Knight, works, a failure occurs and a portal to a parallel\
      \ dark world opens between the laboratory and the power station.<br>Mei will\
      \ have to overcome many dangers, solve technical puzzles, complex puzzles, find\
      \ his brother and go back home.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/979160/extras/intro_steam_mei.png?t=1563471548\"\
      \ /><br><br><strong>Game process</strong><br>You control May by moving items\
      \ by jumping over traps using the keyboard or gamepad.."
