    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/47780/extras/terror.png?t=1594592631\"\
      \ /><br><br>In Dead Space\u2122 2, you join Isaac Clarke, the Systems Engineer\
      \ from Dead Space, as he wakes up three years after the horrific events on the\
      \ USG Ishimura. The Ishimura was a Planetcracker-class starship besieged by\
      \ grotesque reanimations of its dead crew, known as \u201CNecromorphs.\u201D\
      <br><br>After unearthing a strange artifact known as the Marker, Isaac finds\
      \ himself on the Sprawl, a giant space station in orbit around Saturn. Unable\
      \ to remember how he got here and plagued with demented visions of his dead\
      \ girlfriend Nicole, he must survive another nightmarish outbreak of Necromorphs\
      \ as he fights his way towards an answer he hopes will end all the chaos.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/47780/extras/DEDSP2CEart4.jpg?t=1594592631\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Tear through\
      \ space with full 360 degree movement.<br></li><li>Wield a set of devastating\
      \ tools to bring the terror to space. Impale Necromorphs into the walls with\
      \ the Javelin, use improved telekinesis to turn limbs into deadly weapons, plant\
      \ powerful dismembering trip mines, or create a hull-breach to suck a group\
      \ of monsters out into space.<br></li><li>Fire up Isaac\u2019s suit boosters\
      \ to rocket around in zero gravity like never before. Explore the depths of\
      \ the Sprawl and encounter new weightless combat and physics-based puzzles with\
      \ full 360\u2070 movement.</li></ul>"
