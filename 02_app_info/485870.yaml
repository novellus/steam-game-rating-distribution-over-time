    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/485870/extras/StorePage1.png?t=1499872855\"\
      \ /><br><br>Have you ever wanted to poop on party goers but were too socially\
      \ awkward to just go for it? Well, Super Duper Party Pooper is about to change\
      \ all that. In this follow up to the smash hit There\u2019s Poop In My Soup\
      \ by Rudder Games the player will find themselves in the middle of a raw human\
      \ story of existential panic.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/485870/extras/StorePage2.png?t=1499872855\"\
      \ /><br><br>Visit exotic locations, travel from beijing to paris, from the polar\
      \ ice caps to desert islands Sample the local delicacies, let them pile up inside\
      \ until you couldn\u2019t possibly take anymore, then, turn around, take aim,\
      \ and drop a deuce or two on the party crowd. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/485870/extras/StorePage3.png?t=1499872855\"\
      \ /><br><br>Super Duper Party Pooper is a rhythm based party pooping simulator\
      \ that has the player chomping down as much food as possible to the beat of\
      \ the music. The more food you eat, the more poops you create, much like real\
      \ life. The player then unleashes those poops onto the party crowd trying to\
      \ rack up as many points as possible, allowing them to unlock new locations\
      \ and bonus features. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/485870/extras/StorePage4.png?t=1499872855\"\
      \ /><br><br>But the fun doesn\u2019t stop there, Players can add their own music\
      \ to the game and poop to the beat of their favorite tunes, you can pinch a\
      \ loaf to the beat of beyonce\u2019s new hit single, drop a deuce to michael\
      \ jackson's thriller or drop the kids off at the pool while listening to Adele\u2019\
      s relationship problems, the poosibilities are endless. The game also features\
      \ Steam Workshop integration and the characters are completely customizable\
      \ allowing the community to edit or create new characters, animations, pooping\
      \ styles and more. <br><br>There are parties out there just begging to get pooped\
      \ on, what are you waiting for?"
