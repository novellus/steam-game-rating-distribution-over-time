details:
  data:
    about_the_game: "This is a simple hang-up game, I got the inspiration through\
      \ Warcraft III,<br>Because it is my first game, and it is developed by one person,\
      \ it may be relatively simple now.<br>But it will slowly improve it in the follow-up\
      \ time.<br><strong>The gameplay is waiting, then watching yourself grow stronger<br>Accomplish\
      \ a sense of accomplishment</strong><br>First you have to go to the red businessman\
      \ to buy the monster, then upgrade,<br>Upgrade can get the promotion of character\
      \ attributes<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806790/extras/QQ\u622A\
      \u56FE20180803151014.png?t=1534850341\" /><br>###<br>When you have no blood,\
      \ you can go to the green businessman to buy a blood bottle.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/806790/extras/QQ\u622A\u56FE\
      20180803151027.png?t=1534850341\" /><br>###<br>With the extra money, you can\
      \ go to the blue merchant to upgrade your ability.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806790/extras/QQ\u622A\
      \u56FE20180803151019.png?t=1534850341\" /><br>###<br>When you are strong enough,\
      \ you can play more advanced monsters, and more advanced monsters can get more\
      \ experience.<br>When you feel that you are strong, You can hurt the night monsters.<br>I\
      \ hope to support amateur independent game developers."
