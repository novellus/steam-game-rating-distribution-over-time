details:
  data:
    about_the_game: "Super vs. World is a local multiplayer 2D versus party game that\
      \ lets up to 8 players combat each other and AI\u2019s with classic headstomping,\
      \ brick breaking, weapon throwing gameplay!  Choose one of the unique characters\
      \ and grab a variety of weapons and power ups to pummel the competition.  Choose\
      \ from a variety of game modes including Last Man Standing, Kill Count, King\
      \ of the hill.   (Capture the Flag mode will arrive soon)<br><br>Super vs. World\
      \ lets you choose from a variety of theme packs each with unique characters\
      \ and arenas.  Including the 2020 US election pack, take your favorite character\
      \ onto the debate stage arena!<br><br>Current theme packs included:<br><ul class=\"\
      bb_ul\"><li>Christmas<br></li><li>Halloween<br></li><li>Classic<br></li><li>Election\
      \ 2020</li></ul><br><br>Features include<br><ul class=\"bb_ul\"><li>Up to 8\
      \ local players simultaneously<br></li><li>Game modes including Last Man Standing,\
      \ Kill Count, King of the hill.  Play every-man-for-himself or on teams in every\
      \ mode.<br></li><li>Completely customizable matches<br></li><li>Theme packs\
      \ with unique characters and arena.  New packs will be released for free over\
      \ the next year.<br></li><li>Variety of weapons including fuse bombs, rockets,\
      \ earthquake blocks, and exploding skateboards<br></li><li>Power ups including\
      \ bullet-time and Invincibility<br></li><li>35+ characters, with more being\
      \ added</li></ul><br><br>Can be played single player against AI\u2019s.  Controllers\
      \ are required for multiplayer. Works via Remote Play.<br>(Although it can be\
      \ played against AI's we feel the most fun way to play a game like this is always\
      \ with other humans)"
