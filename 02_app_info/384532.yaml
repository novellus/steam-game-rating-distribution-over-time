    about_the_game: "Are you enjoying using our free GlassWire version?  If so we\
      \ hope you\u2019ll consider upgrading to GlassWire Elite with all the awesome\
      \ features listed below.<br />\r\n<br />\r\nBuy GlassWire Elite to add \u201C\
      Ask to connect\u201D and \u201CLock down\u201D firewall modes, monitor UNLIMITED\
      \ remote PCs, add the mini graph to your desktop, see all the devices on your\
      \ WiFi/network, enable Webcam/Mic detection, access new graph skins, and add\
      \ the ability to hide some apps from the graph.  GlassWire Elite also gives\
      \ you an UNLIMITED graph history.  GlassWire Elite licenses work with 10 PCs!<br\
      \ />\r\n<br />\r\nGlassWire\u2019s \u201CAsk to connect\u201D and \u201CLock\
      \ down\u201D modes allow you to only accept new application connections if you\
      \ choose to do so.  Click \u201CAllow\u201D to accept the new network connection\
      \ from an application and \u201CBlock\u201D to block it.  Are you leaving your\
      \ PC for a while?  If so go to the \u201CFirewall\u201D tab and choose \u201C\
      Block all\u201D mode.  Now no new connections can come in or out of your PC\
      \ while you\u2019re away.<br />\r\n<br />\r\nWant to monitor the other PCs in\
      \ your house, or remote gaming PCs?  You need GlassWire\u2019s remote access\
      \ mode. You can try this feature for free before buying for one PC in our free\
      \ version by going to GlassWire\u2019s settings.  GlassWire Elite can monitor\
      \ UNLIMITED remote PCs simultaneously instead of only 1 with the free version.<br\
      \ />\r\n<br />\r\nAre you tried of having to open the full GlassWire application\
      \ to see your network data?  If so go to the top left GlassWire menu and choose\
      \ \u201CShow mini viewer\u201D to see a graph summary on your desktop.  You\
      \ can even make this window transparent in GlassWire\u2019s settings, it looks\
      \ awesome!<br />\r\n<br />\r\nDo you ever feel nervous someone is accessing\
      \ your network or WiFi without your permission and using all your bandwidth?\
      \  Having a slow network can cause your games to lag and glitch out.  Install\
      \ GlassWire then click the \u201CNetwork\u201D tab to see a list of devices\
      \ on your network.  Go to GlassWire\u2019s settings to get alerted when a new\
      \ unknown device joins your network. Be sure to reboot after installing GlassWire\
      \ to pick up all new connections.<br />\r\n<br />\r\nAre you nervous an app\
      \ is using your webcam or mic when you don\u2019t realize it?  Go to GlassWire\u2019\
      s settings and turn on GlassWire\u2019s webcam/mic monitor feature to see when\
      \ your webcam and mic are accessed and see what app is doing it.<br />\r\n<br\
      \ />\r\nCheck out GlassWire\u2019s new paid skins under the \u201CGlassWire\u201D\
      \ menu after upgrading to the paid version.<br />\r\n<br />\r\nAre you always\
      \ using BitTorrent or another application that is constantly sending/receiving\
      \ data, and does that app make it hard to read your graph?  If so go to the\
      \ \u201CGraph\u201D tab, then click on \u201CApps\u201D then click the app name\
      \ you want to hide and choose \u201CHide App\u201D to remove its data from the\
      \ graph.<br />\r\n<br />\r\nAlso, don\u2019t forget as a gamer you can put GlassWire\
      \ into \u201CSnooze\u201D mode by going to the top left GlassWire menu when\
      \ you don\u2019t want any notifications, plus you can go into GlassWire\u2019\
      s settings to disable whatever desktop notifications you don\u2019t like.  <br\
      \ />\r\n<br />\r\nBuy GlassWire Elite now on Steam to instantly insert your\
      \ activation code and get all these awesome features!"
