    review: 'Glasswire Elite Review:


      Very useful application(network analyzer) to monitor your network activity


      PROS

      -Attractive, flexible, well-designed views of network traffic and usage.

      -Easy control of Windows Firewall.

      -Program control.

      -Notifications for security events and other network events.


      Cons

      -Requires network savvy the average consumer lacks.

      -Somewhat expensive.'
