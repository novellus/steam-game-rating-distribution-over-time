    about_the_game: "Tempelhof, Berlin, dawn of 8th April 1949.<br><br>A major armed\
      \ conflict is brewing between the Western powers and the Soviet bloc. The Red\
      \ Army has been growing ever stronger since the end of World War II. With the\
      \ growth of their army the Soviets realize that they hold the advantage, and\
      \ are only waiting for the right moment to attack. That moment arrives with\
      \ the Tempelhof Incident: the near-fatal collision of a US cargo plane and a\
      \ Soviet fighter over Berlin's main airfield. A fatal combination of coincidence\
      \ and human error, there is no point in arguing what went wrong, no point in\
      \ asking who pulled the trigger first and who fired on whom in return. The Incident\
      \ went down in history as fatal.<br>\t\t\t\t<br>Within 12 hours of the crash\
      \ the ground beneath the German capital is shaking with the salvoes of a war\
      \ never meant to be: a conflict between former allies over Europe and global\
      \ supremacy.<br>\t\t\t\t<br>In this game the worst comes true, and it may just\
      \ change the fate of the &quot;free world&quot; forever! WWII is now just a\
      \ memory - but the Cold War has just begun...<h2 class=\"bb_tag\">Key features</h2>\t\
      \t\t\t<ul class=\"bb_ul\"><li>Authentic &quot;Cold War&quot; era<br>\t\t\t\t\
      \t</li><li>Variable squads with powerful squad leaders, capable of easily taking\
      \ on any kind of enemy, providing a gameplay more balanced and fun than ever!<br>\t\
      \t\t\t\t</li><li>Personalizable units with visible function upgrades<br>\t\t\
      \t\t\t</li><li>Unique building combat system - buildings can be destroyed or\
      \ occupied to gain an advantage<br>\t\t\t\t\t</li><li>Fascinating storyline\
      \ which follows the personal fates of both familiar Codename Panzers heroes\
      \ and brand new ones alike<br>\t\t\t\t\t</li><li>Detailed &quot;movie-like&quot;\
      \ world simulation: a truly &quot;alive&quot; world in which each and every\
      \ single unit possesses its own AI and reacts to the player's actions accordingly<br>\t\
      \t\t\t\t</li><li>Single player campaign with 18 exciting missions. Your goal\
      \ is to save the world and help NATO to stop the Soviets, yet occasionally you\
      \ will end up changing sides to find yourself in Russia, helping out the KGB.<br>\t\
      \t\t\t\t</li><li>Scenario Mode: replay missions already won/unlocked in order\
      \ to increase your overall score<br>\t\t\t\t\t</li><li>25 multiplayer maps and\
      \ 3 modes: Domination, Multiplayer-Mission and Team Match<br>\t\t\t\t\t</li><li>Physics-based\
      \ building destruction. Each building will collapse in its own unique manner,\
      \ using real-time physics simulation: pieces falling from houses are assigned\
      \ to various categories according to their size and mass<br>\t\t\t\t\t</li><li>Full\
      \ simulation of the effects of light and terrain conditions on unit behavior<br>\t\
      \t\t\t\t</li><li>Weather changes affect gameplay and visual effects: reducing\
      \ sight, movement speed, range of fire and every parameter imaginable<br>\t\t\
      \t\t\t</li><li>Dual display support with strategic map for making strategic\
      \ decisions<br>\t\t\t\t\t</li><li>Brand new Gepard 3 graphics engine with full\
      \ vertex and pixel shader 3.0 support<br>\t\t\t\t</li></ul>"
