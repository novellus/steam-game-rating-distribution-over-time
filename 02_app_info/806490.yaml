    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806490/extras/small_logo_banner.png?t=1590698459\"\
      \ /><br><br>When the world gets too hot humanity finds sanctuary underground.\
      \ After a<br>long waiting list you finally score a spot in the local underground<br>city\
      \ of Camden, run by Mayor Rick Davidson. You and your mother move in<br>and\
      \ begin to acclimate to this wonderful new life. As time passes,<br>however,\
      \ things start to go wrong. Unravel what\u2019s going on, and face<br>some hard\
      \ choices that will impact your relationships and fate.<br><br>Get a job, find\
      \ romance, and meet the other residents of Camden- your new home.<br><br>Play\
      \ as Ashlynn Phillips.<br>Ashlynn is suspicious, but desperate to make this\
      \ new life work. Her life on<br>the surface was hard. She spent most of it fighting\
      \ for everything and<br>going without. Now she's safe. Her mother is safe. They\
      \ have food,<br>water, and shelter. Nothing will get in the way of that ever\
      \ again, if<br>she has anything to say about it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806490/extras/ash_clothing.png?t=1590698459\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>    Customize\
      \ your name and appearance (different skin tones and hair colors).<br></li><li>\
      \    4 career options with independent story lines.<br></li><li>    4 potential\
      \ love interests that you can befriend or romance.<br></li><li>    3 potential\
      \ friends and several people to interact with.<br></li><li>    Branching paths\
      \ from day one, making each play through unique. Every path promises different\
      \ sides of the story, encouraging replay!<br></li><li>    Spend time with any-\
      \ and everyone, no matter who you romance, or which job you pick.<br></li><li>\
      \    30 unique endings.<br></li><li>    over 135,000 words total</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806490/extras/suitors.png?t=1590698459\"\
      \ /><h2 class=\"bb_tag\">Romance options:</h2><br><strong>Micah Everett</strong><br>A\
      \ perfectionist with an eloquent way of speaking, and a quiet voice. Insecure\
      \ from a previous relationship which causes him to appear distant at first.\
      \ Tries to throw himself into work as much as possible, and as the community\u2019\
      s lead doctor no one tries to stop him<br><br><strong>Jude Myers</strong><br>You\
      \ can usually find him at the bar with Sam, the closest thing to family he has\
      \ left. Or in the greenhouse tending to the plants with loud grunge music from\
      \ the 1990s shaking the walls. If you see him with any tech, you should probably\
      \ assume it\u2019s contraband and say nothing<br><br><strong>Gloria Miller</strong><br>The\
      \ sweet Community Affairs Supervisor who wants to keep everyone's spirits up\
      \ in these dark times. Born in Camden she isn't fully aware of the harsh realities\
      \ of the surface. Bored of living underground she wants to either shake things\
      \ up or escape.<br><br><strong>Eva Turner</strong><br>An overly friendly security\
      \ officer full of charm, and a sad smile. She'll tackle criminals all day, and\
      \ then sweep you into her arms and sing karaoke with you all night. Or she\u2019\
      ll challenge you to a race, then feel bad that she didn\u2019t let you win.<br><br><br>Welcome\
      \ to Camden!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806490/extras/bgs_smaller.png?t=1590698459\"\
      \ /><br><br>An underground utopia with fresh food, filtered air, and the coldest<br>water\
      \ you\u2019ll ever taste. Enjoy your spacious living quarters with enough<br>room\
      \ for the whole family! We have all the amenities you could ever<br>dream of:\
      \ a gym for your fitness, a library for your mind, and a bar for<br>socializing.\
      \ Our community center is a hub of activity. Stop by in the<br>mornings for\
      \ complimentary coffee and a friendly chat with your<br>neighbors. All events\
      \ and meetings are held there as well!<br><br>Our massive space is taken up\
      \ mostly by an impressive collection of<br>greenhouses that provide a wealth\
      \ of resources for Camden. From clothing<br>to medicine, if we can grow it then\
      \ it\u2019s here. Never worry about fatal<br>power outages again. We use an\
      \ advanced Geothermal energy system that is<br>as safe as it is efficient. Our\
      \ impressive security and medical<br>departments keep us safe and healthy.<br><br><br><i>Camden\
      \ welcomes you to your new, better life.</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/806490/extras/all_chars_FINAL_smaller.png?t=1590698459\"\
      \ />"
