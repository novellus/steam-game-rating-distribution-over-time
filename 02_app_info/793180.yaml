    about_the_game: "\u5173\u4E8Esteam\u5361\u724C\u7CFB\u7EDF\uFF0C\u7531\u4E8Esteam\u7684\
      \u6700\u65B0\u653F\u7B56\u6E38\u620F\u9500\u91CF\u5FC5\u987B\u8FBE\u5230\u4E00\
      \u5B9A\u6570\u91CF\u540E\u624D\u80FD\u6389\u5361\uFF0C\u8FD8\u8BF7\u73A9\u5BB6\
      \u8D2D\u4E70\u540E\u7B49\u5F85\u4E00\u6BB5\u65F6\u95F4\u3002\u8FBE\u5230steam\u6307\
      \u5B9A\u6570\u91CF\u540E\u6211\u4EEC\u4F1A\u7ACB\u5373\u5F00\u653E\u6389\u5361\
      \u7CFB\u7EDF\u3002<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/logo.png?t=1519366512\"\
      \ /><br>\u3010\u6E38\u620F\u80CC\u666F\u3011<br>\u5728\u300A\u9B54\u738B\u6751\
      \u957F\u548C\u6742\u8D27\u5E97\u300B\u4E2D\u4F60\u5C06\u7F6E\u8EAB\u4E8E\u4E00\
      \u4E2A\u65E5\u5F0FRPG\u7684\u5E7B\u60F3\u5927\u9646\u4E4B\u4E2D\uFF0C\u626E\u6F14\
      \u4E00\u4E2A\u770B\u4F3C\u5BFB\u5E38\u7684\u6751\u5E84\u6751\u957F\u3002\u6751\
      \u5E84\u6BCF\u5929\u90FD\u4F1A\u6709\u5192\u9669\u8005\u6765\u5F80\u4E0D\u7EDD\
      \uFF0C\u548C\u4ED6\u4EEC\u4EA4\u6613\uFF0C\u6C9F\u901A\u5E76\u6210\u4E3A\u670B\
      \u53CB\u3002\u4E3A\u4ED6\u4EEC\u63D0\u4F9B\u5FC5\u8981\u7684\u60C5\u62A5\u548C\
      \u63A2\u9669\u4EFB\u52A1\u3002\u6307\u5F15\u4ED6\u4EEC\u8D70\u5728\u6B63\u786E\
      \u7684\u6210\u957F\u9053\u8DEF\u4E0A\uFF0C\u6700\u7EC8\u6210\u529F\u51FB\u8D25\
      \u5373\u5C06\u73B0\u8EAB\u7684\u9B54\u738B\uFF0C\u62EF\u6551\u8FD9\u7247\u5927\
      \u9646\u3002<br><br><strong>\u3010\u6E38\u620F\u7279\u70B9\u3011</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/img3.png?t=1519366512\"\
      \ /><br>- \u672B\u4E16\u4E4B\u524D\u7684\u5E73\u51E1\u6751\u957F\u751F\u5B58\
      \u4E4B\u9053 -<br>\u6574\u4E2A\u6E38\u620F\u753B\u98CE\u660E\u4EAE\u53EF\u7231\
      \uFF0C\u8FDB\u5165\u6E38\u620F\u540E\u719F\u6089\u65E5\u5F0FRPG\u7684\u73A9\u5BB6\
      \u5C06\u500D\u611F\u4EB2\u5207\u3002<br>\u6E38\u620F\u4E3A\u653E\u7F6E\u6302\
      \u673A\u73A9\u6CD5\uFF0C\u5F53\u4F60\u5173\u95ED\u6E38\u620F\u5FD9\u4E8E\u73B0\
      \u5B9E\u751F\u6D3B\u65F6\uFF0C\u6E38\u620F\u4E2D\u7684\u8FD9\u7247\u5927\u9646\
      \u65F6\u95F4\u5C06\u548C\u4F60\u6240\u5728\u7684\u4E16\u754C\u540C\u6B65\u6D41\
      \u901D\uFF0C\u51FA\u73B0\u65E5\u591C\u6D41\u8F6C\uFF0C\u5929\u8272\u53D8\u5E7B\
      \u3002\u6240\u4EE5\u5F53\u4F60\u4EA4\u5F85\u5B8C\u5192\u9669\u8005\u7684\u4EFB\
      \u52A1\u4E4B\u540E\uFF0C\u53EF\u4EE5\u5728\u4F60\u95F2\u4E0B\u6765\u7684\u65F6\
      \u5019\u518D\u6765\u89C2\u5BDF\u7ED3\u679C\uFF0C\u5F52\u6765\u7684\u5192\u9669\
      \u8005\u4EEC\uFF0C\u4E30\u5BCC\u6751\u6C11\u5236\u9020\u7684\u9053\u5177\u7269\
      \u54C1\u3001\u4ECE\u6811\u6797\u548C\u77FF\u6D1E\u4E2D\u91C7\u96C6\u7684\u6750\
      \u6599\uFF0C\u90FD\u4F1A\u9759\u9759\u5730\u5728\u6751\u5E84\u4E2D\u7B49\u4F60\
      \u56DE\u6765\u9886\u53D6\u5904\u7406\uFF0C\u8D76\u7D27\u7528\u4F60\u673A\u667A\
      \u7684\u5934\u8111\u6765\u62EF\u6551\u8FD9\u7247\u5927\u9646\u5E26\u9886\u5927\
      \u5BB6\u51FB\u8D25\u9B54\u738B\u5427\uFF01<br><br><strong>- \u6838\u5FC3\u73A9\
      \u6CD5\uFF1A\u6289\u62E9 -</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/img1.png?t=1519366512\"\
      \ /><br>\u6E38\u620F\u91C7\u7528\u8D85\u7EA7\u7B80\u5355\u4FBF\u6377\u7684\u64CD\
      \u4F5C\u8BBE\u8BA1\uFF0C\u53EA\u9700\u70B9\u51FB\u4E00\u79CD\u64CD\u4F5C\uFF0C\
      \u5C31\u80FD\u8FD0\u7B79\u5E37\u5E44\uFF0C\u5BF9\u8FD9\u7247\u5927\u9646\u7684\
      \u672A\u6765\u4EA7\u751F\u6DF1\u7684\u5F71\u54CD\u3002\u6E38\u620F\u4E2D\u4F60\
      \u8981\u9762\u4E34\u7684\u6700\u5927\u6311\u6218\u5C31\u662F\uFF1A\u6289\u62E9\
      \u3002\u8046\u542C\u5192\u9669\u8005\u4EEC\u7684\u5FC3\u8DEF\u5386\u7A0B\uFF0C\
      \u66FF\u4ED6\u4EEC\u6289\u62E9\u81EA\u5DF1\u7684\u672A\u6765\u3002\u7814\u7A76\
      \u6750\u6599\u548C\u914D\u65B9\uFF0C\u9009\u62E9\u6700\u9002\u5408\u7684\u9053\
      \u5177\u5356\u7ED9\u6700\u6070\u5F53\u7684\u5192\u9669\u8005\u3002\u5728\u4E30\
      \u5BCC\u7684\u5267\u60C5\u4E8B\u4EF6\u4E2D\u4F5C\u51FA\u4F60\u7684\u6289\u62E9\
      \uFF0C\u5F71\u5411\u8FD9\u4E2A\u4E16\u754C\u7684\u52A8\u8361\u5C40\u52BF\u3002\
      <br>- \u6536\u96C6\u4E0E\u517B\u6210 -<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/img2.png?t=1519366512\"\
      \ /><br>\u5C06\u4F1A\u6709\u8D85\u8FC7\u5341\u4F4D\uFF0C\u591A\u8FBE\u516D\u5341\
      \u51E0\u79CD\u5F62\u6001\u7684\u4E0D\u540C\u5192\u9669\u8005\uFF0C\u7ECF\u7ECF\
      \u5E38\u5149\u987E\u4F60\u7684\u6751\u5E84\uFF0C\u548C\u4ED6\u4EEC\u6C9F\u901A\
      \u4EA4\u5F80\uFF0C\u57F9\u517B\u4ED6\u4EEC\u6210\u4E3A\u72EC\u5F53\u4E00\u9762\
      \u7684\u82F1\u96C4\u3002\u7A76\u7ADF\u8C01\u624D\u80FD\u7EE7\u627F\u52C7\u8005\
      \u4E4B\u540D\uFF0C\u51FB\u8D25\u9B54\u738B\u5462\uFF1F\u5C31\u770B\u4F60\u6765\
      \u505A\u51FA\u4F60\u7684\u9009\u62E9\u4E86\uFF01<br><br><strong>\u4E3B\u8981\
      \u4EBA\u7269\u4ECB\u7ECD</strong><h2 class=\"bb_tag\">\u6D1B\u7279\uFF1A</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/luote2.png?t=1519366512\"\
      \ /><br>\u6D1B\u7279\u662F\u5927\u9646\u4E0A\u4E00\u4EE3\u52C7\u8005\u7684\u513F\
      \u5B50\uFF0C\u4ECE\u5C0F\u5C31\u88AB\u6559\u5BFC\u6210\u4E3A\u52C7\u8005\u3002\
      \u867D\u7136\u5B9E\u9645\u7684\u7231\u597D\u662F\u52A1\u519C\uFF0C\u4F46\u662F\
      \u5E76\u4E0D\u80FD\u5B9E\u73B0\u81EA\u5DF1\u7684\u771F\u5B9E\u7406\u60F3\uFF0C\
      \u6210\u4E3A\u52C7\u8005\u7684\u538B\u529B\u8BA9\u4ED6\u5FC3\u529B\u4EA4\u7601\
      \u3002<h2 class=\"bb_tag\">\u51EF\u745F\u7433</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/ksl.png?t=1519366512\"\
      \ /><br>\u4E0D\u77E5\u9053\u6765\u81EA\u54EA\u91CC\u7684\u5973\u6027\u5192\u9669\
      \u8005\uFF0C\u548C\u6D1B\u7279\u4F3C\u4E4E\u6709\u4E9B\u5173\u7CFB\u3002\u4E3B\
      \u52A8\u63A5\u8FD1\u4ED6\u4E0E\u4ED6\u6210\u4E3A\u4E86\u4F19\u4F34\u3002\u867D\
      \u7136\u76EE\u7684\u4E0D\u660E\uFF0C\u4F46\u4E5F\u6CA1\u6709\u5E72\u4EC0\u4E48\
      \u574F\u4E8B\u3002<h2 class=\"bb_tag\">\u4E54\u65AF\u8FBE</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/qiao.png?t=1519366512\"\
      \ /><br>\u77E5\u540D\u7684\u5F3A\u76D7\uFF0C\u4E3A\u4E86\u8FFD\u56DE\u524D\u59BB\
      \u7EC6\u7EC6\u7C92\u800C\u613F\u610F\u4E3A\u5979\u653E\u5F03\u4E00\u5207\u3002\
      \u5929\u6027\u641E\u7B11\uFF0C\u4F46\u662F\u53C8\u5F88\u60F3\u505A\u4E2A\u770B\
      \u4E0A\u53BB\u5F88\u51F6\u6076\u7684\u4EBA\u3002\u64C5\u957F\u5404\u79CD\u5175\
      \u5668\uFF0C\u4F46\u662F\u6709\u6D01\u7656\u4E0D\u559C\u6B22\u6709\u6C14\u5473\
      \u7684\u4E1C\u897F\u3002<h2 class=\"bb_tag\">\u7F57\u5C14\u8D1D\u7279</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/lebt.png?t=1519366512\"\
      \ /><br>\u8FFD\u968F\u51EF\u745F\u7433\u7684\u5973\u4EC6\uFF0C\u5BF9\u5176\u4ED6\
      \u4EBA\u4F3C\u4E4E\u6BD4\u8F83\u51B7\u6F20\uFF0C\u610F\u5916\u7684\u975E\u5E38\
      \u64C5\u957F\u6218\u6597\uFF0C\u5E76\u4E0D\u4E86\u89E3\u5979\u7684\u8FC7\u53BB\
      \u3002<h2 class=\"bb_tag\">\u83AB\u8389\u5361</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/mnk.png?t=1519366512\"\
      \ /><br>\u5927\u9646\u7684\u516C\u4E3B\uFF0C\u56E0\u4E3A\u5728\u9752\u6625\u671F\
      \u540E\u65E0\u6CD5\u63A7\u5236\u4F53\u91CD\uFF0C\u800C\u906D\u5230\u5404\u56FD\
      \u738B\u5B50\u7684\u6094\u5A5A\uFF0C\u4E00\u6C14\u4E4B\u4E0B\u79BB\u5F00\u4E86\
      \u5BB6\uFF0C\u4E0D\u518D\u613F\u610F\u8FC7\u6309\u90E8\u5C31\u73ED\u548C\u738B\
      \u5B50\u7ED3\u5A5A\u751F\u5B50\u7684\u8001\u5957\u751F\u6D3B\u3002<br><br>\u3010\
      \u8054\u7CFB\u6211\u4EEC\u3011<br><a href=\"mailto:\u5982\u679C\u53D1\u73B0\
      BUG\u6216\u8005\u5BF9\u6E38\u620F\u6709\u66F4\u597D\u7684\u610F\u89C1\u548C\u5EFA\
      \u8BAE\u8BF7\u53D1\u9001\u90AE\u4EF6\u5230412272924@qq.com\u6216\u8005\u52A0\
      \u5165\u5B98\u65B9QQ\u7FA4472522571\u8FDB\u884C\u4EA4\u6D41\u3002\">\u5982\u679C\
      \u53D1\u73B0BUG\u6216\u8005\u5BF9\u6E38\u620F\u6709\u66F4\u597D\u7684\u610F\u89C1\
      \u548C\u5EFA\u8BAE\u8BF7\u53D1\u9001\u90AE\u4EF6\u5230412272924@qq.com\u6216\
      \u8005\u52A0\u5165\u5B98\u65B9QQ\u7FA4472522571\u8FDB\u884C\u4EA4\u6D41\u3002\
      </a>"
