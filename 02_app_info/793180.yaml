    detailed_description: "\u5173\u4E8Esteam\u5361\u724C\u7CFB\u7EDF\uFF0C\u7531\u4E8E\
      steam\u7684\u6700\u65B0\u653F\u7B56\u6E38\u620F\u9500\u91CF\u5FC5\u987B\u8FBE\
      \u5230\u4E00\u5B9A\u6570\u91CF\u540E\u624D\u80FD\u6389\u5361\uFF0C\u8FD8\u8BF7\
      \u73A9\u5BB6\u8D2D\u4E70\u540E\u7B49\u5F85\u4E00\u6BB5\u65F6\u95F4\u3002\u8FBE\
      \u5230steam\u6307\u5B9A\u6570\u91CF\u540E\u6211\u4EEC\u4F1A\u7ACB\u5373\u5F00\
      \u653E\u6389\u5361\u7CFB\u7EDF\u3002<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/logo.png?t=1519366512\"\
      \ /><br>\u3010\u6E38\u620F\u80CC\u666F\u3011<br>\u5728\u300A\u9B54\u738B\u6751\
      \u957F\u548C\u6742\u8D27\u5E97\u300B\u4E2D\u4F60\u5C06\u7F6E\u8EAB\u4E8E\u4E00\
      \u4E2A\u65E5\u5F0FRPG\u7684\u5E7B\u60F3\u5927\u9646\u4E4B\u4E2D\uFF0C\u626E\u6F14\
      \u4E00\u4E2A\u770B\u4F3C\u5BFB\u5E38\u7684\u6751\u5E84\u6751\u957F\u3002\u6751\
      \u5E84\u6BCF\u5929\u90FD\u4F1A\u6709\u5192\u9669\u8005\u6765\u5F80\u4E0D\u7EDD\
      \uFF0C\u548C\u4ED6\u4EEC\u4EA4\u6613\uFF0C\u6C9F\u901A\u5E76\u6210\u4E3A\u670B\
      \u53CB\u3002\u4E3A\u4ED6\u4EEC\u63D0\u4F9B\u5FC5\u8981\u7684\u60C5\u62A5\u548C\
      \u63A2\u9669\u4EFB\u52A1\u3002\u6307\u5F15\u4ED6\u4EEC\u8D70\u5728\u6B63\u786E\
      \u7684\u6210\u957F\u9053\u8DEF\u4E0A\uFF0C\u6700\u7EC8\u6210\u529F\u51FB\u8D25\
      \u5373\u5C06\u73B0\u8EAB\u7684\u9B54\u738B\uFF0C\u62EF\u6551\u8FD9\u7247\u5927\
      \u9646\u3002<br><br><strong>\u3010\u6E38\u620F\u7279\u70B9\u3011</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/793180/extras/img3.png?t=1519366512\"\
      \ /><br>- \u672B\u4E16\u4E4B\u524D\u7684\u5E73\u51E1\u6751\u957F\u751F\u5B58\
      \u4E4B\u9053 -<br>\u6574\u4E2A\u6E38\u620F\u753B\u98CE\u660E\u4EAE\u53EF\u7231\
      \uFF0C\u8FDB\u5165\u6E38\u620F\u540E\u719F\u6089\u65E5\u5F0FRPG\u7684\u73A9\u5BB6\
      \u5C06\u500D\u611F\u4EB2\u5207\u3002<br>\u6E38\u620F\u4E3A\u653E\u7F6E\u6302\
      \u673A\u73A9\u6CD5\uFF0C\u5F53\u4F60\u5173\u95ED\u6E38\u620F\u5FD9\u4E8E\u73B0\
