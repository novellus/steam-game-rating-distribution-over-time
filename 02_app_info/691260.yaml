    about_the_game: '<strong><h2 class="bb_tag">CLIMB, FLY, BUILD. Battle Royale only
      possible in VR.</h2></strong><br>Drop into a colorful, near future world with
      limitless combat possibilities. Welcome to POPULATION: ONE, where you and your
      squad must fight together to survive until the end. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/691260/extras/social.gif?t=1603846067"
      /><br> <br>POPULATION: ONE delivers unparalleled vertical freedom and mobility
      with its unique Vertical combat System. <br><br><strong>Fly through the map
      to rain down bullets from above.</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/691260/extras/fly.gif?t=1603846067"
      /><br><br><strong>Climb anything you see to gain the high ground advantage.
      </strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/691260/extras/climb.gif?t=1603846067"
      /><br><br><strong>Build strategic cover to protect your squad. </strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/691260/extras/build.gif?t=1603846067"
      /><br><br>Use your environment to <strong>FIGHT ANYWHERE.</strong><br><br>In
      POPULATION: ONE, the action never stops with ongoing live in-game events and
      fresh content to explore.'
