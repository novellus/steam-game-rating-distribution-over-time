    review: "J'\xE9tais tomb\xE9e amoureuse du design et du th\xE8me du jeu. Et puis\
      \ j'ai allum\xE9 le jeu. Je n'avais jamais vu autant de bugs et de soucis de\
      \ gameplay. Le corps du h\xE9ros n'apparait pas, les commandes ne r\xE9pondent\
      \ pas les 3 quarts du temps, c'est lent. C'est tellement fou que j'ai r\xE9\
      install\xE9 le jeu pour voir si le probl\xE8me venait de l\xE0, et en fait c'est\
      \ le jeu. \nDonc dans la th\xE9orie, \xE7a aurait pu devenir un de mes jeux\
      \ pr\xE9f\xE9r\xE9s. Dans la pratique, j'ai ragequit apr\xE8s avoir \xE9t\xE9\
      \ bloqu\xE9e par un bug d'affichage des commande au bout de 10 minutes."
