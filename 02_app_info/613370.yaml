  data:
    about_the_game: "A peaceful and colourful paper world is about to be torn apart.\
      \ Hordes of evil are preparing to make their last stand, in one final battle\
      \ to bring ruin to this paper kingdom. In their way are two heroes, a boy and\
      \ a girl. Follow them in their epic journey to defeat evil once and for all.<br\
      \ />\r\n<br />\r\nUpside-Down Dimensions is a highly visual game that combines\
      \ action, hack n slash, RPG, stealth, platform and puzzles to create a unique\
      \ and amazing gameplay experience. Play as two characters separated into different\
      \ dimensions. Flip between these worlds to stop the nefarious Dark Shogun.<br\
      \ />\r\n<br />\r\nHelp the characters finding their way across the puzzles of\
      \ ancient times, that will lead them to summon the Golden Origami Dragon, the\
      \ only magical creature with enough power to defeat once and for all the evil\
      \ presence."
