    about_the_game: 'BackSlash is a <strong>destruction machine</strong>. It''s filled
      with highly interactive spells, special moves, and close combat. Fight your
      friends in one-on-one battles, <br>challenge the AI, or try your hand at over
      2 dozen quests.<br><br>Inspired by classics of fighting and modern battle games
      alike, BackSlash explores a<strong> new and accessible way to enjoy technical
      fights</strong>.<br>Easy to learn, hard to master, its unique style combination
      system and accelerating duels will offer you <strong>fast tactical situations
      </strong><br>under a constant <strong>power feedback</strong>. Players can access
      all of their selected clans'' spells from the beginning without having to learn
      <br>complicated controller inputs - you can cast spells with just the press
      of a button.<br><br>In the world of Angwaii, a duel is a dance of death and
      destruction where any style can be combined and everything can be destroyed.
      Find your very own style, outsmart your opponent with mind and skill to dominate.<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>10 unique and
      specialized clans to unlock</strong>. Experiment and combine how you see fit,
      from the deadly Blade Whistle to the disturbing Marsh Trackers.<br></li><li>A
      brutal close combat system to combine with <strong>33 highly interactive spells</strong>:
      perform devastating combos with <strong>martial art and sorcery</strong>..<br></li><li>Fully
      destructible arenas! The battlefield changes as your raging fights reduce the
      various stages around the Angwaii world to dust.<br></li><li>Dynamic pace in
      fights. Matches speed up as time passes. Tactics change and a of turn of events
      is always possible.<br></li><li>Two distinct solo modes: <strong>Quest Mode</strong>
      (unique fights and challenges) and <strong>Survival Mode</strong> (how many
      duels can you win before falling?)<br></li><li>Classic <strong>Versus Mode </strong>to
      bring it on with your friends.</li></ul><h2 class="bb_tag">History</h2><br>Made
      by Thomas Olsson at Skeleton Crew Studio in Kyoto, Japan, BackSlash was born
      under influences such as intense PVP experiences, Japanese action anime and
      <br>Hong Kong kung-fu cinema. BackSlash is a one-man team made game supported
      and produced by experienced artists and game developers.'
