  data:
    about_the_game: "The Signifier is a first-person tech-noir mystery adventure that\
      \ blends investigation, experimental psychology, and artificial intelligence.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1082930/extras/Signifier_SteamBanner_v2_dith5.gif?t=1604348687\"\
      \ /><br><br>Explore the real and surreal worlds, become immersed in fringe psychology,\
      \ solve puzzles, and find the truth as Frederick Russell, an expert in AI and\
      \ psychology, and the main researcher behind an experimental deep brain scanner\
      \ called the Dreamwalker. Its controversial technology allows the exploration\
      \ of the recorded senses and unconscious realms of the mind. He finds himself\
      \ thrust into a spiral of intrigue when asked to use his creation after the\
      \ vice president of the world\u2019s biggest tech company turns up dead in her\
      \ apartment. <br><br><strong>Features:</strong><ul class=\"bb_ul\"><li>Three\
      \ coexisting dimensions to explore: reality, and the objective memories and\
      \ subjective dreams in the mindscape<br></li><li>Move between realms to solve\
      \ puzzles, unlock new dialog branches, and unravel the mystery<br></li><li>Learn\
      \ psychological concepts to use powers and tools for navigating the strange\
      \ and unpredictable unconsciousness<br></li><li>Every challenge is part of the\
      \ mystery that creates unique moments with no filler<br></li><li>A multi-layer\
      \ narrative that spirals into a complex web of real-world intrigue as surreal\
      \ suspense<br></li><li>Get immersed in thought provoking tension, free from\
      \ jump scares<br></li><li>Question the implications of AI, intrusion to the\
      \ consciousness, privacy, and whether we see the world as it is or a subjective\
      \ creation of our minds</li></ul>"
