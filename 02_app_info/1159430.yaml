    about_the_game: "Nami - a Perfect Student - receives a &quot;special award&quot;\
      \ on her Graduation Day <br>- but then inherits the challenges of its illogical\
      \ consequences. <br><br>Her popularity.. her intelligence.. - and even her beauty\
      \ - become &quot;gambling tokens&quot;  <br>- in a &quot;social survival game&quot;\
      \ tailored just for her.    <br><br>       <i>Witness the Story of Nami as she\
      \ confronts the spell of a crazy conspiracy! </i><br><br>       <i>Will she\
      \ win against the modern witchcraft of social manipulation?</i><br><br>    \
      \  Systematic Insanity is like reading a novel while watching a movie.   <br><br>\
      \      Novels are read. <br><br>      Movies are watched. <br><br>      Why\
      \ not try &quot;reading a movie&quot;? <br><br>     <i> This Cinematic Reading\
      \ Experience\u2122 is now available on Steam!   </i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1159430/extras/SI_New_Digital_Poster-_Coming_Very_Soon_2020.png?t=1609457897\"\
      \ />"
