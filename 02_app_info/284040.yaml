    about_the_game: '<h2 class="bb_tag">The Inner World - Original Soundtrack</h2><br>Enjoy
      the songs and melodies of The Inner World and explore Asposia with your own
      senses. Close your eyes, meet your favorite characters and enjoy the journey
      through the unique sounds and music tracks of the bizarre world in the universe
      of soil!<br><br>All songs composed &amp; arranged by: Christian Barth (<a href="https://steamcommunity.com/linkfilter/?url=http://www.akkord-arbeiter.de"
      target="_blank" rel="noopener"  >http://www.akkord-arbeiter.de</a>)<br>All songs
      produced by: Philipp Kobilke (<a href="https://steamcommunity.com/linkfilter/?url=http://www.philippkobilke.de"
      target="_blank" rel="noopener"  >http://www.philippkobilke.de</a>)<h2 class="bb_tag">Tracks</h2><br><ul
      class="bb_ul"><li>01 - Anticipation (01:04)<br></li><li>02 - The Bar (02:56)<br></li><li>03
      - Mechanical Shelter (04:09)<br></li><li>04 - Red Bad Monk (04:50)<br></li><li>05
      - 3 Guys And 1 Contrabass (04:56)<br></li><li>06 - The Forgotten Gate (02:44)<br></li><li>07
      - Traces of Dynasty (05:10)<br></li><li>08 - Faded Memories (02:59)<br></li><li>09
      - Maintenance Hangar (06:34)<br></li><li>10 - Glassy Prison (05:09)<br></li><li>11
      - The Wind Dies (07:11)<br></li><li>12 - Fighting The Darkness (04:15)<br></li><li>13
      - BONUS: The Wind Song (02:41)</li></ul>'
