    short_description: The Hornet is a true multi-role fighter that can switch from
      attacking surface targets to engaging air targets with the press of a button.
      Equally at home on an aircraft carrier or airfield, the Hornet is equipped with
      a large suite of sensors that include radar, target pod, and a helmet mounted
      sight.
