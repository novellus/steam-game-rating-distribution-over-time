    about_the_game: "Includes the opening theme and ending theme songs in FLAC and\
      \ MP3 formats!<h2 class=\"bb_tag\">Ditzy Rock'n'Roll Lyrics</h2>I love you so\
      \ much, I can't hold myself back<br><br>I can't see what's around me with this\
      \ radical love<br>But my mind's still that of a maiden<br>Let's fall in love<br><br>Love\
      \ sniped me the moment we met<br>Like a bolt of lightning<br>Striking at my\
      \ heart<br>Destiny willed it so<br><br>I gave it all I got and lost<br>What\
      \ should I do?<br>These tears about to overflow<br>Are the best honey trap<br><br>It\
      \ may be selfish but nothing<br>Feels as strongly as I<br>This is it, where\
      \ I set my trap of love<br><br>I love you so much, I can't hold myself back<br>I\
      \ can't see what's around me with this radical love<br>I won't let you go, not\
      \ with these hands<br>Positive \xD7 Positive<br><br>I love you so much, I can't\
      \ hold myself back<br>These happy days, with this comical love<br>Let's kiss\
      \ and kiss 'til the end<br>Take me to your paradise!<h2 class=\"bb_tag\">Merry\
      \ Merry Go Round Lyrics</h2>My heart is always shining quietly<br><br>Let's\
      \ sing of love from here on<br><br>The you in me smiles<br>That's trespassing!\
      \ But so cute<br>I can say it now, that from the very start<br>I've loved you,\
      \ love at first sight<br><br>The merry go round spins at full speed<br>I love\
      \ you, love you so much<br>My full combo of love heats up<br><br>Let's sing\
      \ a love song, ring the bells of romance<br>You'd better accept all of me as\
      \ I am, okay?<br>A crazy overcharging of love<br>I'm getting chills, my heart\
      \ short-circuits<br><br>My heart is always shining quietly<br>Let's sing of\
      \ love from here on<br><br>The answer is always shining quietly"
