    about_the_game: "Gem Deeps is an action-adventure platforming RPG with skill-based\
      \ combat, <br>hand-painted art, and a deep story.<br><br>While chasing a stolen\
      \ magic crystal, you are stumbling upon an ancient underworld civilization and\
      \ scripts of even older origin. <br>Both of those sources, the underworld mythos,\
      \ and ancient tablets, are offering \u200Bdifferent versions of the long-forgotten\
      \ Genesis story.<h2 class=\"bb_tag\"><strong>Fight Packs Of Enemies</strong></h2><br>Precision\
      \ in combat is crucial - every enemy has a weak spot.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1479830/extras/precision6.gif?t=1609718849\"\
      \ /><h2 class=\"bb_tag\"><strong>Level Up Your Abilities</strong></h2><br>Depending\
      \ on your choices in the skill tree, you could rule over almost every type of\
      \ enemy.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1479830/extras/abilities2.png?t=1609718849\"\
      \ /><h2 class=\"bb_tag\"><strong>Collect Underground Lore</strong></h2><br>Listening\
      \ to various characters may help you uncover useful secrets like info on the\
      \ local boss.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1479830/extras/Krong_chill_3.gif?t=1609718849\"\
      \ />"
