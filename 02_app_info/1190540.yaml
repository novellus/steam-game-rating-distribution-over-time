  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1190540/extras/about.png?t=1594677670"
      /><br>Soona is a small 2d Side Scroller game that mainly focuses on melee keyboard
      controlled combat, and ranged combat to a lesser extent. The game starts at
      a specific point in a conflict that is out of context for the character at first,
      and your goal is to defeat soona and her allies, whether they are simple enemies,
      strange creatures, or bosses.<br><br><strong><u>Features</u></strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1190540/extras/gif1.gif?t=1594677670"
      /> <br><ul class="bb_ul"><li>Melee based combat and ranged attacks as support.</li></ul><br><ul
      class="bb_ul"><li>Dangerous bosses.                                 </li></ul>                                                                                                                           <br><ul
      class="bb_ul"><li>Enemy scenarios with obstacles.</li></ul><br><ul class="bb_ul"><li>2d
      handcrafted art.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1190540/extras/3.png?t=1594677670"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1190540/extras/margen.png?t=1594677670"
      />
