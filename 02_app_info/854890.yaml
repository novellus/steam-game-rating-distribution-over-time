    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854890/extras/steam_capsule_1920.png?t=1579793600\"\
      \ /><br><br><strong>International Basketball Manager</strong> brings us back\
      \ to the court to put ourselves in the shoes of a basketball club manager. You\
      \ will now have the chance again to rally your team players and administer your\
      \ club\u2019s finances.<br><br>Leaving aside the most physical part of sport\
      \ to exclusively focus on management, you\u2019ll have to keep an eye on your\
      \ funds to sign the best players according to your budget and win as many trophies\
      \ as you can. Will you meet your supporters\u2019 expectations?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/854890/extras/steam_capsule_leagues.png?t=1579793600\"\
      \ /><br><br>The two most prestigious club tournaments in Europe, the <strong>Turkish\
      \ Airlines EuroLeague</strong> and the <strong>7DAYS EuroCup</strong>, and the\
      \ Turkish National League, <strong>ING Basketbol S\xFCper Ligi</strong>, are\
      \ featured in the game. The title contains the 40 best teams in Europe, and\
      \ the 16 best teams in Turkey in season 2018-19.<br><br><u>2 Sim Modes</u><br><strong>Virtual\
      \ mode: </strong>Follow the match on a minutely basis and take control over\
      \ your players in real time, making tactical moves and assigning specific tasks\
      \ to each player. You can follow up the events taking place during the match\
      \ through text messages or badges, where you\u2019ll be able to see the attacking\
      \ and the defensive moves of your players in the court.<br><br><strong>Result\
      \ mode: </strong>The user is not required to make any action during the match\
      \ and the score is just shown at the end of each quarter. Look up at your match\
      \ stats and analyze the strong and weak points of your team.<br><br><u>Features</u><br><ul\
      \ class=\"bb_ul\"><li>Official license of the Turkish Airlines EuroLeague and\
      \ the 7DAYS EuroCup.<br></li><li>Official license of the Turkish National League\
      \ \u2013 ING Basketbol S\xFCper Ligi<br></li><li>2 match simulation modes: virtual\
      \ and result.<br></li><li>18 competitions throughout the world. Play the best\
      \ leagues in the globe such as USA, Spain, Russia, Italy, France, Greece, Germany,\
      \ Australian\u2026 and two pan-European major competitions.<br></li><li>Multiplayer\
      \ matches in one computer (8 players max.).<br></li><li>More than 15 qualities\
      \ to define players (fit, mind, attack, defense, adaptation, loyalty\u2026).<br></li><li>Retire\
      \ the No. of your stars and see them in the museum.<br></li><li>Specific training\
      \ for each player to improve their strengths depending on age and the capacity\
      \ of your staff.<br></li><li>Modular extension of the pavilion and its facilities\
      \ (car park, dressing rooms, electrical equipment, scoreboards...).<br></li><li>Sign,\
      \ transfer on loan, transfer or fire players to conveniently adapt your squad.<br></li><li>Call\
      \ up a good scouting team and ask them to visit international tournaments to\
      \ discover top rookies before than your competitors.<br></li><li>Play with different\
      \ national teams and play in tournaments such as the World Cup, the European\
      \ Cup and the Olympics</li></ul>"
