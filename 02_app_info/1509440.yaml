details:
  data:
    about_the_game: "In the lost continent, monsters appear, and the whole continent\
      \ is in panic.<br />\r\n<br />\r\nYou bravely accept the king's highest reward\
      \ task<br />\r\n<br />\r\nDefeat the final monster and give the spoils to the\
      \ king<br />\r\n<br />\r\nCaution: some monsters will attack you suddenly, so\
      \ be prepared<br />\r\n<br />\r\nThere are treasure boxes on the map. Make good\
      \ use of them<br />\r\n<br />\r\nEquipment system<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nEquipment is divided into weapon, shield, head, clothing and ornament<br\
      \ />\r\n<br />\r\nIf you have enough money, you can buy it<br />\r\n<br />\r\
      \nIt can be equipped directly without any restrictions<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nProps system<br />\r\n<br />\r\n<br />\r\n<br />\r\nThe props\
      \ are mainly healing potions<br />\r\n<br />\r\nIf you have enough money, you\
      \ can buy it.<br />\r\n<br />\r\n<br />\r\n<br />\r\nMonster system<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nMonsters only appear in the field map. There are\
      \ no monsters in the city.<br />\r\n<br />\r\nMonsters don't show up on the\
      \ map. Walking on the road will trigger a fight<br />\r\n<br />\r\nThere will\
      \ only be one monster<br />\r\n<br />\r\nAs long as the purchase of equipment\
      \ can easily overcome"
