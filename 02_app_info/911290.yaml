    about_the_game: "In this exciting virtual reality experience, you will come face\
      \ to face with dinosaurs and other prehistoric animals. Across 6 different beautifully\
      \ crafted environments you will get to observe and learn about many fascinating\
      \ creatures that once roamed our planet. You can watch them from a safe distance\
      \ or, if you are of the more adventurous sort, get close up and see them eye\
      \ to eye. Be careful, however, not all beasts will appreciate their personal\
      \ space being invaded.. <br />\r\n<br />\r\nPlease use HEADPHONES for a fully\
      \ immersive experience!"
