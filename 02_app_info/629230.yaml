    about_the_game: The StoryTale - is a fairy tale platformer where everything goes
      bing-bang-boom, but everybody remain alive and healthy. It's a game where you
      constantly forget the spells and the weapons are cursed. But even in the midst
      of the swirling action you can stop and think over the next step.<br> <br>The
      Little Princess didn't want to be a queen. Her secret dream was to become a
      sorceress. One day she quietly left the palace in search of a magical amulet.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629230/extras/ezgif.com-optimize_(7).png?t=1582039019"
      /><br><br>Another hero of our story was the prince. The Immortal Prince. As
      soon as he learned that the princess from the neighboring kingdom was lost in
      dark dungeons, he quickly went ahead to find and save her.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629230/extras/TS_graveyard.png?t=1582039019"
      /><br><br>And that's where the StoryTale began...<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629230/extras/theStoryTale.gif?t=1582039019"
      />
