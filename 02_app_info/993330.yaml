    about_the_game: "Welcome to the game &quot;ISLAND 404&quot;. A fascinating adventure\
      \ awaits you on the island. Imagine: After the crash of the plane you and the\
      \ team were on a deserted island. In this survival simulator you have to explore\
      \ the world of the game, to obtain the resources necessary for survival, and\
      \ avoid dangers. Help the victims and get rewards. Fight with a variety of creatures,\
      \ find a way to escape and return from the island alive. Watch carefully your\
      \ indicators of satiety and thirst, for this you have to look for water and\
      \ hunt animals. Create instruments, tools and weapons from improvised materials.\
      \ And the most important thing: do not let yourself be killed. In this game\
      \ you will find great graphics, convenient controls, exciting story quests,\
      \ a big map and many more interesting things. Check your strength: Survive on\
      \ the island.<br />\r\n<br />\r\nFeatures:-achievements;<br />\r\n-Nice graphics;<br\
      \ />\r\n-Simple operation;<br />\r\n-Interesting gameplay;<br />\r\n-Light music;<br\
      \ />\r\n-Unforgettable adventures;<br />\r\n-Availability in 2 languages."
