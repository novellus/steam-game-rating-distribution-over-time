    detailed_description: "<h1>\U0001F6D2\u2744\uFE0FSave 90% OFF on Steam Winter\
      \ Sale!\u2744\uFE0F\U0001F6D2</h1><p><a href=\"https://store.steampowered.com/publisher/nogravitygames/list/52444/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1255920/extras/WinterSale_600x268.jpg?t=1608680308\"\
      \ /></a></p><br><h1>About the Game</h1>You play as a comet lost in the galaxy\
      \ trying to find your lost kitty back. For yet unknown reason - the cat left\
      \ you parts of the galaxy's map. Only collecting all the parts will lead you\
      \ back to the kitty. To do so you have to learn how to manipulate gravity to\
      \ your side whlist obeying laws of nature. Exploit Newtonian equations to its\
      \ limit.<br><br> The kitty is waiting.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1255920/extras/intro.gif?t=1608680308\"\
      \ /><br><strong>Key features</strong><br><ul class=\"bb_ul\"><li> 101 levels\
      \ with unique gravity!<br></li><li> Real world physics <br></li><li> Indefinite\
      \ number of ways to complete levels<br></li><li> Different types of celestial\
      \ bodies<br></li><li> Difficult and rewarding levels<br></li><li> Customization:\
      \ colorful, rainbow trails and trajectory indicators<br></li><li> Relaxing music\
      \ and ascetic graphics</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1255920/extras/libraryLogo_(0;00;00;00).png?t=1608680308\"\
      \ /><br><br>This game is the physics riddle itself."
