    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/826740/extras/steam_header_gif_01.gif?t=1606306024"
      /><br><br>Be reborn as a slime ball in an odd, foreign, world. <strong>Rise
      of the Slime</strong> is a roguelike, deck-building game with a unique and squishy
      charm. <br><br>Fight enemies, travel through portals, find chests, touch things
      that you probably should not touch and best of all, enjoy a bit of camping while
      roasting some marshmallows.<br><br>Take on the main story and or go rogue and
      access a labyrinth of shifting routes via a portal leading to weird and wonderful
      horizons.<br><br>Be ready for the endless runs and silly encounters. Conquer
      the land and subdue the fabled crown of 'win-stuff-thing'.<br><br>The journey
      to glory will not be easy. To get your hands on that shiny crown, you will  need
      to defeat hordes of enemies and conquer the power of elements. Be prepared for
      <strong>turn-based Card Combat, Deck Building and light Exploration</strong>.
      All of this with a sprinkle of gardening on the side.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/826740/extras/pushpull_update.gif?t=1606306024"
      /><h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>    100+
      cards<br></li><li>    5 Pets with splitting upgrade paths to spice up your runs<br></li><li>    36+
      enemy units<br></li><li>    Multiple zones to explore Caves, Swamplands, Lava,
      Castle - More incoming...<br></li><li>    Random runs and shifting routes<br></li><li>    Element
      interactions<br></li><li>    Position based combat <br></li><li>    Regular,
      Fire, Acid, Lightning, Buff / Debuff, Movement and Control cards<br></li><li>    Touching
      sexy radishes</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/826740/extras/christmas_slime.gif?t=1606306024"
      />
