    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476170/extras/Section_Splitter_600x58.png?t=1607537764\"\
      \ /><br><br><strong>Godstrike</strong> is a 3D boss rush Bullet Hell based on\
      \ time. This means that you have to face every Boss and defeat them before your\
      \ time runs out! Time is money and health, so buying abilities or being damaged\
      \ will reduce your remaining combat time. You better watch out!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476170/extras/Description-Main.gif?t=1607537764\"\
      \ /><h2 class=\"bb_tag\">SKILLS</h2><br>Along your path, you will unlock over\
      \ 40 unique abilities by defeating bosses. Before each battle you will be able\
      \ to customize your ability loadouts to optimize your playstyle and discover\
      \ powerful combos and synergies!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476170/extras/Description-Skills.gif?t=1607537764\"\
      \ /><h2 class=\"bb_tag\">STORY</h2><br>In Godstrike you embody Talaal, the last\
      \ of God\u2019s seven masks. Talaal finds her bearer just in time to fight against\
      \ its siblings, that hunt her to absorb the power within the mask. The bearer\
      \ is now trapped in a war that does not belong to her, a cycle that seems impossible\
      \ to break.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476170/extras/Description-Story.gif?t=1607537764\"\
      \ /><h2 class=\"bb_tag\">HIGHSCORES</h2><br>If you enjoy frantic experiences\
      \ and hard challenges, you will be able to take it to the extra mile! Challenge\
      \ other players and reach the top of the highscore leaderboards!<h2 class=\"\
      bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>Customizable ability loadouts,\
      \ allowing the players to optimize their game style.<br></li><li>Competition\
      \ focused gameplay so you can challenge your friends and beat the highscores.<br></li><li>Multiple\
      \ game modes, including Roguelite-style mode!<br></li><li>Twitch compatibility\
      \ allowing viewers to affect the game, upgrading and refreshing the game experience.<br></li><li>Full\
      \ gamepad and controller support.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476170/extras/Description-Main.gif?t=1607537764\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/vwDPaPh8aw\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1476170/extras/Call_to_Action_Banners_600x150__Join_Our_Discord!_.png?t=1607537764\"\
      \ /></a><br><br>Want to keep up with all the latest news and updates, chat with\
      \ other fans, or ask the developers a question? Join our Discord by clicking\
      \ the banner above."
