    about_the_game: '<h2 class="bb_tag">Story</h2><br><strong><i>Welcome to Hell,
      kid.</i></strong><br><br>The afterlife isn''t what you expected.  Sure, you
      can live forever here, but only if you stay in the good graces of those in power.  And
      it''s looking like you won''t.<br><br>Luckily, you have a Subjugator: a forbidden
      wrist-worn device that allows you to summon demons.<h2 class="bb_tag">Gameplay</h2><ul
      class="bb_ul"><li>150 unique demons to catch and fuse<br></li><li>Form a party
      of up to 4 demons at a time<br></li><li>Fuse demons together to get a more powerful
      species of demon that inherits up to 4 of its parents'' spells and skills<br></li><li>Craft
      weapons and armor for your demons<br></li><li>Sidequests to catch legendary
      demons<br></li><li>In classic 90s JRPG fashion, you''ll encounter a variety
      of minigames during your quest<br></li><li>Built in a custom engine on top of
      Unity</li></ul><br>Heavily inspired by franchises like Shin Megami Tensei and
      Pokemon, Eternal Exodus has a series of mechanics that, while easy to learn,
      offer depth and complexity.  Catch demons in the wild, and fuse them with demons
      in your party to create stronger species of demons.<br><br>Through skill inheritance,
      you can fuse demons to end up with demons who otherwise wouldn''t naturally
      be able to learn the skills you give them.  Want a Clammy that can cast Heal-All?  Simply
      level up a Whisper to level 8 so it learns it, then fuse the Whisper with a
      Skullray to get a Clammy.'
