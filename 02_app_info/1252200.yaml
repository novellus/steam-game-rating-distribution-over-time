    about_the_game: "The Payday Gang is down in Mexico, preparing to hit a small town\
      \ bank that has ties to a powerful drug cartel.<br><br><strong>A Bank Down South</strong><br>This\
      \ is a one-day heist taking place in the small and sleepy Mexican town of San\
      \ Mart\xEDn, which is about to receive a rude awakening as the Payday Gang arrives\
      \ to hit the local bank.<br><br>This DLC sees the Mexican police force make\
      \ its debut appearance in PAYDAY 2, and players will find that the Mexican SWAT\
      \ officers are every bit as tough as their US counterparts.<br><br>The heist\
      \ is available in both stealth and loud, and has a variety of preplanning options\
      \ to allow players to customize their approach.<br><br>This DLC is also part\
      \ of the <strong> <a href=\"https://store.steampowered.com/bundle/13636/\" target=\"\
      _blank\" rel=\"noreferrer\"  >San Mart\xEDn Bundle.</a></strong>"
