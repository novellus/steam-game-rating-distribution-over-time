  data:
    about_the_game: "In Race Race Racer, feel your passion for speed with High-Speed\
      \ Racing Retro Cars. Put your pedal to the metal and race your car through stunningly\
      \ 80's style Classic Arcade car racing game!<br />\r\n<br />\r\nFeel the rush\
      \ as you tear down the track at breakneck speeds in a thrilling car race to\
      \ the finish.<br />\r\n<br />\r\n4 Game Play Modes:<br />\r\n<br />\r\n* Rally\
      \ Racing: Race 15+ Intelligent AI Opponents and hit the finish line.<br />\r\
      \n<br />\r\n* Knock Out Race: Keep Eliminating the last racer in circuit until\
      \ you are the only one left.<br />\r\n<br />\r\n* Cops Pursuit: Chase and Take\
      \ down High-Speed Criminals.<br />\r\n<br />\r\n* Smash Crash Mode - Dash and\
      \ Blow Off Cars on Highway.<br />\r\n<br />\r\n* More Game-play Modes Coming\
      \ Soon.....<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n&gt; Race against\
      \ a field of 15+ rival drivers, each with unique personalities.<br />\r\n<br\
      \ />\r\n&gt; 100+ Level with top notch graphics and special effects. More Coming\
      \ Soon..<br />\r\n<br />\r\n&gt; 8 Unlock-able High Speed Retro Racing Cars."
