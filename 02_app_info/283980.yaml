    reviews: "\u201CSpy Fox in &quot;Dry Cereal&quot; really is a very good game with\
      \ a fun story involving lots of problem solving.\u201D<br>100 \u2013 Quandry<br><br>\u201C\
      Overall, this is a great game for kids, and the best part of it is that adults\
      \ will enjoy playing it with them.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allgame.com/game.php?id=16160&amp;tab=review\"\
      \ target=\"_blank\" rel=\"noopener\"  >All Game Guide</a><br><br>\u201CWhile\
      \ Spy Fox in 'Dry Cereal' isn't going to provide a deep challenge for experienced\
      \ gamers, the \u2018junior adventurers\u2019 are going to have a blast in what\
      \ is sure to be a memorable experience.\u201D<br>80 \u2013 Adventure Gamers<br>"
