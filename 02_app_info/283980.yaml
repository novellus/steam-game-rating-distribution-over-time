    about_the_game: <h2 class="bb_tag">Will kids be forced to endure a fate worse
      than eating dry cereal!?</h2><br><strong>The Plot:</strong> William the Kid
      has nearly completed his dastardly plan to cow-nap all the worlds supply of
      milk!<br><br><strong>The Mission:</strong> The super-suave agent, SPY Fox, must
      find Mr. Udderly, rescue all the cows, and stop William the Kid from depleting
      the worlds supply of milk. Using ingenious SPY gadgets, keen wits, and daring
      moves, SPY Fox, jumps out on an udderly exhilarating adventure!<br><br><ul class="bb_ul"><li>Innovative
      new tools like Talk Balloons allow kids to investigate in a whole new way<br></li><li>Use
      top secret SPY gadgets to solve puzzles that test logic<br></li><li>Earn clues
      with fun games and activities<br></li><li>Clues change every time you play,
      and the game just might end differently</li></ul><br>SPY Fox in Dry Cereal challenges
      and inspires kids to observe details and solve problems in creative and flexible
      ways. Kids play with faithful, lovable friends as they discover and explore
      captivating worlds where they direct the journey at their own pace.<br><br>This
      product uses ScummVM across Windows, Mac and Linux which is released under the
      GNU GPL v2.<br>For more information, please visit - <a href="https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org"
      target="_blank" rel="noopener"  >https://www.scummvm.org</a><br>The GNU GPL
      can be viewed here - <a href="https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html"
      target="_blank" rel="noopener"  >https://www.gnu.org/licenses/gpl-2.0.html</a>
