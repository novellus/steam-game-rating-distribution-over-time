    about_the_game: <h2 class="bb_tag">Play cricket in the VR World!</h2><br><strong>Fully
      immerse yourself in the 3d world of Virtual Cricket!</strong><br><br>Take your
      mark, note the location of the fielders, watch as the bowler comes off their
      long runup. <br>Listen to the crowd as their cheer get louder!<br>You stand
      alone in the arena, facing your enemy.<br>The bowler bowls the ball...<br><br>Are
      you up to the task! Can you get on top of your opponent. Wield your willow and
      show them how its done!<br><br>Fours, Sixes, quick singles, fielding fumbles,
      runout's, catches, yorker's, bouncers! its all happening out there and its up
      to you!
