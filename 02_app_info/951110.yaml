    review: "This Game is a fun good game\nYou can just bat though but that's the\
      \ best thing about cricket and you can run but the view goes out and you watch\
      \ you character run its weird but cool.\nAt first the  controls were difficult\
      \ but now i understand and its great. Starting of with the game i could not\
      \ even hit the ball at first when it seemed like i was hitting it to fix this\
      \ i slowed my self physically playing  and slowed the ball speed which really\
      \ helped now im loving the game, The actual mechanics of batting is awesome\
      \ my whole family loves this game. The graphics are ok, You can defentley  see\
      \ whats happening and can actually play But There not good graphics by any means\
      \ just ok, \nI truly do love this game because of the simpleness of it and the\
      \ fact you can bat and hit balls, its fun And most importantly its cheap, 8/10\
      \ \n(I play this game when i have no idea what to play on VR next and for the\
      \ little time i play it i have a blast)"
