    about_the_game: "This Extra Character Pack for 100% Orange Juice adds 2 new playable\
      \ characters from developer Orange Juice's games - the gun expert <strong>Iru</strong>\
      \ and the ninja-esque <strong>Mira</strong>. The new characters come fully voiced!<br><br><strong>Iru\
      \ &amp; Mira Character Pack includes</strong>:<br><ul class=\"bb_ul\"><li><strong>Iru</strong>\
      \ from \u2018SUGURI\u2019, voiced by Yoshioka Maya<br></li><li><strong>Mira</strong>\
      \ from \u2018Sora\u2019, voiced by Seki Kasumi<br></li><li>New, unique Hyper\
      \ Cards for both characters to bring chaos to the battlefield with!<br></li><li>New\
      \ music tracks play as Iru &amp; Mira's themes</li></ul><br>The new characters\
      \ are designed by Orange_Juice\u2019s original staff for the game\u2019s English\
      \ Steam release, with character and hyper card art by Hono."
