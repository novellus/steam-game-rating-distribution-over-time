    about_the_game: "Game Details: <br />\r\n-Take up the role of Cello, a brave young\
      \ girl who wants to protect the land of Yohoo from the influence of another\
      \ dimension, Wahoo. <br />\r\n-A short story, roughly 5 to 7 hours to beat.\
      \ <br />\r\n-Monsters you encounter are added to the Encyclopedia. See if you\
      \ can find all of them! <br />\r\n-&quot;Yohoo&quot; is styled after Europe,\
      \ and &quot;Wahoo&quot; is styled after Japan. Both names come from Japanese.\
      \ European-style = Yofuu (\u6D0B\u98A8)/Japanese-style = Wafuu (\u548C\u98A8\
      ). The more you know, right? <br />\r\n-This is intended to be a light and humorous\
      \ game. Don't expect any gritty realism or dark and dreary twists. Think of\
      \ it as a light, fluffy snack. Like the game version of strawberry shortcake!\
      \ <br />\r\n-I'd love to make a sequel at some point, but, well... We'll see\
      \ how people like this first! If enough people like it, I'll try to make the\
      \ sequel a bit larger. (I'm aiming to release this nebulous next one in a year\
      \ and a half, regardless.) <br />\r\n<br />\r\nBattle System: <br />\r\n-Classic\
      \ turn-based combat. <br />\r\n-A simple but fun battle system. (Honestly, the\
      \ complexities of recent RPG battle systems drive me crazy. Keep it simple,\
      \ keep it fun!) <br />\r\n-A focus on battle tempo, rather than complexity.\
      \ <br />\r\n-Only two types of equipment: sword and shield. Equipment weight\
      \ affects the speed of your actions. <br />\r\n-Three types of attack: Physical,\
      \ Fire, and Ice. Every monster has a weak point! <br />\r\n-Cast spells to damage\
      \ your enemies or heal.<br />\r\n<br />\r\nControls:<br />\r\nplease read a\
      \ manual.<br />\r\n<br />\r\ne-mail:<br />\r\nkujira.no.chigyo@gmail.com"
