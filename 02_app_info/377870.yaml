    about_the_game: "<strong>WARNING!! DARIUSBURST Chronicle Saviours is approaching\
      \ fast!</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/377870/extras/steam01.png?t=1589341999\"\
      \ /><br><br>DARIUSBURST Chronicle Saviours is the latest installment in Taito's\
      \ DARIUS series of arcade-style shooting games. Blast hordes of alien sea-monsters,\
      \ and blaze your own trail through branching environments.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>The richest content in the Darius series: all the arcade\
      \ content from Another Chronicle EX (AC), plus the all-new Chronicle Saviours\
      \ (CS) Mode.<br></li><li>In AC Mode, you have multiple modes: Original, Original\
      \ EX, and Chronicle Mode. Original Mode is an authentic recreation of the arcade\
      \ campaign with its branching levels. Original EX mode is a harder version of\
      \ the arcade campaign, designed for players that want an extra challenge. <br></li><li>Chronicle\
      \ Mode includes a whopping 3000+ stages that can be unlocked by global players.\
      \ Each time a world is unlocked by a player on your cabinet*, you get access\
      \ to it too. Race to save them all!<br></li><li>CS Mode is a single player story\
      \ mode with 200+ stages, spanning the entire timeline of DARIUS history. Revisit\
      \ classic Darius ships and music in this ultimate fan experience!<br></li><li>9\
      \ playable ships to choose from, including Silver Hawk variants from classic\
      \ Darius games, and a new CS-exclusive ship. Some ships are equipped with powerful\
      \ Burst weapons, while others have strong base firepower. Pick the playstyle\
      \ that suits you best, and use your ship\u2019s unique strengths and weaknesses\
      \ to blast through your enemies.<br></li><li>Over 40 enormous aquatic-themed\
      \ battleships including series favorites like &quot;Great Thing&quot; and &quot;Iron\
      \ Fossil&quot; as well as new CS-exclusive bosses.<br></li><li>A haunting and\
      \ memorable Zuntata soundtrack, including classic tracks and entirely new compositions.\
      \ Play it loud for the full Darius experience!<br></li><li>Up to 4-player local\
      \ co-op with unique mechanics like sharable power-ups and Burst weapon combos.<br></li><li>Graphical\
      \ settings for a variety of resolutions in 16:9 and 32:9 aspect ratios\u2014\
      up to 3440 x 1440 resolution.<br></li><li>AC Mode supports dual monitors with\
      \ a 32:9 aspect ratio, and up to 6880 x 1440 resolution. The 32:9 aspect ratio\
      \ appears letterboxed on single-screen displays to preserve the appearance of\
      \ the original game. CS Mode is optimized for single-monitor displays to give\
      \ a larger picture. No matter what your setup, DARIUSBURST CS is a truly massive\
      \ visual experience!<br></li><li>Steam achievements, online leaderboards, and\
      \ cloud backup saves are supported. Compete to see who can get the best score\
      \ in each area!</li></ul><br>For additional information about Darius lore, game\
      \ modes, ship types, and more, please visit the Darius website at: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://darius.jp/dbcs/en/\" target=\"\
      _blank\" rel=\"noopener\"  >http://darius.jp/dbcs/en/</a><br><br>*Here's how\
      \ the cabinet feature works; when you begin playing DARIUSBURST CS, you'll be\
      \ assigned a random virtual cabinet. As you complete areas in Chronicle Mode,\
      \ you'll liberate planets and unlock new areas. Whenever you liberate a world,\
      \ it will also be unlocked and shared with other players that are in the same\
      \ cabinet. Compete with other players to see who can clear the most worlds,\
      \ or see who can get the highest score in each world. It's like a miniature\
      \ universe that you share with other players!"
