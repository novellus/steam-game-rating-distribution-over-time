    reviews: "\u201CHowever you choose to play, whether all or in part, alone or in\
      \ a group, DBCS is a product of exceptional grace. Cinematic and grandiose,\
      \ the hypnotic flow of its stages and the dynamism of your weaponry is only\
      \ upstaged by its set-piece bosses. From giant mechanised crabs and hulking\
      \ sea turtles to formidable stingrays, swordfish and golden lobsters, each battle\
      \ is positively majestic.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2015-12-11-dariusburst-chronicle-saviours-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CDariusBurst\
      \ Chronicle Saviours is the best entry in the storied shoot \u2018em up genre\
      \ in years.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://wegotthiscovered.com/gaming/dariusburst-chronicle-saviours-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >We Got This Covered</a><br><br>\u201C\
      A slice of heaven for shmup fans everywhere. Controller support, Steam cloud\
      \ saves, 3000+ stages, 4 play co-op support, dual monitor and wide screen support\
      \ and much much more. I can't put this game down, it's that much fun and it's\
      \ that good.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theouterhaven.net/2015/11/61199/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Outer Haven</a><br>"
