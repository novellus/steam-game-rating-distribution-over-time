details:
  data:
    about_the_game: "The skies are yours as you master agile dragons in twisting,\
      \ turning aerial speed trials. Learn precision control as you tackle pin-point\
      \ landings and the death-defying obstacle run. When you think you are ready,\
      \ command the full fury of your dragon\u2019s fire in the combat courses. Burn\
      \ your rivals, claw your way to the top, and soar on DragonWingsVR!<br />\r\n\
      <br />\r\nTake the reins and fly in VR with your motion controllers, or use\
      \ a gamepad. It's your choice!<br />\r\n<br />\r\nWhile DragonWingsVR is designed\
      \ for VR, the game will run without VR equipment."
