    about_the_game: "Who needs practical body armor anyway when you're carrying a\
      \ retractable sniper cannon? You might as well dress up and look fabulous as\
      \ you lay down a hail of sniper fire upon your enemies!<br />\r\n<br />\r\n\
      This DLC contains a custom skin for Raelynn in Awesomenauts. You need to have\
      \ Raelynn available as a playable character in order to access the skin in-game.\
      \ Owning this skin will also unlock the special portrait for use in-game."
