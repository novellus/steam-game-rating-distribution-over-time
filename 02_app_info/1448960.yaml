details:
  data:
    about_the_game: "<strong>2021</strong> It\u2019s time to beat crime while traveling\
      \ in time to specific places around the world in different periods of time.\
      \ From before civilization to the future habited by species like humanoids,\
      \ mutants and cyberpunks smashing the twelve places on the globe. You can play\
      \ as Dicey, Kane Beast or Hina in several challenging modes from story to online\
      \ co-op in this comical and sarcastic beat\u2019 em up game which provides an\
      \ enjoyable and funny journey. It is inspired by 90's side scrolling brawler\
      \ games with an addition of modern mechanics, crazy and unique designs, special\
      \ attacks, combo moves, special items in the game such as weapons, power ups,\
      \ the player can unlock new skills and several features throughout the game.\
      \ During the travel time you can leave the criminals and injustices licking\
      \ the ground for Dicey Krime\u2019s gang fists.<br><br>The more you go, the\
      \ funnier it will become!<br><br><strong>Key Features:</strong><br><br>-Comical\
      \ beat-'em-up action for one to three players, local multiplayer and online\
      \ co-op.<br>- 120+ unique design characters in traditional 2D animation, designed\
      \ and painted by hand and frame by frame.<br>- Sarcastic concept with pop culture\
      \ references and mockery dialogues.<br>-Crazy soundtracks, mixing different\
      \ noises from drills, tribe drums, and musical instrumentals<br>-12 city regions\
      \ in which the player fights through stunning 3D textured such as comic cartoon\
      \ side scrolling scenarios<br>- DLC\u2019s new fighters and side quests!<br>-Loads\
      \ of weapons, items, and abilities to power-up your fighters<br>-Deadly moves,\
      \ special attacks, and infinite combos."
