  data:
    about_the_game: "*Story<br />\r\nThe northeast of the kingdom is known as the\
      \ Adventure World.<br />\r\nPeople build towns near dungeons which attract a\
      \ bunch of adventurers to come here.<br />\r\nWith dreams, our heroine Alisa\
      \ became one of these adventurers.<br />\r\nShe will write her own story with\
      \ her sword.<br />\r\n<br />\r\n*Content<br />\r\nThe main story would be a\
      \ guide for your adventure.<br />\r\nYou could also ignore it and do what you\
      \ like.<br />\r\nPick up a random NPC on the street to be your partner or kidnap\
      \ him/her for money.<br />\r\nMost monsters don't make you game over but morality\
      \ does.<br />\r\nIf you keep doing bad things, your morality goes down and your\
      \ career would come to an end soon.<br />\r\n<br />\r\n*Battle<br />\r\nAdventure\
      \ World has a simple but various battle system.<br />\r\nYou have 3 battle styles\
      \ .<br />\r\nDifferent partners support you in different ways.<br />\r\nThere's\
      \ no particular solution about how to clear a dungeon.<br />\r\nAnd there isn't\
      \ much penalty when you lose.<br />\r\nYou could keep trying tactics until you\
      \ find a suitable one."
