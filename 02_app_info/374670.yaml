    about_the_game: "<strong>Fast head-to-head fighting like you\u2019ve never seen.</strong><br>Welcome\
      \ to Ember Strike. Join the first PVP fighter of its kind! Ember Strike is the\
      \ perfect mix of speed and action with live, competitive, head-to-head battles.\
      \ Collect and upgrade a team of unique fighters and strike down your opponents\
      \ in a totally unique mix of hardcore fighting, mini-games, and puzzle action.\
      \ Steal moves, throw Strikes, reign destruction on your enemies!<br><strong><br>KEY\
      \ FEATURES:</strong><br><ul class=\"bb_ul\"><li>Super Fast Fighting - The ultimate\
      \ combination of competition, strategy, and game variety at lighting speed.<br></li><li>Real\
      \ time Head-to-Head combat! Experience the thrill of PVP competition 24/7 against\
      \ real human opponents.<br></li><li>Collect a team of fighters, each with special\
      \ powers.<br></li><li>Attack with a variety of in-match mini-games.<br></li><li>Travel\
      \ across different worlds for unique battles and epic boss fights!<br></li><li>Fighting\
      \ game tactics meet explosive powers! Gain board control to charge attacks.\
      \ Steal and block moves, and use high-powered mini-games on a shared battlefield.<br></li><li>Features\
      \ both singleplayer and multiplayer game modes.</li></ul><br>Checkout our <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://emberstrike.gamepedia.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >official Wiki</a>!"
