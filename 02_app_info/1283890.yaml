    about_the_game: Partake in a platforming romp through a series of increasingly
      suspicious space roads, now you may be thinking why are these roads hanging
      in space? Who built them? Why am I platforming here?<br><br>Inspired heavily
      by the classic &quot;Skyroads&quot; and left wanting by other clones, Suspicious
      Spaceroads aims to give you an experience that you won't soon forget at a price
      point that is fair. <br><br><strong>The dot points:</strong><br><ul class="bb_ul"><li>
      Defy the laws of physics<br></li><li> Utilize speed and precision to establish
      dominance over 25 stages.<br></li><li> Witness a variety of suspicious, and
      quite frankly weird, platforming situations.<br></li><li> Plethora of neat tricks
      to discover and exploit.</li></ul><br>Please enjoy!
