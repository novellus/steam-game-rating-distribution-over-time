details:
  data:
    about_the_game: "Which Way will you walk?<br><br>In a land were science and magic\
      \ are the same, you are one of the few born with Extrasensory Abilities--and\
      \ you dream of attending the most prestigious metaphysical university on the\
      \ Continent. There, you can discover not only your potential and place amid\
      \ the Twelve Ways of Spirit, but perhaps your ultimate destiny. Fight drakes,\
      \ make friends or enemies, chase ghosts and argue with angels, be an upstanding\
      \ student or a devious rebel--it\u2019s all up to you.<br><br><i>Way Walkers:\
      \ University</i> is a truly interactive novel, set in a world where freewill\
      \ is paramount. Every choice you make decides your fate, and defines your very\
      \ soul. \u2018For freewill shall choose between the paths fate has lain.\u2019\
      <br><br>Will you follow the Way of the Healer, or carve your reputation as a\
      \ Warrior? Shall gossip and relationships fill your days, or shall you choose\
      \ the Way of Truth and study? Will you seek fame along the Way of Creativity,\
      \ or hone your Abilities under the Way of magic?<br><br>Will you choose a righteous\
      \ path, or fall to the Way of Evil?"
