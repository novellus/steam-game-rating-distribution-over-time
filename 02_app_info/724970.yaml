    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724970/extras/2.jpg?t=1606122636\"\
      \ /><br>A 3D ancient and fantasy RPG console game is created by Beijing Joyfun\uFF08\
      Wangyuan shengtang\u2019s branch company). Users will have a fabulous adventure\
      \ and start their own legend in a fictional world based China\u2019s traditional\
      \ mythology. The unique development team gathered the top talents from the Giant\
      \ China by using UE4 and advanced motion capture technology mixed China traditional\
      \ music and dance to create a musical and visual feast! <br><strong><br>From\
      \ a Mythology to your Dreamland</strong><br>Once upon a time, there is a fantastic\
      \ land named NINE Land. During the reign of Kingdom YAO, a disaster called \u201C\
      JING\u201D eroded the whole land. Kingdom YAO hold the huge sacrificial ceremony\
      \ and pray to the god \u201Cwhy suffering such disaster\u201D. However, it failed,\
      \ the North &amp; South Stars disappeared, with a rumors of cutting off the\
      \ Fate Line, the land has got into panic and the balance between countries smashed.\
      \ But there is a tiny sparking in the dark, far beyond these chaos, a youth\
      \ just start his journey\u2026.<br><br><strong>The Visual Feast from Unreal\
      \ Engine4</strong><br>Unreal Engine4 as most powerful 3D engine naturally has\
      \ used in the game. UE4 has the most advanced character bone animation system\
      \ and physical collision engine, which bring the much more real RPG experience.\
      \ A visual feast starts with delicate 3D modeling and rendering, latest DX special\
      \ effect, large scene depth regulation, motion blur, advanced anti-aliasing,\
      \ particle renderer, dynamic light cover, tessellation and other series of innovative\
      \ technology.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/724970/extras/Key-Feature.jpg?t=1606122636\"\
      \ /><br><br>We created an original battle mode: beside the typical fighting\
      \ skill in regular RPG game, the weakness connection system, spirt's pledge\
      \ system, assistance system and strategy movement will be the very important\
      \ elements in a battle. when users know these strategy better, get down a strong\
      \ BOSS could be faster.<h2 class=\"bb_tag\">Strategy Movement</h2>In traditional\
      \ turn base battle, user always be kncoked down by a boss in a lower hp or unable\
      \ to attack in priority while standing behind. Therefore, the strategy movement\
      \ can settle this problem down.<h2 class=\"bb_tag\">Friends Assistance</h2>We\
      \ has broken the rules of turn base battle, because the Friends Assistance system\
      \ make it even better. In one battle, a user could use 3 main roles and choose\
      \ another role help in battle,even NPCs are available.<h2 class=\"bb_tag\">Battle\
      \ Enchanted Combo</h2>This key feature includes four parts: weakness time, double\
      \ hit, two system skill and spirt's assistance."
