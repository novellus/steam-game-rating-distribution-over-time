    about_the_game: "<img src=\"https://stars-in-shadow.com/images/sis-sg-title-bn08_trans.png\"\
      \ crossorigin=\"anonymous\"/><br><i>Stars in Shadow</i> is a turn-based 4X science\
      \ fiction strategy game. Explore the stars, settle distant worlds, and build\
      \ an interstellar empire.  Recover ancient technologies and negotiate with alien\
      \ leaders. Created by a pair of passionate strategy gamers, <i>Stars in Shadow</i>\
      \ features streamlined empire management, sophisticated turn-based tactical\
      \ combat, and detailed world building.<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li><strong>Epic Scope:</strong><br>Starting at the dawn of\
      \ interstellar travel, progress through four eras of technological advancement.\
      \ Discover the science of planetary terraforming, upgrade your infantry battalions\
      \ to battle mechs, and grow your fleet from a squadron of destroyers to an armada\
      \ of planet-destroying Dread Stars.  <br><br></li><li><strong>Varied Factions:</strong>\
      \ <br>7 Playable factions comprising six alien races. Each faction has different\
      \ research strengths and technology options. Forming alliances, conquering neighboring\
      \ species, or discovering ancient artifacts may open up additional avenues of\
      \ research. Choose your race wisely as it impacts which worlds will suit you,\
      \ what trades or alliances may be offered, and whether or not your neighbors\
      \ are inclined to trust you.<br><br></li><li><strong>Stylized Setting:</strong><br>A\
      \ distinctive comic-book art style and an original, detailed universe backstory\
      \ draw you into an immersive game world. Interact with a unique cast of alien\
      \ characters, make friends and influence people, or crush your enemies and see\
      \ them driven before you.<br><br></li><li><strong>Focused High-Level Strategy:</strong><br>Build\
      \ a vast and varied empire, taking advantage of the unique traits offered by\
      \ different alien populations and the worlds they inhabit. Experiments on a\
      \ slave population might diminish your popularity in the Galactic Council. A\
      \ streamlined resource and planetary improvement model keeps the game moving\
      \ even when your empire grows large.<br><br></li><li> <strong>Deep Turn-Based\
      \ Tactical Combat:</strong><br>Face off against your opponents in complex 2D\
      \ turn-based tactical battles. Counter your enemy\u2019s missile barrage using\
      \ point defense or interceptors, then close to energy weapon range!  <i>Stars\
      \ in Shadow</i>\u2019s tactical engine includes several features rarely seen\
      \ in turn based games. Multi-ship commands keep even large fleet battles fast-paced,\
      \ and smart unit behaviors allow tight control with minimal micromanagement.\
      \ Auto-resolve battles that are a foregone conclusion, while retaining the ability\
      \ to replay any engagement to see exactly what happened.</li></ul>"
