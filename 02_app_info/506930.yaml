details:
  data:
    about_the_game: Do you have what it takes to solve more than 100 challenging puzzles
      in the first virtual reality show while being 'advised' by our witty narrator
      to entertain the audience?<br><br>Step right up, step right up to the world's
      first VR reality show CoLab. Our &quot;friendly&quot; show host will guide you
      through the labyrinth full of unique puzzles, offering advice which will always
      end up in a lot of fun, at least for him. Puzzles are hand made for VR and carefully
      tested, so you don't need to worry about getting sick as our former testing
      subjects...ehm, I meant contestants. So what are you waiting for? Don't miss
      this unique chance and join us for our grand opening of CoLab the VR reality
      show.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>more than 100 puzzles<br></li><li>more
      than 4 hours of gameplay<br></li><li>unique bossfights<br></li><li>intuitive
      controls<br></li><li>immersive AF<br></li><li>comfortable design<br></li><li>over
      500 unique narrator voiceover lines</li></ul><br>Please rate us and let us know
      what you think in the comments.<br>Our game designers read all the feedback
      :)
