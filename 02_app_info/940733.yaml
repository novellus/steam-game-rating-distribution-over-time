    recommendationid: '50466998'
    review: 'She can float.


      Basically, that means she negates all traps and can float over water. Additionally,
      she also is a contender for the best Lv. 1 danmaku shot, since it hits multiple
      times and gets stronger as Tojiko levels up. I personally think she might be
      one of if not the best character in the game, especially in 99 floor dungeons
      where traps result in your death and you need to escape by flying away into
      water.


      Also, hitting enemies with a rail gun is pretty cool, too.'
