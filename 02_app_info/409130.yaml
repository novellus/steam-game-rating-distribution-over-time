  data:
    about_the_game: "Play a new casual game - Demigods! <br />\r\nThe titans who hold\
      \ the sky are about to drop it. A trio of heroes: beautiful and clever Leada,\
      \ mighty Protus and nimble Adoris embark on a quest to help the giants. In their\
      \ journey they will visit amazing landmarks of the ancient world, encounter\
      \ beautiful mythical creatures and make friends with gods and epic heroes. <br\
      \ />\r\n<br />\r\nIn this brand new time management game from Realore you can\
      \ take control over three characters each with their special abilities. Use\
      \ the power of gods to boost your progress through levels. Feast your eyes on\
      \ the beautiful landscapes and set pieces. <br />\r\n<br />\r\nFeatures: <br\
      \ />\r\n<br />\r\n- control three different characters, <br />\r\n- use their\
      \ godly powers to progress through the level, <br />\r\n- enjoy the beautiful\
      \ graphics, <br />\r\n- progress through the story set in the world of Greek\
      \ legends, <br />\r\n- meet dozens of mythical creatures and other famous characters\
      \ <br />\r\n<br />\r\nJOIN US! <br />\r\n<br />\r\nFollow us on Facebook: https://www.facebook.com/RealoreGame\
      \ <br />\r\nFollow us on Twitter: https://twitter.com/RealoreGames"
