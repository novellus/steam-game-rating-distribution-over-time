    about_the_game: A snow goddess Sayuki loves a human boy. One day she learns he
      has fallen under a curse. Sayuki goes to the mountain, where a lot of demons
      and ghosts live, with her pet snow rabbit, Toto, to find the ingredients for
      the cure to his curse.<br><br><strong>360 Scroll Action</strong><br>Enemies
      attack Sayuki from all directions. She also can move to all directions and the
      screen scrolls according to her.<br><br><strong>Combo Attacks!</strong><br>The
      combo can freeze enemies in one fell swoop! Chain together attacks for great
      effect!<br><br><strong>Giant Bosses!</strong><br>A giant boss enemy lies in
      wait at the end of each level!<br><br><strong>Gather snow fairies!</strong><br>Gather
      snow fairies hidden across the levels to unlock time attack mode against the
      Boss.<br><br><strong>Have a fun with your friend!</strong><br>Team up with a
      friend and take on the enemies in co-op mode.
