    about_the_game: <strong>This game is only available in Japanese.</strong><br><br>500
      years ago, the &quot;Soul Eater&quot; came from another dimension to invade
      our world.<br>Humans were hard pressed to resist this invasion, until a hero
      appeared that pushed back the invader.<br><br>Time has passed...<br>As 3 young
      friends are on the cusp of adulthood, the foreign presence appears again.<br>Using
      the &quot;souls&quot; they have inherited from their forebears, this new generation
      stands up against the invaders.<br><br>Traditional RPG featuring a soul change
      system, letting you equip the souls of your forebears to access their powers.
