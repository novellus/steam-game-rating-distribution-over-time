    reviews: "\u201CThis team is already doing a lot of the really hard things about\
      \ VR development well. Bottom line is the game is already a lot of fun. Now\
      \ we just need a lot more of it to love for even longer.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.vrheads.com/war-robots-vr-review-taste-something-ridiculously-fun\"\
      \ target=\"_blank\" rel=\"noopener\"  >VRHeads</a><br><br>\u201CThe game\u2019\
      s short teaser looks quite slick, with mechs firing imposing gatling guns at\
      \ one another as storms roil in the sky above. Gameplay is smooth and responsive,\
      \ giving the player full control of the battles at hand.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/Steam/War+Robots+VR%3A+The+Skirmish/news.asp?c=74922\"\
