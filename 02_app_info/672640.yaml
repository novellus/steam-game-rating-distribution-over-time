    detailed_description: '<h1>Kickstarter Campaign</h1><p>Thanks to the feedback
      from this great community, we have decided to move forward with the full <i>War
      Robots VR</i> game.<br><br><a href="https://www.kickstarter.com/projects/pixonic/war-robots-vr"
      target="_blank" rel="noreferrer"  ><i>Kickstarter</i> campaign is now live,
      support our team!</a></p><br><h1>Available for VR Arcades</h1><p>If you wanted
      the game at your VR Arcade, your time has come!<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=94ac6b30-c52f-11e7-9609-abe0bfbfa915"
      target="_blank" rel="noopener"  ><i>War Robots VR: The Skirmish</i> is now available
      for VR Arcades on <i>SpringboardVR</i>!</a></p><br><h1>About the Game</h1><i>War
      Robots VR: The Skirmish</i> is a short, but highly immersive teaser-shooter
      in the universe of the <i><a href="https://steamcommunity.com/linkfilter/?url=https://warrobots.onelink.me/2082727218?pid=WR_VR&amp;c=WR_VR_forums"
      target="_blank" rel="noopener"  >War Robots</a></i> franchise.<br><br>Experience
      the dark atmosphere of a global never-ending war combined with the feeling of
      sitting in the cockpit of a giant robot, ready for anything that lies ahead.<br><br>Take
      full control of your armed and dangerous robot and find out what brought you
      and your squadmate to a city torn by endless battles.  <br><br>Features:<br>-
      A unique atmosphere in the already established universe of <i>War Robots</i><br>-
      Fast-paced shooting mechanics<br>- A very comfortable VR experience<br>- Supports
      <i>Oculus Rift</i> and <i>HTC Vive</i>'
