    about_the_game: British campaign covers the Anzac battle path from 1915 to 1918.
      Battles under the scorching sun in Gallipoli, in flooded trenches of Flanders
      and in the ruins of the towns of Picardy await you. The first tank attacks,
      sabotage operations, large-scale infantry battles and hill assaults - the missions
      are filled with a variety of battle episodes.
