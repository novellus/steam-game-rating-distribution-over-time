    about_the_game: In Skedaddle your ultimate goal is to run through 10 levels having
      only 1 life. It may sound simple, but running in the game is not easy. Alternate
      two buttons to accelerate your character. Make one mistake and you fall over,
      then eaten by the local alien creature.<br><br>Get in your ship at the end of
      each stage, buy upgrades to make your character stronger and continue to the
      next run. Reach enough scores to unlock more characters with special abilities.<br><br>Have
      fun, and keep your fingers healthy.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>
      Procedurally generated levels. Each adventure is different. </li></ul><ul class="bb_ul"><li>
      6 unique characters to play. </li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/455590/extras/all2.png?t=1500680678"
      /><br><ul class="bb_ul"><li>1 life to pass through all levels.</li></ul><ul
      class="bb_ul"><li>Buy upgrades and the end of each chapter. Try to build your
      own upgrade strategy which works best.</li></ul>
