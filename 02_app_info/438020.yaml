  data:
    about_the_game: Tactical stealth action in a post-apocalyptic settings!<br><br>Fight
      against the robots and reclaim the land! Attempt to survive in a post-apocalyptic
      wasteland, where it seems like everything wants you dead! <br><br><strong>Features:</strong><ul
      class="bb_ul"><li> Stealth Action! <br></li><li> Intelligent enemy AI includes
      visibility and audibility parameters <br></li><li> The use of many of the game's
      vehicles <br></li><li> Futuristic weapons and items - Frickin' Lasers, invisibility
      cloaking devices and holograms!</li></ul><h2 class="bb_tag">When, finally, the
      dust of the battle settles, who will stand victorious? Complex intelligence,
      durability and brute force, or human ingenuity? <br><br>The choice is yours.</h2>
