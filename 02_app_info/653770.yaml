    about_the_game: When Cristina Roque finds herself in a place where the walls whisper
      lies and something macabre is around every corner, she is forced to make decisions
      that shape the world around her. Information is more valuable than the finest
      jewel, and certain knowledge may postpone Cristina's inevitable demise... but
      will she get the answers she's looking for? Will she ever know the whole truth?<br>You
      make that choice.<br><br>Just don't touch the silhouettes.<br><br><br><br><ul
      class="bb_ul"><li>Your decisions have an overall effect<br></li><li>Approximately
      3 hours of gameplay<br></li><li>Difficulties (Casual/Nightmare)<br></li><li>Fully
      interactable environment<br></li><li>Numerous weapons and trinkets available<br></li><li>Collectibles
      available<br></li><li>15+ Side Quests</li></ul>
