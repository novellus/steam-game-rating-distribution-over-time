    about_the_game: "Can you survive the alien onslaught? Alien Breed\u2122 2: Assault\
      \ is the second chapter in the Alien Breed\u2122 series, and is an explosive\
      \ science fiction arcade-shooter with an epic story, swarms of highly intelligent\
      \ alien enemies, high-impact weaponry, highly detailed and rich environments,\
      \ developed using Epic Games' Unreal\xAE Engine 3. Take control of the hero,\
      \ Conrad, the ship\u2019s Chief Engineer, and continue your fight for survival\
      \ across the fatally damaged space vessel, against a ruthless assault by an\
      \ alien horde. Your only hope relies on reigniting the alien space craft\u2019\
      s monstrous engines to rescue you from impending annihilation. Deep inside the\
      \ bowels of the unfamiliar craft, and with time rapidly running out, ready your\
      \ weapons and begin to claw your way through the darkness in a fight for survival.\
      \ But you are not alone. The ship is home to the carnivorous alien horde and\
      \ something else ... something yet to reveal its true intentions ... something\
      \ biding its time. In addition to the thrilling single-player campaign and all\
      \ new \u201Csurvivor\u201D modes, the game also offers relentless, action-packed,\
      \ two-player online co-operative battle modes.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key Features</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Survive the assault!</strong>\
      \ \u2013 An action-packed mix of arcade-shooter, survival-horror and tactical\
      \ weapons upgrades and customisation.<br>\t\t\t\t\t\t\t  <ul class=\"bb_ul\"\
      ><li>NEW - set pieces \u2013 fight the breed through the new vertical climb\
      \ section and the mounted gun battle.<br>\t\t\t\t\t\t\t\t</li><li>NEW \u2013\
      \ fight the alien horde with new hardened armour and new weaponry:<br>\t\t\t\
      \t\t\t\t\t\t <ul class=\"bb_ul\"><li>Hyper Blaster \u2013 a destructive chain-gun.<br>\t\
      \t\t\t\t\t\t\t\t   </li><li>Rocket Launcher \u2013 blow the horde away.<br>\t\
      \t\t\t\t\t\t\t\t </li></ul></li><li>NEW - take on new alien enemies \u2013 the\
      \ \u2018webber\u2019 alien and endure dramatic encounters with new shocking\
      \ bosses.<br>\t\t\t\t\t\t\t  </li></ul></li><li><strong>Epic single-player story\
      \ mode</strong> \u2013 The single-player campaign mode that follows the narrative\
      \ of the game through five huge and challenging environments.<br>\t\t\t\t\t\t\
      \t</li><li><strong>NEW - single-player \u201Csurvivor\u201D mode:</strong> \u2013\
      \ Resist endless waves of intense alien horde attacks in three specifically\
      \ designed arena environments.<br>\t\t\t\t\t\t\t</li><li><strong>Single-player\
      \ free-play mode</strong> \u2013 A single-player challenge mode \u2013 beat\
      \ your high score on a previously completed campaign mission.<br>\t\t\t\t\t\t\
      \t</li><li><strong>Two-player co-operative play mode</strong> \u2013 Work together\
      \ to defeat the alien horde across three specially customised assault maps for\
      \ two players, over Steam.<br>\t\t\t\t\t\t\t</li><li><strong>NEW - two-player\
      \ co-operative \u201Csurvivor\u201D mode</strong> \u2013 Join forces and try\
      \ to survive three specifically designed arena environments, over Steam. Get\
      \ competitive and challenge others to beat your survivor abilities on the extensive\
      \ Leader-boards.<br>\t\t\t\t\t\t\t</li><li><strong>Additional Steam online features</strong>\
      \ \u2013 Quick Match, Create Game, Friends Lists, Voice Chat, Leader-boards/Achievements/Co-operative\
      \ Achievements.<br>\t\t\t\t\t\t</li></ul>"
