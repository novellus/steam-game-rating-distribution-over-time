    about_the_game: In Roman Way, you try to create the most profitable slave network
      of ancient times. Discover unique mechanics and enjoy Roman era.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/ms_ti_en.png?t=1596031319"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/Star.png?t=1596031319"
      />Use a strong slave in a marble mine while a talented one in a blacksmith.
      Buy the slaves which you need, maximize efficiency and profit more.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/me_ti_en.png?t=1596031319"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/Star.png?t=1596031319"
      />To increase efficiency; unlock researches and abilities, offer wine to your
      slaves in taverns, satisfy gods by building temples and giving feast.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/pc_ti_en.png?t=1596031319"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/Star.png?t=1596031319"
      />Grow wheat to make flour, and use this flour to make bread. Or If you don't
      want to deal with all that stuff, buy bread directly and feed your slaves. You
      can produce things like wine which are demanded for cities. Or produce things
      like sword and armor which are less in demand to sell Roman army.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/ds_ti_en.png?t=1596031319"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/Star.png?t=1596031319"
      />In Roman Way, every scenario is designed to offer different experience. For
      example in the first scenario, you should create a system to manage and feed
      slaves properly which comes from Rome regularly. Or in the second scenario you
      should provide equipment in a limited time for the Roman army which is in the
      war. If you want to relax, and experience different mechanics, play sandbox
      mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/sp_ti_en.png?t=1596031319"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251840/extras/Star.png?t=1596031319"
