      \ crisscrossing the globe\u2019s most extreme roads.  Can you feel the hair\
      \ on your neck raise?<br />\r\n<br />\r\nProduct description:<br />\r\n\u2022\
      \tThe Tough Get Going! Deliver your extreme loads under deadline all for the\
      \ bottomline.<br />\r\n\u2022\tHazards Are Everywhere!  Travel across 5 hair-raising\
      \ locations including ice roads, steep mountains and thin rainforest roads.<br\
      \ />\r\n\u2022\tThe Heat is On! Risk it all by carrying maximum/minimum loads,\
      \ oversized loads, high risk cargo and more! <br />\r\n\u2022\tBalls to the\
      \ Wall! Move it better and faster than your competition with 13 big rigs.<br\
      \ />\r\n\u2022\tProfit is King! Build your reputation by getting the job done\
      \ right. Bigger and better jobs wait for the trucker who gets'r done! <br />\r\
      \n<br />\r\nKey features:<br />\r\n\u2022\t2 New locations \u2013 Montana and\
      \ Bangladesh"
