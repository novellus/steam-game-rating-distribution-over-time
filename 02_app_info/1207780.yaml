    about_the_game: "Free DLC has been released.  <br>Please check the DLC store.<br><br>Special\
      \ thanks for <br>modifying Chinese translation<br>-Miguo<br>modifying Chinese\
      \ store translation<br>-\u8129\u7F85\u8129\u7F85<br>modifying English translation<br>-Laggy\
      \ Dealer<br>-Definitely Not Stalin<br><br><br><strong>About &quot;WISH&quot;</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207780/extras/banner_wish01.png?t=1608663065\"\
      \ />.<br>The continent of Israfil, in a world of sword and sorcery, is where\
      \ our protagonist, Soma Dakeyon, has grown up, enjoying his peaceful affairs.<br>Then\
      \ on the day he became an adult, he received an order from the nefarious tyrant\
      \ and mad emperor Diadora Level to join her harem.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207780/extras/banner_wish_fantasy.gif?t=1608663065\"\
      \ />.<br>However, Soma, who is driven by the current of destiny, sets out on\
      \ a journey to save the continent which trembles in fear of the empress\u2026\
      <br>Elf Pontifex, princess knight, the original vampire, amongst others will\
      \ join him on his quest. At the battlefield where so many beauties are awaiting,\
      \ <br>imagine what kind of adventures will unfold\u2026\u2026..?!<br><br><strong>Characteristic\
      \ of Game</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1207780/extras/banner_wish_action.gif?t=1608663065\"\
      \ />.<br>\u2018Wish\u2019 is a match three game where you attack your enemy\
      \ by eliminating jewels and making  combos paired with a visual novel element.<br><br>Each\
      \ woman has a story in which you will need to fight against them and make them\
      \ your companions in order to ultimately fight against the unfathomable wickedness.\
      \ Develop your skill, item and capability so that you can abundantly enjoy the\
      \ adventure in the continent of Israfil.<br><br>\u25A0 Voice CAST<br>ERICA\uFF1A\
      \u76F8\u6A21\u604B\uFF08Sagami Ren)<br>NATRIA\uFF1A\u68EE\u4E43\u306A\u3093\u306A\
      \uFF08Morino Nanna)<br>TEIA\uFF1A\u6B69\u30B5\u30E9\uFF08Ayumi Sara\uFF09<br>VERCHINO\uFF1A\
      \u82B1\u5BAE\u6953\uFF08Hanamiya Kaede\uFF09<br>ABIGAIL\uFF1A\u6F6E\u8C37\u7BED\
      \u611B\uFF08Shiotani Kagome\uFF09<br>POPOTINO\uFF1A\u660E\u91CC\u82BD\u4F9D\uFF08\
