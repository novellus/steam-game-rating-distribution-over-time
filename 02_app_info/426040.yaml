  data:
    about_the_game: "<strong>It's the graveyard shift at Happy Knife Co.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/426040/extras/GNB_Press_Steam_Overview.png?t=1456721128\"\
      \ /><br><br>You're a butcher working the night shift at a run-down meatshop,\
      \ but you're not alone. You must use machines found throughout the butchery\
      \ to saw, chop, grind, mince, and otherwise prepare meat for tomorrow's customers,\
      \ while avoiding the terrifying apparitions which haunt the old building, or\
      \ perhaps your own mind. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/426040/extras/GNB_Press_Steam_Chart.png?t=1456721128\"\
      \ /><br><br>Play through Story Mode to discover the horrifying truth behind\
      \ the mysterious Happy Knife Butchery and its sole employee, then take your\
      \ skills into Nightmare Mode to see how quickly you can fill the meat case without\
      \ dying. Compete against your friends for the fastest time. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/426040/extras/GNB_Press_Steam_Features.png?t=1456721128\"\
      \ /><br><br>Rewarding arcade style gameplay <br>Spine-chilling atmosphere, sounds,\
      \ and environments to explore <br>Old school hand-drawn graphics, nostalgic\
      \ without pixel art<br>Numerous monsters and hazards across 13 detailed rooms\
      \ <br>Butchery process based on real world practices <br>Extra challenging \u201C\
      Nightmare Mode\u201D for hardcore players <br>...and more"
