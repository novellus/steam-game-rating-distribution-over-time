      notes: This game is set in a fictional medieval world where the player assumes
        the role of an adventurer. The player engages in fights and battles and may
        kill or dispatch enemies and possibly horses using swords, axes, bows and
        other melee and ranged weapons. The game shows blood effects and rag-doll
        integrated death animations. Player can purchase wine and ale, and consume
        these in taverns. Game text includes moderate crude language such as bastard,
        piss, etc.
