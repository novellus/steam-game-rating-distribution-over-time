    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/261550/extras/1.jpg?t=1608928062\"\
      \ /><br><i>The horns sound, the ravens gather. An empire is torn by civil war.\
      \ Beyond its borders, new kingdoms rise. Gird on your sword, don your armour,\
      \ summon your followers and ride forth to win glory on the battlefields of Calradia.\
      \ Establish your hegemony and create a new world out of the ashes of the old.</i><br><br>Mount\
      \ &amp; Blade II: Bannerlord is the eagerly awaited sequel to the acclaimed\
      \ medieval combat simulator and role-playing game Mount &amp; Blade: Warband.\
      \ Set 200 years before, it expands both the detailed fighting system and the\
      \ world of Calradia. Bombard mountain fastnesses with siege engines, establish\
      \ secret criminal empires in the back alleys of cities, or charge into the thick\
      \ of chaotic battles in your quest for power.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/261550/extras/2.jpg?t=1608928062\"\
      \ /><br><br><strong>Strategy / Action RPG</strong><br>Explore, raid and conquer\
      \ your way across the vast continent of Calradia, making friends and enemies\
      \ along the way. Raise your own army and lead it into battle, commanding and\
      \ fighting alongside your troops in the thick of the action.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/261550/extras/3.jpg?t=1608928062\"\
      \ /><br><br><strong>Singleplayer Sandbox Campaign</strong><br>Play the game\
      \ the way you want to play it! Plot your own path to power in a dynamic sandbox\
      \ adventure where no two playthroughs are the same. <br><br><strong>Extensive\
      \ Character Creation and Progression Systems</strong><br>Create and develop\
      \ your own character to match your playstyle. Progress skills by performing\
      \ actions as you gain access to a selection of perks that represent your mastery\
      \ of a talent. <br><br><strong>Realistic Economy</strong><br>See the availability\
      \ of goods ebb and flow in a simulated feudal economy, where the price of everything\
      \ from incense to warhorses fluctuates with supply and demand. Turn anarchy\
      \ to your advantage by being the first to bring grain to a starving town after\
      \ a siege or reopening a bandit-plagued caravan route.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/261550/extras/4.jpg?t=1608928062\"\
      \ /><br><br><strong>Multiplayer Game Modes</strong><br>Put your tactical prowess\
      \ and combat skills to the test against players from all over the world in a\
      \ variety of different multiplayer game modes, ranging from small-scale skirmishes\
      \ up to huge and epic sieges with hundreds of players.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/261550/extras/5.jpg?t=1608928062\"\
      \ /><br><br><strong>Skill-Based Directional Combat System</strong><br>Vanquish\
      \ your foes using the game\u2019s deep and intuitive combat system that is easy\
      \ to learn but difficult to master. <br><br><strong>Breathtaking Battles</strong><br>Take\
      \ to the field of battle and experience the brutality of medieval combat in\
      \ first or third person perspective with hundreds of on-screen units, each with\
      \ their own detailed AI. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/261550/extras/6.jpg?t=1608928062\"\
      \ /><br><br><strong>Extensive Modding Capabilities</strong><br>Customise the\
      \ game to experience an entirely different adventure of your own creation. The\
      \ engine and tools used to develop Mount &amp; Blade II: Bannerlord are being\
      \ made available to the community, so that modders can re-interpret Calradia\
      \ or create their own worlds!"
