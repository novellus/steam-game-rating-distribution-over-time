details:
  data:
    about_the_game: "<i>Ameagari no Hanaby</i> is a single-player 2D-action game with\
      \ fireworks as a theme. The rating is 'mature' because there are somewhat problematic\
      \ obstacles in a specific world, but don't worry because there is no sexual\
      \ expression with characters.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li><u>Unique worlds</u>: as if she travels, <i>Hanaby</i> goes round\
      \ a wide variety of worlds.<br></li><li><u>Fantastic musics</u>: <i>Mr. AAAA's</i>\
      \ new composed dedicated BGM is prepared in each world.<br></li><li>Mild story:\
      \ you don't have to brace for melancholy and can enjoy the game purely.<br></li><li>Operability:\
      \ it's a simple jump-action game. It will take less than a minute to remember\
      \ all basic operations.<br></li><li>Fireworks: not only to hit enemies but to\
      \ be used by gliding... New exhilaration feeling is here.<br></li><li>Input:\
      \ it supports both keyboard and gamepad. Key mapping function for gamepad is\
      \ embedded in the game.<br></li><li>Load/Save: There are three independent save\
      \ files. The progress of the game and possessed items are automatically saved.<br></li><li>Game\
      \ mode: there are the story mode and the speedrun mode. The speedrun mode will\
      \ be released after you finished story mode.</li></ul><h2 class=\"bb_tag\">STORY</h2><i>Hanaby</i>\
      \ is a squirrel-girl living in <i>Retro Rainforest</i>. Squirrels in this forest\
      \ must become \u2018adult\u2019 to leave the forest. <i>Hanaby</i> will challenge\
      \ the ordeal of forest to become an \u2018adult\u2019."
