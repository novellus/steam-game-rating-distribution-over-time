    detailed_description: Become a kemonomimi and thrive in this action RPG! See a
      constructive world from a new perspective. Customize, battle, and grow with
      deep action RPG elements. Play through a story or explore with friends. Search
      for lost knowledge and rare material to craft powerful equipment. Challenge
      the powerful enemies waiting for you deep inside the dungeons. Invite NPC citizens
      to join your cave or village. Discover your inner beast and realize your full
      potential!<br><br>LandTraveller is a hybrid between a traditional action RPG
      and a modern indie sandbox combining interesting randomized environments with
      hand crafted world building. With different modes of play and online multiplayer,
      there's lots to explore.<br><br><strong>Note:</strong> A keyboard only or a
      game controller are recommended
