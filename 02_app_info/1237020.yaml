  data:
    about_the_game: "The official soundtrack to Eliza, a visual novel by Zachtronics.<br><br><i>After\
      \ abandoning her high-powered tech career and a mysterious three-year absence,\
      \ Evelyn Ishino-Aubrey resurfaces working as a proxy for a virtual counseling\
      \ app called Eliza. Her job consists solely of reading a script provided to\
      \ her in real-time by an AI, leaving her no autonomy over what she says. Is\
      \ Eliza a technological marvel that brings therapy to those who otherwise couldn\u2019\
      t access it? Or is it an ineffective replacement and another vector for technology\
      \ companies to gain control over our lives and humanity?<br><br>As she reconnects\
      \ with people from her past and gets to know the ordinary people of Seattle\
      \ who use Eliza for counseling, Evelyn finds herself caught in the middle between\
      \ differing sides of the argument\u2014 and as she begins to question everything\
      \ about her past life and future purpose in the world, it becomes clear she\
      \ must confront the turmoil and darkness inside.</i>"
