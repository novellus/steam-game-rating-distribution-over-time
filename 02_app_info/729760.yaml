    about_the_game: This exclusive camouflage pack contains helicopter paint schemes
      from the Heliborne Deluxe Edition. Stand out on the battlefield with historical
      US, Russian, German, British, Dutch, and French helicopter camouflages!<br><br>This
      pack includes:<br><ul class="bb_ul"><li>H-21 French Marine camouflage,<br></li><li>OH-13
      MASH camouflage,<br></li><li>UH-1 Luftwaffe camouflage,<br></li><li>ACH-47 Union
      Jack camouflage,<br></li><li>AH-64D Royal Netherlands Air Force camouflage,<br></li><li>Ka-50
      Black Shark camouflage,<br></li><li>Mi-8AMTSH Arctic camouflage.</li></ul><br>All
      the camouflages from the pack can be applied to unlocked helicopters right away.
