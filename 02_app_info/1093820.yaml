    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093820/extras/exhibityourworld_v04.gif?t=1604500388\"\
      \ /><br><strong>Mondo Museum</strong> is a management sim that challenges you\
      \ to construct, administer, and curate your own museum. Choose what items to\
      \ showcase, draw in the crowds, and grow your collection of cultural, artistic,\
      \ historical, and scientific displays to expand from a humble exhibit hall into\
      \ a world-class institution! This isn't your average museum. This is <strong>Mondo\
      \ Museum</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093820/extras/MM_Announce.gif?t=1604500388\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>Construct\
      \ a Museum: </strong>Create your own unique layout by placing exhibit halls,\
      \ gift shops, theatres, and more. Then customize the look of each room with\
      \ different floors, wallpapers, windows, and decor. But plan carefully\u2026\
      \ wouldn\u2019t want to get lost in your own museum.<br></li><li><strong>Choose\
      \ Your Exhibits:</strong> Mix-and-match 100+ items across multiple collections,\
      \ from Dinosaurs to Space Exploration. As your museum gains prestige, you\u2019\
      ll unlock new artifacts from around the world to play with.<br></li><li><strong>Put\
      \ Your Creativity on Display:</strong> Dive into an accessible modding system\
      \ to create your own exhibit items to share on the Steam Workshop. Or download\
      \ collections made by other players to spice up your museum. </li></ul><ul class=\"\
      bb_ul\"><li><strong>Keep Calm and Curate On:</strong> Stay on your toes because\
      \ you never know situations you might encounter. Meet the demands of a visiting\
      \ VIP and they might loan you a rare exhibit, but keep an eye on that shaky-looking\
      \ dinosaur skeleton...<br></li><li><strong>Manage Your People:</strong> Attract\
      \ visitors, address their comfort, make sure they exit through the gift shop\
      \ (cha-ching), and manage their experience for maximum prestige and profit!\
      \ Hire staff like researchers, conservators, and docents; they\u2019ll keep\
      \ your displays informative and, more importantly, intact.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1093820/extras/mm2.gif?t=1604500388\"\
      \ /><h2 class=\"bb_tag\">Exhibit Collections</h2>As your museum gains international\
      \ renown, other institutions will agree to loan you new and increasingly rare\
      \ items for display. Some of the collections include:<br><ul class=\"bb_ul\"\
      ><li><strong>Dinosaurs:</strong> Features classic fossils and the imposing skeletons\
      \ of dinos like T. rex, Triceratops, and Velociraptor, along with the latest\
      \ research into their lives (spoiler: they go extinct).<br></li><li><strong>Ancient\
      \ Egypt: </strong>An introductory collection from the Nile civilization that\
      \ spanned three thousand years. King Tut\u2019s riches, Khufu\u2019s great pyramid,\
      \ and Queen Hatsheput\u2019s monuments, plus items from the daily life of common\
      \ people.<br></li><li><strong>Space Exploration:</strong> Follow the progress\
      \ of international space exploration from Sputnik 1 to the present day. Showcase\
      \ a wide variety of spacecraft and equipment from the Moon, Mars, and beyond\
      \ (like those gold LPs we sent to E.T.)!<br></li><li><strong>Much More:</strong>\
      \ We have lots of other ideas for collections for when the game launches in\
      \ Early Access! Different cultures, historical periods, art forms... there's\
      \ a lot to choose from. Stay tuned for more updates on these and more in the\
      \ coming months.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093820/extras/MM_Prop_SolarSys_v02.gif?t=1604500388\"\
      \ /></li></ul>"
