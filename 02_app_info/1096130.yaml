    about_the_game: "A menacing presence has claimed its first victim on the streets\
      \ of the Fairy Kingdom! More will follow unless you solve the mystery of the\
      \ Werewolf Shadow!<br />\r\n<br />\r\nThe people of the Fairy Kingdom are busy\
      \ preparing for the king's birthday celebration. But behind the scenes, someone\
      \ is unleashing a sinister plan that will change Fairy Kingdom forever. As Rose\
      \ Riddle, the unwitting princess of the realm and its top sleuth, you'll travel\
      \ from one stunning location to the next collecting the evidence you need to\
      \ solve the crime and stop the looming disaster before it's too late!<br />\r\
      \n<br />\r\nAs you race to complete levels, you'll take on challenging quests\
      \ for a host of colorful characters, including a lounge singer named Little\
      \ Red Riding Hood, a greedy Scarecrow who's stuffed with money and a Little\
      \ Pig who's reinvented himself as a cop.<br />\r\n<br />\r\nYou'll get your\
      \ hands dirty as you remove obstacles, build production facilities and determine\
      \ the best use of your resources, but your hard work will pay off in the form\
      \ of rewards and bragging rights. Making timely use of bonuses that speed up\
      \ your helpers and provide extra resources will give you the edge you need!<br\
      \ />\r\n<br />\r\nAs you battle winged monkey gangsters and rocket through HyperTubes\
      \ to reach new parts of the Emerald City, you'll earn achievements, encounter\
      \ suspects and unlock new chapters of a story that's packed with twists and\
      \ turns. You certainly won't see the end coming! Or will you? There's just one\
      \ way to find out!<br />\r\n<br />\r\nKey features:<br />\r\n\u2022\tDozens\
      \ of challenging levels<br />\r\n\u2022\tA suspenseful but fun detective story<br\
      \ />\r\n\u2022\tVibrant artwork and animation<br />\r\n\u2022\tAchievements\
      \ to earn<br />\r\n\u2022\tExciting mini-games"
