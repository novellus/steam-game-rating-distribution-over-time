      /><br>Invite up to three of your friends to the garage and pick unique characters
      to compliment your skills. Together you can seek for rare parts on junkyards,
      completely rebuild trucks from the frame up or race each other.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/750050/extras/ENG_VisualTuning.jpg?t=1568793863"
      /><br>Take advantage of your spray gun and create liquid awesomeness. Finish
