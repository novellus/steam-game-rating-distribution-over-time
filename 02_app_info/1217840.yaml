    about_the_game: "This downloadable content includes:<br><ul class=\"bb_ul\"><li><strong><i>Sin\
      \ Fransicko Forty Nightmares Team</i></strong> \u2013 QB Grimmy Scrappolo is\
      \ back and ready to throw some dimes to a young WR core and his All-Star tight\
      \ end George Grittle. With a power run game second to none and one of the league\u2019\
      s most ferocious defenses, opposing players will be leaving their hearts in\
      \ Sin Fransicko. Literally.<br></li><li><strong><i> LeVile Stadium</i></strong>\
      \ \u2013 The Forty Nightmares home stadium is located on Alcatraz Island, an\
      \ infamous prison, which houses thousands of northern Crazedzonia\u2019s most\
      \ deranged convicts, mutants and politicians.</li></ul><br><i>This content requires\
      \ the base game Mutant Football League in order to play.</i>"
