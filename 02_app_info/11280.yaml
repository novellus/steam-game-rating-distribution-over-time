    about_the_game: Penguins Arena is a thrilling and innovative <strong>First Penguin
      Shooter</strong> with <strong>quick, hectic rounds</strong> and where the magic
      of reincarnation, combined with the supernatural ability to return to the game
      as a ghost, ensures that your character has every chance to change your tribe's
      fate, even in the afterlife.                    <br>Save the Penguins, Save
      the World!                   <br>- Quick rounds and furious gameplay                                    <br>-
      5 different weapons and bonuses                     <br>- 4 unique game modes                     <br>-
      15 different Iceberg battlefields                          <br>- Player interaction,
      even after death                     <br>- Multiplayer game (LAN and Internet)             <br>-
      Penguin customization<br>- Fight the good fight and unlock 10 Achievements!*     <br><br>It
      all begins when a penguin legend comes to life in the form of Sedna, the ancient
      Penguin Goddess. Global warming, melting ice caps, pollution... penguin tribes
      are endangered. Sedna tells them that there is room for but one tribe. And so
      the purging begins.                    <br>Now it's your turn to join the snowball
      battle and drive the other tribes into the sea.    <br><br>* in-game achievements
      only. For Steam achievements please read the following thread <a href="http://steamcommunity.com/app/11280/discussions/0/617336568080930532/"
      target="_blank" rel="noreferrer"  >http://steamcommunity.com/app/11280/discussions/0/617336568080930532/</a>
