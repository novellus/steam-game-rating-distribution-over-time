    about_the_game: Taku will return to his home town to try to pass a strict entrance
      exam to a private academy, joining his two misfit friends who reluctantly accompany
      him. You'll follow these mages as they practice, grow, learn about and discover
      the mysteries of the universe of Astralojia.<br><br><ul class="bb_ul"><li>Grind-free
      classic JRPG turn-based combat.<br></li><li>Spar with other kids to purchase
      new abilities, level up to acquire new ability slots.<br></li><li>Clear bosses
      and skill challenges to advance through the story.<br></li><li>Released and
      structured in episodes, practical development, with frequent sequels.</li></ul>
