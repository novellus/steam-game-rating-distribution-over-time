details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127850/extras/developersNote_english.png?t=1598618481"
      /><br>'Apple Slash' is a passion project I started in February, 2019. It's designed
      to be a short little experience to test its potential with something bigger
      in mind.<br><br><strong>The game lasts for about 30-60 mins, depending on how
      fast you progress.</strong><br><br>Let me hear your thoughts of it! Feel free
      to contact me if you have suggestions or just want to say hi.<br>Cheers for
      reading, lots of love have been put into this project. Hope you'll like it!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127850/extras/theGame_english.png?t=1598618481"
      /><br>Combine one mechanic with multiple at once with your rotating sword.<br>Take
      aim and start slashing!<br>Find and combine various skills scattered around
      in the swamp with your aim to deal powerful attacks.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127850/extras/swordorang-move3.gif?t=1598618481"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127850/extras/story_english.png?t=1598618481"
      /><br>In this vast murky marshland, a boy known as 'Cartboi' has gone missing.
      He went out to gather apples, but have yet to return from his daily route. His
      father is concerned and fears the worst. These are uncertain times, but hope
      is not lost. With your presence, there is still hope!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1127850/extras/features_english.png?t=1598618481"
      /><br><ul class="bb_ul"><li>God-like slash-based combat<br></li><li>Befriend
      charming creatures<br></li><li>Acquire powerful destructive skills<br></li><li>30-60
      mins of brutal mayhem<br></li><li>Roam freely in a vast ancient marshland<br></li><li>Memorable
      encounters and challenges</li></ul>
