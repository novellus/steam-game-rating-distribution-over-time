details:
  data:
    about_the_game: "A new milestone in simulation: Citybus Simulator Munich, the\
      \ successor of the popular City Bus Simulator 2010 - New York, covering the\
      \ complete 100 line also known as the museum line. Starting at the main Rail\
      \ Station Nord it passes 22 museums and other sightseeing spots to conclude\
      \ its journey at Munich\xB4s &quot;Ostbahnhof&quot;.<br><br>The true courses\
      \ of the roads have been designed in an unbelievable graphical detail. For the\
      \ first time ever the technical aspects of a bus simulator have been modeled\
      \ and are based on a real training simulator making the driving characteristics\
      \ absolutely realistic.<br><br>The new Citybus Simulator Munich surely sets\
      \ new standards in terms of graphics for simulation and comes with unique elements\
      \ making it a fun to play game. There\xB4s the newly developed vehicle management\
      \ system for a never before seen level of reality, the \u201Ctuning\u201D options\
      \ for the engine as well as the interactive Traffic Director. Of course you\
      \ can just drive the MAN Lion\xB4s City Bus to schedule passing the more than\
      \ 43 detailed sightseeing spots while listening to the original announcements.<br><br>All\
      \ operational elements of the cab are fully functional. The original Munich\
      \ copilot (electronic assistant) supports the driver at his daily shift and\
      \ controls (if selected) all passenger info such as the monitor, displays and\
      \ announcements. The OCC User Interface allows access to the complete game features\
      \ at all times. Defects and malfunctions on the bus can be simulated in various\
      \ different ways.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/283560/extras/cbs2-map-small.jpg?t=1569424843\"\
      \ /><h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Highly detailed\
      \ original MAN Lion\xB4s City Bus with numerous operable elements in three <br></li><li>model\
      \ variants<br></li><li>Newly developed vehicle management resulting in a never\
      \ before seen level of reality<br></li><li>Optional or automated malfunction\
      \ device to simulate breakdowns and malfunctions<br></li><li>Tuning options\
      \ for the engine and fine tuning for the propulsion system<br></li><li>Interactive\
      \ Traffic Director<br></li><li>Realistic simulation of the line 100 (Museum\
      \ Line)<br></li><li>More than 43 original sightseeing spots throughout the city<br></li><li>Munich\
      \ copilot<br></li><li>OCC (Operations Control Center)<br></li><li>Interactive\
      \ radio communication with the dispatch center<br></li><li>Original announcements<br></li><li>Bonus:\
      \ test ground scenery</li></ul>"
