      \ Anime Voices: Female Character Series. Vol. 5 will give them even more useful\
      \ extras they need to better tell their stories! Picking up where Vol 4 left\
      \ off, this pack offers more common, everyday phrases useful for game dialog.\
      \ This new pack features phrases with a tomboy voice, a fun and different style\
      \ for Japanese anime voices. <br />\r\n<br />\r\nGo ahead and give your female\
      \ players even more things to talk about and expand their dialog!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\n* 126 Japanese animation-like female\
