    about_the_game: Join a control center event as a bus driver at any time and be
      part of it! Work together with the control center to complete your shifts perfectly
      and get the passengers to their destination safely and on time. Besides, you
      can talk to the other bus drivers and with the control center by radio. Are
      you more interested in management and solving challenging tasks? Then set up
      your own control center event alone or together with friends and get into the
      role of the manager! <br>Schedule tours for real drivers, keep an eye on the
      fleet and master exciting challenges in cooperation with your bus drivers. Can
      you satisfy both your drivers and passengers and handle any unforeseen events?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1471520/extras/omsi_features.png?t=1606989895"
      /><br><ul class="bb_ul"><li>Participation in public control center events or
      private control center events with friends<br></li><li>Create and organize your
      own control center events<br></li><li>Extensive cross-device Voice Chat<br></li><li>Virtual
      ticket inspectors<br></li><li>Random events<br></li><li>Compatibility with OmniNavigation
      and the Bus Company Simulator</li></ul>
