    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/776490/extras/Banner_610x153.jpg?t=1606383069"
      /><br><br><strong><i>&quot;The Disappearing of Gensokyo&quot; is a Touhou Project
      doujin game made with our love and heart, we hope you enjoy it.</i></strong><br><br>A
      game from MyACG Studio, a Chinese doujin game fan circle. <br><br><ul class="bb_ul"><li>We
      have re-imagined Touhou as an ARPG, creating this &quot;Danmaku-Shooting-ARPG&quot;.<br></li><li>Fight
      against different kinds of enemies, and defeat the powerful bosses of Gensokyo!<br></li><li>We
      hope this game will be a good experience for those who are both new and knowledgeable
      of Gensokyo - the world of Touhou Project!</li></ul><br>================================================================<br><br><strong><h2
      class="bb_tag">Dodge, shoot!</h2></strong><br>A brand new &quot;Danmaku-Shooting-ARPG&quot;
      game.<br>We have kept the Danmaku features of Touhou, and re-imagined it as
      an ARPG!<br><br><strong><h2 class="bb_tag">We know you want more playable characters~!</h2></strong><br>Control
      characters from Gensokyo with interesting and unique abilities.<br>Use their
      special abilities to defeat a variety of enemies and bosses.<br><br><strong><h2
      class="bb_tag">A variety of enemies</h2></strong><br>An &quot;Incident&quot;
      happens again as usual. Strange people are appearing in Gensokyo!<br>Who are
      they? Where did they come from? Why did they come here?<br>But no matter, you
      have to defeat them!<br><br><strong><h2 class="bb_tag">Exciting Boss Combat</h2></strong><br>We
      spent a lot of time polishing the boss fights.<br>Fight against famous Touhou
      characters, find their weaknesses, and save Gensokyo!<br><br><strong><h2 class="bb_tag">Explore
      Gensokyo</h2></strong><br>You will explore Heaven, the Hakurei Shrine, Misty
      Lake, the Scarlet Devil Mansion, and more famous places in Gensokyo!<br>Explore
      the world of Gensokyo and find out what''s going on!<br><br><strong><h2 class="bb_tag">Solve
      the Incident!</h2></strong><br>It''s an Incident! But this time, &quot;Incident
      resolver -- Hakurei Reimu&quot; doesn''t appear!<br>Where is she? Gensokyo is
      in danger!<br><br>================================================================<br>Touhou
      Project Creator: ZUN<br>Developer: MyACG Studio<br><br>This game complies with
      the guidelines for releasing Touhou doujin games on Steam.<br><br>Enjoy!'
