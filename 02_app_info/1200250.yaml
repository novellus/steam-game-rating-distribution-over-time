details:
  data:
    about_the_game: This game is a visual novel with some alternative branches. This
      game is a stand-alone game, using the left mouse button to play the game, without
      the need for networking.<h2 class="bb_tag"><strong>feature </strong></h2>Story
      - this is a full-length story that will guarantee a certain amount of game time<br><br>The
      graphics - rich graphics and about 30 CG pictures<br>Selective - the story will
      end differently depending on the player's choice,There are seven major ends<br>Music
      - a specially produced soundtrack with 20 BGMs as well as op and Ed(with vocal)<h2
      class="bb_tag"><strong>Scenario</strong></h2>The story takes place in the age
      of magic.<br>In this adventure, the player will take the protagonist's perspective
      as a necromancer to solve problems<br>You will meet with different characters,
      experience a relaxed routine, wander among the organizations, resolve all crises
      in your own way, and explore the truth of the continent.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200250/extras/2.png?t=1576305905"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1200250/extras/1.png?t=1576305905"
      />
