details:
  data:
    about_the_game: 'Take to the skies with up to three friends: <strong>Biplanes!</strong>
      gives you non-stop dogfighting action.  Designed for the big screen and inspired
      by the Amiga classic <i>Biplane Duel</i>, fight against each other, singly or
      in teams, or band together to take on the bot pilots.  <br><br>Use a joypad
      to control your biplane, experiencing the joy of flight and the intensity of
      air-to-air combat, reduced to the simplicity of two dimensions.  Gain a height
      advantage on your opponents before swooping down upon them, but be careful not
      to stall while climbing!'
