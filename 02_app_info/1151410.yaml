  data:
    about_the_game: '<i>LoveSick Darlings</i> is a grounded, realistic, emotional
      story about a close group of friends at school growing up and trying to understand
      their own feelings - as well as the feelings of those around them. You play
      as Syd, a sixteen-year old boy who goes to Foster Hill High - a school in a
      quiet Australian town. The school year is coming to a close and Syd has to decide
      whether he confesses his feelings to his crush - all this while juggling the
      several other friendships and potential love interests in his life.<br><br>Such
      as Maisy, the outgoing and wild girl who lives on his street and calls him her
      &quot;best friend.&quot;<br>Jayda, the sweet and awkward girl who loves anime
      and video games and thinks the world of Syd.<br>And of course the cool and aloof
      Steph, who loves books and music. Whomst Syd has been crushing on all year.<br><br>Determine
      the fate of Syd and all his friends as you help him make some of the hardest
      decisions in his life. Choose whether to confess your feelings, accept or deny
      the feelings of others, sabotage or repair broken friendships, and get to know
      Syd''s friends in a way that he never did before. Enjoy these last few weeks
      of the school year while they last!<br><br>And ultimately decide: who will <strong>you</strong>
      ask out to the school dance?<br><br><strong><u>Game Features:</u></strong><br><br>-
      An engaging and emotional story rooted in reality and real relationships<br>-
      Gorgeous original sprite artwork<br>- Romance multiple different characters<br>-
      Original soundtrack with 15+ songs<br>- 20+ CG artworks<br>- Develop close relationships
      bit-by-bit with each character as you spend more and more time with them!<br>-
      No set &quot;routes.&quot; The game seamlessly flows between events and scenarios
      based off of your decisions in a natural way<br>- Multiple unique outfits for
      each heroine<br>- Week and day system where you choose how you spend your limited
      free time!<br>- Highly customized playthroughs featuring dozens of variables
      and several endings<br>- 15 hours of gameplay per run - with dozens more hours
      in alternate endings and scenarios!<br>- Comprehensive &quot;Player Review&quot;
      system that assesses your relationships at the end of each play-through! Tells
      you what each character thinks of you by the end, how to get other results,
      and maybe even hints at a few secrets!<br><br><u>And not to mention an increible
      cast of artists and creatives working on this game!</u><br><br>- <a href="https://twitter.com/t_ippers"
      target="_blank" rel="noreferrer"  >Ippers:</a> Original character design and
      sprite artist. They''ve done so much work for this game. You will notice their
      distinct style has given LoveSick Darlings its completely unique visual identity.
      This game simply wouldn''t be here without them.<br><br>- <a href="https://twitter.com/phiphoton"
      target="_blank" rel="noreferrer"  >Phiphi:</a> CG artist. Phi has done a great
      job of showing the characters in LoveSick Darlings in all kinds of situations
      and bringing their personalities to life in their artwork.<br><br>-  <a href="https://twitter.com/edhelsen_"
      target="_blank" rel="noreferrer"  >Edhelsen:</a> Colouring. They''re responsible
      for all the vibrant colours and little touches you can see on the sprites for
      LoveSick Darlings. Their work is amazing, and they''re an amazing person too.<br><br>-
      <a href="https://twitter.com/MadsMadnessRage" target="_blank" rel="noreferrer"  >Maddy:</a>
      UI and misc asset artist. She did several UI and text box elements. Made the
      logo, and did original art for sections of the story and various icons!<br><br>-
      <a href="https://twitter.com/awan0918" target="_blank" rel="noreferrer"  >Awan:</a>
      Promotional artist. Has done a ton of additional promotional art for LoveSick
      Darlings!<br><br>- <a href="https://twitter.com/FulminisIctus" target="_blank"
      rel="noreferrer"  >Tim Reichert:</a> The offiicial composer for LoveSick Darlings
      and countless other VN hits!<br><br><u>Voice Actors:</u><br><br><i>LoveSick
      Darlings</i> also features an all-Australian all-star voice cast! This game
      features partial voice acting from all these talents.<br><br>Voice of Maisy
      Anderson: <a href="https://twitter.com/AimeeSmithVA" target="_blank" rel="noreferrer"  >Aimee
      Smith.</a> The energy and passion Aimee brings to a character as big as Maisy
      is unmatched! <br><br>Voice of Jayda Silvestri: <a href="https://twitter.com/EmilyGo_VO"
      target="_blank" rel="noreferrer"  >Emily Goeman.</a> Her performance as Jayda
      is filled with so much love and care.<br><br>Voice of Stephanie Azoulai: <a
      href="https://twitter.com/sarahkennedyVO" target="_blank" rel="noreferrer"  >Sarah
      Kennedy</a>. The cool and kind Steph comes to life with Sarah''s wonderful and
      considered take on her troubled character.<br><br>Voice of Sydney Ivankovic:
      <a href="https://twitter.com/Slaleky" target="_blank" rel="noreferrer"  >Alec
      Shea.</a> Last but not least, Alec brings it home voicing our young and hesitant
      hero.<br><br>... Oh, um, and also <a href="https://twitter.com/DAdoniou" target="_blank"
      rel="noreferrer"  >me I guess!</a> I am the writer, director, producer, and
      pretty much everything else you can think of for this game!<br><br>NOTE:<br>The
      game is still in production you encounter any bugs or issues in the demo at
      all, let me know ASAP. Contact me over <a href="https://mobile.twitter.com/LoveSickDarling"
      target="_blank" rel="noreferrer"  >Twitter</a> (@LoveSickDarling) or via Steam,
      and I will make sure that it gets fixed :)'
