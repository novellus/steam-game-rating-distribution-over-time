details:
  data:
    about_the_game: "Color Assembler is an abstract color mixing puzzle game. Connect\
      \ the starting colors to various shapes that manipulate colors in their unique\
      \ way. The goal is to create the target color.<br />\r\n<br />\r\nEach of the\
      \ 9 shapes manipulates colors differently. It's up to you to find out how and\
      \ use them to achieve the solution.<br />\r\n<br />\r\nPut your combination\
      \ skills through a test of 84 levels, none two of which are solved the same\
      \ way, while your combinations create a colorful nebula in the background. In\
      \ order to not disturb you from the experience, the game contains absolutely\
      \ no text.<br />\r\n<br />\r\nBecause color channels are also represented by\
      \ shapes, Color Assembler is fully accessible to colorblind people."
