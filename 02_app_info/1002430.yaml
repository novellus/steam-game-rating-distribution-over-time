    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/abt1.gif?t=1584571049\"\
      \ /><br>In <i>Victory Road</i>, players will assume the role of a boxing coach\
      \ and meticulously plan each day\u2019s training and meals. Players will be\
      \ able to <strong>customize their boxer through adjusting his training routine\
      \ to emphasize the growth of specific stats, altering his fighting style, and\
      \ changing his equipment and special techniques.</strong> <strong>Matches take\
      \ place in real-time</strong> using a fighting game-inspired engine, and can\
      \ be won or lost depending on the advice shouted to your boxer. Boxers will\
      \ gradually learn <strong>unique fighting styles, combos, and techniques</strong>\
      \ depending on how the player guides him.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/feint_to_KO_60fps.gif?t=1584571049\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/abt2.gif?t=1584571049\"\
      \ /><br><ul class=\"bb_ul\"><li>Build your boxer up into a champion with the\
      \ right training and diet. Mastering the interactions between nutrition and\
      \ exercise is the key to success.<br></li><li>Matches play out in real-time,\
      \ utilizing a custom fighting game engine and AI system.<br></li><li>Being on\
      \ the sideline during a match doesn\u2019t mean you\u2019ve got nothing to do!\
      \ Yell advice to your boxer, pound on the mat to get him fired up, or even slip\
      \ him a little something to give him an extra little edge!<br></li><li>Switch\
      \ between three major fighting styles to streamline your strategy and take advantage\
      \ of boxer\u2019s stats!<br></li><li>Skill tree, combo system, and attack familiarity\
      \ system allow you to customize your boxer\u2019s fighting tactics and create\
      \ your own unique boxing style.<br></li><li>Discover combos through telling\
      \ the boxer to use certain punches or maneuvers during matches! Turn the tide\
      \ of the battle!<br></li><li>Conquer all 4 leagues available in the game by\
      \ fighting against over 150 different boxers with different strategies and builds.<br></li><li>Coaching\
      \ isn\u2019t just about boxing! Sell hotdogs, advertise your gym, or even toil\
      \ in the mines; You\u2019ll do whatever it takes to succeed!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/stgA.gif?t=1584571049\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/guy1.gif?t=1584571049\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/guy2.gif?t=1584571049\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/guy1.gif?t=1584571049\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/guy2.gif?t=1584571049\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002430/extras/guy1.gif?t=1584571049\"\
      \ />"
