    short_description: "Victory Road is a boxing simulator that uniquely puts you\
      \ in the role of the coach, not the boxer! As a coach, the fate of your boxer\u2019\
      s career, and potentially his life, is in your hands. Raise your boxer and utilize\
      \ various strategies to climb up the ranking board."
