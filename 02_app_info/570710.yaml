    about_the_game: "Legend calls them the Ravenii, encroaching armies of bloodthirsty\
      \ monsters standing 150 feet tall that threaten to destroy mankind. You are\
      \ one of the world\u2019s last Sentinels, a soldier named Avil equipped with\
      \ the skills to battle the endless wave of Ravenii. Fight massive brutes and\
      \ their minions across a sprawling countryside, defending cities and rescuing\
      \ refugees torn from their homes. Swiftly define your strategy as hordes attack\
      \ from the ground and air. Use a dynamic skill-based combat system to your advantage,\
      \ tactically disarming and dismembering enemies to go in for the kill. This\
      \ is no longer a war. It is an annihilation. And you are all that stands between\
      \ humanity\u2026and extinction.<br><br><strong>Deep Story Campaign.</strong>\
      \ Protect the human population across an abundant story campaign, rescuing as\
      \ many civilians as possible and taking down brutal opponents.<br><br><strong>Dynamic\
      \ Side Missions.</strong> Complete numerous side missions with various objectives,\
      \ earning upgrades to aid you in your campaign.<br><br><strong>Skill-Based Combat.\
      \ </strong>Travel horizontally and vertically, perform wall runs, and use your\
      \ whip as a vault to execute devastating air assaults. Master dynamic combat\
      \ <br>maneuvers to effectively traverse the giant beasts and expose their weak\
      \ points, progressing along different skill trees to develop a path best suited\
      \ to your playstyle. <br><br><strong>Interactive Environment.</strong> Move\
      \ freely around a fully destructible environment, and use objects throughout\
      \ the world to your strategic advantage. <br><br><strong>Innumerable Battle\
      \ Scenarios.</strong> Every battlefield is different from the last, ensuring\
      \ a unique combat situation each time you play. <br><br><strong>Skirmish Mode.</strong>\
      \ Create unique battlegrounds and challenge players online to compete for the\
      \ top score. <br><br><strong>Extinction Mode.</strong> Fight off a continuous\
      \ horde of assailants as wave after wave of ogres and their minions attack without\
      \ relent."
