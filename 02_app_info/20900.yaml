    about_the_game: "The Witcher is a role-playing game set in a dark fantasy world\
      \ where moral ambiguity reigns. Shattering the line between good and evil, the\
      \ game emphasizes story and character development, while incorporating a tactically-deep,\
      \ real-time combat system.<br><br>Become The Witcher, Geralt of Rivia, and get\
      \ caught in a web of intrigue woven by forces vying for control of the world.\
      \ Make difficult decisions and live with the consequences in a game that will\
      \ immerse you in an extraordinary tale like no other.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/20900/extras/W1_2.gif?t=1602591705\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><strong>GERALT OF RIVIA: A ONE-OF-A-KIND\
      \ PROTAGONIST</strong><br><ul class=\"bb_ul\"><li>Take on the role of Geralt\
      \ of Rivia: a charismatic swordmaster and professional monster slayer.<br></li><li>Choose\
      \ from over 250 special abilities, combat skills and magical powers to build\
      \ a character best suited to your style of play.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/20900/extras/W1_3.gif?t=1602591705\"\
      \ /><br><br><strong>ORIGINAL FANTASY WORLD DRAWN FROM LITERATURE</strong><br><ul\
      \ class=\"bb_ul\"><li>Enter a harsh fantasy world inspired by the writings of\
      \ renowned Polish author Andrzej Sapkowski, where nothing is truly black or\
      \ white, right or wrong.</li></ul><br><strong>NON-LINEAR STORYLINE</strong><br><ul\
      \ class=\"bb_ul\"><li>Immerse yourself in an epic narrative full of turns, twists\
      \ and ambiguous moral decisions which have real impact on the storyline.<br></li><li>Accomplish\
      \ quests in a variety of ways and see how the narrative culminates in one of\
      \ three different endings depending on your actions.</li></ul><br><strong>STUNNING\
      \ TACTICAL ACTION</strong><br><ul class=\"bb_ul\"><li>Engage in elaborate, yet\
      \ intuitive real-time combat based on real medieval sword-fighting techniques.<br></li><li>Battle\
      \ using six combat styles, dozens of potions, complex alchemy system, modifiable\
      \ weapons and powerful magic which all add tactical depth to the fluid real-time\
      \ experience.<br></li><li>Motion capture performed by medieval fighting experts\
      \ at Frankfurt's renowned Metric Minds studio, resulting in 600 spectacular\
      \ and authentic in-game combat animations.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/20900/extras/W1_1.gif?t=1602591705\"\
      \ /><h2 class=\"bb_tag\">ABOUT THE WITCHER: ENHANCED EDITION</h2>The Witcher:\
      \ Enhanced Edition takes all of the acclaimed gameplay that garnered the original\
      \ game more than 90 industry awards and introduces a number of gameplay and\
      \ technical improvements.<br><ul class=\"bb_ul\"><li><strong>Superior dialogue\
      \ and cutscenes:</strong> Over 5000 rewritten and re-recorded lines of dialogue\
      \ in English, completely redone German language version, as well as over 200\
      \ new gesture animations create a more consistent experience and make characters\
      \ behave more believably in dialogue and cutscenes.<br></li><li><strong>Enhanced\
      \ inventory:</strong> A separate sack for alchemy ingredients, as well as a\
      \ simple sort-and-stack function streamline item organization and usage.<br></li><li><strong>Technical\
      \ improvements:</strong> Numerous technical enhancements feature greatly reduced\
      \ loading times, improved stability, combat responsiveness, faster inventory\
      \ loading, an option to turn auto-saving on or off, and more.<br></li><li><strong>Character\
      \ differentiation system:</strong> The system randomizes the appearance of dozens\
      \ of in-game models in order to add more variety to monsters and NPCs.</li></ul><br>The\
      \ Witcher Enhanced Edition comes with these bonus items:<br><ul class=\"bb_ul\"\
      ><li>An interactive comic book<br></li><li>D'jinni Adventure Editor<br></li><li>Two\
      \ new adventures offering 5+ hours of gameplay<br></li><li>Official Soundtrack<br></li><li>\u201C\
      Music Inspired by The Witcher\u201D album<br></li><li>\u201CMaking of\u201D\
      \ videos<br></li><li>Official Game Guide<br></li><li>Two maps of The Witcher's\
      \ world</li></ul>"
