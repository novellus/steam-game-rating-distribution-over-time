      \ inventory:</strong> A separate sack for alchemy ingredients, as well as a\
      \ simple sort-and-stack function streamline item organization and usage.<br></li><li><strong>Technical\
      \ improvements:</strong> Numerous technical enhancements feature greatly reduced\
      \ loading times, improved stability, combat responsiveness, faster inventory\
      \ loading, an option to turn auto-saving on or off, and more.<br></li><li><strong>Character\
      \ differentiation system:</strong> The system randomizes the appearance of dozens\
      \ of in-game models in order to add more variety to monsters and NPCs.</li></ul><br>The\
