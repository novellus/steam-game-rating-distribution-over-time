    about_the_game: "\u300C\u30E4\u30C9\u30AB\u30EA\u30B5\u30D0\u30A4\u30D6\u300D\u306F\
      \u3001\u4E3B\u4EBA\u516C\u306E\u30E4\u30C9\u30AB\u30EA\u304C\u30AB\u30E9\u3092\
      \u6295\u3052\u3066 \u6575\u306E\u30BF\u30B3\u3068\u6226\u3046<br />\r\n\u30B9\
      \u30C6\u30FC\u30B8\u30AF\u30EA\u30A2\u578B\u306E\u6A2A\u30B9\u30AF\u30ED\u30FC\
      \u30EB\u30A2\u30AF\u30B7\u30E7\u30F3\u30B2\u30FC\u30E0\u3067\u3059\u3002<br\
      \ />\r\n<br />\r\n\u821E\u53F0\u3068\u306A\u308B\u306E\u306F\u3001\u6700\u8FD1\
      \u30BF\u30B3\u306B\u5360\u62E0\u3055\u308C\u3064\u3064\u3042\u308B\u6D77\u306E\
      \u4E2D\u3002<br />\r\n\u4E3B\u4EBA\u516C\u306F\u305D\u3093\u306A\u6D77\u306B\
      \u4F4F\u3080\uFF11\u5339\u306E\u30E4\u30C9\u30AB\u30EA\u3067\u3059\u3002<br\
      \ />\r\n\u30E4\u30C9\u30AB\u30EA\u6751\u306E\u6751\u9577\u306B\u534A\u3070\u5F37\
      \u5F15\u306B\u300C\u306F\u3073\u3053\u308B\u30BF\u30B3\u3069\u3082\u3092\u99C6\
      \u9010\u3057\u3066\u307B\u3057\u3044\u300D\u3068\u983C\u307E\u308C\u3066\u3001\
      <br />\r\n\u30BF\u30B3\u306B\u7ACB\u3061\u5411\u304B\u3046\u3053\u3068\u306B\
      \u306A\u308A\u307E\u3057\u305F\u3002<br />\r\n<br />\r\n\u3053\u306E\u30B2\u30FC\
      \u30E0\u306E\u7279\u5FB4\u306F\u300C\u30C1\u30E3\u30FC\u30B8\u30A2\u30BF\u30C3\
      \u30AF\u300D\u3068\u300C\u30AC\u30FC\u30C9\u300D\u3067\u3059\u3002<br />\r\n\
      \u30AB\u30E9\u3092\u6295\u3052\u308B\u306E\u306B\u3001\u30D1\u30EF\u30FC\u3092\
      \u30C1\u30E3\u30FC\u30B8\u3057\u307E\u3059\u3002\u30C1\u30E3\u30FC\u30B8\u3059\
      \u308B\u307B\u3069\u3001\u9060\u304F\u306B\u98DB\u3073\u307E\u3059\u3002<br\
      \ />\r\n\u30C1\u30E3\u30FC\u30B8\u4E2D\u306F\u30AC\u30FC\u30C9\u5224\u5B9A\u304C\
      \u3042\u308A\u3001\u6575\u306E\u30BF\u30B3\u304C\u5410\u304F\u30B9\u30DF\u3092\
      \u30AC\u30FC\u30C9\u3067\u304D\u307E\u3059\u3002<br />\r\n\u3057\u304B\u3057\
      \u3001\u30C1\u30E3\u30FC\u30B8\u3057\u3059\u304E\u308B\u3068\u30C0\u30E1\u30FC\
      \u30B8\u3092\u53D7\u3051\u3066\u3057\u307E\u3044\u307E\u3059\u3002<br />\r\n\
      <br />\r\n\u30BF\u30A4\u30DF\u30F3\u30B0\u3092\u307F\u3066\u6575\u306E\u653B\
      \u6483\u3092\u9632\u5FA1\u3057\u306A\u304C\u3089\u3001\u653B\u6483\u3059\u308B\
      \u3001<br />\r\n\u3068\u3044\u3046\u306E\u304C\u3001\u3053\u306E\u30B2\u30FC\
      \u30E0\u306E\u30B3\u30A2\u30A2\u30AF\u30B7\u30E7\u30F3\u3068\u306A\u3063\u3066\
      \u3044\u307E\u3059\u3002<br />\r\n<br />\r\n\u3053\u306E\u30B2\u30FC\u30E0\u306F\
      \u53EF\u611B\u3089\u3057\u3044\u898B\u305F\u76EE\u3092\u3057\u3066\u3044\u307E\
      \u3059\u304C\u3001\u7279\u306B\u7D42\u76E4\u3067\u306F\u9AD8\u3044\u30A2\u30AF\
      \u30B7\u30E7\u30F3\u30B9\u30AD\u30EB\u304C\u6C42\u3081\u3089\u308C\u307E\u3059\
      \u3002<br />\r\n\u3057\u304B\u3057\u305D\u308C\u304C\u3001\u5012\u3055\u308C\
      \u3066\u3082\u4F55\u5EA6\u3082\u30D7\u30EC\u30A4\u3057\u3066\u3057\u307E\u3046\
      \u4E2D\u6BD2\u6027\u3092\u751F\u307F\u51FA\u3057\u3066\u3044\u308B\u3001\u3053\
      \u306E\u30B2\u30FC\u30E0\u306E\u30DD\u30A4\u30F3\u30C8\u3067\u3059\u3002<br\
      \ />\r\n\u305C\u3072\u3042\u306A\u305F\u3082\u3001\u30BF\u30B3\u306B\u6311\u3093\
      \u3067\u304F\u3060\u3055\u3044\u3002"
