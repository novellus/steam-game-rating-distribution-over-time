    review: Hello, when I purchased the game, later I liked it enough to purchase
      the wallpaper and songs.  I did not buy them together.  So for those of you
      who buy the dlc later, just make sure you wait a day, because it does not install
      automatically. evenif you click "install games".  Then go into the DLC and double
      click on it to install it.  The songs are very well written and I love the game,
      having played 9.2 hours so far :)
