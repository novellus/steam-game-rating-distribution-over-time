    review: "Wer braucht schon jeden Tag Ballerspiele??? Hier ist ein richtig witziges,\
      \ \ncomicartiges Stuntman Rennspiel mit viel Ironie und Witz. \nGleichzeitig\
      \ ist es eine echte Herausforderung, alle Medallien, \ninsbesondere die Profimedallien\
      \ zu erhalten. Verschiedene Strecken mit verschiedenen\nFahrzeugen und verschiedenen\
      \ Challenges. Richtig Geil !\nUNEINGESCHR\xC4NKTE EMPFEHLUNG f\xFCr alle,\n\
      die gerne mal abseits des Mainstreams ein aussergew\xF6hnliches Spiel suchen\
      \ !"
