    about_the_game: "Joe Danger, the world\u2019s most determined stuntman, returns\
      \ to embark on a death-defying thrill-ride across the set of the greatest blockbuster\
      \ movie ever made. Across 100 crazy levels he\u2019ll chase crooks by police\
      \ bike, destroy laser-firing robots with a stolen jetpack, escape giant boulders\
      \ in a minecart, time-travel to punch dinosaurs from a quad bike and divert\
      \ nuclear missiles on a unicycle. Strap on the helmet of Joe Danger, impress\
      \ the director and make action movie history!<br><ul class=\"bb_ul\"><li>Create\
      \ insane new levels in the Movie Maker and share or download new ones through\
      \ Steam Workshop!<br></li><li>Play on your TV through Steam Big Picture, or\
      \ at your desk with new mouse and keyboard controls!<br></li><li>Experience\
      \ Joe Danger like never before with specially enhanced graphics for PC!<br></li><li>Build\
      \ and share Minecraft levels and race as one of the nine characters from Team\
      \ Fortress 2! <br></li><li>Race against other players with seamlessly downloaded\
      \ ghosts, and rise up the ranks on the leaderboards!<br></li><li>Beat your friends\
      \ in fun four-player local multiplayer!</li></ul>"
