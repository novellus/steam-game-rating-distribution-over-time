    about_the_game: "Explore the stunning scenery of the Sichuan Province with SimTech\
      \ Vision\u2019s Chengkun Railway: Hanyuan \u2013 Puxiong for Train Simulator!<br><br>Built\
      \ between 1958 and 1970, the Chengdu-Kunming Railway (also known as the Chengkun\
      \ Railway), was established to become a key passenger and freight corridor in\
      \ southwest China, linking major towns and cities in the Sichuan and Yunnan\
      \ provinces together.<br><br>When the line opened, it was quickly laden with\
      \ traffic and serving over 120 stations. In 2000, the line was electrified allowing\
      \ for modern electric traction to thrive, and continue the railway\u2019s importance\
      \ far into the future.<br><br>SimTech Vision, who have previously crafted other\
      \ authentic Chinese routes such as the Longhai Railway, shall soon deliver their\
      \ next experience; the mountainous 114km section of the Chengkun Railway between\
      \ Hanyuan and Puxiong, complete with breath-taking scenery and the iconic Naituo\
      \ hairpin turn and loop.<br><br>You will be doing battle with the gradients\
      \ on board two workhorse locomotives; the HXD3C which heads the bulk of commuter\
      \ and express passenger traffic, and the HXD1, a twin unit locomotive that was\
      \ built in their masses to haul heavy freight trains and do so with ease.<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br>A total of 6 engaging career\
      \ scenarios and 2 free roam scenarios are included:<br><br><ul class=\"bb_ul\"\
      ><li>1.[HXD3C] HXD3C locomotive tutorial<br></li><li>2.[HXD1] HXD1 test on Chengkun<br></li><li>3.[HXD3C]\
      \ K146 express train<br></li><li>4.[HXD3C] Short passenger run<br></li><li>5.[HXD3C]\
      \ 9666 express train<br></li><li>6.[HXD3C] 5620 Yuexi to Ganiou<br></li><li>Free\
      \ roam from Hanyuan<br></li><li>Free roam from Puxiong</li></ul><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>114km route\
      \ from Hanyuan to Puxiong<br></li><li>Detailed &amp; mountainous Sichuan Province\
      \ scenery<br></li><li>Iconic locations such as the Naitou loop<br></li><li>LKJ\
      \ signalling system implementation<br></li><li>HXD3C passenger locomotive and\
      \ HXD1 freight locomotive<br></li><li>Full set of 25G passenger cars<br></li><li>6\
      \ career scenarios<br></li><li>2 Free roam scenarios<br></li><li>Quick drive\
      \ compatible<br></li><li>Download size: 496mb </li></ul>"
