details:
  data:
    about_the_game: "<i>\u201CYou are a Brigador in the distant future. A combat pilot\
      \ guiding both his assault mech and the future of Solo Nobre; A colony-planet\
      \ once owned by a shadowy Corporation. To regain control of its investment,\
      \ the Corporation hires Brigadors; mercenaries willing to destroy their home\
      \ planet and take the lives of their fellow colonists in exchange for wealth\
      \ beyond imagination and a one way ticket off of a planet in dire conflict.\u201D\
      </i><br><br>Brigador Volume I serves as the original score to independent game\
      \ studio Stellar Jockeys' release of the same name, Brigador. The overhead,\
      \ isometric tactical game takes place in a dystopian future where survival is\
      \ hinged upon annihilation of the enemy; a fitting subject matter for Makeup\
      \ and Vanity Set\u2019s dark, otherworldly soundscapes.<br><br>Makeup and Vanity\
      \ Set has crafted a sonic experience that sets the tone for a world gone wrong,\
      \ where the impulse to fight grows to become our first instinct. The initial\
      \ compilation of twelve tracks focus on the intensity of gameplay and the urgency\
      \ of survival.<br><br>Brigador marks Makeup and Vanity Set\u2019s debut into\
      \ video game soundtrack composition that boasts over two hours of some of his\
      \ possibly most enduring music. Volume 1 released June 2nd, 2016 alongside the\
      \ release of independent developer, Stellar Jockeys\u2019, breakout game of\
      \ the same title.<br><br>Brigador, Vol 2. released October 19, 2016."
