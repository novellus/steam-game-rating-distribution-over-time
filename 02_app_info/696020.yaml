    about_the_game: "From Elephant Games, makers of Mystery Trackers and Grim Tales,\
      \ comes a new installment in their ground-breaking Surface series!<br />\r\n\
      <br />\r\nWhen your friends, Jim, Kevin, and Maggie, invite you to participate\
      \ in a paid research study, you jump at the chance. But things take a bizarre\
      \ turn when you arrive to discover that Jim and Kevin are missing, and Maggie\
      \ has just been abducted by a horrific figure! A strange game is spread out\
      \ on the table, and every move could mean certain death. But you have no choice\
      \ \u2013 you\u2019ll have to play to save your friends\u2019 lives\u2026 and\
      \ your own. Can you make it to the end of the Game? Roll the dice and find out\
      \ in the thrilling Hidden Object Puzzle Adventure game! <br />\r\n<br />\r\n\
      This is a special Collector's Edition release full of exclusive extras you won\u2019\
      t find in the standard version. The Collector\u2019s Edition includes:<br />\r\
      \n<br />\r\nUncover the secrets of the mysterious stranger in the bonus game!<br\
      \ />\r\nFind hidden flowers and use them in the Secret Room<br />\r\nSoundtracks,\
      \ concept art, wallpapers, and more!<br />\r\nA comprehensive Strategy Guide"
