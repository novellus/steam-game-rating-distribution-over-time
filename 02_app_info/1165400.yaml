    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1165400/extras/SteamTitle.png?t=1582230142\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Space Colonialisation has\
      \ just begun, Commander!:</h2><br><br>Conquer the stars in this simple but catchy\
      \ multiplayer real-time strategy game from the creators of First Strike and\
      \ become a Stellar Commander!<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1165400/extras/battle1_gif.gif?t=1582230142\"\
      \ crossorigin=\"anonymous\"/><br><br><br>Stellar Commanders is a fast-paced\
      \ <strong>multiplayer real-time strategy game</strong> that pits player against\
      \ player in a bid to take control of distant planets as part of an inter-galactic\
      \ war for precious resources. <br><br>The speedy 1 vs 1 battles will see each\
      \ player align with a different faction and choose units based on a deep roster\
      \ of unlockable futuristic troops; from rockets, tanks and stealth generators\
      \ to bombastic orbital satellites, all of which will help determine tactical\
      \ decisions.<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1165400/extras/SteamBonus.png?t=1582230142\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Choose your faction:</h2><br><br>Select\
      \ your faction, but choose wisely. Will it be the radicalised bright minds of\
      \ the <strong>Sons and Daughters of Barovia</strong>, the land grabbing old\
      \ guard of the <strong>United Coalition of the World</strong> or the technologically\
      \ advanced, traditionalist mega-corporation that is the <strong>Jin Guo Empire</strong>?<br><br>Each\
      \ faction comes with their own unique units and strategies and their own tech\
      \ trees of new units to unlock! Custimize your arsenal and become the best commander\
      \ of your faction!<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1165400/extras/overview1_gif.gif?t=1582230142\"\
      \ crossorigin=\"anonymous\"/><br><br><br>This is our first multiplayer strategy\
      \ game and one that we\u2019ve been excited about for some time \u2013 it seemed\
      \ like a perfect next step after the huge success of First Strike. Combining\
      \ the First Strike community\u2019s feedback about making a multiplayer strategy\
      \ title with our own love of \u201890s RTS games has resulted in Stellar Commanders,\
      \ which will have all the fast-paced fun of a modern, tactical RTS as well as\
      \ a touch of nostalgia.<br><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1165400/extras/explosion1_gif.gif?t=1582230142\"\
      \ crossorigin=\"anonymous\"/><br><br>You will get the original First Strike\
      \ experience in Multiplayer. Play against your friends in this stellar real-time\
      \ strategy game!<h2 class=\"bb_tag\">Features:</h2><br><br><ul class=\"bb_ul\"\
      ><li> <strong>Real Time Multiplayer:</strong> Play strategy matches against\
      \ real opponents or the AI.<br></li><li> <strong>Fast paced and Quick:</strong>\
      \ A round of Stellar Commanders is 7 minutes max.<br></li><li> <strong>Planet\
      \ Battle Maps:</strong> Play on tiny planets for supremacy.<br></li><li> <strong>Multiple\
      \ factions:</strong> Join a faction with their own exclusive units and strategies.<br></li><li>\
      \ <strong>Over 40 units:</strong> Unlock new units as you fulfill small micro\
      \ missions for your faction.</li></ul>"
