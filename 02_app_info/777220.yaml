    about_the_game: <strong>I hope someone can help translate &quot;the Inquisitor&quot;
      into English. This task far exceeds my ability. If you are willing to provide
      any help, I would be very grateful.</strong><br><br>&quot;The Inquisitor&quot;
      is a short RPG game with a complete storyline and combat system. A resurrected
      inquisitor from the graveyard receives the instructions of God and embark on
      the journey of judging the sinners.<br><br><ul class="bb_ul"><li> Enough rich
      text content relative to the process. The whole story and the world are gradually
      shown from dialogue and descriptions.<br><br></li><li> A combination of combat
      system and collection system. Up to fifty skills are collectable and play their
      roles in combat system. <br><br></li><li> &quot;Deck building&quot; mechanism
      of skills help deal with various opponents.<br><br></li><li> Three endings lead
      to different fate of the inquisitor and the world.</li></ul>
