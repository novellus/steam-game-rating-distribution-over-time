details:
  data:
    about_the_game: 'The official Pistol Whip launch soundtrack for your Steam music
      library, featuring music from Kannibalen Records. Includes both original and
      Pistol Whip mixes.<br><br>Inspired by God-mode action movies like John Wick
      and Equilibrium, the Pistol Whip Official Soundtrack is an explosive batch of
      hand-selected EDM powering the breakneck soundtrack featured in VR smash hit,
      Pistol Whip.<br><br>This soundtrack also includes an optional FLAC version and
      all ten launch scene posters featured in the original game.<br><br><strong>Note:
      Post-launch music will be released in Vol. 2 later this year. </strong>'
