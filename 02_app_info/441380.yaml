      \ />\r\n<br />\r\nFeaturing eye-popping 3D graphics and funky visuals, the latest\
      \ version of the classic game takes chomping and chasing through mazes to a\
      \ whole new level!<br />\r\nMake up to four ghost trains for maximum chompage!<br\
      \ />\r\nNew modes include Score Attack and an Adventure Mode with fast fleeing\
      \ fruit, big bad bosses, ridiculous remixed rules, and more!"
