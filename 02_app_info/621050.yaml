    about_the_game: Solve puzzles, and explore worlds in a fun and action-packed arcade
      style game.<br>Be quick, be creative, find new combos. Improve and evolve your
      veggies to take on new challenges.<br>Unlock new funny characters to play with.<br><br>Crazy
      Veggies is easy to play, but challenging to master! Have you gotten your daily
      dose of veggies today?<br><br>FEATURES<br><br><ul class="bb_ul"><li> TONS OF
      LEVELS to choose from<br></li><li> UPGRADE AND EVOLVE your veggies for best
      results<br></li><li> MANY CHARACTERS WITH CRAZY AND FUNNY PERSONALITIES to choose
      from<br></li><li> FIND THE BEST STRATEGY FOR EACH PUZZLE to progress<br></li><li>
      COLLECT REWARDS and BONUSES to improve your abilities </li></ul><br>Join a veggie
      game filled with fun and cute characters!
