    reviews: "\u201CFor less than a couple of quid, this is well worth it. Randomly\
      \ generated puzzles, so you won\u2019t run out, plenty of options, and that\
      \ bonkers triangle mode for a real head-scratcher.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/02/13/globesweeper-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Combine it with Globesweeper\u2019s unique presentation and the massive Colossal\
      \ spheres though, and I\u2019m finding it impossible to stop playing. Every\
      \ time I need a break I find myself loading it up, tagging a few hundred mines,\
      \ and watching the globe slowly turn into islands of orange-flagged mines amid\
      \ broad swathes of cleared tiles.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcworld.com/article/3345958/globesweeper-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCWorld</a><br>"
