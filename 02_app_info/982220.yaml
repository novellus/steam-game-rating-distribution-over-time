    about_the_game: Globesweeper is a twist on the classic minesweeper game. Use the
      numbers to work out all the tiles that are safe to reveal but be careful one
      mistake revealing a mine will cause the whole globe to detonate and you will
      have to start again!<br><br>With hexagon, triangle and classic square game modes,
      5 different globe sizes and 4 difficulty settings you can be playing on anything
      from tiny hexagonal globes made of 92 tiles to colossal triangle globes with
      20,480 tiles.<br><br>Play in traditional or guaranteed solvable mode where you
      never have to guess.<br><br>Gain achievements to unlock all 14 themes including
      planet Earth, the Moon, Mars, stylish gold, ruby, emerald and sapphire.<br><br>Can
      you beat a colossal globe?<h2 class="bb_tag">How to Play</h2><br>Each tile you
      reveal will have a number on it (blank means 0). This is the number of mines
      on adjacent tiles*.  For example in hexagonal mode if you have a tile with a
      3 on it and 3 of its 6 adjacent tiles have been revealed you know the other
      3 are mines. <br><br>Now if you have a tile with 1 on it and one of its adjacent
      tiles has been marked as a mine you know the other 5 adjacent tiles are safe
      to be revealed as its mine is already accounted for. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/982220/extras/Hexagonal_Gameplay.gif?t=1564356188"
      /><br><br>Using this technique carry on until the whole globe is revealed. The
      same technique can be used for both the triangle and the classic square game
      modes.<br><br>*Adjacent tiles are any tiles that share a corner. For hexagons
      this is 6 tiles, squares 8 tiles and triangles 12 tiles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/982220/extras/Hex_Adj_128.png?t=1564356188"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/982220/extras/Square_Adj_128.png?t=1564356188"
      />  <img src="https://steamcdn-a.akamaihd.net/steam/apps/982220/extras/Tri_Adj_128.png?t=1564356188"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Guaranteed solvable
      option<br></li><li> Hexagonal, classic and triangle modes<br></li><li> 5 globes
      sizes to choose from<br></li><li> 4 difficulty levels<br></li><li> 120 Global
      scoreboards<br></li><li> 14 themes to unlock</li></ul>
