    about_the_game: "One afternoon, after a trip to an antique store, it turns out\
      \ that a simple statue is actually a magical being from the land of Hanapon.\
      \ <br />\r\nBut who\u2019s the better candidate to rule? Meet and talk with\
      \ all the sisters and decide for yourself!<br />\r\nHanapon Princess is a dating\
      \ sim / visual novel!<br />\r\n<br />\r\nKey Features<br />\r\n<br />\r\n4 Different\
      \ girls to seduce in this Japanese fantasy world.<br />\r\n4 Endings based on\
      \ player choices and different branching paths!<br />\r\nComedy scenes like\
      \ in harem anime series!<br />\r\n20+ Scenes that can be unlocked to see on\
      \ CG Gallery."
