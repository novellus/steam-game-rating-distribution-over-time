    about_the_game: "<strong>\u201CZolo \u2013 Zombies Only Live Once\u201D a Zombie,\
      \ low poly cubic style, action adventure, PC VR game.</strong><br><br>You\u2019\
      re an unconventional, love spreading, peacemaking Zombie of the modern times.\
      \ Living in the capital of the land of traditional fascist zombies.<br><br>Which\
      \ means equal rights and freedom of expression are of utmost importance for\
      \ you and your race and they want none of it.<br><br>Due to the excessive love\
      \ you were giving, the mayor decided to cast you away for infecting other zombies\
      \ with a despicable love emotion, which might result in the return of the human\
      \ race itself. But after a long time in exile!!! You decided to take revenge\
      \ on your people by invading Necroville.<br><br><strong>Feel the brute strength\
      \ with your fist punches! Experience the fire power with a large arsenal and\
      \ exotic weapons! Launch your victims into thin air and score higher!</strong>"
