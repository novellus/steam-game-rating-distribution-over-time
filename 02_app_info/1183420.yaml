    about_the_game: "Then one day, I fell to the place I've never been before.<br\
      \ />\r\nThe power unknown led me to the color I thought was lost.<br />\r\n\
      I had no idea what it meant...<br />\r\n<br />\r\n\u25C6The adventure of a raindrop<br\
      \ />\r\n\u300EMonochrome World\u300F features the journey of a raindrop to recolor\
      \ the gray world.<br />\r\nBring back the colors to the world in a total of\
      \ 60 stages!<br />\r\n<br />\r\n\u25C6Thrilling action puzzle experience with\
      \ extreme difficulty<br />\r\nRecolor the stages full of gimmicks and puzzles!<br\
      \ />\r\nSome parts will test your speed and control!<br />\r\n<br />\r\n\u25C6\
      Make your own cute little raindrop<br />\r\nClear the stage and unlock colors,\
      \ shapes, accessories, and skills.<br />\r\nCustomize your own little raindrop!"
