    about_the_game: "First Hero&quot; is a third person hack 'n' slash, based on the\
      \ adventures of Gilgamesh: sumerian demigod and king of Uruk in 2700 b.c. .<br\
      \ />\r\nThe challenges the player faces are those of the myth, but with some\
      \ more difficulties. Thugs, traps or clues left by the gods are examples of\
      \ the work done to enrich the dynamics of the game. <br />\r\nMissions in an\
      \ open environment; <br />\r\nintricate dungeons; <br />\r\ntimed missions;<br\
      \ />\r\nall-out battles.<br />\r\n As expected from Gilgamesh, the player is\
      \ blessed with an enormous strenght, that makes possible run and swing fast,\
      \ climb walls, jump far  etc.. The armor can be removed or equiped without open\
      \ the inventory and is the same for four weapons(2 left, 2 right). So is possible,\
      \ and sometimes very usefull, to combine different weapons attacks and dynamically\
      \ adapt to your opponent fighting style. <br />\r\nObjects like rocks or barrels\
      \ can be throwed against enemies or obstacles."
