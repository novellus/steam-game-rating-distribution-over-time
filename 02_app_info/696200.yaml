    reviews: "\u201CIt\u2019s a Metroidvania-style puzzle platformer with outstanding\
      \ level design and an amazing synth soundtrack.\u201D<br><a href=\"https://kotaku.com/mike-dies-keeps-finding-exciting-new-ways-to-kill-me-1823645145\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mike Fahey, Kotaku</a><br><br>\u201C\
      There are a lot of new platformers out there, so I usually look for at least\
      \ one unique feature before I consider playing one. In the case of Mike Dies,\
      \ this was obviously the teleporters. Thoughtful level design was a second boon,\
      \ but I was also pleasantly surprised by the game's art, music, and enigmatic\
      \ story.\u201D<br><a href=\"https://www.pcgamer.com/mike-dies-is-a-game-about-fatal-teleporter-accidents/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIt's a terrific\
