details:
  data:
    about_the_game: "<strong>NIGHTSIDE</strong> is a four races sci-fi base building\
      \ real time strategy game set on the dark side of an unknown planet where the\
      \ valuable &quot;green ice&quot; resource can be found. Follow Adam, a human\
      \ explorer, as he discovers the secrets of this dark world through a story-driven\
      \ single player campaign.<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><strong>14 MISSIONS STORY DRIVEN SINGLE PLAYER CAMPAIGN</strong>\
      \ \u2013 follow the human explorer Adam  through his journey of discovery of\
      \ a dark world as he witnesses the war between two alien races while hoping\
      \ that help will come from his fellow humans<br></li><li><strong>Versus AI</strong>\
      \ \u2013 sharpen your skills in battles versus a challenging AI (18 maps and\
      \ 3 difficulties available) </li></ul><h2 class=\"bb_tag\"><strong>Other Points\
      \ Of Interest</strong></h2><br><ul class=\"bb_ul\"><li>no fog of war, just lights\
      \ of your units/buildings for vision <br></li><li>four races with different\
      \ gameplay mechanics<br></li><li>fast paced combat oriented gameplay<br></li><li>intuitive\
      \ and accessible interface<br></li><li>all races have mobile bases<br></li><li>good\
      \ balance between micro and macro management</li></ul>"
