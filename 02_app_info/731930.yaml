    about_the_game: "Chat with Aya!<br><br>Ask questions, discuss hobbies, simply\
      \ input keywords, or even plot a mystery novel together!<br><br>Aya is an indoor\
      \ type of girl. She likes reading manga and mystery novels, watching videos,\
      \ and playing RPGs. But most of all, she likes to talk!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/731930/extras/aya_main.png?t=1547429587\"\
      \ /><h2 class=\"bb_tag\">\uFF5EFeatures\uFF5E</h2><ul class=\"bb_ul\"><li>Introduction:\
      \ Aya would like to know more about you. Answer some simple questions so the\
      \ two of you get to know each other better!<br></li><li>Talk: Input keywords\
      \ or ask questions. Aya's answers sometimes differ depending on the time of\
      \ the day, or the information you gave her earlier!<br></li><li>Cosplay Photos:\
      \ Aya loves to bring her favorite characters to life through cosplay. Collect\
      \ all the photos!<br></li><li>Mystery Plot: Aya likes to read mystery novels.\
      \ Would you like to plot an original one together?<br></li><li>Random Name:\
      \ Aya can come up with names for your characters. Useful when you are playing\
      \ games, or even writing fiction.<br></li><li>Random Number: If you need to\
      \ decide something randomly, Aya can come up with a random number for you.<br></li><li>Saki:\
      \ Aya and <a href=\"http://store.steampowered.com/app/771100/Talk_to_Saki/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Saki</a> are good friends! They have\
      \ known each other since middle school. Aya might mention her from time to time.\
      \ </li></ul><h2 class=\"bb_tag\">\uFF5EPlay a little bit every day\uFF5E</h2>You\
      \ should let Aya sleep from time to time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/731930/extras/\u30A2\
      \u30A4\u30B3\u30F3.png?t=1547429587\" />She might have some new things to tell\
      \ you the next time you start the app and talk to her! Some topics can only\
      \ be fully discussed over several days.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/731930/extras/\u30A2\
      \u30A4\u30B3\u30F3.png?t=1547429587\" />Aya really likes to watch videos. That's\
      \ what she does when you're away! If you come back after a while, you might\
      \ notice something new on her monitor.<br><br>\u203BNote:<br>No need to worry\
      \ about saving!<br>Player's name and progress are saved automatically."
