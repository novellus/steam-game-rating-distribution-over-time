    review: "[i]Talk to Aya[/i] n'est pas vraiment un jeu mais une [b]bizarrerie \xE0\
      \ 1.99 euros[/b]. \n\nLe \"jeu\" commence avec Aya qui se pr\xE9sente, puis\
      \ c'est \xE0 votre tour d'en faire autant (Il suffit juste d'entrer un nom).\
      \ Apr\xE8s cette petite phase introductive, vous pouvez commencer \xE0 lui poser\
      \ des questions basiques.\n\n[i]Talk to Aya[/i] est certainement un \"jeu\"\
      \ issu de l'objectif de cr\xE9er une intelligence artificielle (I.A.) capable\
      \ d'avoir des discussions avec un \xEAtre humain. \n\nSi vous aimez finir un\
      \ jeu a 100% (Succ\xE8s), sachez qu'ils sont simple \xE0 obtenir.\n\n[h1]Pour\
      \ r\xE9sumer :[/h1]\n\n[u]Points positifs :[/u]\n\n*Fonctionne sur des petites\
      \ configurations.\n*Rapide \xE0 faire. \n\n[u]Points n\xE9gatifs :[/u]\n\n*Le\
      \ \"jeu\" se joue exclusivement en fen\xEAtr\xE9, sur l'\xE9quivalent d'un grand\
      \ timbre poste.\n*Trop cher.\n*Enti\xE8rement en anglais."
