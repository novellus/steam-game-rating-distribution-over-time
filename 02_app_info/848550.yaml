    about_the_game: "<h2 class=\"bb_tag\"><strong>Would you say that 2007 cannot be\
      \ returned? But after 11 long years, 2007 is coming back to us. AGAIN!</strong></h2>\
      \ <strong>Welcome Back To 2007 2, is an old-school platformer game.</strong><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/848550/extras/store2EN.png?t=1601658912\"\
      \ crossorigin=\"anonymous\"/><br><strong>Features:</strong><br><strong>\u25A0\
      \ Jetpack working on a real physical model;<br>\u25A0 Different skins of the\
      \ main Hero;<br>\u25A0 Lots of new Enemies, Locations and SPAAAACE;<br>\u25A0\
      \ Cool Story Mode;<br>\u25A0 Original soundtrack by Anacom;<br>\u25A0 Very cool\
      \ Bosses, we didn't even spoil them in the trailer;<br>\u25A0 Spring 2020 added\
      \ Easy difficulty &amp; many Checkpoints;<br>\u25A0 For Hard difficulty buy:\
      \ <a href=\"https://store.steampowered.com/app/935810\" target=\"_blank\" rel=\"\
      noreferrer\"  >&quot;Director's Cut&quot;</a></strong><br><br><i>You play as\
      \ Emo Boy, who bridge over the difficulties to achieve his sacred wishes. Evil\
      \ grandmas, chavs, security guards, goths, weeaboos and haters appear on his\
      \ way. But our EmoBoy will never surrender! With help of tears, literally, he\
      \ smashes his way: plunge your enemies into shock by shooting them with your\
      \ tears. You need to collect cigarettes in order to replenish your Jetpack stock!\
      \ Your main companion and mentor is Girl with blue hair. She will not let you\
      \ get bored and always will help you with advice on any trouble!</i>"
