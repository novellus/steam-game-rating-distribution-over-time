    about_the_game: The 0m3ga Visual Novel Engine will play visual novels as well
      as let you create and share them with anyone. No programming experience or scripting
      language is required! A simple tagging system is used to make the engine as
      flexible as any other visual novel creator out there.<br><br><strong>Use Visual
      Novel Engine to spend less time on the mechanics of your visual novel and more
      time on writing it. Get your visual novel done fast with test-driven development.</strong>  <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/665040/extras/capture.gif?t=1540729208"
      /><h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li> Create
      and share your own visual novels!<br><ul class="bb_ul"><li> Easy to use drag
      and drop system that lets you create visual novels without any programming skills.<br></li><li>
      Easy uploading to share and update your visual novels.</li></ul><br></li><li>
      <strong>Download and play visual novels that other people create!</strong><br><ul
      class="bb_ul"><li> Simple list of FREE visual novels that are easy to download<br></li><li>
      Play all your visual novels offline!<br></li><li> Save states and load states
      for saving and loading your progress for each visual novel</li></ul><br></li><li>
      <strong>Multi-Platform / Cross-Platform!</strong><br><ul class="bb_ul"><li>
      The entire engine runs exactly the same on all supported platforms (Windows,
      Mac, Linux, Android, iOS)<br></li><li> All visual novels created on a platform
      will work on all other platforms seamlessly!</li></ul><br></li><li> <strong>Cloud
      States</strong><br><ul class="bb_ul"><li> Save your progress to the cloud and
      load it on other devices you are logged in to (even mobile!)</li></ul><br></li><li>
      <strong>Export Your Game!</strong><br><ul class="bb_ul"><li> Using the &quot;Export
      Your Game&quot; DLC, you can export your entire visual novel to a standalone
      game for Windows / Mac / Linux with just one button<br></li><li> Purchasing
      DLC will support the development of Visual Novel Engine!<br></li><li> The standalone
      game can be shared/distributed by itself without the Visual Novel Engine for
      anyone to play</li></ul><br></li><li> <strong>VNE Translator</strong><br><ul
      class="bb_ul"><li> Using the &quot;VNE Translator&quot; DLC, you can allow your
      visual novel to be translated into other languages!<br></li><li> Purchasing
      DLC will support the development of Visual Novel Engine!<br></li><li> Using
      the Translator, you can also help translate other visual novels into a language
      using a voting system.</li></ul></li></ul><h2 class="bb_tag"><strong>QUANTIFY
      YOUR NOVEL</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/665040/extras/capture2.gif?t=1540729208"
      /><br><ul class="bb_ul"><li> Visualize and track your visual novel creation
      process!</li></ul><h2 class="bb_tag"><strong>WANT A FEATURE ADDED?</strong></h2><ul
      class="bb_ul"><li> Simply start a thread or contact the admin directly to see
      about getting it added!</li></ul>
