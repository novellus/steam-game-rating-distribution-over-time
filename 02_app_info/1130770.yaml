    about_the_game: "A.\tNew Character-Werewolf<br />\r\nLittle Carpenter was fond\
      \ of the Little Red Riding Hood who lived near the gate of village. He always\
      \ played with her after work done. Seeing Little Red Riding Hood was so happy,\
      \ Carpenter almost spoke out his love but he didn\u2019t. Because there was\
      \ always a secret only known by himself. At every night of full moon, his body\
      \ would make uncontrollable change and finally turn into a horrible werewolf.\u2026\
      <br />\r\n<br />\r\nB.\tNew Cards<br />\r\nWe have added new cards (80+) to\
      \ current characters and monsters. Unlock new DLC to experience rich strategy\
      \ gameplay and fun of more genre combinations.<br />\r\n<br />\r\nC.\tNew Monster<br\
      \ />\r\nWeirdFishman, Piggy Architect, Candy Man, Prince Charming, Poker Soldier,\
      \ , Slaughterer\uFF0810+\uFF09 appear in Black Forest.<br />\r\n<br />\r\nD.\t\
      New Mode-Time &amp; Love<br />\r\nLittle Red Riding Hood used pocket watch to\
      \ return to past. Only memory shards can save grandma.<br />\r\nNote: Dreamland\
      \ will unlock hidden end.<br />\r\n<br />\r\nE.\tNew Event<br />\r\n1 Newly\
      \ added special event \u2014 Magic Lamp Blessing: Triggered via defeating BOSS<br\
      \ />\r\n2 Newly added envoy event \u2014 Grandma's Advice: Triggered via collecting\
      \ all memory shards.<br />\r\n <br />\r\nF.\tNew Plot<br />\r\nExclusive plot\
      \ for Carpenter. Same Night of Full Moon, Different perspective and encounter.\
      \ <br />\r\nTo save Little Red Riding Hood? Or explore own secret? What choice\
      \ will werewolf make?<br />\r\nBesides the plots revealed in new dialogues,\
      \ add 2 \u201CFinal Truth\u201D in DLC.<br />\r\n<br />\r\nG.\tNew Blessing<br\
      \ />\r\nAdd 40+ new blessings. Different blessings can create various synergies.<br\
      \ />\r\nCampfire: Card reward on your level ups will be doubled.<br />\r\nFraud\
      \ Space: When you disable your opponent's card, you have a 50% chance of getting\
      \ a temporary copy of that card.<br />\r\nGenetic Modification: When you shuffle\
      \ a card to your deck, shuffle a temporary copy of that card."
