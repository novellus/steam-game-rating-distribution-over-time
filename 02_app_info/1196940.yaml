    about_the_game: 'Play with physics. Create and save dynamic scenes using an array
      of tools. Witness complex physical interactions and emergent behavior.<br><br>PARTICULATE
      simulates millions of tiny particles using the massive parallel processing power
      of VR-capable graphics cards. Built using a new and fully-custom engine for
      high performance, PARTICULATE is a physics sandbox but also a fully-fledged
      creative tool.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1196940/extras/ezgif.com-video-to-apng_(2).png?t=1576794624"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> View featured scenes
      when you just want to relax and watch cool stuff happen.<br></li><li> Build
      and save your own scenes when you''re feeling creative.<br></li><li> Interact
      with particles using ten tool types:  several particle emitters, the Attractor/Repeller,
      Orbiter, Collision Sphere, Distortion Field, Colorizer, Dragger, and Stirrer.<br></li><li>
      Tools can be placed into scenes statically, or you can record (and loop) their
      motion using a simple press-move-release mechanic.<br></li><li> Turn on Audio
      Reactivity and play your own music (using any app) to add a new dimension to
      any scene.<br></li><li> Build (and save) particle &quot;sculptures&quot; - static
      scenes with no placed emitters.<br></li><li> Use &quot;Freestyle Mode&quot;
      to jump in quickly and interact with automatically-regenerating particles (works
      well as a demo for new VR users!)<br></li><li> Take an optional guided tutorial
      to learn how to use the app.</li></ul><br><strong>Note that PARTICULATE currently
      supports only Oculus VR headsets</strong> (using the native Oculus SDK). This
      is due to the app having been built on a custom engine, which makes porting
      to SteamVR non-trivial (though that should happen eventually).'
