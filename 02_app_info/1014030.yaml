    about_the_game: "Molly is a single player game about a little girl that fights\
      \ to survive. One morning she wakes up to realize that everyone on the military\
      \ base that she lived in is gone. She explores... she searches all day. Night\
      \ falls, wait... is that some she recognizes? If she knew them once she no longer\
      \ does, for they are now ghouls! They are dead and follow Molly around. But\
      \ Molly remembered her father speaking about a legend that if you could survive\
      \ the dead for 100 nights, you can survive them forever. The only question is,\
      \ can you survive 100 nights?<br />\r\n<br />\r\nMore about the actual game\
      \ and game play. The game is designed to be played with a keyboard and mouse,\
      \ no other supports. On the first night 1 zombie spawns, on the second night\
      \ 2 zombies spawn. On the third night 3 zombies spawn and this is the hook of\
      \ the game. The goal of the game is to make it to 100 nights. A thing to note\
      \ is.. if you do not kill all the zombies the previous night they will still\
      \ roam around until you kill them, add upon the new number of zombies that will\
      \ spawn the next night. <br />\r\n<br />\r\nThere are 4 different save slots\
      \ that each record their own ammo level, amount of iron and health etc. Get\
      \ to know the map, where the zombies can traverse easier than other places and\
      \ have fun as the pace builds up faster and faster!"
