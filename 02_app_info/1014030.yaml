    developer_response: 'Hi there, I am developer of "Molly - Can you survive 100
      nights?". You, Zaxtor99 and Sarah, reviewed my game and gave it one of the worst
      game review scores I have ever seen - 10%! Wow that is staggeringly low! With
      that said thanks for reviewing my game and thanks for taking the time out to
      comment on it and to review it - it was great to hear your comments and feedback.
      Sorry you did not like the game, I put alot of work into it, it was my first
      game and I learnt a lot from making it. When I played it, my friends and I liked
      it, but there is nothing like putting a game out into the wild to see its true
      metal. As for it being an asset flip, I wrote the code myself, it was not a
      pre-existing game that was on the unity or a demo or anything that I converted.
      I had an idea, fresh out of my own mind but I did not have enough time or money
      to make my own assets. There is a tutorial that explains a bit about the game,
      I see on the video you posted that you missed the link for it. Points about
      the game:

      1) There are 3 types of ghosts, each with their own appearance and sound and
      speed

      2) Red squares give ammo

      3) White squares give health

      4) Red rods are iron that can be converted into ammo (see the tutorial window)

      5) There are 2 flower beds that have plants that give health

      6) You can play as 4 different profiles (4 different saves)

      I did use free assets that I downloaded from the asset store because my skills
      as an artist are not that developed yet. I thought the 100 night challenge was
      a pretty fun aspect with that said.'
