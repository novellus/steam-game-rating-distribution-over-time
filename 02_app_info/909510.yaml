    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909510/extras/store1.gif?t=1584003399\"\
      \ /><h2 class=\"bb_tag\">Game Story</h2><br>The unexpected appearance of the\
      \ Vortex, Pillar of Despair, unleashed dreadful creatures that brutally raided\
      \ the world. Defenseless and vulnerable, mankind was soon on the verge of extinction.\
      \ <br><br><br>When all hope was lost, a miracle happened and the creatures suddenly\
      \ vanished. Desperate to prevent the next invasion, the survivors created a\
      \ group called the 'Corps' that journeys into the Vortex from whence the creatures\
      \ emerged. You will lead the Corps to reveal the secrets behind the incidents.\
      \ <br><br>Will the human race succeed in changing the course of their destiny?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909510/extras/store_ex2.gif?t=1584003399\"\
      \ /><h2 class=\"bb_tag\">In the Mist of the Vortex, Pillar of Despair...</h2><br><ul\
      \ class=\"bb_ul\"><li> You will be constantly dealing with internal conflicts\
      \ between 'satisfaction' and 'greed'.<br></li><li> Limited visibility will hinder\
      \ your exploration.<br></li><li> Utilize skills and create effective formations\
      \ to achieve victory.<br></li><li> Don't forget, even your best crew members\
      \ have only one life.<br></li><li> Upgrading gear is not the only way to win.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909510/extras/store_combat2.gif?t=1584003399\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li> Contains\
      \ 40-hours of expeditions in 5 distinct regions.<br></li><li> Turn-based RPG\
      \ with a twist... It can change based on your actions.<br></li><li> Maps are\
      \ always changing\u2026 practice different strategies in order to survive.<br></li><li>\
      \ Build an invincible Corps by combining and strategizing with 8 different Corps\
      \ classes.<br></li><li> Learn new skills and upgrade equipment to enhance Corps\
      \ Crew members.<br></li><li> The Mist influences EVERYTHING that happens in\
      \ the game.</li></ul><h2 class=\"bb_tag\">Your strategy will reshape the fate\
      \ of mankind. <br>Lead the Arta Kingdom's Corps into the Misty expedition!</h2>"
