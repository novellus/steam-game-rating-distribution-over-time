    review: "MISTOVER \xE9 um jogo super divertido com mec\xE2nicas bem aprofundadas\
      \ e com customiza\xE7\xE3o a gosto do jogador.\n\nSua dificuldade \xE9 desafiadora\
      \ para quem nunca jogou do g\xEAnero (como vim de games como Darkest Dungeon\
      \ e Dark Souls o game foi relativamente f\xE1cil na dificuldade normal) mas\
      \ o fator dificuldade x recompensa vale a dedica\xE7\xE3o.\n\nA \xFAnica coisa\
      \ que me deixou triste foi o tamanho do game, que considerei um pouco curto.\n\
      \nAdemais, um jogo que recomendo para qualquer um, 10/10 sem d\xFAvidas."
