    short_description: '''''MIST-ical'' RPG with expeditions for finding the key to
      survival. Choose your next step wisely and keep in mind that your every move
      will change the future. Create your own ''Corps'' and explore through various
      regions in the Pillar of Despair: forests, lakes, mountains, cities, cathedrals,
      castles, and much more.'
