    about_the_game: The game that defined the survival-horror genre is back! Check
      out the remastered HD version of Resident Evil.<br><br>In 1998 a special forces
      team is sent to investigate some bizarre murders on the outskirts of Raccoon
      City. Upon arriving they are attacked by a pack of blood-thirsty dogs and are
      forced to take cover in a nearby mansion. But the scent of death hangs heavy
      in the air. Supplies are scarce as they struggle to stay alive.<br><br><u>Graphics</u><br><ul
      class="bb_ul"><li>More detailed graphics that retain the horror.<br></li><li>The
      environments come alive with detail thanks to resolution upgrades and non-static
      3D models.<br></li><li>Post-processing effects like Bloom filters, which were
      not easy to do at the time of the original release, have been added to make
      the HD graphics even more realistic.<br></li><li>High-Resolution Environments
      - We've increased the resolution of the background environments by recreating
      them with a mix of high-res static images, plus animated 3D models.</li></ul><br><u>Widescreen
      Support</u><br><ul class="bb_ul"><li>Widescreen (16:9) is supported, so players
      can experience a greater sense of immersion.<br></li><li>In widescreen mode,
      the screen will scroll. The parts of the screen that get cut off on the top
      and bottom will scroll into view automatically depending on the character's
      position.<br></li><li>You can switch the display mode during gameplay in real
      time.</li></ul><br><u>Sound &amp; New Controls</u><br><ul class="bb_ul"><li>High-Quality
      Sound - The audio has been remastered to increase the sampling rate, and of
      course 5.1ch output is also now supported.<br></li><li>New Controls<br></li><li>You
      can play using the original control scheme or an alternate control scheme that
      lets you just push the analog stick to move in the direction you want to go.<br></li><li>You
      can switch the control scheme during gameplay in real time.</li></ul>
