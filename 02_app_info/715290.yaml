    about_the_game: "Welcome To Segfault!<br />\r\n<br />\r\nTake the role of black\
      \ hat hacker, breaching through the most secure companies in the world. Extract\
      \ confidential data and sell it to the darker side of the web.<br />\r\n<br\
      \ />\r\nSegfault is focused heavily on skill, as well as progression. Your task\
      \ will not be as easy as you think. Order upgrades from the Deep Web, fuse together\
      \ components, and become the most renowned hacker in the world. Compare your\
      \ Play Style with the rest of the world as you strive to become the top ranked\
      \ hacker.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n~Single Player Campaign<br\
      \ />\r\n~Component  Synthesis<br />\r\n~65 Upgrades<br />\r\n~Steam Achievements<br\
      \ />\r\n~Statistic Tracking<br />\r\n~Compete For Highscores Worldwide With\
      \ Integrated Online Leaderboards!<br />\r\n~Game Changing Mutators With 504\
      \ Possible Combinations<br />\r\n~Bipolar AI assistant"
