details:
  data:
    about_the_game: "Alchemland is a magical land where wizards of gnomes, elves,\
      \ orcs live, where the miracle-grass of Mandrake grows and terrible Leviathans\
      \ are found.<br />\r\n<br />\r\nHunt, collect flowers and mushrooms, catch fish\
      \ and bugs.<br />\r\nIn future updates:  get reagents from them, mix and open\
      \ recipes for powders and potions.<br />\r\n<br />\r\nThe main goal of the game\
      \ is to find pairs of elements in a certain time. All this will be tied with\
      \ a story line and quests, generously seasoned with achievements in future.<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n- Mining 5 resources in memory game<br />\r\
      \n- 5 levels of the 5 professions<br />\r\n-  Dice rolling game<br />\r\n- Steam\
      \ achievements<br />\r\n- Trading cards<br />\r\n<br />\r\nComing soon:<br />\r\
      \n- Craft<br />\r\n- Quests<br />\r\n- Storyline<br />\r\n- Russian language"
