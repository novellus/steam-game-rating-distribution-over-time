    review: "=== [ \u2764 Player Bases: ] ===\n\u2611 Everyone\n\u2610 Kids\n\u2610\
      \ Casual players\n\u2610 Pro players\n\u2610 Hackers\n\n=== [ \u263C Graphics:\
      \ ] ===\n\u2610 Potato\n\u2610 Really bad\n\u2611 Bad\n\u2610 Okay\n\u2610 Good\n\
      \u2610 Beautiful\n\u2610 Masterpiece\n\n=== [ $ Price/quality: ] ===\n\u2610\
      \ Full price\n\u2610 Wait for a sale\n\u2610 Average\n\u2610 Refund it if you\
      \ can\n\u2611 Not worth it\n\u2610 Free\n\n=== [ \u2623 Requirements: ] ===\n\
      \u2611 90's PC\n\u2610 Minimum\n\u2610 Medium\n\u2610 Fast\n\u2610 High end\n\
      \u2610 NASA computer\n\n=== [ \u263C Difficulty: ] ===\n\u2611 Easy\n\u2610\
      \ Average\n\u2610 Easy to learn / Hard to master\n\u2610 Hard\n\u2610 Extremely\
      \ hard\n\n\n=== [ \u06DE Game time/length ] ===\n\u2611 Really short (0 - 12\
      \ hours)\n\u2610 Short (12 - 24 hours)\n\u2610 Few hours (24 - 48 hours)\n\u2610\
      \ Long (48+ hours)\n\u2610 Endless\n\n=== [ \u266C Story] ===\n\u2610 It doesn't\
      \ have one\n\u2611 Bad\n\u2610 Average\n\u2610 Good\n\u2610 Fantastic\n\n===\
      \ [ \xA7 Bugs ] ===\n\u2610 Game itself is one big bug\n\u2610 Bugs are destroying\
      \ this game\n\u2610 Lots of bugs\n\u2610 Few Bugs\n\u2611 None\n\n=== [ \u2726\
      \ Others: ] ===\n\u2610 Multiplayer\n\u2611 Single player\n\n=== [ \u221E Extra\
      \ Information: ] ===\nAlchemyland is a card flip game where all you have to\
      \ do is match two of the same cards together out of a number of cards with a\
      \ time limit. There is also a dice gambler which is absolutely pointless. The\
      \ game itself is quite useless and is not very fun or intriguing for players.\
      \ I suggest against buying this game as it is just not worth buying from the\
      \ points above. Thanks."
