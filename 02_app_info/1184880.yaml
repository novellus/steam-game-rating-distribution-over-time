    about_the_game: "You can use a variety of items to complete the missions\uFF0C\
      earn rewards and try to challenge the hardest 'Zen' mode.<br />\r\nLive2D dynamic\
      \ images may icrease the level of difficulty.<br />\r\n<br />\r\nYou can use\
      \ coins to buy items.Items will reduce the difficulty of missions.<br />\r\n\
      Game also have talent system.Don't spend too much on items.(You can sell items\
      \ at original price through click &quot;-&quot; in the shop.)<br />\r\nWe will\
      \ updata other practicable items in the future.<br />\r\n<br />\r\nIf you want\
      \ to complete the achievement system,but feel hard to finish puzzle,you can\
      \ use our &quot;clock&quot; item.<br />\r\nJust use the item,and place the game\
      \ for a period of time.Your missions would be finished."
