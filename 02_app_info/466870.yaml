    about_the_game: "Aurora Nights is an entertaining educational game for learning\
      \ to identify the constellations. <br />\r\n<br />\r\nIn Aurora Nights, you\
      \ need to connect stars in the individual constellations to discover them on\
      \ the global star field and learn facts and myths behind them. <br />\r\n<br\
      \ />\r\nHave you ever wanted to be able to find the constellations in the night\
      \ sky? With the help of spaced repetition (a learning technique that incorporates\
      \ review of previously learned material), you'll be able to recognize different\
      \ constellations, and a bit of practice would help you to find those constellations\
      \ in the sky. <br />\r\n<br />\r\nIf you just love astronomy and stars, or find\
      \ it interesting that the earliest depiction that has been linked to the constellation\
      \ of Orion is a prehistoric mammoth ivory carving that was discovered in a cave\
      \ in the Ach valley in Germany in 1979, then you'll enjoy the game. <br />\r\
      \n<br />\r\nFeatures: <br />\r\n- Discover the 35 constellations of the Northern\
      \ Hemisphere; <br />\r\n- Mini encyclopedia of constellations facts and myths;\
      \ <br />\r\n- Get three stars on each constellation in order to remember them;<br\
      \ />\r\n- Steam Achievements and Trading Cards."
