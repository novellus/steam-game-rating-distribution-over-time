    about_the_game: "BECOME THE GREATEST PRINCIPAL<br />\r\nOversee the development\
      \ of your hero school, build structures, upgrade facilities, and manage the\
      \ day-to-day activities of your students<br />\r\n<br />\r\nDEVELOP YOUR STUDENTS<br\
      \ />\r\nTrain your warrior, mage, and ranger students to hone their abilities\
      \ and unlock powerful sub-classes such as paladin, scholar, harlequin and more!<br\
      \ />\r\n<br />\r\nHELP THE CITIZENS OF VALTHIRIA<br />\r\nDeploy students on\
      \ timed errand missions across the world or head out to take on quests with\
      \ your own squad to experience the adventure first-hand<br />\r\n<br />\r\n\
      MASTER MIGHT AND MAGIC<br />\r\nUse powerful skills and cast explosive spells\
      \ in real-time combat with a party of four students<br />\r\n<br />\r\nCRAFT\
      \ A WIDE VARIETY OF WEAPONS AND ARMOR<br />\r\nGather materials from enemies\
      \ and develop recipes to craft more powerful equipment to enhance your student\u2019\
      s abilities<br />\r\n<br />\r\nEXPERIENCE A GRAND RPG STORY<br />\r\nForge alliances\
      \ with one of five rival queendoms to influence the fate of all Valthiria and\
      \ experience different endings<br />\r\n<br />\r\nGame controller recommended\
      \ to ensure best experience"
