    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160900/extras/cbluk.png?t=1580449082\"\
      \ /><br><strong><strong>If you play this game, you can get pumpkin girl version\
      \ and 2020 new year girl version for free! And get 50 achievements now! There\
      \ are more highlights waiting for you!</strong>Happy new year 2020!</strong><br><br>Story<br>Raccoon\
      \ Company has developed a magical anti-aging drug in Antarctica. When it is\
      \ finished, all the researchers are missing!<br>The protagonist, Lyon, investigates\
      \ that all this has to do with another company's &quot;Emulsion Queen&quot;,\
      \ and on his way to search, he meets an icebound Antarctic girl.<br>When &quot;Lyon&quot;\
      \ rescued the sexy Antarctic woman, there was an unexpected terrorist incident,\
      \ which only the players know in their hearts!<br>Can the disappearance be brought\
      \ to light? Can Lyon save more Antarctic girls? Or die from too much sex? It\
      \ depends on the player's will.~<br><br>The game has free DLC (animation) and\
      \ needs to be used in the allowed countries / regions.<br><br>Game features<br>\xB7\
      Enigma Solving by Burning Cerebral Secret Chamber<br>\xB7More than 100 rooms<br>\xB7\
      Super Screen Enjoys Antarctic Girls<br>\xB7Six Antarctic girls, each Antarctic\
      \ woman has clothes from inside to outside<br>\xB7After saving Antarctic girls,\
      \ unexpected and fantastic stories emerged<br>\xB7Antarctic girls can live in\
      \ their own rooms<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1160900/extras/bango.gif?t=1580449082\"\
      \ />"
