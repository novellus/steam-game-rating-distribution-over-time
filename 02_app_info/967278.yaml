details:
  data:
    about_the_game: "VFR Real Scenery NexGen 3D is the next generation of Just Flight\u2019\
      s hugely popular VFR Real Scenery series.<br><br>The NexGen 3D software uses\
      \ the very latest 25cm and 50cm aerial images at 1.2m \u2018in sim\u2019 resolution,\
      \ rising to 60cm around airports.<br><br>In addition to new imagery, the scenery\
      \ now uses Just Flight\u2019s new GenMart system to add a huge array of autogen\
      \ objects for an immersive \u20183D\u2019 feel. The combination of photographic\
      \ scenery with accurately placed autogen objects gives a truly realistic representation\
      \ of flying over the real world. As well as trees, houses and industrial buildings,\
      \ the object library contains features such as wind turbines, wind farms, lighthouses\
      \ and churches, all placed where their real-world counterparts are located.<h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>25cm/50cm aerial\
      \ photos taken from 2015 onwards used as source imagery<br></li><li>Scenery\
      \ Manager utility included so you can adjust scenery options and activate/deactivate\
      \ the scenery in individual simulators (this needs to be installed on the Steam\
      \ client Tools menu, go to Games&gt;Tools and install and run FSX VFR NexGen\
      \ C. England &amp; N.Wales)<br></li><li>Performance boost - because the display\
      \ of photo textures and individually placed autogen objects is more efficient\
      \ than the generic tile-based system used in default scenery, the performance\
      \ of your simulator(s) will actually improve when NexGen 3D scenery is being\
      \ used!<br></li><li>1.2m/pixel general texture resolution. The texture resolution\
      \ around airports and specific points of interest is 60cm/pixel.<br></li><li>5m\
      \ (ultra-high) elevation mesh resolution<br></li><li>Comprehensive 3D autogen\
      \ coverage of buildings and vegetation, accurately placed from real-world data<br></li><li>Numerous\
      \ additional custom scenery objects<br></li><li>Adjusted default landmark objects<br></li><li>Optional\
      \ custom night textures<br></li><li>All water areas are created as simulator\
      \ 'water' and are fully landable in appropriate aircraft<br></li><li>Default\
      \ airports or runways have been adjusted as necessary<br></li><li>Automatic\
      \ updating as new or expanded data becomes available<br></li><li>Compatible\
      \ with third party airport sceneries</li></ul>"
