    review: 'Refunded.

      Complete and utter garbage of a game. There really isn''t more to say. Don''t
      buy it.


      So, developer wanted feedback from my 10 min gameplay.

      Your first mission in the game is to make toys. Toys that fly out of your hands
      for no reason whatsooever. Like the truck, it keept getting stuck inside the
      table, the wheels where constantly respawing, like it was raining wheels on
      the table. Trying to guess where the wheels go, was just gussing. Guess wrong,
      the wheel fell TROUGH the truck, if you even managed to hold on to the truck
      without it flying away.

      Also, i have no idea how many time i got stuck inside the table, or it showed
      my away from the table.

      So there you go. All I could take was 10 min of this utter garbage.'
