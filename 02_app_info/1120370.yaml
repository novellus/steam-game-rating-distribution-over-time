  data:
    about_the_game: "<h2 class=\"bb_tag\">\u524D\u8A00</h2><br><br>\u9019\u662F\u4E00\
      \u6B3E\u7531\u6211\u4E00\u500B\u4EBA\u88FD\u4F5C\u7684\u904A\u6232\uFF0C<br>\u5F9E\
      \u8A2D\u8A08\u5230\u7DE8\u7A0B\u7DAD\u8B77\u90FD\u662F\u5982\u6B64\uFF0C<br>\u6700\
      \u5148\u8981\u611F\u8B1D\u6240\u6709\u53C3\u8207\u88FD\u4F5C\u7684\u73A9\u5BB6\
      \u5011\uFF0C<br>\u662F\u4F60\u5011\u7684\u56DE\u994B\u8B93\u904A\u6232\u80FD\
      \u5920\u4E0D\u505C\u5730\u4FEE\u6B63\u548C\u512A\u5316\u3001\u9010\u6F38\u6210\
      \u9577\u81F3\u4ECA\uFF0C<br>\u5728\u958B\u767C\u4E0A\uFF0C\u6211\u76E1\u53EF\
      \u80FD\u7684\u6E1B\u5C11\u4E86\u7D20\u6750\u548C\u8CC7\u6E90\u5305\u7684\u4F7F\
      \u7528\uFF0C<br>\u7DAD\u6301\u904A\u6232\u6027\u7684\u539F\u6C41\u539F\u5473\
      \uFF0C<br>\u9019\u8B93\u5834\u5916\u4EBA\u751F\u8B8A\u6210\u4E86\u4E00\u6B3E\
      \u5E7E\u4E4E\u7D14\u6587\u5B57\u7684\u904A\u6232\uFF0C<br>\u5C0D\u65BC\u559C\
      \u6B61\u83EF\u9E97\u756B\u9762\u548C\u885D\u64CA\u6027\u5167\u5BB9\u7684\u73A9\
      \u5BB6\u4F86\u8AAA\uFF0C<br>\u904A\u6232\u53EF\u80FD\u7F3A\u4E4F\u4E86\u9EDE\
      \u9B45\u529B\uFF0C<br>\u4F46\u5982\u679C\u4F60\u559C\u6B61\u6C99\u76D2\u89C0\
      \u5BDF\u3001\u7D93\u71DF\u990A\u6210\u3001\u6587\u5B57\u6A21\u64EC\u985E\u7684\
      \u904A\u6232\uFF0C<br>\u627E\u500B\u591C\u6DF1\u4EBA\u975C\u7684\u591C\u665A\
      \u8CB7\u4E0B\u4F86\u7D30\u7D30\u54C1\u5473\uFF0C<br>\u6211\u60F3\u9084\u662F\
      \u80FD\u627E\u5230\u4E00\u4E9B\u6A02\u8DA3\u7684\u3002<br>(\u3063\xB4\u03C9\
      `c)<h2 class=\"bb_tag\">\u6C99\u76D2</h2><br><br>\u6C99\u76D2\u662F\u9019\u6B3E\
      \u904A\u6232\u7684\u526F\u6A19\u984C\uFF0C<br>\u6307\u7684\u662F\u904A\u6232\
      \u4E2D\u6709\u8A31\u591A\u53EF\u4EE5\u7368\u7ACB\u4E92\u52D5\u7684\u7CFB\u7D71\
      \uFF0C<br>\u88CF\u982D\u7684\u6BCF\u500BNPC\u6703\u6709\u5404\u81EA\u7684\u767C\
      \u5C55\u8207\u6210\u9577\u884C\u70BA\uFF0C<br>\u8B6C\u5982\u751F\u8001\u75C5\
      \u6B7B\u3001\u7D50\u5A5A\u751F\u5B50\u3001\u5347\u9077\u6295\u8CC7......\u7B49\
      \u7B49\uFF0C<br>\u88FD\u4F5C\u7684\u76EE\u6A19\u662F\u8B93NPC\u80FD\u57F7\u884C\
      \u6240\u6709\u73A9\u5BB6\u53EF\u4EE5\u8FA6\u5230\u7684\u4E8B\u60C5\uFF0C<br>\u800C\
      \u4E0D\u540C\u570B\u9AD4\u7684\u570B\u5BB6\u6703\u5617\u8A66\u4EA4\u6D41\u3001\
      \u885D\u7A81\u3001\u63A2\u7D22\u548C\u64F4\u5F35\uFF0C<br>\u6574\u500B\u7D93\
      \u6FDF\u9AD4\u5247\u6703\u4E0D\u505C\u5730\u4F86\u56DE\u5FAA\u74B0\u3001\u666F\
      \u6C23\u8B8A\u5316\uFF0C<br>\u73A9\u5BB6\u548C\u4EBA\u7269\u7684\u6295\u8CC7\
      \u4E5F\u6703\u5BE6\u969B\u53C3\u8207\u5230\u7D93\u6FDF\u5FAA\u74B0\u7576\u4E2D\
      \uFF0C<br>\u5373\u4FBF\u6C92\u6709\u73A9\u5BB6\u7684\u53C3\u8207\uFF0C\u6574\
      \u500B\u4E16\u754C\u4ECD\u80FD\u81EA\u4E3B\u904B\u884C\u3001\u751F\u751F\u4E0D\
      \u606F\u3002<br>(\u3063\xB4\u03C9`c)<h2 class=\"bb_tag\">\u4EBA\u751F\u6A21\u64EC\
      \u5668</h2><br><br>\u4EBA\u751F\u6A21\u64EC\u5247\u662F\u904A\u6232\u7684\u4E3B\
      \u984C\uFF0C<br>\u73A9\u5BB6\u80FD\u4EE5\u4E00\u500B\u81EA\u8A02\u4EBA\u7269\
      \u7684\u8996\u89D2\u53BB\u89C0\u5BDF\u3001\u53C3\u8207\u9019\u500B\u4E16\u754C\
      \uFF0C<br>\u6709\u4E9B\u4EBA\u542B\u8457\u91D1\u6E6F\u5319\u51FA\u751F\u3001\
      \u6709\u4E9B\u4EBA\u88AB\u68C4\u990A\u5728\u8CA7\u6C11\u7A9F\u3001<br>\u6709\
      \u4E9B\u4EBA\u5BB6\u5EAD\u5E78\u798F\u3001\u6709\u4E9B\u4EBA\u7236\u6BCD\u96E2\
      \u7570\u3001<br>\u6709\u4E9B\u4EBA\u4ED5\u9014\u9806\u9042\u3001\u6709\u4E9B\
      \u4EBA\u985B\u7C38\u6D41\u96E2\u3001<br>\u6709\u4E9B\u4EBA\u798F\u661F\u9AD8\
      \u7167\u3001\u6709\u4E9B\u4EBA\u751F\u4E0D\u9022\u6642\uFF0C<br>\u66F4\u591A\
      \u7684\u6642\u5019\uFF0C\u89D2\u8272\u662F\u548C\u81EA\u5DF1\u5C0D\u6297\u7684\
      \uFF0C<br>\u52AA\u529B\u7A0B\u5EA6\u7684\u884C\u70BA\u3001\u653E\u9B06\u5FC3\
      \u60C5\u7684\u57DF\u503C\u3001\u5BB6\u5EAD\u95DC\u4FC2\u8207\u4EBA\u969B\u7684\
      \u7DAD\u6301\uFF0C<br>\u8077\u696D\u7684\u8B8A\u5316\u8207\u5347\u9077\u3001\
      \u80FD\u529B\u8207\u5C08\u696D\u7684\u57F9\u990A\uFF0C<br>\u5C11\u5E74\u6642\
      \u671F\u7684\u6642\u5149\u5206\u914D\u3001\u4E2D\u8001\u5E74\u5F8C\u7684\u9AD4\
      \u529B\u7DAD\u6301\uFF0C<br>\u4E8B\u696D\u8D77\u98DB\u6642\u7684\u6295\u8CC7\
      \u3001\u8CB7\u623F\u3001\u64F4\u5F35\u52E2\u529B\u3001\u5F81\u670D\u4E16\u754C\
      ......\uFF0C<br>\u4EBA\u4E0D\u6703\u5E73\u767D\u7121\u6545\u7684\u6210\u529F\
      \uFF0C\u6BCF\u500B\u4EBA\u90FD\u53EA\u80FD\u6210\u70BA\u81EA\u5DF1\u60F3\u6210\
      \u70BA\u7684\u4EBA\uFF0C<br>\u5834\u5916\u4EBA\u751F\u4E00\u76F4\u662F\u79C9\
      \u6301\u8457\u9019\u500B\u539F\u5247\u53BB\u88FD\u4F5C\u7684\u3002<br>(\u3063\
      \xB4\u03C9`c)<h2 class=\"bb_tag\">\u5E7D\u9ED8\u800C\u771F\u5BE6</h2><br><br>\u5E7D\
      \u9ED8\u800C\u771F\u5BE6\u662F\u904A\u6232\u88FD\u4F5C\u7684\u539F\u5247\u65B9\
      \u5411\uFF0C<br>\u904A\u6232\u4E2D\u6709\u4E0D\u5C11\u7121\u5398\u982D\u7684\
      \u4E8B\u4EF6\uFF0C<br>\u5C0D\u65BCGet\u5230\u6897\u7684\u73A9\u5BB6\u4F86\u8AAA\
      \uFF0C\u6216\u8A31\u80FD\u6703\u5FC3\u4E00\u7B11\uFF0C<br>\u4F46\u8207\u6B64\
      \u540C\u6642\uFF0C\u904A\u6232\u7684\u6838\u5FC3\u67B6\u69CB\u5247\u76E1\u53EF\
      \u80FD\u7684\u4FDD\u6301\u4E86\u771F\u5BE6\u8207\u6DF1\u5EA6\uFF0C<br>\u6709\
      \u9650\u7684\u6642\u9593\u548C\u884C\u52D5\u529B\u96E3\u4EE5\u5728\u4EBA\u751F\
      \u4E2D\u9032\u884C\u5B8C\u7F8E\u5206\u914D\uFF0C<br>\u6210\u5BB6\u7ACB\u696D\
      \u5F8C\u7684\u751F\u6D3B\u8CBB\u3001\u5B50\u5973\u7684\u990A\u80B2\u8CBB\u3001\
      \u4E2D\u5E74\u5F8C\u7684\u5065\u5EB7\u958B\u92B7\uFF0C<br>\u4E00\u5C64\u53C8\
      \u4E00\u5C64\u7684\u793E\u6703\u968E\u7D1A\u3001\u96E3\u4EE5\u638C\u63E1\u7684\
      \u884C\u52D5\u7CFB\u7D71\u548C\u60C5\u5831\uFF0C<br>\u8B8A\u6578\u773E\u591A\
      \u7684\u5BB6\u5EAD\u8207\u4EBA\u7269\u3001\u7CFE\u845B\u4E0D\u6E05\u7684\u4EBA\
      \u969B\u4E92\u52D5\uFF0C<br>\u4E0D\u505C\u8B8A\u5316\u7684\u5E02\u5834\u8D70\
      \u5411\u3001\u7121\u6CD5\u63A7\u5236\u7684\u570B\u969B\u60C5\u6CC1\uFF0C<br>\u4EE5\
      \u53CA\u89D2\u8272\u81EA\u5DF1\u8001\u662F\u653E\u9B06\u6253\u6DF7\u3001\u4E0D\
      \u601D\u9032\u53D6\uFF0C<br>\u751A\u81F3\u5929\u751F\u7D20\u8CEA\u4F4E\u843D\
      \u3001\u8B93\u73A9\u5BB6\u611F\u5230\u7121\u85E5\u53EF\u6551\uFF0C<br>\u548C\
      \u771F\u5BE6\u7684\u4EBA\u751F\u4E00\u6A23\uFF0C\u591A\u6578\u89D2\u8272\u6703\
      \u7121\u982D\u4E82\u7AC4\u597D\u4E00\u9663\u5B50\uFF0C<br>\u4F46\u8207\u5176\
      \u4E0D\u540C\u7684\u662F\uFF0C\u8EAB\u70BA\u73A9\u5BB6\u7684\u4F60\u6216\u8A31\
      \u53EF\u4EE5\u591A\u6B21\u5617\u8A66\uFF0C<br>\u66FF\u89D2\u8272\u627E\u5230\
      \u5B8C\u7F8E\u7684\u51FA\u8DEF\uFF0C\u6240\u8B02\u4EBA\u751F\u7684\u653B\u7565\
      \u3002<br>(\u3063\xB4\u03C9`c)<h2 class=\"bb_tag\">\u9577\u671F\u7684\u88FD\u4F5C\
      </h2><br><br>\u5F9E\u88FD\u4F5C\u958B\u59CB\u7684\u90A3\u4E00\u5929\uFF0C<br>\u9019\
      \u6B3E\u904A\u6232\u5C31\u6210\u70BA\u4E86\u6211\u751F\u6D3B\u4E0A\u7684\u91CD\
      \u5FC3\uFF0C<br>\u4E0D\u505C\u5730\u91CD\u88FD\u3001\u6DFB\u52A0\u65B0\u5167\
      \u5BB9\uFF0C<br>\u767C\u5E03\u5B8C\u5F8C\u7E3D\u662F\u6C92\u6709\u73A9\u5BB6\
      \u3001\u611F\u5230\u96E3\u53D7\u6CAE\u55AA\uFF0C<br>\u4F46\u4E0D\u4E45\u53C8\
      \u6703\u91CD\u65B0\u632F\u4F5C\u7E7C\u7E8C\u958B\u767C\uFF0C<br>\u505A\u5B8C\
      \u4E86\u53C8\u89BA\u5F97\u524D\u9762\u6DFB\u52A0\u7684\u5167\u5BB9\u5176\u5BE6\
      \u633A\u7CDF\u7CD5\u7684\uFF0C<br>\u65BC\u662F\u4E4E\u53C8\u6295\u5165\u5176\
      \u4E2D\uFF0C<br>\u958B\u767C\u3001\u91CD\u88FD\u3001\u767C\u5E03\u3001\u6CAE\
      \u55AA\u3001\u632F\u4F5C\u3001\u958B\u767C\u3001\u91CD\u88FD\u3001\u767C\u5E03\
      ......<br>\u9019\u6A23\u7684\u5FAA\u74B0\u5DF2\u7D93\u6210\u70BA\u4E86\u6211\
      \u7684\u65E5\u5E38\u4F5C\u606F\uFF0C<br>\u5167\u5BB9\u4E0D\u505C\u7684\u589E\
      \u52A0\u3001\u4E0D\u505C\u5730\u512A\u5316\uFF0C<br>\u770B\u5230\u904A\u6232\
      \u9010\u6F38\u6210\u9577\u7684\u6A23\u5B50\u8B93\u6211\u8457\u5BE6\u6709\u6210\
      \u5C31\u611F\uFF0C<br>\u96D6\u7136\u767C\u5E03\u7684\u6642\u5019\u901A\u5E38\
      \u6703\u5931\u843D\u4E00\u9663\u5B50\uFF0C<br>\u4F46\u9577\u4E45\u4E0B\u4F86\
      \u7E3D\u662F\u80FD\u5F97\u5230\u4E00\u4E9B\u4F86\u81EA\u73A9\u5BB6\u7684\u56DE\
      \u994B\uFF0C<br>\u7136\u5F8C\u85C9\u6B64\u7E7C\u7E8C\u512A\u5316\u4E26\u6DFB\
      \u52A0\u66F4\u591A\u7684\u65B0\u5167\u5BB9\uFF0C<br>\u6211\u559C\u6B61\u9019\
      \u6B3E\u904A\u6232\uFF0C\u4E5F\u671F\u5F85\u8457\u9019\u6A23\u7684\u958B\u767C\
      \u5FAA\u74B0\u80FD\u6301\u7E8C\u4E0B\u53BB\uFF0C<br>\u76F8\u4FE1\u6709\u5929\
      \uFF0C\u904A\u6232\u771F\u7684\u80FD\u5920\u8B8A\u5F97\u6709\u8DA3\uFF0C\u8B93\
      \u4EBA\u6295\u5165\u5176\u4E2D\u611F\u5230\u9A5A\u8277\u3002<br>(\u3063\xB4\u03C9\
      `c)<h2 class=\"bb_tag\">\u4E0D\u5FD8\u521D\u8877</h2><br><br>\u904A\u6232\u7684\
      \u958B\u767C\u5DF2\u7D93\u8D85\u904E\u4E00\u5E74\u4E86\uFF0C<br>\u5BE6\u969B\
      \u7684\u5DE5\u4F5C\u91CF\u6216\u8A31\u53EA\u6709\u77ED\u77ED\u5E7E\u500B\u6708\
      \uFF0C<br>\u800C\u73FE\u6709\u7684\u5167\u5BB9\u4ECD\u820A\u76F8\u7576\u7CDF\
      \u7CD5\uFF0C<br>\u5C0D\u65BC\u591A\u6578\u73A9\u5BB6\u800C\u8A00\uFF0C<br>\u9019\
      \u6216\u8A31\u662F\u6B3E\u96E3\u4EE5\u7406\u89E3\u7684\u6587\u5B57\u5C0F\u54C1\
      \u904A\u6232\uFF0C<br>\u4E0A\u982D\u4ECB\u7D39\u5230\u7684\u5167\u5BB9\u5927\
      \u90E8\u4EFD\u4E5F\u53EA\u662F\u9EDE\u5230\u800C\u5DF2\uFF0C<br>\u6709\u4E9B\
      \u53EA\u662F\u539F\u578B\u3001\u7C21\u964B\u800C\u4E0D\u5BB9\u6613\u63A2\u7D22\
      \uFF0C<br>\u5C0D\u65BC\u5E36\u5165\u611F\u4E0D\u5F37\u7684\u73A9\u5BB6\uFF0C\
      <br>\u904A\u6232\u53EF\u80FD\u5C31\u662F\u4E00\u5806\u8DD1\u52D5\u7684\u6587\
      \u5B57\uFF0C<br>\u88FD\u4F5C\u7684\u904E\u7A0B\u6211\u7E3D\u662F\u6703\u82B1\
      \u6642\u9593\u4F86\u512A\u5316\u4E26\u89E3\u6C7A\u9019\u4E9B\u554F\u984C\uFF0C\
      <br>\u4F46\u96A8\u8457\u88FD\u4F5C\u7E3D\u6703\u6709\u4E9B\u8FF7\u5931\uFF0C\
      <br>\u4E0D\u8AD6\u5982\u4F55\u6253\u78E8\uFF0C\u904A\u6232\u7D42\u7A76\u6C92\
      \u8FA6\u6CD5\u8B93\u6240\u6709\u4EBA\u90FD\u6EFF\u610F\uFF0C<br>\u958B\u767C\
      \u4E0A\u6108\u662F\u60F3\u6DFB\u52A0\u66F4\u591A\u7684\u5167\u5BB9\uFF0C\u5C31\
      \u53EF\u80FD\u6703\u758F\u5FFD\u66F4\u591A\u7684\u7D30\u7BC0\uFF0C<br>\u904A\
      \u6232\u672A\u4F86\u7684\u6A23\u8C8C\uFF0C\u4F3C\u4E4E\u4E5F\u53EA\u6709\u81EA\
      \u5DF1\u624D\u80FD\u60F3\u50CF\u7684\u5230\uFF0C<br>\u6BCF\u7576\u81EA\u6211\
      \u8CEA\u7591\u5230\u9054\u4E00\u500B\u9AD8\u5CF0\u6642\uFF0C<br>\u6211\u624D\
      \u6703\u56DE\u60F3\u8D77\u81EA\u5DF1\u505A\u904A\u6232\u7684\u521D\u8877\uFF0C\
      <br>\u300C\u60F3\u505A\u51FA\u81EA\u5DF1\u5FC3\u76EE\u4E2D\u7684\u7406\u60F3\
      \u4F5C\u54C1\u300D\uFF0C<br>\u7576\u9019\u500B\u5FF5\u982D\u56DE\u5230\u5FC3\
      \u982D\u4E0A\u5F8C\uFF0C\u958B\u767C\u7E3D\u80FD\u7E7C\u7E8C\u4E0B\u53BB\uFF0C\
      <br>\u6211\u60F3\uFF0C\u8981\u662F\u6709\u5929\u904A\u6232\u80FD\u9806\u5229\
      \u5730\u5B8C\u6210\u958B\u767C\uFF0C<br>\u5373\u4FBF\u4E0D\u5927\u53EF\u80FD\
