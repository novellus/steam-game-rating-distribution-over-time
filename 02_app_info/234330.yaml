    reviews: "\u201CAn intricately crafted, remarkably deep experience \u2013 Marvel\
      \ Puzzle Quest doesn\u2019t merely meet the expectations of its name, it exceeds\
      \ them.\u201D<br>9.1 out of 10 \u2013 <a href=\"http://www.ign.com/articles/2013/10/11/marvel-puzzle-quest-dark-reign-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://www.ign.com/articles/2013/10/11/marvel-puzzle-quest-dark-reign-review</a><br><br>\u201C\
      Even for those unfamiliar with the ever-expanding Marvel universe, Dark Reign\u2019\
      s use of collection and randomized drops make it compulsively, sickeningly playable.\u201D\
      <br>4 out of 5 \u2013 <a href=\"http://toucharcade.com/2013/10/12/marvel-puzzle-quest-dark-reign-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://toucharcade.com/2013/10/12/marvel-puzzle-quest-dark-reign-review/</a><br><br>\u201C\
      Takes the unlikely pairing of Marvel heroes and match-3 makes it fun. Lots to\
      \ do besides the story missions. Entertaining, surprisingly humorous dialogue.\u201D\
      <br>4 out of 5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/marvel-puzzle-quest-dark-reign/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gamezebo.com/games/marvel-puzzle-quest-dark-reign/review</a><br>"
