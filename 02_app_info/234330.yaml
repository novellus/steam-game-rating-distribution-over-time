    about_the_game: "Marvel Comics Super Heroes come to life in this Official Marvel\
      \ role playing game with a unique Match 3 battle mechanic! <br><br>S.H.I.E.L.D.\
      \ mishandles a powerful new resource called Iso-8, allowing the Super Villain\
      \ Norman Osborn to take control of the agency and replace it with H.A.M.M.E.R.,\
      \ unleashing his own power hungry agenda in The Dark Reign. Super Heroes and\
      \ Villains must unite in this match 3 RPG game to defeat Norman Osborn's rise\
      \ to power and restore balance to the Marvel Universe!<br><br>Create your own\
      \ epic dream team using the strongest Super Heroes and the nastiest Super Villains!\
      \ Play characters like Spider-Man, Captain Marvel, Iron Man, and the Hulk as\
      \ you battle your way to victory. Thor, Doctor Strange, Deadpool, and more await!\
      \ Assemble your team and get ready for the fight!<br><br><strong>FEATURES</strong><br>\u2605\
      \ Join a community of 15 million players worldwide!<br>\u2605 Collect and upgrade\
      \ over 200 of  your favorite MARVEL Super Heroes and Super Villains  to perfect\
      \ your strategy and find the winning combination to dominate your foes!<br>\u2605\
      \ Battle to build up your powers, unlock new abilities, and find new Supports\
      \ to craft the perfect team of Marvel Super Heroes and take down your enemies!\
      \  <br>\u2605 Form alliances with your friends and use your collective power\
      \ to fight other players in events and epic battles.<br>\u2605 Challenge your\
      \ team of Super Heroes in exciting Player vs. Player Tournaments<br>\u2605 Snag\
      \ the top rank in Tournaments, Alliances, and Season Play for new character\
      \ rewards and other prizes!<br>\u2605 New events, features and tournaments direct\
      \ from the Marvel Universe<br>\u2605 Exclusively written by Marvel\u2019s Frank\
      \ Tieri (Iron Man, Wolverine, Weapon X) and Alex Irvine (Iron Man: The Rapture,\
      \ Daredevil Noir)<br><br><strong>COLLECT &amp; UPGRADE HEROES TO GAIN REWARDS!</strong><br>Harness\
      \ the power of Iso-8 to upgrade your Super Hero dream team and collect comics\
      \ to unlock Marvel characters and new superpowers.<br><br><strong>THE ORIGINAL\
      \ MATCH 3 SUPER HERO GAME!</strong><br>Match tiles to annihilate your opponents,\
      \ harnessing Hulk\u2019s superpower strength or Professor X\u2019s mind control\
      \ to manipulate the game board! Match 3 gems in a row to power up, damage and\
      \ bring even the most powerful Marvel Comics characters to their knees. Will\
      \ you be able to rank among the top champions?<br><br><strong>PLAY MARVEL\u2019\
      S TOP HEROES AND VILLAINS</strong><br>Recruit your favorite Super Hero characters\
      \ from X-Men, Avengers, S.H.I.E.L.D., Guardians of the Galaxy and more to create\
      \ the ultimate Marvel dream team! Whether you play Spider-Man alongside his\
      \ arch-nemesis Venom, or play Captain Marvel alongside her Ms. Marvel successor,\
      \ Kamala Khan, YOU assemble your very own epic team of Marvel Comics Super Heroes!\
      \ <br><br>With over 200 Marvel characters available, MARVEL Puzzle Quest\u2019\
      s ever-growing list of Super Hero comics and movie characters is updated regularly\
      \ including Black Panther, Ant-Man, Daredevil, Hela, Thanos, and more!<br><br>\u25A0\
      \ Like us on Facebook: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/MarvelPuzzleQuest\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.facebook.com/MarvelPuzzleQuest</a><br>\u25A0\
      \ Subscribe on YouTube: <a href=\"http://www.youtube.com/MarvelPuzzleQuestGame\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >www.youtube.com/MarvelPuzzleQuestGame</a><br>\u25A0\
      \ Follow us on Twitter: <a href=\"http://www.twitter.com/MarvelPuzzle\" target=\"\
      _blank\" rel=\"noreferrer\"  >www.twitter.com/MarvelPuzzle</a><br>\u25A0 Follow\
      \ us on Instagram: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.instagram.com/MarvelPuzzleQuest\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.instagram.com/MarvelPuzzleQuest</a><br><br><strong>INSTALL\
      \ MPQ TO UNLEASH YOUR INNER SUPER HERO AND BECOME PART OF THE MARVEL UNIVERSE!</strong><br><br>App\
      \ is available in English, French, Italian, German, Spanish, Japanese, and Korean."
