    about_the_game: "<h2 class=\"bb_tag\">Narrative</h2><br>On going cold war was\
      \ about to end. Both sides declared that they would no longer continue pursuing\
      \ the war effort. That night, everyone was on the streets. People were celebrating\
      \ the end of the war. The entire city was like a party zone. One of our friends\
      \ was throwing a party at his home. Me and my wife Anna were going to meet at\
      \ metro and later that night, join our friends. Eh, what can I say. We were\
      \ all happy. As it turns out, our happiness wouldn\u2019t last long. And our\
      \ hopes for peace would vanish with the majority of the people around us.<br><br>Everything\
      \ was lost in less than a second. An unknown energy weapon hit the city. No\
      \ one knows the true extent of the damage caused by it, if it was contained\
      \ to just one city, country, or the entire planet. Buildings and Infrastructure\
      \ are left intact. Animals and plants are unharmed. However, people\u2026 Many\
      \ of them just disappeared. Now, no one answers our radio transmissions. No\
      \ one comes to our aid. Everyone just seems to be vanished. No one is around\
      \ other than some hostile savages.  After the attack so few of us survived and\
      \ what little amount of people who were still alive and sane wasn\u2019t enough\
      \ to keep government and law enforcement agencies functioning. Now it is the\
      \ survival of the fittest. People became little more than savages.  Every new\
      \ day brings new hardships but in the end we will endure, we will survive, whatever\
      \ the cost.<br>\t\t\t\t\t\t\t<br>\t\t\t\t\t\t\t\tVictor, Main Character<br><br><br>This\
      \ is the story of Victor, Anna and Victor's new mysterious best friend.<h2 class=\"\
      bb_tag\">Gameplay</h2><br>Clear your way with close combat. Use your bow to\
      \ silently hunt your enemy down. When the things get messy, switch to your reliable\
      \ assault rifle.  For the worst case, always keep your pistol somewhere nearby.\
      \ And most importantly, manage your ammunition and med kit shot wisely. If you\
      \ want to survive all these, you have to use your items carefully.<br><br><ul\
      \ class=\"bb_ul\"><li>Experience the unbelievable story behind the characters.</li></ul><ul\
      \ class=\"bb_ul\"><li>Choose your style! You can rather get into some action\
      \ or sneak through your enemies.</li></ul><ul class=\"bb_ul\"><li>Follow your\
      \ instincts. Use the assistant vision to find objects that you can interact\
      \ with.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/606980/extras/specialPT3.png?t=1609792684\"\
      \ />"
