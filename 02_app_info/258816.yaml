details:
  data:
    about_the_game: 'The genie is finally set free, and now the Crown of Command is
      in his sights! Fly past dangerous lands and use your charms to take followers
      from your opponents. Use your powers to turn your trophies into either strength
      or craft, the choice is yours. <br><br>Purchase this character pack to add the
      Genie to your character collection. He is then available to choose in all game
      modes. Please note that this character is included in the Talisman: Digital
      Edition Season Pass.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/258816/extras/TDE_Character_Banner02.png?t=1590662913"
      /><br><br><ul class="bb_ul"><li>Strength - 3<br></li><li>Craft - 3<br></li><li>Lives
      - 4<br></li><li>Fate - 4<br></li><li>Alignment - Neutral<br></li><li>Start -
      Oasis</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/258816/extras/TDE_Character_Banner01.png?t=1590662913"
      /><br><br>You begin the game with one Spell.<br><br>You need not roll the die
      in the Forest or the Crags unless you wish to do so. If you choose to roll,
      you must accept the result.<br><br>You do not lose life in the Desert.<br><br>Whenever
      you defeat a character in battle or psychic combat, you may take a Follower
      instead of taking a gold, Object, or life.<br><br>You may combine all types
      of Enemy trophies (Animals, Dragons, Monsters, Spirits, etc.) to gain either
      Strength or Craft.'
