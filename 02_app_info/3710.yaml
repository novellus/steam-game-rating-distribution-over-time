details:
  data:
    about_the_game: "Welcome to Mega-City One, a city of over 400 million people -\
      \ every one of them a potential criminal. It is the third decade of the 22nd\
      \ Century, unemployment is widespread, boredom is universal and only the Judges\
      \ can prevent total anarchy. Empowered to dispense instant justice, they are\
      \ Judge, Jury and Executioner all in one. The most feared and respected of all\
      \ the Judges is you, Judge Dredd.<br>Patrol the streets and mete out instant\
      \ justice wherever it is needed. The Psi-Judges are predicting a terrible plague\
      \ \x97 is this the sudden outbreak of Vampires on the city, and are they the\
      \ work of the malevolent Dark Judges?<br><ul class=\"bb_ul\"><li>JUDGE, JURY\
      \ and EXECUTIONER it's your choice to shoot to kill, or disarm and arrest<br></li><li>Two-player\
      \ co-operative LAN play throughout the entirety of the immersive storyline<br></li><li>Intense\
      \ LAN action for up to 32 players<br></li><li>Customizable multiplayer games\
      \ with enemy bots<br></li><li>Choose from over 60 characters for insane mayhem!</li></ul>"
