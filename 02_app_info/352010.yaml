    about_the_game: Tomoyo finds himself at his grandmother Umi's beach resort, looking
      forward to a great summer where he can finally put the past to rest and possibly
      take his life forward in a better way than the coasting he was doing up until
      now.<h2 class="bb_tag">Of Course there Is Always A Catch...</h2><strong>And
      now it looks like his summer vacation is dashed on the rocks before it begins.</strong><br><br><i>The
      only upside is the many beautiful female staff members working at the resort.</i><h2
      class="bb_tag">Features</h2><br>* Multi-Choice and directional story<br>* Multiple
      pathways and multiple endings<br>* Good, Bad and Fun endings<br>* Several different
      possible romances<br>* Huge variety of characters and locations
