    detailed_description: Hello, I like vaporwave art. I want to make a simple vaporwave
      game, so this game was made.<br><br>In this game you will be teleported to a
      flat world. Over time you will automatically get various types of building items.
      Where you build is your freedom. You can build them in the air or build them
      on the ground.<h2 class="bb_tag">Game Features</h2><br><ul class="bb_ul"><li>Vaporwave
      world atmosphere.<br></li><li>Two art packs (Egypt and 1980s) help you create
      a personalized vaporwave world.<br></li><li>Customizable lighting.<br></li><li>Simple
      and relaxing game experience.<br></li><li>Buildings can be placed freely, in
      the air or on the ground.</li></ul><h2 class="bb_tag">Game Play</h2><br><ul
      class="bb_ul"><li>Create your own vaporwave world.<br></li><li>Increase the
      number of buildings over time.</li></ul>
