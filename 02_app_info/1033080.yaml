    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Letters_Logo.png?t=1603208845\"\
      \ /><h2 class=\"bb_tag\">Handwritten nostalgia</h2>Journey back to the 90s and\
      \ move through beautifully hand-drawn letters, as you follow the life of Sarah.\
      \ Learn more about her friends, nerdy obsessions or why she has the most annoying\
      \ sister ever.<br><br>Then go digital as Sarah grows older. Revel in the nostalgic\
      \ pixel world of the early 2000s internet while navigating all the drama, anxiety\
      \ and joys of teenagehood.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Two_Worlds.gif?t=1603208845\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Line1.png?t=1603208845\"\
      \ /><h2 class=\"bb_tag\">Shape your future</h2>Watch Sarah grow up and make\
      \ decisions that will change how her life will turn out as an adult (no pressure).\
      \ Take revenge on your sister, play video games all day or fall in love. It\u2019\
      s all up to you.<br><br>Don\u2019t like the outcome? Just go ahead and rewrite\
      \ her story. (See? we told you, no pressure.)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Coming_Of_Age.gif?t=1603208845\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Line1.png?t=1603208845\"\
      \ /><h2 class=\"bb_tag\">Power of words</h2>In a world made from paper and computers,\
      \ words matter. So use them to change drawings that block your way, help friendly\
      \ characters and interact with Sarah's friends.<br><br>Finding the right words\
      \ is hard sometimes. Especially for shy people like Sarah. So help her by breaking\
      \ them apart and creating new ones for her to use instead.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Gameplay.gif?t=1603208845\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Line1.png?t=1603208845\"\
      \ /><h2 class=\"bb_tag\">Playfully wholesome</h2>Letters is a cozy, often funny,\
      \ sometimes sad game about friendship, growing up and finding your way in life.\
      \ Explore Sarah\u2019s colorful world and use the power of words to change her\
      \ life!<br><br>Or\u2026 just stack cats or something. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Comfy_2.gif?t=1603208845\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1033080/extras/Line1.png?t=1603208845\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li>innovative\
      \ <strong>word-based riddle mechanic</strong>, you've never seen before</li></ul><ul\
      \ class=\"bb_ul\"><li><strong>relatable coming of age story</strong>, inspired\
      \ by real-life</li></ul><ul class=\"bb_ul\"><li><strong>branching storyline</strong>\
      \ where you can discover new possibilities with every playthrough </li></ul><ul\
      \ class=\"bb_ul\"><li>beautifully <strong>hand-drawn visuals &amp; pixel art</strong>\
      \ evolving with Sarah\u2019s age</li></ul><ul class=\"bb_ul\"><li><strong>comfy,\
      \ playful &amp; casual </strong> game that focuses on narration and having fun\
      \ with words</li></ul><ul class=\"bb_ul\"><li>good for <strong>practicing English\
      \ skills</strong> in a fun way  </li></ul><h2 class=\"bb_tag\">QUICK FACTS</h2><br>language:\
      \         English <br>playtime:          approx. 3 hours (1 playthrough)"
