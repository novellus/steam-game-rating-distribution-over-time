  data:
    about_the_game: "Solve difficult mysteries and collect tons of treasures in more\
      \ than 100 challenging levels. You assist Jaques Roque in becoming a rich archeology\
      \ superstar by solving simple to tricky mysteries.<h2 class=\"bb_tag\">Features</h2><br><strong>\u2022\
      \ 100 levels<br>\u2022 5 unique worlds<br>\u2022 treasures, gold and jewels\
      \ in antique temples and castle ruins<br>\u2022 15 unique artefacts<br>\u2022\
      \ very easy to operate<br>\u2022 fun for the whole family<br>\u2022 low system\
      \ requirements</strong><h2 class=\"bb_tag\">Intuitive Simple Navigation</h2><br>Immediate\
      \ start with an extremely simple mouse navigation which is solely based on the\
      \ left mouse button.<h2 class=\"bb_tag\">Hidden Treasures</h2><br>Tons of gold\
      \ and jewels as well as 15 unique artefacts which are shown on the start screen\
      \ when having been collected. In addition there also is the obligatory high\
      \ score screen of all players.<h2 class=\"bb_tag\">Simply self-explanatory</h2><br>You\
      \ insert your name and off you go! Each progress is saved automatically in your\
      \ profile. Each level can be replayed via the quickgame-mode and saved with\
      \ the higher scores.<br>The mysteries as well as the navigation are explained\
      \ ingame via a small help window.<h2 class=\"bb_tag\">Atmospheric</h2><br>Tremendous\
      \ music and background noises push the player deep into the adventure. Particle\
      \ effects, soft animations, changing weather and lots more help make this special\
      \ atmosphere."
