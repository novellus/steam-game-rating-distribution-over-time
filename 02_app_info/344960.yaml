    review: "try to collect all the gems, treasures, etc. on each level then find\
      \ the exit. to get gold on each level requires obtaining all the collectibles.\
      \ to go back to a level that you want to repeat you have to choose quick game\
      \ from the main menu. i suggest using a mouse & keyboard together to play this\
      \ game. \n\ni finished all 100 levels. there are 5 worlds with 20 levels each.\
      \ give it a chance because when i started out i didn't think much, but it's\
      \ definitely a fun game. the main complaint i would expect being a puzzle game\
      \ is too easy. just depends on the player probably. many levels were challenging\
      \ to me. i got gold on every level except about 10 of them. i don't think being\
      \ easy at times is necessarily a bad thing either. \n\nin conclusion, if you\
      \ like puzzle games you will enjoy this game because of the simple game play\
      \ that involves sliding blocks. it may be somewhat similar to other games you\
      \ have played but also adds other elements. importantly, it is well done as\
      \ far as the graphics & level design in addition to providing very many hours\
      \ to finish."
