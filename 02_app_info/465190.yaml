    about_the_game: "<h2 class=\"bb_tag\">What is Space Survival?</h2>Space Survival\
      \ is the next great SIMPLE 2D casual space action shooter where you have to\
      \ defend against wave of enemies, have fast reflexes and strong will to win.\
      \ It is great way to relax, but also a great challenge. How long can you stay\
      \ focused? <br><br>The game is meant to be responsive and FUN - without alot\
      \ of unnecessary stuff that are sometimes boring and are implemented in other\
      \ games. Just start the game and KILL 'EM ALL!<h2 class=\"bb_tag\">Game Features</h2><br>\u29BF\
      \ - HIGH QUALITY GRAPHICS <br>\u29BF - EASY AND RESPONSIVE CONTROLS <br>\u29BF\
      \ - VARIOUS DIFFERENT LEVELS <br>\u29BF - HIGH QUALITY MUSIC <br>\u29BF - NO\
      \ CHECKPOINTS <br>\u29BF - NO SAVINGS<h2 class=\"bb_tag\">Content</h2>If you\
      \ can beat the game and you think you're up to challenge - PROVE IT! Kindly\
      \ leave us any feedback on the game as we are still developing it in the comments\
      \ below!"
