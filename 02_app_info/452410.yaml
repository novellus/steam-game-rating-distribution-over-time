    review: "El juego presenta una est\xE9tica c\xF3mic o serie de animaci\xF3n de\
      \ adolescentes, con objetivos variados, muchas misiones (cortas y sencillas,\
      \ pero desafiantes) y diversas trampas y enemigos; hay un gran componente de\
      \ puzle en la resoluci\xF3n de las misiones, con prueba error de por d\xF3nde\
      \ ir y qu\xE9 hacer primero y ah\xED es donde la corta duraci\xF3n de las misiones\
      \ brilla m\xE1s. Nos ofrece, adem\xE1s, varios modos de juego, lo que le a\xF1\
      ade una gran rejugabilidad.\n\nNOTA IMPORTANTE: A pesar de que indica que tiene\
      \ compatibilidad total con mando, no funciona; recomiendo que, quienes quer\xE1\
      is jugar con uno, descargu\xE9is desde Big Picture una configuraci\xF3n llamada\
      \ simplemente \"Damsel\", que funciona a la perfecci\xF3n (no es m\xEDa, pero\
      \ se lo agradezco mucho a quien la haya creado). Desde luego es un error imperdonable\
      \ de los desarrolladores. \n\nAun con esto, un juego de plataformas sencillo\
      \ y agradable."
