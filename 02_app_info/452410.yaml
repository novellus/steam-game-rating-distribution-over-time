    reviews: "\u201CThose who like their games challenging, twitchy, and demanding\
      \ of player improvement should consider joining Damsel on her wild ride into\
      \ the night.\u201D<br>7/10 \u2013 <a href=\"https://www.destructoid.com/review-damsel-527314.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CThese\
      \ mechanics working so tightly together instills a flow state which is Damsel\u2019\
      s greatest accomplishment. However, in getting to a flow state, you must learn\
      \ to manage side objectives on top of the vampire fights.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/damsel-review-master-the-flowstate\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CDamsel plays\
      \ like old-school 2D shooters such as Mega Man or Commander Keen, blending fast-paced\
      \ movement and twitch reflexes for the kind of second-by-second gameplay that\
      \ only a 2D shooter can do.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.player2.net.au/2018/10/damsel-arcade-platforming-with-bite/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WellPlayed</a><br>"
