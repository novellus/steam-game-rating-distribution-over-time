    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/452410/extras/overview_title.jpg?t=1561710022\"\
      \ /><br><br>Cause distress in this fast-paced, challenging action platformer!\
      \ Speed through dozens of missions as Special Agent Damsel, the first and last\
      \ line of defence against the seedy world of corporate vampires. Rescue hostages,\
      \ disarm bombs, hack servers and dispatch the undead with precision, speed,\
      \ and style. Balance frenetic action with split second choices, and pay attention,\
      \ you never know where the next vamp will come from.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/452410/extras/story_title.jpg?t=1561710022\"\
      \ /><br><br>Enter a fully realised comic book world and help Damsel take on\
      \ Red Mist, the powerful vampire corporation that\u2019s adding a new (and illegal)\
      \ ingredient to their popular vampire drink. Uncover the secrets of the new\
      \ recipe and stop the corporation from achieving their ultimate plan, the total\
      \ dominance of vampires on Earth!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/452410/extras/gameplay_title.jpg?t=1561710022\"\
      \ /><br><br>Use Damsel\u2019s powerful ultraviolet shotgun, quick reflexes,\
      \ devastating melee, and lightning fast dash to string together stylish attacks.\
      \ Tight and responsive controls let you move around each arena while avoiding\
      \ the deadly hazards fiendishly placed to stop you in your tracks. <br>Experiment\
      \ with each mission to discover that perfect sequence of moves and attacks that\
      \ maximise your effectiveness. Master Damsel\u2019s speed and precision to carve\
      \ the perfect path through each arena, with every move counting toward that\
      \ perfect score and a place at the top of the leaderboards. <br>Damsel is a\
      \ ballet, and you\u2019re the choreographer.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/452410/extras/features_title.jpg?t=1561710022\"\
      \ /><br><br>\u2022\tClassic Arcade Vibe<br>Bite sized gameplay that\u2019ll\
      \ make you say \u201CJust one more go\u201D (although you said that a few tries\
      \ ago\u2026)<br><br>\u2022\tComic Book Campaign<br>Learn the secrets of Red\
      \ Mist and put a stop to their evil plans.<br><br>\u2022\tCompetitive Arcade\
      \ Leaderboards<br>Master your abilities by perfecting your runs and become the\
      \ top agent.<br><br>\u2022\tChill Out Time<br>Chillout mode lets you take the\
      \ edge off and enjoy the game without worrying about pesky things like dying.<br><br>\u2022\
      \tExtra challenge modes<br>For the discerning slayer, take the difficulty up\
      \ a notch!<br><br>\u2022\tPumping Synth Soundtrack<br>Gothic grooves to slay\
      \ too!"
