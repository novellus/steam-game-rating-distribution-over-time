details:
  data:
    about_the_game: "In this fantasy puzzle game you need to kill Romans, by redirecting\
      \ traps and keeping Jesus and his friends alive.<br />\r\n<br />\r\nSomeone\
      \ is trying to murder Jesus. Disguised as Caesar with the Roman Empire by his\
      \ side, an evil impostor from the future has set hundreds of deadly traps.<br\
      \ />\r\n<br />\r\nYour Mission:<br />\r\n- Redirect the traps<br />\r\n- Kill\
      \ the Romans<br />\r\n- Protect Jesus &amp; his friends from an onslaught of\
      \ weapons<br />\r\n<br />\r\nFeatures:<br />\r\n- Boulders, Spikes, Skulls,\
      \ Fireballs, Holy Balls, Holy Cows<br />\r\n- 50 Levels of increasing difficulty<br\
      \ />\r\n- A variety of physics-based challenges<br />\r\n- Steam Trading Cards<br\
      \ />\r\n- Steam Achievements<br />\r\n<br />\r\nFind the impostor &amp; destroy\
      \ his Time Machine, before his machine destroys Time!<br />\r\n<br />\r\nOnly\
      \ YOU can Save Jesus!"
