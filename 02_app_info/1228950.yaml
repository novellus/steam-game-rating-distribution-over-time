    short_description: Clean up the streets like they were meant to be swept. Midnight
      or dusk, in big cities and isolated boroughs, the Street Sweeper vacuums on.
      It's you versus yesterday's filth - and the clock! - in this single-player procedurally
      generated arcade experience.
