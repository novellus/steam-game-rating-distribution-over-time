    about_the_game: "\u201CKnow by heart...\u201D is a game about accepting loss.\
      \ The plot, the music, the intuitive gameplay and atmospheric mini-games work\
      \ together to weave an illusion of briefly returning to one\u2019s childhood\
      \ and inevitably growing up, the feeling of time slipping through our fingers.<br><br>Players\
      \ will be immersed into the quiet life of a provincial Russian town, where traces\
      \ and echoes of the Soviet era can still be seen and heard.<br><br>Misha, the\
      \ protagonist, is stuck in his monotonous, dead-end job, until one day the routine\
      \ is shattered as his school crush returns to town. For the first time in years\
      \ Misha regains hope of escaping the ennui of his daily life. A brief but tumultuous\
      \ episode of the town\u2019s life is interwoven with the story of a gang of\
      \ childhood friends coming back together. It\u2019s up to them to journey down\
      \ memory lanes and rekindle their friendship, but their memories of the past\
      \ and the very bonds between them become threatened...<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>~5 hours of sentimental adventure <br></li><li>The atmosphere\
      \ of a post-Soviet provincial town at the turn of the century<br></li><li>An\
      \ emotional plot with non-linear elements and several endings<br></li><li>Game\
      \ mechanics representing thoughts and memories of the protagonist<br></li><li>A\
      \ collection of evocative mini-games<br></li><li>Piano soundtrack composed in\
      \ modern neoclassical style</li></ul>"
