details:
  data:
    about_the_game: "Once sealed in time by the legendary Hero, the Devil King arises,\
      \ and the world is on the brink of losing peace once again.<br />\r\nYou, as\
      \ the Queen's knight, depart on a mission to rid of the Devil King and restore\
      \ tranquility to the world.<br />\r\nCan you safely defeat the Devil King, and\
      \ protect the world from an evil era ?<br />\r\n<br />\r\nThe battle system\
      \ uses a one-to-one turn-based command input.<br />\r\nWith an old-school system\
      \ feel let's you play right away, without any learning. Relive your imagination\
      \ in your youth, 'Diving into the imaginary world' with VR !<br />\r\n<br />\r\
      \nExperience a sense of reality that cannot be reproduced on a TV or smartphone\
      \ screen."
