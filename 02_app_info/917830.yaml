    review: 'Disclaimer, I know the devs:


      I actually really enjoyed this and felt compelled to review it as some people
      might be wondering what it is about.


      It is a really beautiful ten minute meditative and musical experience where
      you can get lost and feel anew when you take off the headset.


      It is a new way to experience music that I think a lot of artists will be experimenting
      with over the next few years.


      I''m not good at describing music, so I''ll avoid that, it is just an amazing
      artful track with visuals that tell a deep narrative. I use it as a way to show
      people VR as it is a very comfortable and a pleasantly stimulating experience.


      If anyone else knows of other cool music experience in VR feel free to message
      me or reply here.


      Thank you to Vivia for the amazing music. Much love.'
