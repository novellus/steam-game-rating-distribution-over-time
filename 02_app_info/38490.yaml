    about_the_game: "<p>From Evil the Cat\u2019s\u2019Circus of the Scars\u2019 to\
      \ the planet of Meat, join Jim on a madcap chase across the galaxy. Saving cows,\
      \ thwarting lawyers and outsmarting Psy-Crow are all in a day\u2019s work for\
      \ Jim. Are you up to the challenge? Can you handle the awesome new weapons?\
      \ Excellent! Then stop reading this. Try it now! Trust no one, play it yourself..\
      \ or EAT DIRT!</p>\n\t\t\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t\t<li>Over 5 new weapons\
      \ to choose from! Guns, guns, guns, guns!</li>\n\t\t\t\t\t\t\t\t<li>Untraditional\
      \ level designs that only Shiny Entertainment was capable of creating!</li>\n\
      \t\t\t\t\t\t\t\t<li> Returning favorite characters: Princess What\u2019s-Her-Name,\
      \ Psy-Crow, Peter Puppy, Bob the Goldfish, and several new villains as well!</li>\n\
      \t\t\t\t\t\t\t\t<li>See Jim disguise as a blind cave salamander (no, really\u2026\
      \ we\u2019re not kidding on this one!)</li>\n\t\t\t\t\t\t\t\t<li> Whip, run,\
      \ jump, fly, and Snott swing your way to victory!</li>\n\t\t\t\t\t\t\t\t</ul>"
