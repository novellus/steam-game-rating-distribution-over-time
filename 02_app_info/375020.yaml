    about_the_game: '<strong>Al Emmo''s Postcards from Anozira</strong> is a Hidden
      Object Game, inspired by the adventure game <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=420657632"
      target="_blank" rel="noreferrer"  >Al Emmo and the Lost Dutchman''s Mine</a>.
      <br><br><strong>THE STORY </strong><br><br>The Mayor of Anozira needs your help
      to drive tourists to the town! Explore the vast desert land and learn about
      the local stops and interesting wilderness areas as you use your Hidden Object
      skills to attract new people to the area and help local business survive. Explore
      the exotic world of the Wild West and discover a host of unusual treasures.
      (Okay, most of it''s junk, but still...) Enter the homes of the town''s many
      colorful inhabitants. Descend into the fabled Lost Dutchman''s Mine and uncover
      riches beyond your craziest imaginings. Do all this and more as you challenge
      your perception and observation skills. <br><br>Select from 5 playable characters:
      Al Emmo, Rita Peralto, Kevin the Bartender, Koko the General Store Manager,
      or Mayor Herbie Trinkwasser. Choose to play casually in &quot;relaxed&quot;
      mode, or challenge your quick-thinking with the timer on. Dare you venture into
      the world of sand, sun, and silliness?<br><br><strong>FEATURES</strong><br><ul
      class="bb_ul"><li>Entertaining Gameplay<br></li><li>5 Playable Characters<br></li><li>Bring
      Tourists to Anozira<br></li><li>Relaxed &amp; Timed modes<br></li><li>Find Bonus
      Tokens</li></ul>'
