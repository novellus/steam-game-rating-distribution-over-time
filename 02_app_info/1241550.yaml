    about_the_game: "The Space Engineers - Frostbite includes: the Frostbite Scenario,\
      \ the Antenna Dish, the Dead Engineers, the Gate, the Offset door, the Frozen\
      \ Armor Skin, the I'm Cold Emote, the Check Wrist Emote and the LCD Posters.<br><br>This\
      \ content is not pay to win and the owner of the package has no advantage against\
      \ other players. If you decide not to purchase the Frostbite Pack, but you want\
      \ to play with friends or other players who did buy the Frostbite Pack, you\
      \ will still be able to join a multiplayer game or server with them and enjoy\
      \ the game.<h2 class=\"bb_tag\">Frostbite Scenario</h2>You are a member of a\
      \ salvage crew, which has been tasked by a mysterious client to acquire something\
      \ extremely valuable (yet unknown) on Triton. Play solo or with up to four players;\
      \ explore this moon\u2019s frigid landscape and remarkable architecture, and\
      \ overcome numerous engineering challenges as you uncover this world\u2019s\
      \ secrets. Please note, the Frostbite Scenario is in English only.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/Frostbite_Scen.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">Antenna Dish</h2>An impressive Antenna Dish used for\
      \ sending signals across the stars.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/Antenna_Dish.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">Dead Engineers</h2>Six new unique poses for Space Engineer\
      \ corpses. They can store loot in their backpacks.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/Dead_Engis.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">Gate</h2>A massive gate that can be used to enhance\
      \ your ships, vehicles and buildings.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/Large_Gate.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">Offset Door</h2>The perfect block to complement your\
      \ creations.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/Offset_Door.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">Frozen Armor Skin</h2>A chillingly beautiful skin that\
      \ can be used to give blocks a frigid appearance.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/Frozen_Armor.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">I'm Cold Emote</h2>Express to your fellow engineers\
      \ if you start to struggle in the brutal unforgiving environment of Triton.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/im_cold.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">Check Wrist Emote</h2>Indicate you are analysing some\
      \ newly received data with this character animation.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/check_wrist.gif?t=1599139534\"\
      \ /><h2 class=\"bb_tag\">LCD Posters</h2>Featuring iconic advertisements for\
      \ Cosmic Coffee, Clang Kola, the R.O.S. and Keen Software House.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1241550/extras/LCD_Posters.gif?t=1599139534\"\
      \ />"
