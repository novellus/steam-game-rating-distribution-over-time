    about_the_game: "Fred worked in a garment factory until an explosion occurred\
      \ and he was thrown into the air. Flying past sharp rocks, strange creatures\
      \ and watching beautiful views, Fred fights off enemies with balls of thread,\
      \ and collects pieces of bread thrown to pigeons and dreams of a speedy and\
      \ safe landing.<br />\r\n<br />\r\nThread Fred-Side-Scroller Shooter, under\
      \ your control is a flying man, you Dodge obstacles from above and below, maneuver\
      \ between lightning strikes, destroy tangles of threads of evil vegetables and\
      \ collect bonuses in the form of bread crusts.<br />\r\n<br />\r\nFeatures of\
      \ the game:<br />\r\n<br />\r\n- PSYCHEDELIC!<br />\r\n- Nice visual style<br\
      \ />\r\n- Dynamic music<br />\r\n- The complexity"
