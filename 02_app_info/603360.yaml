details:
  data:
    about_the_game: "Cryptomoneya - world of cryptocurrency and mining. Timekiller\
      \ game &quot;for the rage of the day&quot;, in which the player acts as a miner\
      \ and tries to obtain the maximum amount of currency. There is a multitude of\
      \ currencies in the game, from well known Bitcoins, to our own made up Criptomoneya\
      \ coin (CMCN). <br />\r\n<br />\r\nThe best simulator of bitcoin-mining, you\
      \ can now obtain cryptocurrency even on a weak computer!<br />\r\n<br />\r\n\
      Get a virtual workstation and earn coins by solving simple puzzles.<br />\r\n\
      <br />\r\nThe main goal of the game is to find matching currencies in a set\
      \ time, receiving in-game coins with which you can buy boosters and upgrades.\
      \ Collect the maximum amount of all the currencies, prove that you are the top\
      \ miner!<br />\r\n<br />\r\nAvailable:<br />\r\n- Game mining of cryptocurrencies\
      \ in two modes. Simple and difficult. Difficult mode nets more coins.<br />\r\
      \n- Game boosters.<br />\r\n- Achievement.<br />\r\n- Trading cards."
