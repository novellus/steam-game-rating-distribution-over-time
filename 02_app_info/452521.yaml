    about_the_game: <i>There Are No Clean Getaways.</i><br><br>This massive expansion
      offers you an opportunity to live a life of real pirate - full of crimes, riches,
      lust, betrayal and adventures! Make yourself a name, meet the most wanted criminals
      of the Caribbean, become rich beyond measure and try to survive the just wraith
      of the people!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A thrilling
      pirate story in 10 quests;<br></li><li>Plunder of cities and villages;<br></li><li>New
      unique weapon - a Norse axe;<br></li><li>New unique weapon ship - the Torero,
      a polacre;<br></li><li>New locations to discover;<br></li><li>Your very own
      base;<br></li><li>A special Indian posion to turn more odds in your favor.</li></ul>
