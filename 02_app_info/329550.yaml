    reviews: "\u201CIf you are into Ancient strategy and want something that is very\
      \ accessible, easy to play and yet ironically has massive depth and complexity\
      \ to it, then I have no hesitation in recommending this excellent  game\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://grogheads.com/?p=1449\"\
      \ target=\"_blank\" rel=\"noopener\"  >Grogheads</a><br><br>\u201CAlea Jacta\
      \ Est is a big, wonderful game that puts all other Ancient-period games in the\
      \ shade. Some players may flinch at its complexity and processing time, but\
      \ connoisseurs of the period will recognize its brilliance\u201D<br>94 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.armchairgeneral.com/alea-jacta-est-roman-civil-wars-pc-game-review.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Armchair General</a><br><br>\u201CIf\
      \ you're looking for your first historical wargame, at a fair price, or if you're\
      \ simply interested in Roman history, just give it a try and Alea Jacta Est\
      \ will be able to captivate your imagination\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wargamer.fr/alea-jacta-est-insociabile-regnum-le-pouvoir-ne-se-partage-pas/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.wargamer.fr/alea-jacta-est-insociabile-regnum-le-pouvoir-ne-se-partage-pas/</a><br>"
