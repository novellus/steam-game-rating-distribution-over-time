    about_the_game: <h2 class="bb_tag">The story.</h2>The wireman arrives to godforsaken
      village to fix communication line. There is a group of men, who are  going to
      perform a dark ritual and sacrifice him in this village. But the situation runs
      out of control and even cultists did not expect such outcome...<h2 class="bb_tag">About
      the game.</h2><strong>The Man with the Dog</strong> is a mystic first person
      view horror where you have to fight with cult which waked up ancient evil.<br>You
      will meet not only enemies, but the friends too. Together you will be able to
      save your souls... and the whole world.<br>Features:<br><ul class="bb_ul"><li>
      the dark story with linear scenario<br></li><li> atmosphere of russian far-flung
      province<br></li><li> puzzles and traps required attention and agility</li></ul>
