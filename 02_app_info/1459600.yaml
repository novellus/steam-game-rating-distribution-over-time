    about_the_game: "Challenge the Headless Horseman from the Cross of Auria Halloween\
      \ 2020 event whenever you want with this Challenge of the Headless pass! <br><br>The\
      \ in-game token exchange system for Halloween themed items from the Trinket\
      \ Collector won't always be there, but the Headless Horseman will always have\
      \ those items on his loot table with higher rates for each ascending difficulty\
      \ you challenge!<br><br><u><strong>This DLC Includes</strong></u><br>\u2022\
      \ Permanent access in the Colosseum Basement to the Headless Horseman challenge.<br>\u2022\
      \ Level 20, 50, 75, 100, and 120 variants of the Horseman.<br>\u2022 Replaces\
      \ the current level 20 Horseman challenge in the Colosseum with the ability\
      \ to choose your difficulty.<br><br><u><strong>Horseman Special Drop Rates</strong></u><br><strong>Level\
      \ 20</strong><br>&quot;Guide: Arcane Shock II&quot; - 1%<br>Hallows Accessories\
      \ - Scarf, Earrings, Scabbard, Strap - 1% Each<br><br><strong>Level 50</strong><br>&quot;Guide:\
      \ Arcane Shock II&quot; - 2%<br>Hallows Accessories - Scarf, Earrings, Scabbard,\
      \ Strap - 1% Each<br>Hallows Weapons - Sword+, Great Axe+, Dagger+, Wand+ -\
      \ 1% Each<br><br><strong>Level 75</strong><br>&quot;Guide: Arcane Shock II&quot;\
      \ - 3%<br>Hallows Accessories - Scarf, Earrings, Scabbard, Strap - 2% Each<br>Hallows\
      \ Weapons - Sword+, Great Axe+, Dagger+, Wand+ - 2% Each<br><br><strong>Level\
      \ 100</strong><br>&quot;Guide: Arcane Shock II&quot; - 3%<br>Hallows Accessories\
      \ - Scarf, Earrings, Scabbard, Strap - 2% Each<br>Hallows Weapons - Sword+,\
      \ Great Axe+, Dagger+, Wand+ - 2% Each<br>Schematics: Hallows Weapons ++ - 1%\
      \ Each<br><br><strong>Level 120</strong><br>&quot;Guide: Arcane Shock II&quot;\
      \ - 4%<br>Hallows Accessories - Scarf, Earrings, Scabbard, Strap - 3% Each<br>Hallows\
      \ Weapons - Sword+, Great Axe+, Dagger+, Wand+ - 3% Each<br>Schematics: Hallows\
      \ Weapons ++ - 3% Each<br><br><strong>Notes about the Schematics</strong><br>\u2022\
      \ Schematics will be used at the nearby console to fuse multiple Weapon+ into\
      \ a more powerful version, meant for a high level character.<br>\u2022 The ++\
      \ weapons inherit the same damage type as the weapons used to make them.<br>\u2022\
      \ Using the schematics will cost a considerable amount of Gold. <br><br><u><strong>Minimum\
      \ In-Game Requirements</strong></u><br>In order to make use of this DLC, you\
      \ must first complete these tasks in the save file you wish to use:<br>\u2022\
      \ Must be able to access the Agartha event zones which follows the completion\
      \ of a Rabbit's Foot questline in Auria.<br><br><strong><u>Notes About Colosseum\
      \ Boss Respawns</u></strong><br>\u2022 Completing a boss challenge in the Colosseum\
      \ Basement will reset all vents throughout Revan.<br>\u2022 Completing a rift\
      \ in the Colosseum will reset all bosses in the Colosseum Basement in addition\
      \ to all vents throughout Revan."
