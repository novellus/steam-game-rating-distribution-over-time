details:
  data:
    about_the_game: "Cuphead is a classic run and gun action game heavily focused\
      \ on boss battles. Inspired by cartoons of the 1930s, the visuals and audio\
      \ are painstakingly created with the same techniques of the era, i.e. traditional\
      \ hand drawn cel animation, watercolor backgrounds, and original jazz recordings.<br\
      \ />\r\n<br />\r\nPlay as Cuphead or Mugman (in single player or local co-op)\
      \ as you traverse strange worlds, acquire new weapons, learn powerful super\
      \ moves, and discover hidden secrets while you try to pay your debt back to\
      \ the devil!"
