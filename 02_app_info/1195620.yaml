    about_the_game: "Remaster of the Xbox Live Arcade Game. Remastered for Steam due\
      \ to popular demand.<br><br>Classic retro arcade racing game in a flashy 80's\
      \ look. The race course combines the most stunning landscapes of the world and\
      \ gives you some marvellous views. Choose all characters and see how their personal\
      \ stories unwind and intertwine. Listen to great music and enjoy the ride!<br><br>&quot;Ocean\
      \ Drive Challenge, in its own way, slowly advance the genre a little further.\
      \ And boy, does it look good doing it.&quot;<br><br>&quot;It\u2019s a move away\
      \ from realism, and a move towards awesome-ism!&quot;<br><br>&quot;[...] the\
      \ music is outstanding.&quot;"
