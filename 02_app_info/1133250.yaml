    recommendationid: '54666139'
    review: 'This game gave me a quite unique experience. You play as a virgin that
      tries to escape a bunch of crazy cultists who plan to sacrifice her. Tension
      that builds up as your enemies grow in numbers spices the good old rogue-like
      dungeon crawler mechanics pretty well. Pixel art visuals are neat and have that
      special retro-vibe to them. Creepy music and low-fi SFX match the overall atmosphere.

      In conclusion you can have some fun with this little game. And it''s worth the
      (really cheap tbh) price.'
