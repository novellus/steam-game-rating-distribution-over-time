    reviews: "\u201CSomeday You'll Return is an immensely rewarding game with excellent\
      \ visuals, world design, and storytelling.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/someday-youll-return-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br><br>\u201CSomeday\
      \ You'll Return is an immersive game with stunning visuals, excellent storytelling\
      \ and rich gameplay. And what I like most: the developers didn't try to reinvent\
      \ the wheel. But instead took all the best parts from the genre and actually\
      \ created something new. I\u2019d go so far as to call it one of the best horror\
      \ games from the last year.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/articles/reviews/pc-reviews/someday-youll-return-review-fathers-and-sons-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Keen Gamer</a><br><br>\u201CSomeday You\u2019\
      ll Return is much more than a psychological horror game, it\u2019s an immersive\
      \ adventure which you\u2019ll never forget. Although initially looking for your\
      \ daughter, you\u2019ll soon find yourself helping others and discovering secrets\
      \ about yourself and the past, things which you forgot a long time ago.\u201D\
      <br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamepitt.co.uk/someday-youll-return-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Pitt</a><br>"
