    about_the_game: "<h2 class=\"bb_tag\">STORY</h2><br>What would you do if your\
      \ daughter never came home but you could track her down? <br><br>It\u2019s not\
      \ the first time she ran away. But you\u2019re uneasy \u2026 this time feels\
      \ so different. Long ago, you swore never to return here. And now, she has dragged\
      \ you back. Your search leads deep into ancient Moravian forests and reveals\
      \ secrets that should have stayed buried.<br><br>While your survival skills\
      \ and quick wits might advance your search, malevolent forces rise up against\
      \ you. There are nightmares you can\u2019t fight and win. Some of them \u2026\
      \ could be yours.<br><br>Your character is Daniel, Stela\u2019s father, who\
      \ is forced by events to return to a place, he swore never to return. In the\
      \ forest, he will encounter peculiar people who will help him understand the\
      \ true reason why Stela keeps running away. Someday You\u2019ll Return deals\
      \ with intimate concepts of fatherhood, fears, lies, and refusal to accept one\u2019\
      s past. While the story contains strong horror elements it\u2019s not always\
      \ the most obvious monsters which are the most frightening.<br><br>The story\
      \ itself spans over 13+ hours, depending on your playstyle.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/840370/extras/PageImg02.jpg?t=1593600992\"\
      \ /><h2 class=\"bb_tag\">GAMEPLAY</h2><br>Someday You\u2019ll Return brings\
      \ new bold ideas to the horror genre<br><br><ul class=\"bb_ul\"><li><strong>Psychological\
      \ horror</strong> - Uncover dark mysteries of the ancient Czech forest and face\
      \ your deepest fears<br></li><li><strong>Unique Crafting system</strong> - Use\
      \ your head and think when crafting some of the useful tools of survival<br></li><li><strong>Herbalism\
      \ and alchemy system</strong> - Find rare herbs and brew your own potions that\
      \ will help you survive the nightmarish world of Someday You\u2019ll Return<br></li><li><strong>Exploration</strong>\
      \ - Explore lush forests, deep caverns, and old castles to find your daughter\u2019\
      s lost journal pages, folk songs, and rare collectibles. With climbing and swimming,\
      \ no secrets of the ancient forest are safe from you<br></li><li><strong>Karmic\
      \ system</strong> - Reach one of five different endings based on your actions\
      \ throughout the game<br></li><li><strong>Journal</strong> - Decypher your daughter\u2019\
      s journal and uncover the whole truth<br></li><li><strong>Real-life locations</strong>\
      \ - Discover existing places recreated in the stunning graphics of the Unreal\
      \ Engine 4 and scan QR codes to find their actual locations on a tourist map<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/840370/extras/PageImg03.jpg?t=1593600992\"\
      \ /><h2 class=\"bb_tag\">SETTING</h2><br>Someday You\u2019ll Return takes place\
      \ in the beautiful scenic areas of the Czech Republic. While they are not exact\
      \ duplicates, we desired to capture the atmosphere of Bohemian nature. There\
      \ are well-known landmarks placed within the world, which you can discover and\
      \ which we've personally visited many times in our lives. You can even grab\
      \ your backpack and hike there. <br><br>The referenced locations and mythos\
      \ in the game are ancient. Some of the tales mentioned in Someday You\u2019\
      ll Return date back to the 9th century.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/840370/extras/PageImg01.jpg?t=1593600992\"\
      \ /></li></ul>"
