    about_the_game: "<p>Meet the Scout, one of nine playable character classes in\
      \ Team Fortress 2:  </p>\n\t\t\t\t\t<p><b>Name:</b> Scout<br><b>Role:</b> Offense<br><b>Weapons:</b>\
      \ Scattergun / Pistol / Baseball Bat <br></p>\n\t\t\t\t\t<p>The youngest of\
      \ eight boys from the south side of Boston, the Scout learned early how to problem\
      \ solve with his fists. With seven older brothers on his side, fights tended\
      \ to end before the runt of the litter could maneuver into punching distance,\
      \ so the Scout trained himself to run. He ran everywhere, all the time, until\
      \ he could beat his pack of mad dog siblings to the fray.</p></p>"
