    about_the_game: "<i>State of Decay 2</i> is an open-world survival-fantasy game\
      \ set just after the zombie apocalypse. Your small community of survivors seeks\
      \ to rebuild a corner of civilization, and you get to make all the decisions\
      \ about how that happens.<br><br>You decide who to recruit to your team, where\
      \ to settle your community, how to fortify and upgrade your base, and when it\u2019\
      s time to move to greener pastures. You select which survivor to bring along\
      \ on a scavenging run for the food and ammo you need, and who you\u2019ll use\
      \ to fight off the zombies attacking your base. You choose how you\u2019ll deal\
      \ with other people who move into your town. Will you be friendly and welcoming...\
      \ or will you aggressively defend your territory?<br><br>Every player\u2019\
      s experience in the sandbox is unique. Each character in your community has\
      \ their own special set of skills and traits, so no two communities are ever\
      \ the same. The challenges you face also vary from game to game, based on who\
      \ you recruit and the decisions you make along the way.<br><br>With co-op multiplayer\
      \ support, you can visit your friends' communities and help them through a tough\
      \ spot, bringing back rewards for your own communities later. Alternate game\
      \ modes include a full 10-hour narrative campaign and a four-player zombie-slaughtering\
      \ &quot;siege defense&quot; mode.<br><br>Undead Labs is proud to present our\
      \ best-ever vision of the zombie apocalypse. Keep your eyes peeled and your\
      \ weapons ready. This is one apocalypse you won't want to miss."
