        see your character literally ripped apart by monstrous zombies... or murdered
        by aggressive NPCs looking to claim your territory!
    detailed_description: "<h1>Juggernaut Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/495420/extras/pagecontent_juggernaut_banner.png?t=1586203264\"\
      \ /><br><i>State of Decay 2: Juggernaut Edition</i> re-imagines the popular\
      \ survival game as a brand-new experience to welcome first-time players... and\
      \ those who've come back from the dead. Available on Steam for the first time,\
      \ this edition is packed with new and remastered content for the ultimate zombie\
      \ survival experience.<br><br>Join over 7 million existing players and discover\
      \ what Juggernaut Edition has to offer:<br><ul class=\"bb_ul\"><li>The base\
      \ game plus all three add-on packs released to date:<br> \u2022 <strong>Heartland</strong>:\
      \ an massive story campaign set in a familiar town with new challenges<br> \u2022\
      \ <strong>Daybreak Pack</strong>: a test of teamwork with siege-style, &quot;survive\
      \ the horde&quot; gameplay<br> \u2022 <strong>Independence Pack</strong>: a\
      \ celebration of history that blows up zombies... with fireworks!<br></li><li><strong><i>Remastered\
      \ graphics</i></strong> and an upgraded engine featuring realistic fog effects<br></li><li>An\
      \ <strong><i>expanded soundtrack</i></strong> with hours of new thematic musical\
      \ arrangements<br></li><li>Providence Ridge: a <strong><i>brand-new open-world\
      \ map</i></strong> full of forests, zombies, and mystery<br></li><li>Two-handed\
      \ heavy weapons with <strong><i>new melee combat moves</i></strong> to bust\
      \ zombie heads<br></li><li>A <strong><i>new introductory experience</i></strong>\
      \ and improved controls to help you master the apocalypse</li></ul><br>... and\
      \ countless other improvements to the classic open-ended sandbox gameplay.<br><br>Juggernaut\
      \ Edition releases across all platforms on Friday, the 13th of March.</p><br><h1>About\
