    about_the_game: You find yourself in a world that makes little sense. As you explore
      more, the world gets increasingly convoluted and unstable. You are now in...
      <strong>The Backrooms.</strong><br><br>This is a short exploration based game
      where your goal is to find the exit - if there is one. Will you will be trapped
      here forever? Several possible fates await you, but are any of them good? Only
      one way to find out...<br><br><strong><u>Highlights:</u></strong><br><br><ul
      class="bb_ul"><li> Simple, exploration based gameplay<br></li><li> Explore a
      world that has no respect for it's own rules<br></li><li> Traverse through multiple
      levels to find the exit<br></li><li> Explore out of bounds and discover hidden
      areas<br></li><li> Multiple bad endings and good endings to discover<br></li><li>
      Easter eggs to find</li></ul>
