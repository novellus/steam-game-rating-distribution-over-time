    about_the_game: '<strong>Tropico 3: Absolute Power</strong> is the first official
      expansion pack to the critically acclaimed <strong>Tropico 3</strong> and provides
      all-new options as ruler of a small Caribbean island nation.  It adds a new
      campaign, new missions, new island types, unique buildings and new powers to
      maximize the length and success of your term in power.<br><br><ul class="bb_ul"><li><strong>New
      campaign</strong> featuring 10 all-new missions and islands<br></li><li><strong>New
      buildings</strong> garbage dump, marina, grade school, etc.<br></li><li><strong>New
      edicts</strong> declare an annual festival dedicated to yourself, print your
      own money or outlaw your most annoying political faction among others.<br></li><li><strong>New
      traits and appearances</strong> to take El Presidente''s power to the next level.<br></li><li><strong>New
      huge landmarks</strong> huge decorations and structures as a reward for political
      and economical success to make your island unique.<br></li><li><strong>New &quot;loyalist&quot;
      faction </strong> comprised of your die-hard supporters.<br></li><li><strong>More
      radio announcements</strong> and a new radio station with witty comments on
      your actions in the game.</li></ul>'
