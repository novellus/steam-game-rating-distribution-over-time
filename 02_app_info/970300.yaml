details:
  data:
    about_the_game: '<h2 class="bb_tag">Important: The game is in development. Don''t
      buy the game if you expect a full game or a lot of elements. The game will grow
      over time and if you<br>want to helping out in this process, you can communicate
      with the dev at any time.</h2><h2 class="bb_tag"> What is this game about? </h2>____________________________________________________<br><br>A
      dark age came upon the people of Aspira. The lord of the volcanic land broke
      the peace packt and implored<br>a dark war. He swore to wipe out humanity, which
      he saw as a danger to his peers. He conjured the demon<br>Kalis made all things
      man-made disappear. Even the human species seemed to be completely disappeared.<br>Only
      one, the sorcerer Grindun, could escape that. To get humanity back from the
      dark catches you have to<br>activate the restauration shrines he created and
      defeat the dark king to free Aspira.<br><br>____________________________________________________<h2
      class="bb_tag"> What is possible? </h2>____________________________________________________<br><br><strong>
      Character customization </strong><br><br>- There are some options for customize
      your character like gender, hair and hair color<br><br><br><br><strong> Crafting
      </strong><br><br>- Create tools for gathering resources<br>- Make equipment
      that protects you<br>- Make different workbenches to get new manufacturing capabilities<br><br><br><strong>
      Economy and Agriculture </strong><br><br>- Grow plants to survive.<br>- Buy
      animals from NPCs, breed them and sell their yields [In Progress]<br>- Cook
      recipes to serve you [In Progress]<br><br><br><strong> housing </strong><br><br>-
      Build your own home with a lot of possibilities to serve your needs<br>- Decorate
      your home [Not yet implemented]<br><br><br><strong> Play with friends </strong><br><br>-
      You can Host a game to play with 4 of your friends<br>- You can play online
      on the official server (100 players possible)<br><br><br><strong> Raid other
      players or play together </strong><br><br>- You have the possibility to raid
      other bases or play together<br><br><br>____________________________________________________'
