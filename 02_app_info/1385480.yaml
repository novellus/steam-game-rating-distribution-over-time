    about_the_game: "Ever secretly wanted to run your own Mafia organization, playing\
      \ the role of a ruthless mob leader? Now you can with Gangster Empire: Vendetta!<br><br>With\
      \ GE: Vendetta, you enter a shadow world of crime, betrayal, and corruption\
      \ where you call the shots, earn the money and answer to (almost!) no one. Highly\
      \ replayable and flexible, it uses a simple, yet complex formula of choices\
      \ and ease of use, giving a player even more flexibility to play the way they\
      \ like.<br><br>Features:<br><br><ul class=\"bb_ul\"><li>Full career mode engine,\
      \ with randomly generated gangsters, aging and progression of stats through\
      \ experience earned in the game. They earn experience and gain levels and strength\
      \ as they perform tasks.<br></li><li>6 Different stats for each crew, including\
      \ Petty Crimes, Drugs, Hacking, Operations and Legit.<br></li><li>Randomly generated\
      \ city and parameters every game, that change as you play! Adapt to rising heat\
      \ from police, sudden events and decisions you\u2019ll have to make that have\
      \ multiple outcomes.<br></li><li>Choose the path you prefer, with lots of flexibility:\
      \ Go Legit with sideline businesses, choose a more complex operation with percentages\
      \ of success tied to how much money you can make, or just be straight up thugs,\
      \ or mix it up however you want!<br></li><li>Slick, polished, atmospheric and\
      \ easy to use interface with tons of built-in help and tooltips to get started.\
      \ No massive clicking to find info \u2013 the main HQ screen has mostly everything\
      \ you need to play and make decisions.<br></li><li>Pop up special events, like\
      \ deaths, decision points where you make vital choices that can affect your\
      \ crew, get special missions from the higher-ups for big scores, and more!<br></li><li>Crew\
      \ can get arrested and go to jail \u2013 or you can try to break them out.<br></li><li>Hire\
      \ lawyers to defend your crew, or you can take the more direct route and bribe\
      \ judges to attempt to get more favorable results.<br></li><li>Loads of customization\
      \ with 3 difficulty options, game modifiers like no arrests or no jailbreaks,\
      \ and the game is set up to easily change out portraits, street names, crew\
      \ names, etc. however you wish. Uses simple text files and backgrounds which\
      \ can be changed if you like.<br></li><li>A Create Universe feature where you\
      \ can make a simple text file to design the starting world of your dreams, using\
      \ any names, stats. Streets, rival, etc. you wish.</li></ul><br>Grab the reins\
      \ of your mob organization today with Gangster Empire: Vendetta!"
