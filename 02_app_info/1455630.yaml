    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/intro_600x200__1_.gif?t=1608035397\"\
      \ /><br>THE GAME OF LIFE 2 is here on Steam (PC)! This digital board game is\
      \ an official, contemporary sequel to the classic THE GAME OF LIFE game. It\
      \ offers more choices and more freedom at every stage of the game on a fully\
      \ animated and immersive 3D board. You\u2019ve got thousands of new, meaningful\
      \ ways to live your life before reaching the finish line.<br><br>THE GAME OF\
      \ LIFE 2 is another one of Marmalade Game Studio\u2019s classic board games\
      \ for kids and adults alike.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>A CONTEMPORARY SEQUEL TO HASBRO\u2019S CLASSIC BOARD GAME\
      \ - THE GAME OF LIFE 2 drives the original from yesterday to today, with:<br></li><li>Customisable\
      \ pegs<br></li><li>A selection of vehicles<br></li><li>An eco-city board <br></li><li>Second\
      \ chances, including the option to change job, go back to school and get married\
      \ later<br></li><li>New careers, including Video Blogger, Game Designer, Athlete\
      \ and Dog Groomer<br></li><li>Pet adoption<br></li><li>New ways to win, including\
      \ points for knowledge and happiness, as well as wealth<br></li><li>The chance\
      \ to continue playing past retirement</li></ul><br><ul class=\"bb_ul\"><li>OPEN\
      \ ONLINE MULTIPLAYER - Distance doesn\u2019t interrupt play when you connect\
      \ with up to 4 players around the world <br></li><li>PRIVATE ONLINE MULTIPLAYER\
      \ - Invite up to 4 friends and/or family members to a private multiplayer game<br></li><li>CROSS-PLATFORM\
      \ MULTIPLAYER - Play on Steam, against friends on their phones!<br></li><li>SINGLE\
      \ PLAYER -  There\u2019s no such thing as playing alone when you take on our\
      \ challenging AI<br></li><li>PASS &amp; PLAY - Simply pass the keyboard and/or\
      \ mouse between players for an easy offline experience<br></li><li>SEASON PASS\
      \ - Seek out additional boards, including \u2018Fairytale Kingdom\u2019, \u2018\
      Haunted Hills\u2019 and 'Frozen Lands' with THE GAME OF LIFE 2 Season Pass to\
      \ unlock themes, with 7 more on the way!<h2 class=\"bb_tag\"><strong>How to\
      \ play</strong></h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/gol2_customize_600x200__1_.gif?t=1608035397\"\
      \ /><br><strong>CHOOSE and CUSTOMISE your character!</strong><br>A life journey\
      \ calls for one jaw-dropping outfit! Customise your pink, blue or purple peg\
      \ with a style all of their own. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/start_beginning_600x200.gif?t=1608035397\"\
      \ /><br><strong>START at the beginning!</strong><br>Teen life on the board might\
      \ seem daunting, but there\u2019s no pressure! THE GAME OF LIFE 2 game starts\
      \ when big decisions really begin, and the choices just keep coming!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/choose_path_600x200.gif?t=1608035397\"\
      \ /><br><strong>Choose your LIFE PATH! </strong><br>Your life is in your hands!\
      \ Get married, earn qualifications, become a star and adopt pets. In THE GAME\
      \ OF LIFE 2 game the road has many twists and turns, and crossroads can now\
      \ grant second chances - so it\u2019s never too late to get married or earn\
      \ that degree!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/retire_600x200.gif?t=1608035397\"\
      \ /><br><strong>Money vs Happiness, RETIRE your way! </strong><br>Are you in\
      \ it for the millions or the good times? THE GAME OF LIFE 2 game is about so\
      \ much more than money. Gain attributes for happiness, wealth and knowledge,\
      \ and the final score will sum up your achievements! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/start_rewards_600x200__1_.gif?t=1608035397\"\
      \ /><br><strong>Earn REWARDS to UNLOCK new items!</strong><br>Unlock new characters,\
      \ outfits and vehicles by playing the game and earning rewards! Collect 60 happiness\
      \ points, travel 100 spaces, collect 5000k; each accomplishment unlocks a puzzle\
      \ piece. When you collect 6 puzzle pieces you can unlock a bonus item, and there\
      \ are eight to unlock in each world!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1455630/extras/start_worlds_600x200.gif?t=1608035397\"\
      \ /><br><strong>EXPLORE marvellous worlds with THE GAME OF LIFE 2 Season Pass!</strong><br>Take\
      \ an enchanted quest through the \u2018Fairytale Kingdom\u2019, become a Monster\
      \ Herder in the Haunted Hills, or discover the magic of Frozen Lands! THE GAME\
      \ OF LIFE 2 Season Pass includes 3 additional worlds\u2026<br><br>...with additional\
      \ worlds coming soon!</li></ul>"
