  data:
    about_the_game: The girls of the Negligee Lingerie shop are in for their toughest
      day of the year, the mega sale spring clean event!<br><br>How will the girls
      handle things when what seems like the entire town descends on the store to
      get the best deals and get some new intimate attire.<br><br>In this fun story
      set in the Negligee world you will be able to choose which girl to control as
      she works the store, provides special fittings and offers advice to the women
      of Paradise Cove. Will sales go well or will this be a lackluster event, your
      decisions and advice to the customers will determine the ending and whether
      there is an extra special surprise end or just another day done.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Multiple protagonists whose decisions you control.<br></li><li>Special
      endings to unlock and enjoy.<br></li><li>New amazing backgrounds and locations.<br></li><li>Introducing
      new characters and old favourites.<br></li><li>More lingerie outfits than ever
      before.<br></li><li>Un-lockable Gallery of Images.</li></ul>
