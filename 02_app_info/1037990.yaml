    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1037990/extras/Video_phageborn_logo.gif?t=1585648237\"\
      \ /><br><br>Welcome to the dark, unforgiving world of Phageborn!<br>Phageborn\
      \ is an upcoming Online Card Game set in an immersive dark-fantasy world with\
      \ powerful avatars, dual resource system, fast-paced solo or team battles and\
      \ many new features!<h2 class=\"bb_tag\">AVATARS</h2> Assume the role of one\
      \ of the game\u2019s many avatars - powerful, restless leaders in charge of\
      \ lethal units and destructive spells - in a deep, strategic game that combines\
      \ traditional card game mechanics with MOBA elements.<br>Show the world your\
      \ devotion to a certain avatar or faction with special, unique cosmetics.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1037990/extras/GIF.gif?t=1585648237\"\
      \ /><h2 class=\"bb_tag\">2V2</h2> You don\u2019t have to face the darkness of\
      \ the world alone - seek the help of a friend, or meet a new one, and face your\
      \ foes together in 2v2 versions of PvP modes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1037990/extras/2v2_2.png?t=1585648237\"\
      \ /><h2 class=\"bb_tag\">STRATEGY</h2>With hundreds of additional cards to acquire,\
      \ you can keep exploring new strategies and combinations or optimize your favorite\
      \ decks.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1037990/extras/Strategy.png?t=1585648237\"\
      \ /><br><br><br>Phageborn offers multiple game modes for engaging other players,\
      \ such as ranked, casual, and custom. Whether you wish to test out a new strategy,\
      \ hone your skills, or just want some plain fun, you can find a mode to enjoy\
      \ the game your way."
