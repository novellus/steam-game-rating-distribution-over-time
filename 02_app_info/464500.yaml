    about_the_game: "Originally released as a bonus item for Frontwing's game &quot;Hatsuru\
      \ Koto Naki Mirai Yori&quot; (From The Future Undying), this is The Labyrinth\
      \ of Grisaia's second, and the trilogy's final, side story.<br />\r\nMuch like\
      \ the previous side story, The Afterglow of Grisaia, Melody is a visual novel\
      \ with an engrossing story at its core.<br />\r\n<br />\r\nThis episode takes\
      \ place just after Kusakabe Asako officially names Kazami Yuuji her successor\
      \ as number 9029, and details his globe-hopping exploits thereafter.<br />\r\
      \nYet more secret passages of The Labyrinth of Grisaia are revealed within...<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nIt is recommended that you play\
      \ this game only after having played The Labyrinth of Grisaia."
