    about_the_game: "The successful line of Electro-Motive GP-series locomotives (nicknamed\
      \ \u201CGeeps\u201D) was in production for more than four decades, and the most\
      \ powerful rendition of the Geep \u2013 the 3,800-horsepower GP60 \u2013 is\
      \ now available for Train Simulator in Norfolk Southern livery!<br><br>Electro-Motive\u2019\
      s landmark line of GP-series, four-axle (B-B) road-switchers made its debut\
      \ in 1949 with the 1,500-horsepower GP7. Over the following four-and-a-half\
      \ decades, nearly 17,000 Geeps in 30 different models were built, and the line\
      \ culminated with the GP60, which was produced from 1985 through 1994. Today,\
      \ thousands of EMD\u2019s classic Geeps remain in service across North America\
      \ for railroads large and small.<br><br>The GP60 was successor to the highly\
      \ successful GP40-2 and transitional GP50. The most fundamental difference between\
      \ the GP60 and its predecessors was the GP60\u2019s employment of EMD\u2019\
      s 710-series 16-cylinder power plant which, at 3,800-horsepower, also made the\
      \ GP60 the most powerful Geep ever constructed. Introduced in an era when North\
      \ America\u2019s railroad ever-more preferred six-axle motive power, the GP60\
      \ would garner 294 orders from seven buyers over its production life, while\
      \ customized editions would account for an additional 86 unit-sales.<br><br>Norfolk\
      \ Southern acquired 50 GP60s in 1991-1992, which were assigned NS 7100-series\
      \ road-numbers and dressed in the railroad\u2019s attractive livery.<br><br>The\
      \ Norfolk Southern EMD GP60 is now ready for Train Simulator duty and is accompanied\
      \ by a selection of three career scenarios for the Norfolk Southern N-Line route\
      \ (route available separately). As a powerful and versatile modern locomotive,\
      \ the Norfolk Southern EMD GP60 is also authentically suited for service on\
      \ a variety of additional Train Simulator routes!<br><br> <h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>Three career scenarios featuring the Norfolk Southern\
      \ GP60 on the Train Simulator Norfolk Southern N-Line Route Add-On (available\
      \ separately) are included:<br><br><ul class=\"bb_ul\"><li>[GP60] 1. Autumn\
      \ Industry: Part 1<br></li><li>[GP60] 2. Autumn Industry: Part 2<br></li><li>[GP60]\
      \ 3. Autumn Industry: Part 3</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/980548/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Norfolk Southern N-Line Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Electro-Motive\
      \ 3,800-horsepower GP60 in Norfolk Southern livery<br></li><li>Realistic cab,\
      \ controls, and operating features<br></li><li>Railroad-specific details<br></li><li>Cold\
      \ and Dark and Running versions<br></li><li>Three career scenarios for the Norfolk\
      \ Southern N-Line Route Add-On<br></li><li>Authentic for use on a variety of\
      \ Train Simulator routes<br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 56.6mb </li></ul>"
