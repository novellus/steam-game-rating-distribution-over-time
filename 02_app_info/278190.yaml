details:
  data:
    about_the_game: "ACID Music Studio is the perfect tool for loop-based music creation\
      \ in studio quality. Play virtual instruments on an unlimited number of tracks\
      \ and add high-quality loops using drag &amp; drop. Create exciting arrangements\
      \ and produce your own music! At the end, burn everything to CD or export your\
      \ tracks as MP3s to enjoy on the go.<br>\_<h2 class=\"bb_tag\">Your creative\
      \ partner in crime</h2><ul class=\"bb_ul\"><li> Record in 24-bit/192 kHz on\
      \ an unlimited number of tracks<br></li><li> Edit your vocal tracks with pitch\
      \ editing by zplane<br></li><li> Burn your tracks to CD or export them as WAV\
      \ and MP3</li></ul>\_<h2 class=\"bb_tag\">Paint with sound. Mix down. Turn up\
      \ the volume.</h2><br><ul class=\"bb_ul\"><li> Paint sound sequences directly\
      \ in the timeline and hear results immediately<br></li><li> The professional\
      \ studio mixer makes even big productions child's play<br></li><li> Endlessly\
      \ expand your instrument collection with the VST interface</li></ul>\_<h2 class=\"\
      bb_tag\">Multitrack recording and comprehensive MIDI support</h2><br><ul class=\"\
      bb_ul\"><li> MIDI Track Freeze: Convert MIDI tracks into audio and edit even\
      \ CPU-taxing instruments<br></li><li> Create own drum patterns and edit them\
      \ in Drum Editor<br></li><li> Audio event effects: Apply a multitude of effects\
      \ at the event level<br></li><li> Edit your effects and instrument via envelope\
      \ curve automation<br></li><li> Multiple MIDI editing and sequencing tools make\
      \ workflows easier</li></ul>\_<h2 class=\"bb_tag\">Add effects in studio quality</h2><br><ul\
      \ class=\"bb_ul\"><li> Multicore processor support: Run pre-render threads on\
      \ all processor cores\_<br></li><li> Add effects such as EQ, Reverb, Delay,\
      \ Chorus and Distortion<br></li><li> Pitch and tempo adjustment in realtime</li></ul>\_\
      <h2 class=\"bb_tag\">Publish your creations</h2><br><ul class=\"bb_ul\"><li>\
      \ Publish on SoundCloud, the worldwide preferred platform for independent<br></li><li>\
      \ Save audio in popular file formats<br></li><li> Create your own  audio CDs\
      \ in just a few minutes</li></ul>"
