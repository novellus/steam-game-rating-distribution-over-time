  data:
    about_the_game: "<strong>Godlike Burger</strong> is a cooking simulator and business\
      \ management game, with a strong pinch of crime and dark humor. A delicious\
      \ mix of cooking sim, business management and insidious crime!<br><br>You are\
      \ a crazy chef preparing the most unusual and delicious burgers in the universe.\
      \ Your restaurant is located on a flying space platform, able to travel from\
      \ planet to planet. And what\u2019s the secret to your godlike burgers? Well,\
      \ they contain parts of your customers of course!<br><br>Make burgers, run a\
      \ restaurant, kill aliens and of course: don\u2019t get caught!<h2 class=\"\
      bb_tag\">Gameplay</h2><br>During the day, different aliens arrive to be served\
      \ those delicious burgers at your space restaurant. Well, or to be killed and\
      \ turned into minced meat. Those freezers don\u2019t fill themselves, right?<br><br><strong>Run\
      \ the kitchen, prepare burgers</strong> that suit different alien\u2019s tastes,\
      \ learn new recipes and make space money!<br><br><strong>Use deadly traps or\
      \ your trusty cleaver</strong> to kill some of your patrons for fresh supplies.\
      \ Nobody will notice that alien not returning from the bathroom, right? If you\
      \ need more time to do some stealthy killing, try mixing some laxatives into\
      \ a patron\u2019s burger\u2026 that will surely result in some bathroom time.<br><br><strong>Increase\
      \ your restaurant\u2019s prestige level</strong> and travel from planet to planet\
      \ until no one can resist those godlike burgers. But don\u2019t stay in one\
      \ place for too long! Space police will surely get suspicious if too many inhabitants\
      \ of one place go missing. And if the cops decide to visit your restaurant to\
      \ take a closer look, better be on your best behaviour!<br><br>At night you\
      \ have some peace and quiet to finally do what every good restaurant owner must\
      \ do: Manage your restaurant and prepare for another busy day. Cook \u201Csauces\u201D\
      , stock up on ingredients, upgrade your kitchen appliances.<br><br>Well, in\
      \ your case there\u2019s more to the job: Don\u2019t forget to set up those\
      \ traps again. You might also have to pay off some debts to the police, or even\
      \ bribe them to make sure business can run smoothly. There\u2019s always something\
      \ to do if you want to be the best burger joint in the universe!<h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Cook the best burgers\
      \ and turn your pitiful burger joint into the universe\u2019s most famous restaurant.<br></li><li>Kill\
      \ your customers with a range of hidden traps, poison or the good old meat cleaver!\
      \ Their delicious meat is your special ingredient after all.<br></li><li>Explore\
      \ the galaxy and its worlds. There\u2019s different alien species and their\
      \ special tastes to discover<br></li><li>Don\u2019t get caught! Leave no witnesses\
      \ and keep the police\u2019s suspicion low by playing and planning smartly.</li></ul>"
