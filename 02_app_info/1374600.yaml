    about_the_game: '[About]<br><strong>RunDrill is a 2D run game.</strong><br>You
      control the Landrill, a machine that cracks rocks and breaks the ground to advance.<br>Let''s
      run through the vast subterranean world!<br><br><strong>Clear the stage and
      watch the story!</strong><br>Clear the stage and the story will unfold.<br>The
      setting is a laboratory somewhere.<br>What will the three characters see when
      they go underground?<br><br><strong>Clear score is the player ranking!</strong><br>The
      score for completing a stage is<br>It''s going to be saved in the rankings on
      Steam!<br>Let''s go for the fastest score!'
