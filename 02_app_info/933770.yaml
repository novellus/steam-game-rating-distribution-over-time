details:
  data:
    about_the_game: "In the starry light of the sky above, a story is waiting to unfold.<br\
      \ />\r\n<br />\r\nExplore the final chapter of the Star Sky trilogy, as you\
      \ journey through another mysterious and enchanting world, soothed by the nature\
      \ around you. Take the opportunity to relax, and let yourself get swept away\
      \ in the magical atmosphere, as you explore, uncover, and shape the world as\
      \ you are walking through. Take your time, explore the different paths, find\
      \ the secrets.<br />\r\n<br />\r\nM\xE5rten Jonsson continues the relaxing pace\
      \ set forth in the previous Star Sky games, and offers yet another calming experience,\
      \ meant to ease your mind, and let you escape, if only for a short while. Explore\
      \ at your own pace, play this game as a standalone experience, or try to untangle\
      \ the weave of the Star Sky story.<br />\r\n<br />\r\nGoodnight, and may you\
      \ find what you\u2019re seeking beneath the stars."
