    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1347450/extras/capsule_main.png?t=1604042354\"\
      \ /><br><br>Note: The characters in this game are all over 18 years old.<br><br><strong>Story\
      \ Overview</strong><br><br>Living alone in peace.<br>Interrupted by a silver-haired\
      \ woman who fell from the sky.<br>but.<br>Although she brought her home with\
      \ good intentions.<br>&quot;Too many strange and troublesome things?&quot;<br>&quot;My\
      \ little partner who grew up is already very troublesome. Isn't it more troublesome\
      \ if this is another one?&quot;<br>&quot;Ah, I can cook and do housework. That's\
      \ fine.&quot;<br>&quot;Wait for Xia Kui! I definitely didn't accept her because\
      \ of strange thoughts!&quot;<br>Life full of surprises and troubles begins\u3002\
      <br><br><strong>Introduction of main characters</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1347450/extras/chr_luna_small_Succubus_p1_normal.png?t=1604042354\"\
      \ /><br>LUNA<br>The silver-haired female demon that has fallen from the sky\
      \ has an unknown life experience. After being taken in by Canghai (player),\
      \ it shows the restraint and politeness that the traditional demon does not\
      \ have.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1347450/extras/chr_bl_small_clothes_p1_normal.png?t=1604042354\"\
      \ /><br>Xia Kui<br>The partner who grew up with Cang Hai (player), although\
      \ one year younger than Cang Hai, always likes to put on the frame of her sister,\
      \ and is an extremely strong girl.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1347450/extras/chr_ch_big_clothes_p1_normal.png?t=1604042354\"\
      \ /><br>Cang Hai<br>The male protagonist controlled by the player likes to describe\
      \ himself as a &quot;common civilian passing by&quot;.<br><br><strong>Game Features</strong><br>Exquisite\
      \ short text adventure game.<br>Relaxing and pleasant atmosphere.<br>Three beautiful\
      \ endings."
