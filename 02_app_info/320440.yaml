details:
  data:
    about_the_game: <i>A City Sleeps'</i> soundtrack features an original experimental
      electro hip hop score by M-Cue, who also serves as one of the game's level designers.
      If you enjoyed the songs you heard in-game, but wished you could chill out and
      listen to them without thousands of bugs, bullets, and bosses trying to kill
      you, you'll want to buy this soundtrack!<br><br><strong>Album includes 8 original
      tracks from <i>A City Sleeps'</i> score in both MP3 as well as lossless FLAC
      format.<br><br>1. Entomophobia (City Like Hell)<br>2. Tethered<br>3. Empress<br>4.
      Resulting Bashment<br>5. Poe's Place<br>6. No More Credits<br>7. A City Sleeps<br>8.
      Tricycle</strong><br><br>Once you've downloaded the Soundtrack you'll be able
      to find the files in the &quot;OST&quot; folder within the &quot;A City Sleeps&quot;
      folder in your Steam directory. The quickest and easiest way to listen is to
      simply load up the Steam Music Player (in Steam, choose View -&gt; Music Details).<h2
      class="bb_tag">Credits</h2>All songs by M-Cue - <a href="https://steamcommunity.com/linkfilter/?url=http://m-cue.bandcamp.com/"
