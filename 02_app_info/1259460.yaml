details:
  data:
    about_the_game: Are you a rookie? Or a professional? Whatever!<br><br>Play Online
      Poker without restriction or cost! Compete with community, your friends or family
      with this truly free Texas Hold'em Poker.<br><br>In No Limit, Pot Limit, Split
      Limit poker you can train and improve your poker skills - or just play for fun.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li><strong>Play online for free:</strong>
      only few clicks and seconds to start<br></li><li><strong>Multiplayer:</strong>
      Online community with players all over the world<br></li><li><strong>Private
      games:</strong> Play with family or friends in private lobbies<br></li><li><strong>Single
      player against A.I.:</strong> Click EMPTY slots to add bots<br></li><li><strong>Powerful
      A.I.:</strong> 3 different levels of difficulty<br></li><li><strong>All limit
      types:</strong> No limit, pot limit and split limit<br></li><li><strong>Environment
      configurable:</strong> 10 different tables and environments available<br></li><li><strong>Chips
      and card design configurable:</strong> Dollar or Euro chips or Euro coins<br></li><li><strong>Realistic
      full 3D-animated graphics, voice output and sound effects</strong><br></li><li><strong>Tutorial</strong>
      and detailed game help</li></ul>
