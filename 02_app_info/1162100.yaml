    about_the_game: '<u>(Warning: Mr Zig features strong themes of Tobacco and may
      not be suitable for younger viewers)</u><br><br>Do whatever a Zig can with Mr
      Zig! A surreal adventure game ripe with dark humour and constantly varied gameplay.<br>Traverse
      a strange, warped and crumbling world littered with succulent meats and techno
      medicine just right for plundering.<br>Dare you wish to enter a zigs home? perhaps
      explore a fever dream or two?<br>Learn the dark secrets of the island and figuire
      out just what is going on at the abandoned factory.<br><br><u>Mr Zig may cause,
      but not limited to:</u><br><ul class="bb_ul"><li>Bone itchiness<br></li><li>A
      fear of bright colours<br></li><li>Dizzyness<br></li><li>24 hour cold sweats<br></li><li>Electronic
      arm spasms<br></li><li>Advanced muscle delay<br></li><li>An obsession for wearing
      odd boots</li></ul>'
