    review: "Plusy tej gry to \u0142adnie narysowane dziewczyny i \u0142atwe osi\u0105\
      gni\u0119cia.\nW tej grze muzyka brzmi jak z windy.\nCa\u0142\u0105 rozgrywk\u0119\
      \ mo\u017Cna przej\u015B\u0107 w trybie \"daj kamienia\".\nPo ods\u0142oni\u0119\
      ciu panienki zabieramy panienk\u0119 do pokoju by wydawa\u0142a d\u017Awi\u0119\
      ki b\xF3lu, prawdopodobnie spowodowane kopni\u0119ciem ma\u0142ym paluszkiem\
      \ u nogi w kant \u0142\xF3\u017Cka lub nog\u0119 od krzes\u0142a.\nWszystkich\
      \ hentaic\xF3w informuje, i\u017C nie ma tu rozbierania.\nMechanika gry nic\
