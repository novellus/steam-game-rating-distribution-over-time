    about_the_game: "Do you have the drive to survive? Real men have two favourite\
      \ things; <u>cars</u> and <u>guns</u>. And no stinking <u>zombie apocalypse</u>\
      \ is going to change that. Take control of your car to see how far you can get\
      \ and how many zombies you can kill \u2013 and if you can actually escape with\
      \ your brains intact.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/831770/extras/zd_animation_gif.jpg?t=1586466549\"\
      \ /><br><br>5 cars are available to get you to the final fort, each capable\
      \ of holding progressively more loot. Ranging from the simple Redneck pick-up\
      \ and the classy Hunter and to the tough Sledge and frankly-silly Harvester,\
      \ you\u2019ll enjoy throwing these bodged-up jalopies at the lines of the undead.\
      \ Each is highly customisable, with 15 upgrades including spiked bumpers, improved\
      \ tyres, buffed engines, and more ammo, fuel and nitros. With 8 locations to\
      \ traverse, handsome 3D graphics and gory shambling bodies, Zombie Derby is\
      \ a killer game. How far can you get before they get YOU?<h2 class=\"bb_tag\"\
      >Key features</h2><ul class=\"bb_ul\"><li>5 killer cars to drive<br></li><li>5\
      \ levels to explore<br></li><li>3 extreme levels (exclusively for Steam)<br></li><li>Massively\
      \ customisable vehicles<br></li><li>Full HD gameplay and playable at 60fps.</li></ul><h2\
      \ class=\"bb_tag\">Soundtrack</h2>Soundtrack by professional guitarist Gennady\
      \ Rakov, featuring a total of 2 tracks from Zombie Derby in MP3 format! The\
      \ Soundtrack will be placed in your Zombie Derby folder in the Steam directory:<br><br>...Steam\\\
      steamapps\\common\\Zombie Derby\\Soundtrack<br><br>P.S. We did not dare to make\
      \ the PC version for a long time, but since many fans of the mobile version\
      \ wanted to play with full access to the content on the PC, we decided to go\
      \ for the desires of our players."
