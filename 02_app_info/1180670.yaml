    about_the_game: '<strong>Worldless: Mercenaries</strong> is a fantasy-themed strategy
      and management game.<br>Recruit, hire, equip and manage your mercenaries. Send
      them to explore the world, hunt treasures and trade among cities. They might
      find a dragon - or be found.<h2 class="bb_tag">Develop Your Own Team</h2>Recruit
      and hire characters with different classes, maximize team performance and assign
      task to them.<h2 class="bb_tag">Alchemy and Forge</h2>All equipment and potions
      are unique in Worldless: Mercenaries. <br>Combine, concentrate or dilute any
      potions or ingredients you want.<br>Forge a war-hammer with 60% silver, 10%
      copper and 30% gold. Why not?<h2 class="bb_tag">Environment Factors</h2> Wildlife
      populations vary significantly based on both natural and human factors like
      weather, seasons, overhunting...etc. Keep an eye on those factors and schedule
      properly for your team.'
