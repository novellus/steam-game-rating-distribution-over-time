details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/691680/extras/SushiGifBlue.jpg?t=1524150056"
      /><br><br>Ganbatte is a competitive social multiplayer arcade game for VR, about
      cats, in space, eating sushi. Try to eat as much valuable sushi as you can and
      reach the highest score.<br><br>The game is suitable for all ages and brings
      together hungry sushi cats from across the galaxy. Ganbatte is currently in
      development and will be released as an Early Access title in April 2018.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Quick Match, 4 players competing
      online<br></li><li>Host &amp; Join, multiplayer frenzy <br></li><li>Single-player
      vs. AI, bots at easy/medium/hard<br></li><li>28 Challenges, can you complete
      them all?<br></li><li>Step-by-step tutorial, learn at your own pace<br></li><li>Friends
      and Global Steam Leaderboards<br></li><li>Oculus and Vive cross-platform multiplayer<br></li><li>8
      different types of sushi<br></li><li>Combo system<br></li><li>Double conveyor
      belt, moving in opposite directions<br></li><li>Powered by Unreal Engine 4 and
      Steam</li></ul>
