      \ only.<br></li><li>The material is <u>not</u> used in any projects containing\
      \ adult-only content.<br></li><li>The material is <u>not </u>used in any projects\
      \ containing gore.<br></li><li>The material is <u>not </u>used in any projects\
      \ that infringe upon copyright of any individual or company.<br></li><li>The\
