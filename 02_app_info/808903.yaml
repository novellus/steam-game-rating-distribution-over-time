    about_the_game: "Once every thousand years, a portal opens to a parallel world\
      \ and strange creatures invade and threaten Earth. But a group of guardians\
      \ will rise to protect our daily lives, while tackling battles, romance, love\
      \ and interpersonal relationship. This is the world of\u300CBeliever!\u300D\
      , a beloved visual novel released by D3 Publisher.<br><br>Now you can bring\
      \ the marvelous \u300CBeliever!\u300D world to your non-commercial VNM projects!\
      \ \u300CBeliever!\u300DCollection is a 3-part series of stunning graphics -\
      \ including both unique characters and gorgeous backgrounds. Spanning across\
      \ all 3 volumes, there is a total of over 3800 characters illustrations and\
      \ 68 backgrounds that are waiting to be used. Whether you're looking to craft\
      \ a novella set in the \u300CBeliever!\u300D world or simply wish for stylish\
      \ graphics to illustrate an original love story, you can't go wrong with \u300C\
      Believer!\u300D Collection!<br><br>Volume 3 is all about the Outer world of\
      \ Galvaricia and its denizens. Explore the castles and forest of the parallel\
      \ world and bring a touch of danger to your non-commercial Visual Novel Maker\
      \ projects! With 11 expressions for each of the 6 characters and 18 exciting\
      \ locations to explore, you're sure to be inspired for adventure, betrayal,\
      \ romance and more.<h2 class=\"bb_tag\">BELIEVER! Collection vol. 3 includes:</h2><br><br><strong>\u25A0\
      Characters\u25A0</strong><br><br>[Shitenou]<br>\u203B Includes 11 expressions\
      \ for each character.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808903/extras/Screenshots01_B3.png?t=1598950139\"\
      \ /><br>\u30FBSquet\uFF08\u30B9\u30AF\u30A8\u30C3\u30C8\uFF09<br>\u30FBMccalla\uFF08\
      \u30DE\u30C3\u30AB\u30FC\u30E9\uFF09<br>\u30FBClaysis\uFF08\u30AF\u30EC\u30A4\
      \u30B7\u30B9\uFF09<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808903/extras/Screenshots02_B3.png?t=1598950139\"\
      \ /><br>\u30FBMadd\uFF08\u30DE\u30C3\u30C9\uFF09<br>\u30FBRuido\uFF08\u30EB\u30A4\
      \u30FC\u30C9\uFF09<br>\u203B Includes the following outfit/pose for each character:<br>Pose\
      \ A<br><br>[King of the outer world]<br>\u203B Includes 11 expressions<br>\u30FB\
      Effenart\uFF08\u30A8\u30C3\u30D5\u30A7\u30CA\u30FC\u30C8\uFF09<br>\u203B Includes\
      \ the following outfit/poses:<br>Pose A (normal)<br>Pose B (transformed)<br><br>\u3007\
      About animation patterns<br>\u203BMost expressions have 2-4 patterns, as named\
      \ below:<br><i>[Talking with eyes open]</i><br>\u30FBIdle expression\u300Copeneyetaiki\u300D\
      <br>\u30FBTalking Expression\u300Copeneyekaiwa\u300D<br><i>[Talking with eyes\
      \ closed]</i><br>\u30FBIdle Expression\u300Ccloseeyetaiki\u300D<br>\u30FBTalking\
      \ Expression\u300Ccloseeyekaiwa\u300D<br><br><strong>\u25A0Backgrounds\u25A0\
      </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808903/extras/Screenshots03_B3.png?t=1598950139\"\
      \ /><br>[Galvaricia]<br>Castle Outside\uFF08Morning, Evening, Night\uFF09<br>Castle\
      \ Barrier room<br>Castle Throne room<br>Castle Laboratory<br>Castle Ruido's\
      \  room<br>Castle Shinki's room<br>Castle Creation room<br>Castle Hallway<br>Castle\
      \ Underpass<br>Castle Tower Inside\uFF08Morning, Evening, Night\uFF09<br>Castle\
      \ Prison<br>Ruin \uFF08Morning, Evening, Night\uFF09<br>Underground Lake<br>Dim\
