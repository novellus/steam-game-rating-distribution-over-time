    about_the_game: "Gray Cat is a hardcore 2D platformer about the Gray Cat and an\
      \ endless torment.<br />\r\nThe developer has decided a lot for you. You will\
      \ shoot and jump when it's needed. In the era of the open world games and freedom\
      \ of action, this game is a small protest.<br />\r\nTry to beat the level! It's\
      \ not so easy, you'll be dying over and over again.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- increased difficulty<br />\r\n- puzzles and traps <br />\r\n- limited\
      \ freedom of action <br />\r\n<br />\r\nEnjoy the game!"
