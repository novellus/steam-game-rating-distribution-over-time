    review: "Mais um jogo de gatinho super dif\xEDcil pra cole\xE7\xE3o SAHSAUHHSU.\
      \ Esse aqui possui uma jogabilidade meio maluca e complicada, pois o gatinho\
      \ s\xF3 consegue fazer determinadas a\xE7\xF5es em contato com determinados\
      \ bloquinhos.. por exemplo vc\xEA s\xF3 consegue andar pra frente e pra tr\xE1\
      s, pra pular vc\xEA precisa encostar em um bloquinho de determinada cor, para\
      \ atirar em inimigos ou obst\xE1culos vc\xEA precisa encostar em um bloquinho\
      \ de outra cor, e isso torna tudo bem dif\xEDcil desde os primeiros minutos,\
      \ j\xE1 qe mtas vezes vc\xEA precisa pular do abismo e no meio do caminho encostar\
      \ no bloquinho para saltar, para durante o salto encostar em outro bloquinho\
      \ para atirar, e assim sucessivamente."
