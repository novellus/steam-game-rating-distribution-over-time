    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414910/extras/1.gif?t=1609423597\"\
      \ /><br>You opened your eyes, but nothing could be seen.<br>Suddenly, one string\
      \ of dim light shone through the darkness.<br>As you followed the light of hope,\
      \ it slowly turned from azure to crimson.<br>Once again, your consciousness\
      \ faded away...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414910/extras/2.gif?t=1609423597\"\
      \ /><br>You opened your eyes, and found yourself in the middle of nowhere.<br>A\
      \ mysterious girl, with her monotonous tone, spoke of various confusing matters.<br>Safe\
      \ House. Purpose. Erosion. Death.<br>The only way to grasp the truth is to hold\
      \ on the black sword of yours,<br>and fight against &quot;This World,&quot;\
      \ no matter the consequences...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414910/extras/3.gif?t=1609423597\"\
      \ /><h2 class=\"bb_tag\"><strong>&quot;Go explore the dungeon, you only need\
      \ to focus on that thing right now.&quot;</strong></h2><ul class=\"bb_ul\">\u30FB\
      Dungeon crawling Roguelike RPG, with random generate maps every time you enter!</ul><ul\
      \ class=\"bb_ul\">\u30FBTurn-based battle system where enemies move right after\
      \ you. Think carefully before you move!</ul><ul class=\"bb_ul\">\u30FBBe aware\
      \ of the Erosion. When it reaches 100%, it's not going to end well!</ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414910/extras/4.gif?t=1609423597\"\
      \ /><h2 class=\"bb_tag\"><strong>&quot;It's nearly impossible for you to get\
      \ through the dungeon all by yourself, even though you are holding that powerful\
      \ dark sword.&quot;</strong></h2><ul class=\"bb_ul\">\u30FBChoose your materials\
      \ and create your weapons right on the spot with the Forging system!</ul><ul\
      \ class=\"bb_ul\">\u30FBOver 100 weapons, each with unique skills to unleash!</ul><ul\
      \ class=\"bb_ul\">\u30FBUtilize accessories and items to make your exploration\
      \ safer!</ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414910/extras/5_short.gif?t=1609423597\"\
      \ /><h2 class=\"bb_tag\"><strong>&quot;If enemies come in your way, the only\
      \ thing you can do is to defeat them.&quot;</strong></h2><ul class=\"bb_ul\"\
      >\u30FBOver 20 elite enemies standing in your way, all voiced by Japanese voice\
      \ actresses!</ul><ul class=\"bb_ul\">\u30FBTest your might and knowledge in\
      \ challenging boss battles!</ul><ul class=\"bb_ul\">\u30FBStay vigilant, you\
      \ never know when you'll encounter the deadly traps!</ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414910/extras/6_en.gif?t=1609423597\"\
      \ /><h2 class=\"bb_tag\"><strong>&quot;Lighting this place up, that would my\
      \ duty...&quot;</strong></h2><ul class=\"bb_ul\">\u30FBAll 6 main characters\
      \ are fully voiced by Japanese voice actresses, with real-time 2D animations!</ul><ul\
      \ class=\"bb_ul\">\u30FBCollect Souls for permanent upgrades and items!</ul><ul\
      \ class=\"bb_ul\">\u30FBFind Memories to reach out to the truth of &quot;this\
      \ world!&quot;</ul><h2 class=\"bb_tag\"><strong>&quot;I will stay with you right\
      \ here. Try all you can, through hell and fire's end...&quot;</strong></h2>"
