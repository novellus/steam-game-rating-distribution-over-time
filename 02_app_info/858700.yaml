    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/858700/extras/Minecart_GIF.gif?t=1601473049"
      /><br><br><strong>Experience the adventures of 00 Dilly!</strong><br><br>Crash
      test dummy 00 Dilly withstood numerous crash tests in the 1950s but ended up
      heedlessly consigned to the dump. But then some confused aliens inadvertently
      breathed new life into him. Now Dilly wants to prove to the world that he is
      the right crash test dummy for any kind of test. Get ready to shoot 00 Dilly
      as far as you can across the Grand Canyon with the weirdest and whackiest devices.
      Get ready for thrilling adventures with 00 Dilly!<br><br><ul class="bb_ul"><li>Master
      12 increasingly difficult levels and 3 exciting bonus levels<br></li><li>Shoot
      00 Dilly into the air with the craziest launching devices<br></li><li>Collect
      various items during your flights<br></li><li>Beware of the nasty bears that
      want to get in your way<br></li><li>Get help from the friendly goats <br></li><li>Good
      or better? The scoring system rates your performance<br></li><li>Land in the
      bullseye and beat your high score</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/858700/extras/Goal_GIF.gif?t=1601473049"
      />
