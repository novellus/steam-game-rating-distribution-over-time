    detailed_description: <h2 class="bb_tag">ABOUT RAINLOCK</h2>RainLock is a powerful
      customizable screen lock engine that allows you to easily create live screen
      lock theme containing videos, web pages, clock, cal, weather, text, images,
      etc. via the built-in WYSIWYG visual designer with minimal CPU and RAM usage.
      You are only limited by your imagination and creativity.<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Build-in WYSIWYG visual designer makes it easy to create live  screen
      lock theme with videos, web pages, clocks, weather etc.<br></li><li>Build-in
      Steam Workshop makes it easy to download and share live screen lock themes  with
      just One-Click.<br></li><li>Clean UI, Easy to use and minimum CPU and RAM usage.<br></li><li>Support
      Multi-Monitors<br></li><li>Bring life to your lock screen with realtime graphics,
      videos, applications or websites.<br></li><li>Interactive live screen lock theme
      that can be controlled with your mouse and with click-on cool effects.<br></li><li>Support
      for all aspect ratios and native resolutions including 16:9, 21:9, 16:10, 4:3
      etc.</li></ul>
