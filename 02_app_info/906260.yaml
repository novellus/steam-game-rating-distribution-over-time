    about_the_game: "<h2 class=\"bb_tag\"> ABOUT THE GAME </h2><br>In Ravensgard Arena\
      \ you play the role of a fearless gladiator who has to make his way to freedom.\
      \ There are plenty of enemies waiting for you to become stronger and stronger,\
      \ side-by-side tasks and mini-games, pub entertainment and shopping for new\
      \ equipment.<h2 class=\"bb_tag\"> CONTENTS </h2><br>20+ Unique duels with opponents\
      \ in the arena<br>Original soundtrack<br>Pixel graphics<br>Side quests<br>Minigames<br>Enhancing\
      \ the hero<h2 class=\"bb_tag\">STORY</h2><br>Old king Ollfeluss ruled his people\
      \ from Poreskoro. He brought immense wealth and glory and was beloved by his\
      \ people. With their help he made Poreskoro into a great city that went down\
      \ in history of the Ravensgard continent.<br><br>But the king was old and needed\
      \ someone that would follow in his footsteps and make sure the city would keep\
      \ it\u2019s glory.<br><br>He had two sons, Aarn and Aki to keep his legacy alive\
      \ after his mortal life was to end. However, Aarn and Aki weren\u2019t like\
      \ their father.<br><br>The younger Aki used his inherited wealth to travel the\
      \ world and spread the word of his father\u2019s and Poreskoro\u2019s greatness.<br><br>The\
      \ older Aarn faced only hard work after his father died. He had to take care\
      \ of his people and the city. However where his father carried calm and understanding,\
      \ he carried fury and hatred towards his people for all the hard work he had\
      \ to put forth in his father\u2019s stead.<br><br>Aarn sold his lands and people\
      \ to foreign lords and built an arena in Poreskoro. In that arena he amassed\
      \ the greatest warriors from all over Ravensgard. And so the city of beauty\
      \ and knowledge became the city of blood and death. And with the city changed\
      \ the people, awaiting blood and willing to pay in order to see the death of\
      \ great warriors.<br><br>King Aarn put forth an offer for anyone brave or stupid\
      \ enough to enter the arena. Should a warrior dare the challenge and defeat\
      \ all of the king\u2019s champions, he would become the new king of Poreskoro.\
      \ Many dared to face the challenge only to meet their death.<br><br>It\u2019\
      s at this time that the gates of Poreskoro greet you."
