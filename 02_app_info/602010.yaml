    about_the_game: "Plank not included is a virtual reality (walk the plank) experience.<br\
      \ />\r\nYou will experience acrophobia (fear of height)<br />\r\n39 levels of\
      \ fear to experience.<br />\r\nNow you can choose between the plank and the\
      \ tightrope experience.<br />\r\n<br />\r\n1-You need an HTC Vive or an Oculus\
      \ Rift and a play area at least 3.3 m x 1.5 m.<br />\r\n2-You need a plank minimum\
      \ of 8 feet or longer.<br />\r\n3-Align your real plank with the virtual one\
      \ on the floor.<br />\r\n4-Catch the two hummingbirds at both ends of the plank\
      \ with the virtual net attached to your right controller.<br />\r\n5-Once the\
      \ two hummingbirds are caught, it will load a new level higher from the ground\
      \ than the previous.<br />\r\n6-Be safe.<br />\r\n7-Have fun.<br />\r\n8-Let\
      \ your friends try.<br />\r\n9-Press the R key on your keyboard to restart the\
      \ experience.<br />\r\n10-Press the S key on your keyboard to skip to the next\
      \ level.<br />\r\n11-Press the Q key on your keyboard to exit the game.<br />\r\
      \n<br />\r\nFor acrophobia treatment.<br />\r\nHere are the heights of each\
      \ scene in meter and feet.<br />\r\nWW1 Tranches 1,9 m / 6 feet<br />\r\nCity\
      \ Ladder 2.4 m  / 8 feet<br />\r\nDungeon 4 m / 13 feet <br />\r\nFlushing toilet\
      \ 2.5 m / 8 feet<br />\r\nVolcano 25 m / 83 feet<br />\r\nJurassic 9.3 m / 30\
      \ feet<br />\r\nUnderwater 20 m / 65 feet<br />\r\nForest Fire 11.3 m / 37 feet<br\
      \ />\r\nCave 37.8 m / 124 feet<br />\r\nCity Hally 15 m / 49 feet<br />\r\n\
      Egypt Tomb 63 m / 207 feet<br />\r\nMoon 15.2 m / 50 feet<br />\r\nNuclear Tower\
      \ 110 m / 360 feet<br />\r\nElevator Shalft 56 m / 183 feet<br />\r\nStatue\
      \ of Liberty 66 m / 215 feet<br />\r\nWind Turbine 62 m / 203 feet<br />\r\n\
      Train Bridge 5.8 m / 19 feet<br />\r\nCastle 35.5 m / 117 feet<br />\r\nCity\
      \ Roof Top 22 m / 72 feet<br />\r\nCity Scaffold 67 m / 216 feet<br />\r\nBig\
      \ Bridge 280 m / 922 feet<br />\r\nWindow Washing 125 m / 412 feet<br />\r\n\
      Pirate Ship 41 m / 134 feet<br />\r\nOil Rigg 43 m / 142 feet<br />\r\nHot Air\
      \ Balloon 195 m / 638 feet<br />\r\nMoving Train 4.2 m / 14 feet<br />\r\nFerris\
      \ Wheel 124 m / 406 feet<br />\r\nCity Crane 81 m / 267 feet<br />\r\nParachute\
      \ 198 m / 648 feet<br />\r\nTwo Plane 262 m / 860 feet<br />\r\nHelicopter Blade\
      \ 3 m / 10 feet<br />\r\nRoller Coaster 108 m / 355 feet<br />\r\nTwo Helicopter\
      \ 144 m / 473 feet"
