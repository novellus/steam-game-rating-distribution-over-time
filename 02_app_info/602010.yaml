    detailed_description: "<h1>\u6700\u65B0\u66F4\u65B0</h1><p>New Update.\r\nNow\
      \ you can choose between the plank and the tightrope experience.</p><br><h1>\u5173\
      \u4E8E\u6E38\u620F</h1>Plank not included is a virtual reality (walk the plank)\
      \ experience.\r\nYou will experience acrophobia (fear of height)\r\n39 levels\
      \ of fear to experience.\r\nNow you can choose between the plank and the tightrope\
      \ experience.\r\n\r\n1-You need an HTC Vive or an Oculus Rift and a play area\
      \ at least 3.3 m x 1.5 m.\r\n2-You need a plank minimum of 8 feet or longer.\r\
      \n3-Align your real plank with the virtual one on the floor.\r\n4-Catch the\
      \ two hummingbirds at both ends of the plank with the virtual net attached to\
      \ your right controller.\r\n5-Once the two hummingbirds are caught, it will\
      \ load a new level higher from the ground than the previous.\r\n6-Be safe.\r\
      \n7-Have fun.\r\n8-Let your friends try.\r\n9-Press the R key on your keyboard\
      \ to restart the experience.\r\n10-Press the S key on your keyboard to skip\
      \ to the next level.\r\n11-Press the Q key on your keyboard to exit the game.\r\
      \n\r\nFor acrophobia treatment.\r\nHere are the heights of each scene in meter\
      \ and feet.\r\nWW1 Tranches 1,9 m / 6 feet\r\nCity Ladder 2.4 m  / 8 feet\r\n\
      Dungeon 4 m / 13 feet \r\nFlushing toilet 2.5 m / 8 feet\r\nVolcano 25 m / 83\
      \ feet\r\nJurassic 9.3 m / 30 feet\r\nUnderwater 20 m / 65 feet\r\nForest Fire\
      \ 11.3 m / 37 feet\r\nCave 37.8 m / 124 feet\r\nCity Hally 15 m / 49 feet\r\n\
      Egypt Tomb 63 m / 207 feet\r\nMoon 15.2 m / 50 feet\r\nNuclear Tower 110 m /\
      \ 360 feet\r\nElevator Shalft 56 m / 183 feet\r\nStatue of Liberty 66 m / 215\
      \ feet\r\nWind Turbine 62 m / 203 feet\r\nTrain Bridge 5.8 m / 19 feet\r\nCastle\
      \ 35.5 m / 117 feet\r\nCity Roof Top 22 m / 72 feet\r\nCity Scaffold 67 m /\
      \ 216 feet\r\nBig Bridge 280 m / 922 feet\r\nWindow Washing 125 m / 412 feet\r\
      \nPirate Ship 41 m / 134 feet\r\nOil Rigg 43 m / 142 feet\r\nHot Air Balloon\
      \ 195 m / 638 feet\r\nMoving Train 4.2 m / 14 feet\r\nFerris Wheel 124 m / 406\
      \ feet\r\nCity Crane 81 m / 267 feet\r\nParachute 198 m / 648 feet\r\nTwo Plane\
      \ 262 m / 860 feet\r\nHelicopter Blade 3 m / 10 feet\r\nRoller Coaster 108 m\
      \ / 355 feet\r\nTwo Helicopter 144 m / 473 feet"
