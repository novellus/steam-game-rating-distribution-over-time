    review: "[h1]Review verfasst am 4.01.2021[/h1]\n\n\"Werde der neue K\xF6nig der\
      \ Kryptow\xE4hrung!\" In diesem Game? Nee leider nicht! Bitcoin ist ein Klickergame,\
      \ welches auf den ersten Blick f\xFCr mich interessant ausgesehen hatte. Anfangs\
      \ zumindest. \n\nDurch das Klicken auf das Bitcoin B bekommt man Bruchteile\
      \ eines Bitcoin. Will man schneller vorankommen, kann man seine Zusammengeklickten\
      \ Bitcoins gegen Dollars eintauschen. Der Wechselkurs schwankt immer zwischen\
      \ 2.000 und 22.000 Dollar. Dass der Wechselkurs schwankt, finde ich gut. aber\
      \ wieso nur in dieser Bandbreite? Mit den Dollars kann man sich Hardware zum\
      \ Minen kaufen. Es steht aber nur 1 Motherboard zur Auswahl. Und nur 3 verschiedene\
      \ CPUs und nur 5 verschiedene Grafikkarten!?! Hier h\xE4tte ich mir mehr Auswahlm\xF6\
      glichkeiten gew\xFCnscht. \n\nMan Klickt und Sch\xFCrft Bitcoins und was kann\
      \ man damit machen? Verkaufen und Spielhintergr\xFCnde kaufen. Insgesamt gibt\
      \ es momentan f\xFCnf verschiedene Hintergr\xFCnde. Diese sind jedoch sehr h\xE4\
      sslich und erwecken nicht den Wunsch nach dessen Besitz! Hier h\xE4tte man andere,\
      \ w\xFCnschenswertere Sachen zum Kauf bereitstellen sollen. Aber nicht sowas!\n\
      \nW\xE4re auch sch\xF6n, wenn es hier Errungenschaften g\xE4be, gibts aber leider\
      \ nicht. Aber daf\xFCr wenigstens einen guten Soundtrack. [h1]Das Game hat Potenzial,\
      \ aber so wie es momentan dasteht, kann ich es eher nicht empfehlen. Solltet\
      \ Ihr es trotzdem Kaufen wollen, dann bitte nur im Sale![/h1]"
