  data:
    about_the_game: "<strong>Aura is the ultimate Jump and Run survival game. Run\
      \ through endless forests, volcanic caverns, magical forests and the vast cold\
      \ of the tundra. Survive as long as possible and show the world that you are\
      \ the ultimate Aura Warrior! </strong><h2 class=\"bb_tag\">Features: </h2><br>\u25B8\
      \ Challenging high score game with three different difficulties. <br>\u25B8\
      \ An ability to predict the upcoming future.<br>\u25B8 A pleasure to the eye\
      \ with its visual effects. <br>\u25B8 About thirty different obstacles.<br>\u25B8\
      \ Achievements and rewards!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081320/extras/Artwork_Image_1.png?t=1566463410\"\
      \ />"
