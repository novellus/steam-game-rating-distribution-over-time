    about_the_game: Visualize and understand concepts.<br><br>This app is pretty simple
      - if you are familiar with CRC ( Class Responsibility Collaborator ) - this
      app takes this idea and brings it to virtual reality.<br><br>The main design
      goal of this app is to keep it super simple and low friction. Think &quot;Nodepad&quot;
      as opposed to &quot;WordPad&quot; or &quot;Word&quot;.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Easily add &quot;Elements&quot; using PC input field ( One
      item per line )<br></li><li> Drag and drop &quot;Element&quot; in VR using controllers.<br></li><li>
      Position of &quot;Elements&quot; is saved ( as well as the list ).<br></li><li>
      See Early Access info for more planned features.</li></ul><h2 class="bb_tag">Design
      goals</h2><ul class="bb_ul"><li> Small and simple<br></li><li> Very easy to
      use, low friction, no confusing interactions <br></li><li> 30 seconds from idea/desire  to
      &quot;doing&quot;<br></li><li> Use strengths of keyboard ( flat ) world and
      VR<br></li><li> Sharable with others</li></ul>
