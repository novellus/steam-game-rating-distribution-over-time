details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">THE NEXT BEST THING TO REAL FISHING!</h2><br><strong><i>Pro\
      \ Fishing Simulator</i></strong> is an authentic sport fishing simulation for\
      \ both beginners and avid anglers. Freely explore the most beautiful fishing\
      \ spots in the world and reel in the best catches by combining technique and\
      \ the best official equipment. <br><br><ul class=\"bb_ul\"><li> Travel across\
      \ 9 fishing areas based on real places around the world \u2013 from Corsica\
      \ to the Black Forest and Colorado.<br></li><li> Master 6 fishing techniques\
      \ with different gameplay: fly-fishing, lure fishing, boat fishing...<br></li><li>\
      \ Catch 79 types of fish with realistic behaviour.<br></li><li> Hundreds of\
      \ pieces of equipment from official brands to win and  combine: Vision, JMC,\
      \ KastKing, 13 Fishing, Lew\u2019s, Strike King\u2026<br></li><li> Tutorials\
      \ adapted to all levels, a fish wiki to learn more about each type of fish and\
      \ over 100 challenges to tackle.<br></li><li> Weekly and seasonal challenges.</li></ul>"
