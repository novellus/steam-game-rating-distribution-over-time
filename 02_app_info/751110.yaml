  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751110/extras/Sagan.jpg?t=1597875651\"\
      \ /><br><br><strong>OVERVIEW is a spectacular experience that will leave you\
      \ in awe.</strong><br><br>Using scientific data and featuring spectacular cinematic\
      \ sequences, this interactive documentary can be enjoyed by people of all ages\
      \ for education and entertainment.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>30+ min of cinematic narration taking you from Earth to\
      \ the Cosmic Web<br></li><li>Photorealistic imagery using data from NASA, ESA\
      \ and other agencies<br></li><li>Live model of the Solar System with all planets,\
      \ moons, comets and asteroids</li></ul><h2 class=\"bb_tag\">Space activities</h2><br>OVERVIEW\
      \ also includes activities that are regularly improved and updated:<br><br><ul\
      \ class=\"bb_ul\"><li>\u201CScale of our Universe\u201D allows you to zoom all\
      \ the way from Earth to our galaxy and beyond.<br></li><li>\u201CExplore the\
      \ Solar System\u201D is a free-roaming exploration of the eight planets that\
      \ make up our neighborhood in space, along with hundreds of their moons and\
      \ thousands of comets and asteroids.</li></ul><h2 class=\"bb_tag\">\u201CBest\
      \ Education Experience\u201D, Viveport Developer Awards 2018</h2><br>French\
      \ version narrated by Jean-Fran\xE7ois Clervoy, ESA astronaut who spent 28 days\
      \ in space working on the Hubble telescope. <br><br>Made in partnership with\
      \ the French Astronomy Association.<br>Powered by SpaceEngine.<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=4597ab60-89f9-11e8-bf33-8f388c6876a8\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR.</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/751110/extras/VDA2_white@0,5x.png?t=1597875651\"\
      \ />"
