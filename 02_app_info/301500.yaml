    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301500/extras/header.jpg?t=1447361876\"\
      \ /><br><strong>BOMB</strong> is a pure dogfighting game, mixing elements of\
      \ both arcade and simulation, easy to handle while providing convincing flight\
      \ dynamics.<br>Fight against your friends in dogfight, team dogfight and race\
      \ multi-player modes, with up to 16 players.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301500/extras/thegame.png?t=1447361876\"\
      \ /><br><br>Forget all serious WW2 air combat games and take part of an epic\
      \ adventure in an unique world: fly heavily armed aircraft and fight air pirates,\
      \ destroy ships, tanks, and even zeppelins ! BOMB is first of all a game made\
      \ for Fun !<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Windows,\
      \ Mac and Linux<br></li><li>9 amazing playable planes<br></li><li>4 full featured\
      \ <strong>cockpits</strong><br></li><li>An epic adventure with 17 missions<br></li><li>4\
      \ different environments: desert, fjords, pacific atolls and a bonus one.<br></li><li>Several\
      \ <strong>multiplayer </strong>modes: <i>deathmatch</i>, <i>team deathmatch</i>,\
      \ <i>race</i>, and more to come...<br></li><li>Joystick focused gameplay (playing\
      \ with a gamepad is fine too)<br></li><li>Experimental Oculus DK1 Support.</li></ul><br><img\
