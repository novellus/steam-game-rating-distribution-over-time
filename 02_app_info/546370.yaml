details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/546370/extras/2_en.png?t=1559211212"
      /><br><br>This Starter Pack contains numerous valuable items and currencies
      to help you start in the world of Aelion.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/546370/extras/7_en_1.png?t=1559211212"
      /><h2 class="bb_tag">Premium Account (14 days)</h2>The Premium Account boosts
      your rewards in credits and Knowledge of Enemies for killing enemies and completing
      adventures to 200%. You can also benefit from free transportation across the
      map and other advantages over a regular account.<h2 class="bb_tag">2.500 Argents</h2>Argents
      can be spent in the Skyforge market to obtain cool costumes, mounts or other
      useful items. You can also exchange Argents for Credits.<h2 class="bb_tag">25.000
      Credits</h2>Credits are the main currency in Skyforge, used to progress your
      character and certain events. You can also spend your credits in the market
      to obtain cool costumes and other useful items.<h2 class="bb_tag">1.000 Knowledge
      of Enemies</h2>Knowledge of Enemies allows you to improve your character, unlock
      additional abilities and gain more might. This is the main resource required
      to progress in Skyforge.<h2 class="bb_tag">5 Stimulants</h2>If things are not
      going as fast as you would like, Stimulants are the way to go. Use them to finish
      quests faster and unlock more power for your character.<br><br><br><strong>Important:
      </strong>You will not be able to use a Steam-purchased Collector''s Edition
      or Starter Kit on any account that was not created via Steam. If your account
      was created pre-Steam integration, or you created it via the MyCom launcher
      from our official website, simply head to our website store page instead. <br><br>This
      DLC will be delivered to the server that your FIRST log into after purchasing
      it. Please ensure that you log into the server that zou want to receive these
      items and currencies on (Server selection is available in the <a href="https://steamcommunity.com/linkfilter/?url=http://my.com"
      target="_blank" rel="noopener"  >my.com</a> Game Center, after launching the
      game from your Steam library).<br><br>Skyforge''s unique server architecture
      supports one server per geographic region. Our server regions currently include
      servers in NA and EU. Purchases made through services in each of these regions
      can only be used on characters in the same region.'
