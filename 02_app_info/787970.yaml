  data:
    about_the_game: "The archangels of Heaven are planning their first miracle on\
      \ Earth in over four hundred years. In order to succeed, they need your help!\
      \ Of course, humans can't visit Heaven while they are alive, so you're going\
      \ to need some 21st-Century technology to give the angels your input. Join them\
      \ in <i>miraclr: Divine Dating Sim</i>.<br><br><i>miraclr</i> is a comedic workplace\
      \ romance visual novel starring the biblical (and apocryphal) archangels\u2014\
      plus Lucifer!--told in an office collaboration app. The story takes place in\
      \ real-time over one week as you help the angels decide upon, then execute,\
      \ a divine miracle. Throughout each day, you will both meet with all the angels\
      \ and receive private messages from individual angels, looking to win your favor.\
      \ The PC release of <i>miraclr</i> also includes time skip, rewind, and day\
      \ select features to let you play through in one session if you prefer.<h2 class=\"\
      bb_tag\">Angelic image galleries</h2>As you get closer to the angels, they might\
      \ choose to grace you with images of themselves. Images you obtain in the game\
      \ can be used to change the characters' avatars, and also become available from\
      \ the main menu gallery.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/787970/extras/UrielSteam.jpg?t=1582837418\"\
      \ /><h2 class=\"bb_tag\">Complex, branching storylines</h2>Your choices affect\
      \ your relationship with each angel, and those relationships significantly impact\
      \ the plot! Once you choose a miracle, the plot branches into six possible story-lines,\
      \ with their own good and bad endings! Play the game multiple times if you want\
      \ to experience the full script of over 100,000 words.<h2 class=\"bb_tag\">Character\
      \ customization</h2>Choose from 12 illustrated avatar options, enter your name,\
      \ and create a female, male, or non-binary character.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/787970/extras/OptionsRow.png?t=1582837418\"\
      \ /><br><br>Key features:<br><ul class=\"bb_ul\"><li>Branching script with over\
      \ 100,000 words<br></li><li>Player can choose to be male, female, or non-binary<br></li><li>Six\
      \ major romance and plot branches, each with their own good and bad endings<br></li><li>Players\
      \ receive messages from characters in real-time<br></li><li>Custom soundtrack\
      \ made of classical music remixes</li></ul>"
