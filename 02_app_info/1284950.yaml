  data:
    about_the_game: "Set off on an adventure as a mild-mannered witch who transforms\
      \ into a flying eyeball of vengeance after a smarmy knight and wizard steal\
      \ her spell ingredients. You'll guide her through 50+ levels, each containing\
      \ something completely unique: tricky new enemies, mysterious new environments,\
      \ and puzzling new secrets. These elements are brought to life with colorful,\
      \ clean pixel art and a lively, head-bobbing original soundtrack.<br />\r\n\
      <br />\r\nWitcheye is a new approach to platforming with a free movement dash\
      \ through the air. Players are able to stop on a spot, reverse direction, or\
      \ alter their course at will. Bounce into devilish little beasts, snag collectables\
      \ and make it to the goal of each level however possible.<br />\r\n<br />\r\n\
      Designer Peter Malamud Smith was the co-creator (with Charlie Hoey) of the viral\
      \ hit The Great Gatsby For NES, and creator of the well-received mobile action\
      \ puzzlers Satellina and Satellina Zero."
