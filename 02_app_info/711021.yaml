    about_the_game: Save 63% and expand your fleet with the Enhance Pack. Choose from
      a variety of playing styles with five specialist ships with five unique skins,
      plus 1,000 platinum to spend in-game.<br><br><strong><br>Pack contains<br>Five
      ships*:</strong><br>TDS Sentinel - Fast Attack<br>USR Watchman - Long Range
      Attack<br>Zarek Enforcer - Medium Attack<br>USR Destroyer - Heavy Attack<br>TDS
      Executioner - Medium Attack<br><strong><br>Five skins</strong> (these can be
      used instead of the standard ship skin):<br>Sentinel Enceladus<br>Watchman Neso<br>Enforcer
      Red October<br>Destroyer Neso Dawn<br>Executioner Purple Reign<br><br><strong>1,000
      Platinum</strong><br>This can be used to purchase in-game items<br><br><i>*You
      will not be reimbursed for any ships you currently own.</i>
