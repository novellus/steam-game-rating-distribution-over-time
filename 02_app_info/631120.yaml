    about_the_game: Live in your music with Raybeem, a new VR music visualizer for
      Oculus Rift and HTC Vive. Load in your favorite tunes and watch them shape the
      world around you in Virtual Reality. Find your vibe by selecting a theme that
      fits the pace of your mood and music.<br>If only every reality was as sublime
      as Raybeem.<h2 class="bb_tag">Experience Different Themes in Raybeem</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/631120/extras/raybeem_ig_09_starstream_01_gif_300x300.jpg?t=1516237926"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/631120/extras/Raybeem_Ig_08_Trailer_11-11.jpg?t=1516237926"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/631120/extras/Raybeem_Ig_06_Demo-1.jpg?t=1516237926"
      /> <img src="https://steamcdn-a.akamaihd.net/steam/apps/631120/extras/Raybeem_Ig_08_Trailer_03-1.jpg?t=1516237926"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Experience your music
      in environments that react to the music.<br></li><li> Listen to music in VR.<br></li><li>
      Load in music from your PC or web streams.<br></li><li> Switch between different
      themes on the fly to find your perfect vibe.<br></li><li> Works as VR or Desktop
      app.<br></li><li> Save a screenshot of your view at any time.</li></ul>
