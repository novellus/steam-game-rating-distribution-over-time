    review: "been eyeing this a long time, would be a good simple racer candidate\
      \ for my VR machines.\nBut I found it badly optimized and bit too expensive\
      \ for what it is. I'd have bought two if it worked better on the 3770k and rx580,\
      \ but the two lowest graphics settings look ugly as shit (some diamond-esque\
      \ mesh all over the place) and it isn't smooth enough. I could make Elite Dangerous\
      \ run smoother than this actually.\n\nI expected it to run a lot better than\
      \ it does. Open a beta branch where I can choose my own graphics settings and\
      \ not a stupid slider that shits all over the place.\n \nIt works fine on the\
      \ ryzen rig, but not my type of racer, I either buy those twice or not at all.\
      \ Feel free to contact me if there is any optimization update."
