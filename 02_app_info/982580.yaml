      \ as weak as tea.<br>Story consists of two chapters, formed by a mixture of\
      \ four clues.<br>It tells a love story about the sibyl and the prince. <br><br>\u201C\
      You know, it was not easy to write such a story. \u201D<br>\u201CIt seemed like\
      \ taking every last bit of my sixpences from my piggy bank.\u201D<br>\u201C\
      The thing is, all the piggy banks needs to be smashed into pieces,\u201D<br>\u201C\
      before you took the coins out.\u201D <br><br>Steam Platform's &quot;the Sibyl\
      \ and Sixpence&quot; is more used for the collection of players, and all the\
      \ revenue generated from PC sales will be devoted to the development of &quot;Falsemen3&quot;.<br><br><strong>\
      \ Yesen.Midnight wrote </strong><br>\tThank you for reading my story."
