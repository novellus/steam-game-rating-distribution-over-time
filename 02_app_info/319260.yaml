    about_the_game: "<strong>This is the demo version of NoLimits 2</strong><br><br><strong>Update</strong>:\
      \ Oculus Runtime 1.3 (for DK2/CV1) and OpenVR (Vive) supported since NoLimits\
      \ 2.2.4.6<br><br>NoLimits is the ultimate roller coaster simulation that lets\
      \ you experience authentic roller coaster thrills. Climb into the world's most\
      \ famous roller coasters and experience the excitement in real time. Or design\
      \ a new roller coaster that is engineered to your specifications. <br><br>Use\
      \ a full-featured roller coaster editor with a CAD-style wire-frame display\
      \ to build a custom coaster. Drag and drop track, supporting structures, and\
      \ other objects. Use slider bars to change the perspective of the elements being\
      \ designed, and to zoom in and out. Your only constraints are the laws of physics\
      \ and your imagination. <br><br>After you have designed and constructed your\
      \ roller coaster, <strong>NoLimits 2</strong> serves up a real-time roller coaster\
      \ experience, from the time the train chugs its way up the first slope, to the\
      \ time it stops to a stop on the exit platform. The simulation includes the\
      \ sounds of the wind rushing by, and the metal-on-metal sounds that are integral\
      \ to enjoying a coaster ride. It's easy to choose any seat on any car in the\
      \ coaster train. Use the computer's mouse to change the line of sight and angle\
      \ of vision. <br><br><strong>NoLimits 2</strong> is the world's most comprehensive\
      \ roller coaster simulation, with results so realistic that professional designers\
      \ like <i>John Wardley</i> use <strong>NoLimits 2</strong> to create and test\
      \ designs for physical roller coasters. Roller coaster manufacturers including\
      \ <i>Vekoma Rides Manufacturing B.V., The Gravity Group, Inc., Great Coasters\
      \ International, Inc., Premier, Inc., Maurer S\xF6hne GmbH, Intamin A.G.</i>\
      \ and others have used NoLimits for purposes including layout, design and integration,\
      \ visualization and marketing.<br><br><strong>NoLimits Roller Coaster Simulation\
      \ 2</strong> is the ultimate roller coaster simulation, hands down. Don't believe\
      \ us? Just ask the pros.<h2 class=\"bb_tag\">Demo restrictions</h2><ul class=\"\
      bb_ul\"><li> Can be used for 15 days only<br></li><li> Only 4 available coaster\
      \ styles<br></li><li> Only 3 demo parks<br></li><li> Very limited park saving<br></li><li>\
      \ No video recording<br></li><li> No screenshots</li></ul><h2 class=\"bb_tag\"\
      >Features of the full version</h2><ul class=\"bb_ul\"><li> Designed for multi-core\
      \ CPUs and next generation graphics<br></li><li> Realistic roller coaster physics<br></li><li>\
      \ Integrated park editor<br></li><li> Everything realtime!<br></li><li> 37 different\
      \ coaster styles including 4D, Spinning, Wooden, Flying, Inverted &amp; Suspended<br></li><li>\
      \ Shuttle coasters<br></li><li> Switches and transfer tracks<br></li><li> Different\
      \ worn levels to simulate aging<br></li><li> Different rail type<br></li><li>\
      \ More than one train at the same time<br></li><li> More than one coaster in\
      \ the same park<br></li><li> Dual stations<br></li><li> Duelling coasters using\
      \ synchronized stations<br></li><li> Custom spline positions relatively to track<br></li><li>\
      \ Backwards running train option<br></li><li> Block sections<br></li><li> Realitistic\
      \ control of brakes<br></li><li> Animated brakes, wheels, lifts, harnesses,\
      \ gates, etc.<br></li><li> Intelligent track spline options<br></li><li> Complex\
      \ support structure design<br></li><li> Different camera perspectives: onboard,\
      \ free, target, fly-by<br></li><li> Special walk mode (with collision detection)<br></li><li>\
      \ Choose your seat, car, train and coaster<br></li><li> Mouse simulates head\
      \ moving<br></li><li> Advanced terrain engine<br></li><li> Next generation graphics\
      \ with normal mapping, specular mask, reflections and realtime shadows<br></li><li>\
      \ Lens flare effect<br></li><li> Volumetric light and fog effects<br></li><li>\
      \ Depth-of-field effect<br></li><li> Weather effects<br></li><li> Dynamic sky\
      \ with Day-Night-Cycle<br></li><li> 3D Surround Sound using OpenAL<br></li><li>\
      \ Environmental Audio Effects (Reverb inside tunnels etc.)<br></li><li> Integrated\
      \ environment editor to change skybox, and background<br></li><li> Lots of shipped\
      \ demo environments (high mountains, flat background)<br></li><li> Integrated\
      \ scripting language<br></li><li> Shipped with demo objects and scripts<br></li><li>\
      \ Import of 3DS and LWO files for custom scene objects<br></li><li> Integrated\
      \ light pattern creator tool for generating animated light textures<br></li><li>\
      \ Water splash effect for coasters with water scoops (dive coaster, staggered\
      \ hyper coaster)<br></li><li> Integrated Formula track element language<br></li><li>\
      \ Integrated Force vector track element designer<br></li><li> Package file export<br></li><li>\
      \ High quality video export with perfect frame timing<br></li><li> Lots of shipped\
      \ demo parks</li></ul>"
