    about_the_game: "When there is peace in the kingdom, and nothing has happened\
      \ in a month, any good King would itch for war. And even if not a full scale\
      \ war, then at least for a skirmish; and if there is no skirmish, then at least\
      \ it's time to go hunting.<br>\t\t\t\t\t\tAnd if the game is a werewolf, then\
      \ well \u2013 that's a sure cure for boredom!<br>\t\t\t\t\t\tBut what started\
      \ as a hunt may grow into a skirmish; and a skirmish may yet develop into a\
      \ full-scale war. Or maybe the Adviser is exaggerating as always and all you'll\
      \ have to face is a few minor problems....<br>\t\t\t\t\t\tBut no, deep in the\
      \ darkness there prowls a mysterious mage-werewolf, who unites hordes of monsters\
      \ to pose a hairy, scary threat to Ardania. Could it be that some ancient enemy,\
      \ or his heirs, has returned to reclaim his domain? To overcome this menace,\
      \ the Great King must draw upon all his skills, all the wisdom of his advisor,\
      \ as well as the powers of an unexpected ally....<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>\u201CHeirs of\
      \ the Night\u201D campaign -- protect your borders and face an unknown threat\
      \ in 8 new missions<br>\t\t\t\t\t\t</li><li>Clash with several new monsters<br>\t\
      \t\t\t\t\t</li><li>Four New Multiplayer Maps ( including two co-operative missions)<br>\t\
      \t\t\t\t\t</li><li>New sets of weapons available<br>\t\t\t\t\t\t</li><li>Play\
      \ through a campaign with 16 missions divided into 4 chapters and a variety\
      \ of multiplayer maps.<br>\t\t\t\t\t\t</li><li>Choose from more than 10 different\
      \ classes to oversee the protection of your lands.<br>\t\t\t\t\t\t</li><li>GameSpy\
      \ multiplayer for up to 4 players over LAN or Internet, including support for\
      \ ranking ladders and tournaments.<br>\t\t\t\t\t\t</li></ul>"
