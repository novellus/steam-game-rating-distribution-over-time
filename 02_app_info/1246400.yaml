    about_the_game: In a world where the future isn't certain, everyone wishes for
      their dreams to come true. Amidst the chaos, one woman stands fearlessly in
      a cruel world, entrusting her life to her sword as she continues her endless
      fight. <br><br>Her name is Sachiyo and she is the strongest of the Viktor Knights.
      The one who is known as the &quot;samurai&quot;...<br><br>Following up from
      the critically acclaimed Dark Fantasy RPG by Oneone1, this DLC features 81 New
      Event CGs, alterations to existing story events, and an entirely new chapter
      revolving around Sachiyo and Zepp during their first encounter!<br><br><strong><h2
      class="bb_tag">Features</h2></strong><ul class="bb_ul"><ul class="bb_ul"><li>Alteration
      to the existing story</li></ul><ul class="bb_ul"><li>An Entirely New Chapter
      to experience!</li></ul></ul>
