  data:
    about_the_game: 'Reminiscent of early arcade games, Aquarius is a randomly generated,
      wave-based combat game where you harpoon fish, collect treasure, and compete
      for the high score! Although it seems easy at the start, Aquarius can become
      surprisingly challenging. Stay alert - if you lose, you''ll be sent back to
      the start of the previous level!<h2 class="bb_tag">Controls</h2><br><ul class="bb_ul"><li>WASD
      and Arrow Keys / Gamepad Left Analog Stick - Move<br></li><li>Mouse / Gamepad
      Right Analog Stick - Aim weapon<br></li><li>Left Mouse Button / Gamepad Right
      Bumper and Trigger - Fire weapon<br></li><li>TAB / Gamepad Top Button - Show
      score<br></li><li>C / P1 Gamepad Select - Toggle camera<br></li><li>F11 - Toggle
      fullscreen</li></ul><h2 class="bb_tag">Gamepad Setup</h2><br><ul class="bb_ul"><li>Auto
      Setup On: Connecting two gamepads will enable the second player<br></li><li>Auto
      Setup Off: Setting any gamepad to P2 will enable the second player</li></ul>'
