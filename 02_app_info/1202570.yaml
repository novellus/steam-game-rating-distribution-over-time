    review: I think this is a great time waster. My GF and I really enjoyed taking
      turns playing. You can play two player if you have two controllers. I couldn't
      test that out. I just used Keyboard and Mouse. For two 'ol foggies who havn't
      gamed on PC since some time in the early 00's.. This is a great relaxing game
      before playing heavier stuffs. Just a nice lil chill game. Well worth a few
      cash creds.
