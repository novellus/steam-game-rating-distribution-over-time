  data:
    about_the_game: The first in the new line of &quot;Mini series&quot; from Oddfellows
      Software:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1128630/extras/vinner.png?t=1586563129"
      /><br><br>The classic &quot;Cross Country&quot; released in 1983 by ScrolgoVision
      Corp now updated for the modern age in &quot;Cross Country Express&quot;.<br>-
      All new environments, more variety, an updated score system and jumping animations
      are at your disposal.<br>Cross America in a wild goose chase to collect your
      flock before the annual farm pageant.<br>Leap across a seemingly never-ending
      assortment of fences, barrels and trees.<br>Dare you complete the campaign?
      If the compressed classic screams are not enough of a warning, the sheer speed
      of the obstacles will be.<br>All of this and more for a classic low OddFellows
      price.<br>You cant go wrong with a simple yet challenging game like this, readers!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1128630/extras/obs.png?t=1586563129"
      /><br><br>Theme By Adolf Nomura / Thor High heels
