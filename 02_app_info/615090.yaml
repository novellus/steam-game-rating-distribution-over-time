    about_the_game: 'While fulfilling your orders, the heroes improve their skills
      and talents, as well as earn gold to be spent on new equipment, weapons, and
      magical elixirs.<br>Take control of your Castle - imporove it and get access
      to new troops and buildings. Earn gold by waging war against nearby monster
      tribes.<br><br>Game Features: <br>- Legendary indirect control strategy where
      you can drag&amp;drop your troops and heroes. <br>- 10+ types of heroes with
      dozens of statistics, weapons and armour. <br>- A dozen types of monsters. <br>-
      Magic Library with a 6 spells. <br>- 25 scenario missions. <br>- 3 difficulty
      levels.<br><br>--------------------------------------------<br><br>This game
      was ''released'' a couple years back on android based consoles - so it 100%
      works with any controller.<br>You can play with just a mouse. In addition there
      are shortcuts via keyboard.<br>To activate controller mode - just hit green(&quot;A&quot;)
      button on your device.<br>&quot;Royal Offense&quot; was released before &quot;Royal
      Heroes&quot;.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/615090/extras/coop_banner.png?t=1496783547"
      /><br>To play coop mode - you have to use at least one controller. There is
      no hard limit how many controllers you can use to play.<br>To join as ''puppet
      master'' - hit any button on connected device while in battle.'
