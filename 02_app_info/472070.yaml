details:
  data:
    about_the_game: "<strong>Crusader Kings II: Full Plate Metal</strong><br><br>Outfit\
      \ your dynasty with the power to rock! Due to popular demand, a new pack of\
      \ metal music is now available for <i>Crusader Kings II</i>. From <i>Tobias\
      \ Gustavsson</i>, <br>composer of <i>\u201CViking Metal\u201D</i> and<i> \u201C\
      Guns, Drums and Steel\u201D</i>, five completely original compositions have\
      \ been created to add intensity to your Crusader Kings experience, with inspirations\
      \ drawn from Viking music, the Main Theme, Nordic culture, and \u2013 of course\
      \ \u2013 heavy metal.<br><br><strong>The following songs are included: </strong><br><ul\
      \ class=\"bb_ul\"><li>1. Crusader Kings II - Main Theme<br></li><li>2. A Viking\
      \ Trail<br></li><li>3. Ahurani Rain<br></li><li>4. Passage Grave<br></li><li>5.\
      \ We're That Perfect Storm</li></ul>"
