    about_the_game: This is a First Person Shooter Tower Defensive Strategy Game,
      you can chop trees, mine rocks, and gather scrap metal to build your base. Defend
      yourself from the horde of enemies, and try to be one of the Survived.<br><br><br><strong>Story</strong><br>An
      apocalypse occurred due to a strange virus, fortunately there is still a chance
      to survive this. Adam The Human has invented AI Robots to protect him, in this
      time of need. He calls these Robots &quot;The Cube People&quot;. <br><br><strong>Game
      Play</strong><br>In this game, you start off in a selected environment of your
      choice. You will start with only a melee weapon, you can use this melee weapon
      to gather materials, such as wood, rocks, and metal.  These materials are used
      in building defense objects, such as different types of walls, stairs, and also
      barbed wire fences. More over, you can upgrade your builds with rocks or metal,
      resulting in a more stronger base. Once the horde of enemies arrive, dealing
      damage towards them grants you with money. You can then use this money to purchase
      Weapons, Medical Synergies, Ammo, and even materials from Adam's Weapon Locker.<br><br><strong>Game
      Features</strong><br><br>- Player Health &amp; Healing System<br>- Combat System<br>-
      Enemy AI<br>- Gathering Materials System<br>- Building System<br>- In Game Shop
      System
