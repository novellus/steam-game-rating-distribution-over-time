details:
  data:
    about_the_game: Mu Cartographer is a contemplative game experience which combines
      colourful sandbox and experimental treasure hunt. <br>Manipulate an abstract
      machine that gives you the power to modify the topography and colours of the
      circular landscape in the middle of the screen. It also allows you to wander
      through the land and find treasures, stories and other mysteries hidden in the
      shifting world.<br><br><br>Features:<br><br><ul class="bb_ul"><li>A contemplative
      experimental game<br></li><li>An experience which combines sandbox and alternative
      exploration/treasure hunt<br></li><li>An alien machine that you have to learn
      how to operate<br></li><li>A multitude of colour palettes to collect and many
      secret areas to find<br></li><li>A mysterious story which you gather the fragments<br></li><li>Chill
      ambient music to accompagny your journey<br></li><li>A tool to share your favorite
      landscapes on Twitter directly from the game</li></ul>
