    about_the_game: 'A young witch''s sorrow has been corrupted by a malicious demon
      who uses her tears to open a gateway to hell.  Now, the kingdom is threatened
      as evil floods the countryside.  Enter the world of the Cursed Castilla, embroiled
      in the mysteries of European folklore. You take on the role of Don Ramiro, a
      knight appointed by King Alphonse VI, and charged with the perilous mission
      to: travel the cursed lands of Tolomera, banish the creatures that plague them
      and close the gateway.<br><br>Set in the Spanish kingdom of Castilla during
      the Middle Ages, you will be invited to take part in a love letter to Spanish
      folklore and the best of retro platformers.  Here Don Ramiro will face not only
      legends from the chivalrious romances of Amadis de Gaula but also powerful European
      mythos brought to life.  But even if you survive these challenges, you may end
      up losing the souls of your companions and even your own if you are not careful!<br><br>But
      all is not lost!  Fate has given you a range of weapons to bring the battle
      to the heart of the demon.  There are secrets to be found and power-ups to be
      had!<br><br>Prepare yourself for a journey into the Cursed Castilla Ex, the
      extended version of the acclaimed arcade classic Maldita Castilla, created originally
      by the Spanish developer Locomalito - in collaboration with Abylight Studios.<br><br>Features:<br><ul
      class="bb_ul"> <li>Explore Tolomera del Rey in depth through to 8 game stages<br>    </li><li>Fight
      against 48+ types of enemies and 19 final bosses <br>    </li><li>Banish the
      evil invading the Kingdom with 4 different endings<br>    </li><li>Become a
      seasoned monster hunter with the illustrated bestiary with unlockable information
      about the legends featured in the game<br>    </li><li>Brag about your combat
      skills with 15 unlockable achievements<br>    </li><li>Yell your battle cry
      with songs for the original soundtrack and the remastered audio<br>    </li><li>Revive
      the glory of the arcade times with 10 different screen view modes</li></ul>'
