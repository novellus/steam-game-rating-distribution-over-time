    reviews: "\u201CAn exquisite homage to the likes of Ghosts n' Goblins, Tiger Road,\
      \ Willow and other 80s classics, Maldita Castilla takes old-school design to\
      \ the next level and dares to amend some of the flaws of the old masters. A\
      \ triumph of authenticity, good design and challenge.\u201D<br>92 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.levelup.com/Xbox-One/juegos/383372/Maldita-Castilla-EX/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >LevelUp</a><br><br>\u201CIt's a video\
      \ game made with passion, [...] and, also, one of the best current retro video\
      \ games that we've played\u201D<br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ztgd.com/maldita-castilla-ex-cursed-castile/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ZTGD</a><br><br>\u201CGraphically Maldita\
      \ Castilla EX is beautiful; so much love and care was put into every pixel on\
      \ the screen and the addition of scanlines create an almost perfect arcade experience\u201D\
      <br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespew.com/2016/07/maldita-castilla-ex-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
