    about_the_game: <h2 class="bb_tag">PulseCharge is a 2D platforming game with an
      emphasis on speed and exploration.</h2><br>Absorb enemy attacks to charge up
      your own attacks! You must absorb, dodge and weave your way through intense
      gauntlets and defeat your evil self. <br><br>Do you have the heart for such
      a challenge? <br><br><strong>What's in store:</strong><ul class="bb_ul"><li>
      Intense levels that will test your platforming and speedrunning prowess. <br></li><li>
      Soothing Soundtrack. <br></li><li> Gamepad support, rebindable keys and resolution
      options.</li></ul>
