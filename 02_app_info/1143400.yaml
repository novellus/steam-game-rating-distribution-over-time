details:
  data:
    about_the_game: 'Developed by Ossian Studios and based on the original module
      by Luke Scull, this new, enhanced version of Tyrants of the Moonsea vastly expands
      this former premium module by adding 70% more story and gameplay, as well as
      a large amount of new art and audio content.<br><br>The harsh frontier land
      known as the Moonsea is besieged by demons. A mysterious cult has arisen, bent
      on death and destruction. Amid the chaos, war is imminent between the powerful
      city-states and their tyrannical rulers. Accompanied by the dwarf merchant Madoc,
      you approach the town of Voonlar just as the worst snowstorm of the year hits.
      You soon discover that only you can prevent the total annihilation of the Moonsea
      at the hands of a legendary and ancient evil...<br><br>Explore the treacherous
      region of the Moonsea, including the infamous Zhentil Keep! Travel by foot and
      horse through the dark and mysterious lands of Cormanthor and Thar, and by ship
      across the pirate-infested waters, engaging in ship-to-ship combat. Encounter
      monstrous foes of unspeakable power in a high-level adventure that will keep
      you on the edge of your seat. As the old Moonsea battle cry goes: &quot;Dare...
      and beware!&quot;<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>An
      expansion-sized high-level adventure with 20+ hours of gameplay<br></li><li>Use
      the world map to explore 18 areas in the Moonsea region including Zhentil Keep,
      Cormanthor, Thar, and prominent city-states.<br></li><li>Recruit from 5 different
      companions for your party<br></li><li>5 new monsters to do battle with<br></li><li>14
      new NPC character portraits<br></li><li>35 minutes of inspiring new music including
      exhilarating combat tracks<br></li><li>1,000 lines of new character VO</li></ul><br>Buying
      the enhanced edition of Tyrants of the Moonsea helps to support Ossian Studios''
      goal of bringing you more Dungeons &amp; Dragons adventures!'
