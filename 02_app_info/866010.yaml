  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Story</strong></h2><br>Once upon\
      \ a time, in the Shadow dimension of an alternative universe, there lives a\
      \ creature named Stickman which is made up of dark matter and ketchup. No one\
      \ knows who created it, and why? Stickman can not feel pain or anything at all.\
      \ Stickman cannot die too, it just can be destroyed and re-created immediately\
      \ right after, again and again. And lastly, Stickman is cursed to be tortured\
      \ forever, its destiny is to be beaten endlessly\u2026well, until the end of\
      \ space and time.<br><br>As legend continues, the words from an old wise man\
      \ say: whoever, regardless of universe and dimension, helps the Stickman with\
      \ its destiny will be rewarded with the best reward of the multiverse: the great,\
      \ great time of entertainment. And you, a strong joy seeking individual, set\
      \ the begin to a long joyful adventure \u2013 to beat the Stickman!<br><br>So,\
      \ here you are, using a seemingly normal potato device, but you never fully\
      \ knew what it\u2019s capable of until now! This game will serve as a portal,\
      \ using your potato to connect you to the space-time location where the Stickman\
      \ inhabits, teleporting stuff from the Earth where you\u2019re living (we\u2019\
      re just assuming) to the Shadow dimension to torture the Stickman to its destiny.<h2\
      \ class=\"bb_tag\"><strong>Features</strong></h2><br><ul class=\"bb_ul\"><li>\
      \ A mind-blowing sci-fi STORY<br></li><li> 28 unique unlockable WEAPONS<br></li><li>\
      \ Innovative LUCKY DRAW system<br></li><li> COLLECT hats<br></li><li> Many ACHIEVEMENTS\
      \ to hunt<br></li><li> 3 LEADERBOARD to compete</li></ul>"
