  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/606370/extras/RS2_1_steam.jpg?t=1576168174"
      /><br>Sit upon the throne of the Varennes Empire and control several generations
      of rulers in a valiant battle against the Seven Heroes. A dynamic freeform scenario
      system - a hallmark of the million-selling SaGa RPG series - enables you to
      take command of a variety of protagonists along the line of imperial succession
      and experience the history of a nation as it grows and changes based on your
      actions.<br><br><ul class="bb_ul"><li>Experience a compelling narrative that
      served as the cornerstone of the title's success on its initial release back
      in 1993.<br></li><li>Use weapons and martial arts in heated battles to learn
      and master new combat techniques.<br></li><li>Take advantage of each character
      attributes, learn new battle formations, concoct spells and temper weapons to
      grow the Varennes Empire.</li></ul>
