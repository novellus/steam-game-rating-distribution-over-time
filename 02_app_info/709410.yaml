details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/709410/extras/patch.png?t=1549644238"
      /><br>AZURA - exciting adventure story in the genre of RPG. Explore an unknown
      island, get acquainted with its inhabitants and uncover the secrets that the
      dense forests conceal. An open fascinating fantasy world opens up a vast space
      for learning, trading and battles. Classic battle system, a nonlinear plot and
      beautiful juicy anime graphics.<br><br>You go in support of a merchant ship
      to distant lands. What do these wild places conceal in oneself? Can you get
      out of all the hassles you''ll get into? Villages and cities, forests and caves
      - everything will be on your way.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/709410/extras/ezgif-4-42461705f7.png?t=1549644238"
      /><h2 class="bb_tag"> Features: </h2><ul class="bb_ul"> <li> Turn-based combat
      system<br></li><li> Beautiful and juicy anime graphics<br></li><li> Huge world
      mapped<br></li><li> Many kinds of enemies<br></li><li> Nonlinear plot<br></li><li>
      Combinations of tricks and spells<br></li><li> Deep game universe<br></li><li>
      Achievements!<br></li><li> + Trading cards (after Valve approval) </li></ul>'
