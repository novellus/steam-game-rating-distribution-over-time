    reviews: "\u201CA finale that is full of adventure and a pure joy to experience,\
      \ closing out the story with a ton of charm and flair, making the entire trilogy\
      \ required gaming for adventure fans.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/33639\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CThe\
      \ game takes some visual nods from Grim Fandango along with a touch of Monkey\
      \ Island humor. Give this one a shot; you won\u2019t be disappointed.\u201D\
      <br>A+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.justadventure.com/2013-05-20-21-09-14/4052-the-journey-down-chapter-3-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >JustAdventure</a><br><br>\u201CI can\
      \ definitely recommend this series to fans of point &amp; click adventure games.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgfan.com/reviews/The_Journey_Down/index3.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPG Fan</a><br>"
