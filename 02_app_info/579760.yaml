    about_the_game: In the jungles of the Underland, scattered remnants of an ancient
      culture speak of a great evil that dwells in the shadowy depths of the Kwayerumoshi
      caves. But even the darkest secrets of this lost age are about to be revealed
      by the brave actions of three unlikely heroes. <br><br>In the final chapter
      of The Journey Down, Bwana, Kito and Lina explore the vast reaches of the Underland
      and unravel its long-forgotten history. Their adventure comes to a bombastic
      conclusion when they learn the true nature of the Great Asili tree and the Armando
      Power Company.<br><br><i>The Journey Down</i> is a classic point-and-click saga
      with an Afro-Caribbean vibe. Get ready to embark on an epic journey of brain-teasing
      adventure!<h2 class="bb_tag">Features</h2><br>* A twisting tale of intriguing
      adventure <br>* Tons of handpainted environments <br>* An all original jazzy
      reggae soundtrack <br>* A fully voiced cast <br>* HD art and animations<br><br><a
      href="http://store.steampowered.com/app/220090/" target="_blank" rel="noreferrer"  id="dynamiclink_2"
      >http://store.steampowered.com/app/220090/</a><br><a href="http://store.steampowered.com/app/262850/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/262850/</a>
