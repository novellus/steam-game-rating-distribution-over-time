details:
  data:
    about_the_game: "The Official Soundtrack to the indie hit Guild of Dungeoneering.\
      \  This little gem is full of all the theme music with lyrics, all the background\
      \ music in the game, the bonus song with lyrics from the official launch trailer\
      \ and of course all of the Bard's in game tunes that have taunted you, made\
      \ you laugh or sung your praises.  <br />\r\n<br />\r\nThis is a total of 23\
      \ tracks for a total playtime of 1 hour 47 minutes.  (Not including the Bard's\
      \ songs)<br />\r\n<br />\r\nComposed by: Steve Gregan<br />\r\nVocals 'This\
      \ is the Guild of Dungeoneering': Barry Keatley<br />\r\nVocals 'Dungeoneer\
      \ Mania' and The Bard: Frankie Lane"
