  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/941400/extras/capsule_sm.png?t=1542729723\"\
      \ /><br><br>This game is EARLY ACCESS, don't buy unless you're interested in\
      \ seeing broken, buggy functionality, and participating in the development of\
      \ the game :)<br><br>Scraps and Patches a cross between Agar.io and a RTS. Oh,\
      \ and a double dose of technomancy. You command a giant army of robots, and\
      \ your mission is to subdue other armies of robots - and when you do, you can\
      \ install your own software and get them to fight for your side. Grow your army,\
      \ send self-destructing robots flying into the enemy ranks \u2013 the world\
      \ has been hacked, and needs patching.<br><br><strong>The start of it all</strong><br><br>We\
      \ had no jobs. Artificial Intelligence had rendered human beings obsolete. A\
      \ revolutionary, open-source A.I. nicknamed S.H.R.E.D. came for every industry\
      \ in a massive wave; almost overnight 95% of our jobs were gone.<br><br>But\
      \ in the end, it didn't really matter. Cheap A.I. workers made for ridiculously\
      \ cheap food, fuel, and consumer goods. A family of four could live for years\
      \ on pocket change.  Everything was running S.H.R.E.D., and everything ran cheaply\
      \ and perfectly. Standard of living soared, poverty was eradicated, and no one\
      \ had to work jobs they hated ever again.<br><br>...that's not to say we were\
      \ idle. Teams of trouble-seeking hackers worked tirelessly to break open the\
      \ honeypot, to crack the code behind S.H.R.E.D. There were rumors of progress,\
      \ of tiny security weaknesses being exploited....and then someone hacked the\
      \ military.<br><br>The mysterious Hacktivist posted the security hole online,\
      \ and almost immediately other hackers and technologists started gobbling up\
      \ their share of the A.I. controlled world. Soldiers, tanks, miners, cab drivers\
      \ and baristas all turned against their owners and followed the new leaders\
      \ of our broken world.<br><br>You've written a patch that addresses the security\
      \ hole. <br>You can turn the robots against the power-hungry villains who have\
      \ been using them.<br><br>Command your undead robotic army. Assimilate. Save\
      \ the world.<br><br><strong>What we have now:</strong><br><br>* Endless mode,\
      \ with dynamic difficulty (you always have the chance to claw your way back\
      \ after a setback!)<br>* 20+ robots, including handfuls of minibosses, and two\
      \ bosses.<br><br><br><strong>Future Plans</strong><br><br>* Progression system/market\
      \ where you can buy and sell robots, tweaking your army composition.<br>* Minibosses\
      \ for you to defeat and recruit<br>* Giant scary robot bosses<br>* Technology\
      \ so advanced it's indistinguishable from magic.<br>* Single-player campaign<br>*\
      \ Army builder - put any robots you want into an overwhelming force<br>* Lots\
      \ and lots and lots of sweet robots!!!"
