    about_the_game: "Burgle Bros requires stealth, planning and a little bit of luck.\
      \ In the tradition of classic heist movies like Ocean's 11 and The Italian Job,\
      \ you assemble your crew, make a plan, and pull off the impossible.<br />\r\n\
      <br />\r\nPush your luck or play it safe - your decisions impact everyone on\
      \ your team.<br />\r\n<br />\r\nChoose from a cast of characters with unique\
      \ powers.<br />\r\n<br />\r\nBe sneaky - Find clever solutions to get out of\
      \ sticky situations.<br />\r\n<br />\r\nRogue-like - each game is a unique dynamic\
      \ puzzle.<br />\r\n<br />\r\nSwap floors and think in 3 dimensions to evade\
      \ the guards<br />\r\n<br />\r\nUse cool tools like a Smokebomb, EMP - even\
      \ Donuts!"
