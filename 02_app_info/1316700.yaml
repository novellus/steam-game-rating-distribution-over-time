    about_the_game: "<h2 class=\"bb_tag\">Will you Escape from Kyoto House?</h2><br>This\
      \ is an Escape Room experience that you can play <strong>solo</strong> or with\
      \ <strong>up to 3 other friends</strong>.<br><br>You find yourself trapped in\
      \ a Japanese-themed room. <strong>Solve puzzles</strong>, <strong>crack riddles</strong>\
      \ and <strong>discover hidden secrets</strong> in your adventure to escape the\
      \ house.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1316700/extras/HouseOverview-compressed.gif?t=1598359418\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">FAQ</h2><strong>How long is\
      \ the game?</strong><br><i>As a classic Escape Room experience it is intended\
      \ to be played once. Crafty players can complete the game in 30 minutes, but\
      \ the average time is around 50 minutes.</i><br><br><strong>If this is a short\
      \ game, what stops me from refunding after I finish it?</strong><br><i>As a\
      \ gamer you understand the work that goes into creating these experiences, and\
      \ are in principle up for paying for ones that entertain you. We hope that after\
      \ escaping from Kyoto House you\u2019ll feel good about the price you paid.</i><br><br><strong>Will\
      \ there be more content?</strong><br><i>We will soon release a 'Horror Mode'\
      \ which remixes the puzzles and greatly increases the difficulty, adding some\
      \ terrifying new mechanics (and perhaps some evil spirits...) to the game. This\
      \ mode will be free for people who own the game.<br><br>If Escape from Kyoto\
      \ House proves to be popular, we really hope to release more escape experiences\
      \ in the near future.</i><h2 class=\"bb_tag\">Multiplayer co-op for up to 4\
      \ players</h2>Spend an evening with your friends exploring the mysteries of\
      \ the Kyoto House.<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1316700/extras/Multiplayer.gif?t=1598359418\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Discover the secrets of the\
      \ Kyoto House</h2>Mysteries, riddles and more await you.<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1316700/extras/HiddenWall.gif?t=1598359418\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Over 20 different characters\
      \ to choose from</h2>Pick from a big selection of characters.<br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/1316700/extras/Characters.gif?t=1598359418\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Play now!</h2><strong>Grab\
      \ some friends and Escape from Kyoto House!</strong>"
