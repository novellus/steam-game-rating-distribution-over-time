    reviews: "\u201CIt\u2019s a fun looking game that looks set to deliver a digital\
      \ take on the escape room experience, and in these days of self isolation, it\u2019\
      s nice to be able to hang out in a room with some friends!\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/escape-from-kyoto-house-beta-sign-up/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AlphaBetaGamer</a><br><br>\u201CHonestly\
      \ if I were to go to this in real life I would have a blast. I think the experience\
      \ is well worth the price even in a virtual format especially if you can find\
      \ someone to go through it with.\u201D<br>Steady Giveaways<br>"
