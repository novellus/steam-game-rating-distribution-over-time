    about_the_game: The Green Deck is an expansion to <strong>SUPERFIGHT</strong>
      that adds over 80 G-Rated cards to the core deck.  The Green Deck contains some
      of the most powerful and whimsical cards in the game and challenges players'
      imaginations.<br><br>The Green Deck comes complete with new Achievements, Titles,
      and Art to unlock!<br><br>Once added to <strong>SUPERFIGHT</strong>, The Green
      Deck will be added to your Collection and can be selected when joining fights.
