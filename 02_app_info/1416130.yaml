    reviews: "\u201CTaking around 15 minutes to play through, Perfect Vermin\u2019\
      s office smashing antics are an absolute blast. The way the normal office furniture\
      \ shatters and the vermin splat when you hit them is very satisfying. The narrative\
      \ is also perfectly executed, with lots of little clues about what\u2019s really\
      \ going on throughout and an ending that gives much more significance to your\
      \ vermin-splatting rampage. Highly recommended.\u201D<br>Highly recommended.\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.freegameplanet.com/perfect-vermin-download-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CBut\
      \ either way it was interesting. It's not really like. Well its actually kind\
      \ of fun. Smashing stuff not hunting down the vermin, just smashing stuff in\
      \ general is pretty fun. But the actual experience itself is very unique. I\
      \ think that's the best compliment you could give. I'm not using it as a sarcastic\
      \ unique but I mean like literally it was unique.\u201D<br><a href=\"https://www.youtube.com/watch?v=r89sNS2bnbA&amp;ab_channel=ManlyBadassHero\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ManlyBadassHero</a><br><br>\u201CThat\
      \ was really intense, yeah GG Perfect Vermin, GG Matt.\u201D<br>GG \u2013 <a\
      \ href=\"https://www.youtube.com/watch?v=C7ElrvhOV34&amp;ab_channel=GTLive\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Matt Pat (Game Theory)</a><br>"
