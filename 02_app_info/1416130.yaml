    about_the_game: '<strong>It''s not violence if they''re vermin.</strong><br>Perfect
      Vermin is 10-15 minute first person narrative exploration game featuring timer
      based puzzle elements and multiple levels. <br><br>Your task is simple, exterminate
      all vermin. The sledge hammer you have been provided is capable of destroying
      almost all office appliances and furniture that may be uncooperative. Your time
      is running out.<br><br><strong>Perfect Vermin was developed by Maceo bob Mair
      and Angad Matharoo. With Sound Design by Chris Dang and Composed by Daniel Shypilov.</strong><br><br>Note:
      Perfect Vermin is not compatible with older Intel laptops and will encounter
      constant issues.'
