    about_the_game: "You are lost in the forest. It seems that everything is bad and\
      \ you are doomed to die from hunger and wild animals, but suddenly you have\
      \ gone to the old road,<br />\r\nwhich le\u0430ds to the bridge over the river.\
      \ What awaits you on the other side of the river? There is one way to find out\
      \ - it's to cross the bridge ....<br />\r\nYou will need to hunt, fish, grow\
      \ your own food and other useful plants, plan your actions sparingly<br />\r\
      \nspending time in this game, and of course fight with the evil which will prevent\
      \ you from surviving ...."
