    about_the_game: "Dazzle humanity or destroy it as a magical, two-tailed fox!<br><br><i>Fox\
      \ Spirit: A Two-Tailed Adventure</i> is a 250,000-word interactive fantasy novel\
      \ by Amy Clare Fontaine, where your choices control the story. It's entirely\
      \ text-based, without graphics or sound effects, and fueled by the vast, unstoppable\
      \ power of your imagination.<br><br>Seek the mystical Star Ball that will grant\
      \ you immortality. It is hidden somewhere in Hoshimori, the human village where\
      \ your family was killed.<br><br>Weave illusions, shapeshift, or control minds!\
      \ Will you become a benevolent guardian, a playful trickster, or a fierce demon?\
      \ Avenge your family or strive to change their killer's heart? Beguile a human\
      \ love interest or woo a vulpine mate?<br><br>One way or another, you'll set\
      \ the world on fire!<br><br><ul class=\"bb_ul\"><li> Play as male, female, or\
      \ nonbinary; gay, straight, bi, asexual, or poly.<br></li><li> Master shapeshifting,\
      \ illusions, mind control, or foxfire.<br></li><li> Make mischief, decimate\
      \ foes, serve the gods, or aid the needy with your magic.<br></li><li> Get foxy\
      \ with humans, foxes, or all of the above.<br></li><li> Explore the world with\
      \ the heightened senses of a fox.<br></li><li> Dazzle people with fireworks,\
      \ or blast them with your flames.<br></li><li> Support the human empire, or\
      \ stage a vulpine revolution.<br></li><li> Achieve immortality, or destroy the\
      \ Star Ball that sustains it.<br></li><li> Convince a fox-hating farmer to change\
      \ his mind\u2014or obliterate him. </li></ul>"
