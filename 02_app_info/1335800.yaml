details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>What is more precious than our memories?
      </strong></h2>You play Fran, a young woman with amnesia, taken in by Bernard,
      a specialist in memory copying. As you decide to assist him in his clinic, you
      will find yourself embarked in a rebellion seeking to thwart a government conspiracy
      concerning everyone's memories ...<br><br><br>Don't Forget Me is a <strong>point'n
      click narrative investigation game</strong> where you explore the memory of
      your clients in order to protect their freedom. In this cyberpunk universe,
      you will have to, <strong>thanks to keywords and your sense of observation</strong>,
      enter into your clients' memory intimacy. Listen to them, advise them, interfere
      in their memories to know their stories, in order to better understand your
      own...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1335800/extras/DontForgetMe_GIF1.gif?t=1604405759"
      /><br><br>In scenery always accompanied by an amazing cocktail of jazz and synthwave,
      you will meet many characters and their stories.<br>During your adventure, certain
      ethical dilemmas will be offered to you, especially during sometimes surprising
      requests from your clients. Where will you set the limit of what is acceptable?<h2
      class="bb_tag"><strong>The characteristics</strong></h2><ul class="bb_ul"><li>An
      original system of text puzzles<br></li><li>Interactive dialogues that influence
      the history<br></li><li>The ability to explore your patients' memories in an
      evolutionary way.<br></li><li>Many secrets to be discovered while searching
      the decorations to learn more about the universe<br></li><li>A dark world that
      will test your ethics<br></li><li>A striking soundtrack, a mix of black-jazz
      and synthwave<br></li><li>Twitch integration so your viewers can suggest words<br></li><li>Inspired
      by Her Story and The Red Strings Club</li></ul>
