    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/aliens_keyart_small.jpg?t=1583151350\"\
      \ /><br><strong>Book of Aliens</strong>\u2019 action takes place during a global\
      \ crisis. Earth is threatened by an alien invasion originating from below the\
      \ planet\u2019s surface. Your mission is to lead a supranational agency of scientists\
      \ and military agents in a desperate but valiant fight to understand the alien\
      \ agenda and thwart it.<br><br>The game is currently in <strong>early development</strong>.\
      \ The screenshots shown are from one of our <strong>in-house prototypes</strong>\
      \ and they might not reflect the actual look of the final game. While we can\u2019\
      t reveal a lot of details just yet, you can expect:<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/alien2.png?t=1583151350\"\
      \ /> unique gameplay mechanics that make the game simple to play yet strategically\
      \ challenging and difficult to master<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/alien2.png?t=1583151350\"\
      \ /> a game that respects your time and can be enjoyed in both short and long\
      \ gameplay sessions<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/alien2.png?t=1583151350\"\
      \ /> high replayability thanks to randomized levels and card-based mechanics<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/alien2.png?t=1583151350\"\
      \ /> beautiful paper pop-up book stylized graphics<br><br>Be sure to <strong>wishlist\
      \ </strong>the game to be notified when it is released. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/wishlist.gif?t=1583151350\"\
      \ /><h2 class=\"bb_tag\">About Return 2 Games series</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/r2g_logo_fixed.png?t=1583151350\"\
      \ /><br><strong>Book of Aliens</strong> is the upcoming second installment in\
      \ <strong>Return 2 Games</strong>, a series of unique mid-core games inspired\
      \ by the golden days of PC gaming. Each R2G title is a tribute to a single hit\
      \ game from the \u201990s: a reimagining of a single universal story for a brand-new\
      \ audience, using modern means and innovative, often vastly simplified gameplay\
      \ mechanics.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1196230/extras/pillars.png?t=1583151350\"\
      \ /><br><br><strong>Book of Aliens</strong> is developed as a tribute to MicroProse\u2019\
      \ UFO: Enemy Unknown. If you want to learn more about Return 2 Games or support\
      \ us in the development of the series, visit the <strong>Supporter Pack</strong>\
      \ store page:<br><br><a href=\"https://store.steampowered.com/app/706770/Return_2_Games_Supporters_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/706770/Return_2_Games_Supporters_Pack/</a><br><br><strong>Book\
      \ of Demons</strong>, the first part in the series is already here, be sure\
      \ to check it out as it includes a free demo. <br><br><a href=\"https://store.steampowered.com/app/449960/Book_of_Demons/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/449960/Book_of_Demons/</a><br><br>Also,\
      \ be sure to check out <strong>Book of Demons: HELLCARD</strong>, a Book of\
      \ Demons co-op roguelike deckbuilder that\u2019s also in the works:<br><br><a\
      \ href=\"https://store.steampowered.com/app/1201540/Book_of_Demons_HELLCARD/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://store.steampowered.com/app/1201540/Book_of_Demons_HELLCARD/</a>"
