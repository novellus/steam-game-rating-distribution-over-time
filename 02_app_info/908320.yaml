details:
  data:
    about_the_game: "In 2045, a UFO suddenly appeared in the solar system. It was\
      \ immediately discovered by the earth and was identified as an extraterrestrial\
      \ creature. The object then changes its orbit, rushing towards the earth, rushing\
      \ into the atmosphere at a speed that human beings do not understand, turning\
      \ itself into a meteor and burning into nothing.<br />\r\nThe various sides\
      \ of the earth responded differently, but someone created the Global defense\
      \ company and began to use computer games to screen and train volunteers. This\
      \ is the original version: the captain - the training.<br />\r\nThis version\
      \ contains 6 different types of spaceships and 4 main weapons. The enemy will\
      \ drop the blueprint of item when shooting down, and the quality of each item\
      \ are different.<br />\r\nUse your resources, choose your spaceship, become\
      \ a captain, train yourself, feel the laws of the universe, improve your captain's\
      \ skills, wait for the calling.<br />\r\n<br />\r\nFunctional characteristics<br\
      \ />\r\n1. Real simulation of cosmic environment<br />\r\n2. Infinite development\
      \ model (currently only developed to be able to mine asteroids)<br />\r\n3.\
      \ Deeply Feel the Role of Gravity, Mass and Velocity<br />\r\n4. Hard-core science\
      \ fiction games"
