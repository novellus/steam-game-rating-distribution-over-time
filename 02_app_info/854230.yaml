    about_the_game: <strong>Mud Race</strong><br><br>Become a world champion in the
      most slippery race of the world!<br><br>Fight yourself to the top of the leagues
      and drive as fast as possible to earn so many points. Each race will be more
      difficult for you and in the end you must be the fastest driver to become a
      world champion.<br>Many extra points can be earned, and you can even get a spare
      car. But beware! Every way opening to these extras could block another way leading
      to the checkpoints.
