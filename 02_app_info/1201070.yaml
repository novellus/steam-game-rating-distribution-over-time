  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1201070/extras/game2.gif?t=1574955575"
      /><br>Touring Karts takes maximum advantage of the possibilities of VR by reinventing
      KART-type races in the midst of chaos full of action and surprises. <br>Features:<br><ul
      class="bb_ul"><li><strong>Up-to 8 players Online Multiplayer support with no
      waiting times.</strong> You will be training against the AI meanwhile your rivals
      enter the circuit.<br></li><li><strong>3 Online Game Modes</strong>: Unique
      Daily Cups, Custom Play with your Friends and Random Play.<br></li><li><strong>Craft
      up-to 45 new power-ups</strong> by combining the ones you already have and surprise
      your rivals! <br></li><li><strong>Power-ups originally designed to be used in
      VR</strong>, can also be enjoyed on non-VR platforms.<br></li><li><strong>3
      views to choose that are specifically designed for VR</strong>: One free of
      dizziness, a classic one in 3rd person and the more immersive first-person view.<br></li><li><strong>22
      tracks and 30 customizable cars</strong>, all inspired in Formula 1 tracks and
      teams.<br></li><li><strong>Multiple Controls Compatibility</strong>: FFB steering
      wheels, motion simulators, VR controls with hand movement detection, classic
      controls, 3dRudder, etc.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1201070/extras/game1.gif?t=1574955575"
      />'
