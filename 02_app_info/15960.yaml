details:
  data:
    about_the_game: "<p>Have a down-home good time at Little Farm, where you'll use\
      \ your puzzle-solving and matching skills to help The Normans adjust to farm\
      \ life and grow truck-loads of vegetables!</p>\n\t\t\t\t\t<p>The Normans left\
      \ the city to retreat to Uncle Nate's farm&#151;but this isn't a farm of leisure!\
      \ Battle insects, animals and weather as you race against the clock to grow\
      \ your harvest. Match like-colored patches in your farm field to create squares\
      \ to water and grow plump pumpkins, excellent eggplants and tasty tomatoes!\
      \ Collect your harvest while fending off the elements of nature and expanding\
      \ your family farm beyond the gates of Little Farm!</p>\n\t\t\t\t\t<ul>\n\t\t\
      \t\t\t<li>Rescue, Collect and Wetting Modes offer a garden of variety!</li>\n\
      \t\t\t\t\t<li>Find Lost Coins to create your Best Match!</li>\n\t\t\t\t\t<li>Make\
      \ matches quickly to earn Wild patches</li>\n\t\t\t\t\t<li>Spend your earnings\
      \ to invest in new farm equipment</li>\n\t\t\t\t\t<li>Expand the family farm\
      \ across the U.S.!</li></ul>"
