    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/748820/extras/capsule_main01_616px.jpg?t=1542389002"
      /><br>Monstrous offers a fresh take on directional melee combat and what a game
      with a strong combat focus can do in greater context. <br><br>If you have enjoyed
      the fighting pace of Dark Souls, the dueling gameplay of Jedi Academy, the world
      building of Legacy of Kain: Soul Reaver &amp; Vampire: the Masquerade Bloodlines
      or have fond memories of looting your friends'' graves in Moonstone: A Hard
      Day''s Knight we would like to invite you to join us on our journey to breathe
      new life into the &quot;rivals on a quest&quot; formula in a new, dark fantasy
      world undergoing industrial revolution.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748820/extras/Promethean_Combo.jpg?t=1542389002"
      /><h2 class="bb_tag">SKILL BASED, ROBUST MELEE COMBAT</h2>We are bringing competitive
      fighting game mechanics to the 3rd person action adventure genre. Dodge incoming
      attacks and aim your blows in skill based melee combat without target locks.
      Apply pressure to guard crush opponents, employ zoning tactics, block and counter
      attack enemies to turn the tables and punish turtling foes with grabs. We have
      built a solid backbone to make a respectable fighting experience accessible
      and playable in the 3rd person action format. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748820/extras/Monsters_sm.jpg?t=1542389002"
      /><h2 class="bb_tag">DIVERSE CAST OF PLAYABLE MONSTERS</h2>Classic Gothic horror
      characters and villains are presented in a dark graphic novel art style. Player
      characters with signature fighting styles, powers &amp; skills bring their own
      approaches and solutions to gameplay scenarios.<h2 class="bb_tag">SESSION BASED,
      &quot;ONE MORE GAME&quot; FORMAT</h2>Take on the dangers and secrets of the
      city in adaptable, short and long play sessions. You can also invite Steam friends
      to take over other monsters in play for a game night with your buddies, or join
      other players on the Steam network via quickplay if you prefer a multiplayer
      experience.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/748820/extras/City.jpg?t=1542389002"
      /><h2 class="bb_tag">THE CITY IS YOUR PLAYGROUND</h2>Prowl on rooftops to ambush
      foes, discover items and collect lore bits. Complete shared quests, defeat random
      encounters and compete for power as you get closer to the final showdown in
      the ancient heart of the city.'
