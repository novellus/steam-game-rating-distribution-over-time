    about_the_game: 'Cross the Moon is:<br><br>- A linear visual novel told through
      the eyes of three protagonists<br>- Around 100,000 words of text (roughly 6-10
      hours long)<br>- A large cast of 24 illustrated characters<br>- 1000+ photographs
      make the story come to life<br>- Hours of original soundtrack<br>- Hidden collectibles
      that flesh out the backstory!<br><br>STORY:<br>Something once great lies dormant
      beneath the cold streets of Armorica''s isolated capital, L''Amour. When it
      sleeps it dreams, and when it dreams it hunts.<br>Fates converge as a young
      man''s mysterious death brings sibling vampires Aurore and Lux Amanite into
      a world of occult obsession and corporate corruption.<br>Meanwhile,  police
      inspector Ryouko Otsuki arrives in L''Amour to find a city whose identity is
      just as severed and broken as her own...<br><br>When you look up, the moon looks
      back.<br><br><br><strong>Warning: Steam Achievements only available on PC version</strong><br><br><i>Disclaimer:
      Characters depicted in a sexual manner are over the age of 18</i>'
