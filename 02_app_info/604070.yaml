    review: "[h1]Recenzja gry OMSI 2 Add-On Luzern - Linie 24:[/h1]\nDodatek Luzern\
      \ - Linie 24, jak sama nazwa wskazuje, zawiera wy\u0142\u0105cznie jedn\u0105\
      \ lini\u0119 autobusow\u0105. Linia ta prowadzi od szczytu wzg\xF3rza przez\
      \ bardzo stromy zjazd, nast\u0119pnie prost\u0105 drog\u0105 a\u017C do g\u0142\
      \xF3wnego dworca kolejowego. Samo graficzne wykonanie dodatku nie budzi \u017C\
      adnych zastrze\u017Ce\u0144. Linia zosta\u0142a wykonana z dba\u0142o\u015B\
      ci\u0105 o szczeg\xF3\u0142y. Ostry zjazd z wierzcho\u0142ka g\xF3ry (lub podjazd\
      \ je\u015Bli jedziemy lini\u0105 powrotn\u0105) i kr\u0119te drogi o r\xF3\u017C\
      nym nachyleniu na niekt\xF3rych odcinkach mapy daj\u0105 ciekawy efekt fizyki\
      \ pojazdu. W przewa\u017Caj\u0105cej wi\u0119kszo\u015Bci trasa przebiega przez\
      \ miasto o \u015Brednim zaludnieniu. Mo\u017Cna by powiedzie\u0107 \u017Ce trasa\
      \ prowadzi przez ma\u0142e miasteczko. Dodatkiem do trasy jest jeden model autobusu\
      \ (wy\u0142\u0105cznie przegubowy). Chocia\u017C gra osi\u0105ga ca\u0142kiem\
      \ niez\u0142\u0105 optymalizacj\u0119, to podczas jazdy przy gwa\u0142towniejszym\
      \ obracaniu g\u0142owy (korzysta\u0142em z urz\u0105dzenia TrackIR) gra zalicza\
      \ bardzo silne zamro\u017Cenia, kt\xF3re - chocia\u017C nie wiem co je wywo\u0142\
      uje - nie maj\u0105 uzasadnienia przy og\xF3lnej, do\u015B\u0107 dobrej optymalizacji\
      \ mapy. Powoduje to konieczno\u015B\u0107 delikatnego obracania obrazu, co skutkuje\
      \ znacz\u0105cym dyskomfortem podczas jazdy. Warto zaznaczy\u0107 \u017Ce mapa\
      \ nie b\u0119dzie dostosowana do wi\u0119kszo\u015Bci autobus\xF3w. Niska wysoko\u015B\
      \u0107 z umieszczonego na trasie mostu powoduje zderzenie, je\u015Bli wybierzemy\
      \ pojazd wy\u017Cszy ni\u017C dopuszczalny o wysoko\u015Bci dodanego autobusu.\n\
      \n\n[h1]Plusy:[/h1]\n- \u0141adnie i starannie wykonana mapa\n- Stromy i kr\u0119\
      ty podjazd / zjazd na trasie prowadzonej linii wywo\u0142uj\u0105cy ciekawe\
      \ odczucia podczas jazdy\n- Mo\u017Cliwo\u015B\u0107 zaobserwowania \u0142adnych\
      \ widok\xF3w w trakcie podr\xF3\u017Cy\n- Do\u015B\u0107 dobrze wykonany model\
      \ pojazdu, o przyjemnym i delikatnym prowadzeniu\n\n[h1]Minusy:[/h1]\n- Nieakceptowalne,\
      \ ostre przyci\u0119cia gry trwaj\u0105ce do kilku sekund podczas gwa\u0142\
      towniejszych obrot\xF3w kamery kt\xF3rych d\u0142ugo\u015B\u0107 zale\u017C\
      na jest od si\u0142y obrotu, w formie rzadko spotykanej na innych mapach\n-\
      \ Cena dodatku w stosunku do zawarto\u015Bci zdecydowanie za wysoka\n- Trasa\
      \ niekompatybilna z du\u017C\u0105 ilo\u015Bci\u0105 autobus\xF3w z uwagi na\
      \ konieczno\u015B\u0107 dostosowania wysoko\u015Bci autobusu do umieszczonego\
      \ na prowadzonej drodze niskiego mostu\n\n\n[h1]Podsumowanie:[/h1]\nOcenione\
      \ powy\u017Cej DLC jest dodatkiem kt\xF3ry warto poleci\u0107. Trzeba mie\u0107\
      \ jednak na uwadze powy\u017Csze ograniczenia i by\u0107 gotowym do wydania\
      \ do\u015B\u0107 sporej ilo\u015Bci kwoty w cenie por\xF3wnywalnej do pe\u0142\
      nych wersji gier, na dodatek kt\xF3rego przejechanie w obie strony zajmie nam\
      \ nieca\u0142\u0105 godzin\u0119 przyjemnej jazdy.\n\n[b][u]Moja ocena:[/u]\n\
