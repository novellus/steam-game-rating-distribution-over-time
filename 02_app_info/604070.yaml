    about_the_game: "Line 24 leads from the Lucerne main railway station across the\
      \ lake bridge towards the traffic building to Meggen. At the crossing of the\
      \ lake, passengers can admire the world-famous &quot;Kapellbr\xFCcke&quot; with\
      \ its striking tower, while some original cargo ships drive tourists across\
      \ the lake.<br><br>At the stop &quot;Schwanenplatz&quot; you will find the famous\
      \ jeweler shops, which are also a great attraction for Lucerne tourists.<br><br>A\
      \ stop at the Casino-Palace follows at the lake promenade. Afterwards, the route\
      \ offers the &quot;Oldtimerloks&quot; at the &quot;Verkehrshaus der Schweiz&quot;\
      \ (Swiss Museum of Transport) for all locomotive fans.<br><br>With a total length\
      \ of 8.4 km, line 24 leads through the rural area towards Seehotel Hermitage\
      \ and from there to Meggen. Announcements at bus stops ensure more realism.<br>The\
      \ interesting and challenging route guidance has been reproduced in detail with\
      \ many objects and details and offers a lot of fun to all OMSI enthusiasts,\
      \ with the original replica of the Mercedes-Benz articulated bus O530G Facelift.<br><br>Special\
      \ features of this OMSI 2 add-on are the original textured buildings and objects.\
      \ Enjoy a ride on line 24 - the first Swiss add-on for OMSI 2!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/604070/extras/omsi2-luzern-route.jpg?t=1529412950\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/604070/extras/omsi2-luzern-karte.jpg?t=1529412950\"\
      \ />"
