      \u015F\u0131kland\u0131rma (ilk ma\u011Fara k\u0131sm\u0131nda) ve baz\u0131\
      \ mekanikler.\nMesela mekaniklerden z\u0131plama mekani\u011Fi baz\u0131 yerlerde\
