    about_the_game: '<h2 class="bb_tag">What is Lavender</h2>Lavender is a community
      driven social sandbox centered around users expressing themselves and having
      a great time. We want our users to be able to create and share their ideas in
      an easy and intuitive manner. We support both VR and Desktop players together
      on the same server. We are working hard to make sure you can create exactly
      what you imagine with ease. Personal expression is one of the cornerstones of
      VR. In order to satisfy this requirement, we pack a full customizable avatar
      system with outfits, physics, gestures and visemes. <br><br><strong>We want
      you to be whatever you want to create.</strong><br><br>One of our goals with
      Lavender was to make the smoothest possible VR experience for our users. To
      accomplish this Lavender is built on the newest version of Unity: Unity 2019.3.0b12,
      using Unity''s newest ECS and DOTS technology. This gives us amazing performance,
      while also pushing what''s possible in a video game like this. We provide an
      experience that can scale from a few players to hundreds in a single server,
      VR ''Full-body'' and Desktop players alike.<h2 class="bb_tag">Current key Features</h2><ul
      class="bb_ul"><li> Full body tracked expressive avatars with eye tracking and
      lip sync<br></li><li> Steam audio integration providing a rich complex experience
      that immerses you into the soundscape of the game<br></li><li> Physical bodies
      and movement that allows you to experience everything from zero gravity to climbing
      up a cliff and swimming underwater<br></li><li> User supplied custom worlds
      and avatars with minimal restrictions on expression<br></li><li> Full content
      management system through a modern web interface that allows users to upload
      and track their content<br></li><li> A rich scripting experience with a fully
      featured API that allows content creators to make crazy contraptions and surreal
      worlds<br></li><li> A powerful but user friendly SDK experience to aid new content
      creators<br></li><li> Create and customise your entire games UI though HTML,
      CSS, JS. (Check the games folder, BrowserAssets)</li></ul>'
