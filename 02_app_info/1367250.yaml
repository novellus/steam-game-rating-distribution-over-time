    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1367250/extras/headerImage.jpg?t=1597683379\"\
      \ /><h2 class=\"bb_tag\">Overview :</h2>Arabel is a 3D adventure game telling\
      \ the story of a lost knight, searching her way out of the strange and twisted\
      \ lands of the Abyss. <br>The path is set, but the gates have to be opened,\
      \ and the guardians defeated. <br><br>Safe journey to you !<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1367250/extras/GifRide.gif?t=1597683379\"\
      \ /><h2 class=\"bb_tag\">Travel through the Abyss :</h2>Open your way through\
      \ the darkness, ride along the old ruins and activate the seized mechanisms\
      \ in the roots to awaken the abyss.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1367250/extras/GifCombat.gif?t=1597683379\"\
      \ /><h2 class=\"bb_tag\">Fight the Guardians : </h2>To defeat the monsters of\
      \ the Abyss, you will need more than mere brute strength.<br>Observe them and\
      \ shoot their shell to weaken them ! It's the only way to defeat them!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1367250/extras/particuleCoeur_Separateur.png?t=1597683379\"\
      \ /><h2 class=\"bb_tag\">Creator note : </h2>PFFF ! Making that kind of game\
      \ was a real thrill !... and a hell of workload !<br>Seeing this very personal\
      \ universe take life is quite strange but, wow! I\u2019m so happy with it!<br>Creating\
      \ this game allowed me to improve drastically. And even if the result isn\u2019\
      t perfect yet, i can tell that I\u2019ve come a long way!<br>Special thanks\
      \ to my friend Emmanuel (FractalStrike) for the musics, without which the game\
      \ would clearly not have the same atmosphere!<br><br>I really hope you\u2019\
      ll enjoy playing this game ! <br>Bye !<h2 class=\"bb_tag\">Credits and thanks\
      \ :</h2><br>Amaury Dangr\xE9au (Am.Hyde) - GAME creation.<br><br>Emmanuel Barbaut\
      \ (FractalStrikeOst on soundcloud) - musics.<br><br>Cannelle Offman - Translation.<br><br>Playtesters\
      \ :<br>Kader .C<br>Julien .D<br>Quentin .H<br>Nicolas .B<br>Lo\xEFc .A"
