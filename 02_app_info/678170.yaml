    about_the_game: "Slingshot Hero VR was originally designed as an event VR game.\
      \ After receiving tremendous feedback from players, it is now available as a\
      \ full release game. Grab your slingshot and start shooting in this arcade style\
      \ throwback to the NES era. With full 360\xB0 tracking, beautiful scenery, immersive\
      \ sounds, and realistic physics, this game is sure to grab your attention and\
      \ create rivalries between your friends.<br />\r\n<br />\r\n- Choose between\
      \ multiple projectile types<br />\r\n- Race against the clock to achieve the\
      \ highest score you can<br />\r\n- Find all the hidden objects<br />\r\n- Realistic\
      \ slingshot motions<br />\r\n- Persistent high score tracking to compete with\
      \ friends<br />\r\n- Playable both with OR without VR hardware"
