    review: 'THIS collection of C64 & Amiga game remakes is exactly what remade retro
      classic games SHOULD be!  I love this collection and imo this 2nd collection
      of games is ten times better than his first collection launched just five months
      earlier here on Steam!


      https://www.youtube.com/watch?v=xBIOSnkaGNk


      Every game in this collection is fun to play, feels super responsive, and just
      gives that good old fashioned retro action game nostalgia!  I love, love, love
      this collection and it''s why this collection of games scored a whopping 93%
      score and made my rare Zaxtors Indie Gold series!'
