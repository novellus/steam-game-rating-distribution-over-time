details:
  data:
    about_the_game: "Get some of the classic games from the 80s and 90s back on your\
      \ home PC - as a remake. Get on your pixel motorcycle and race along the road\
      \ in &quot;Super Drive On&quot; or battle against aggressive UFOs in &quot;Moon\
      \ Jumper&quot;. Fly a rescue mission as a helicopter pilot in &quot;Chopper\
      \ Destroyer&quot; or fight in &quot;The Babar&quot; against dozens of challenging\
      \ enemies to free the princess. Push your highscore to the limit in &quot;Robo\
      \ Dug&quot; and show your skills in numerous levels. Enjoy again the unforgettable\
      \ fun of the past time!<br />\r\n<br />\r\n- Remakes of your favourite classics\
      \ of the C64 and AMIGA era<br />\r\n- Contains the 6 retro classics:<br />\r\
      \n       - Chopper Destroyer Remake<br />\r\n       - Moon Jumper Remake<br\
      \ />\r\n       - Super Drive On Remake<br />\r\n       - Railracer Remake<br\
      \ />\r\n       - Robo Dug Remake<br />\r\n       - The Barbar Remake"
