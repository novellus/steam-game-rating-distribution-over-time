    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/841840/extras/banner_main.png?t=1593064310"
      /> <br>You are a sailor who was lucky enough to survive a horrible shipwreck.
      It seems that everyone else is dead. Only one of the passengers, a young girl,
      somehow managed to stay alive.<br>Both of you end up stranded on an uninhabited
      island. Now you can't do anything but sit on the shore and watch the endless
      ocean, so far from home... Or maybe your home is here now?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/841840/extras/banner_1.png?t=1593064310"
      /> <br>Grab the items that have been washed ashore - logs, leaves, stones etc.
      Better have it and not need it than need it and not have it!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/841840/extras/banner_2.png?t=1593064310"
      /><br>Combine collected items into something useful - an axe or a fishing rod.
      With enough materials you'll even be able to build a proper house!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/841840/extras/banner_3.png?t=1593064310"
      /> <br>Decorate the house, lay a fire, make the island cozy and comfortable.
