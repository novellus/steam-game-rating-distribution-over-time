details:
  data:
    about_the_game: "Alien Mayhem is an open world game developed and created by Supa\
      \ Serious. In a virtual world simulated with game physics, jump right in as\
      \ an alien prankster who causes mayhem everywhere he goes. Unleash your chaotic\
      \ nature and wreak havoc by breaking stuff, distressing the pedestrians, and\
      \ even get them in on your shenanigans! Now\u2019s your chance to break all\
      \ the rules and become the most legendary prankster of all time!.<br />\r\n\
      <br />\r\nFeature:<br />\r\n-play as Remy Mayhem an alien who loves to making\
      \ chaos on the peaceful planet called earth ruled by Lord Zenu.<br />\r\n-Use\
      \ 6 difference unique weapon from Air Cannon, Rope gun, gravity gun, Baloon\
      \ Gun, Freeze gun and Stun Gun to wreak havoc and fight lord zenu guardians.<br\
      \ />\r\n-Fight boss with unique abilities and find your way to defeat bosses\
      \ using 6 weapons and using human pedestrian.<br />\r\n-Explore the entirety\
      \ of  zenu town, wreak havoc and making chaos using human pedestrian."
