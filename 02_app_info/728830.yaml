    about_the_game: "San Matias Mafia City is  remake of the one popular game , this\
      \ version has enhanced graphics, offline play, and tons of fun. <br />\r\nWe\
      \ are working on improvements based on all the community feedback we have been\
      \ receiving.<br />\r\n<br />\r\nTime is running out! You play as a man named\
      \ &quot;The Canario&quot;. Fight hordes of enemies and try to survive in this\
      \ city without laws. It's time to teach them a lesson!<br />\r\n<br />\r\nFEATURES<br\
      \ />\r\n* 30 missions<br />\r\n* Controllable vehicles, like tanks, cars, helicopters\
      \ and turrets!<br />\r\n* Multiple weapons<br />\r\n* Change your aspect (mask!)<br\
      \ />\r\n* Explosives<br />\r\n* Achievements<br />\r\n* Bull Time<br />\r\n\
      * A shop with awesome ingame features like GodMode, Golden Gun and a Jetpack!!<br\
      \ />\r\n* Lots and lots of explosions!"
