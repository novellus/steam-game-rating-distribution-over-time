    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444490/extras/Trailer_start.gif?t=1607617176"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444490/extras/Podpiska.gif?t=1607617176"
      /><br>Why pizza? Because it awesome!<br>You are one of delivery guys working
      at pizzeria and you need to hurry because pizza can get cold.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444490/extras/PTOL.gif?t=1607617176"
      /><br>WHY PIZZA is a platformer, physical simulator and delivery job simulator.
      You have to deliver pizza, get your payment and survive this day, if you have
      not enough money you'll lose your house, food and life, so be careful and work
      hard!<br>Cheesy wonky characters, fun levels and hot pizza are included.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1444490/extras/Mechanics.gif?t=1607617176"
      /><br><br><br><ul class="bb_ul"><li> Controlling your heavy head to get through
      game space<br></li><li> Controlling your body to get on the platforms<br></li><li>
      Controlling your hands to destroy obstacles on your way<br></li><li> Jumping
      &amp; controlling your head to make longer or shorter jumps<br></li><li> Jumping
      to get on the platforms<br></li><li> Picking items to destroy obstacles<br></li><li>
      Dropping items to destroy obstacles<br></li><li> Avoiding enemies<br></li><li>
      Picking coins to get more money<br></li><li> Controlling your head is a tricky
      task so you'll need to understand where your head should be</li></ul><br>Features:<br><ul
      class="bb_ul"><li> Control your heavy head to climb to the client<br></li><li>
      Deliver pizza through complex multiway levels <br></li><li> Sustain your family
      and a cat<br></li><li> Yummy pizza</li></ul><br>Cheezzzzz!
