details:
  data:
    about_the_game: "Play, win and relax with your favorite game! Play solitaire and\
      \ bowl a strike at the best resorts!<br />\r\n<br />\r\nSolitaire in the unique\
      \ atmosphere of bowling resorts allows you to play two games at once \u2013\
      \ bowling and solitaire.<br />\r\n<br />\r\nAnother 120 new levels of varying\
      \ difficulty for you to enjoy. More than 8 hours of entertaining play await\
      \ you, in which you'll dip into heady competitions at the best bowling resorts!<br\
      \ />\r\nThe presence of unique gold card-pins will add variety to the game mechanics\
      \ you're used to."
