    review: "Einfaches Spielprinzip mit Suchtfaktor bis zu einem gewissen Grad!\n\n\
      Die letzten beiden Errungenschaften dauern mindestens doppelt so lange wie der\
      \ Rest vom Spiel, wenn nicht sogar l\xE4nger... 100 Schatztruhen zu finden artet\
      \ in einer Fleis\xDFarbeit aus, da es Zufall ist, wann man sie bekommt... manchmal\
      \ bekommt man sie als Belohnung nicht, obwohl es angegeben ist...\nDie 10.000\
      \ Morgen Land sind ebenso eine stupide arbeit, wobei man es durch abgeben der\
      \ richtigen Flaggen der Schiffe schneller hinbekommt, als die andere Errungenschaft...\n\
      \nManche Schiffe sind auch fast unbesiegbar, da man selbst mit dem besten Schiff\
      \ am Ende gegen Level 50 nicht den Hauch einer Chance hat, wenn man nicht den\
      \ perfekten Lauf hat!\n\nAnsonsten f\xFCr jeden Gelegenheitsspieler eine nette\
      \ Abwechslung f\xFCr zwischendurch, Spielprinzip selbst nach \xFCber einem Jahr\
      \ Pause auf maximaler Ausbaustufe kein Problem...\n\nPreislich f\xFCr die Zeitspanne,\
      \ die man regul\xE4r zum Durchspielen braucht ganz ordentlich!"
