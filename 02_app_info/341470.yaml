details:
  data:
    about_the_game: Enjoy your journey from poor sailor to the richest and the most
      honoured adventurer! Explore every corner of the dangerous seas with your ships
      fully loaded with canons. You can choose the way of an honest merchant and trade
      with farms, towns or forts. Or, you can fight for one of three nations and sink
      the enemy ships. Or, maybe you want to be a pirate and plunder everything you
      encounter? You can hoard gold, buy bigger ships and equip them with as many
      powerful items as you can find in towns and treasure chests all around the islands!
      Prepare well before you sail into a grand battle with the most dangerous of
      your enemies!<br><br>If you like sea, ships, adventures, pirates, the smell
      of gunpowder and green parrots, this a game is for you!<br><br>Main features:<br><ul
      class="bb_ul"><li>Pick the ship you want and explore many of islands and locations<br></li><li>Fulfil
      random generated quests for high replay value<br></li><li>Upgrade your ship
      through set of RPG-like features<br></li><li>Trade with cities, expand your
      treasure and land you own<br></li><li>Advance in a career from a poor sailor
      to a rich and fearsome captain<br></li><li>Enjoy a quick and satysfing match
      three battle system while sinking your most dangerous enemies<br></li><li>Listen
      to an awesome orchestral music score</li></ul>
