    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1148022/Cities_Skylines__Content_Creator_Pack_Modern_Japan/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1148022/Cities_Skylines__Content_Creator_Pack_Modern_Japan/</a></p><br><h1>About\
      \ the Game</h1><strong>Modern City Center</strong>, the newest content creator\
      \ pack for Cities: Skylines from modder Jason <i>\u201CAmiPolizeiFunk\u201D\
      </i> Ditmars, adds 39 unique models featuring new modern commercial wall-to-wall\
      \ buildings as often found in City Centers. This is the first pack to include\
      \ semi-transparent glass barriers and awnings, allowing both modders and veteran\
      \ builders alike to create amazing new cities."
