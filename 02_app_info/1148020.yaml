details:
  data:
    about_the_game: "<strong>Modern City Center</strong>, the newest content creator\
      \ pack for Cities: Skylines from modder Jason <i>\u201CAmiPolizeiFunk\u201D\
      </i> Ditmars, adds 39 unique models featuring new modern commercial wall-to-wall\
      \ buildings as often found in City Centers. This is the first pack to include\
      \ semi-transparent glass barriers and awnings, allowing both modders and veteran\
      \ builders alike to create amazing new cities."
