details:
  data:
    about_the_game: '<strong><h2 class="bb_tag">Racingmaybe will test both your sleight-of-hand
      and strategic thinking!</h2><br><i>The goal is to create a highly interesting
      drag racing game with satisfying controls and a <strong>very deep</strong> upgrading
      system!</i></strong><br><br>Join my Discord server to chat and stay updated
      on tournaments and stuff: <br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/8g8KKmXhdF"
      target="_blank" rel="noopener"  >https://discord.gg/8g8KKmXhdF</a><br><br><strong>BEST
      PLAYED WITH OTHERS: <br>Challenge your friends and beat them up, or try to get
      the highest score on the global leaderboard and prove that you are the superior
      being.</strong><br><br>There are currently 4 cars, as shown below, and 10 different
      upgrades that contain interesting bonuses. Combine these factors to create your
      own strategy and squeeze every last drop of power out of your car! Though be
      careful, the success of your strategy will ultimately depend on your keen awareness
      and skill about driving and the randomized cost of each upgrade. Best of luck!<h2
      class="bb_tag">Car-pool:</h2><ul class="bb_ul"><li><i>Decentra:</i><br>Turbo
      powered beast that can either be the fastest or the slowest depending on driver-skill.<br></li><li><i>Oldsroyal:</i><br>Heavy
      old car that always gets a head start because of its guarenteed Tireboost!<br></li><li><i>Fabulvania:</i><br>Weak
      but light race car that has preinstalled NOS.<br></li><li><i>Thoroughbred:</i><br>Powerful
      muscle-car that has weak boost times.</li></ul>'
