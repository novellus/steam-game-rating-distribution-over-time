    about_the_game: "This adventure mode expansion features new heroes, events, levels,\
      \ bosses and items available in singleplayer adventure.<br />\r\n <br />\r\n\
      \u201CAn army marches on its stomach,  <br />\r\nIt is crucial to get our stomach\
      \ filled up before we start our adventure\u2026<br />\r\n\u2026but Yuyuko's\
      \ stomach is bottomless! We have run out of food even before we made our first\
      \ step!\u201D<br />\r\n <br />\r\n\u201CThis should not happen!<br />\r\nNow\
      \ our adventure begins anew with one purpose: <br />\r\nFIND ENOUGH FOOD TO\
      \ FEED YUYUKO.\u201D<br />\r\n<br />\r\n\u201CThis new journey is tougher than\
      \ our previous ones, but it also promises excitement, because you will never\
      \ know what you will find to stuff into your mouth!\u201D<br />\r\n<br />\r\n\
      \u201CMy tummy is yelling! Can you spare that bit of food you just picked up\
      \ to me? I will test if it is poisonous~\u201D<br />\r\n\u201CNo way!\u201D\
      <br />\r\n<br />\r\nNEW HEROES: 4 new playable characters available for Adventure\
      \ mode!<br />\r\nNEW CHALLENGES: 46 new levels and 21 new bosses, each with\
      \ normal and EX difficulty variants!<br />\r\nNEW EVENTS: 16 new random events,\
      \ with 4 new boss events!<br />\r\nNEW ITEMS: 70 new ITEMS!<br />\r\nNEW PROFILE\
      \ IMAGE: 1 new Adventure Mode exclusive profile image!"
