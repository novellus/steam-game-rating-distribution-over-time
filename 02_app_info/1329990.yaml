    about_the_game: <h2 class="bb_tag">Plot.</h2>Harry recently graduated from school,
      and he will start a new life away from home. He moves to the campus and begins
      to get used to it. Everything goes well, but the protagonist is tormented by
      strange dreams about the old house. Harry is increasingly moving away from people,
      and constant thoughts about the meaning of life do not give him peace.<br><ul
      class="bb_ul"><li>Feel the character's experience.<br></li><li>Is the problem
      really in him, and not in the reality around him? - It's up to you.</li></ul><h2
      class="bb_tag">Features.</h2><ul class="bb_ul"><li>When creating the game, we
      took a responsible approach to animation. As a result, the game has fully animated
      backgrounds and character sprites, which allows you to fully immerse yourself
      in the story and enjoy the gameplay.<br></li><li>An unusual story that distinguishes
      the game within the genre of visual novels. This game is not about relationships,
      this game is about thoughts and self-examination.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1329990/extras/wish_eng.png?t=1608729995"
      />
