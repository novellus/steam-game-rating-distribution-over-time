    about_the_game: "Tales of the Neon Sea is a retro-style pixel-art adventure, set\
      \ in a fully-realized cyberpunk cityscape where you will encounter innumerous\
      \ items to investigate, curious easter eggs, and a whole cast of interactive\
      \ NPCs. You must analyze every detail, and discover the truth that lurks behind\
      \ the heavy mist\u2026<br>Take on the role of Rex, veteran cop turned hard-boiled\
      \ detective. Investigate crime in a future cyberpunk world, where the magnificent\
      \ sky city blots out the sun - but the neon lights never go out. Solve a strange\
      \ murder case involving clues from a robot rebellion\u2026<br>The illusion of\
      \ the past re-emerges. The weird equipment inside the brain. The mysterious\
      \ package of evidence. The shadow with a beaked mask. All pointing to a serial\
      \ murder case from 13 years ago... A semi-mechanical god manipulates the destiny\
      \ of all in this utopia. Rebels lurk in the dark, in the underground world where\
      \ chaotic slums and tricks grow. Our detective will scout for clues and end\
      \ unfulfilled wishes...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/\u5206\
      \u5272\u7EBF.png?t=1591695822\" /><h2 class=\"bb_tag\">Features:</h2><strong>Gripping\
      \ Narrative</strong><br>Investigate the murder scene, examine the evidence,\
      \ and use your powers of deduction to solve the case, piece by piece. Once the\
      \ mist has cleared, will you see the truth - or uncover an even bigger mystery?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/0.png?t=1591695822\"\
      \ /><br><br><strong>Old School Pixel-art and Detailed Environmental Design</strong><br>Stunningly\
      \ detailed retro-style pixel-art, coupled with modern atmospheric lighting and\
      \ sumptuous visual effects, bring this unique cyberpunk world to life. Evocative\
      \ music and sound design build layers of suspense and mystery, every step of\
      \ the way.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/1.png?t=1591695822\"\
      \ /><br><br><strong>Multiple Achievements and Collectable Elements</strong><br>A\
      \ variety of hilarious, exhilarating achievements are waiting to be uncovered\
      \ as you explore a rich and detailed background story.<br>Hooked on collectors'\
      \ fever? You won't want to miss this.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/2.png?t=1591695822\"\
      \ /><br><br><strong>Rich and Varied Puzzle Design</strong><br>Puzzles that will\
      \ challenge your powers of logic, observation skills and patience! These challenges\
      \ skillfully combine narrative and environmental elements designed to augment\
      \ your journey in this weird and vibrant world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/3.png?t=1591695822\"\
      \ /><br><br><strong>Play as a Cat? Of Course!</strong><br>Feeling lonely on\
      \ this odd adventure? Take control of a special 'assistant': William the black\
      \ cat. William can travel deeper into areas our detective can\u2019t reach -\
      \ often proving decisive in identifying and retrieving key evidence!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/4.png?t=1591695822\"\
      \ /><br><br><strong>An Intriguing Dystopian World</strong><br>If robots had\
      \ their own god, what would it look like? And if they had the same rights as\
      \ humans\u2026 would they betray us?<br>When there are no boundaries between\
      \ flesh and machine\u2026 what is life?<br>This eccentric cyberpunk world holds\
      \ all the answers\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/828740/extras/5.png?t=1591695822\"\
      \ />"
