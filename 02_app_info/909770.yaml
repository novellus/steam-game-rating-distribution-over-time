      \ choreographed fight scenes\n* good pacing \u2026most of the time\n* good English\
      \ voice acting (especially by Luci Christian)\n* ending / conclusion style:\n\
      [spoiler] strong final episode, solid ending [/spoiler]\n\nFinal thoughts:\n\
      * my favorite character is: [spoiler] Princess Stella Vermillion [/spoiler]\n\
