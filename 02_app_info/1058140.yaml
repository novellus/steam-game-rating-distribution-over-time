    about_the_game: 'Yumeutsutsu Re:Master is a girls-love adventure game set in a
      small game studio.<br>The setting is a traditional old town called Koenji, not
      far from the imperial capital of Tokyo, where a small game studio called Eureka
      Soft has set up shop.<br>The heroine Ai, a country girl, visits her sister Kokoro
      who works in a game studio.<br>On site at the company''s office, stranger characters
      appear than you would ever meet in a game and one exciting day after another
      lies in store.<br>Your world will expand by the tiniest bit. The game production
      story begins.<br><br>Main theme: &quot;Place of promise&quot; by Asaka<br>Ending
      theme: &quot;Natsukashii Machi&quot; by Imai Asami<br>Ending theme: &quot;Hana&quot;
      by Azuna Riko<h2 class="bb_tag">Cast</h2>Ohtori Ai: Yoshioka Maya<br>Yanagiya
      Kokoro: Numakura Manami<br>Mugendou Saki: Tokui Aozora<br>Tachibana Nana: Izawa
      Shiori<br>Marie Mahler: Ikezawa Haruna<br>Daigo Honoka: Itou Shizuka<br>Banako
      (dog): Ohtsubo Yuka<h2 class="bb_tag">Hungry for more?</h2>Find out what happens
      After:<br><a href="http://store.steampowered.com/app/1267260/Yumeutsutsu_ReAfter/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >store.steampowered.com/app/1267260/Yumeutsutsu_ReAfter/</a>'
