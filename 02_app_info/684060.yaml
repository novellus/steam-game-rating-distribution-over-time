    about_the_game: 'Impersonate your identical twin as the Swashbuckler, masked champion
      of justice! You have two weeks to rescue the REAL Swashbuckler and marry the
      mayor before superpowered criminals take over the city.<br><br><i>The Hero Unmasked</i>
      is a 300,000 word interactive novel by Christopher Huang. It''s entirely text-based,
      without graphics or sound effects, and fueled by the vast, unstoppable power
      of your imagination.<br><br>As our story begins, you have everything you''ve
      ever wanted. Your TV news show is the highest rated in the city, and you''re
      engaged to the mayor, with two weeks until the wedding. But when superpowered
      criminals kidnap the Swashbuckler, you realize the awful truth: the person in
      the ransom video is your identical twin, and everyone thinks it''s you!<br><br>Now,
      you must draw the Swashbuckler''s laser sword and wear the Swashbuckler''s mask
      to bring down three of the city''s most wanted super criminals before time runs
      out.<br><br>How is this going to work? Can you keep up the charade? Do you want
      to? When you meet the Swashbuckler''s sweetheart, will you remain faithful?
      To whom?!<br><br>Who Is Really Behind the Mask?<br><br><ul class="bb_ul"><li>
      Play as male or female, gay or straight<br></li><li> Infiltrate high society
      events and root out criminal hideouts<br></li><li> Uncover the true identities
      of Caledon City''s superpowered criminals<br></li><li> Disarm a bomb and save
      the city''s finest from destruction<br></li><li> Maintain the masquerade as
      you learn about the Swashbuckler''s secret hero life<br></li><li> Find romance
      with a journalist, a pyromaniac, or a vampire<br></li><li> Become a powered
      hero in your own right</li></ul>'
