details:
  data:
    about_the_game: "The ideal and affordable graphics tool for all budding developers.<br><br>Ideal\
      \ for independent developers, this highly affordable PC based digital art package\
      \ packs a real punch, delivering everything needed to create stunning art and\
      \ 3D terrains.<br><br><ul class=\"bb_ul\"><li>Digital painting with multiple\
      \ brush types - natural media brushes, particle brushes, foliage brushes, custom\
      \ image and animated brushes.<br></li><li>A huge collection of filters.<br></li><li>3D\
      \ capabilities including elevation map based 3D terrain generation, global illumination\
      \ and ray tracing on CPU and in the GPU!</li></ul><br>PD Artist 10 is part of\
      \ a wider suite of Project Dogwaffle creative digital tools that deliver solutions\
      \ for all needs, all abilities and all budgets. Here is the complete family:<br><br><ul\
      \ class=\"bb_ul\"><li>PD Particles 9 \u2013 the basic entry package offering\
      \ simple art creation tools.<br></li><li>PD Artist 10 - create stunning art\
      \ and 3D terrains.<br></li><li>PD Howler \u2013 Includes everything from PD\
      \ Artist 10, PD Particle 9 plus animations and video.</li></ul>"
