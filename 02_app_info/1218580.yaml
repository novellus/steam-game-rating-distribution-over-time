    about_the_game: "Zerograve is a tunnel flying FPS with six degrees of freedom\
      \ and zero gravity. Pilot a nimble combat drone and blast through an army of\
      \ robots on your way to the station mainframe. Survive lockdown ambushes, rising\
      \ lava and other hazards. Break apart huge robot bosses such as the long and\
      \ dangerous Cybernoodle.<br><br><strong>Powerful weapons:</strong> Rip robots\
      \ to pieces with the Chainsaw, electrocute with bouncing Zapper balls and unleash\
      \ onslaught upon the poor bots with Missile Massacre, or take a more conventional\
      \ approach with a variety of laser guns and missiles.<br>Ammo is shared between\
      \ all secondary weapons, so you get to choose how to best use your resources.<br>Setup\
      \ two weapon pairs and switch in the heat of battle with a single button press.<br><br><strong>Streamlined\
      \ controls:</strong> Other than the 6 movement axes, you\u2019ll only need 4\
      \ buttons: primary and secondary fire, weapon switch and map toggle.<h2 class=\"\
      bb_tag\">Features (as of v0.2.6)</h2><ul class=\"bb_ul\"><li>Singleplayer campaign\
      \ with 15 levels for 2+ hours of gameplay<br></li><li>2 big robot bosses and\
      \ 15+ enemy types<br></li><li>6 primary weapons and 7 secondary weapons<br></li><li>Linear\
      \ tech tree unlocks upgrades and weapons as you destroy enemies and collect\
      \ pickups<br></li><li>Gameplay support and remappable controls (implemented\
      \ with Rewired)<br></li><li>3D map to help with navigation<br></li><li>Options\
      \ for autoleveling, turn inertia and more<br></li><li>Trichording always active</li></ul>"
