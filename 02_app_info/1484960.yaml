details:
  data:
    about_the_game: "The game takes place in the modern Russian setting.<br />\r\n\
      <br />\r\nFreelance IT specialist Semyon meet a girl from Dagestan on the Internet.\
      \ However, their relationship quickly grow over the regular chatting - he decides\
      \ to help her run away from home. That is how their amazing adventure begins.<br\
      \ />\r\n<br />\r\nThe game has multiple bad endings and only one good ending\
      \ - it all depends on choices you make.<br />\r\nWhat choice should you make?\
      \ Which way to go towards your goal? Will you be able to win the trust of a\
      \ girl living on the other side of the country? How far can you go on your way?<br\
      \ />\r\n<br />\r\nThe duration of the novel is about four hours, during which\
      \ you have to visit many different locations, as well as learn a lot about life\
      \ in Russia."
