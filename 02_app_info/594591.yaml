details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/594591/extras/GIF1.jpg?t=1574435588\"\
      \ /><br><br><strong>Total War\u2122: WARHAMMER\xAE II \u2013 Blood for the Blood\
      \ God</strong><br><br>PLEASE NOTE: This Effects Pack is free for players who\
      \ have purchased Blood for the Blood God for the original Total War: WARHAMMER.<br><br>It\
      \ has been added to their Steam library and will be downloaded automatically\
      \ for WARHAMMER II.<br><br>\u201CThrough the smoke prowl roving bands of Witch\
      \ Elves, murder in their hearts. Under the direction of their Hag Queens, they\
      \ steal away any Dark Elves they find, often breaking into houses to drag the\
      \ inhabitants to their bloody altars\u2026\u201D<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/594591/extras/GIF2.jpg?t=1574435588\"\
      \ /><br><br>From the icy peaks of Naggaroth to the arid reaches of the Southlands,\
      \ each race struggles for dominion. As their conquests grow, the land turns\
      \ crimson, and rivers run red with the blood of the slain!<br><br>Blood for\
      \ The Blood God brings a number of gory, mature-rated effects to Total War:\
      \ WARHAMMER II<br><br><ul class=\"bb_ul\"><li>\tBlood spurts.<br></li><li>\t\
      Gory spatter on unit models.<br></li><li>\tLimb and head dismemberment (humanoids\
      \ and non-legendary characters).<br></li><li>\tZombies and skeletons may continue\
      \ to fight after dismemberment!<br></li><li>\tExplosive gibbing from deadly\
      \ mid-torso strikes.<br></li><li>\tBlood-drenched UI elements.<br></li><li>\t\
      Random, global campaign events that generate greater carnage in battle.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/594591/extras/GIF3.jpg?t=1574435588\"\
      \ /><br><br>Once downloaded, Blood effects can be enabled in the Advanced Graphics\
      \ Settings of Total War: WARHAMMER II.<br>Please note that depending on your\
      \ country of residence, Blood for the Blood God may raise the age rating of\
      \ the main game."
