    about_the_game: <h2 class="bb_tag">Episode 2 Story</h2><br>The Kokurase gang's
      peaceful days didn't last forever. Soon after the events of the last episode,
      Kanta reports they got a request from... a GHOST!? The &quot;ghost&quot; turns
      out to be second year honors student Kotaro Hino, who needs Kokurase's help
      to confess his love to the popular Madoka Asagaya. Overcoming Kotaro's timidness
      will be a challenge, not to mention that Madoka might already have a boyfriend.<br><br>Meanwhile,
      a mysterious group called &quot;TRL (Thin Red Liners)&quot; is secretly working
      to undo the Kokurase gang. Kokurase's only chance is the school festival, where
      boys can ask girls they have a crush on to dance. But an extremist group called
      &quot;Jealousy Encourage Corps&quot; works to abolish the dance. With all this
      adversity, will Kokurase succeed in their matchmaking or will &quot;the threads
      of fate be restored&quot;?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/558640/extras/Madoka_EN.png?t=1589355848"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/558640/extras/hino_EN.png?t=1589355848"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/558640/extras/musashi_EN.png?t=1589355848"
      /><h2 class="bb_tag">Featuring:</h2><ul class="bb_ul"><li>A Visual Novel in
      RPGmaker<br></li><li>Beautiful art by an illustrator Doromizu<br></li><li>Full
      of humor<br></li><li>Cast of quirky protagonists<br></li><li>Take control of
      multiple characters to advance the plot<br></li><li>Use Key Phrases to progress
      conversations<br></li><li>Explore a High School campus<br></li><li>Speech Puzzles<br></li><li>Teenage,
      Highschooler angst</li></ul><br><u>Episode 1 is free to play</u><br><a href="http://store.steampowered.com/app/520910/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/520910/</a>
