    about_the_game: <h2 class="bb_tag">A shooter where you can't shoot.</h2><strong>Crossfire
      is a neon, action arcade top-down shooter where you can't shoot.</strong>  Instead,
      you must get enemies to blast another with their own firepower by staying in
      the Crossfire! Deflect, dodge and slow down time in a digital dance of bullets
      and explosions.<br><br>Join the discord! <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/bP7TUrP"
