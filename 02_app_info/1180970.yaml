    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1180970/extras/phantom_gif6_cut.gif?t=1589558860"
      /><br><br>The forest is infamous for claiming the lives of countless travelers.
      After numerous ill-fated expeditions, the kingdom has recalled all of its remaining
      scouts and researchers. All who wish to live are advised to avoid the treacherous
      place at any cost.<br><br>However, where some find misfortune, others see opportunity.<br><br>Explore
      the ruins of a lost ancient city, uncover the mystery of its esoteric technology,
      and claim its incredible treasure as your own.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1180970/extras/phantom_gif7.gif?t=1589558860"
      /><h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Solve intricate
      puzzles involving ancient machines as you progress through the forest.<br></li><li>Encounter
      strange creatures, hide from magical horrors, and circumvent deadly traps.<br></li><li>Decipher
      inscriptions, find letters, notes and diaries to learn about the history of
      the forest, as well as the fate of many explorers that entered it.<br></li><li>Solve
      optional challenges throughout the forest to acquire arcane books, containing
      ancient knowledge.<br></li><li>Discover secret areas, branching passages, and
      hidden treasure.<br></li><li>Work towards one of the multiple endings, and decide
      the fate of the forest.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1180970/extras/phantom_gif5.gif?t=1589558860"
      />
