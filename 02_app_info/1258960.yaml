  data:
    about_the_game: Alpha Particle is sci-fi action game about a defenceless particle
      that must overcome it's obstacles creatively<br><br>A new particle entity life
      form is created but it has no clue to what it's purpose is. Discover and uncover
      the the meaning of your existence whilst travelling to various space stations
      in the quest to become Alpha Particle.<h2 class="bb_tag"><strong>Features:</strong></h2><strong>Base
      story</strong><br>- Uncover the purpose of your existence<br><br><strong>Difficulty
      setting</strong><br>- Easy, medium and hard settings<br><br><strong>60+ Levels</strong><br>-
      including hidden areas, dash levels and retro styled bosses<br>- Levels accumulate
      difficulty during game play <br><br><strong>Abilities</strong><br>- Find and
      match 10+ abilities and particles<br><br><strong>Non combatant game system</strong><br>-
      Discover different and creative ways to remove your enemies using elements,
      abilities and more<br><br><strong>Mini puzzles</strong><br>- Prove to yourself
      that you are an intelligent life form<br><br><strong>Unique character style</strong><br>-
      Manoeuver through space stations with a non physical body. Your LIFE is your
      BOOST which is your CURRENCY, spend it wisely
