    about_the_game: "<strong><h2 class=\"bb_tag\">Before you buy</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Daily OVR doesn't support games that only run on Oculus\
      \ SDK. Don't buy it if you only want to use it to play games that you bought\
      \ on Oculus Store.</li></ul><br><strong><h2 class=\"bb_tag\">What is Daily OVR?</h2></strong><br>Do\
      \ you want to use your desktop/window apps during VR gameplay? For example,\
      \ you can play VRChat and see your Twitch chat window. Daily OVR is the best\
      \ SteamVR Overlay(OVR) solution! And it supports Oculus, Vive/Viveport/Cosmos/MR(Mixed\
      \ Reality)/Index! <br><br><strong><h2 class=\"bb_tag\">Why do you need Daily\
      \ OVR?</h2></strong><br>How many times have you wanted to check your Twitch\
      \ chat room or watch a Youtube video while playing a VR game? Do you feel that\
      \ most VR Overlay tools in the market are too tricky to set up, you want to\
      \ have a relatively easy way to use? Overlays in the market now have default\
      \ buttons that conflict with your favorite game, so you can't enjoy it? Daily\
      \ OVR can help you solve these problems. We have been working on developing\
      \ the Overlay tool that users like, which allows users to experience VR games\
      \ and efficiently multitask at the same time. We have provided the Demo version\
      \ for you to test. Don't doubt! Use it now!<br><br>Here is the beginner tutorial:<br><a\
      \ href=\"https://youtu.be/ICgQXRuVKfU\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_1\" >https://youtu.be/ICgQXRuVKfU</a><br><br><strong><h2\
      \ class=\"bb_tag\">_,.-'~'-.,__,.-'~'-.,__,. Features .,__,.-'~'-.,__,.-'~'-.,_</h2></strong><br><ul\
      \ class=\"bb_ul\"><li> The most user-friendly OVR UI.<br></li><li> Mirror your\
      \ favorite Windows applications into VR game.<br></li><li> Mirror the desktop\
      \ or monitors.<br></li><li> QuickSwitch let you quickly switch among programs.<br></li><li>\
      \ Save the frequently used settings to &quot;My Favorites.&quot;<br></li><li>\
      \ Adjust the size, transparency, and placement of overlays and keep your settings\
      \ for next time.<br></li><li> Easily launch the virtual keyboard on the overlay\
      \ toolbar.<br></li><li> Overlay FPS adjustment on the overlay toolbar.<br></li><li>\
      \ Bind the overlay to different controllers or the HMD or HTC Vive trackers.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/793190/extras/dailyvr_en_tutorial_26_toolbar.png?t=1585157017\"\
      \ /><br></li><li> Support Oculus &amp; Windows MR &amp; Index (through SteamVR)<br></li><li>\
      \ VR Phone Notification Pop-up.<br>  Daily OVR allows you to bring your Android\
      \ phone notification into the VR view; you won't miss important messages anymore.<br>\
      \    - Phone calling notification<br>    - SMS<br>    - WhatsApp<br>    - LINE<br></li><li>\
      \ Support SteamVR 2.0 Input. (You can customize button settings yourself!)<br></li><li>\
      \ ML Object detection and display (Ex: keyboard, mouse, cat, dog, cup, person)\
      \ (Note: Vive &amp; Vive Pro only)<br></li><li> A handy VR keyboard<br></li><li>\
      \ A Clock widget</li></ul><br>You have to download Android app: Daily OVR to\
      \ enable &quot;Mobile phone notification.&quot;<br>Scan the QR code below and\
      \ download Daily OVR app on Google Play now!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/793190/extras/resize_dailyvr_qr_code_logo.jpg?t=1585157017\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">_,.-'~'-.,__,.-'~'-.,__,. FAQ .,__,.-'~'-.,__,.-'~'-.,_</h2></strong><br><br><strong><u><h2\
      \ class=\"bb_tag\">Daily OVR doesn't work in some games. For example, Elite\
      \ dangerous, PokerStarVR ...etc</h2></u></strong><br>The issue is caused by\
      \ Elite Dangerous tries to run in Oculus SDK mode. Daily OVR doesn\u2019t support\
      \ Oculus SDK. So you have to do some works for forcing it to run in SteamVR\
      \ mode.<br>You can follow the steps here: <a href=\"https://steamcommunity.com/linkfilter/?url=https://tmxrlab.com/daily-vr-questionanswer/#windows7-compat\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://tmxrlab.com/daily-vr-questionanswer/#windows7-compat</a><br><br><strong><u><h2\
      \ class=\"bb_tag\">How many overlays can I open?</h2></u></strong><br>It depends\
      \ on your PC's performance. If performance is terrible, you could try:<br><ul\
      \ class=\"bb_ul\"><li> Close the overlays<br></li><li> Set lower FPS value</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/793190/extras/dailyvr_en_tutorial_29_02_toolbar.png?t=1585157017\"\
      \ /><br><br><strong><u><h2 class=\"bb_tag\">The button mappings of controllers\
      \ are not good. Can I change it?</h2></u></strong><br>Daily OVR supports SteamVR\
      \ 2.0 Input. You can customize button settings yourself.<br><br><strong><u><h2\
      \ class=\"bb_tag\">I don't like the big icon/logo! Can I make it disappear?</h2></u></strong><br>Yes,\
      \ you can hide the icon by long-pressing a button. See below:<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/793190/extras/logoshowhide_en_tutorial_10_mode.png?t=1585157017\"\
      \ /><br><br><strong><u><h2 class=\"bb_tag\">I cannot see/move my mouse pointer\
      \ on some apps!</h2></u></strong><br>Some apps run as administrator permission.\
      \ When Daily OVR doesn't run as the same permission, it cannot access to those\
      \ apps.<br>You have to check &quot;Run this program as an administrator&quot;\
      \ on DailyVRLauncher.exe Properties.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/793190/extras/administrator_permission.png?t=1585157017\"\
      \ /><br><br><strong><u><h2 class=\"bb_tag\">My Firefox screen is blank!</h2></u></strong><br>You\
      \ have two options:<br>1. You have to disable the hardware acceleration of Firefox.\
      \ See below:<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/793190/extras/firefox_blank.png?t=1585157017\"\
      \ /><br>2. Use CustomApp instead<br><br><strong>Join Daily OVR Discord and share\
      \ your feedback with us!</strong><h2 class=\"bb_tag\">Here is Discord invitation\
      \ link: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/Apgdp5j\"\
      \ target=\"_blank\" rel=\"noopener\"  >Daily OVR Discord</a></h2>"
