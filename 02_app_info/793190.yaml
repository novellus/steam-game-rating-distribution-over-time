    review: 'An iffy yes.

      The program is constantly crashing and bugging out.

      The tutorial is kinda... unintuitive as well.

      All I wanted it for was to put a twitch chat on the screen when I stream.

      It works, but, took ages to work out how too.

      And as previously noted, it crashes a lot.

      And trying to shut it down is impossible. I have to force close Steam to shut
      it down.

      And then often it won''t reopen upon restarting it.'
