    review: "Nice shoot 'em that will turn into a bullet hell during its bossfights.\
      \ I especially like the upgrade mechanic where taking permanent upgrades makes\
      \ you weaker for a short time. This way you always have to keep in mind the\
      \ long term and short term implications of taking an upgrade. \nThe bullets\
      \ and patterns are always clearly distinguishable, never had problems with that.\
      \ Only major complaint I have, is the lacking soundscape as there are very few\
      \ sound effects in relation to what's going on on the screen, which feels very\
      \ odd.\n\nIf you're looking for a shmup that's a little bit out of the ordinary,\
      \ give Rheum a go."
