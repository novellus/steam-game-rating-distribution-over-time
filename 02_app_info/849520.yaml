    about_the_game: '<strong>RHEUM [pronounced: room]</strong><br>A mass of muscle
      and teeth lay dormant before you. As you inch your way closer, it comes alive.
      A sphincter crying for help, beckons you to descend. Your only option is down.<br><br>Travel
      through  a fleshly vessel, as an eyeball, collecting rheum [eyeball crusties]
      to grow stronger in your fight against the infection plaguing this.......body.
      Collect eye crusties, upgrade your pupils, and clear the screen of bullets with
      your cornea crushing eye blasts!<h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>Two
      difficulty modes </li></ul><ul class="bb_ul"><li>Unlock-able endless mode </li></ul><ul
      class="bb_ul"><li>Endless mode features new upgrades and challenges</li></ul><ul
      class="bb_ul"><li>Stack-able power ups</li></ul><ul class="bb_ul"><li>6 playable
      characters to unlock</li></ul><ul class="bb_ul"><li>Secret hidden boss fights!</li></ul><ul
      class="bb_ul"><li>Compete for the highscore with online leaderboards!</li></ul><ul
      class="bb_ul"><li>A variety of enemies to combat</li></ul><ul class="bb_ul"><li>Original
      soundtrack</li></ul><ul class="bb_ul"><li>A plethora of bullets and eyeballs!</li></ul><ul
      class="bb_ul"><li>Good ol'' fashioned cheat codes!</li></ul><ul class="bb_ul"><li>Full
      keyboard and controller support</li></ul>'
