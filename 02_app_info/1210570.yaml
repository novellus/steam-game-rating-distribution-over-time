    review: I highly recommend this game. The level design is very clever, and there
      is a good blend of strategy and challenge in each obstacle. The soundtrack is
      really good and fits well with the gameplay, and the simple art style gives
      the game a unique level of charm. You can definitely tell a lot of passion was
      put into this game.
