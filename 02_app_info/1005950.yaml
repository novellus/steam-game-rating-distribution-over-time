    detailed_description: "<h1>\u6E38\u620F\u65E0\u6CD5\u542F\u52A8\u95EE\u9898\u6C47\
      \u603B</h1><p>1\u3001\u8BF7\u901A\u8FC7windows\u53F3\u4E0B\u89D2\u65F6\u949F\
      \u68C0\u6D4B\u60A8\u7684\u65F6\u533A\u8BBE\u7F6E\u662F\u5426\u4E3A\u65E0\u6CD5\
      \u8BC6\u522B\u65F6\u533A\u3002<br>2\u3001\u8BF7\u901A\u8FC7steam\u6253\u5F00\
      \u6E38\u620F\uFF0C\u800C\u4E0D\u662Fexe\u6587\u4EF6</p><br><h1>\u66F4\u65B0\u5185\
      \u5BB9</h1><p>\u5151\u6362\u7801\uFF1A\u9057\u4F20\u5C5E\u6027\u53EA\u4F1A\u901A\
      \u8FC7\u6BCD\u4EB2\u5C5E\u6027\u589E\u52A0<br>2020/9/3\u66F4\u65B0\u7684\u5185\
      \u5BB9:<br>\u7EFF\u6797\u597D\u6C49\u5F00\u653E\u5347\u804C\u7CFB\u7EDF<br>\u6210\
      \u4E3A\u4E8C\u5F53\u5BB6\u540E\u53EF\u63A8\u7FFB\u5927\u5F53\u5BB6\u5360\u9886\
      \u5C71\u5BE8<br>\u5C71\u5BE8\u53EF\u4EE5\u7ECF\u8425\u94B1\u7CAE\uFF0C\u58EB\
      \u5175<br>\u5C71\u5BE8\u8BF7\u53CA\u65F6\u8BBE\u7F6E\u5C11\u5F53\u5BB6\u4EE5\
      \u786E\u4FDD\u53EF\u7EE7\u627F\u5C71\u5BE8<br><br>\u4E0B\u5468\u540E\u7EED\u66F4\
      \u65B0<br>\u5C06\u5F00\u653E\u653B\u57CE\u5267\u60C5<br>\u653B\u57CE\u540E\u963B\
      \u6321\u671D\u5EF7\u8FDB\u653B\u63A5\u53D7\u62DB\u5B89\u6210\u4E3A\u53BF\u4EE4\
      <br>\u62A4\u9662\u548C\u5C71\u8D3C\u58EB\u5175\u5C06\u5728\u4E0B\u4E2A\u7248\
      \u672C\u6D88\u8017\u7CAE\u98DF\uFF08\u4E0B\u6B21\u66F4\u65B0\u540E\u8BF7\u5C3D\
      \u5FEB\u89E3\u6563\u591A\u4F59\u58EB\u5175\uFF09<br><br><br><br>===========\u8FC7\
      \u5F80\u66F4\u65B0================<br><br>2020/8/25\u66F4\u65B0\u7684\u5185\u5BB9\
      :<br>\u8857\u9053\u4E0A\u7684\u89D2\u8272\u5BF9\u8BDD\u4E2D\u589E\u52A0\u4E86\
      \u4E00\u4E2A\u4F5C\u6076-\u62C9\u7968\u5B50\u7684\u9009\u9879\u3002<br>\u6210\
      \u529F\u540E\u53EF\u5BF9\u8BE5\u89D2\u8272\u8FDB\u884C\u5904\u7F6E\u3002<br><br>2020/8/16\u66F4\
      \u65B0\u7684\u5185\u5BB9:<br>\u65B0\u589E\u4E86\u53BF\u4EE43\u5E74\u76EE\u6807\
      <br>\u671D\u5EF7\u7ED9\u51FA\u76EE\u6807\u9700\u8981\u57283\u5E74\u5185\u5B8C\
      \u6210<br>\u7B2C\u4E09\u5E74\u4F1A\u6709\u76D1\u5BDF\u5FA1\u53F2\u524D\u6765\
      \u8003\u6838<br>\u5982\u679C\u65E0\u6CD5\u5B8C\u6210\u53EF\u523A\u6740\u76D1\
      \u5BDF\u5FA1\u53F2<br>\u76D1\u5BDF\u5FA1\u53F2\u6781\u4E3A\u5F3A\u5927\u8FD8\
      \u884C\u5C0F\u5FC3\u884C\u4E8B<br>\u5B8C\u6210\u76EE\u6807\u53EF\u4EE5\u83B7\
      \u5F97\u5927\u91CF\u5956\u52B1\uFF0C\u5B8C\u6210\u5EA6\u8D85\u6807\u8D8A\u591A\
      \u5956\u52B1\u8D8A\u597D<br>\u76EE\u524D\u53EA\u6709\u8D27\u5E01\u5956\u52B1\
      \uFF0C\u4E4B\u540E\u4F1A\u4F5C\u4E3A\u6210\u4E3A\u77E5\u5E9C\u7684\u9014\u5F84\
      <br><br>2020/8/4\u66F4\u65B0\u7684\u5185\u5BB9:<br>\u6DFB\u52A0\u4E00\u4E2A\u65B0\
      \u5730\u70B9-\u6E05\u5FAE\u6D3E\uFF08\u9A7F\u7AD9\u53EF\u524D\u5F80\uFF09<br>\u5165\
      \u95E8\u6210\u4E3A\u5F1F\u5B50\u53EF\u83B7\u5F97\u65B0\u6B66\u5B66<br>\u95E8\
      \u6D3E\u5386\u7EC3\u53EF\u83B7\u5F97\u52A0\u901F\u4FEE\u4E60\u6B66\u5B66\u7684\
      \u4E39\u836F<br>\u95E8\u5185\u5F1F\u5B50\u9700\u6309\u65F6\u53C2\u52A0\u8003\
      \u6838\u4E0D\u7136\u53EF\u80FD\u88AB\u9010\u51FA\u95E8\u6D3E<br>\u95E8\u6D3E\
      \u638C\u95E8\u6B7B\u540E\u53EF\u652F\u6301\u957F\u8001\u4E0A\u4F4D\uFF0C\u62E5\
      \u7ACB\u6210\u529F\u53EF\u83B7\u5F97\u7279\u6B8A\u79D8\u7C4D\u548C\u4E39\u836F\
      <br>\u8DEF\u5F15\u4E0D\u518D\u9650\u5236\u51FA\u57CE\uFF0C\u4F46\u662F\u6CA1\
      \u6709\u8DEF\u5F15\u4E0D\u53EF\u7559\u5BBF\u5916\u5730<br>\u6B66\u5B66\u6210\
      \u5C31\u5C06\u4F1A\u5F71\u54CD\u63A5\u4E0B\u6765\u7684\u77E5\u5E9C\u8003\u6838\
      \u529F\u80FD<br><br>2020/4/30\u66F4\u65B0\u5185\u5BB9<br>\u8857\u9053\u65B0\u589E\
      \u540D\u4EBA-\u9C7C\u7384\u673A\u5267\u60C5<br><br>2020/2/22\u66F4\u65B0\u5185\
      \u5BB9<br>\u65B0\u589E\u4E86\u4E00\u4E9B\u9556\u5C40\u5267\u60C5<br>\u65B0\u589E\
      \u4E86\u5267\u60C5\u4E2D\u7684\u8BC4\u8BBA\u529F\u80FD<br>\u4F18\u5316\u4E86\
      \u53CD\u4F5C\u5F0A\u7684\u5185\u5BB9<br>\u77E5\u5E9C\u5236\u4F5C\u6BD4\u9884\
      \u8BA1\u8981\u56F0\u96BE\uFF0C\u53EF\u80FD\u8FD8\u9700\u8981\u4E00\u4E9B\u65F6\
      \u95F4\u5B8C\u6210\u3002<br><br>2019/12/28\u66F4\u65B0\u5185\u5BB9<br>\u65B0\
      \u589E\u4E86\u8BFB\u4E66\u7684\u73A9\u6CD5<br>\u964D\u4F4E\u4E86\u9752\u697C\
      \u89E3\u9501\u7684\u96BE\u5EA6<br><br>2019/12/24\u66F4\u65B0\u5185\u5BB9<br>\u513F\
      \u5B50\u5386\u7EC3\u4E2D\u53EF\u80FD\u4F1A\u9047\u5230\u89E3\u9501\u9752\u697C\
      \u7684\u673A\u4F1A<br>\u9752\u697C\u89E3\u9501\u540E\u53EF\u6536\u8D2D\u9752\
      \u697C<br>\u9752\u697C\u4E2D\u5973\u5B50\u53EF\u4EE5\u63A5\u5BA2\u548C\u57F9\
      \u517B<br>\u5E74\u7EAA\u5927\u7684\u5973\u5B50\u53EF\u4EE5\u8FD4\u8058\u4E3A\
      \u65B0\u4EBA\u7684\u6307\u5BFC<br>\u6709\u4E9B\u5BA2\u4EBA\u53EF\u80FD\u4F1A\
      \u8981\u6C42\u72EC\u7279\u7684\u80FD\u529B\u624D\u53EF\u63A5\u5F85<br>\u540E\
