    about_the_game: 'A key without a lock. A solution without a mystery.<br><i>EPONYMOUS:
      In Which a Work Is Known by Its Reading</i><br>is a short-form narrative about
      unreliable infrastructures<br>from Minor Key Games (<i>Eldritch</i>).<br><br><ul
      class="bb_ul"><li>Challenge your preconceptions<br></li><li>Remember why you
      were<br></li><li>Enable a self-fulfilling prophecy<br></li><li>But you can never
      change the past.<br></li><li>Collect mobility upgrades to navigate the world!!</li></ul><br><i>EPONYMOUS</i>
      is a short narrative/exploration game.<br>It can be finished in roughly nine
      or ten minutes.<br>It contains no combat or failure states.'
