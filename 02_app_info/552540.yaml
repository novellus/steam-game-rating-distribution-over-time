    about_the_game: "Dreamer Reef O\u2019Meara and his companions might just be the\
      \ most proficient crew of privateers ever to set sail on the oceans of Lotia,\
      \ but do they have what it takes to free a beleaguered society of dreamers from\
      \ enslavement by the dreaded Dominion?  Little does the crew know that embarking\
      \ on their latest enterprise will lead them into a desperate chase, one whose\
      \ outcome will determine the destiny of all who dream in Lotia.<br><br>Can you\
      \ find the skill, strength and cleverness to guide Reef and his party across\
      \ the islands of Lotia and through the machinations of freebooting, avoid deadly\
      \ confrontations with a heavy-handed authority, battle to victory against bizarre\
      \ phantasms, and decide the ultimate fate of all those who have lost their dreams\
      \ in deteriorating lives of misery? Adventure in Lotia to find out!<br><br>This\
      \ game features:<br><br><ul class=\"bb_ul\"><li>Single player RPG party adventure\
      \ across over 250 unique and beautifully designed maps<br></li><li>Turn-based\
      \ combat using characters with individual skill sets<br></li><li>Average of\
      \ 15+ hours of gameplay<br></li><li>35 original audio scores written and produced\
      \ by Ryan McQuinn<br></li><li>Bestiary detailing the descriptions and lore of\
      \ over 125 unique enemies<br></li><li>Collectible in-game trophies<br></li><li>Rich\
      \ and immersive game and story<br></li><li>Journal annotation system that provides\
      \ players access to over 125 pages of world lore and the history behind the\
      \ game<br></li><li>Steam Achievements<br></li><li>IOS Companion Lore App (coming\
      \ soon to the Apple App Store)<br></li><li>Xbox 360 Controller Support</li></ul>"
