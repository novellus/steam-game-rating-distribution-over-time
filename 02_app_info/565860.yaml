    about_the_game: <strong>Story</strong><br><br>On earth everything is bad, people
      fled or died their place was taken by the plants.<br>Our hero is young tomato
      that makes money by destroying monsters.<br>In fact, it is much more difficult,
      but there will be spoilers)))<br>Vegetables, meat and family values.<br><br><strong>Features
      </strong><br><br>-Interesting  non-linear level design, passages and secrets.<br>-Scary
      monsters from which even I (author) shudder.<br>-Psychedelic characters with
      whom you can talk occasionally.<br>-Weapon. Melee weapons, firearms, molotov
      cocktails and so on. In most cases, you'll need a fork and courageous)))<br>-There
      is also a trade. You can buy weapons and health.<br>-But the most important
      thing in this game is a battle. Fast, complex and sometimes forced to sweat.<br>-Arena
      mode(no story survival mode ).
