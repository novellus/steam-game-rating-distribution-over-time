details:
  data:
    about_the_game: 'The A-10C Tactical Training Qualification campaign puts you in
      the cockpit of an A-10C Warthog, and tests your ability to interact with JTACs,
      Airborne FACs, AC-130 Gunships and manage Close Air Support (CAS) assets.<br><br>Based
      on real world qualification requirements you will fly 15 performance check rides
      to execute against pre-defined performance objectives. If successful you will
      rate a Qualified rating and proceed to the next performance objective.<br><br>The
      campaign covers a number of key areas including FAC &amp; JTAC Coordination,
      Stationary and Moving Target Tasking, Danger Close Tasking, SEAD Tasking, Deep
      Interdiction Tasking Day &amp; Night, and Deep Interdiction Special Forces Coordination.<br><br>In
      addition you will work with additional CAS assets and cover SADL Datalink Engagement,
      CAS Mission Management Day &amp; Night, Battlefield Air Interdiction Mission
      Management Day &amp; Night, and Combat Search and Rescue (CSAR) Mission Management
      Day &amp; Night culminating in a final Simulated Combat Mission using everything
      you have learned in the previous missions.<br><br>Additionally 15 single player
      practice missions are provided so you can perfect your tactics, techniques and
      procedures.<br>There are over 1300 voiceovers and over 470 pages of briefing
      material including the A-10C Amplified Checklist, Blue Force In Flight Guide,
      Operation Agile Spirit SPINS, Maps, Target Diagrams, Mission Data Cards and
      Custom Kneeboards.<br><u><br>DCS: A-10C Warthog is required.</u><br><br><strong>Please
      note that this DLC uses Steam Keys instead of Starforce keys. As such, this
      purchase cannot be activated on the DCS World e-Shop version. </strong>'
