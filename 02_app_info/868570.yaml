    review: I love the idea, game even started on a great note and I thought I would
      like it.  Three crashes later only 40 mins into me playing it, enemies taking
      way to many hits (even on normal) with little ammo to be found, and the fact
      that I have to shoot the cats to save my game, I think I will have to pass on
      this title.  With a little more polish, balancing and a different save system,
      this came can be great.
