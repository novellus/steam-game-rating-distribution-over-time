    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/868570/extras/Prototype_Mansion_---_CD_front_(steam).jpg?t=1583111985"
      /><br><br>Explore a butt-ugly old mansion. Eat potted plants. Solve puzzles.
      Meet mysterious strangers and shoot them in the face. Survive the night in this
      throwback to oldschool classic survival-horror.<br><br>&quot;PROTOTYPE MANSION
      - USED NO COVER&quot; is the first chapter in an original anthology of oldschool,
      32-bit horror stories.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Classic
      style survival-horror gameplay =&gt; tank controls optional <br></li><li>Campy
      humor, quality voice acting<br></li><li>32-bit low-poly visuals, janky models<br></li><li>INVESTIGATE
      EVERYTHING<br></li><li>Bargain bin price ($4.99)</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/868570/extras/Prototype_Mansion_---_CD_back_(steam).jpg?t=1583111985"
      /><h2 class="bb_tag">&quot;truly Terrible.&quot; </h2><ul class="bb_ul"><li>
      W. Sanchez, critic</li></ul><h2 class="bb_tag">&quot;it's A Bloody Mess.&quot;
      </h2><ul class="bb_ul"><li> People, peoplin'</li></ul>
