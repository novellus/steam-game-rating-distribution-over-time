details:
  data:
    about_the_game: "Le Lac d\u2019or (The Golden Lake) is a 25 acre venue surrounded\
      \ by woodland and nestled in the French countryside. This mature lake is an\
      \ ideal holiday venue with three log cabins each with their own pegs accommodating\
      \ up to 4 anglers for you to fish from. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/321472/extras/Landscape_Gif_2.png?t=1529483464\"\
      \ /><br><br>The size of the fish that reside here is the most impressive feature\
      \ with some huge specimens lurking beneath the surface waiting to be caught.\
      \ The lake introduces Koi Carp to Euro Fishing for the first time as well as\
      \ specimen sized Carp, Catfish, Tench, Bream and Roach.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/321472/extras/Player_Gif.png?t=1529483464\"\
      \ /><br><br>Current lake records stand at 71lb 8oz for Carp, 15lb 2oz for Bream,\
      \ 11lb 3oz for Tench and 4lb 1oz for Roach. Most impressive are the catfish\
      \ with several breaking the 100lb barrier with the biggest currently being 126lbs\
      \ 3oz.<br><br>Key Features of this venue include:<br><ul class=\"bb_ul\"><li>French\
      \ holiday venue featuring log cabin pegs to fish from<br></li><li>25 new boss\
      \ fish to try to catch including Catfish over 100lb<br></li><li>10 new achievements\
      \ to unlock<br></li><li>Over 500 fish including a new species \u2013 Koi Carp.</li></ul>"
