    reviews: "\u201CYour individual screens in Horizons are a lot more advanced than\
      \ the more simplistic fare in Bridge Crew, and while the primary screen shows\
      \ a 3D model of your ship and nearby enemies and planets, most of the action\
      \ will come from real life dialogue between the players. As the Captain frantically\
      \ gives orders, Engineering nervously warns when shields are down, Sciences\
      \ notes something unusual about an unidentified ship while Comms reports that\
      \ this very ship just threatened them.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.outerplaces.com/science-fiction/item/16699-starship-horizons-bridge-simulator-officer-aboard\"\
      \ target=\"_blank\" rel=\"noopener\"  >Outer Places</a><br><br>\u201COf the\
      \ commercial products we tried, it\u2019s by far the lowest cost per chair and\
      \ the most technically capable of all the bridge simulator games.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://kryptonradio.com/2017/08/17/event-horizon-bridge-sim-game-starship-horizons/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Krypton Radio</a><br><br>\u201CIt was\
      \ a blast! Obviously we had a great time.\u201D<br><a href=\"https://www.youtube.com/watch?v=9o0yMlypRIk\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The New Screensavers</a><br>"
