    detailed_description: '<h1>Current Release</h1><p>Release 17.1 is live! Two small
      corrections in this release, including a tweak to Event saving/editing in the
      Designer, as well as ensuring default Key Mappings for players without a config.</p><br><h1>Discord</h1><p>Be
      sure to join us on the Starship Horizons Discord Server. There you can interact
      with the developers and connect with other Officers. <br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/jGVTKsK"
      target="_blank" rel="noopener"  >Join The Discord Server Here</a></p><br><h1>About
      the Game</h1><h2 class="bb_tag">You Have The Conn</h2>If you''ve ever wanted
      to sit in the Captains chair... This game is for you!<br><br>Horizons is a multi-player
      experience allowing 2-6 players to work together as Bridge Officers. This game
      is designed to be played as a team, venturing around the galaxy or playing any
      number of Missions designed for a shorter experience.<h2 class="bb_tag">One
      License Supports Up Six Players</h2>One copy of the game will server as the
      Main View Screen (like you see in Star Trek) and allow up to 6 players locally
      to join from their devices as one of the key Bridge Officers: Captain, Flight,
      Tactical, Science, Operations, and Engineering.  Use your PC, Laptop, Tablet,
      Chromebook or even Raspberry Pi to connect and play! Add additional screens
      like Alert Status, Shield Status, Galactic Maps and more to further add to the
      fun!<h2 class="bb_tag">Advanced Hardware Support</h2>Build your own bridge with
      lighting and immersive effects! Horizons natively supports external devices
      like DMX, Philips hue, Z-Wave and even networked Arduino or Raspberry Pi devices.<h2
      class="bb_tag">Steam Workshop</h2>Support for Steam Workshop will be added in
      the future to allow the community to add and share their own content.'
