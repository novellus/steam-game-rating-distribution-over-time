details:
  data:
    about_the_game: "Svart Alfheim and the Accelerated World have begun to merge.\
      \ In the midst of the chaos, Yui has gone missing. Kirito must challenge the\
      \ Seven Kings of pure color from the Accelerated World to gain access to her\
      \ location. This version of the game includes the DLC &quot;Castaway From Another\
      \ World&quot;.<br />\r\n<br />\r\nRECRUIT YOUR FAVOURITE CHARACTERS among a\
      \ large roster from the anime and novel series.<br />\r\nTAKE THE SKIES using\
      \ your flying abilities, deploy magic and sword skills to perform outstanding\
      \ aerial strikes!<br />\r\nDEFY GRAVITY with hyper jumping skill, accelerate\
      \ your movement before giving a Coup de Grace!<br />\r\nUNITE FOR THE FIGHT\
      \ in fierce online multiplayer featuring multiple modes supporting up to 4 players."
