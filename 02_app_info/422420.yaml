  data:
    about_the_game: "<strong>Godus Wars</strong> mixes tactical Real Time Strategy\
      \ gameplay with the mechanics of the God game genre.<h2 class=\"bb_tag\"><strong>It\u2019\
      s fun, it\u2019s simple and it\u2019s brutal.</strong></h2><br><ul class=\"\
      bb_ul\"><li>Take control of one of four Deities, each with different play styles,\
      \ abilities and powers.<br></li><li>Use your might to battle over 7 varied continents,\
      \ through hundreds uniquely designed and modifiable levels.<br></li><li>Collect\
      \ over 20 different Power Cards with potentially thousands of variations and\
      \ use them to gain the upper hand in battle.<br></li><li>Control expansive armies\
      \ with up to 50 different unit types from Archers to Catapults!<br></li><li>Wield\
      \ up to 8 mighty God Powers to bring devastating destruction or protection to\
      \ your followers.<br></li><li>Maps that change as you play with the unique deformable\
      \ land - No two battles will be the same!<br></li><li></li></ul><h2 class=\"\
      bb_tag\"><strong>Godus Wars includes <a href=\"http://store.steampowered.com/app/232810/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Godus</a></strong></h2> <br>If you\u2019\
      ve not had the chance to play our delightful, Zen-like re-genesis of the God-Game\
      \ on Windows PC or Mac OS X, there\u2019s never been a better time to do so!\
      \ <br><br><i>Have you ever wanted to play god? In <strong><a href=\"http://store.steampowered.com/app/232810/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GODUS</a></strong>, you can sculpt\
      \ every inch of a beautiful world that you look down upon, where your population\
      \ of Followers will settle and multiply. As you rule over your living, breathing\
      \ society, a civilization will blossom across your land and offer you their\
      \ belief. The more Followers that believe in you, the more powerful you will\
      \ become. It is as simple to play as it is spectacular to behold. Come and lead\
      \ an incredible journey - this delightful, charming world is waiting for you\
      \ to make it your own. </i><h2 class=\"bb_tag\">The Early Access build includes:</h2><br><ul\
      \ class=\"bb_ul\"><li>Over 70 unique and deformable levels across two continents<br></li><li>4\
      \ playable Deities with a range of abilities<br></li><li>2 base unit types -\
      \ Archers &amp; Catapults!<br></li><li>20 cards with 10 power levels!<br></li><li>2\
      \ Deity opponents - including <strong><i>Bryan Henderson</i></strong>!<br></li><li>Original\
      \ Godus included</li></ul>"
