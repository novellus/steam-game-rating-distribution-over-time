  data:
    about_the_game: "Note: This game is very much alpha. All features shown in gameplay\
      \ are currently accessible, and playable. However it is still pretty buggy,\
      \ so heads up!<br />\r\n<br />\r\n&quot;Fantasy Royal VR&quot; is a VR game\
      \ where players summon units to fight in real-time strategic battles.<br />\r\
      \nWaiting for Mana to be created, summoning units, and destroying enemy towers\
      \ is the way to win.(like Clash Royale)<br />\r\n<br />\r\nIn this world, you\
      \ are a virtual E-Sport professional named &quot;Fantasy Royal.&quot;<br />\r\
      \nWar in space universes has become a kind of sport, and war entertainment,\
      \ which has been born like this, is gaining huge popularity.<br />\r\n<br />\r\
      \nYou must construct a strategy that is valid for the environments of various\
      \ planets for victory. Then, you need to control the units that fit your strategy.<br\
      \ />\r\nFor three minutes you may have to respond to the enemy's strategy, or\
      \ you may have to carry out your strategy hard.<br />\r\nYour strategy, your\
      \ judgment, your quick wit will make you the ruler of the battlefield.<br />\r\
      \n<br />\r\nA special environment of extraterrestrial planets, and individual\
      \ units that show off the unique skills of each species. Enjoy the strategy\
      \ game of the science fiction world view on &quot;Fantasy Royal VR.&quot;"
