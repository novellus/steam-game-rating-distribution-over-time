    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/487570/extras/Description_Image_1.png?t=1581107977"
      /><h2 class="bb_tag"><strong>On A Roll 2D</strong></h2> <br><strong>On A Roll
      is a colourful 2D platformer with 16 levels of increasing difficulty over four
      unique graphical themes.</strong><br><br>Roll your way over the tricky terrain,
      collecting the protective stars and power-ups as you go - you'll need them if
      you're to contend with pits of spikes, enemy striped balls, four end-of-theme
      bosses, and lots more nasties!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/487570/extras/Description_Image_2.png?t=1581107977"
      /><br><br>You can collect stars along the way for protection - one hit from
      an enemy will cost you 100 stars if you have them and one of your three lives
      if you don't, and falling off the bottom of the screen also costs a life regardless
      of how many stars you have.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/487570/extras/Description_Image_3.png?t=1581107977"
      /><h2 class="bb_tag"><strong>On A Roll 2D is an immensely fun and very challenging
      retro platform game!</strong></h2>
