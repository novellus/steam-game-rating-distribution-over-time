  data:
    about_the_game: "Eisenbahn X is more than just a Railroad Simulation. With Eisenbahn\
      \ X you can build your own railroad world in a dimension, which is almost impossible\
      \ to realise in real model railroad: wide layouts with driveways and vehicles\
      \ of all kinds \u2013 with cars and buses from all railroad  eras.  Whether\
      \ you are a fan of steam trains or high speed railways, the limitations that\
      \ exist when creating a model railway do not apply to the world of virtual railways.<br><br>With\
      \ Eisenbahn X you can build complex railway worlds on your PC or notebook and\
      \ it is possible to control trains as a train driver. Of course you can control\
      \ the entire rail traffic with a sophisticated signal system. Build train consists\
      \ from steam, diesel and electric locomotives, passenger and freight cars. Eisenbahn\
      \ X offers a beautifully designed user-friendly interface, that puts many functions\
      \ intuitively in scene. The new 2D plan transforms the layout top view in an\
      \ artful yet clear drawing like the experienced model railroaders know it from\
      \ trade magazines.<br><br>With virtual Eisenbahn X, your trains will pass through\
      \ landscapes whose appearance changes according to the time of day and local\
      \ weather conditions, thus providing an extraordinarily life-like atmosphere.\
      \ Additionally, there are animated figures and animals enlivening the scene.\
      \ Besides cows and horses, fishes and birds, you have animated travellers and\
      \ passersby.<br><br>Eisenbahn X has a long history. The prototype of this software,\
      \ EEP \u2013 Eisenbahn.exe, was created by Software Underground in 1998 and\
      \ then continuously developed and enhanced each year. Since version EEP 4, the\
      \ Publisher TREND and Soft Pro have been responsible for the development. In\
      \ 2012, the founders of the program were responsible for the most extensive\
      \ revision of the software since version EEP 3. After a year of hard work, they\
      \ succeeded in creating a new version with Railroad X, which includes important\
      \ features like a new grapical user interface, animated figures and interactive\
      \ cabs.<h2 class=\"bb_tag\">Features of Eisenbahn X</h2><br><ul class=\"bb_ul\"\
      ><li>Detailed rolling stock <br></li><li>Different track systems <br></li><li>Road,\
      \ sea and air transport <br></li><li>Sophisticated signal control <br></li><li>Timetable\
      \ editing <br></li><li>Multi-train control<br></li><li>Internal program moviemaking\
      \ <br></li><li>Animated figures and animals <br></li><li>Controllable train\
      \ cab views<br></li><li>Accurate Landscaping <br></li><li>3D view</li></ul><br>Please\
      \ note that this software is in German only.<br>Search for Railroad X to find\
      \ the english Edition."
