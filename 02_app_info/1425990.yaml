details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1425990/extras/FDTD1.gif?t=1608807759"
      /><h2 class="bb_tag"><strong><i>&quot;How terrible the touch of something silent
      and invisible&quot;</i></strong></h2><br><br>The game <strong>&quot;From Day
      To Day&quot;</strong> is a psychological thriller in the first person.<br><strong><i><h2
      class="bb_tag"><strong>WARNING</strong>: </h2></i></strong><br>Epileptic seizures
      associated with increased sensitivity to light are Possible.  Some people may
      experience seizures when exposed to flashes of light and flashing images that
      appear in a video game. People who have not previously experienced such attacks
      may not be aware of their illness. A reasonable restriction of the game audience
      is recommended. <br><br><i><h2 class="bb_tag"><strong>Environment.</strong></h2></i><br>You
      bought a seemingly ordinary abandoned house to start life with a clean slate
      after the tragic events in your family. Explore every door and every corner
      of this house, try to repair it, but be careful, because you are not alone in
      the house. Uncover the history of the previous owners to overcome fears and
      find an explanation for everything that was seen and heard in this house.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1425990/extras/FDTD3.gif?t=1608807759"
      /><br><i><strong><h2 class="bb_tag">What awaits you:</h2></strong></i><br>-
      Explore the abandoned house and surrounding area.<br>- Find secret rooms that
      contain the most terrible memories of events that take place in this house.<br>-
      Find out what secret hides behind the walls of the old house.<br>- Feel the
      atmosphere of horror and madness.<br>- The passage and ending of this story
      depends on you.<br>- The soundtrack will plunge you even more into the madness
      that will only grow.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1425990/extras/FDTD4.gif?t=1608807759"
      /><br><br><strong><i><u>The demo version is the backstory of the main game.</u></i></strong>'
