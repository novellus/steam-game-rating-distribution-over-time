    about_the_game: "Rugged, challenging, and realistic western mountain railroading\
      \ awaits you in Soldier Summit Scenario Pack 01.<br><br>A new addition in Train\
      \ Simulator partner programme member High Iron Simulations\u2019 best-selling\
      \ series of scenario packs, Soldier Summit Scenario Pack 01 features ten challenging\
      \ career scenarios that take you to the Wasatch Range of the great North American\
      \ Rocky Mountains to do battle with Denver &amp; Rio Grande Western\u2019s famed\
      \ Soldier Summit.<br><br>In this pack, you\u2019ll experience D&amp;RGW freight\
      \ and passenger operations as well as Utah Railway coal-hauling duties. Across\
      \ the seasons and over the rugged and scenic 70-mile length of the popular Train\
      \ Simulator Soldier Summit route, you will handle heavy Rio Grande coal and\
      \ manifest freights, D&amp;RGW\u2019s famed Rio Grande Zephyr streamliner, lug\
      \ coal for the Utah Railway, and handle switching D&amp;RGW duties at Provo\
      \ and Helper, Utah. <br><br>Developed by noted scenario author Gary Dolzall,\
      \ Soldier Summit Scenario Pack 01 features authentic experiences operating a\
      \ variety of classic diesel locomotives, including D&amp;RGW EMD SD40T-2s, GP9s,\
      \ SD9s, and stylish F9s, as well as Southern Pacific EMD SD45s working in Utah\
      \ Railway coal service.<br><br>Note: The pack\u2019s scenarios require the Train\
      \ Simulator <a href=\"http://store.steampowered.com/app/277775\" target=\"_blank\"\
      \ rel=\"noreferrer\"  > Soldier Summit Route Add-On</a>. Select individual scenarios\
      \ also require Train Simulator\u2019s <a href=\"http://store.steampowered.com/app/376953/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Western Pacific FP7 California Zephyr\
      \ Loco Add-On</a> (which includes the Rio Grande Zephyr and F9); <a href=\"\
      http://store.steampowered.com/app/325951\" target=\"_blank\" rel=\"noreferrer\"\
      \  >D&amp;RGW EMD SD9 Loco Add-On</a>; and DTM <a href=\"http://store.steampowered.com/app/222551/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Southern Pacific Electro-Motive SD45\
      \ Add-on</a> (each DLC available separately).<br><br>In Soldier Summit Scenario\
      \ Pack 01 and its ten career scenarios, you\u2019ll discover and enjoy new challenging,\
      \ realistic, and dramatic mountain railroading at its best!<h2 class=\"bb_tag\"\
      >Included Career Scenarios:</h2><br><ul class=\"bb_ul\"><li>Coal to the Summit<br></li><li>Coal\
      \ for Carbon Power<br></li><li>Snowy Slope<br></li><li>Coal for Uncle Pete<br></li><li>RGZ\
      \ West, Part 1<br></li><li>RGZ West, Part 2<br></li><li>Utah Railway Empties\
      \ East<br></li><li>Utah Railway Coal West<br></li><li>Provo Yard Duty<br></li><li>Provo\
      \ Cadillacs</li></ul>"
