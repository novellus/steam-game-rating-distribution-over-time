    about_the_game: "The Bishoujo girls from &quot;Rikku\u2606Jiasu&quot; mobile military\
      \ turn-based strategy game from Japan are here! And they want to go head to\
      \ head in a battle of Mahjong Solitaire. <br><br><strong>\u25C6 Puzzle game\
      \ &quot;Mahjong solitaire&quot; </strong><br><br>Find pairs of Mahjong tiles\
      \ to remove them from the board. Time will run out if you are too slow, or if\
      \ you didn\u2019t plan your moves ahead. <br>Over 100 different tile layouts\
      \ are available, with randomized patterns for endless replayability.  <br><br><strong>\u25C6\
      \ Characters from \u201CRikku\u2606Jiasu&quot; </strong><br><br>Popular characters\
      \ from the mobile bishoujo strategy battle game \u201CRikku\u2606Jiasu&quot;.\
      \  A total of 10 girls are showcased. <br>Every 3 rounds of play, you unlock\
      \ a new costume that and more is revealed as you progress deeper into the game.\
      \  <br><br><strong>\u25A0 Character Introductions </strong><br> <br>\u30FBShizuka\
      \ Sabae [Garrison Girl] <br>One of the best spotters in a garrison filled with\
      \ spotters. No one can escape from her gaze, as long as her glasses aren\u2019\
      t fogged up. <br>\u30FBKarin Kanazawa [Garrison Girl] <br> Ordinary child in\
      \ a normal garrison, she enjoys taking unusual actions because she is easily\
      \ bored with the status quo. <br>\u30FBTomoka Sendai [Garrison Girl] <br> Usually\
      \ full of love and gentle like a goddess: but can become extra scary when angry.<br>\u30FB\
      Matsuri Hisai [Garrison Girl] <br> Daughter of famous celebrity couple, she\
      \ wears kimono even at home.<br>\u30FBAH-64D [Weapon Girl] <br> Finest of the\
      \ Apache Longbow, gorgeous and deadly.<br>\u30FBAH-64D (3ath.) [Weapon Girl]\
      \ <br> Member of the 3rd Antitank Helicopter Corps. Blond hair and pale skin\
      \ girl. <br>\u30FBType 10 tank (8tk.) [Weapon Girl] <br> Latest addition to\
      \ the 8th Tank Battalion of the Ground Self-Defense Force, she is a serious\
      \ and elite trained rookie. <br>\u30FBHeavy tank No.80 Beleza [Magma Army] <br>\
      \ Gas turbine powered, this weapon requires a lot of food. <br><br>+ Unlock\
      \ 2 hidden characters"
