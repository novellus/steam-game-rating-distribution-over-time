details:
  data:
    about_the_game: "Challenge yourself with over 100 increasingly difficult logic\
      \ puzzles in this classic button pressing game. Explore each one in Free Play\
      \ Mode or attempt to solve them in the fewest number of moves possible in Move\
      \ Limit. Generate your own puzzles in Random Mode to create custom puzzles of\
      \ any size and with any number of moves. Too easy? Try disabling half of the\
      \ buttons in Off Only for the most difficult experience, or test yourself with\
      \ 10 mind-boggling puzzles in Challenge Mode.<br />\r\n<br />\r\n - 8 different\
      \ gameplay modes including: free play, off only, move limit, set puzzles, random\
      \ puzzles and challenges<br />\r\n - Collect Stars by solving puzzles<br />\r\
      \n - Master Puzzles by solving them in the fewest number of moves<br />\r\n\
      \ - Build your own puzzles with the Random Puzzle Generator<br />\r\n - Full\
      \ 1080p resolution<br />\r\n - Available in English, Spanish, French, German,\
      \ Russian, Japanese, Simplified Chinese, Korean, Hindi and Turkish"
