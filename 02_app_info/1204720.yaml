    about_the_game: The <strong>Andrew Yang</strong> video game is finally here! Does
      the &quot;longer than longshot&quot; candidate have what it takes to beat the
      competition and take back the <strong>White House</strong>?<br><br>STORY MODE<br>With
      a compelling story mode you play as Andrew Yang on the path to presidency! Within
      the Story mode you will be able to unlock stages and characters to use in VERSUS
      MODE<br><br>VERSUS MODE<br>Play one on one against your friends in local multiplayer
      matches or against the cpu.<br>Unlock characters including <strong>Bernie Sanders</strong>,
      <strong>Elizabeth Warren</strong> even <strong>Donald Trump</strong>! and many
      more!<br><br>GAMEPLAY<br>This game is a classic one on one fighting game, full
      of colourful characters and quirky special moves.
