details:
  data:
    about_the_game: '<h2 class="bb_tag">MouseWars</h2><br>MouseWars is a real time
      multiplayer cursor war game. The cursors have to fight until only one remains.<h2
      class="bb_tag">Features:</h2><br><ul class="bb_ul"><li> Plug <strong>multiple
      USB mice</strong> and start an instant cursors battlefield<br></li><li> <strong>Play
      online</strong> with your friends or practice with <strong>bots</strong><br></li><li>
      Two game modes: <strong>All vs all</strong> and <strong>Team vs team</strong><br></li><li>
      Two score types: <strong>Deathmatch </strong>and <strong>Survival</strong><br></li><li>
      <strong>9</strong> types of attacks<br></li><li> Up to <strong>8</strong> players
      per room<br></li><li> In-game <strong>chat</strong><br></li><li> Servers for
      <strong>South America</strong>, <strong>North America</strong> and <strong>Europe</strong></li></ul><h2
      class="bb_tag">MouseWars Party</h2><br>MouseWars Party is the Desktop version
      of the classic online game (playable via web), which contains an exclusive <strong>local
      multiplayer mode</strong>!'
