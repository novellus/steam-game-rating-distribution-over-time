    about_the_game: <h2 class="bb_tag">WELCOME TO</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137530/extras/logo_steam.png?t=1602851078"
      /><br><br>The Moraine Lake is a glacial lake in Canada, located at an altitude
      of 1885 m above sea level. This lake is famous for its crystal-clear water as
      well as for being featured on the 20 dollar note; however, fishermen value it
      for a different reason. <br><br>The lake contains numerous species of Trout
      and Zander. Of course, those are not the only species found here. <br><br>Maybe
      you should find out for yourself about the secrets that are hiding in this lake?<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137530/extras/canoes.png?t=1602851078"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137530/extras/fish_small.png?t=1602851078"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1137530/extras/season.png?t=1602851078"
      />
