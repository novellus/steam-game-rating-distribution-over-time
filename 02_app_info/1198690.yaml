details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198690/extras/1.png?t=1609596736"
      /><br>Reborn will be a open world survival game. With rpg elements. You need
      to survive in an open world. collect food, water, medical supplies, gear &amp;
      weapons. You will  have the opportunity to do missions for different factions
      to gain reputation and earn specific cosmetics for your character  or you just
      group up with friends and build your own basements.  Kill zombies &amp; bandits
      and loot there camps. sell no needed stuff for ingame currency to dealers and
      buy other stuff from them. It is up to you how you play and what you do. But
      remember, every action has consequences.<br><br><strong>Keyfeatures </strong><br><ul
      class="bb_ul"><li>PVE CONTENT <br></li><li>MISSIONS &amp; TASKS<br></li><li>REPUTATION
      SYSTEM<br></li><li>REINFORCE TOWNS &amp; VILLAGES<br></li><li>TRADE SYSTEM /
      TRADE WITH PLAYERS / RUN YOUR OWN STORE<br></li><li>SAFEZONES / GLOBAL VAULTS<br></li><li>ANIMALS
      ( DEER &amp; WOLF FOR NOW ) <br></li><li>BANDITS &amp; ZOMBIE KI<br></li><li>DUNGEON
      LIKE ZONES ( BUNKERS, BANDIT CAMPS ETC. )</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198690/extras/2.png?t=1609596736"
      /><br><br>No, we not want to bring you the same experience you got from many
      other zombie survival games. Also we are not to have features like temperature,
      sickness and other kind of stuff. <br><br><strong>Loot, gear up, fight. </strong><br><br>you
      will have the opportunity to bring your stuff in specific vaults, so if you
      die. You will be able to pick up your stuff from the vault. This also will be
      a faction-based safezone where you can trade with other people without harming
      anyone.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1198690/extras/3.png?t=1609596736"
      /><br><br>In this apocalyptic scenario, other player are not your only enemy.
      There are alot of other fallen soules who raised and just want to eat your brain.
      But not only the Dead will hunt you. There also will be bandits who will wait
      for you in there camps. And guess what.... they want what is yours.
