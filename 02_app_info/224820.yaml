  data:
    about_the_game: "Super House of Dead Ninjas is an action arcade game with roguelite\
      \ elements. Race against a 30 second timer as you descend floor after foe-filled\
      \ floor and attempt to unlock the secrets of this deadly tower!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/224820/extras/SHODN-gif.jpg?t=1562954658\"\
      \ /><br><br>Play as the fearsome Crimson Ninja, wielding an arsenal of deadly\
      \ ninja weapons and attacks. Ninja magic generates every tower randomly, so\
      \ no two adventures are the same! Based on the hit Flash game from developers\
      \ Megadev and Adult Swim Games.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/224820/extras/Shodn_features.jpg?t=1562954658\"\
      \ /><br><ul class=\"bb_ul\"><li>\tNEW! Leaderboards Support: bask in the envy\
      \ of others as you crush their high scores<br></li><li>\tNEW! 16:9 Support:\
      \ play in glorious widescreen<br></li><li>\tNEW! 50 new rooms added to random\
      \ tower generation<br></li><li>\tNEW! 3 new enemies and hazards to slice and/or\
      \ dice<br></li><li>\tNEW! 10 additional Steam achievements<br></li><li>\tNative\
      \ controller support<br></li><li>\tRandomly-generated levels means endless replayability<br></li><li>\t\
      230 custom rooms, 100 of which are new to this edition<br></li><li>\tDozens\
      \ of weapons and item upgrades, many seen here for the first time (like the\
      \ flamethrower and baseball bat)<br></li><li>\tSlay eight terrifying bosses\
      \ and 52 dastardly enemies, including a deadly exploding mushroom<br></li><li>\t\
      Transdimensional Leakage: a bizarre new tower to explore<br></li><li>\tUpgraded\
      \ music and sound effects powered by the Ninjinity Engine<br></li><li>\tMap\
      \ Editor: design your own levels and share via Steamworks<br></li><li>\tCustomize\
      \ your ninja with new colors and outfits, with thousands of combinations<br></li><li>\t\
      Steam exclusive version of the game is bigger and better than the original!</li></ul>"
