    about_the_game: "Cosmic DJ is a quick, &quot;pick-up and play&quot; musical experience\
      \ about the joy of music creation for budding intergalactic musicians of all\
      \ skill levels. Set among the stars, you will strive to become the legendary\
      \ Cosmic DJ through six musical adventures as you\u2019re tasked with repairing\
      \ the all-important \u201CJamtennas\u201D and bring harmony back to the galaxy.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/297110/extras/CDJBanner.png?t=1447361580\"\
      \ /><br><br><strong>EXPLORE</strong><br><br>Cosmic DJ includes a campaign mode\
      \ that allows you, &quot;The Cosmic DJ of Legend,&quot; to go through six adventures\
      \ to repair the &quot;Jamtennas&quot; and bring musical harmony back to the\
      \ galaxy! <br><br><strong>SEQUENCE YOUR JAM</strong><br><br>Create your galactic\
      \ beats with the intuitive, tap-based controls and the classic grid sequencer\
      \ inputs with dozens of instruments from keyboards and drums to guitar and voice\
      \ samples.<br><br><strong>CREATE AND SHARE</strong><br><br>A legendary DJ should\
      \ not keep their creations for themselves so share your creations with the world\
      \ by automatically creating and MP3 from your creations! Even create an album\
      \ cover artwork with photos, stickers, and drawings to make it your own.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/297110/extras/CDJBanner.png?t=1447361580\"\
      \ /><br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"><li>Tap/Grid\
      \ Sequencer - tap out your own beats from a set of funky instruments or align\
      \ them using the grid sequencer for perfect rhythm.</li></ul><ul class=\"bb_ul\"\
      ><li>.MP3 Conversion - export your musical masterpieces and share with other\
      \ budding Cosmic DJs.</li></ul><ul class=\"bb_ul\"><li>Story Mode - repair the\
      \ Jamtennas and bring the groove back to the galaxy.</li></ul><ul class=\"bb_ul\"\
      ><li>Quick Play - just let the music take over without anything getting in your\
      \ way.</li></ul>"
