    about_the_game: 'Actual Armies. Actual Weapons. Actual Political Issues.<br><br><strong>World
      War III - Black Gold</strong> takes the player to the near future. The political
      crisis has been going on for months, leading to worldwide turmoil. A secret
      conference of the UN Central Geological Commission reveals that worldwide oil
      reserves have reached dangerously low levels: Oil reserves will run out within
      8-10 years. This proves too short for even the most highly industrialized countries
      to switch their economies to alternative energy sources. Soon, mass protests
      erupt all over the world, effectively shutting down the global economy. The
      Great Powers have declared WW III...<h2 class="bb_tag"><strong>FEATURES</strong>:</h2><ul
      class="bb_ul"><li>2 Game modes: for beginners and experts<br></li><li>3 Campaigns
      on three sites: the US, Russia and Iraq in 30 epic missions of courage and honour<br></li><li>Fully
      3D war terrain and units<br></li><li>Day/night cycles and variable weather conditions
      affect the game and your strategies<br></li><li>&quot;Technology Tree&quot;
      weapons research system<br></li><li>Tunnels, trenches and interconnected underground
      tunnel systems)<br></li><li>Ability to modify the 3D terrain (flattens terrain,
      create bulwarks or dig ditches)<br></li><li>Advanced electronic battle systems:
      communications tapping, photo stream capturing<br></li><li>Kamikaze and Stealth-units<br></li><li>Camouflage
      and Jamming systems<br></li><li>Defence systems: missile defence, decoys, anti-chemical
      filters <br></li><li>Anti-aircraft, anti-tank, mass destruction weapons<br></li><li>Challenging
      Multitplayer-Mode for up to 8 players over LAN &amp; EarthNet</li></ul>'
