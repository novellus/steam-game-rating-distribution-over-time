    reviews: "\u201CTallowmere is the only Rogue-like platformer I know that contains\
      \ a rocket launcher. With a shield that can absorb attacks, infinite jump capabilities,\
      \ and kittens you can sacrifice for extra health, the game brings forth unique\
      \ mechanics that make what would otherwise be a typical dungeon-crawler, exciting\
      \ and fun.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegamereviewer.com/tallowmere-an-indie-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Reviewer</a><br><br>\u201C\
      McFarland made the grand slam decision to implement co-op into the game. This\
      \ brings Tallowmere out of the generic dungeon roamer category and into a hilarious\
      \ adventure to share with up to three friends in local co-op.\u201D<br>8.5/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://apgnation.com/articles/2015/03/03/14787/nations-review-tallowmere\"\
      \ target=\"_blank\" rel=\"noopener\"  >APG Nation</a><br>"
