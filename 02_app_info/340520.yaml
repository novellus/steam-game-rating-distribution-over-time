    about_the_game: "<h2 class=\"bb_tag\">RAISE YOUR SHIELD</h2>Indulge Lady Tallowmere.\
      \ See how far through her lovingly violent dungeons you can delve in this 2D\
      \ indie action roguelike-inspired platformer. New rooms are procedurally generated\
      \ every time you play, meaning you'll have to be on your guard for every randomly-placed\
      \ enemy, elite, boss, and treasure chest you'll come across.<br><br>Each room\
      \ gets progressively bigger, harder, and more rewarding the further you go.<br><br><strong>The\
      \ concept is simple yet hard to master:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Raise your shield to block enemy attacks.<br></li><li>Lower your shield\
      \ and strike your foes when the timing is right.<br></li><li>Jump or move to\
      \ avoid traps, or use your shield to reduce damage taken.<br></li><li>Find the\
      \ key to advance to the next room.<br></li><li>Collect weapons, outfits, headgear,\
      \ and shields of various rarities to aid your journey.<br></li><li>Turn in souls\
      \ from slain enemies to increase your base stats and passive abilities.<br></li><li>Stay\
      \ alive as long as you can.</li></ul><br>Brace yourself as you learn the quirks\
      \ of each foe, trap, and room type so you can strive for that &quot;one more\
      \ run&quot; high-score victory. Each dungeon is infinite in length so it's up\
      \ to you to push your limits; local scoreboards and online leaderboards let\
      \ you track your greatest efforts.<br><br>Play with keyboard (and optionally\
      \ mouse buttons), or use your favourite gamepad/controller.<br><br><i>Tallowmere</i>\
      \ offers single-player and local co-op madness (up to 4 players sharing the\
      \ same screen) for fun frantic couch gaming.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340520/extras/Pinwheels2.png?t=1609665346\"\
      \ /><h2 class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li>Action roguelite\
      \ platformer with randomly-generated levels, each room bigger than the last<br></li><li>Wreak\
      \ havoc with trusty axes, hefty clubs, teleporting katanas, stealth-enabling\
      \ emerald daggers, freezing ice wands, bouncing grenades, embroiling flamethrowers,\
      \ and powerful rocket launchers<br></li><li>Find and equip outfits, headgear,\
      \ shields, and more<br></li><li>Hunt for power with 7 tiers of item rarities\
      \ ranging from Basic to Otherworldly<br></li><li>Learn to conquer multiple enemy\
      \ types with elite variations, including fire mages, archers, leapers, conductors,\
      \ ogres, flail knights, feelers, bloats, and zaeries<br></li><li>Satisfying\
      \ combat with persistent bloodsplats and gibs<br></li><li>Tactical shield blocking<br></li><li>Infinite\
      \ jumping<br></li><li>Deadly traps and obstacles to try and avoid, such as spinning\
      \ pinwheels, acid clouds, and extremely pointy spikes<br></li><li>Coins, hearts,\
      \ souls, and keys to collect from slain foes<br></li><li>Hardcore permadeath\
      \ to keep your adrenaline going<br></li><li>Treasure chests to loot<br></li><li>Potions\
      \ to keep you alive<br></li><li>Room events and bosses to master<br></li><li>Passive\
      \ abilities for you to gain strength and then some<br></li><li>Coin-loving merchants<br></li><li>Difficulty\
      \ settings to match your pain threshold<br></li><li>Challenge modes<br></li><li>Combat\
      \ log<br></li><li>Soft savegame system (so you can quit and resume later) and\
      \ personal high-score system with cross-platform Steam Cloud support<br></li><li>Global\
      \ Steam leaderboards for speedruns and bragging rights<br></li><li>Dev console\
      \ for cheats<br></li><li>Sacrificial kittens</li></ul><br>You're not afraid...\
      \ or are you?<br>To those who will be lured into Lady Tallowmere's dungeons:\
      \ good luck. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340520/extras/Pinwheels2.png?t=1609665346\"\
      \ /><h2 class=\"bb_tag\">LANGUAGES &amp; TRANSLATORS</h2><ul class=\"bb_ul\"\
      ><li>English<br></li><li>Finnish (Suomi) \u2013 Tomi Turkki &amp; Olli-Samuli\
      \ Lehmus<br></li><li>French (Fran\xE7ais) \u2013 Christophe Braguy<br></li><li>German\
      \ (Deutsch) \u2013 Spiffosi, sePL, &amp; John Westfield<br></li><li>Italian\
      \ (Italiano) \u2013 Luca Pattarini<br></li><li>Japanese (\u65E5\u672C\u8A9E\
      ) \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.teyon.jp/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Teyon Japan</a><br></li><li>Korean (\uD55C\
      \uAD6D\uC5B4) \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.4thebalance.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Balance</a><br></li><li>Polish (Polski)\
      \ \u2013 Maciej U\u0142anowicz<br></li><li>Portuguese-Brazil (Portugu\xEAs-Brasil)\
      \ \u2013 Lucas Videla<br></li><li>Russian (\u0420\u0443\u0441\u0441\u043A\u0438\
      \u0439) \u2013 Tycho Davidianus<br></li><li>Simplified Chinese (\u7B80\u4F53\
      \u4E2D\u6587) \u2013 Kai Shao<br></li><li>Slovenian (Slovenski jezik) \u2013\
      \ Alen Korez<br></li><li>Spanish (Espa\xF1ol) \u2013 Jose M. Gaspar<br></li><li>Turkish\
      \ (T\xFCrk\xE7e) \u2013 A. Ozkal</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340520/extras/Pinwheels2.png?t=1609665346\"\
      \ /><h2 class=\"bb_tag\">BONUS</h2><br>Buy <i>Tallowmere</i> on Steam and get\
      \ the <a href=\"http://store.steampowered.com/app/367180/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Android port as a free DLC</a>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/340520/extras/Divider.png?t=1609665346\"\
      \ /><br><br><i>Note:<br>\u2022 <strong>&quot;Local Co-op&quot;</strong> means\
      \ you can connect up to 4 controllers and play with your friends in the same\
      \ room sharing the same screen. Network/LAN co-op is not available.</i>"
