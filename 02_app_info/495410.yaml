  data:
    about_the_game: "The Kikoriki TV series follows the adventures of the spherical\
      \ inhabitants of the Kikoriki world. Every character looks at things their own\
      \ way and each one has their own personality and interests.Youwill never get\
      \ bored with Kikoriki \u2013their world is full of thrilling adventures.<br\
      \ />\r\nKikoriki curiosity knows no bounds: everything is of interest. Every\
      \ day, the Kikoriki either stumble into a new adventure, or create one themselves.\
      \ A wide variety of life situations are explained to young viewers using simple,\
      \ allegorical storylines."
