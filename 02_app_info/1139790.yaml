  data:
    about_the_game: In 1992, there were rumors about this abandoned asylum that the
      patients dead there were bring back to life. You were a formal special agent
      of the government that somehow got in to the asylum by accident. Your goal is
      to investigate the asylum and clear the asylum by any means necessary.<br><br>Asylum
      of the Dead is a first person shooting survival game where the player needs
      to find weapons and ammo to protect yourself and get out of the asylum.<h2 class="bb_tag"><h2
      class="bb_tag">features</h2></h2><ul class="bb_ul"><li>Multiple weapons including
      shotgun, rifles, pistol and melee weapons<br></li><li>Several health/stamina
      boosts that can help you in needs.<br></li><li>Feel the fear of the asylum,
      cuz there will be jump scares.</li></ul>
