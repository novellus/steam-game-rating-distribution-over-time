    about_the_game: "<p>An international conspiracy has placed the UK\u2019s most\
      \ secretive bio-chemical project into deadly hands, and only Her Majesty\u2019\
      s most lethal agent, James Bond, can unravel the mystery.  To navigate through\
      \ layers of corruption, you, as Bond, will embark on a global chase that will\
      \ have you battling on land, sea, and air through Athens, Istanbul, Monaco,\
      \ and Bangkok.  Nothing is what it seems as each adventure reveals a deeper\
      \ and more sinister conspiracy.</p>\n\t\t\t\t\t\t<p>Engage in precise cover-based\
      \ gunplay and tactical firefights, and speed your way through explosive adrenaline-fueled\
      \ driving sequences.  Become Bond as he engages in intense hand-to-hand combat\
      \ and uses his environment to finish off enemies.  Take the battle online in\
      \ a 16-person multiplayer mode that requires skill, teamwork and strategy as\
      \ you compete in matches that will have spies battling mercenaries.</p>\n\t\t\
      \t\t\t\t<p>In the fight to prevent the world\u2019s most dangerous weapon from\
      \ falling into the wrong hands, you\u2019ll need to be the ultimate secret agent.</p>\n\
      \t\t\t\t\t\t<h2>Key Features</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t <li><strong><i>James\
      \ Bond Returns:</i></strong> Blood Stone, an explosive third-person action/adventure\
      \ game from critically acclaimed developer Bizarre Creations.\n\t\t\t\t\t\t\t\
      \ <li><strong><i>Signature Bond Moments:</i></strong> Your 00 status has you\
      \ battling through land, sea and air in exotic international locations such\
      \ as Athens, Istanbul, Bangkok and Monaco. Hunt down your enemies over a wide\
      \ variety of environments including city streets, rooftops, casinos, oil refineries,\
      \ dams and even hovercrafts.\n\t\t\t\t\t\t\t <li><strong><i>Brutal Close Quarters\
      \ Combat:</i></strong> Become Bond using authentic combat maneuvers such as\
      \ punches, kicks, grabs, throws and the environment to finish off enemies with\
      \ a fighting style inspired by a blend of martial arts.\n\t\t\t\t\t\t\t <li><strong><i>Cinematic\
      \ Bond Story:</i></strong> Daniel Craig, Judi Dench and Joss Stone lead you\
      \ through an original story from the writer of GoldenEye and Tomorrow Never\
      \ Dies.\n\t\t\t\t\t\t\t <li><strong><i>Trust No One:</i></strong> The UK's biggest\
      \ secret is about to fall into the wrong hands. Nothing is what it seems as\
      \ you track an enemy who cannot be seen.\n\t\t\t\t\t\t\t <li><strong><i>High\
      \ Speed Aggressive Driving:</i></strong> Use offensive driving techniques to\
      \ speed, reverse and handbrake-turn your way through explosive driving sequences\
      \ on land and sea. Force enemies off the road, shoot out attacking vehicles,\
      \ speed under collapsing bridges, slide out of the path of strafing helicopter\
      \ gunships, do whatever it takes to stay alive and reach your destination.\n\
      \t\t\t\t\t\t</ul>\n\t\t\t\t\t   "
