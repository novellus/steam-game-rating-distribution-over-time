details:
  data:
    about_the_game: "The Jabiru J160 is one of Australia\u2019s most popular training\
      \ aircraft, with a wider cockpit, higher cabin and more leg room than other\
      \ trainer aircraft.<br><br>Created by Jabiru Aircraft Pty Ltd in Bundaberg,\
      \ Queensland, the J160 has a cruising speed of 100 knots and is proven to be\
      \ very economical.<br><br>Aircraft from Jabiru are largely built from composite\
      \ materials and are conventional high-wing monoplanes with typically tricycle\
      \ undercarriage.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>\t\
      Four custom instrument panels for the Generation I and Generation II panel layouts<br></li><li>\t\
      High resolution paint-kit for user repaints<br></li><li>\tA superb sound-set\
      \ recorded directly from the Jabiru J160<br></li><li>\tAll new 3D gauges with\
      \ silky smooth performance<br></li><li>\tBrand new Dynon D10 style EFIS<br></li><li>\t\
      An in-simulator aircraft manager allows the user to toggle on or off various\
      \ visual parts<br></li><li>\tA superb flight model for the light handling and\
      \ excellent characteristics of the Jabiru J160 aircraft tested and flown by\
      \ Jabiru pilots and instructors<br></li><li>\tMore than 10 high resolution paint\
      \ schemes</li></ul>"
