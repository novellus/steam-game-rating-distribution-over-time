  data:
    about_the_game: "A story of two girls fulfilling their wishes.<br />\r\n<br />\r\
      \nThe Dusk series, a trilogy of RPG titles from Gust's popular Atelier series,\
      \ tells the story of a world on the verge ruin, told from the perspective of\
      \ its unique characters.<br />\r\nThe 3rd title in the series &quot;Atelier\
      \ Shallie&quot; is now available as a deluxe version.<br />\r\n<br />\r\nDX\
      \ version features<br />\r\n- Elements added to the Plus version and numerous\
      \ past DLC are included!<br />\r\n<br />\r\nStory<br />\r\nWater sources go\
      \ dry.<br />\r\nPlants wither and die.<br />\r\nAll creatures thirst and starve.<br\
      \ />\r\nThe blue oceans turn to sand, and the life of the sea no longer has\
      \ a place to call home.<br />\r\nYet still, the sun continues to shine, mercilessly\
      \ drying up what little water remains in the earth.<br />\r\nSlowly, but surely,\
      \ everything fades away to nothing in this Dusk World.<br />\r\n<br />\r\nNote:\
      \ This product is also included in a product set. Be careful to avoid making\
      \ a redundant purchase."
