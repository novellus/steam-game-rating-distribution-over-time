details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427620/extras/YacaminArt.png?t=1605724309\"\
      \ /><br>The Caapora stone that has been protected for years by elemental guardians\
      \ was broken up by a renegade Shaman called Ojibe and was fragmented into four\
      \ parts that were spread throughout the continent of Zaltana, now chaos and\
      \ darkness has once again hovered over the human world.<br><br>Caapora Adventure:\
      \ Ojibe's Revenge combines a great storytelling, unique cartoon 3D visuals and\
      \ exciting gameplay into one epic action-adventure experience. In the game you\
      \ explore the continent of Zaltana, a world filled with many dangers, puzzles\
      \ and secrets. You must fight creatures  inspired by Brazilian\u2019s Folklore,\
      \ learn to use native weapons and discover ancient treasures, which will help\
      \ you on your quest. Use all of your wits and skill to unravel the mysteries\
      \ of the Zaltana continent.<br><br>---------------------------------------------------------------------<br><strong>OVERVIEW:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>A beautiful world to explore inspired by amazon rainforest\
      \ <br></li><li>Defeat creature and entities inspired by Myths and Legends from\
      \ Brazilian Folklore <br></li><li>Release new places by using new behaviours\
      \ (Swimming, Exploding Bomb, Metroidvania-like gameplay)<br></li><li>Use weapons\
      \ such as: Bow, Magical bombs, Spear, Zarabatana, Crafted Shields <br></li><li>Many\
      \ Puzzles to solve in Dungeons<br></li><li>Original Characters<br></li><li>Original\
      \ Soundtrack<br></li><li>Epic Story</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1427620/extras/ezgif.com-video-to-gif-6.gif?t=1605724309\"\
      \ /><br><br>Use acquired behaviours to explore more places<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1427620/extras/ezgif.com-video-to-gif-5.gif?t=1605724309\"\
      \ /><br><br>Find hidden places such as Dungeons"
