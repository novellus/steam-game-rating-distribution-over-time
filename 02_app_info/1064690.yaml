    short_description: Danger Crew is a single-player, retro-style RPG set in a world
      where programmers battle using laptops. Fire computer commands in Hack Battles
      until your enemies' laptops explode in a smoking cloud of defeat. Build your
      crew to be the most unstoppable programming team the world has ever seen.
