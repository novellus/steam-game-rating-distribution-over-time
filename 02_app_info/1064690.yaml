details:
  data:
    about_the_game: "<strong>Danger Crew is a retro-style RPG about being a programmer\
      \ at a company.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1064690/extras/danger-crew-one-point-one.gifcask.2019-06-12_09_08_33-optim.gif?t=1589645170\"\
      \ /><br><br><strong>In Danger Crew, you will:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Bust out your laptop in hack battles against other programmers<br></li><li>Level\
      \ up your Crew with new scripts, laptop upgrades, and computer science themed\
      \ items<br></li><li>Complete journal quests by helping people at the office\
      \ and in the city solve big problems<br></li><li>A full 7 chapter single player\
      \ story experience<br></li><li>Original soundtrack created by the developers\
      \ and friends</li></ul><br><strong>What's the gameplay like?</strong><br>A mashup\
      \ of Earthbound, Super Mario RPG, and Pokemon.<br><br><strong>How long does\
      \ Danger Crew take to complete?</strong><br>On average, people finish the story\
      \ in 6-7 hours.<br><br><strong>Reviewers and Streamers say:</strong><br><br>\u201C\
      Danger Crew has to be one of the more refreshing takes on an old school genre\
      \ I've played in quite some time.\u201D - PiroTae<br><br>\u201Cthe graphical\
      \ style is a nostalgic homage to quirky Super Nintendo RPGs like Earthbound\
      \ &amp; Robotrek\u201C - devon.dale1<br><br>\u201CIf you like charming games\
      \ like Stardew Valley, then you will enjoy this one as well!\u201D - Rummy"
