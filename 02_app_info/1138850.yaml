    about_the_game: "<strong>Heavenly Bodies </strong>is a game about cosmonauts;\
      \ the body; and the absence of gravity.<br><br>Discover the ever-changing nuances\
      \ of weightless motion in space and wrangle the hands and arms of space cosmonauts.\
      \ Push, pull and twist your way through a precarious range of physically-simulated\
      \ stellar scenarios where, without gravity, nothing is simple.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1138850/extras/HB_Space_Banner1.png?t=1609807595\"\
      \ /><br><br>On a good day, the beauty of weightlessness will shine through.\
      \ You'll use your sharp mind and dexterous limbs to assemble space telescopes,\
      \ maintain delicate solar arrays and research cosmic botany. On a bad day, the\
      \ power is out, you're in the \uFB01ring line of supersonic space debris and...\
      \ there's a breadstick stuck in the emergency backup generator.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138850/extras/HB_Space_Banner2.png?t=1609807595\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Single and Multiplayer!\
      \ You'll be able to play missions either solo or with a space friend.<br></li><li>Play\
      \ online with Steam's Remote Play Together!<br></li><li>Awkwardly traverse your\
      \ way through a highly sophisticated space station.<br></li><li>Use any tool\
      \ at arms reach to solve a variety of weightless problems.<br></li><li>Control\
      \ incredibly expensive space vehicles and machinery.<br></li><li>Stylised 70's\
      \ visual space aesthetic</li></ul><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/kX5VkK4\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1138850/extras/HB_Space_Banner3.png?t=1609807595\"\
      \ /></a>"
