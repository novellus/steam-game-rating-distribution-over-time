  data:
    about_the_game: Experience both sides of dungeon crawling in Heroes of Shadow
      Guard!  Navigate deadly labyrinth dungeons and design your own in this ground-breaking
      cross-platform MMO. Place the walls, guards, traps, and more before heading
      out to raid opponent labyrinths in classic first-person turn-based combat.  Unlock
      new heroes, new gear, and new labyrinth guards. Conquer 2 full single player
      sagas, climb the multiplayer leaderboards, and challenge friends to custom matches.<br><br><ul
      class="bb_ul"><li>Build your own Labyrinth Dungeon - decide the layout, guards,
      traps, and more.<br></li><li>Raid other player labyrinths in 3D turn-based combat.<br></li><li>Challenge
      friends or faction members to Custom Matches.<br></li><li>Play the same account
      on your PC, Android, and iOS devices.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/438720/extras/HoSG_Retail_Box_616x353.png?t=1470258980"
      />
