    about_the_game: "\u975E\u5E38\u62B1\u6B49\u7531\u4E8E\u4E00\u4E9B\u4E0D\u53EF\u6297\
      \u529B\u7684\u539F\u56E0\uFF0C\u5BFC\u81F4\u300A\u7EEF\u7EA2\u4E4B\u90FD\u300B\
      \u65E0\u6CD5\u5728\u9884\u5B9A\u7684\u65E5\u671F\u53D1\u884C\uFF0C\u5BF9\u90A3\
      \u4E9B\u671F\u5F85\u6211\u4EEC\u8FD9\u6B3E\u6E38\u620F\u7684\u73A9\u5BB6\u8868\
      \u793A\u771F\u8BDA\u7684\u6B49\u610F\u3002\u6211\u4EEC\u4F1A\u52AA\u529B\u5B8C\
      \u5584\u8FD9\u6B3E\u6E38\u620F\uFF0C\u5728\u4E4B\u540E\u6B63\u5F0F\u53D1\u884C\
      \u65F6\u5E0C\u671B\u53EF\u4EE5\u7ED9\u73A9\u5BB6\u4EEC\u66F4\u597D\u70B9\u7684\
      \u4F53\u9A8C\uFF01<br><br><br>\u636E\u8BF4\u8FDC\u53E4\u65F6\u671F\uFF0C\u5728\
      \u827E\u96F7\u8D5B\u4E9A\u8FD9\u7247\u5927\u9646\u4E0A\uFF0C\u9B54\u7269\u6A2A\
      \u884C\uFF0C\u666E\u901A\u4EBA\u7C7B\u5B8C\u5168\u4E0D\u662F\u51F6\u6B8B\u9B54\
      \u7269\u7684\u5BF9\u624B\u3002\u6700\u7EC8\u5728\u5973\u795E\u7684\u5E2E\u52A9\
      \u4E0B\uFF0C\u4EBA\u7C7B\u51FB\u8D25\u4E86\u9B54\u7269\uFF0C\u5C01\u5370\u4E86\
      \u9B54\u738B\uFF0C\u8FC7\u4E0A\u4E86\u5B89\u7A33\u7684\u751F\u6D3B\u3002<br>\u968F\
      \u7740\u4EBA\u7C7B\u7684\u9AD8\u901F\u53D1\u5C55\uFF0C\u57CE\u90A6\u5F00\u59CB\
      \u5EFA\u9020\u8D77\u6765\uFF0C\u4E0D\u540C\u4FE1\u4EF0\u7684\u4EBA\u4E92\u76F8\
      \u805A\u96C6\uFF0C\u6700\u7EC8\u5F62\u6210\u4E863\u4E2A\u56FD\u5BB6\u3002\u5206\
      \u522B\u662F\u5927\u9646\u5317\u65B9\u7684\u8D1D\u4F26\u5E1D\u56FD\uFF0C\u5927\
      \u9646\u5357\u65B9\u7684\u514B\u7C73\u5229\u4E9A\u738B\u56FD\u548C\u5927\u9646\
      \u897F\u65B9\u7684\u6D1B\u7279\u738B\u56FD\u3002\u7531\u4E8E\u6D1B\u7279\u738B\
      \u56FD\u4E2D\u51E0\u4E4E\u5168\u662F\u6D1B\u7279\u4E00\u65CF\u7684\u4EBA\uFF0C\
      \u52A0\u4E0A\u4ED6\u4EEC\u90FD\u6709\u7F55\u89C1\u7684\u7EA2\u8272\u5934\u53D1\
      \uFF0C\u6240\u4EE5\u53C8\u88AB\u79F0\u4E3A\u7EA2\u53D1\u4E00\u65CF\u3002\u8D1D\
      \u4F26\u5E1D\u56FD\u867D\u7136\u9886\u571F\u9762\u79EF\u6700\u5927\uFF0C\u4F46\
      \u5927\u591A\u662F\u73AF\u5883\u6781\u5176\u6076\u52A3\u7684\u5C71\u5730\u548C\
      \u51B0\u539F\uFF0C\u6240\u4EE5\u4E3A\u4E86\u6269\u5F20\u9886\u571F\u7ECF\u5E38\
      \u548C\u5357\u65B9\u7684\u514B\u7C73\u5229\u4E9A\u56FD\u738B\u53D1\u751F\u51B2\
      \u7A81\u3002\u4F46\u662F\u56E0\u4E3A\u6709\u4E2D\u7ACB\u7684\u6D1B\u7279\u738B\
      \u56FD\u5728\uFF0C\u4E09\u4E2A\u56FD\u5BB6\u4E4B\u95F4\u4FDD\u6301\u7740\u4E00\
      \u4E2A\u5FAE\u5999\u7684\u5E73\u8861\uFF0C\u5E76\u6CA1\u6709\u53D1\u751F\u5927\
      \u89C4\u6A21\u7684\u6218\u4E89\u3002<br>\u7136\u800C200\u591A\u5E74\u524D\uFF0C\
      \u5927\u9646\u7206\u53D1\u4E86\u4E00\u573A\u7A7A\u524D\u707E\u96BE\uFF0C\u6D1B\
      \u7279\u738B\u56FD\u4ECE\u6B64\u6D88\u5931\u5728\u5386\u53F2\u7684\u957F\u6CB3\
      \u4E2D\u3002\u6709\u4F20\u8A00\u8BF4\u662F\u6D1B\u7279\u4E00\u65CF\u62DB\u81F4\
      \u7684\u8FD9\u573A\u707E\u96BE\uFF0C\u4FA5\u5E78\u5B58\u6D3B\u4E0B\u6765\u7684\
      \u6D1B\u7279\u65CF\u4EBA\u6210\u4E3A\u4E0D\u7965\u7684\u4EE3\u540D\u8BCD\uFF0C\
      \u5176\u4ED6\u4EBA\u7EB7\u7EB7\u8FDC\u79BB\u548C\u9119\u89C6\u4ED6\u4EEC\uFF0C\
      \u79F0\u4ED6\u4EEC\u4E3A\u707E\u96BE\u62DB\u81F4\u8005\u3002<br>\u6D1B\u7279\
      \u738B\u56FD\u7684\u6D88\u5931\u4F7F\u4E4B\u524D\u7684\u4E09\u65B9\u5E73\u8861\
      \u88AB\u6253\u7834\uFF0C\u6B64\u540E\u8D1D\u4F26\u5E1D\u56FD\u548C\u514B\u7C73\
      \u5229\u4E9A\u738B\u56FD\u4E4B\u95F4\u7206\u53D1\u8FC7\u591A\u6B21\u6218\u4E89\
      \uFF0C\u4E0D\u5C11\u4EBA\u5728\u6218\u4E89\u4E2D\u5931\u53BB\u4E86\u751F\u547D\
      \u3002\u76F4\u5230\u9B54\u6CD5\u5E08\u4EEC\u7EC4\u5EFA\u4E86\u9B54\u6CD5\u8054\
      \u76DF\uFF0C\u5BA3\u5E03\u5C06\u4E3B\u52A8\u4FB5\u7565\u4ED6\u56FD\u8005\u89C6\
      \u4E3A\u654C\u4EBA\u3002\u7531\u4E8E\u4EBA\u7FA4\u4E2D\u53EA\u6709\u5C11\u6570\
      \u5929\u8D44\u806A\u6167\u7684\u4EBA\u624D\u80FD\u638C\u63E1\u9B54\u6CD5\u8FD9\
      \u79CD\u5F3A\u5927\u7684\u529B\u91CF\uFF0C\u56E0\u6B64\u65B0\u7684\u4E09\u65B9\
      \u5E73\u8861\u91CD\u65B0\u5EFA\u7ACB\u3002\u4E3A\u4E86\u9B54\u6CD5\u5F97\u4EE5\
      \u4F20\u627F\uFF0C\u9B54\u6CD5\u8054\u76DF\u8BBE\u7ACB\u4E86\u9B54\u6CD5\u5B66\
      \u9662\uFF0C\u62DB\u6536\u90A3\u4E9B\u62E5\u6709\u9B54\u6CD5\u6F5C\u8D28\u7684\
      \u4EBA\u5E76\u57F9\u517B\u4ED6\u4EEC\u3002\u9B54\u6CD5\u8054\u76DF\u8FD9\u4E00\
      \u4E3E\u63AA\u5F97\u5230\u4E86\u8D1D\u4F26\u5E1D\u56FD\u548C\u514B\u7C73\u5229\
      \u4E9A\u738B\u56FD\u7684\u5927\u529B\u652F\u6301\uFF0C\u800C\u9B54\u6CD5\u5B66\
      \u9662\u4E5F\u4ECE\u4E00\u5F00\u59CB\u53EA\u4F20\u6388\u9B54\u6CD5\u77E5\u8BC6\
      \u53D8\u6210\u51E0\u4E4E\u6240\u6709\u5B66\u79D1\u90FD\u6559\u7684\u5927\u9646\
      \u6700\u9AD8\u7EFC\u5408\u6027\u5B66\u5E9C\u3002<br><br>\u4E3B\u8981\u89D2\u8272\
      \u4ECB\u7ECD<br>\u96F7\u514B\u65AF<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1397950/extras/101\u5C0F\
      \u5168.png?t=1603162399\" /><br>\u5B66\u9662\u51C6\u6BD5\u4E1A\u751F\uFF0C\u514B\
      \u7C73\u5229\u4E9A\u738B\u56FD\u7687\u5B50\uFF0C\u81EA\u7531\u4E60\u6B66\uFF0C\
      \u5251\u67AA\u53CC\u7EDD\uFF0C\u5728\u6B66\u672F\u4E0A\u6709\u7740\u4E0D\u9519\
      \u7684\u9020\u8BE3\u3002<br><br>\u5C24\u8389<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1397950/extras/201\u5C0F\
      \u5168.png?t=1603162399\" /><br>\u5B66\u9662\u51C6\u6BD5\u4E1A\u751F\uFF0C\u514B\
      \u7C73\u5229\u4E9A\u738B\u56FD\u7B2C\u4E00\u731B\u5C06\u9053\u683C\u62C9\u65AF\
      \u4E4B\u5973\uFF0C\u4E0E\u52C7\u731B\u7684\u7236\u4EB2\u4E0D\u4E00\u6837\uFF0C\
      \u5E76\u4E0D\u64C5\u957F\u6B66\u672F\uFF0C\u4F46\u662F\u5728\u9B54\u6CD5\u65B9\
      \u9762\u6709\u7740\u4E0D\u9519\u7684\u5929\u8D4B\u3002<br><br>\u857E\u62C9<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1397950/extras/301\u5C0F\u5168\
      .png?t=1603162399\" /><br>\u62E5\u6709\u4E00\u5934\u7EA2\u53D1\u7684\u5C11\u5973\
      \uFF0C\u6D1B\u7279\u4E00\u65CF\u540E\u88D4\uFF0C\u5728\u76F8\u4F9D\u4E3A\u547D\
      \u7684\u5F1F\u5F1F\u75C5\u91CD\u53BB\u4E16\u540E\u8E0F\u4E0A\u4E86\u5BFB\u627E\
      \u4EB2\u751F\u7236\u6BCD\u7684\u9053\u8DEF\u3002<br><br>\u5F17\u6717\u897F\u65AF\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1397950/extras/401\u5C0F\
      \u5168.png?t=1603162399\" /><br>\u4E3E\u6B62\u8F7B\u6D6E\u7684\u5C11\u5E74\uFF0C\
      \u81EA\u79F0\u662F\u5176\u4ED6\u5927\u9646\u6765\u7684\u65C5\u884C\u8005\uFF0C\
      \u6F02\u6CCA\u7684\u827A\u672F\u5BB6\u3002<br><br>\u4E9A\u4F26<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1397950/extras/701\u5C0F\u5168.png?t=1603162399\"\
      \ /><br>\u5B66\u9662\u51C6\u6BD5\u4E1A\u751F\uFF0C\u96F7\u514B\u65AF\u7684\u597D\
      \u53CB\uFF0C\u597D\u50CF\u6709\u7740\u4E0D\u4E3A\u4EBA\u77E5\u7684\u8FC7\u53BB\
      \u3002<br><br>\u8FEA\u6069<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1397950/extras/601\u5C0F\
