    about_the_game: <a href="http://store.steampowered.com/app/359040" target="_blank"
      rel="noreferrer"  >*The Music Machine--the follow up to The Moon Sliver--can
      be purchased here*</a><br><br>The Moon Sliver is a short narrative-focused non-linear
      exploration game, with elements of horror.  It features a unique narrative mechanic
      that blurs the line between story and exploration, where interacting with objects
      and even simply moving around will reveal fragments of narration.  As you piece
      these fragments together, a story of guilt, loneliness, and faith begins to
      take shape.  And it becomes increasingly obvious that something is hunting you...<br><br>The
      Moon Sliver is best thought of as an experiment in exploration-focused storytelling,
      blurring the line between novelette and game.  It seeks to tell a deceptively
      complex, poetic story in a literary fashion, through an interactive medium.  It
      rewards players who ask questions and actively seek to figure things out for
      themselves.<br><br>Explore the island, keep your flashlight charged, wait for
      night to fall. Discover answers.<br><br>This is not a Unity Asset Store collection.  Modeling,
      music, environments, and programming were done from scratch.  Textures were
      based off of stock photos.  Sound effects were manufactured from creative commons
      samples.<br><br><strong>The original soundtrack for The Moon Sliver can be downloaded
      at <a href="https://steamcommunity.com/linkfilter/?url=https://davidszymanski.bandcamp.com/"
      target="_blank" rel="noopener"  >https://davidszymanski.bandcamp.com/</a>.  Or,
      the extended soundtrack (featuring music not included in the original game)
      can be downloaded as DLC</strong>
