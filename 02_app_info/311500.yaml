    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/311500/extras/Hilda_Main_capsule_image_announcments.jpg?t=1585907593"
      /><br><br>After <strong><i>The Government </i></strong>discovered that <strong>Hilda
      Rize</strong> possessed cosmic abilities, they held her in custody and subjected
      her to torturous experimentation throughout her childhood. Eventually the experiments
      triggered a cosmic shock wave throughout the world and caused her to escape
      into the cosmos. Now as an adult and in full control of her powers, she returns
      to the world and pledges to go on a violent rampage in a quest for vengeance.<h2
      class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>Updated version of <strong><i>Vanguard
      Princess</i></strong></li></ul><ul class="bb_ul"><li>Play with the boss character
      <strong><u>Hilda Rize</u></strong> in <strong>Arcade Mode</strong> and <strong>Two
      Player Mode</strong></li></ul><ul class="bb_ul"><li>The playable and cpu <strong>Hilda
      Rize</strong> characters are updated and game-balanced</li></ul><ul class="bb_ul"><li>Exclusive
      <strong>Hilda</strong>-themed battle stage</li></ul><ul class="bb_ul"><li>Exclusive
      in-game music</li></ul><ul class="bb_ul"><li>Alternate <strong>Hilda Rize</strong>
      storyline ending</li></ul><ul class="bb_ul"><li>Play <strong><i>Vanguard Princess</i></strong>
