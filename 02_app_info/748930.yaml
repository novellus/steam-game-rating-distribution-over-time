    about_the_game: Brink of Extinction is a challenging tower defense game set in
      the ruins of human civilization. <br><br>Battle swarms of insects over 15 campaign
      levels and 8 continuous mode levels. At your disposal you have an arsenal of
      brutal weapons, ranging from machine gun turrets to plasma and rail turrets.
      <br><br>Following dramatic changes to the eco system, insects started mutating,
      growing into large and vicious creatures. You lead an advanced group of human
      survivors tasked with the collection of resources and protection of the remaining
      human populous. <br><br>Gather 72 achievements to unlock the entire achievement
      display area, a trip through the different scenes encountered in the game. View
      turrets and enemies in detail as you encounter and unlock them in the campaign,
      and learn about their respective weaknesses and strengths. Find [15] pieces
      of the story hidden in the campaign to complete the entire background story
      of the game.
