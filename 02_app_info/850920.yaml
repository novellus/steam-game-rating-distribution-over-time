    about_the_game: "This game complies with the guidelines for releasing Touhou doujin\
      \ games on Steam.<br />\r\n<br />\r\nOne day, a shining star appeared in the\
      \ sky of Gensokyo.<br />\r\nIt looks like a meteor, but it was unnatural. Many\
      \ people started chasing the star.<br />\r\n<br />\r\nI want to run the world\
      \ faster than anyone else!<br />\r\nExhilaration is outstanding, super fast\
      \ scroll shooting game!<br />\r\n<br />\r\n- At the highest speed!<br />\r\n\
      Let's speed up and aim for the goal at high speed.<br />\r\nThe faster the speed,\
      \ the higher the score, but if the speed is too fast it will be difficult to\
      \ manipulate, hitting the enemy and the wall.<br />\r\n<br />\r\n- Beat the\
      \ boss!<br />\r\nThe end of the stage is a fight with the boss.<br />\r\nWhile\
      \ avoiding the bullets of the boss, shoot down the boss with your shot and let's\
      \ go ahead!<br />\r\n<br />\r\n(This game is a game created by Japanese people.<br\
      \ />\r\nYou can play in English, but my translation may not be very good. )"
