    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1498110/extras/STEAM.png?t=1608116435"
      /><br><strong>The system is infected, only a small byte can save it!</strong><br><br>You
      play as a small byte, which only looks small.<br>Combine with other bytes and
      turn into different shapes to complete the game.<br>or separate from them. But
      be careful, viruses have almost taken over the PC.<br>But why? Solve the riddle
      of the computer in which you are.<br>But remember, the main thing is not to
      solve the problem, but to find its cause.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1498110/extras/steam2.png?t=1608116435"
      /><br><strong> - Connects to other bytes.</strong> Get different shapes to complete
      the levels.<br><strong>- Team up with viruses </strong> Not all viruses are
      bad, there are even very good ones.<br><strong>- build on the go.</strong> You
      will be able to walk right through the void, putting other bytes under it.<br><strong>-
      jetpack </strong> Jump and run-good, but it's another thing to fly!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1498110/extras/sds.gif?t=1608116435"
      />
