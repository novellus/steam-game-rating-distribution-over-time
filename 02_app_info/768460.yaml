    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/768460/extras/areia_gameplay_low.gif?t=1579735922\"\
      \ /><br><br><strong>Areia: Pathway to dawn</strong> is a fascinating adventure\
      \ that takes you through the different stages of enlightenment. A relaxing experience\
      \ combined with unique gameplay. A journey like no other.<br><br>Engage yourself\
      \ with the mysterious existence of your Self and the world around you. Create\
      \ paths and solve puzzles with a fluid and straightforward game mechanic. Discover\
      \ different realms as you venture into the unknown.  Collect the fragments of\
      \ your past, and uncover the meaning behind your existence. Immerse yourself\
      \ into relaxation with our handcrafted visuals and soundtracks. <br><br><strong>Areia:\
      \ Pathway to dawn</strong> is an adventure to be discovered and felt with your\
      \ deepest emotions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/768460/extras/Areia_Lotus4.png?t=1579735922\"\
      \ /><br><br>Play \u2013 Handcrafted levels with relaxing but gameplay intensive\
      \ design.<br><br>See \u2013 High-quality visuals with amazing scenery and lighting\
      \ to create a visually rich experience.<br><br>Listen \u2013 Music made from\
      \ the ground up to convey emotions and create a meditative vibe.<br><br>Feel\
      \ \u2013 An emotional game that is made to captivate different players.<br><br>Learn\
      \ \u2013 A story about the stages of the samsara wheel of life."
