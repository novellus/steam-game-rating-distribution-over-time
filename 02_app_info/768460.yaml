    reviews: "\u201CAreia: Pathway to Dawn is no ordinary adventure game. It combines\
      \ a familiar 3D adventure-style atmosphere with riddles, a mystical world and\
      \ harmonious ambience, and a spiritual undertone. These most definitely help\
      \ the game to stand out from its competitors.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.notebookcheck.net/Areia-Pathway-to-Dawn-Extraordinary-The-Journey-style-Adventure-Game.433496.0.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Notebook Check</a><br><br>\u201CAreia\
      \ proved itself not a ripoff or clone, but a spiritual successor to one of the\
      \ best art games of all time. Glip Studio clearly took a lot of notes on what\
      \ made Journey so great.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://opnoobs.com/opinions/areia-pathway-to-dawn\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Overpowered Noobs</a><br>"
