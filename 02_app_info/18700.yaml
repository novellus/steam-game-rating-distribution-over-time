    reviews: <strong>PC Gamer UK (9/10)</strong><br>There are plenty of eye-catching
      games, and there are some games that genuinely innovate. This indie project
      manages to do the impossible and combine the two. <a href="https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/pc/and-yet-it-moves/review/and-yet-it-moves/a-20090428153911483088/g-2009042815119824089"
      target="_blank" rel="noopener"  >Full Review</a><br><br><strong>IGN (8.4/10)</strong><br>...And
      Yet It Moves is one of the most addictive and refreshing games I've played this
      year. <a href="http://pc.ign.com/articles/975/975010p1.html" target="_blank"
      rel="noreferrer"  >Full Review</a><br><strong>Citizen Game (4/5)</strong><br>What
      could have been a one-off gimmick is expanded upon in unexpected and wonderful
      directions making And Yet It Moves a spellbinding indy diversion that is familiar,
      yet entirely unique. <a href="https://steamcommunity.com/linkfilter/?url=http://www.citizengame.co.uk/cms/index.php?view=article&amp;catid=44%3Acatreviews&amp;id=389%3Aand-yet-it-moves-pc&amp;option=com_content&amp;Itemid=79"
      target="_blank" rel="noopener"  >Full Review</a>
