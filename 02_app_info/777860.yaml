    about_the_game: Jumbo is a crazy platformer where you will play the role of a
      brave hero who alone tries to cope with the hordes of enemies. Help the protagonist
      of the game find his friend and overcome numerous obstacles. Each level of this
      game is filled with numerous spikes, monsters and flying killers, which are
      not so easy to defeat. Moving through the levels, you will be helped by a yellow
      friend who will give you the opportunity to jump 2 times more to overcome various
      obstacles
