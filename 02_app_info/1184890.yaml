    about_the_game: Ayame is a beautiful young girl from Ryuugai (Japan) that is living
      a carefree life in search of happiness. One fateful day, she met Robert, a CIA
      agent who was in Ryuugai during a mission. They become engaged and she moves
      to Heaven City (USA) with him.<br><br>When she arrives in Heaven City, she realizes
      not everyone is who they seem to be. Ayame will have some issues connecting
      with her future son-in-law that is almost as old as she is. Her bosses and co-workers
      in her potential jobs all seem to have ulterior agendas, and even her old life
      comes back to haunt her in Heaven City.<br><br>You decide the fate of Ayame
      in this Slice of Life RPG by Heaven Studios making their Steam debut, and Kagura
      Games' first Western published game!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A
      Slice of Life RPG</li></ul><ul class="bb_ul"><li>Several Different Routes</li></ul><ul
      class="bb_ul"><li>Make Your Own Decisions!</li></ul><ul class="bb_ul"><li>Multiple
      Endings</li></ul><ul class="bb_ul"><li>And Incredible Artwork!</li></ul>
