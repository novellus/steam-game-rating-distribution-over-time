details:
  data:
    about_the_game: "Have you ever had nightmares? Yes, all of us have. John, the\
      \ protagonist, is no exception. However, his nightmares are frighteningly similar\
      \ to his reality... <br>Feeling that something\u2019s wrong with his dreams\
      \ and that he is in danger, John tries to make everything right alone, but eventually\
      \ fails... His wife is fixated on her own problems, all his friends are gone\
      \ and his family ties were broken years ago. John has problems at work, problems\
      \ at home\u2026 Only you can help him break out of this endless nightmare!<br><br>Typical\
      \ Nightmare is created with help of professional psychiatrists using real cases\
      \ from their practice. The game doesn\u2019t just frighten you \u2014 based\
      \ on psychoanalysis, it helps to understand the problems that many people tend\
      \ to have.  Who knows, maybe you will face your own fears?<br><br>Make hard\
      \ moral decisions that will radically change the protagonist's life. Find out\
      \ who plays with John in his dreams and what they want. It\u2019s completely\
      \ up to you to determine if John will become brave enough to face his fears\
      \ and overcome them during his Typical Nightmare! <br><br><br><br><br><strong>KNOW\
      \ YOUR FEARS</strong><br><br>Explore the nature of the protagonist's fears.\
      \ Help him dive into his nightmares and return to normal life.<br><br><br><br><strong>RESHAPE\
      \ FATE</strong><br><br>You\u2019ll have to make hard decisions that will change\
      \ John\u2019s life. Only you decide if John will change his destiny or leave\
      \ everything as it is.<br><br><br><br><strong>GET OVER YOURSELF </strong><br><br>Face\
      \ your own fears. The game contains scenes of typical nightmares, disturbing\
      \ every person in the world.<br><br><br><strong>BECOME A HUNTER OR REMAIN A\
      \ VICTIM</strong><br><br>Try to understand what keeps the protagonist in his\
      \ nightmares become a victim or a hunter!"
