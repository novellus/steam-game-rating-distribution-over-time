  data:
    about_the_game: "Investigate two worlds: the one you know and an alternate plane\
      \ existing behind the Hall of Mirrors. Discover the secret of an ancient being\
      \ known as the Evil One. Reveal the story of star-crossed lovers and stop the\
      \ Evil One from breaking its magical chains and invading our world.<br><br>While\
      \ traveling through dimensions, you will solve cleverly designed minigames and\
      \ find hidden objects or play a special minigame as an alternative. Best of\
      \ all, you will befriend a cute and clever monkey devoted to aiding you on this\
      \ adventure.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/284730/extras/steam_pac_vertical.png?t=1584466263\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Cute helper monkey<br></li><li>Two\
      \ beautifully designed and crafted worlds<br></li><li>Unique option to switch\
      \ from HO scene to a minigame<br></li><li>Wonderful hand-drawn art<br></li><li>Breathtaking\
      \ events and twists<br></li><li>Mysterious storyline<br></li><li>Clever and\
      \ unique minigames<br></li><li>Hollywood quality animations<br></li><li>Special\
      \ Collector\u2019s Edition version full of exclusive extras<br></li><li>Bonus\
      \ Chapter awarded for completing the game</li></ul>"
