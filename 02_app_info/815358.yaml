    about_the_game: 'As a member of the High Command you can use certain comfort functions
      in Call of War.<br>High Command enables better cooperation possibilities with
      your allies and advanced control over your units and production.<br><br>Following
      benefits are included in High Command:<br><ul class="bb_ul"><li> Mobilization
      and Construction Queuing  <br></li><li> Enhanced Artillery Fire-Control System<br></li><li>
      Enhanced Game Creation Options<br></li><li> Unit Rally Point Setting<br></li><li>
      Multiplayer Shared Intelligence<br></li><li> Custom CoW-News Picture Placement<br></li><li>
      Dedicated In-Game High Command Chat<br></li><li> More Simultaneously Active
      Matches  </li></ul><br><i>* Note: Each DLC pack may only be purchased and activated
      once per Call of War account. Previous ownership of items contained in the DLC
      package does not constitute a valid reason for refund or compensation, so please
      check them carefully prior to purchase. Any monetary value, quotation or price
      provided in the details is non-binding and for visualization purposes only.</i>'
