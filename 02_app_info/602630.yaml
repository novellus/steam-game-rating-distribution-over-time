    about_the_game: "New Controls (Short Version):<br />\r\nRight Grip + Right Thumbstick\
      \ -&gt; Camera<br />\r\n<br />\r\nRight Trigger -&gt; Select/Place<br />\r\n\
      Left Trigger -&gt; Back/Delete/Exit<br />\r\nRight Thumbstick -&gt; Scale/Cycle<br\
      \ />\r\nLeft Thumbstick -&gt; File manager<br />\r\nLeft Grip + Right Trigger\
      \ = Shortcut<br />\r\n<br />\r\n*Details on the new controls can be found at\
      \ www.MR-Worlds.com<br />\r\n<br />\r\nBuild, Explore and Share worlds with\
      \ a growing library of tiles and objects.  Simple to use, easy to learn, fast\
      \ to build.<br />\r\n<br />\r\nAs a standalone product, Diorama Worlds is a\
      \ sandbox building tool that allows users to create and view dioramas in VR.\
      \  Worlds can be multiple zones, or just a single diorama.<br />\r\n<br />\r\
      \nFeatures<br />\r\nOver 9,000 objects to build with<br />\r\nPlace and scale\
      \ objects<br />\r\nGrid lock for uniform building<br />\r\nRotation lock for\
      \ quick building<br />\r\nPose character models<br />\r\nAdjust time of day<br\
      \ />\r\nLayers<br />\r\n<br />\r\nPlay Mode Preview - Drop a character that\
      \ can perform actions and jump, into any scene.  Add links connecting zones.\
      \  Build your own platformer."
