details:
  data:
    about_the_game: <h2 class="bb_tag">Overview</h2><strong>Sector's Edge</strong>
      is a brand new free-to-play first person shooter with a completely destructible
      environment, set in a futuristic galaxy with chaotic 8v8 battles.<br><br>The
      game is developed by the two man team at Vercidium using their custom engine
      and assets created from scratch, with a focus on optimisation and fun, balanced
      gameplay at its core.<br><br>There are 12 dedicated server locations, with finely
      tuned hitreg for players with up to 400ms latency:<br>- Silicon Valley, USA<br>-
      Dallas, USA<br>- Vint Hill, USA<br>- London, UK<br>- Frankfurt, Germany<br>-
      Athens, Greece<br>- Moscow, Russia<br>- Curico, Chile<br>- Dubai, UAE (in progress)<br>-
      Mumbai, India<br>- Singapore<br>- Tokyo, Japan<br>- Sydney, Australia<br><br>There
      are 6 maps and 3 game modes, as well as the ability for players to design and
      test custom maps.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1024890/extras/loadouts.jpg?t=1604102441"
      /><br>Players can adapt their playstyle on the fly with the loadout system,
      where they can choose from a variety of weapons, equipment and perks.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1024890/extras/crosshairs.jpg?t=1604102441"
      /><br>Skins, colours, sights and crosshairs can be customised for each weapon.<br><br>We
      have and always will stay in close touch with our community through <a href="https://steamcommunity.com/linkfilter/?url=https://sectorsedge.com/discord"
      target="_blank" rel="noopener"  >Discord</a> and the <a href="https://steamcommunity.com/linkfilter/?url=https://forum.sectorsedge.com"
      target="_blank" rel="noopener"  >Forums</a>, where there are dedicated channels
      for players to provide feedback and communicate directly with the developers.
