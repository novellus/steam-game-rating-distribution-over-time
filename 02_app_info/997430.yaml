    about_the_game: "This is a first person puzzle game.<br />\r\nThe player will\
      \ face a pocket fantasy world that was created by a wicked wizard. Enjoy the\
      \ fairy tail atmosphere, investigate and explore the brand new world. Find the\
      \ records of people stuck there before you. You are all alone there, no need\
      \ to rush, take your time. Puzzles are consuming, and each has peculiarities.\
      \ You don't know all secrets yet, but it you need to figure out the way back\
      \ home. Use your mind."
