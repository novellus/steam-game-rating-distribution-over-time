    about_the_game: I making the game on my own (<strong>Mario Murkl</strong>) :<br><br>Please
      keep in mind ,the game is not final version, and it will change so many things
      in the future, with more weapons, suits, bigger areas etc.<br><br>The Until
      Last Breath is a survival action game with multiple guns and character skins
      on a rework map.<br><br>The game is use the <strong>Unreal Engine 4</strong><br><br>I
      work alone, the whole map in the game is a remake, to being playable.<br>The
      game is cost me lot of Energy and Work , i would like to sell it for really
      competitive price.<br><br>The game is running on Windows 10 64bit, there is
      no Linux support at all, it could change this in the future.<br><br><strong>Story
      </strong><br>In your dream suddenly you find yourself in a research facility,
      with zombie hordes and they are coming in waves.<br><br>Inspired from Killing
      Floor, but only on 1 map, which will be reworked a few times when the seasons
      are comes up.<br><br>If you have any question , feel free to ask.<br><br>The
      music under the Trailer / Game brought The <strong>Holdt</strong> Band.<br><br>Regards<br>Mario
      Murkl
