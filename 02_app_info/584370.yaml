    about_the_game: 'Are you ready to discover the undiscovered? Are you ready to
      climb the tallest mountains, wear the finest clothes, and earn a fortune beyond
      compare?<br><br>Then welcome to the New World! Welcome to The Trail: Frontier
      Challenge!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/584370/extras/1.header.png?t=1502839831"
      /><br>Join pioneers from across land and sea in an epic journey across an undiscovered
      country! Walk down the single track path of destiny at a calm and measured pace!
      Get out there and make your mark upon the world, adventurer!<br><br>And you
      are not alone in your travels! Every person you meet on The Trail is another
      player who will trade with you at campfires located along the way. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/584370/extras/2.header.png?t=1502839831"
      /><br><ul class="bb_ul"><li>Race, collect and compete in a variety of fun challenges<br></li><li>Choose
      from five professions (Lumberjack, Hunter, Cook, Tailor, and Explorer)<br></li><li>Earn
      skill points and level up in your chosen profession to become a Master!<br></li><li>Learn
      to craft increasingly valuable items and amass a fortune<br></li><li>Customise
      your style with a variety of outfits and clothing items<br></li><li>Fill your
      backpack on The Trail, but be careful! Those who take too much can end up collapsing
      and losing precious items!</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/584370/extras/5._header.png?t=1502839831"
      /><br><ul class="bb_ul"><li>Settle down in the town of Eden Falls<br></li><li>Join
      other players and form your very own community<br></li><li>Make your house a
      home with a wide variety of furnishings<br></li><li>Get your very own pet dog
      to accompany you wherever you go<br></li><li>Upgrade your house to be the envy
      of all your neighbours<br></li><li>Trade and share with other players to expand
      your town for the benefit of all<br></li><li>Grow together, work together, and
      one day, perhaps you might even become mayor!</li></ul>'
