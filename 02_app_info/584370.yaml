    review: "Je trouve l'id\xE9e sympathique de faire un jeu sur la randonn\xE9e surtout\
      \ que certaines m\xE9caniques du jeu rendent l'exp\xE9rience plut\xF4t plaisante.\
      \ Malheureusement j'ai abandonn\xE9 le jeu \xE0 cause d'une m\xE9canique dont\
      \ je ne comprends pas la raison d'\xEAtre dans The Trail : le farming... Je\
      \ me suis retrouv\xE9 dans une situation o\xF9 j'ai une comp\xE9tence obligatoire\
      \ \xE0 avoir pour avancer et le seul moyen d'obtenir les points pour moi c'est\
      \ de farmer plein d'objets et esp\xE9rer gagner les challenges de commerce du\
      \ jeu... Cela m'a refroidi mais je n'ai pas trouv\xE9 le jeu franchement d\xE9\
      plaisant... juste mal dos\xE9.\n\n5.5/10"
