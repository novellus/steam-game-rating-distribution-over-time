    about_the_game: Set on the wide open ocean, Seasteader is a city building and
      management strategy game that allows you to develop and rule over your own seastead,
      a floating community.<br><br>Your aim is to create a prosperous and thriving
      society, using your production and manufacturing capabilities to create goods
      and sell them on the global market. The profits can then be invested back into
      improving the lives of your seasteaders or increasing your industrial capacity.<br><br>The
      most important resource, however, is not a product, but your seasteaders themselves.
      As well as paying them wages and taking (or not taking) money from them for
      rent and food, you also need to ensure their happiness, as measured by 8 separate
      metrics. Each individual also has unique skills that make them better suited
      to some jobs over others.<br><br>In the end, the degree to which you wish to
      micromanage the game or let it run its own course is entirely up to you. There
      are no right or wrong ways of playing.<h2 class="bb_tag">Features</h2><br><br><ul
      class="bb_ul"><li>Campaign featuring 15 missions of increasing difficulty</li></ul><br><ul
      class="bb_ul"><li>System for crafting your own unique custom missions</li></ul><br><ul
      class="bb_ul"><li>Sandbox mode where you can build to your heart's content</li></ul><br><ul
      class="bb_ul"><li>An economic system with 17 goods to produce, buy and sell</li></ul><br><ul
      class="bb_ul"><li>30 buildings in five different categories - production, manufacturing,
      housing, entertainment and infrastructure</li></ul><br><ul class="bb_ul"><li>8
      different happiness metrics for your seasteaders</li></ul><br><ul class="bb_ul"><li>Extensive
      modding support - almost everything is stored in easily editable txt files</li></ul>
