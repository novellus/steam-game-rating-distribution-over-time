    about_the_game: "<strong>Elephant Games</strong> has your reservation for another\
      \ terrifying stay in their <i>Haunted Hotel</i> series \u2013 care to check\
      \ in?<br><br>When John and James Blackthorn are invited to a family reunion\
      \ at the Sweet 18 hotel, they arrive expecting a relaxing weekend catching up\
      \ with relatives, but aside from the desk clerk, the hotel is empty. It soon\
      \ becomes clear that they\u2019re not alone; a dark mist haunts the halls of\
      \ the creepy hotel and it seems to know something the brothers don\u2019t. What\
      \ secrets does it know and more importantly, what does it want? Can you discover\
      \ what stalks the corridors of the Sweet 18 and learn its secrets?<br><br>This\
      \ is a special Collector's Edition release full of exclusive extras you won't\
      \ find in the standard version. The Collector's Edition includes:<br><br>o\t\
      Work with Samuel Blackthorn and his nephew to exile the ghosts trapped in the\
      \ Haunted Hotel. Learn more about Uncle Sam and the hotel\u2019s tragic history\
      \ as you explore. Help free the troubled ghosts find peace. <br><br>o\tSearch\
      \ for hidden figurines, souvenirs, and morphing objects. Then find more in the\
      \ Secret Room!<br><br>o\tReplay your favorite HOPs and mini-games - and earn\
      \ even more achievements!  <br><br>o\tEnjoy and save memorable wallpapers, concept\
      \ art, and music.<br><br>o\tKeep your adventure on track with the strategy guide!<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
