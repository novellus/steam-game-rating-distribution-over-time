    review: Excellent hidden object game!  Spooky narrative that is interesting, bonus
      chapter that adds to the story, fast travel map, and casual setting with fast
      skips for those of us who just want to play for fun.  It took me about 9 hours,
      so decent length for a HOG, too.  One of the best new HOGs I've played recently!
