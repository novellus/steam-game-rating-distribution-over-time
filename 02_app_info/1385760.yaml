    review: "Eu achei o jogo divertido e t\xEAm uma proposta interessante de puzzle,\
      \ voc\xEA ter\xE1 que ser que ser cauteloso na hora de controlar a bola dependendo\
      \ das fases, eu n\xE3o consegui finalizar o jogo infelizmente, mas eu consegui\
      \ chegar at\xE9 na fase 10.\n  \nA fase que eu gostei bastante foi do 8 achei\
      \ bem desafiador e legal, o objetivo desse jogo \xE9 ele se tornar dif\xEDcil\
      \ para controlar a bola, por que a bola eu achei muito sens\xEDvel de ser controlada.\n\
      \ \n A c\xE2mera do jogo para mover eu gostei, usando a c\xE2mera do mouse d\xE1\
      \ para estudar melhor o mapa e criar as estrat\xE9gias.N\xE3o tive nenhum problema\
      \ com o jogo ele roda perfeitamente no ultra sem nenhum travamento e parab\xE9\
      ns ao desenvolvedor pela criatividade."
