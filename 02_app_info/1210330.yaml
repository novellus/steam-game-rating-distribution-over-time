    about_the_game: "New from Tales of the Renegade Sector\u2026<h2 class=\"bb_tag\"\
      >THUNDER KID II: NULL MISSION</h2><br>Your Mission: To rescue the kidnapped\
      \ humans across North American and stop the robot attacks<br><br>Your Enemy:\
      \ The deadly Robot Empire and their mysterious new leader<br><br>Succeed, and\
      \ you\u2019ll save humanity. Lose, and you\u2019ll say hello to the robot apocalypse.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1210330/extras/ThunderKidAerialArmada2.gif?t=1580342916\"\
      \ /><h2 class=\"bb_tag\">THUNDER KID II: NULL MISSION</h2><br>Experience the\
      \ latest in <strong>low-poly, throwback graphics</strong> technology! Run \u2019\
      n\u2019 gun through<strong> vibrant environments</strong> like cities, caves,\
      \ swamps, volcanos, and an aerial armada. Battle <strong>challenging bosses</strong>\
      \ to the groovy sounds of an energizing chiptune inspired soundtrack!<br><br>The\
      \ <strong>responsive controls</strong>, fixed 3D platforming, and <strong>multiple\
      \ routes</strong> keep you in the flow of the game, providing hours of fun and\
      \ making for a <strong>speed runner\u2019s dream!</strong><br><br><strong>Harness\
      \ the power and save the world. Buy THUNDER KID II: NULL MISSION today.</strong><h2\
      \ class=\"bb_tag\">Praise for Thunder Kid I</h2><br>\u201CThunder Kid is like\
      \ a 3D Mega Man game in an alternate universe where Mega Man Legends never happened\
      \ and the Sega Saturn won the console wars. Responsive controls and crisp, bright\
      \ low-poly/pixel art visuals at a smooth framerate, with the sole exception\
      \ of the final boss, which goes all in on the bullet hell elements teased in\
      \ prior levels.\u201D<br><br>\u201CReally solid, clean, and fun arcade-action\
      \ title with a lot of charm\u2026 one of my favorite action games I've played\
      \ this year. \u201D<br><br>\u201C\u2026I can certainly see how this would be\
      \ a speedrunner's delight.\u201D<br><br>\u201CFast Paced Old School Fun at a\
      \ Great Price\u201D<br><br>\u201C\u2018Mega Man meets Crash Bandicoot\u2019\
      . Hidden gem is right. This is a fun behind the back shooter platformer that\
      \ takes you down corridors of baddies. The bad guys are mixed and matched to\
      \ make each scenario unique and increasingly challenging.\u201D"
