    about_the_game: 'Two astronauts (Dennis Quaid of THE DAY AFTER TOMORROW, FREQUENCY,
      Ben Foster of 3:10 TO YUMA) awaken in a hyper-sleep chamber aboard a seemingly
      abandoned spacecraft. It''s pitch-black, they are disoriented, and the only
      sound is a low rumble and creak from the belly of the ship. They can''t remember
      anything: Who are they; what is their mission? As the two investigate their
      surroundings, they begin to uncover a terrifying reality. Slowly the spacecraft''s
      shocking and deadly secrets are revealed, and the astronauts realize that the
      survival of mankind hinges on their actions.'
