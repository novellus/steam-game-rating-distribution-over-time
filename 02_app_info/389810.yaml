    about_the_game: 'Rubber &amp; Lead is a homage to AutoDuel, a fantastic game from
      1985. Action and RPG elements are blended together to create an exciting combination!
      You must drive and shoot your way through post-apocalyptic Arizona. Choose your
      mission, upgrade your car, equip your weapons, and blast away your enemies!
      <strong>Warning: Driving without shooting can be fatal. </strong><br><br>Game
      Features:<br><br><ul class="bb_ul"><li>Fight In Arenas <br></li><li>Run Missions
      <br></li><li>Level Your Skills <br></li><li>Buy A New Car <br></li><li>Upgrade
      Your Car <br></li><li>Buy Perks <br></li><li>Blow Raiders Up <br></li><li>Have
      A Lovely Day</li></ul>'
