  data:
    about_the_game: "From <strong>Eipix Entertainment</strong>, makers of <i>Dead\
      \ Reckoning: Silvermoon Isle</i> and the <i>Final Cut</i> series!<br><br>On\
      \ the eve of his annual murder mystery party, wealthy businessman Reginald Greer\
      \ is found dead at his home. You\u2019ve been called to Brassfield Manor to\
      \ solve the case\u2026 but it won\u2019t be easy. There are plenty of clues\
      \ and suspects to keep you guessing who killed Reginald Greer. Was it his spoiled\
      \ daughter? His jealous son? His disgruntled business partner? It could be any\
      \ one of the guests who arrived for a game\u2026 and stayed for a murder. Use\
      \ a unique deduction feature to question characters and examine evidence in\
      \ this intriguing Hidden Object Puzzle Adventure whodunit game!<br><br>The closed\
      \ case takes a surprising twist in the bonus game!<br>Replay puzzles and HOPs<br>Get\
      \ wallpapers, videos, music, and more!<br>Try the integrated Strategy Guide"
