  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/314360/extras/agl03.png?t=1520812405\"\
      \ /><br><br>A tribe of brave warriors lies deep inside the Forest. Tabata, the\
      \ Chieftain, is terribly sick and Raoni, the Wiseman, is taking care of him.\
      \ A powerful Forest Spirit took over Tabata\u2019s body and only an ancient\
      \ ritual can undo the spell. Unfortunately, the most important ingredient is\
      \ missing: a feather of a rare harpy named Uiruuet\xEA. Aritana, against Raoni's\
      \ decision, embarks in this dangerous mission. The sacred feather can only be\
      \ found at the top of the highest mountain, through the lands of the man-eater\
      \ Mapinguari. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/314360/extras/agl01.png?t=1520812405\"\
      \ /><br><br>Aritana is a platform game which the main aspect of its mechanics\
      \ is the possibility of changing your stance. This stances define attributes\
      \ such Speed, Jump Force, Attacks and Special Abilities. The player must choose\
      \ between these stances to overcome obstacles and fight the Spirits of the Forest\
      \ in a quick, intuitive and fun gameplay mechanic. <br><br>Aritana will learn\
      \ new moves and abilities throughout the game and combo movements will help\
      \ him fight the forest spirits. Meanwhile, Mapinguari will chase him constantly,\
      \ forcing battles that require concentration and mastery of all skills learned.\
      \ <br><br>With the help of the Shaman's Staff and the benefits of each stance,\
      \ Aritana will be able to search for the Lost Artifacts and gain access to the\
      \ Spirit World. This place is a labyrinth that holds pieces of medicinal leaves\
      \ which, when collected in large quantity, can increase the player's maximum\
      \ health. <br><br>The game follows the old platformer style and brings a high\
      \ difficulty for those who are careless. Mastering different attacks and avoiding\
      \ enviroment traps are key elements for the game. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/314360/extras/agl05.png?t=1520812405\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Uncover the mysteries of a story inspired\
      \ by the Brazilian Indigenous culture. <br></li><li>Upgrade the Shaman's Staff\
      \ with new Attacks and Special Skills. <br></li><li>Create Combos to help overcome\
      \ the most difficult obstacles. <br></li><li>Face the Mapinguari in several\
      \ epic encounters that will test all your skills. <br></li><li>Run through different\
      \ scenarios such as tropical forests, undeground caves and the Uiruuet\xEA's\
      \ Mountain. <br></li><li>Look for Lost Artifacts to access the labyrinths in\
      \ the Spirit's World and increase your maximum health. <br></li><li>Master a\
      \ new style of fast paced gameplay inspired by classic games. <br></li><li>Play\
      \ with the keyboard or with your Xbox Controller.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/314360/extras/agl07.png?t=1520812405\"\
      \ />"
