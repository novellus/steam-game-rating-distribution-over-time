    about_the_game: "Sherman Hill Scenario Pack 01 \u2013 featuring 10 highly realistic\
      \ career scenarios \u2013 brings to life challenging contemporary freight railroading\
      \ on one of America\u2019s busiest and most famous railroad routes \u2013 Union\
      \ Pacific\u2019s Sherman Hill.<br><br>Sherman Hill Scenario Pack 01 re-creates\
      \ the era from the mid-1990s through present day and features both heavy-duty\
      \ mainline railroading as well as yard and industrial switching assignments.\
      \ In this scenario pack, you\u2019ll take the throttle of diverse mainline motive\
      \ power ranging from Union Pacific EMD SD70Ms, SD60Ms, and SD40-2s to GE ES44ACs\
      \ and Dash 9-44CWs and forward intermodal, manifest freight, grain, and coal\
      \ tonnage over busy Sherman Hill. And you\u2019ll climb aboard an EMD SW1500\
      \ and Union Pacific\u2019s unique SW10 \u201CHammerhead\u201D diesel switchers\
      \ for yard and lineside industry duties. Select scenarios recall the era immediately\
      \ following the merger of Southern Pacific into Union Pacific and feature SP\
      \ power working across rugged Sherman Hill. <br><br>Featuring 10 career scenarios\
      \ developed by well-known creator Gary Dolzall, Train Simulator\u2019s Sherman\
      \ Hill Scenario Pack 01 will provide more than 8 hours of authentic modern railroading\
      \ challenges!<br><br>Note: Each of the pack\u2019s 10 career scenarios require\
      \ the Train Simulator <a href=\"http://store.steampowered.com/app/208286\" target=\"\
      _blank\" rel=\"noreferrer\"  >Sherman Hill</a> route (available separately)\
      \ and select scenarios also individually require equipment from Train Simulator\u2019\
      s <a href=\"http://store.steampowered.com/app/65239\" target=\"_blank\" rel=\"\
      noreferrer\"  >Southern Pacific Donner Pass</a> route (available separately).<h2\
      \ class=\"bb_tag\">Scenarios</h2><br>The Sherman Hill Scenario Pack 01 Add-on\
      \ includes ten authentic operating challenges in career scenario form:<br><br><ul\
      \ class=\"bb_ul\"><li>\tUnion Pacific Symbol Z-DVSC<br></li><li>\tUnion Pacific\
      \ Symbol GS-PXVT, Part 1<br></li><li>\tUnion Pacific Symbol GS-PXVT, Part 2<br></li><li>\t\
      Cheyenne Refining<br></li><li>\tWycon Hammerhead<br></li><li>\tLaramie Third\
      \ Trick<br></li><li>\tUnion Pacific Extra 3200 West, Part 1<br></li><li>\tUnion\
      \ Pacific Extra 3200 West, Part 2<br></li><li>\tEast Slope Evening Climb<br></li><li>\t\
      Utah Coal East</li></ul>"
