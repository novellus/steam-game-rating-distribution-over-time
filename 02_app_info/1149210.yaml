  data:
    about_the_game: "Turtle Rush is a top down platformer set in a beautiful post\
      \ apocalyptic Florida following the story of Oscar Green; The sole Turtle to\
      \ avoid death or capture at the hands of the vile, heinous, insidious Seagull\
      \ race... Though opinions tend to vary race to race. <br />\r\n<br />\r\nOscar\
      \ will have to traverse a variety of traps and mazes across 10 levels ranging\
      \ from small beach villages to the newly formed mountain ranges of Florida in\
      \ an effort to discover the mystery of why the turtles were attacked and captured\
      \ and when you have finished that there are 30 more challenge levels to complete!"
