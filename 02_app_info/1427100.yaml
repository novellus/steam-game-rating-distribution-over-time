    about_the_game: The rules of the game are very simple, grow by eating fish smaller
      than you.<br>At the same time, some large fish need to be avoided to avoid being
      pursued.<br>if necessary, special skills can be used to escape. Of course, only
      some special fish have skills.<br><br><strong>Control</strong>:<br>Keyboard
      w, s, a, d - move<br>Mouse movement - control view<br>Right mouse button - scan<br>Left
      mouse button - skills (part)<br>Shift key - sprint
