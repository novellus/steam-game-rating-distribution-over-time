    about_the_game: '<a href="https://store.steampowered.com/app/1433570/Car_Detailing_Simulator/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1433570/Car_Detailing_Simulator/</a><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/1-TITLE-buildYourOwnClub_EN.gif?t=1606875822"
      /><br>Disco Simulator is a game where you play the role of the owner and manager
      of a music club. Buy equipment, sound system, lighting and decide on the appearance
      of your club. Make money on party people and have fun with them!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/2-TITLE-buy-warehouse-EN.png?t=1606875822"
      /><br>Buy a warehouse and turn it into a music club. You have several abandoned
      warehouses of various sizes at your disposal. Get levels and  reputation, which
      allow you to develop your club.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/3-TITLE-audio-EN.png?t=1606875822"
      /><br>Equip your club with the best quality audio system. You can choose from
      over 20 different types of audio players such as: turntables, cd players, digital
      players, MIDI controllers and effectors. Depending on the club''s equipment,
      you have the chance to increase the club''s reputation and increase the entry
      fee.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/4-TITLE-soundsystem-EN.png?t=1606875822"
      /><br>The sound system has massive impact on the overall party experience. Equip
      your club with the best sound system, to minimize the risk of failure during
      events. You can choose from over 15 types of stage sound system. Set the wall
      of bass that will blow your guests minds!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/5-TITLE-visualShow-EN.png?t=1606875822"
      /><br>Put massive LED screens, lighting equipment and lasers to create an epic
      party. Equip the club with the best quality visual equipment to run the craziest
      party in town.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/6-TITLE-setUpTheBar-EN.png?t=1606875822"
      /><br>Set up a bar, it will make you tons of money on selling drinks during
      the party. Set bar prices, promote drinks through Happy Hour, and increase number
      of seats at the bar. By increasing the sale of alcohol you will make more money.
      You can also improve your club''s reputation by increasing  interventions of
      club''s bodyguards.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/7-TITLE-chillout-EN.png?t=1606875822"
      /><br>Chillout zone in your club is a place of conversation and relax for party
      people. Equip your club with spacious sofas and armchairs to increase guests
      comfort and relaxation. Provide clean toilets to reduce queues at the club.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/8-TITLE-guestSelection-EN.gif?t=1606875822"
      /><br>Stand in front of your club and decide who can get in and who can not.
      Your choices affect the club''s reputation and the type of guests visiting your
      club. Show bodyguards that you don''t want thieves and perverts at the club
      - unless you want to party with them ...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1226970/extras/10-TITLE-over30achievements-EN.gif?t=1606875822"
      /><br>Have fun at the parties you create. Control party people by checking if
      they don''t provoke others, do not argue or run their monkey businesses without
      your permission.'
