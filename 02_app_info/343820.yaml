    about_the_game: "You wake up in a bathroom stall in a seedy Chicago bar with no\
      \ idea of how you got here or, for that matter, who you are. You\u2019ve dealt\
      \ with the effects of benders before and this ain\u2019t one of those. As you\
      \ shake your head (hoping some memories might shake loose), you notice a \u2019\
      38 hanging on the door. You check the chamber \u2013 six shells \u2013 three\
      \ of them empty. That can\u2019t be good. You gather your trench coat, stumble\
      \ up the stairs and find some stiff slumped over a desk. There\u2019s three\
      \ bullets in the guy. Yeah, this is gonna be a bad day.<br><br>The original\
      \ Macintosh AND Apple IIgs versions are back, featuring gumshoe detective Ace\
      \ Harding! Come see where the world of first-person adventures started and experience\
      \ the classic 1940\u2032s noir game as it appeared in 1985.<h2 class=\"bb_tag\"\
      >D\xE9j\xE0 Vu: MacVenture Series Key Features</h2><br><ul class=\"bb_ul\"><li><strong>Two\
      \ Original Versions</strong>: You get BOTH the Macintosh and Apple IIgs versions,\
      \ restored to their original glory!<br></li><li><strong>First Person Adventurin</strong>g:\
      \ Over 50 game rooms of Noir adventure.<br></li><li><strong>Drag and Drop</strong>:\
      \ Utilize the classic, groundbreaking windows-based, drag and drop object system.<br></li><li><strong>Puzzles</strong>:\
      \ Tons of great puzzles.<br></li><li><strong>Customized UI</strong>: Move the\
      \ UI around to suit your needs and resize the retro graphics to full screen.<br></li><li><strong>Save\
      \ System</strong>: Save your progress at any time \u2013 create as many save\
      \ points as you wish.</li></ul>"
