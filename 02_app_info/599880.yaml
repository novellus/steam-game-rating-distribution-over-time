details:
  data:
    about_the_game: "Once in Mexico near the US border, Miguel visited a bar where\
      \ he wanted to spend a night drinking booze and hanging out with girls. But\
      \ with the sunset all the people in the bar turned into zombies. After a great\
      \ bloody party, Miguel left the bar with a hot chick... that turned into vampire\
      \ and tried to kill him. Miguel managed to survive with the help from Jaqueline\
      \ - a Mexican cop girl. Jaqueline told Miguel that Mexico is taken over by zombies\
      \ so they decided to move to US on a copter. This is where Tequila Zombies 3\
      \ story begins.<br><br>Jaqueline and Miguel meet an unusual ally and this band\
      \ of three fights their way through the hordes of zombies, vampires and demons\
      \ to get one thing\u2026 The thing you can die for!<h2 class=\"bb_tag\">Key\
      \ features</h2><br><br><ul class=\"bb_ul\"><li>Bloody massacre<br></li><li>Famous\
      \ zombies<br></li><li>Three heroes with unique super-powers<br></li><li>Tons\
      \ of weapons<br></li><li>Vampire Hunters magazine with hot undead chicks<br></li><li>Cut\
      \ scenes and story</li></ul>"
