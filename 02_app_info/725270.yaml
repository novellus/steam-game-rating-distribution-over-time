    about_the_game: <strong>&quot;This is a story about death and coffee.&quot;</strong><br><br>Inspired
      equally by film and anime, Necrobarista is a unique take on the visual novel
      medium. Follow a dynamic and diverse cast of characters as they navigate Melbourne's
      hipstery coffee culture, the questionable ethics of necromancy, and the process
      of letting go.<br><br><ul class="bb_ul"><li>Stylized, fully 3D cinematic presentation
      that draws from anime aesthetics.<br></li><li>Soundtrack by <a href="https://twitter.com/kevinpenkin"
      target="_blank" rel="noreferrer"  >Kevin Penkin</a>, BAFTA-nominated composer
      for <a href="https://store.steampowered.com/app/1102130/Florence/" target="_blank"
      rel="noreferrer"  >Florence</a>, Made in Abyss, and Norn9.<br></li><li>Delve
      into the world of the Terminal and fantasy Melbourne through free-roaming first-person
      scenes.<br></li><li>Featuring goon-sack robots, alchemical coffee, and Australian
      folk hero Ned Kelly.<br></li><li>Support for fourteen languages, including Korean,
      Arabic, and Russian.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/725270/extras/ashlings.gif?t=1605276036"
      />
