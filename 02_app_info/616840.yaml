details:
  data:
    about_the_game: "A body suit set consisting of four nano-suits adapted for each\
      \ in-game class:<br><ul class=\"bb_ul\"><li>Female Rifleman nano-suit<br></li><li>Female\
      \ Medic nano-suit<br></li><li>Female Engineer nano-suit<br></li><li>Female Sniper\
      \ nano-suit</li></ul><br>These female nano-suits straight from Crysis strike\
      \ fear in any opponent. Their unique appearance is achieved by a combination\
      \ of factors \u2013 stylish jet black armor tightly covering the body while\
      \ not restricting movement, let alone the sheer overwhelming visual effect owing\
      \ to a range of miniscule details all brought to perfection. The ideal new outfit\
      \ for the true Warface amazons!<br><br>Please note: these skins are cosmetic\
      \ and do not affect your character stats and data."
