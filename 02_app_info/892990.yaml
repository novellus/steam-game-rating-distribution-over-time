    about_the_game: 'Note: this game is a sequel to Sable''s Grimoire <a href="https://store.steampowered.com/app/717850/Sables_Grimoire/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/717850/Sables_Grimoire/</a><br>However,
      this game also contains an option to add supplementary narration which explains
      events and terminology from the first game.<br>So while it is still recommended
      that you play the original first, it is not strictly required.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/892990/extras/the_series.png?t=1596238328"
      /><br><br>Sable''s Grimoire is a visual novel series set in a fantasy world
      filled with magic and monsters. It follows the adventures of Sable, a young
      human who wants to become a magic researcher, during his time at Amadronia Academy.<br><br>Sable
      spends his everyday life at Amadronia surrounded by demi-humans, including elves,
      pixies, and succubi, as he learns more about this magical world and the creatures
      within it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/892990/extras/and_now_drakan.png?t=1596238328"
      /><br><br>With Sable''s first year at Amadronia coming to an end, he wants nothing
      more than to spend the upcoming break at the academy, studying in peace while
      his friends and classmates head home for the holidays.<br><br>However, his half-dragon
      best friend and roommate, Drakan, has other plans in store for him. She has
      been trying to get him to visit her home for months now, and with a sizeable
      break right before around the corner, that time has finally come.<br><br>Before
      the duo can set off, a surprise visit from Drakan''s mother, Nidhogg, gives
      them reason to pause. Holding an ominous necklace in her hand, she forces the
      seemingly cursed artifact onto Sable, then sets him up with one trial after
      another.<br><br>Dragged to either extreme by these two frightfully powerful
      beings, will Sable manage to survive the holidays in one piece?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/892990/extras/feat.png?t=1596238328"
      /><br><br><ul class="bb_ul"><li> Story with 168k word count leading to four
      different endings<br></li><li> 28 CGs (plus 2 more with the 18+ patch)<br></li><li>
      Optional explanations, so players can either learn the world or skip things
      explained in the first game<br></li><li> Glossary and cast screens provide additional
      information about the game''s characters and terminology<br></li><li> All original
      artwork and music made specifically for this series</li></ul>'
