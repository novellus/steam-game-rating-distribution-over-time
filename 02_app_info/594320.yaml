  data:
    about_the_game: <h2 class="bb_tag">About</h2><br>This visual novel is a collection
      of alternative realities. How events would turn out and how they end will depend
      on your choices.<br><br>Visit wolf's den and solve his secret, or try to tame
      the wild beast.<br><br>Eat a pasty with mushrooms and experience something new,
      or feed it to the old lady, because it's her favorite filling.<br><br>Find out
      the real reason why Wolf attacked Red Riding Hood's Grandmother.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Multiple endings<br></li><li>Thriller, melodrama and comedy
      inside one game<br></li><li>More than 150 colorful 3D scenes<br></li><li>Cross-platform<br></li><li>Steam
      trading cards<br></li><li>Steam achievements<br></li><li>Steam cloud<br><br>Commercial
      version improvements.<br></li><li>New artwork (more than 250 images)<br></li><li>An
      additional quest line.<br></li><li>New quests and mini-games.<br></li><li>Text
      quest tutorial.<br></li><li>Steam achievements and trading cards.<br></li><li>Professional
      proofreading.</li></ul>
