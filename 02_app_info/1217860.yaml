    about_the_game: <i><u><strong>&quot;Royal Rescue SRPG&quot; is a role-playing
      game with a turn-based combat system. </strong></u></i><br><br>It was a nice
      calm day ... But from here out of nowhere Princess is kidnapped from the Kingdom,
      you get a secret mission to save her! Challenge yourself in several quests,
      face the enemies of the kingdom and save the princess!<br><br>Visit villages,
      collect items, explore the world, fight enemies.<br><br><i><h2 class="bb_tag">FEATURES</h2></i><br><ul
      class="bb_ul"><li>3-4 hours of pure SRPG fun<br></li><li>Strategy role-playing
      game<br></li><li>Control base<br></li><li>Side quests<br></li><li>Classic soundtrack</li></ul>
