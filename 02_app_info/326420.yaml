    about_the_game: <strong>SEASON ONE PASS INCLUDES ALL FOUR EPISODES!</strong><br><br>Step
      into the shadow-filled world of Sam Glyph, Private Eye! <br><br>Bear witness
      to a mysterious phone call that will pull Sam into a dangerous underworld, where
      life itself is actually threatened and physical harm is a <i>serious</i> <br>possibility!
      Revel in the popular First-Person view, as you investigate Sam's environment
      and poke things with your mouse and human interface devices! Listen to Sam say
      things in a fairly amusing manner! Grr, he's an angry chap isn't he?! Escape
      danger at least <strong>twice</strong>! Move around with your legs and push
      things with your hands! <strong>Yes!</strong> This actually happens! <br><br>Episodic
      format! What will/can/does happen next?! Classic <strong>Film Noir</strong>
      stylings! Suprises and <i>actual</i> music! From the creators of INIT. and The
      Tower! Also Polarium! Three games that you will <u>never</u> have heard of!
      Bust punks and celebrate with confetti showers! That's telling them! <strong>Twice</strong>!
