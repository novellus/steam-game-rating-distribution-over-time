    about_the_game: 'This unlocks the second released main story route of Mystic Destinies:
      Serendipity of Aeons, focusing on the character Tatsuya Yukimura. <br><br><i>If
      you''re in trouble, choosing a reliable partner is the most logical choice,
      right?</i><br><br>That''s Tsubasa''s thinking when she chooses the ever-serious
      Tatsuya. But she soon finds out that nothing is as it seems. Forced to take
      sides even as she tries to control her unstable powers and emotions, Tsubasa
      is pulled into large scale business negotiations and the politics of the ancient
      Ryu clan.<br><br>Can you navigate a path wrought with mysteries and drama to
      find happiness?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Experience
      a different kind of love story with a balance between dark and light themes,
      and a strong emphasis on fantasy and action. <br></li><li>Three full length
      canon endings per character - depending on your choices. <br></li><li>Two &quot;bad
      endings&quot; mean your choices have more of an impact!<br></li><li>Read a completely
      different story with each route!<br></li><li>Learn about a world with deep lore
      and it''s own unique universe. <br></li><li>Five gorgeous painted CG images.
      <br></li><li>Enjoy atmospheric high quality music, hand-picked for every scene.
      <br></li><li>Over six hours of content, with additional content on the way!</li></ul><br><i>Features
      listed subject to change up to release.</i>'
