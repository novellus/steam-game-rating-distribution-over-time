details:
  data:
    about_the_game: Ready to take your RPG Maker MV project a step further? Essentials
      Add-On pack is a brilliant starting point!<br><br>From expertly-composed original
      music to clever tileset add-ons and emotion-packed character facesets, this
      pack includes material that enhances the standard RPG Maker MV resources and
      really lets your projects shine. The music included in this pack was composed
      by Murray Atkinson, a musical genius behind several of our music pack. The graphics
      are a collaborative effort from Degica's art team - including some secret requests
      from our community.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>14
      music themes, in .ogg format for use in RPG Maker and .mp3 format for listening
      as you develop your game.<br></li><li>Tileset add-ons for 4 dungeon types.<br></li><li>Tileset
      add-ons for town interiors and exteriors.<br></li><li>Facesets with emotions
      for standard RPG Maker MV heroes<br></li><li><i>BONUS 1:</i> Icons matching
      the dungeon tile additions<br></li><li><i>BONUS 2:</i> 3 title backgrounds</li></ul>
