    about_the_game: "The newest release from the Historical Simulation Game landmark\
      \ series, &quot;Nobunaga's Ambition!&quot;<br />\r\nIn this release we include\
      \ &quot;Officer Play&quot; for the first time in the series, allowing players\
      \ to advance from retainer to Castle Lord and then on to Daimyo. Experience\
      \ the reality of an officer of the warring states from differing perspectives!<br\
      \ />\r\n<br />\r\n\u25A0Experience the Warring States as an Officer, &quot;Officer\
      \ Play&quot;<br />\r\nWe have added &quot;Officer Play,&quot; where players\
      \ experience the life of a Warring States officer as he advances from retainer\
      \ to Castle Lord and then on to Daimyo. <br />\r\nEnjoy a variety of play styles.\
      \ Conquer the land, advance in status and position, or turn the tables on your\
      \ superiors. The choice is yours. <br />\r\n<br />\r\n\u25A0Carefully develop\
      \ your territory with &quot;Garden politics&quot;<br />\r\nSome places have\
      \ water sources. Some have highways. Some have other characteristics. Juggle\
      \ these characteristics as you develop your territory as you see fit.<br />\r\
      \nChoose the facilities to build and enjoy watching your territory bloom due\
      \ to your management.  <br />\r\n<br />\r\n\u25A0Witness strategic battle from\
      \ the officer's viewpoint! &quot;Evolved Battle&quot;<br />\r\nExperience the\
      \ battle from the viewpoint of a single officer. Experience the strategy of\
      \ deep, thrilling battlefields, using different &quot;formations&quot; and &quot;tactics.&quot;<br\
      \ />\r\nWe've added a new &quot;Camp Log&quot; system, allowing various missions\
      \ to occur during battle. The battle will change in real-time depending on the\
      \ results of these missions, allowing for even more dramatic battles.<br />\r\
      \n<br />\r\n\u25A0Intense battles, realistically displayed! &quot;Siege Battles&quot;\
      \ &quot;Naval Battles&quot;<br />\r\nWe will portray full-scale siege and naval\
      \ battles with newly revised visuals. Experience the intensity of real battle\
      \ with siege battles using cannons, naval battles using armored boats, and more.\
      \ In addition, we will bring even more spark to the battles with a plentiful\
      \ variation of castles to host these sieges."
