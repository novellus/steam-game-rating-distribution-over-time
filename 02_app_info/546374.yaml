    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/546374/extras/6_en.png?t=1559211219"
      /><br><br>This Costume Pack contains a collection of costumes exclusive to the
      monthly packs, not otherwise available.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/546374/extras/7_en_1.png?t=1559211219"
      /><h2 class="bb_tag">24 Exclusive Costumes</h2><ul class="bb_ul"><li>Kinetic
      Costume<br></li><li>Monk Costume<br></li><li>Grey Ghost costume<br></li><li>Skeleton
      Costume<br></li><li>Night Patrol Costume<br></li><li>Urban Legend Costume<br></li><li>Threat
      Costume<br></li><li>Twilight Costume<br></li><li>Nostalgia Costume<br></li><li>Vintage
      Costume<br></li><li>Drift Costume<br></li><li>Impregnable Defense Armor<br></li><li>Fearless
      Leader Attire<br></li><li>Cursed Armor<br></li><li>Assassin Armor<br></li><li>Gunner
      Armor<br></li><li>Impartial Justice Armor<br></li><li>Merciful Protector Armor<br></li><li>Daunting
      Punisher Armor Costume<br></li><li>Extirpator of Vermin Costume<br></li><li>Mechanical
      Engineer Costume<br></li><li>Prestige Mechanics Costume<br></li><li>Tropical
      Costume<br></li><li>Tournament Armor</li></ul><br><strong>Important:</strong>
      You will not be able to use a Steam-purchased Collector's Edition or Starter
      Kit on any account that was not created via Steam. If your account was created
      pre-Steam integration, or you created it via the MyCom launcher from our official
      website, simply head to our website store page instead.<br><br>This DLC will
      be delivered to the server that your FIRST log into after purchasing it. Please
      ensure that you log into the server that zou want to receive these items and
      currencies on (Server selection is available in the <a href="https://steamcommunity.com/linkfilter/?url=http://my.com"
      target="_blank" rel="noopener"  >my.com</a> Game Center, after launching the
      game from your Steam library).<br><br>Skyforge's unique server architecture
      supports one server per geographic region. Our server regions currently include
      servers in NA and EU. Purchases made through services in each of these regions
      can only be used on characters in the same region.
