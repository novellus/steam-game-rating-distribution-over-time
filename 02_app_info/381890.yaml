  data:
    about_the_game: "<strong>Induction is an abstract puzzle game about time travel\
      \ and paradoxes</strong>. As you master its logic, Induction aims to rewire\
      \ how you think about cause and effect.<br><br>Across more than 50 meticulously\
      \ designed puzzles, you must explore the counter-intuitive possibilities time\
      \ travel permits. You will learn to choreograph your actions across multiple\
      \ timelines, and to construct seemingly impossible solutions, such as paradoxical\
      \ time loops, where the future depends on the past and the past depends on the\
      \ future.<br><br>Induction does not pander, but gives you the satisfaction of\
      \ mastering an imaginary yet honest set of physical laws.<br><br>Accompanying\
      \ Induction\u2019s minimalist visuals is a rich and responsive ambient soundtrack\
      \ by Melbourne-based electronic composer, broadcaster, and Gotye collaborator,\
      \ Tim Shiel.<h2 class=\"bb_tag\">Praise for Induction</h2><br><br>&quot;<strong>A\
      \ mind-bending foxtrot of timelines.</strong>&quot; <br>- Levi Rubeck, Kill\
      \ Screen<br><br>&quot;<strong>Induction hurt my brain. It still hurts my brain,\
      \ but there is no question that the game is brilliant.</strong>&quot; <br>-\
      \ Jacob Wood, IndieHangover<br><br>&quot;<strong>Leads the player down the path\
      \ of exploration and discovery as they are forced to communicate with the game\
      \ on its terms.</strong>&quot; <br>- John Lindvay, BigSushi"
