    reviews: "\u201CThis sneaking to the beat has an addictive quality to it. The\
      \ music pairs with the action quite well, and though more lounge-style secret\
      \ agent-style tracks would have been welcome, what is here fits the game like\
      \ a glove\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamersheroes.com/honest-game-reviews/agent-klutz-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamers Heroes</a><br><br>\u201CThe soundtrack,\
      \ which I\u2019m still humming in my head as I write this, makes stealthing\
      \ so much fun and stimulating\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://rubberchickengames.com/2020/11/30/agent-klutz-de-portugal-com-humor/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rubber Chicken</a><br><br>\u201CAgent\
      \ Klutz mixes stealth elements and rhythmic gameplay in a weird and funny way\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://echoboomer.pt/jogo-portugues-agent-klutz-disponivel-na-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Echo Boomer</a><br>"
