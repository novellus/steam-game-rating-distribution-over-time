  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422910/extras/g4_cropped_2.gif?t=1609868242"
      /><br><br>Sync your footsteps with the music as you sneak your way through this
      experimental, hand-drawn / pixel art hybrid action-rhythm game.<h2 class="bb_tag">Be
      a blundering, murderous coward</h2>Shoot everyone on sight, ask questions later.<h2
      class="bb_tag">Be a graceless kleptomaniac</h2>Steal as much as possible wherever
      you go.<h2 class="bb_tag">Be the most clumsy, airheaded, incompetent spy of
      all time</h2>Trip over your own feet and fall on your face.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422910/extras/g1_cropped.gif?t=1609868242"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422910/extras/g3_cropped.gif?t=1609868242"
      /><h2 class="bb_tag">MISSION BRIEFING </h2><i>&quot;Ah, Agent K. You're late.
      Again.<br>&quot;Your mission is retrieving a secret weapon, or whatever (look,
      I don't even care, at this point), without making us look like complete idiots
      for a change.&quot;</i><h2 class="bb_tag">You will...</h2><ul class="bb_ul"><li>Disable
      cameras<br></li><li>Evade security lasers<br></li><li>Hack into secret labs<br></li><li>Steal
      documents<br></li><li>Kidnap CEOs<br></li><li>Do train heists<br></li><li>Use
      your gun as a hacking tool<br></li><li>Disarm nuclear bombs<br></li><li>(Allegedly)
      cause World War III</li></ul>
