    reviews: "\u201CRemember that movie Osmosis Jones?  If you wanted to play that\
      \ game in VR, then Anticorps is exactly what you need. Set inside infected patients\u2019\
      \ bodies, you must destroy pathogens as you protect an antibody developing inside.\
      \ The game mixes strategy with action, and there are 23 different enemies to\
      \ battle as well as a giant boss. Nine game modes are currently offered at launch.\
      \  Fitness Potential Anticorps blends slower strategy gameplay with direct combat.\
      \ You have access to a hammer weapon for beating up enemies that draw near.\
      \ The hammer is also used for deflecting projectiles that are thrown your way\
      \ by the virus. For tougher encounters, a wand device can spray out a healing\
      \ mist. We hope our immune systems aren\u2019t actually this violent in real\
      \ life.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vrfitnessinsider.com/this-weeks-vr-game-roundup-slice-baddies-and-save-bodies/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Fitness Insider</a><br>"
