  data:
    about_the_game: '<strong>Anticorps is a strategy game, management, tower defense
      VR.<br><br>Humanity is threatened by a new type of infection, which does not
      kill people directly, but drives them crazy, the earth is plunged into chaos,
      faced with this threat of a new kind, no treatment, no medicine can stop the
      viruses, urgently the global health agency has developed a new technical to
      try to treat the sick.<br><br>The player is miniaturized in a medicine, swallowed
      by the patient, once the infected zone is found, the drug unfolds but the antibody
      is not yet active, it will be necessary to use the terrain created by the drug
      to create a colony, recover resources to build fixed defenses that will protect
      the antibody as it develops.<br><br>                                                            <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1101220/extras/SC2150.png?t=1582979553"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"> <li>Free movement :
      full directional movement systems like teleportation, touchpad control (both
      are enabled together, you can turn off touchpad if you wish) and climbing.<br><br><ul
      class="bb_ul"><li> Procedural generation of the field.</li></ul><ul class="bb_ul"><li>
      Procedural generation of waves of enemies and paths taken.</li></ul><ul class="bb_ul"><li>
      Each Game is different.</li></ul><ul class="bb_ul"><li> Tutorial - 9 Games modes
      at launch.<br></li><li> 15 Buildings.<br></li><li> 7 Turrets.<br></li><li> 3
      Weapons.<br></li><li> 23 enemies &amp; more than 100 variants &amp; Giants Boss</li></ul><ul
      class="bb_ul"><li> FR / ENG at launch.</li></ul><ul class="bb_ul"><li> Scoring
      / leaderbord</li></ul></li></ul></strong>'
