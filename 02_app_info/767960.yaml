    about_the_game: Math RTS is a new RTS strategy game that focuses on solving mathematical
      problems in a new and exciting way. You have to defend the chalkboard by collecting
      chalk and making problems for your opponents. The aim was to make math interesting
      and to bring fun to the classroom in a whole new way.<br><br>You have to build
      up your economy by collecting chalk with ideas, expand by building brains and
      other buildings and make problems to send to your opponents. <br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>Local 8 player Multiplayer  <br></li><li>Play with up to 7
      AI opponents of different strengths<br></li><li>Play on 7 different size random
      maps</li></ul><br><strong>Solve mathematical Problems</strong><br><ul class="bb_ul"><li>Addition<br></li><li>Subtraction
      <br></li><li>Multiplication<br></li><li>Division</li></ul>and more
