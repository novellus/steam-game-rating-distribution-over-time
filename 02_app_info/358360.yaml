    about_the_game: 'Raptor set a new standard for PC shooters. Its smooth VGA graphics
      and heart-pounding music will leave you breathless. <br><br>Discover secrets,
      find bonuses, and battle boss ships at the end of every wave. With each ship
      and ground target you destroy, you''ll earn more cash to increase your ship''s
      technology for the next wave. You''ll be driven to kill and destroy until it''s
      in your blood!<h2 class="bb_tag">Features</h2><br><strong>Big-Screen Shooting</strong>:
      Ultra-detailed, smooth-scrolling VGA graphics and explosive cinematics.<br><br><strong>Hardcore
      Harold</strong>: Up to 16 ship upgrades can be bought from Harold''s Emporium
      between waves.<br><br><strong>Get Ready, Rookie</strong>: 27 killer levels,
      each with at least one unique boss ship to destroy.<br><br><strong>Zero to Hero</strong>:
      Four insane skill levels - higher skill levels introduce new opponents!<br><br><strong>Controller
      Support</strong>: Partial Xbox 360 Controller support.'
