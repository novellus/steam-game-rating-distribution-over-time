    about_the_game: "Uncover a web of evil as an elite superspy! You might break a\
      \ few rules\u2014or a few hearts\u2014but you won\u2019t break cover. As Agent\
      \ 180, a star secret agent, you've never found a problem you couldn't solve\
      \ with guns, gadgets, or a devastating quip. But after a personal tragedy sends\
      \ your life off course, your next mission will test you to your very limits.<br><br>180\
      \ Files: The Aegis Project is a 184,000 word interactive spy thriller by Karelia\
      \ Hall, where your choices control the story. It's entirely text-based\u2014\
      without graphics or sound effects\u2014and fueled by the vast, unstoppable power\
      \ of your imagination.<br><br>An ex-informant is dead\u2014and you\u2019re sent\
      \ to find out why. As you go undercover at the sinister company he worked for,\
      \ dangerous secrets begin to emerge, along with shadows from your own past.\
      \ Can you infiltrate the company in time to stop a deadly plot? And with your\
      \ career in the balance, will you follow orders to the bitter end\u2014or be\
      \ tempted into a deal with the devil?<br><br><ul class=\"bb_ul\"><li> Play as\
      \ male, female, or non-binary; as gay, straight, bisexual, demisexual or asexual.<br></li><li>\
      \ First place winner of the Choice of Games Contest for Interactive Novels<br></li><li>\
      \ What lurks in Agent 180\u2019s past? Choose the background that led you here.<br></li><li>\
      \ Use tech knowledge, charm, strategy, brute force, or sheer nerve to achieve\
      \ your goals.<br></li><li> Choose from an assortment of gadgets to help you.<br></li><li>\
      \ Decide what's more important to you \u2013 the mission, or yourself.<br></li><li>\
      \ Participate in a cover-up to please your employers, or expose the truth to\
      \ get justice.<br></li><li> Try to build genuine relationships \u2013 or manipulate\
      \ people for your own ends.<br></li><li> Romance an intrepid reporter, a charming\
      \ executive, or a brilliant scientist \u2013 or pique the interest of a dangerous\
      \ enemy agent.</li></ul>"
