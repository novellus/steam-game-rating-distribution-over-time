  data:
    about_the_game: "Step into the vibrant, ever-evolving world of Red Dead Online\
      \ and experience life across frontier America.<br />\r\n<br />\r\nForge your\
      \ own path as you battle lawmen, outlaw gangs and ferocious wild animals to\
      \ build a life on the American frontier. Build a camp, ride solo or form a posse\
      \ and explore everything from the snowy mountains in the North to the swamps\
      \ of the South, from remote outposts to busy farms and bustling towns. Chase\
      \ down bounties, hunt, fish and trade, search for exotic treasures, run your\
      \ own underground Moonshine distillery, or become a Naturalist to learn the\
      \ secrets of the animal kingdom and much more in a world of astounding depth\
      \ and detail.<br />\r\n<br />\r\nJoin millions of fellow players in the American\
      \ West, and experience a world now packed with years\u2019 worth of new features,\
      \ gameplay and additional enhancements.<br />\r\n<br />\r\nIncludes Red Dead\
      \ Online. Red Dead Redemption 2: Story Mode must be purchased separately."
