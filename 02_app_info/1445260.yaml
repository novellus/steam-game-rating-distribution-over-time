    review: "I actually like this little game. \n(I don't have time to write a full\
      \ review -but this game severely needs more reviews, so I'll do a SHORT one.)\n\
      \n*AI seems balanced and I feel challenged even on Easy (but I'm a noob too,\
      \ so keep that in mind)\n* surprised me w/ amount of strategies there are.\n\
      * can save the game & come back to it later\n- music is alright, but I got annoyed\
      \ with it after 15 mins since I think it's only 1 track (not counting the song\
      \ at the main menu)\n* I like being able to move the dice around before committing\
      \ to an action. it helps me organize my thoughts\n\n* sound effects are good.\
      \ there aren't many, but they are there for everything you would expect to make\
      \ a sound. ie: spear attacks, defending, coins jingling off each other when\
      \ you collect them at the end of a round\n*voice overs= what's here works, but\
      \ it's not a story-based RPG or anything, lol, so Idk what you expected. there\
      \ are voice lines every so often like when someone wins a reward they go \"\
      YES!\", when you use a defend die \"I'm Holding\". just little lines like that\
      \ which make the game feel more alive is a nice touch. I'll have to play more\
      \ to see what else they say in certain situations\n\nAll in all, I like it.\
      \ it's simple, but there's strategy to it and enough animation and physics to\
      \ make it more interesting than...say a real life dice game. :D\n\n(will update\
      \ later after I've played a few games. I spent my time playing Single player\
      \ vs. 2 Easy AI)"
