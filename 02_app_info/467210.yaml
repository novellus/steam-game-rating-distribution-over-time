  data:
    about_the_game: "\u2022 If something looks real - it is real! If you don't see\
      \ a problem - there is no problem at all. Just trust your eyes!<br />\r\n<br\
      \ />\r\n\u2022 The regular laws of physics don't apply in Evo Explores. Even\
      \ the gravity is under control of your imagination.<br />\r\n<br />\r\n\u2022\
      \ Manipulate surreal structures to solve mind blowing puzzles. Every level will\
      \ unravel the history of Byte planet and its citizens.<br />\r\n<br />\r\n\u2022\
      \ Construct optical illusions to built impossible paths and guide Evo to the\
      \ finish door.<br />\r\n<br />\r\n\u2022 Evo Explores was inspired by a gorgeous\
      \ Monument Valley game. We are big fans of original game, but we love Evo Explores\
      \ even more! Come share this feeling with us!<br />\r\n<br />\r\n<br />\r\n\
      Features<br />\r\n- 45 unique mind blowing levels<br />\r\n- Relaxing gameplay.\
      \ No need to hurry<br />\r\n- Accessible for all ages and for any experience\
      \ in games<br />\r\n- No in-app purchases. Pay once and enjoy"
