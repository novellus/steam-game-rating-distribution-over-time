    reviews: "\u201CEvo Explores defies your meager understanding of geometry.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.windowscentral.com/evo-explores-windows-phone-game-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.windowscentral.com/evo-explores-windows-phone-game-review</a><br><br>\u201C\
      It's all about manipulating architecture to reveal hidden paths.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://crackberry.com/evo-explores-blackberry-10\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://crackberry.com/evo-explores-blackberry-10</a><br><br>\u201C\
      This is the first game by indie studio from Kiev and they set high quality bar\
      \ with Evo Explores.\u201D<br><a href=\"https://www.youtube.com/watch?v=ZpzxFIFkafw\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Game Plan</a><br>"
