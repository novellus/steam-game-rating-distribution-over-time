  data:
    about_the_game: "Khan VS Kahn is a turn-based strategy game. <br />\r\nChallenge\
      \ a friend in a 1v1 Duel where only the smartest wins every time.<br />\r\n\
      <br />\r\nModes :<br />\r\n- Hotseat against a friend<br />\r\n- Online Multiplayer\
      \ with Steam Friend<br />\r\n- Against the AI (4 races to fight with increasing\
      \ difficulty)<br />\r\n<br />\r\nA mix between European board games and sid\
      \ meier's civilization<br />\r\nTwo races compete to be the best and achieve\
      \ one of the 5 victory types<br />\r\nYou can use your enemy's building, but\
      \ be careful, he can use yours!<br />\r\n<br />\r\nWhich kind of victory are\
      \ you going to achieve?"
