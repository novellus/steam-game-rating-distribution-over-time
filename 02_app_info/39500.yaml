    review: "[h1]GOTHIC 3 (2006)[/h1]\n[h1][b][u]Tw\xF3rcy :[/u][/b] Piranha Bytes[/h1]\n\
      [h1][b][u]Silnik :[/u][/b] Genome Engine[/h1]\n\n[h1]\u2605\u2605\u2605\u2605\
      \u2606\u2606\u2606\u2606\u2606\u2606 4/10 \u2605\u2605\u2605\u2605\u2605\u2605\
      \u2605\u2605\u2605\u2605[/h1]\n\n[list]\n[b][u]\u270CPlusy :\u270C[/u][/b]\n\
      [*] \u270C \u0141adna jak na 2006 rok grafika.\n[*] \u270C Pi\u0119kny Soundtrack.\n\
      [*] \u270C Ma sw\xF3j unikatowy klimat.\n[*] \u270C 3 ogromne krainy.\n[*] \u270C\
      \ Bardzo du\u017Ca r\xF3\u017Cnorodno\u015B\u0107 przeciwnik\xF3w.\n[*] \u270C\
      \ Dobre menu z opcjami.\n[*] \u270C Brak ekran\xF3w wczytywania.\n\n[b][u]\u26A1\
      Minusy :\u26A1[/u][/b]\n[*] \u26A1 Bardzo \u017Ale poprowadzona fabu\u0142a.\n\
      [*] \u26A1 Nudne i pozbawione znaczenia dialogi.\n[*] \u26A1 Bardzo rozczarowuj\u0105\
      cy g\u0142\xF3wny w\u0105tek.\n[*] \u26A1 Nudny i epicko m\u0119cz\u0105cy gameplay.\n\
      [*] \u26A1 Ca\u0142a gra to jeden wielki fetch-quest.\n[*] \u26A1 Kopiuj-wklej\
      \ te same zadania, miasta, NPC, jaskinie i nawet g\u0142\xF3wne \u015Bwi\u0105\
      tynie.\n[*] \u26A1 Koszmarna schematyczno\u015B\u0107.\n[*] \u26A1 \u017Ba\u0142\
      o\u015Bnie zabawny system wyzwalania miast.\n[*] \u26A1 Nudny i zepsuty model\
      \ walki.\n[*] \u26A1 Bardzo niski poziom trudno\u015Bci.\n[*] \u26A1 Prawie\
      \ nic niedaj\u0105cy system rozwoju postaci.\n[*] \u26A1 Ca\u0142y czas te same\
      \ animacje nawet z 100% rozwini\u0119t\u0105 postaci\u0105.\n[*] \u26A1 Koszmarnie\
      \ niska ilo\u015B\u0107 unikatowych przedmiot\xF3w.\n[*] \u26A1 G\u0142upie\
      \ AI.\n[*] \u26A1 Ca\u0142a masa gliczy i b\u0142\u0119d\xF3w.\n[*] \u26A1 Brak\
      \ d\u017Awi\u0119k\xF3w podczas atakowania niekt\xF3rych przeciwnik\xF3w.\n\
      [*] \u26A1 Okropne modele postaci.\n[*] \u26A1 Ko\u015Blawe i z-gliczowane animacje.\n\
      [*] \u26A1 Legendarnie skopana optymalizacja.\n[*] \u26A1 Wieczny marko-lag\
      \ przez ca\u0142\u0105 gr\u0119.\n[*] \u26A1 TO PO PROSTU NIE JEST GOTHIC.\n\
      [/list]\n\nZaczn\u0119 od tego, \u017Ce Gothic 1 i 2 to moim zdaniem jedne z\
      \ najlepszych gier RPG, w jakie przysz\u0142o mi zagra\u0107. Te gry by\u0142\
      y wymagaj\u0105ce, wci\u0105gaj\u0105ce i przede wszystkim ciekawe. Rozgrywka\
      \ by\u0142a g\u0142\u0119boka i satysfakcjonuj\u0105ca a sam \u015Bwiat by\u0142\
      \ \u017Cywy i zachodz\u0105cy w pami\u0119\u0107. Wi\u0119c jak my\u015Blisz,\
      \ co tw\xF3rcy postanowili zrobi\u0107 w wielkim FINALE SERII ?\n\nOczywi\u015B\
      cie postanowili usun\u0105\u0107 wszystko, co sprawia\u0142o, \u017Ce Gothic\
      \ by\u0142 Gothic'em.\n\nGothic 3 to niekanoniczny spin-off, kt\xF3ry przez\
      \ przypadek dosta\u0142 nazw\u0119 Gothic.\nGra tak fundamentalnie spierdolona\
      \ od A do Z, \u017Ce dos\u0142ownie p\u0142aka\u0107 si\u0119 chc\u0119 na sam\u0105\
      \ my\u015Bl o tej grze.\nWszystko, co lubi\u0142em w poprzednich grach, zosta\u0142\
      o tutaj usuni\u0119te. Ca\u0142a gra to kolorowo cukierkowy Single Player MMO-RPG,\
      \ w kt\xF3rym chodzisz z miasta do miasta, wykonuj\u0105c dok\u0142adnie takie\
      \ same leniwe zadania.\n\nOczywi\u015Bcie jak na MMO-RPGi przysta\u0142o, wszystkie\
      \ zadania (nawet te g\u0142\xF3wne) polegaj\u0105 na przyniesieniu X ilo\u015B\
      ci czego\u015B albo zabiciu Y ilo\u015Bci przeciwnik\xF3w. Wszystko opisane\
      \ w nudny i leniwy spos\xF3b i oczywi\u015Bcie na nic nie wp\u0142ywa.\nMiedzy\
      \ czasie wbijasz poziom, zabijaj\u0105c przeciwnik\xF3w tylko lewym przyciskiem\
      \ myszki (Dos\u0142ownie) i potem podbijasz miasta w \"\u015Bwietnych inaczej\"\
      \ walkach 1 vs 50 gdzie ka\u017Cdy przeciwnik czeka na swoj\u0105 kolej.\nTo\
      \ by by\u0142o na tyle. Gothic 3 w ca\u0142ej swojej okaza\u0142o\u015Bci.\n\
      \nTa gra nie zas\u0142uguje, by g\u0142\u0119boko j\u0105 opisywa\u0107, dlatego\
      \ ogranicz\u0119 si\u0119 tylko do tego zdania. Gothic 3 jest jak The Last Jedi.\
      \ Oczekujesz epickiego rozdzia\u0142u w swojej ulubionej serii, a dostajesz\
      \ strza\u0142 w pysk i wiadro rozczarowania.\n\nTyle z mojej strony, szczerze\
      \ nienawidz\u0119 tej gry i zdecydowanie nie polecam.\nBezimienny zas\u0142\
      uguje na lepszy los.\n\nCo za smutny koniec pi\u0119knej serii :("
