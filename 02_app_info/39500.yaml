    about_the_game: "<strong>A nameless hero becomes a legend!</strong><br><br>\t\t\
      \t\t\tMyrtana, a world in upheaval: overrun by orcs from the dark lands in the\
      \ north, King Rhobar is defending Vengard, the former stronghold of the humans,\
      \ with his last troop of followers. Chaos reigns without: rebels are offering\
      \ resistance, and the Hashishin of the south are openly collaborating with the\
      \ orcs.<br><br>\t\t\t\t\tRumours that the nameless hero of Khorinis is on his\
      \ way to the mainland spawn both hope and worry. Whose side will he take? Who\
      \ will feel his wrath, who enjoy his favor? Only one thing is sure: his deeds\
      \ are going to change Myrtana forever...<br><br>\t\t\t\t\tLiberation or annihilitaion\
      \ \u2013 the fate of the world of Gothic lies in your hands! Create your own\
      \ individual gaming experience through different solution paths.<br><br>\t\t\
      \t\t\tDynamic, action-packed combat system: choose between Fast Attacks, deadly\
      \ whirlwind close combat, or shooting from a distance.<br>\t\t\t\t\tImmerse\
      \ yourself in the most colorful and authentic fantasy world of all time \u2013\
      \ Myrtana awaits you!<br><br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Specially designed\
      \ easy combat system<br>\t\t\t\t\t</li><li>Clear main goals\x97story driven\
      \ yet dictated by player\x92s choice<br>\t\t\t\t\t</li><li>Huge free\x96roaming\
      \ world\x97virtually no boundaries<br>\t\t\t\t\t</li><li>Advanced human behavior\
      \ AI for hundreds of individual characters with full audio dialogues<br>\t\t\
      \t\t\t</li><li>Countless side\x96quests for the player to choose from<br>\t\t\
      \t\t\t</li><li>Over 50 different monsters and animals and dozens of human enemies<br>\t\
      \t\t\t\t</li><li>Over 50 different powerful spells and over a hundred different\
      \ weapons<br>\t\t\t\t\t</li><li>Unique class\x96free character development</li></ul>"
