details:
  data:
    about_the_game: This free DLC adds the Rennsteig to the heart of Germany as a
      new destination. A ridge walk and historical boundary path in the Thuringian
      Forest and Highland in Central Germany. <br>You can explore this new region
      all by yourself, or create new routes and transport passengers to the city of
      Oberhof or to the Treff Hotel Panorama.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937720/extras/Features.jpg?t=1603361332"
      /><br><br><ul class="bb_ul"><li>Two new destinations with bus stops in Oberhof
      and at Treff Hotel Panorama<br></li><li>Beautiful recreated landscape in the
      dense Thuringian Forest<br></li><li>Treff Hotel Panorama with ski jumping hill<br></li><li>Ohra
      hydro dam<br></li><li>Forest operation, huts, raised hides and hay racks for
      wildlife await you<br></li><li>Winding roads and lots of resting areas<br></li><li>Especially
      lovely during the winter</li></ul>
