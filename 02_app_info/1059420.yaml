    about_the_game: <strong>5Leaps</strong> is a retro-futuristic strategy game &quot;<strong>Tower
      Defense</strong>&quot; style.<br><br>Defend the crew of the Liberty with the
      newest defense systems against the insistent attacks of the Imperium forces
      and complete your journey around the 25 missions.<br><br>In each mission, it
      will be presented with a challenge that will require a new focus on strategy
      and that you must overcome in order to continue with the story.<br><br>Throughout
      the adventure you will unlock new weapons, allies and missions with greater
      complexity, while you acquire new improvements for your towers.<br><br>Plan
      well, manage your resources and throw yourself into combat!
