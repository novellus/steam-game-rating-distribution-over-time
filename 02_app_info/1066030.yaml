    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1066030/extras/Heroland-Store-Friendship.gif?t=1589525165\"\
      \ /><h2 class=\"bb_tag\">Part-time Heroes Wanted!</h2><br>Heroland is a theme\
      \ park offering its customers an authentic RPG adventure, for a price. But when\
      \ a scruffy young employee and his guests uncover the island's dark secrets,\
      \ customer and cast member must band together to take the fate of the attractions\
      \ (and the world!) into their own, pixelly hands.<br><br>Directed by Takahiro\
      \ Yamane and jam-packed with the whimsical tunes of Tsukasa Masuko, this love\
      \ letter to the 16-bit era of Japanese role-playing games invites you to line\
      \ up for excitement that cannot be forgotten!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1066030/extras/Heroland-Store-BattleLecture.gif?t=1589525165\"\
      \ /><h2 class=\"bb_tag\">MAIN ATTRACTIONS</h2><br><strong>Dungeon Crawling for\
      \ Dummies</strong><br><br>Heroland combines the laidback fun of a theme park\
      \ with the very real dangers of dragon-filled dungeons. As a guide, your job\
      \ is to help tour groups survive Heroland's monsters and mazes. Customize your\
      \ guests' strategies, repair their weapons, and keep them healed. When the going\
      \ gets tough, buy comics to buff your team's stats or summon a monster from\
      \ a capsule to do the fighting for you. And once it's Treasure Time, skim a\
      \ little loot off the top to add some personal flair to Lucky's dorm room!<br><br><strong>Diverse\
      \ Parties of Unique Heroes</strong><br><br>When the Prince of Knowble is just\
      \ another tourist and the Dark Lord\u2019s minions are your coworkers, it\u2019\
      s hard to draw the line between work and play! Nobuyuki Inoue has written a\
      \ tale of over 20 quirky characters to recruit, including upright knights, phantom\
      \ thieves, high school girls, and a casually nihilistic otter\u2014or is he\
      \ human? No one knows for sure, but they're all here at Heroland!<br><br><strong>A\
      \ Monstrously Colorful Cast</strong><br><br>While your customers hack and slash\
      \ their way through the MonStar Team's palette-swapped trash mobs and towering\
      \ bosses, the MonDex will fill itself with pro tips, amusing anecdotes, and\
      \ inane trivia about the coworkers whose butts you've kicked: jungle-dwelling\
      \ goblins, cute li'l slugs, selfie-loving skeletons, and...magical Romanesco\
      \ broccoli?!<br><br><strong>Retro Graphics Reimagined</strong><br><br>Like any\
      \ theme park, Heroland's success hinges on the lovability (and marketability)\
      \ of its mascots. That's why Nobuhiro Imagawa has revamped his old-school style\
      \ for the 21st century by taking 2D sprites and transforming them alchemy-like\
      \ into 3D models that bend, stretch, and squish their way through the third\
      \ dimension. You've got to see it in action to believe it--and once you do,\
      \ it can never be unseen!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1066030/extras/Heroland-Store-AdaOtterDance.gif?t=1589525165\"\
      \ />"
