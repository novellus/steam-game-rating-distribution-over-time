    about_the_game: 'Two hundred years have passed since the beginning of colonization
      and the events of Hades'' Star. The Hades Galaxy is now more unstable than ever.<br><br>Obsessed
      with being the first to uncover the deepest secrets of the Universe, the Corporations
      are spending vast resources to gain the slightest technological advantages.<br><br>Massive
      Battleships, bigger than anything seen before, are being built in shipyards
      all around the Galaxy.<br><br>As one of many Battleship Commanders, you have
      a critical role to play in the War ahead.<h2 class="bb_tag">Game Description</h2><br>In
      Battleship Apollo, you create your Battleship and equip it by choosing among
      countless of options for weapons, support fighters, and other special abilities.
      You will bring your Battleship to combat in a variety of scenarios, from single
      player to massively multiplayer arenas. Your daily combat efforts will add up
      to significant rewards over time, with new areas, new Battleships, new abilities
      and special events making themselves available as you progress. <br><br>Battleship
      Apollo respects your time, with instant load times and quick combat that usually
      resolves within a few minutes. At the same time, it allows you to spend as much
      time as you want in the game, without artificial progress walls. We have taken
      special care to remove superfluous RTS elements, while still keeping what''s
      important to maintain tactical depth.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Build massive Battleships, each with their own special ability,
      and customize them with countless options for weapons and modules.<br></li><li>
      Pick from numerous units and strategies to achieve victory in diverse combat
      situations, from single player levels to massively multiplayer arenas.<br></li><li>
      Make visible progress with your fleet and technology over weeks, months and
      years.<br></li><li> Organize with other players in Corporations to share knowledge
      and participate in regular events together.<br></li><li> Play at your own pace:
      Nobody will unfairly steal your resources or progress while you are offline.</li></ul>'
