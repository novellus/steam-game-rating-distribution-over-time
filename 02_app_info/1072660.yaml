    about_the_game: 'Just a usual day. You''re heading out for a walk just like you
      do it every day. You''re stepping out of your apartment when all of a sudden,
      you see a little girl who looks frightened. She asks to help her find her mother...
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1072660/extras/1gif.gif?t=1599732702"
      /><br><br>From now on everything goes beyond normal. You are trapped in a nightmare
      that is taking place in this dwelling. But don''t even try to escape - you have
      to help this girl.<br>In this game, you will face paranormal creepy things that
      you need to defeat on your way to freedom. Meet terrifying tenants of your house...
      Are they friends or foes? Are you brave enough to find out the little girl''s
      story and find her mother? Hardcore gameplay, challenging puzzles, ominous atmosphere
      and constant sense of foreboding are waiting for you.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1072660/extras/2gif.gif?t=1599732702"
      /><br><br>Solve all the mysteries, reveal all the stories playing as a single
      player, or with your friend in co-op.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1072660/extras/CoopGIf.gif?t=1599732702"
      /><br><br>Our other projects: <a href="https://store.steampowered.com/app/724490/"
      target="_blank" rel="noreferrer"  >P R O T O C O L </a> and <a href="https://store.steampowered.com/app/1020050/"
      target="_blank" rel="noreferrer"  >Startup Valley Adventure - Episode 1</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1072660/extras/proto_sva.png?t=1599732702"
      />'
