    about_the_game: "e world has collapsed but I can't even remember how it began.<br\
      \ />\r\n<br />\r\nWake up in the absurd wasteland, survive with a white-haired\
      \ Narcolepsy girl. To run, to escape and head for unknown horizons.<br />\r\n\
      Meet scavengers, robbers, lords, and the beauty traveling alone.<br />\r\nExperience\
      \ completely different choices, exploring the truth of the deserted land. <br\
      \ />\r\nAnd always take care...<br />\r\nWho are you beside me?<br />\r\n<br\
      \ />\r\n-------------------------------------------------------------<br />\r\
      \n<br />\r\nDiving Disorder is an AVG on wasteland theme, produced by the independent\
      \ game production team Lingtan Studio.<br />\r\nPlayers will play the role of\
      \ a refugee who are struggling to survive after a global disaster, together\
      \ with the mystery travelling companion, a white-haired girl suffering from\
      \ narcolepsy, exploring the truth of the doomsday and the old world in memory.\
      \ Along the story, players will make different choices which leading to different\
      \ endings.<br />\r\n<br />\r\nIn\_this\_game,\_players\_will\_click\_to\_keep\_\
      the\_text,\_graphics\_and\_sound\_moving.\_<br />\r\nIt\_has\_2 main\_characters\_\
      with their own\_voice\_actors\_and\_live 2D character\_sprites\_(\u7ACB\u3061\
      \u7D75\_tachi-e), <br />\r\nmore\_than 4\_special\_event\_CGs, 2 endings\_and\_\
      a\_screenplay\_with\_up\_to\_50\_thousands\_words.<br />\r\n<br />\r\n---------------------------------------------------------------------------------------<br\
      \ />\r\nQQ group\uFF1A249177140<br />\r\nweibo\uFF1A@\u7075\u6F6D\u793E_\u5236\
      \u4F5C\u7EC4"
