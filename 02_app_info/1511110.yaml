    about_the_game: "Enjoy unparalleled free sniping in the jungle shooting game.<br\
      \ />\r\n<br />\r\nExperience the tactical level of third person combat and epic\
      \ long-range shooting in the lush deep forest, and clean up the zombies out\
      \ of the forest.<br />\r\n<br />\r\n<br />\r\n<br />\r\nAs a secret agent, you\
      \ must fight with zombies and defeat a terrible new threat, so as to avoid the\
      \ forest being polluted by zombies.<br />\r\n<br />\r\n<br />\r\n<br />\r\n\
      In the intense and exciting game, you have to hunt and kill many enemies in\
      \ each forest, and kill a road to your goal by yourself!<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nHow to play<br />\r\n<br />\r\nUse the mouse to\
      \ adjust the shooting angle on the screen, and then click the left mouse button\
      \ to fire."
