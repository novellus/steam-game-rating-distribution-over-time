    about_the_game: "1. Overview<br />\r\n<br />\r\n1) This game is a male-oriented\
      \ visual novel that features text, illustration, and voice.<br />\r\n2) The\
      \ game received an award from the 1st Visual Novel Competition.<br />\r\n3)\
      \ The game centers around dating and carries an uplifting sensibility. The play\
      \ time is around 5-6 hours.<br />\r\n4) Script Raeyoung / Director Zad / CG\
      \ pokan / Yurin Voice Actor Yoon Ahyoung<br />\r\n<br />\r\n<br />\r\n2. Story<br\
      \ />\r\n<br />\r\nMy life had only known solitude.<br />\r\nBut one day, a strange\
      \ girl suddenly came up to say hello.<br />\r\n&quot;Nice to meet you!&quot;<br\
      \ />\r\n&quot;I'm your girlfriend from the future!&quot;<br />\r\nA story of\
      \ the four days<br />\r\nwith my 'so-called' future girlfriend<br />\r\n<br\
      \ />\r\n<br />\r\n3. Staff<br />\r\n<br />\r\nScript: Raeyoung<br />\r\nDirector:\
      \ Zad<br />\r\nCG:pokan<br />\r\nProducer: Jeong Haegwon<br />\r\nMusic: Yeonwool,\
      \ Maneulham<br />\r\nPV\xB7UI:MDD<br />\r\nVFX: QQUACK<br />\r\nBackground:\
      \ Studio NOVA<br />\r\nVoice Director: Lielle<br />\r\nEditor: Nyamiappa<br\
      \ />\r\n<br />\r\nVoice Actor Cast<br />\r\nYurin - Voice Actor: Yoon Ahyoung<br\
      \ />\r\nCasting &amp; Directing: Lee Sanhwa<br />\r\n<br />\r\nPV Vocal &quot;To\
      \ You of Tomorrow&quot;<br />\r\nMusic: Yeonwool<br />\r\nLyrics: Ttakjeongbeollae<br\
      \ />\r\nVocals: Riri<br />\r\n<br />\r\nLocalization &amp; Global Publishing:\
      \ Digicon"
