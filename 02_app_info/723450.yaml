    about_the_game: <h2 class="bb_tag">WHAT IS DRAGON HUNT?</h2><br>DRAGON HUNT is
      a classic bricks destroying game, where to win a level you need to destroy the
      so called dragon stones (yellow and red bricks)<h2 class="bb_tag">THE SETTING</h2><br>The
      world of Dragon Hunt is set in cyber space with 18 levels to complete.<h2 class="bb_tag">THE
      GAME</h2><br>You use arrow or WSAD keys to rotate the wheel and the game is
      very easy to learn.<br><br>As you progress through the levels it will get harder
      and harder to master the game.<h2 class="bb_tag">FEATURES</h2><br>Classic brick
      destroying game<br><br>Multiple types of stones (bricks) to destroy<br><br>18
      levels to complete<br><br>Easy to learn, hard to master with each level increasing
      difficulty and complexity
