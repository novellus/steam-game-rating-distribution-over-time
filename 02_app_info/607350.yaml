      \ />\r\n- singleplayer campaign and survival mode<br />\r\n- up to four players\
      \ muliplayer mode (online and local)<br />\r\n- play the campaign in co-op mode\
      \ or survive in the survival mode<br />\r\n- play the survival mode with tower\
      \ defense elements<br />\r\n- millions of possible weapon variations<br />\r\
      \n- many skills and gadgets<br />\r\n- over 40 different enemy types<br />\r\
      \n- level up system<br />\r\n- different side quests<br />\r\n- achievments<br\
      \ />\r\n- online Leaderboards"
