details:
  data:
    about_the_game: The game starts at a normal evening when Mika falls asleep as
      normal. When he wakes up, he realizes the bedroom has changed dramatically.
      Is this fantasy? Or real life? Or something else? Exploring the room that should
      have been familiar, will Mika find something new?<h2 class="bb_tag">Game features</h2>-Multiple
      endings<br>-Short puzzle game<br>-Unique style scene<br>-Indie game<h2 class="bb_tag">reD</h2>A
      confusing proposal could possibly reward gamers with the realization of a dream.
      <br>People from all over the world participate in this game regardless of any
      potential risks. The game official prepares trial games which are relevant to
      their dreams. <br>Our plans are executed simultaneously. Participants would
      not know any details at all. Before it starts, they would not be informed of
      any of our plans.<h2 class="bb_tag">The Beginning of the Melody</h2>The Initial
      Spinning Melody<br>The Spinning Melody takes Mika as the main character. It
      is also the start of reD Plan. <br>The storyline has multiple endings for games
      to unlock, some of which would potentially influence the following creating
      of the Second Dimension.<h2 class="bb_tag">PS</h2>According to the relevant
      regulations of steam, the sales card can be launched only after the sales volume
      reaches a certain amount.<br>The game is the first game of the reD series, and
      the first practice of the game designer. We wish the game series to become better
      and better. We hope to create more satisfying games for our gamers. <br>Many
      thanks for our supporters for their cat food!
