details:
  data:
    about_the_game: "Dare to test your visual, mental and platforming skills in this\
      \ Arcade Platform Shooter! Mr Jorries has been called to the Jabco World to\
      \ shoot away 'Boinks', as they infest the world with their attack, equipment,\
      \ etc. Swim, Fly or Swing Your way through to achieve the mission. <br />\r\n\
      <br />\r\nThe Jabco World is supposed to be a happy nice chill place at the\
      \ night sky, but since Mr Jorries has been called he feels he can never catch\
      \ a break. Your visual ability will be tested, your mental ability will be tested,\
      \ your platforming skills will be very much tested. <br />\r\n<br />\r\nCollect\
      \ Junkie Wunkie Coins, Shoot away Boinks with not only 1 but special guns with\
      \ different attack. The Boinks will have the power to shoot back at you. So\
      \ by any means necessary you know what to do. <br />\r\n<br />\r\nThis wonderful\
      \ retro graphics within this game has been done by Astronaut Curve. He did a\
      \ wonderful job. <br />\r\n<br />\r\nThis might relate to real life in what\
      \ you feel. Having the hassle to work so much just for a break. <br />\r\nAs\
      \ they say,<br />\r\n<br />\r\nNo Worries Mr Jorries!"
