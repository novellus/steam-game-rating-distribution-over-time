    reviews: "\u201CProgressbar95 is a hyper-casual game that is steeped in nostalgia\
      \ for anyone who grew up using PCs in the 90s. The gameplay is nice and simple\
      \ with a ton of upgrades for your PC and operating system to unlock\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.androidcentral.com/progressbar95-hyper-casual-game-turns-your-phone-90s-era-computer\"\
      \ target=\"_blank\" rel=\"noopener\"  >Android Central</a><br><br>\u201CProgressbar95\
      \ does an excellent job of bringing that \u201890s PC style to your modern-day\
      \ device. It\u2019s all here\u2014the whirring, scraping clicks of the PC\u2019\
      s hard drive, cascading pop-ups, an annoying Clippy facsimile, and even the\
      \ dreaded Blue Screen of Death\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.lifehacker.com.au/2020/01/send-your-phone-back-to-the-90s-with-this-free-android-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lifehacker AU</a><br>"
