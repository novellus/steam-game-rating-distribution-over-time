  data:
    about_the_game: <strong>Progressbar95</strong> is a unique nostalgic game. It
      turns vintage GUI elements like panels, buttons and icons into game elements!
      Fights againts virtual office assistans, calculators, annoying pop-ups and maddening
      visual glitches. You need to fill the progress bar to win. Move your progress
      bar with your mouse to fill it faster, get points, obtain upgrades to make your
      virtual computer faster and more powerful! It seems simple at first. But it
      might be harder to master. Powerful retro time killer. <br><br><strong>Progressbar95
      Game Features</strong>:<br>- Simple and addictive gameplay<br>- Original and
      creative game modes<br>- Built-in text-based adventure based on DOS<br>- Tons
      of secrets and easter eggs for players to search for<br>- A powerful system
      of upgrades, turn your 386 PC into a supercomputer!<br>- About 20 systems to
      unlock (from PB-DOS Shell to Progressbar 1X)<br>- A digital pet in a form of
      a trash bin you have to feed to get bonuses<br>- Original soundtrack by Gemfire
      including PC-speaker and MIDI-mixes<br>- Achievements and missions<br><br><strong>Progressbar95
      systems</strong>:<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304550/extras/steamimg1.png?t=1607460946"
      /><br><br>The game includes dozens of systems (skins) with each own unique design
      and mechanics. You may got something very modern like Progressbar 1X or very
      vintage like text-based shell PB DOS shell.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304550/extras/steamimg2.png?t=1607460946"
      />
