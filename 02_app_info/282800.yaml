    reviews: "\u201C100% Orange Juice is far from perfect, but it\u2019s still an\
      \ exceptional virtual board game that really pushes your buttons.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.twinfinite.net/2014/05/24/100-orange-juice-review-game-hates\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CDo I recommend\
      \ you pick up 100% Orange Juice? Absolutely! While it may not be a good source\
      \ of Vitamin C, it\u2019s certainly a good source of fun, value\u2026 and moe.\u201D\
      <br>80/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamers-haven.org/haven-review-100-orange-juice/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamers Haven</a><br><br>\u201CThis game\
      \ surprised me in so many ways. I have never really played a game like this\
      \ before on a PC. I found it both fun and entertaining.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gertlushgaming.co.uk/game-review/review-100-orange-juice/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GertlushGaming</a><br>"
