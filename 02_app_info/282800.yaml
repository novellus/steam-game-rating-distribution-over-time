  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/282800/extras/1.gif?t=1608920869"
      /><br><br>100% Orange Juice is a digital multiplayer board game populated by
      developer Orange Juice's all-star cast. Characters from Flying Red Barrel, QP
      Shooting, Suguri and Sora come together with all-new characters to duke it out...
      with dice.<br><br>This is a world where dogs, people and machines fly through
      the air. In that world, a small patch of darkness was born. Infinitesimal at
      first, it gradually began to envelop everything...<br><br>A youth named Kai,
      led by the mysterious life form known as Marie Poppo, begins a journey that
      will span worlds. The black, bottomless darkness of desire slowly eats away
      at both Kai and the world itself...<br><br>Let Marie Poppo lead you into a mysterious
      world to play. Grab your deck of cards and let the games begin!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/282800/extras/2.gif?t=1608920869"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Dice, cards, stars,
      battles and pudding<br></li><li>4 Single-player campaigns<br></li><li>Playable
      by up to 4 players online<br></li><li>Countless battle combinations<br></li><li>Utilize
      each character's unique combat attributes<br></li><li>More than 50 different
      cards to collect<br></li><li>Character abilities in the form of Hyper Cards</li></ul><h2
      class="bb_tag">New Steam Features:</h2><ul class="bb_ul"><li>Full HD support<br></li><li>Redesigned
      multiplayer experience using Steam's lobby system<br></li><li>Spectator mode<br></li><li>Avatar
      customization<br></li><li>New character skins to unlock<br></li><li>VAC enabled<br></li><li>Custom
      language support</li></ul>
