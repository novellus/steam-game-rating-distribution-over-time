details:
  data:
    about_the_game: "Pixel Fish is a fast-paced eater game starring a little orange\
      \ fish named Sam. Sam doesn't know how or why he is in this hostile sea, but\
      \ he has a strong suspicion that he doesn't belong. His only choice is to eat\
      \ his way to the top of the food chain and learn the truth..<br />\r\n<br />\r\
      \n-Start small and eat other small fish to gain experience and grow, allowing\
      \ you to eat progressively bigger fish.\t<br />\r\n<br />\r\n-Earn Evolution\
      \ Points that can be used to purchase permanent upgrades. <br />\r\n<br />\r\
      \n-Unlock other playable fish with different traits.<br />\r\n<br />\r\n-And\
      \ of course various achievements. Plus a wishing well where you can toss away\
      \ your hard earned Evolution Points for a chance at even more power."
