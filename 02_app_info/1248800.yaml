    about_the_game: This is a survival game.<br>The coronal explosion destroyed all
      the electronic equipment of human beings and caused serious radiation. Human
      beings had to move into underground shelters. Fifty years later, it was thought
      that the disaster was over and that the surface could survive. So they organized
      a survival competition back to the surface. A group of brave pioneers took part
      in the surface survival competition. You are one of them.<br>The game has a
      real survival experience, restore a large number of real wilderness survival
      details!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/1.gif?t=1609748685"
      /><br><br>In the game, players can hunt, collect, build, synthesize, plant,
      cook, mine, smelt, make wine, trade, explore, take in refugees, raise animals,
      treat diseases, maintain ecological balance and fight against other virtual
      characters!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/4.gif?t=1609748685"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/6.gif?t=1609748685"
      /><h2 class="bb_tag">[Game features]</h2>--Real environment, seasons and weather
      changes.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/2.gif?t=1609748685"
      /><br><br>--You have to deal with hunger, disease, bad weather and other dangers.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/10.gif?t=1609748685"
      /><br><br>--You should not only survive, but also defeat other survivors!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/9.gif?t=1609748685"
      /><br><br>--Rich NPC roles, free to choose your survival partner.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/13.gif?t=1609748685"
      /><br><br>--Rich random events ensure that each game has a different experience.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1248800/extras/5.gif?t=1609748685"
      />
