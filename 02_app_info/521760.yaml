    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles. <br />\r\nIn this fifth round of releases,\
      \ we offer the 1992 release of &quot;Taikou Risshiden.&quot; <br />\r\nThe game\
      \ revolves around the rise of Hideyoshi Toyotomi during the Warring States period\
      \ of Japan. Players enjoy the story of Hideyoshi's life and his struggles as\
      \ he rose from a common foot soldier to become the Chief Adviser to the Emperor."
