details:
  data:
    about_the_game: "The Fourth Reich is flying in from the moon to say hello and\
      \ destroy life on earth as we know it and we think you should do something about\
      \ it. Kick the Moon-Nazi\u2019s asses back to outer space with the all new<strong>\
      \ Iron Sky Invasion Digital Deluxe edition</strong>!<br><br>Expand the Iron\
      \ Sky Universe and keep earth safe and cozy at the same time! New in-game content\
      \ features the fearsome scourge of the Moon-Nazis, the powerful new spaceship\
      \ \u201CKatar\u201D, a $250,000 war-chest to purchase Nazi killing bullets,\
      \ missiles and upgrades, and 25 precious salvage parts to help you get a leg\
      \ up on knocking the Moon-Nazis down in the Madam President Salvage Mission.<br><br>Then,\
      \ kick back and celebrate your victory with a gentleman\u2019s beverage (not\
      \ provided), the pulse pounding soundtrack on Mp3, gorgeous art from the film\
      \ and game in the digital artbook, decorate your pad with posters from the film\
      \ and game, 8 exclusive wallpapers and revel in the \u201Cmaking of\u201D content,\
      \ featuring a ton of photos and video!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/547430/extras/DD_Content_Small616.jpg?t=1485086756\"\
      \ /><h2 class=\"bb_tag\"><strong>Content of the Digital Deluxe Edition:</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>KATAR Spacecraft</strong> - Unlock this powerful\
      \ new engine of war and blast the moon Nazis into oblivion. After the cold vacuum\
      \ of space, hell will seem nice and cozy!<br></li><li><strong>Big Money!</strong>\
      \ - Upgrade your ships with new weapons, armor and more with $250,000 in cold\
      \ cash! Bring it on!<br></li><li><strong>25 Salvage Parts</strong> - This stuff\
      \ is hard to come by, so here\u2019s 25 salvage parts for the tricky Madam President\
      \ Salvage Mission, or just sell them at any space station for a big ol\u2019\
      \ pile of cash! Options are fun!<br></li><li><strong>The Digital Artbook</strong>\
      \ - This packed artbook features 72 pages of art from Iron Sky the film and\
      \ Iron Sky Invasion the game! Look at the pretty pictures! <br></li><li><strong>Soundtrack\
      \ (MP3)</strong> - The full soundtrack recorded in Mp3 format. Turn it on, and\
      \ rock it out.<br></li><li><strong>8 Full-HD Wallpaper</strong> - Make your\
      \ desktop a bastion of freedom with 8 different HD wallpapers.<br></li><li><strong>\u201C\
      Making of\u201D Content</strong> - See how it was all done with this packed\
      \ feature full of interviews, pictures and more. <br></li><li><strong>Digital\
      \ Game and Movie Poster</strong> - Self Explanatory!</li></ul>"
