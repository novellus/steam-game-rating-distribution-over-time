      \u015F\u0131md\u0131r \xE7ocukken adamlar y\u0131llar \xF6nce bile \xF6yle detaylar\
      \ koymu\u015Flar ki ger\xE7ekten muazzam yani \u015Fu eski oyunun yapay zekas\u0131\
      na sahip olmayan 2020 yap\u0131m\u0131 oyunlar var ger\xE7ekten \xF6zellik severek\
      \ oynad\u0131\u011F\u0131m bitirdi\u011Fim cyberpunktan kat kat iyi araba fizikleri\
      \ var ger\xE7ekten \xE7ok ba\u015Far\u0131l\u0131 bir oyun.\n\nY\xFCkleyip direk\
      \ tr yama kurdum herhangi bi hata ya da crashe rastlamad\u0131m. \n\nLiberty\
      \ citynin o karanl\u0131k sokaklar\u0131n\u0131 \xF6zlemi\u015Fim ger\xE7ekten\
      \ gta 3 \xFCn yeri hep farkl\u0131d\u0131r bende bu efsane oyun hala oynanabilir\
      \ d\xFCzeyde tebrikler valla rockstar"
