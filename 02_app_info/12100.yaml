    about_the_game: "The sprawling crime epic that changed open-world games forever.<br\
      \ />\r\nWelcome to Liberty City. Where it all began.<br />\r\n<br />\r\nThe\
      \ critically acclaimed blockbuster Grand Theft Auto III brings to life the dark\
      \ and seedy underworld of Liberty City. With a massive and diverse open world,\
      \ a wild cast of characters from every walk of life and the freedom to explore\
      \ at will, Grand Theft Auto III puts the dark, intriguing and ruthless world\
      \ of crime at your fingertips.<br />\r\n<br />\r\nWith stellar voice acting,\
      \ a darkly comic storyline, a stunning soundtrack and revolutionary open-world\
      \ gameplay, Grand Theft Auto III is the game that defined the open world genre\
      \ for a generation."
