    about_the_game: 'Dry Drowning is an <strong>investigative thriller-oriented visual
      novel</strong> set in the <strong>futuristic dystopian universe</strong> of
      Nova Polemos.<br><br>A shady socio-political situation dragging everything down
      to the abyss, a serial killer drawing strength from this darkness, a tormented
      detective and his assistant craving for redemption. <br><br>Dry Drowning challenges
      the player to find the truth, going through ambiguous characters, riddles, clues
      and unexpected events, while telling an extremely compelling and mature story.<h2
      class="bb_tag"><strong><u>This is a DEMO VERSION of the game, including the
      first chapter of the story. </u></strong></h2><br><strong>If you liked the DEMO,
      please leave us a feedback on our <a href="https://steamcommunity.com/app/1077970"
      target="_blank" rel="noreferrer"  >Community Hub</a> or in our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/cn4h3Vc"
      target="_blank" rel="noopener"  >Discord server</a>! </strong><br><br>  <img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129000/extras/DD_633_per_198_in_blue_2_flat.png?t=1602522271"
      /><h2 class="bb_tag">Game Features</h2><br><ul class="bb_ul"><li>Choices really
      matter:   Players choices can lead to an always different story, with <strong>more
      than 150 story branches and 3 completely different endings</strong><br><br></li><li>Heavy
      moral choices:   Dramatically <strong>change the way you live the game</strong>,
      affecting background politics, technology, environment, NPC encounters, who
      lives and who dies<br><br></li><li>High replayability: <strong>More than 20
      hours gameplay</strong> to see everything about<br><br></li><li>Time travel:   Explore
      the <strong>detective''s flashbacks</strong> and investigate cases from the
      past to help you solve new ones<br><br></li><li>Psychological interrogations:   Break
      the masks and uncover the truth with the <strong>Living Nightmares system</strong><br><br></li><li>Live
      soundtrack:  Original and dynamic soundtrack with <strong>more than 50 audio
      tracks</strong> and 2 hours of music</li></ul><br><strong><i>Get ready to dive
      into darkness...</i></strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1129000/extras/Dry_Drowning_GIF-_drowning_girl.gif?t=1602522271"
      />'
