    about_the_game: <h2 class="bb_tag">Realistic Book</h2>This Realistic book unlocks
      20 additional levels for Coloring Pixels! With this book, it's all about the
      big picture. The coloring may seem random at first, but zoom out and see this
      photo-realistic art style bring the images to life!<h2 class="bb_tag">Contents</h2>The
      Realistic book unlocks the following images:<br><ul class="bb_ul">    <li>Boat
      At Sunset - 100x100<br>    </li><li>Lonely Tree - 120x80<br>    </li><li>Eagle
      - 120x100<br>    </li><li>Country Road - 145x100<br>    </li><li>Barn - 150x100<br>    </li><li>Beach
      Trip - 150x100<br>    </li><li>Canal - 150x100<br>    </li><li>Desert - 150x100<br>    </li><li>Dog
