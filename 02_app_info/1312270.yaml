    about_the_game: Immerse yourself in a world where every second is important, fight
      against opponents, upgrade your character and be ready to face horror when time
      runs out. Will you be on time?<h2 class="bb_tag"><strong>Gameplay</strong></h2>The
      game sends you to randomly generated caves with a wide variety of paths, which
      is filled with monsters and creepy creatures.<br><br><br>You will have to make
      buildings, scaffolding or use special tools to get to the most inaccessible
      and dark corners of the dungeons. Unique events, objects and plants awaiting
      you in caves, will be useful for creating powerful weapons necessary for survival.<br><br>You
      do not have to start the game over again as is customary in classic roguelike,
      after your death you will be transported back to the time where you will continue
      your journey. But be careful, returning to the past, the present will be lost
      forever.
