    about_the_game: "The best-selling Comanche series returns with this fast-paced\
      \ action game that places you at the controls of a Comanche RAH-66 helicopter.\
      \ In 6 single player campaigns and multiplayer, the game combines serious firepower\
      \ with effortless controls and stunning, interactive terrain.<br>\t\t\t\t\t\
      Features <br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>NON-STOP ASSAULT</strong>\
      \ \u2014 Blast away at tanks, jets, aircraft carriers, helicopters, missile-launching\
      \ troops and more. <br>\t\t\t\t\t</li><li><strong>UNLEASH THE POWER</strong>\
      \ \u2014 Shoot Hellfire and Stinger missiles, rockets and a 20mm cannon. <br>\t\
      \t\t\t\t</li><li><strong>AIRBORNE IN MINUTES</strong> \u2014 Quickly master\
      \ flying and fighting using the keyboard &amp; mouse, or for the sim fan, joystick,\
      \ throttle &amp; pedal controls. <br>\t\t\t\t\t</li><li><strong>STUNNING INTERACTIVE\
      \ TERRAIN</strong> \u2014 Immerse yourself in detailed environments with rotor\
      \ wash, shadows, terrain scarring and spectacular explosions. <br>\t\t\t\t\t\
      </li><li><strong>6 EXTREME CAMPAIGNS</strong> \u2014 Fly across urban, forest,\
      \ arctic, desert and sea environments while you protect diplomats, support Delta\
      \ Force, subdue renegade forces, attack warships and more. <br>\t\t\t\t\t</li></ul>"
