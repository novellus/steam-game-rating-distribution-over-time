  data:
    about_the_game: "X-BOOSTER is a fun and innovative way to enjoy an intensive VR\
      \ full-body workout! <br>Select any of our handcrafted original tracks to get\
      \ your groove on to and start burning those calories! <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314590/extras/25_100_n.gif?t=1609758183\"\
      \ /><br><br>Stand and fight off the pounds in the virtual arena. Punch, cut,\
      \ block, and dodge your way to a slimmer you!<br><br>Want to jam out to your\
      \ own set of tunes? <br>No problem, X-BOOSTER supports your own MP3 files as\
      \ well! <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314590/extras/how_to_use_mp3.gif?t=1609758183\"\
      \ /><br><br><br>Hit all the beats by moving fast and aiming precise blows with\
      \ your gloves! Remember, punch, cut, block, and dodge!<br>Grab projectiles flying\
      \ towards you by using the shield, but be sure to avoid the red ones.<br>To\
      \ make the training even more challenging, you\u2019ll have to avoid obstacles\
      \ by bending and dodging!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314590/extras/cut_punch_n.gif?t=1609758183\"\
      \ /><br><br><br>Along with precision and timing, speed and strength are also\
      \ a factor! Punch as hard as you can to get the highest score!<br>Extensive\
      \ statistics show your results and progress. Leaderboards will let you compare\
      \ your score with others. <br>Compete against friends and family or set out\
      \ to improve your own old high-scores!<br><br>Want a more relaxed pace? Match\
      \ the training level to your personal skills. Warm-up or train with your favorite\
      \ workout. <br>If you like challenges, choose the most intense mode, guaranteed\
      \ to be a worthy work out, that\u2019s also a lot of fun! <br>Apart from that,\
      \ with X-BOOSTER you have the ability to create your own training and go at\
      \ your own pace!"
