  data:
    about_the_game: "Humanity is at war against vampires and deviants. Mankind's last\
      \ line of defense is a group of children trained to wield powerful magic that\
      \ can rival the demonic hordes, but at the cost of most of their lifespan. Likened\
      \ to bullets of a gun, they are known as the \u2018Gun Bullet Children\u2019\
      .<br><br>The time is NOW! A vampire invasion force has been detected in the\
      \ airspace above Tokyo Portal 5. Preliminary reports indicate over 500 vampires\
      \ and accompanying Killings Dolls with reinforcing hordes of deviant humans.\
      \ The first line of defenses has been obliterated and the Gun Bullet Children\
      \ are scrambled to launch a counter-assault and stop the invasion.<h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>3 playable characters with\
      \ individual storylines<br></li><li>5 stages of bullet hell and boss battles<br></li><li>Slowdown\
      \ feature for precise maneuvering<br></li><li>Graze system that will test your\
      \ nerve and charge your super-weapon<br></li><li>Original Japanese import version\
      \ with English language manual</li></ul><strong>NOTE:</strong> In-game Japanese\
      \ text will not be displayed correctly unless the OS language is set to 'Japanese'."
