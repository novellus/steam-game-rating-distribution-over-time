    about_the_game: "A land of discovery stretches out before you. Explore the beautiful\
      \ yet rugged world of RiME, a single-player puzzle adventure. In RiME, you play\
      \ as a young boy who has awakened on a mysterious island after a torrential\
      \ storm. You see wild animals, long-forgotten ruins and a massive tower that\
      \ beckons you to come closer. Armed with your wits and a will to overcome\u2014\
      and the guidance of a helpful fox\u2014you must explore the enigmatic island,\
      \ reach the tower's peak, and unlock its closely guarded secrets. <br />\r\n\
      <br />\r\n<br />\r\nFeatures<br />\r\n<br />\r\nExplore \u2013 Discover the\
      \ mysterious island at your own pace. Interact with wildlife, search for hidden\
      \ items or simply take in the sights and sounds.<br />\r\n<br />\r\nSolve Puzzles\
      \ \u2013 Make your way through the ancient ruins and its hidden marvels by solving\
      \ puzzles with sound, light and shadow projection, perspective, platforming,\
      \ and even time manipulation.<br />\r\n<br />\r\nFind Secrets \u2013 Dive deeper\
      \ into the boy\u2019s backstory by uncovering dozens of secrets and collectibles.<br\
      \ />\r\n<br />\r\nBe Enchanted \u2013 Take in a beautiful world inspired by\
      \ the wonders of the Mediterranean through a fusion of captivating music and\
      \ color."
