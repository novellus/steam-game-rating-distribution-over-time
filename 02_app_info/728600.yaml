    review: The Quill Goblin Shark skin is by far in my personal opinion the craziest
      and coolest looking of all the Goblin Shark skins. The spikes all over it's
      body, the red body accents and DEM RED EYES make this Goblin Shark skin a menacing
      site to behold when you are a diver! Plus, as an added bonus you get an Abysmal
      quality Goblin Shark collector coin/pin that can be displayed in game!
