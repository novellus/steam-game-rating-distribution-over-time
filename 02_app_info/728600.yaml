  data:
    about_the_game: Fight with the ferocity of an all new Abyssal skin for the Goblin
      Shark, Quill! The Quill DLC also includes a special Collector Coin for display
      in-game. Quill is a dangerous member of the Mitsukurinidae family and was discovered
      by a deep-sea exploration robot off the coast of Japan. Unfortunately the robot
      met its end and earned Quill her name when she ran one of her fearsome horned
      spikes directly through the machine.
