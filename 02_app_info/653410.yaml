    about_the_game: Shoichi Kamita is an ordinary high school boy, who is faced with
      the university entrance exam and worried about his future. This campus romantic
      comedy, &quot;Seiren&quot;, which means honest in Japanese, depicts his pure
      relationship with three different heroines. Each story is the unique and mutual
      memory between him and the heroine.
