    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Shoichi Kamita
      is an ordinary high school boy, who is faced with the university entrance exam
      and worried about his future. This campus romantic comedy, &quot;Seiren&quot;,
      which means honest in Japanese, depicts his pure relationship with three different
      heroines. Each story is the unique and mutual memory between him and the heroine.
