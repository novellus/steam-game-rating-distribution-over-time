details:
  data:
    about_the_game: "Part 1<br />\r\n-Roughing in Light shapes<br />\r\n-Use of Texture\
      \ Brushes<br />\r\n-The sense of Scale and Detail<br />\r\n<br />\r\nPart 2<br\
      \ />\r\nCovers the importance of understanding light at a basic level, and how\
      \ you can get a lot out of one light source. I'll touch upon why people make\
      \ mistakes with their lighting when they overcomplicate it, and show you some\
      \ habits/techniques you should embrace moving forward.<br />\r\n<br />\r\nPart\
      \ 3<br />\r\n-Type of brushes you should make to help block in.<br />\r\n-Limited\
      \ value range to get started.<br />\r\n-How to finish and get it ready to present\
      \ to a client. <br />\r\n<br />\r\nIncluded<br />\r\n<br />\r\n-HiRes JPG/PSD<br\
      \ />\r\n-Brushes for Photoshop CC 2014"
