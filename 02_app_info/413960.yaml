    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Part 1\r\n\
      -Roughing in Light shapes\r\n-Use of Texture Brushes\r\n-The sense of Scale\
      \ and Detail\r\n\r\nPart 2\r\nCovers the importance of understanding light at\
      \ a basic level, and how you can get a lot out of one light source. I'll touch\
      \ upon why people make mistakes with their lighting when they overcomplicate\
      \ it, and show you some habits/techniques you should embrace moving forward.\r\
      \n\r\nPart 3\r\n-Type of brushes you should make to help block in.\r\n-Limited\
      \ value range to get started.\r\n-How to finish and get it ready to present\
      \ to a client. \r\n\r\nIncluded\r\n\r\n-HiRes JPG/PSD\r\n-Brushes for Photoshop\
      \ CC 2014"
