details:
  data:
    about_the_game: "Dive into abstract atmospheric world where your every move is\
      \ recorded. Destroy your inner demons while your past selves try to stop you,\
      \ but hurry up you only have 30 seconds. One Hundred Times Me is a game where\
      \ you are your own greatest enemy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/865630/extras/Description_Img_1.png?t=1550613881\"\
      \ /><br><br>The basic objective of One Hundred Times Me is pretty simple: destroy\
      \ demons on every round in less than 30 seconds. But here is a twist - your\
      \ every move of all the rounds you\u2019ve beaten is recorded and played back\
      \ by your past selves. <br><br>With each round the board gets more and more\
      \ crowded. It is also scientifically proven that colliding with your past self\
      \ is lethal and thus you become your own greatest enemy.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/865630/extras/Description_Img_3.png?t=1550613881\"\
      \ /><br><br>- Fast-paced action game with a little touch of blood and guts.<br>-\
      \ Over 50 types of demons to kill.<br>- Steam Leaderboard.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/865630/extras/Description_Img_2.png?t=1550613881\"\
      \ />"
