    about_the_game: "This is a casual Sokoban game. Players need to use the keyboard\
      \ to control the male character to move to the female character to complete\
      \ the task and move to the next level. However, there are many pitfalls in this\
      \ process. At this point, the boy needs to push the box on the map to fill the\
      \ trap and continue passing.<br />\r\nEach map may have a variety of clearance\
      \ strategies. Use your wits to find the girl.<br />\r\n<br />\r\nThe game is\
      \ similar to the previous one, add more interesting levels and characters, if\
      \ you like this series don't miss!"
