    about_the_game: XCavalypse VR is a free DLC for the Vive headset. Revamped, optimized
      and made standalone this time completely for free for everyone who owns XCavalypse.<br><br>Immerse
      yourself in a apocalyptic virtual reality where you take part in an effort to
      clean up a city from zombies using an excavator.<h2 class="bb_tag">What you
      should expect in XCavalypse VR?</h2>XCavalypse VR is a dexterity game, controlling
      an excavator is a challenge on its own, zombies, guns, and survival elements
      is a justification of what in real-life would be somewhat boring. In essence,
      this a very interesting <strong>excavator simulator</strong><br><br><strong>Be
      Aware of motion sickness as this is a cockpit/vehicle game</strong><h2 class="bb_tag">Early
      Access Features</h2><ul class="bb_ul"><li>Optimized for VR<br></li><li>Realistic
      Excavator Controls<br></li><li>Persistent World (Save-Load System)<br></li><li>Firearms<br></li><li>Zombie
      Dismembering<br></li><li>Destructible Environments</li></ul>
