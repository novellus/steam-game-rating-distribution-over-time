details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1164330/extras/descr.png?t=1573235355"
      /><br>The Earth and the Sun were destroyed, and the remnants of humanity extended
      their lives in space colonies. All colonies live by the energy of happiness,
      which with the help of the latest smile-to-fly technology can be used as rocket
      fuel.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1164330/extras/plashka.gif?t=1573235355"
      /><br>On the way of developing your own settlement, you will have to produce
      resources: virtual gold, electricity and happiness, and proper dispose of them
      for the benefit of the entire colony.<br>Before you are endless expanses of
      space, exploration of which can open up new resources and new acquaintances
      for you. However, beware, space is a place of fierce competition, with enough
      looters and spies.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1164330/extras/stf4.gif?t=1573235355"
      /><br><br>Develop your own space colony, explore space, defend yourself, and
      finally bring success and happiness to your people! However, do not forget -
      your true purpose is to find a habitable planet for life and the rebirth of
      all humanity.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1164330/extras/stf1.gif?t=1573235355"
      /><br><br>Key Features:<br><ul class="bb_ul"><li>3 types of resources: virtual
      gold, electricity and happiness. Use them to manage and expand your space colony.<br></li><li>9
      upgradeable buildings with unique parameters and bonuses.<br></li><li>Explore
      space with your own rocket in search of new planets with unique bonus resources
      and new colonists.<br></li><li>Be ready to defend your resources from looters.<br></li><li>Simple
      &quot;click&quot; and &quot;drag and drop&quot; mechanics. Can be played without
      keyboard!<br></li><li>[UPDATED] Defend your colony against the invaders in classic
      tower defence gameplay!</li></ul>'
