  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414300/extras/Beetlequest_kevertjes.png?t=1608988736\"\
      \ /><br><br><br>BeetleQuest is an adventure \\ point &amp; click game inspired\
      \ by games like King\u2019s Quest and Legends of Kyrandia. It is based on children\u2019\
      s books and fairytales, and is suitable for all ages!<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1414300/extras/Story.png?t=1608988736\"\
      \ /><br><br>In BeetleQuest, three beetle friends, Magnus, Boris and Dagmar are\
      \ playing with their most cherished marble, when Boris accidentally shoots it\
      \ down into a molehill.<br><br>The mole inside becomes very angry for he has\
      \ suffered a huge bump on his head. He refuses to return the marble. He says\
      \ he will only give the marble back if the beetlefriends give him a nice gift\
      \ in return.<br><br>And so, their quest begins!  Off they go to search for a\
      \ nice gift for the mole so they can get their precious marble back. <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414300/extras/Reading.png?t=1608988736\"\
      \ /><br><br>One of the game's goals is to help younger players develop their\
      \ reading and text comprehension skills. As these skills appear to be generally\
      \ on the decline, we hope that our game will aid in aquiring these skills.<br><br>This\
      \ game is the first in a series of games revolving around the three beetlefriends,\
      \ and we hope to combine both the fun of games and the depth of reading.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1414300/extras/Demo.png?t=1608988736\"\
      \ /><br><br>If you would like to try the game out, an online demo of the game\
      \ can be found on our website."
