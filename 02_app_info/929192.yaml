  data:
    about_the_game: "Spicy Orange is a fun, funky new pack featuring retro and modern\
      \ R&amp;B, bluesy grooves, cool latin, chill electronica, and funky vibes to\
      \ add fun and flair to your game!<br />\r\n<br />\r\nFeaturing songs that range\
      \ from funk, latin, and blues to electronica and futuristic techno, this pack\
      \ is well rounded to add upbringing fun vibes or futuristic cyberpunk energy\
      \ to your game and stories with ease. Whether you want to add some spice to\
      \ your game project or to create a modern mood for your RPG Maker project, Spicy\
      \ Orange is an excellent asset for your creative resources.<br />\r\n<br />\r\
      \nFEATURES:<br />\r\n<br />\r\n20 BGM tracks <br />\r\n21 jingles<br />\r\n\
      Music for fun, cyberpunk, modern, futuristic scenes and more!<br />\r\n.mp4,\
      \ .mp3, .ogg, file formats are included.<br />\r\n<br />\r\nTracklist:<br />\r\
      \n<br />\r\n1. City girl<br />\r\n2. Funky like JB<br />\r\n3. Midnight<br />\r\
      \n4. Spanish wind<br />\r\n5. Bigbandjazz<br />\r\n6. Funk you<br />\r\n7. Acoustic<br\
      \ />\r\n8. Smoky beat<br />\r\n9. Teenageguitar<br />\r\n10. Night rider<br\
      \ />\r\n11. Country summer<br />\r\n12. Cyber angel<br />\r\n13. New morning<br\
      \ />\r\n14. Kabukicyuo groove<br />\r\n15. Traffic<br />\r\n16. Thinking<br\
      \ />\r\n17. Mission<br />\r\n18. Highlight<br />\r\n19. Smells like N spilit<br\
