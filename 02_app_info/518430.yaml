    about_the_game: Overseen by legendary director Katsuhiro Otomo, Short Peace is
      a 2013 omnibus film consisting of a collection of four shorts that explore different
      time periods in Japan. In Possessions, a lost samurai seeks shelter in a seemingly
      abandoned house. Two lovers attempt to reunite through a blazing fire in Combustible.
      A guardian bear and horrific monster fight to the death in Gambo, and in A Farewell
      to Weapons, four men do battle with robotic tanks in a post-apocalyptic Tokyo.
