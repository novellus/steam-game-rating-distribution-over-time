  data:
    about_the_game: "<i>&quot;It's a heatwave! This is awful, I'm sitting here in\
      \ a puddle of my own sweat. At least I hope it's sweat.<br><br>There\u2019s\
      \ more than a hint of morgue in the air, some older townsfolk are keeling over\
      \ from exhaustion and dehydration, Fire Demons are running rampant in the outer\
      \ villages. <br><br>Worst of all, I can\u2019t even get my favourite ice cream.\
      \ It\u2019s so unfair. Why does everything bad happen to me?\u201D</i><br><br>It\u2019\
      s time to send some chumps out to do your dirty work, namely fetch some ice\
      \ cream. Things get a bit complicated when it turns out the Ice Cream Monks\
      \ are under siege from Brainiacs intent on destroying all the ice cream. I guess\
      \ we could team up with them\u2026 but maybe there\u2019s a way to turn this\
      \ situation to the Guild\u2019s advantage?<br><br><strong>More quests, monsters\
      \ and bosses!</strong><br>Explore the snowy mountains, visit the ice cream monks,\
      \ battle new monsters like the Slushie Elemental and the Pygmy Mammoth!<br><br><strong>Find\
      \ new Dungeoneers for the guild!</strong><br>Recruit three new classes of dungeoneer\
      \ with the Yodeller, the Ice Cream Monk, and the Snowitch.<br><br><strong>Loads\
      \ of new loot!</strong><br>24 new pieces of equippable loot to be found throughout\
      \ Guild of Dungeoneering makes for huge replayability. Expand the full game\
      \ with these new items.<br><br><strong>More Bardic tunes</strong><br>It\u2019\
      s the bard that everyone loves to hate! And he\u2019s back with some more tunes\
      \ to accompany your successes\u2026 and your failures.<br><br><strong>Favour:\
      \ a new way to play</strong><br>Ice Cream Headaches brings an important new\
      \ mechanic into play called Favour. <br><br>Any time you draw a room or corridor\
      \ tile it may have a Rune of Fate inscribed on it. Place this in the dungeon\
      \ and defeat a monster there to gain Favour with the Fates.<br><br>Favour can\
      \ be spent any time during the dungeon run on powerful card-manipulation effects.\
      \ You could draw extra cards in battle or even remove one of your weaker cards\
      \ from your deck for the rest of the quest. <br><br>This adds a whole new strategic\
      \ element to dungeon creation as you match up Runes with where you want your\
      \ dungeoneer to go. And once you build up some Favour you there are more strategic\
      \ decisions to be made about how and when to best spend it!"
