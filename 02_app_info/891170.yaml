    about_the_game: 'A young girl equipped with a magical hat must take on the &quot;Witch''s
      Labyrinth&quot; in order to take back her brother''s body, stolen by the Witch.<br><br>This
      is an exploration-style 2D action-adventure game in which you''ll make use of
      a variety of weapons as you traverse sprawling stages.<br>The game was developed
      using <i>Pixel Game Maker MV</i>, software with which anyone can easily make
      their very own action games.<h2 class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Decimate
      your enemies with all sorts of weapon attacks, including knives, swords, hammers,
      and more!<br></li><li>Explore the huge, sprawling stages and unlock all the
      various maps!<br></li><li>Find all the hidden mushrooms! Some mushrooms only
      appear once certain conditions have been fulfilled!<br></li><li>Enjoy awesome
      graphics utilizing the <i>Pixel Game Maker MV</i> particle feature!</li></ul><h2
      class="bb_tag">Controls</h2><ul class="bb_ul"><li>Directional key: Move<br></li><li>A
      button: Jump (also features double-jump)<br></li><li>X button: Knife attack<br></li><li>Y
      button: Special weapon attack<br></li><li>R button: Back dash</li></ul>*Settings
      can be changed by pressing the F1 key on the title screen.<h2 class="bb_tag">Extra
      Bonuses</h2>As a special bonus for users purchasing this game, the game''s materials/assets
      will be included in the package. Please check the &quot;witch materials&quot;
      folder inside the game installation folder.'
