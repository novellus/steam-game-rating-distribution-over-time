  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/908310/extras/banner.png?t=1606504670"
      /><br>The Call is an indie horror puzzle game that puts you in the place of
      a police officer in America. You respond to a domestic disturbance call which
      ends up being a trap that makes you go through some unpleasant experiences.<br><br>Use
      your service pistol to protect yourself from hostile atrocities, break wooden
      boards with your baton, solve some puzzles and you might escape this hell hole.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/908310/extras/paintingbanner.png?t=1606504670"
      /><h2 class="bb_tag"> ABOUT THE GAME </h2><ul class="bb_ul"><li>The game can
      last up to 1-2 hours depending on how you play.<br></li><li>It contains minor
      jumpscares, enemies that chase you which can be killed using your pistol and
      some quality puzzles.<br></li><li>The game saves which Level you are on but
      does not save what Checkpoint you have reached on that Level. If you restart
      the game, you will start from the beginning of the saved level. Keep that in
      mind and try to complete this game in one sitting. </li></ul><br><strong> We
      do NOT take responsibility for any damages our product may cause you in any
      way.</strong><br><br>If you want to know more or support us, please check out
      our &quot;website&quot; (Steam group).
