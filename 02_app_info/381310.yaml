    about_the_game: <strong>Get ready for Classic Arcade Brick-Breaking Action from
      a whole new perspective in Virtual Reality!</strong><br><br>The entity known
      as <strong>M.O.A.I.</strong> has attacked, and the fate of the world is<i> in
      your hands!</i> You have been chosen to compete in the most diabolical game
      of atomic paddleball ever to grace the 3rd dimension. Use your paddle to direct
      the Proton, an energy ball with awesome power and the only thing that can destroy
      the M.O.A.I. core! If the action gets too fast, use the<strong> Space-Time Dilator</strong>
      to turn a sure miss into a deadly volley! Will you be able to conquer over 50
      levels and beat M.O.A.I. at his own game?<h2 class="bb_tag">Featuring Music
      from </h2><ul class="bb_ul"><li>Jake Kaufman [Virt]</li><li>Dan Behrens [Danimal
      Cannon]</li><li>Justin Moravetz [Rave-TZ]</li></ul>
