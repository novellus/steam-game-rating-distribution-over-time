    about_the_game: "Welcome friend, to AdVenture Communist! The world\u2019s fairest\
      \ communism simulator!<br />\r\n<br />\r\nGrow your modest potato farm into\
      \ a spudding colony, then expand your industries across the brother land! Invest\
      \ shocking amounts of resources into elite factories and science experiments\
      \ to increase your production!<br />\r\n<br />\r\nCommunism never sleeps and\
      \ neither will your progress, as your workers will go the extra mile to fuel\
      \ your industries 24/7. It\u2019s so simple, even a Capitalist could do it!<br\
      \ />\r\n<br />\r\nIt\u2019s time to show the ruling class what you\u2019re made\
      \ of. Start your farm to factory adventure today - Only in AdVenture Communist!<br\
      \ />\r\n<br />\r\nPeace, Land, and Potatoes!"
