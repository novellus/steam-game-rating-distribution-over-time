details:
  data:
    about_the_game: "The year is 1967. The Cuban Missile Crisis that led to World\
      \ War III continues. Use of nuclear weapons resulted in global cooling which\
      \ changed history and aggravated the struggle for survival. Inspired by the\
      \ takeover of Europe and Africa the Soviet government decides to start an uprecedented\
      \ military operation called Ice Crusade. Soviet expeditionary forces march over\
      \ the Arctic and attack unguarded Amerian cities and towns. Deserted areas of\
      \ Mexico and icy American megapolises become the new battle-grounds.<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Cuban Missile Crisis: Ice\
      \ Crusade is the follow-up (stand-alone) to the RTS Cuban Missile Crisis which\
      \ shows a new span of the military confrontation in alternative history.<br></li><li>Turn-based\
      \ tactical mode and a real-time strategy in one game.<br></li><li>New battle-grounds:\
      \ southern part of the USA and northern Mexico.<br></li><li>2 new campaings\
      \ \u2013 USSR and USA. 10 scenrios and over 25 strategic missions.<br></li><li>22\
      \ new military units including T-60, Hunter, Chieftain, Grand MLRD, Akatsia\
      \ self-propelled gun.<br></li><li>2 new super units \u2013 Convair-49 and Tyulpan\
      \ 240mm self-propelled mortar.</li></ul>"
