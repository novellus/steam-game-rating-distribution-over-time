details:
  data:
    about_the_game: <strong>Super Forklift 3000</strong> is a space shooter that...
      is <i>mostly </i>not in space! You drive a forklift that can shoot the boxes
      it carries. Defeat enemies and bosses using your many box types in this colorful
      pixel art shoot'em up with light puzzle elements!<br><br>It is your goal to
      save the world from the unknown threat that's creating a bunch of weird monsters!
      For this mission your reliable forklift will do the job, as its upgrades allow
      for a lot of monster-bonking firepower!<br><br><ul class="bb_ul"><li>10 distinct
      enemy types to fight!<br></li><li>4 big bosses!<br></li><li>9 special types
      of boxes to grab and shoot!<br></li><li>4 levels with different visuals! Drive
      in the city, desert, tunnels and even in space!<br></li><li>Pixel art graphics
      and retro soundtrack!<br></li><li>Achieve the best score possible and beat your
      own highscores in each level!<br></li><li>Crunchy sound effects, fun gameplay,
      cool effects, all of that bringing incredible replayability!</li></ul>
