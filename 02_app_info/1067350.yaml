      \ des d\xE9s via des \xE9quations...\nEt m\xEAme une personnalisations totale\
      \ et compl\xE8te de ses d\xE9s , \xE9crire dessus , accoler une image pr\xE9\
      d\xE9finis , changer les chiffres les colorer etc etc...\nLes possibilit\xE9\
      s d'hasard du pif sont juste infinis...\n\nJ'ai perso pay\xE9 ce jeu en r\xE9\
      duc (2,39\u20AC) mais sachez que m\xEAme au tarif complet , ce jeu vaut le coup\
      \ , foncez , soutenez ce jeu il le m\xE9rite tellement , c'est un jeu de grande\
      \ qualit\xE9 qui m\xE9rite sont prix , cela permettra de remettre au placard\
      \ tout vos d\xE9s de jeu de gestions pour les avoirs disponible 24/24h et 7/7j\
      \ pr\xE8s de votre fid\xE8le ordinateur.\n\nLe seul point n\xE9gatif que je\
      \ peux trouver a ce jeu est qu'on ne peut les balancer sur le micro en vocal\
      \ pour perturber ses \"amis\" et ils ne sont pas contenus dans une boite en\
      \ m\xE9tal pour faire un max de bruits."
