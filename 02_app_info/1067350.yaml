    about_the_game: 'The ultimate 3D dice roller: roll many kinds of virtual dice,
      and make custom dice suited for almost any game.<br><br>Features:<br><br><ul
      class="bb_ul"><li>Select dice from your collection, or enter roll expressions
      using standard dice notation<br></li><li>Support for many roll behaviours such
      as keeping or dropping highest/lowest X dice, explosion, dice pool counting,
      and more<br></li><li>Save roll expressions you frequently use, to easily re-roll
      them<br></li><li>Includes dice for most table-top RPGs*<br></li><li>Easily edit
      dice to make them your own<br></li><li>Includes many pre-made dice, over 300
      rollable dice shapes, and lots of images/sound &amp; visual effects for all
      kinds of custom dice<br></li><li>Display your own images on dice faces, and
      your own sound effects for when they come up**<br></li><li>Dice are saved as
      .xml files which you can share with other people who have Sophie''s Dice</li></ul><br><br>*
      <i>d20 system (DnD), Fudge/Fate, Narrative system (Star Wars, Genesys), Storytelling
      (Vampire). If your RPG needs some other kind of dice, you can make them pretty
      easily :)</i><br>** <i>Your image and audio files are loaded from a &quot;Custom
      Dice&quot; folder, just place them there and then you can use them after opening
      Sophie''s Dice.</i>'
