    about_the_game: "Kabounce\u2122 - multiplayer pinball sport, you are the ball!\
      \ <br><br>Take complete control of the ball and reach ridiculous speeds with\
      \ intuitive momentum and rhythm based movement in this re-imagining of pinball.\
      \ Rack up sweet combos and points by hitting bumper pins and perform spinning\
      \ skill moves in short, 5 minute, matches. Eliminate opposing players to steal\
      \ their hard-earned points and score to win! Up to 8 players online, 4 vs 4.<br><br>Get\
      \ fruity with this cosmetic pack! Containing 3 Pinballs and 9 Accessories<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1040110/extras/Steam_FruitPack_BG.jpg?t=1551465997\"\
      \ /><br><strong>Pinballs:</strong><br><ul class=\"bb_ul\"><li>Dragon fruit<br></li><li>Pineapple<br></li><li>Orange</li></ul><strong>Modification:</strong><br><ul\
      \ class=\"bb_ul\"><li>Grape<br></li><li>Strawberry</li></ul><strong>Trail:</strong><br><ul\
      \ class=\"bb_ul\"><li>Apple</li></ul><strong>Topper:</strong><br><ul class=\"\
      bb_ul\"><li>Avocado<br></li><li>Banana<br></li><li>Pineapple<br></li><li>Coconut</li></ul><strong>Blinkers:</strong><br><ul\
      \ class=\"bb_ul\"><li>Pear</li></ul><strong>Special:</strong><br><ul class=\"\
      bb_ul\"><li>Melon Skirt</li></ul>"
