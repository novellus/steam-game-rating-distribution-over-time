    about_the_game: "\u201CVirtual Hero VR\u201D is an immersive and gamified experience,\
      \ based in \u201CVirtual Hero\u201D, the original Movistar+ TV series in collaboration\
      \ with Zeppelin TV, Grupo Planeta and Snofokk.<br />\r\n <br />\r\n\u201CVirtual\
      \ Hero\u201D is about Rubius\u2019 adventures, one of the 100 players who has\
      \ been selected to try the ORV headset, a new experimental virtual reality service.\
      \ The ORV headset is directly connected to your brain\u2019s neural network\
      \ and it will immerse you in a universe of videogames that seems real, \u201C\
      The Game of Worlds\u201D.<br />\r\n <br />\r\nIn \u201CVirtual Hero\u201D the\
      \ adventure starts at Rubius\u2019 bedroom. There, the user will enjoy interacting\
      \ with the TV series characters and elements. Until suddenly Rubius, in a desperate\
      \ call, will ask the user for help.<br />\r\n <br />\r\nMagic, adventure and\
      \ fun during an amazing trip where everyone will be able to measure his heroic\
      \ qualities, after having designed their very own avatar identity."
