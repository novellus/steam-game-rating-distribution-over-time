    review: "Oh je. Leider nicht gut. Man rennt durch die Gegend und sammelt M\xFC\
      nzen. Das war es schon. Man. Rennt. Durch. Die. Gegend. Und. Sammelt. M\xFC\
      nzen. Es gibt keinen Twist, es gibt keine \xDCberraschung, es gibt keinen Spa\xDF\
      .\n\nHier die \xFCbliche Pro- und Kontraliste:\n\nPro:\n- Musik ist ganz okay.\
      \ Nervt zumindest nicht. \n- Es ist spielbar\n- Die Bl\xFCmchen duften ganz\
      \ hervorragend. (vor Langeweile ging mir meine Phantasie durch...)\n\nKontra:\n\
      - Langweilig. Da schau ich mir lieber Hartz 4 TV an. Und ich HASSE Hartz 4 TV.\n\
      - Kein Tutorial. Ist auch nicht unbedingt n\xF6tig. Sprinten ist auf Shift.\n\
      - Grafik... ich nenn es mal euphemistisch minimalistisch. Zu normal-deutsch:\
      \ Es gibt Farben und einige Formen.\n- Nach drei Versuchen kam ich nicht \xFC\
      ber Level 3 hinaus. Obwohl ich zuletzt durch die Gegend gesprintet bin. Die\
      \ M\xFCnzen scheinen erst kurz vor Ablauf der Zeit zu spawnen........ Gibt es\
      \ ein Level 4? Was finden wir da? Wer hat Kennedy wirklich erschossen? War die\
      \ Mondlandung ein geschickt inszenierter Schwindel? Gibt es Aliens unter Mount\
      \ Rushmore?\n- Die Preispolitik ist interessant: ca. 5 Euro im Ver\xF6ffentlichungsangebot,\
      \ ansonsten knappe 9 Euro. Im Paket mit einem anderen Spiel des Entwicklers\
      \ aber nur knappe 2 Euro. H\xE4h?\n\nLasst es und guckt euch lieber das Video\
      \ an:\nhttps://youtu.be/Q_vC8py_H1o"
