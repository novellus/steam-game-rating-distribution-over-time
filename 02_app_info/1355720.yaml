details:
  data:
    about_the_game: "HENOSIS\u2122 is a mysterious 2D Platform Puzzler where players\
      \ are propelled into weird and visceral worlds as they take control of a small,\
      \ droplet of water while overcoming obstacles and enemies throughout each level.<br><br>The\
      \ Player must venture through each world as it collects precious water tokens\
      \ in order open the exit portal and restore vitality to its drought-ridden home\
      \ world.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Traverse\
      \ your way through 27 hand-crafted levels<br></li><li>Unique player mechanics<br></li><li>Battle\
      \ menacing bosses across 3 distinct worlds<br></li><li>Original artwork &amp;\
      \ animation<br></li><li>Full controller support*</li></ul><br>*While it is possible\
      \ to leverage a keyboard, player manoeuvrability does require a fair bit of\
      \ accuracy so we recommend that you use an Xbox Controller or similar model\
      \ instead."
