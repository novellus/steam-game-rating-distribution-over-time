    about_the_game: Pawnbarian is a minimalist rogue-like puzzler. It's built around
      the core mechanic of using chess moves to control your adventurer on a tiny
      dungeon board.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1142080/extras/out.gif?t=1600887741"
      /><br><br><ul class="bb_ul"><li> Use a deck of chess pieces to hack and slash
      through hordes of monsters.<br></li><li> Pick up the basics instantly if you're
      familiar with chess, or learn in minutes if you aren't.<br></li><li> Carefully
      plan your moves to navigate tricky, emergent tactical situations.<br></li><li>
      Spend treasure to upgrade your cards with additional powers.<br></li><li> Blitz
      through quick 15-30 minute rogue-like runs - or die trying.<br></li><li> Unlock
      characters with different rulesets, and dungeons with new challenges.</li></ul>
