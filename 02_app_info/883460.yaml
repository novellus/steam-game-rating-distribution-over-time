    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Moll is a troubled woman,
      still living at home, stifled by the small island community around her. When
      she meets Pascal, a free- spirited stranger, a whole new world opens up to her
      and she begins to feel alive for the first time, falling madly in love. Finally
      breaking free from her family, Moll moves in with Pascal to start a new life.
      But when he is arrested as the key suspect in a series of brutal murders, she
      is left isolated and afraid. Moll finds herself forced to make choices that
      will impact her life forever.
