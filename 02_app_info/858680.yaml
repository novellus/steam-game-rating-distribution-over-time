  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/858680/extras/Banner_info_02.png?t=1593025256"
      /><br><br>Black Paradox is a fast-paced roguelite shoot ''em up. Unleash an
      arsenal of weapons, power-ups, drones, and other upgrades to survive waves of
      enemies, against a backdrop of vibrant pixel art and synth-wave soundtrack.
      As the infamous bounty hunter Black Paradox, travel through space and defeat
      the most dangerous criminal organization in the galaxy: the Hellraisers and
      its seven lieutenants.<br><br>Enter the cockpit, ready your weapons, and prepare
      for the ultimate galactic showdown.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/858680/extras/Banner_info_01.png?t=1593025256"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> 20 weapons, 37
      powerups, 13 deadly drones, 8 amazing power-up combos, and the ultimate space-bending
      move: the &quot;Black Paradox&quot;<br></li><li> 62 different enemies, each
      with its own attack patterns<br></li><li> 14 deadly bosses with unique attacks
      + 1 secret boss<br></li><li> Upgrade your stats and unlock new powers<br></li><li>
      2 player local co-op<br></li><li> Amazing pixel art<br></li><li> An awesome
      synth-wave soundtrack<br></li><li> An extra hardcore boss rush mode to unlock</li></ul>'
