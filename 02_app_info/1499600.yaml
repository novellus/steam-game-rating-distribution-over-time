details:
  data:
    about_the_game: "<strong>SLUUURP!</strong><br>How long can you survive in the\
      \ colorful galaxy of Space Slurpies? In this multiplayer arcade game, control\
      \ luminescent snakes that grow in length and size. Collect as much food as possible\
      \ and survive each round without colliding with yourself and other players in\
      \ fast-pacing battles. The art of collecting food is as satisfying as it is\
      \ relaxing. But don't forget to watch out for other players \u2013 as they might\
      \ try to cut you off and create traps!<br><br><strong>Gameplay:</strong><br><ul\
      \ class=\"bb_ul\"><li>Players each control a snake that follows their hand in\
      \ 6D space<br></li><li>Whenever their snake eats pieces of food, it grows in\
      \ length<br></li><li>It also evolves and covers itself in armor as it grows<br></li><li>Survive\
      \ the longest without colliding with yourself or other players<br></li><li>Competitive\
      \ players can cut each other off and sabotage to win the game</li></ul><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Enjoy over 18 unique and vibrant maps<br></li><li>Cross\
      \ platform multiplayer, both matchmaking and games with friends<br></li><li>Customize\
      \ your snake and make uniquely yours</li></ul>"
