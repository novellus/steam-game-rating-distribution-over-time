details:
  data:
    about_the_game: A standalone mini (dress-up) game that allows you to dress up
      an anime characters to create your own.<br>Currently the creator includes female
      characters based on the artstyle from the Sword of Asumi game.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Female Character Creator<br></li><li> 7 Hairstyles with multiple
      color variations<br></li><li> 2 Eye types with multiple color variations<br></li><li>
      40 different top styles and colors<br></li><li> 44 different bottom styles and
      colors<br></li><li> 15 different accessories<br></li><li> 6 different well made
      backgrounds</li></ul><br>This character creator can produce hundreds if not
      thousands of different female characters.<br><br><i>N.b. Once the DLC is purchased
      and installed via Steam, right click on the game in the Steam Library, select
      Properties and then in the Local Files tab choose Browse Local Files. The Character
      Creator Folder will appear in the base directory. From that file you can run
      the character creator mini-program.</i><br><br><i>This is a stand-alone mini
      game and does not alter the main game.</i>
