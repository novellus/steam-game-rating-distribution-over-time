details:
  data:
    about_the_game: 'Are you ready to take up arms against El Presidente and his forces
      of evil?  Taking place in a fully destructible environment, complete 18 challenging,
      trigger happy and arcade-like missions!<br />

      <br />

      You''ll be conducting aerial warfare versus a wide range of enemies, from simple
      footsoldiers to heavily armed tanks and from fighter jets to incredible carriers!<br
      />

      <br />

      Push your heli''s to the limit if you want to stand a chance! During the action
      packed missions you will have to protect and destroy objectives: beware when
      you open fire because everything you see can be blown up including whole villages!<br
      />

      <br />

      Features:<br />

      - Fully destructible environment with intense, explosive visual effects !<br
      />

      - Fast paced action with fluid and intuitive gameplay !<br />

      - More than 16 story based single player missions !'
