    about_the_game: "Join intrepid sailor and recent island castaway Mina as she explores\
      \ the hidden secrets within the Jules Verne classic inspired Mysterious Island.\
      \ Gather key articles left from the island\u2019s previous inhabitants and combine\
      \ them in unique and interesting ways to stay alive and stay hopeful for rescue.\
      \ Surviving means more than living off this lush land, but also fending off\
      \ the haunting resident specter and solving the islands deepest secrets!"
