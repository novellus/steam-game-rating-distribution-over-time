    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1413640/extras/GIF_A.gif?t=1606912166\"\
      \ /><br><br>In the morning, instead of going to a corporation, go to the city\
      \ and fulfill orders. Sometimes it is simple things like driving a stolen car\
      \ to the chop shop or collecting debt from unreliable contractors.<br>And how\
      \ you do it - it's all up to you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1413640/extras/GIF_B.gif?t=1606912166\"\
      \ /><br><br>As your prestige and fame began to circulate, you will receive more\
      \ and more serious assignments. You'll rob stores, gas stations and even banks.\
      \ For every well-earned order, you'll get paid and receive prestige points.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1413640/extras/GIF_C.gif?t=1606912166\"\
      \ /><br><br>More and more serious orders will come over time. You'll begin to\
      \ sell drugs on a large scale, sell weapons or even fulfill \u201Cvery ungrateful\
      \ orders\u201D.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1413640/extras/GIF_D.gif?t=1606912166\"\
      \ /><br><br>When you run out of cash, you can make money on bets, collecting\
      \ debts or taking payments from ladies of questionable morality. Make sure to\
      \ leave some cash to pay off the cops. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1413640/extras/GIF_E.gif?t=1606912166\"\
      \ /><br><br>Whether you're a low ranking punk or shake the whole neighborhood,\
      \ it's all up to you. If you live long enough.<br>Are you in or out?<br><br><strong>FEATURES:<br><br><ul\
      \ class=\"bb_ul\"><li>an extensive suburb of a large city<br></li><li>driving\
      \ mechanics<br></li><li>first person shooter mechanics<br></li><li>extensive\
      \ tasks and story lines<br></li><li>weapons and drugs trafficking in the dark\
      \ net<br></li><li>bookmakers (boxing, dogfights, street racing)</li></ul></strong>"
