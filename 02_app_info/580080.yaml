details:
  data:
    about_the_game: 'NOTE: This DLC is included in the <a href="http://store.steampowered.com/app/426100"
      target="_blank" rel="noreferrer"  >RPG Maker MV - Add-on Pack</a>.<br><br>Train
      Tiles (DLC 3) includes a large and versatile set of tiles for creating a train
      that''s right at home in the standard MV resource environment.<br><br><ul class="bb_ul"><li>Autotiles
      (A2-A5) for creating floors and walls for both the outside and inside of the
      train<br></li><li>Tile B including a large train, complete with the engine,
      passenger cars, freight cars, and caboose. <br></li><li>The train faces east
      and west, and may be used with a scrolling parallax background to simulate movement.<br></li><li>Tile
      C includes a full sheet of objects and details that can be used to create the
      inside of train cars.<br></li><li>Animated tiles - such as opening doors, smoking
      chimney and railroad track switch<br></li><li><strong>BONUS:</strong> 8 Train-themed
      NPCs, incuding the Conductor, Ticketmaster and passengers - complete with walking
      character sprites and matching facesets with emotions.</li></ul>'
