    about_the_game: "<strong>Strap on your boots, don your helmet, adjust your shoulder\
      \ guards and chest plate\u2026 and slip a sharpened dagger into your belt (it's\
      \ the rules).</strong><br>Blood Bowl 3 is the videogame of fantasy football.\
      \ A turn-based strategy game inspired by American football in the Warhammer\
      \ fantasy world where elves, humans, orcs and other creatures fight for the\
      \ ball with shoulder charges, kicks, punches and weapons of varying degrees\
      \ of lethality (and legality by the ref). <br><br><strong>Your team, your call!</strong><br>As\
      \ the coach, you must give instructions to your players: hinder the progress\
      \ of your opponents by positioning them in your tackle zone, knock down those\
      \ who get in your way, and break through to your opponents' end zone to score\
      \ a touchdown!<br>All your units can gain experience and receive statistic bonuses\
      \ or new skills. However, be careful: injuries are common, especially when the\
      \ referee is a goblin who tends to overlook most forms of violence. Some players\
      \ may even leave the field limp and lifeless, putting an early and definitive\
      \ end to their careers."
