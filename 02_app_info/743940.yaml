    about_the_game: <strong>&quot;Stand by you&quot; is a visual novel that you can
      play it about three-five hours with no choices.</strong><br><br><strong>About
      the story</strong><br><br>There is no one on the earth,,,,,except you and me.<br><br>One
      day,when KYO-YA,a high school student,woke up,the world has changed.<br><br>He
      can't move,buildings have gone downhill,and wast land extends.<br><br>According
      to a girl who passed by,it seems that the world ended.<br><br>KYI-YA,doesn't
      want to believe that,goes on a journey with the girl to look for other living
      things.<br><br>-----But.The girl had &quot;mission&quot;.<br><br>She has to
      keep dying to atone human's sin.<br><br>A number of times,dozens of times,hundreds
      of times,thousands of times,and tens of thousands of times.She repeats to die
      and revive.<br><br>As KYO-YA spends time with the girl who knows only pains,he
      thinks he wants to make her happy.<br><br>Only him and her in the ruined world.<br><br>He
      goes on a journey to live with the girl who keeps to die.
