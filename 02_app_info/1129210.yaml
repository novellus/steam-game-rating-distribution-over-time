details:
  data:
    about_the_game: Experience the thrill of a shmup game like the arcade classics.
      With just the right amount of story, lots of action, and many, many bullets.<br><br>Live
      a great adventure through the known universe, conquering new planets. The human
      race is no longer a peaceful race, now we want more... and our fleets are dedicated
      to subduing the new planets that are still trying to defend themselves. <br><br>The
      congregation of countries will conquer the remaining rebels to achieve total
      unity under human command.<h2 class="bb_tag"><h2 class="bb_tag">features</h2></h2><ul
      class="bb_ul"><li> Three complete levels full of action.<br></li><li> A ship
      with its improvements.<br></li><li> Local Leaderboard.</li></ul><h2 class="bb_tag">Future
      Features (not included in early access)</h2><ul class="bb_ul"><li> Six full
      levels of action.<br></li><li> Three ships with different weaponry.<br></li><li>
      Co-op local multiplayer.</li></ul>
