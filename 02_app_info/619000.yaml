    about_the_game: "Riley Short: Analog Boy Episode 1 - \u201CIn Cupcake Memoriam\u201D\
      <br><br>This is the story of a kid who doesn\u2019t fit in.<br>Hovering cars,\
      \ sentient refrigerators, robots living alongside humans, and Riley can\u2019\
      t touch any of it.<br>You are Riley Short, a weird little brother who shorts\
      \ out any electronics he touches in his near-future world, and you\u2019re out\
      \ for revenge in your older sister\u2019s room. With your family\u2019s refrigerator,\
      \ Fridge, egging you on, you will ransack Clarice Short\u2019s room to find\
      \ electronic items to short out in the name of little-brotherly vengeance. <br><br>\u2022\
      \tFeaturing the vocal talents of Mela Lee as Clarice Short &amp; Paul Rugg as\
      \ Fridge<br>\u2022\tCharacters designs by webcomic artist Andy Klute <br>\u2022\
      \tOriginal music to get you in the shorting mood. Soundtrack also available<br>\u2022\
      \tPowered by VRTK \u2013 Virtual Reality Toolkit<br>\u2022\tIncludes fancy original\
      \ animation sequences in glorious 2D<br>\u2022\tYour Vive Controllers become\
      \ the grabby hands of Riley. Do be careful<br>\u2022\tRiley can \u201Cdash\u201D\
      \ around (Vive Touchpad) if your play space is confined, or you can walk about\
      \ as normal if you happen to be play-area-blessed<br>\u2022\t11 Achievements\
      \ to discover<br>\u2022\tA couple rather awesome hidden areas<br>\u2022\tNew\
      \ arcade mode: <i>Riley Rush</i><br><br>Recommended Vive volume: 50%"
