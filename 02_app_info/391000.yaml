    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/391000/extras/Description.png?t=1604073534"
      /><br>Farm Frenzy is a world famous arcade time management sim franchise! Enjoy
      the farmhouse gems with this solid set of <strong>12 Farm Frenzy</strong> titles!
      <br>Join Scarlett throughout all of her adventures in hundreds of farming challenges.  Raise
      chickens, ostriches, and dolphins. Bake cakes, grow crops, and sell items at
      markets. Watch out for those pesky bears! It''s an all-out farming assault with
      one of the most enjoyed series ever!<br>If you think life in the big city is
      crazy, wait until you get a load of the wild and wacky country life in Farm
      Frenzy! The Frenzy goes global as you compete in fast-paced levels in places
      like the South Pole, Africa, Russia, the Wild West, and the untamed jungle.<h2
      class="bb_tag"><strong>Enjoy the farmhouse gems with this solid set of 12 Farm
      Frenzy titles:</strong></h2><h2 class="bb_tag"><ul class="bb_ul"><li>Farm Frenzy<br></li><li>Farm
      Frenzy 2<br></li><li>Farm Frenzy: Pizza Party<br></li><li>Farm Frenzy 3<br></li><li>Farm
      Frenzy 3: American Pie<br></li><li>Farm Frenzy 3: Ice Age<br></li><li>Farm Frenzy
      3: Russian Roulette<br></li><li>Farm Frenzy: Gone Fishing<br></li><li>Farm Frenzy
      3: Madagascar<br></li><li>Farm Frenzy: Ancient Rome<br></li><li>Farm Frenzy:
      Viking Heroes<br></li><li>Farm Frenzy 4</li></ul></h2>'
