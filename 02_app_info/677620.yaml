      \ and master. Splitgate is built in Unreal Engine 4 by 1047 Games, a passionate\
      \ group of Halo fans whose experience and love for the genre transcends the\
      \ typical development team.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677620/extras/SteamGif.gif?t=1608252909\"\
