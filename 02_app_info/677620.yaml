    about_the_game: "<strong>Splitgate: Arena Warfare</strong> is a fast-paced multiplayer\
      \ shooter that uses player-controlled portals to create a new dimension of arena\
      \ combat.  IGN describes Splitgate as \u201CHalo meets Portal.\u201D<br><br>Evoking\
      \ memories of the most revered shooters of the past two decades, Splitgate:\
      \ Arena Warfare embraces the classic and familiar feel of close-quarters combat\
      \ while adding a multi-dimensional twist that adds a never-before-seen spatial\
      \ wrinkle to the arena shooter setting. Battle against up to 10 friends in online\
      \ multiplayer or refine your skills versus formidable AI.<br><br><strong>Splitgate:\
      \ Arena Warfare</strong> is designed to be equally accessible to both first-time\
      \ and veteran FPS players, with an unlimited skill cap that will take players\
      \ hundreds of hours to refine and master. Splitgate is built in Unreal Engine\
      \ 4 by 1047 Games, a passionate group of Halo fans whose experience and love\
      \ for the genre transcends the typical development team.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/677620/extras/SteamGif.gif?t=1608252909\"\
      \ /><h2 class=\"bb_tag\">Fly. Flank. Frag.</h2><br>Constant movement is encouraged\
      \ and rewarded as players strategically place portals to FLY, FLANK and FRAG\
      \ through the air to create incredible, previously-impossible highlights.<h2\
      \ class=\"bb_tag\">Competitive Ranking System</h2> <br>Splitgate\u2019s ranking\
      \ system matches players against competitors of a similar skill level.<br><br>Climb\
      \ through the competitive ranks, from the Bronze bracket to the Champion bracket.\
      \ Do you have what it takes to be a Champion?<h2 class=\"bb_tag\">Equal Playing\
      \ Field</h2><br>Players start each match with the same loadout, eliminating\
      \ any unfair advantages from the start. Power weapons spawn on timers across\
      \ the map, and players are encouraged to use these powerful weapons to achieve\
      \ montage-worthy killstreaks.<h2 class=\"bb_tag\">Easy to Learn, Difficult to\
      \ Master</h2><br>Standard FPS controls and intuitive portal mechanics mean beginners\
      \ are up and running right off the bat. However, players must constantly evolve\
      \ strategies and their ability to think with portals in order to outsmart their\
      \ opponents. The skill cap is unlimited.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/677620/extras/Gif_portal_pistol_kill.gif?t=1608252909\"\
      \ />"
