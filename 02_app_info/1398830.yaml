details:
  data:
    about_the_game: "The story follows Catherine, a single girl that lost her parents\
      \ when she was very young and had to take care of the family's book store. Even\
      \ though she had a calm life, her world changes forever when she starts to develop\
      \ confusing feelings for her mysterious classmate Sabrina.<br />\r\n<br />\r\
      \nFor better or worse, Sabrina holds the key information about the disappearance\
      \ of Catherine's parents, and their relationship with the Ice Princess.<br />\r\
      \n<br />\r\nWanting to know more about her parents, Catherine sets off on a\
      \ journey to meet the Ice Princess accompanied by Lily, Victoria and Sabrina."
