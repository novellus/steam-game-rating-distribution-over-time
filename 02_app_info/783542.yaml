details:
  data:
    about_the_game: A raging monster without a roar just isn't the same. Who will
      feel the fear of facing down brutal beasts if they have nothing to say? Nobody!
      Lucky for you, this cornucopia of chilling growls, menacing snarls, and angry
      bellows will give voice to your meanest monsters. The sounds of twenty four
      fantasy creatures are at your disposal.<br><br>We've assembled a virtual zoo
      full of fantasy creatures to growl, snarl, and swipe their claws at the microphone
      so you can give voice to your own personal beastiary. Insectoids, aliens, creatures
      from the deep and powerful predators are all represented in the twenty four
      separate monsters (each with five or more sounds) that you will find in this
      pack. Wear protective gear and approach with caution.<br><br>This pack contains:<br><br><ul
      class="bb_ul"><li>235 SFX of fantasy creatures making noise, attacking, and
      eating!<br></li><li>.wav, M4a and .ogg formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.<br></li><li>Click
      the Online Manual URL to download a handy PDF with the pack's file names - a
      great way to get an idea of what's included in this pack!</li></ul>
