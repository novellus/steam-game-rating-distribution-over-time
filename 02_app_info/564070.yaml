    about_the_game: "Deep in the Nordic wilderness, a teenage boy named Otto is forced\
      \ to flee his home after a band of brutal hunters rip through his village in\
      \ search of a mythical creature rumored to inhabit the forest. Now on the run\
      \ for his life, Otto inadvertently finds and befriends the elusive creature\
      \ being sought by the hunters. Thus begins the perilous adventure of Troll and\
      \ Otto. <br><br>Together, the unlikely friends embark on a journey through treacherous\
      \ territory plagued with rivals. Natives to the forest, Troll and Otto must\
      \ use their inherent skills to sneak, strategize, and battle their way back\
      \ home. The forest is filled with unknowns, and teamwork is pivotal to staying\
      \ alive.<br><br>\u2022\t<strong>A Mythical Adventure</strong>. Befriend the\
      \ fabled Troll and embark on a journey through the Nordic wilderness as two\
      \ outcasts struggling to survive. <br><br>\u2022\t<strong>Cooperative Split-Screen\
      \ Multiplayer.</strong> Play through the story campaign locally with a friend.<br><br>\u2022\
      \t<strong>Seamlessly Switch Characters</strong>. Swap between Otto and the Troll\
      \ on the fly. Play as contrasting characters, each with a unique presence and\
      \ gameplay functionality.<br><br>\u2022\t<strong>Diversified Combat.</strong>\
      \ Choose your combat style based on the situation. Become the Troll and stomp\
      \ hunters with your massive feet, or smash them with your giant fists. Switch\
      \ to Otto for quick, nimble attacks and fast traversing. <br><br>\u2022\t<strong>Terrain-Based\
      \ Weapons and Crafting.</strong> Gather materials and craft deadly weapons that\
      \ you\u2019ll need to survive your journey."
