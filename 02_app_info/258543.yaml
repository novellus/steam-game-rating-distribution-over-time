    about_the_game: "<strong>This DLC contains fireproof suits that prevent fire damage\
      \ on Abby, Jack and Kenji and grant the ability to craft incendiary ammunition.</strong><br><br>On\
      \ a tropical island night, all you need is some fireworks to bring a smile to\
      \ your face, right? Well, now you can light \u2018em up all on your own. <br><br><strong>Equip\
      \ all 3 playable characters with a fireproof suit and teach them how to craft\
      \ incendiary bullets</strong>. Because who doesn\u2019t want to walk through\
      \ flames while lighting their enemies on fire? Not just for pyromaniacs, kids!\
      \ Get \u2018em while they\u2019re hot!<br><br>\u2022 Ready to be smoking hot\
      \ (but not burned)? Then get in that <strong>fireproof suit</strong> and strut\
      \ your stuff!<br><br>\u2022 <strong>Walk through flaming bushes unharmed</strong>.\
      \ Toss those Molotov cocktails with wild abandon!<br><br>\u2022 What\u2019s\
      \ better than firing ammo? Firing FIRE AMMO, of course. <strong>Master the incendiary\
      \ bullet crafting skill </strong>to make your guns shoot flaming projectiles."
