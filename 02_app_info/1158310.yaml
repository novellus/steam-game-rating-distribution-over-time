  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/image_01_loop.gif?t=1606327466"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/headline_00_an_heir_is_born.png?t=1606327466"
      /><br><br>Paradox Development Studio brings you the sequel to one of the most
      popular strategy games ever made. Crusader Kings III is the heir to a long legacy
      of historical grand strategy experiences and arrives with a host of new ways
      to ensure the success of your royal house.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/headline_01_History.png?t=1606327466"
      /><br><ul class="bb_ul"><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Choose a royal or noble house from a number of realms on a map that stretches
      from Iceland to India, from the Arctic Circle to Central Africa.<br></li><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Guide a dynasty through the centuries, ensuring the security and power of
      each new generation. Gather new lands and titles to cement your legacy.<br></li><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Be a pious king to bring the religious powers to your side, or strike out
      on your own, designing your own splinter religion and earning everlasting fame
      or eternal damnation.<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Knights, peasant revolts, pilgrimages, Viking raiders... experience the drama
      and pageantry of the Middle Ages.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/image_02_loop.gif?t=1606327466"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/headline_02_character.png?t=1606327466"
      /><br><ul class="bb_ul"><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Adopt one of five different lifestyles, perfecting your skills in military
      strategy or kingdom management.<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Acquire character traits that will guide your actions, but beware if you
      act against your nature! The stress from denying your truest self could bring
      a new host of troubles!<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Choose appropriate guardians for your heirs, or train them yourself. But
      what do you do if the legal heir is not quite up to the job?<br></li><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Violent characters may develop a fearsome reputation, cowering your timid
      subjects into obedience with the dread you inspire.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/image_03_loop.gif?t=1606327466"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/headline_03_warfare.png?t=1606327466"
      /><br><ul class="bb_ul"><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Recruit men-at-arms units and powerful knights to supplement your royal levies.<br></li><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Research new technologies to increase the wealth and military might of your
      realm.<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Hire mercenaries and Holy Orders for your major wars. <br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Supplement your income with ransomed prisoners or raiding parties on neighboring
      realms.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/image_04_loop.gif?t=1606327466"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/headline_04_intrigue.png?t=1606327466"
      /><br><ul class="bb_ul"><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Use your spymaster to discover plots against your dynasty and your rule.<br></li><li><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Recruit agents to assist your schemes to undermine or murder anyone who stands
      between you and power.<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Seduce other characters for love or political power.<br></li><li><img src="https://steamcdn-a.akamaihd.net/steam/apps/1158310/extras/bullet.png?t=1606327466"
      /> Gather information for blackmailing purposes or call in favors whenever your
      plans need an extra bit of influence.</li></ul>
