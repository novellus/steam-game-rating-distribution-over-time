    about_the_game: "You defeated the Dark Wizard. The world of Solemn is finally\
      \ at peace, but at what cost? You can't quite remember...<h2 class=\"bb_tag\"\
      >The Hero Who Saved the World</h2><ul class=\"bb_ul\"><li><strong>Explore</strong>\
      \ the vast world of Solemn. Enchanted Forests, Bustling Fishing Towns, &amp;\
      \ Dark Mining Caves are some of the few places to visit.<br></li><li><strong>Meet</strong>\
      \ Townsfolk and convince them to stay in your town. Perhaps meeting people will\
      \ unlock your memories of the past\u2026<br></li><li><strong>Collect</strong>\
      \ rare items and materials found across the world and bring them back to your\
      \ town for selling and crafting!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/894940/extras/popfinalsmallalt0.gif?t=1596561234\"\
      \ /><h2 class=\"bb_tag\">Customize Your Town</h2><ul class=\"bb_ul\"><li><strong>Harvest\
      \ </strong>materials by chopping wood, mining ores, catching bugs, and fishing\
      \ in rivers and ponds! <br></li><li><strong>Unlock </strong>new structures to\
      \ build by meeting new Townsfolk. Want a Tavern or a Lumber Mill? How about\
      \ a Fishing Hut or a Magical Library? Your town's design is all up to you!<br></li><li><strong>Fulfill\
      \ </strong>your Townsfolk's requests. Some may want to live on a higher elevation,\
      \ others may want to be surrounded by trees and water. Fulfilling the requests\
      \ of your Townsfolk will earn you their hearts and unlock new relationship paths.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/894940/extras/popfinalsmall1.gif?t=1596561234\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/894940/extras/skillbarSmall.gif?t=1596561234\"\
      \ /><h2 class=\"bb_tag\">Master New Hobbies &amp; Crafts</h2><ul class=\"bb_ul\"\
      ><li><strong>Gathering</strong>: Whether you\u2019re picking fruit or picking\
      \ weeds, your gathering skill will level up! The Gatherer\u2019s Glove is needed\
      \ to unlock this ability.<br></li><li><strong>Mining</strong>: Looking for shiny\
      \ ores to collect? Interested in rare materials for crafting? Then mining is\
      \ for you! <br></li><li><strong>Woodcutting</strong>: Those pesky trees and\
      \ debris that keep popping up all over town needs to be chopped! Wood is an\
      \ essential material for building new structures and furniture.<br></li><li><strong>Bug\
      \ Catching</strong>: Craft a Bug Net and catch all sorts of critters. Be sure\
      \ to go bug hunting during each season and at different times of the day!<br></li><li><strong>Fishing</strong>:\
      \ There's nothing quite like relaxing by a pond with a fishing rod in hand.\
      \ You can sell fish for a decent price at the Shopping District, or use them\
      \ as ingredients for new cooking dishes.<br></li><li><strong>Farming</strong>:\
      \ Plant some seeds in tilled soil and wait a few days. Veggies are an essential\
      \ ingredient to many cooking recipes! Also, they make your town look pretty.<br></li><li><strong>Cooking</strong>:\
      \ Once you've built the Tavern and have become good friends with Bubsy, you'll\
      \ be able to start cooking delicious meals for your Townsfolk! Maybe you can\
      \ attract rare Townsfolk by serving unique dishes...<br></li><li><strong>Crafting</strong>:\
      \ There are tons of structures, decorative monuments, and furniture to craft.\
      \ Often times your Townsfolk will request specific objects that they would like\
      \ to be placed in their home. Make sure you gather enough building materials!<br></li><li><strong>Merchanting</strong>:\
      \ Selling items at the Shopping District will net you large sums of Dewdrops,\
      \ which is the main currency in Solemn. As you become a better Merchant, rarer\
      \ items will appear for you to buy!<br></li><li><strong>Tarott Master</strong>:\
      \ Once the Dark Wizard was defeated, all of his monsters were sealed away into\
      \ Tarott Cards. Many Townsfolk collect and battle with these cards, and there\
      \ is even a big competition held each year in Dirboros. Get collecting!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/894940/extras/popfinalsmall2.gif?t=1596561234\"\
      \ /><h2 class=\"bb_tag\">Make New Friends</h2><ul class=\"bb_ul\"><li><strong>Willow</strong>:\
      \ A cheery young girl who wants to rebuild Littlewood. She found you in the\
      \ middle of the forest and took care of you for 3 days while you were unconscious.\
      \ She likes working with tools and is quite proficient at building things.<br></li><li><strong>Dalton</strong>:\
      \ A ditsy boy who loves going on adventures with you. Despite his forgetfulness\
      \ and silly demeanor, he actually can tell some very clever jokes. He enjoys\
      \ fishing, catching bugs, and shopping for cool furniture.<br></li><li><strong>Lilith</strong>:\
      \ A Wizard who graduated at the top of her class at Alexandria's Magical Academy.\
      \ When she's not reading a book she's mixing random things together to make\
      \ potions that may or may not explode. Also, she is your biggest fan.<br></li><li>And\
      \ many more!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/894940/extras/popfinalsmall3.gif?t=1596561234\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/894940/extras/portraitbar.png?t=1596561234\"\
      \ />"
