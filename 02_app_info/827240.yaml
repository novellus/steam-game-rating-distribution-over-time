    about_the_game: "A region rich in history and culture promises great material\
      \ riches to the empire that can control its trade. The competition for territory\
      \ and access to the wealth of India requires diplomatic tact and some military\
      \ muscle. But who is exploiting whom in this great game in the world\u2019s\
      \ most profitable markets?<br><br><strong>Europa Universalis IV: Dharma </strong>is\
      \ a new expansion for Paradox Development Studio\u2019s classic game about exploration\
      \ and empire building in the early modern era. Dharma devotes its greatest attentions\
      \ to the battles over the control of India\u2019s trade and territory. It also\
      \ hopes to add more peace time decisions to fill in those quiet moments when\
      \ you are planning your next big push for power.<h2 class=\"bb_tag\">Features\
      \ of Europa Universalis IV: Dharma include:</h2><h2 class=\"bb_tag\">Design\
      \ Your Government:</h2> Unlock reforms that will define how you govern your\
      \ kingdom or republic, earning free policies and boosting the power of some\
      \ estates.<h2 class=\"bb_tag\">Reworked Policy System:</h2> Policies get a new\
      \ look in the free update, but Dharma will include special bonuses that make\
      \ this system even more attractive.<h2 class=\"bb_tag\">Trade Company Investments:</h2>\
      \ Upgrade and improve the provinces tied to your trade companies, conferring\
      \ bonuses both to the European master and neighboring Indian nations.<h2 class=\"\
      bb_tag\">New Indian Mission Trees:</h2> Unique mission paths for the most important\
      \ Indian sultanates and kingdoms.<h2 class=\"bb_tag\">New Indian Estates: </h2>Alongside\
      \ a free update to the estate system, India gets five new castes. Raise the\
      \ brahmins to reduce unrest in a province or install Jain governors for a boost\
      \ to income while reducing manpower..<h2 class=\"bb_tag\">New Mughal Culture\
      \ Bonus: </h2>The Mughal Empire can assimilate and accommodate newly conquered\
      \ cultures with ease.<h2 class=\"bb_tag\">Charter Companies: </h2>Europeans\
      \ can buy a foothold into trade charter zones in Africa and Asia, if they can\
      \ find a prince that trusts them.<h2 class=\"bb_tag\">Upgraded Trade Centers:</h2>\
      \ Invest in the development of your Centers of Trade<h2 class=\"bb_tag\">And\
      \ more, including: </h2>new ways to suppress rebellion, the monsoon season,\
      \ new uses for colonists in non-colonial development, scornful insults, multiplayer\
      \ teams, new art, and a host of new achievements."
