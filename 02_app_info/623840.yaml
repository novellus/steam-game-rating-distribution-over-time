details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">A classic story available for free now with\
      \ new enhanced graphics!</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/623840/extras/ambrestory2.png?t=1572692210\"\
      \ /><br>As he is passing by a park, a depressed thirty years old named Tristan\
      \ Mallory discovers a lost little girl. Touched, he decides to help by taking\
      \ her in. But something is off about their relationship, very off. Will you\
      \ be able to figure out their terrible secret?<br><br><i>Ambre is a kinetic\
      \ novel, thus you cannot choose the fate of the characters. However the story\
      \ will take you on an emotional roller-coaster you won\u2019t quite see coming.\
      \ Even if things seem wrong, do not ever give up\u2026or you\u2019ll regret\
      \ it.</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/623840/extras/Chibi_ambre.png?t=1572692210\"\
      \ />"
