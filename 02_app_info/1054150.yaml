details:
  data:
    about_the_game: "Fantasy Battles is a game based on the principle of Battle Royale.\
      \ You have the opportunity to compete with people, around the world, in battles\
      \ based on comics.<br />\r\n<br />\r\n<br />\r\nAt the beginning you end up\
      \ in a lobby. The game starts automatically as soon as the maximum number of\
      \ players is reached.<br />\r\n<br />\r\nIn the game world you will randomly\
      \ start in one place. From then on, the goal is to find a weapon as quickly\
      \ as possible, which can be found distributed in buildings and boxes with the\
      \ bandage packages. The game ends once all players have been dealt and only\
      \ one survived.<br />\r\n<br />\r\n<br />\r\nDuring the game, the game world\
      \ shrinks. If the character can not make it back within 15 seconds in the marked\
      \ area of \u200B\u200Bthe game world, the game ends for the player."
