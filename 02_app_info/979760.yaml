      \ world have reunited to show off their talents in the annual Paska Battle Style\
      \ anniversary and you, yes, YOU, will have to shut their big egos off!<br />\r\
      \n<br />\r\nPlay in this super challenging fps boss rush against the 9 (wait,\
      \ only 9? something's off...) greatest robot pilots to have ever stepped foot\
      \ in this green beautiful earth! But be careful because they won't just let\
      \ you humiliate them like nothing, these people didn't gain their accolades\
      \ by luck!"
