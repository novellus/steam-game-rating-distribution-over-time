    reviews: "\u201CAn Adventure for point &amp; click lovers. Yesterday Origins has\
      \ a great story, full of stellar moments and humor, as well as complicated puzzles.\u201D\
      <br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hobbyconsolas.com/reviews/yesterday-origins-analisis-aventura-pendulo-studios-71036\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hobby Consolas</a><br><br>\u201CYesterday\
      \ Origins updates the point and click genre and manages to tell a great thriller\
      \ story at the same time. With good presentation, excellent voice acting and\
      \ well thought out puzzles Yesterday Origins is a game which I can easily recommend.\u201D\
      <br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.playstationcountry.com/yesterday-origins-ps4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation Country</a><br><br>\u201C\
      The great return of Pendulo Studios\u201D<br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.jeuxvideo.com/test/564203/yesterday-origins-le-grand-retour-de-pendulo-studios.htm\"\
