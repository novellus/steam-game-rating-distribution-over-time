      /><br>In this demo, enjoy the two first chapters of the game for free!</p><br><h1>About
      the Game</h1><h2 class="bb_tag"><strong>OVERVIEW:</strong></h2><br>Discover
      the latest adventure from Pendulo Studios, creators of the Runaway series!<br><br>&quot;Yesterday
      Origins&quot; will take the immortal heroes, John Yesterday and his other half
      Pauline, not only across the world, but across history itself. This interwoven
      narration gives the plot its depth and richness.<br><br>It''s 1481. In the dead
      of night, young John is publically humiliated and dragged through the street.
      He is imprisoned by the Spanish Inquisition under suspicion of witchcraft.<br><br>Later,
      he undergoes an alchemical transformation making him immortal. But something
      goes wrong, after each resurrection, John completely forgets who he is.<br><br>In
      the current day, John is living with Pauline in Paris his immortal partner.
      They are searching for an artefact that is needed to make the potion again.
      During their investigation, they will have to face dangerous new protagonists
      who want to steal their secrets...<h2 class="bb_tag"><strong>KEY FEATURES :</strong></h2><ul
      class="bb_ul"><li>Pendulo Studios: over 20 years of adventure gaming experience<br></li><li>An
      original story taking place over several different eras<br></li><li>A mix of
      different styles: investigation, thriller, adventure, occultism<br></li><li>Off-the-wall
      dark humor typical of the studio<br></li><li>Over 10 different places to visit,
      and over 50 backgrounds<br></li><li>More than 25 colorful characters<br></li><li>An
      original soundtrack<br></li><li> Adapted to mouse and controllers</li></ul>'
