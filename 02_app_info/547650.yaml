    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Some artists\
      \ are odd ducks. But wait until you meet these odd duck-artists! THE MILLION\
      \ DOLLAR DUCK follows the humorous and heartfelt journey of six wildlife artists\
      \ competing to win the Federal Duck Stamp Contest\u2014the only juried art competition\
      \ run by the U.S. government and one of the most successful conservation tools\
      \ ever created. Feathers will be ruffled and some egos will be bruised, but\
      \ for one contestant, winning &quot;the Olympics of wildlife art&quot; will\
      \ be life-changing."
