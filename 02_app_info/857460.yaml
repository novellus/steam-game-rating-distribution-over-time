details:
  data:
    about_the_game: "\u2200kashicforce is a puzzle-game-like, rhythm-game-like game\
      \ where you input commands to use moves like in a fighting game. The goal is\
      \ to crush your opponent to a pulp with an immense amount of blocks. In order\
      \ to put yourself in a better position, kill your opponent's blocks while they\
      \ are falling down or send Hindrance blocks into their field.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>A unique mix of different game genres<br></li><li>6\
      \ playable characters<br></li><li>Local split-screen multiplayer<br></li><li>English\
      \ and Japanese language support</li></ul><h2 class=\"bb_tag\">Preface</h2><br><strong>[Log\
      \ No.891247:817:38:00]</strong><br>We have confirmed an exponential increase\
      \ in Anonymous-class Enemies in the &quot;Kestrel&quot; division. Cause unknown\
      \ at the moment. The division superintendent is currently dealing with them\
      \ and investigating the cause.<br><br><strong>[Log No.891247:817:38:01]</strong><br>The\
      \ Kestrel division superintendent sent assistance requests to adjacent divisions.\
      \ Later, additional assistance was confirmed. The situation is anticipated to\
      \ be fully taken care of and subdued shortly.<br><br><strong>[Log No.891247:817:38:02]</strong><br>The\
      \ Kestrel division superintendent proposed the anti-Enemy squad a plan similar\
      \ to a game.<br>As one of the basic rules, the number of Enemies killed inside\
      \ of the specified fields defines victory and defeat. Refer to the attached\
      \ for details. Pending approval."
