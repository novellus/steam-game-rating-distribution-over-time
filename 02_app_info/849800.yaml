    about_the_game: 'You''re a new recruit in the mermaid army, working under Commander
      Flipsy, the dolphin. After a successful job in shark territory, you''re given
      a top secret mission: become a human and learn the truth about the <i>Titanic</i>.<br><br>See,
      the humans are building a giant ship called the <i>Titanic</i>. It''s the largest
      ship that has ever been built, which has the mermaids worried. Could it be the
      humans are planning to invade the mermaid kingdom? The ship launches later this
      week, so you don''t have a lot of time to explore the human world and discover
      what''s going on.<br><br>To make matters worse, there are three other mermaids
      who have been sent on this mission. All three of them disappeared, and no one
      has any idea what happened to them. Can you avoid their fate? Can you successfully
      pose as a human, without being discovered by your curious roommate Andreas or
      the foul villain Maynard? Will you help the mermaids destroy the <i>Titanic</i>,
      or will you choose to side with the humans?<br><br>With multiple endings, puzzles,
      colorful artwork and a script that''s over 36,000 words, <i>Mermaid Mission
      Titanic</i> is a game that''s sure to delight mermaid fans of all ages. This
      visual novel comes from the author of <i><a href="http://store.steampowered.com/app/474980/"
      target="_blank" rel="noreferrer"  >Cat President: A More Purrfect Union</a></i>  and
      <i><a href="https://store.steampowered.com/app/853300/" target="_blank" rel="noreferrer"  >The
      Pizza Delivery Boy Who Saved the World</a></i>.'
