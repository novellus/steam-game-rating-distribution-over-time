details:
  data:
    about_the_game: The GoD Unit is a first-person physics-based puzzle game set in
      a near pre-apocalyptic future.<br>Players must solve physical puzzles by manipulating
      the mass of special cubes in real time and combining this ability with other
      more conventional and familiar mechanics while progressing through the B-O-NYX
      Corporation testing facility and discovering the story of the protagonist and
      the unsettling lore of the world that is about to end.<br><br><strong>Game features:</strong><br>-
      Unique mechanics combinations that encourage out-of-the-box thinking;<br>- 42+
      levels ranging from fairly simple to &quot;I just want to lie down and cry&quot;
      challenging;<br>- Scattered pieces of lore that reward the most attentive players;
      and<br>- Jokes that are hopefully funny to anyone besides the authors;
