details:
  data:
    about_the_game: "It's been two years since the events of Solenars Edge Rebirth.\
      \ A new mysterious threat known as the Archieves emerge with a simple yet catastrophic\
      \ goal; wipe out all existence. Play as Yenta and other chosen to discover the\
      \ mystery behind the Archieves as well as the whereabouts of the remaining chosen\
      \ all while trying to prevent the end of existence itself.<br />\r\n<br />\r\
      \nPlay through the events that in Solenars Edge II: Aurora of The Seventh Dawn\
      \ refers to as the &quot;Archieves Massacre.&quot; Find out what happened Three\
      \ years before the events of Solenars Edge II: Aurora of The Seventh Dawn.<br\
      \ />\r\n<br />\r\n*It is highly suggested that you do not play this DLC unless\
      \ you have beaten Solenars Edge Rebirth. It will contain many spoilers that\
      \ may ruin the story for you and/or make you confused.*"
