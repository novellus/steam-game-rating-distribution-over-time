    about_the_game: "Follow the ray of hope in a world of darkening silhouettes as\
      \ you help Elin save his friend and face his deepest fears. <br><br>Immerse\
      \ yourself in Elin\u2019s childlike wonder, and witness each new puzzle, secret,\
      \ sin, or dilemma unfold to discover the truth behind this shadowy world.<br><br>Features:<br><ul\
      \ class=\"bb_ul\"><li>Travel through beautiful handcrafted environments<br></li><li>Challenge\
      \ yourself with intricate puzzles, cryptic bosses and refreshing gameplay <br></li><li>Confront\
      \ the seven deadly sins, secrets, dilemmas and atmospheric perspectives<br></li><li>Explore\
      \ this rich and mysterious world of silhouettes with an epic original soundtrack<br></li><li>Come\
      \ back for more: with three different endings to uncover<br></li><li>Experience\
      \ a deeply moving personal journey of hope...</li></ul>"
