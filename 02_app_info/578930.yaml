details:
  data:
    about_the_game: "kuso is the sequel to <a href=\"http://store.steampowered.com/app/269270\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >LOVE</a>, and maintains the same focus\
      \ on creating a fair challenge for players to complete and master. You have\
      \ the ability to run, jump, and leave your own checkpoint. Make your way through\
      \ acid, long jumps, disappearing platforms, bouncers, giant saws, and much more\
      \ in this dreadful mechanical world. If you're looking for a game that'll challenge\
      \ your platforming skills, give you something excellent to listen to, and a\
      \ game to master, kuso is the game for you.<br><br>Features:<br>\u2022 41 Levels\
      \ with unique music for each stage<br>\u2022 Local 2 Player Race Mode across\
      \ 32 Levels<br>\u2022 Speedrun Mode allows players to compete for the fastest\
      \ time<br>\u2022 Time Attack Mode allows players to master individual levels\
      \ for the fastest time<br>\u2022 A completely original soundtrack by James Bennett<br>\u2022\
      \ Collectibles and Secrets for players to find<br>\u2022 24 Achievements<br>\u2022\
      \ Dedicated Speedrun Leaderboards for Individual Levels and Campaign Runs<br>\u2022\
      \ Full Controller Support for XInput Gamepads"
