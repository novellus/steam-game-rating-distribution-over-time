  data:
    about_the_game: <h2 class="bb_tag">Attention - whenever a DLC is released, the
      previous DLC will come with the new one !! For example In DLC 2 DLC 1 will come
      Together</h2><br><br><br><i>Have you ever thought ... why there are no different
      games, weird games, or better saying games so crazy that it is supposed to be
      fun, that's why I created this package. Totally casual games, more with a touch
      of originality<br><br>CAULIFLOWER-Imagine the most crazy game in the world,
      that's how CAULIFLOWER was born, a game where you control a cauliflower, and
      you have to defeat a legion of fruits, visit more than 12 most crazy levels
      in the world, and try to defeat as many fruits as possible !!<br><br>Porta  100-A
      different game, there is no combat, there are no challenges, the only thing
      you have to do is be lucky ... Port 100 is about a game where we have a single
      objective ... find port 100, among more 500 doors, each floor a key that can
      only be seen with the flashlight ... without the key you cannot enter the doors,
      each choice of door, may or may not lead you to door 100, wrong choices, can
      make you come back for the only one in the game or for places where port 100
      will never be found ... Everything in this game will depend on your choices
      !!<br><br>New dark-A game with the most complicated puzzles in the world ...
      everything in this game is about keys and mixing keys to discover new keys ...
      sometimes you have to go back to the same place several times !! the keys are
      all hidden, but they are not always the right ones<br><br>DONOUT ATTACK -How
      about remembering those nokia 3000 games, more with a different idea, where
      you control a ship and have to defeat as much donout as possible !!<br><br>DEATH
      VIRUS- no matter where you are, viruses will always be there, it's up to you
      to defeat them !!<br><br>BITMAM 3-one of my most original game ideas, Bitmam
      a secret agent, in this game for you to defeat enemies, you need the right color
      !!<br><br><br>RUN AND SHOOT-A differentiated runner, where the goal is not just
      to run, but to shoot ... control from a simple character, to a hamburger, or
      even a pizza ... one of the crazy games for you to have fun and try to score
      a lot !!<br><br></i>
