details:
  data:
    about_the_game: "<p>In most games you see stars in the background, you shoot asteroids\
      \ or you live on planets. But in Solar 2 you ARE these objects! Enter a universe\
      \ where you must prove yourself to the resident god-like figure by doing its\
      \ many bizarre and varied tasks. Or just ignore it and see how big you can grow!</p>\n\
      \t\t\t\t\t\t<p><strong>Solar 2</strong> is an open-world, sandbox game set in\
      \ an infinite abstract universe. Play constructively: grow your system, nurture\
      \ life on your planets and attack enemy life in huge space battles. Play destructively:\
      \ crash into other objects and cause chaos, use your orbiting objects like wrecking\
      \ balls, steal planets from other systems.</p>\n\t\t\t\t\t\t<h2>Key features:</h2>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Dynamic abstract sandbox universe. Changes\
      \ and evolves as you do.\n\t\t\t\t\t\t<li>Non-linear missions and open-world\
      \ gameplay.\n\t\t\t\t\t\t<li>No boundaries. Drift forever in ambient space bliss.\
      \ \n\t\t\t\t\t\t<li>Full of weird eccentric humor and stuff. \n\t\t\t\t\t\t\
      <li>Extensive custom sound track. \n\t\t\t\t\t\t</ul>"
