    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1366770/extras/Wishlist-GIF.gif?t=1609144107\"\
      \ /><br><br>Pecaminosa blends the charm of pixel art and the mechanics of an\
      \ Action RPG with the atmosphere of film noir. The Legend of Zelda combined\
      \ with Touch of Evil. You have not seen and played anything like it. Interrogate\
      \ suspects, explore a city dominated by crime and sin, and never hesitate to\
      \ use your fists and guns. These are hard times in a very tough city.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1366770/extras/gif_steam_preview.gif?t=1609144107\"\
      \ /><br><br>Customize your character's appearance and equipment and have it\
      \ evolve through the L.I.F.E. system, distributing experience points into four\
      \ different parameters: Luck, Intelligence, Force and Endurance. Play Blackjack\
      \ to earn extra money, visit the liquor store, socialize with the scum, visit\
      \ the police station and the brothel, in addition to other venues recreated\
      \ with great graphic detail\u2026 and don't trust anyone. There is a bullet\
      \ with your name on it, and it's eager to meet you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1366770/extras/Stories-Tab-AZUL.gif?t=1609144107\"\
      \ /><br><br>Welcome to Pecaminosa, a border city between the United States and\
      \ Mexico where gambling, corruption and crime reign in its dusty streets. A\
      \ home for all those who live outside the law... and for our protagonist, John\
      \ Souza, a former detective, a man who lived through better times before finding\
      \ comfort at the bottom of the bottle.<br><br>John would never have suspected\
      \ that his next job was going to come at the hands of a ghost. Charlie's &quot;Two\
      \ Angels&quot; spectre appears to him with a task: to capture his former associates\
      \ in order to achieve redemption for their sins and be able to pass through\
      \ the gates of Heaven. To hunt the living in order to bring peace to the dead.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1366770/extras/Features-Tab-export.gif?t=1609144107\"\
      \ /><h2 class=\"bb_tag\">Unique Ambience</h2><br>Film noir atmosphere with an\
      \ original jazz soundtrack that will make you fall in love...<h2 class=\"bb_tag\"\
      >Mini Games</h2><br>Want to take home the pot playing Blackjack? Be our guest\u2026\
      The tables are still hot.<h2 class=\"bb_tag\">Guns &amp; Apparel </h2><br>Customize\
      \ your character's weapons and clothing, evolving them through the L.I.F.E.\
      \ System..<h2 class=\"bb_tag\">Boss Battles</h2><br>Let\u2019s raise a glass\
      \ or two to the good old times! Besides taking part in an intense and dashing\
      \ narrative, you also get to fight against big, bad, bosses!"
