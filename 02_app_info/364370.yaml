    review: 'Its genuinely a well made game with an interesting storyline and good
      gameplay, however the Blue cave maze sucks and it took me 3 hours to get out.
      I had to draw the entire map and take dozens of screenshots and then slowly
      piece them together in photoshop in order to figure out how to get through.


      It was waaaay too much effort for almost no reward.


      Apart from the awful blue cave maze I enjoyed the experience.


      EDIT - SCRATCH THAT- after I finally got out of the cave I accidently hit F12,
      and the game immediately closed and I lost 3 hours of progress in that damn
      maze.


      This game could really use a guide, try as I might I couldnt figure out how
      to gather more than 3 Fodder, 4 Water and 3 Food for the shelter.'
