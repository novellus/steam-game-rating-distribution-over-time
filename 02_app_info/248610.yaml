    detailed_description: "<h1>Steam Workshop</h1><p>The built in Level and Mission\
      \ Editor makes it easy to create custom levels and share them with the community.\
      \ And its easy to create new weapons and gear too, check out the madness in\
      \ our workshop - over 1500 user mods to choose from!<br><br>Chinese, Korean\
      \ and Italian translations are available through mods!</p><br><h1>About the\
      \ Game</h1><strong>Door Kickers</strong> is an innovative realtime strategy\
      \ game that puts you in charge of a SWAT team and lets you command them during\
      \ a tactical intervention. <br><br>Analyze the situation, plan team routes,\
      \ choose equipment and breach points and coordinate multiple troopers to reach\
      \ the hostage room before the bad guys get to press that trigger.<br><br>It\
      \ may sound daunting, and like real world CQB combat, it sure is. But <strong>most\
      \ levels can be completed in minutes</strong> and on the fly improvisation works.\
      \ Achieving the perfect planning, getting the mission done with no false steps,\
      \ that\u2019s a skill harder to master.<br><br><strong><h2 class=\"bb_tag\"\
      >Quick Points:</h2><ul class=\"bb_ul\"><li>2D, Top Down for optimal tactical\
      \ analysis<br></li><li>Real Time With Free Pause<br></li><li>No turns, no hexes,\
      \ no action points or awkward interfaces<br></li><li>Realistic but action packed<br></li><li>Non-linear\
      \ levels, freeform gameplay<br></li><li>Mission editor and modability<br></li><li>Unlimited\
      \ gameplay via mission generator and level editor<br></li><li>Single Player<br></li><li>Online\
      \ Cooperative Multiplayer (2 players)</li></ul></strong><h2 class=\"bb_tag\"\
      >Read more about the game at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.doorkickersgame.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.doorkickersgame.com</a></h2>"
