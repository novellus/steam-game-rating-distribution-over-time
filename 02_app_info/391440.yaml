  data:
    about_the_game: '<h2 class="bb_tag"><strong>PLAYER - DRIVEN DISCOVERY</strong></h2>XenoBloom
      charges you, an inexperienced demi-god, with the care of a fledgling alien biome.
      Nurture, harvest, evolve, and sculpt. Create your ideal garden world.<br><br>Unique
      to XenoBloom is its use of <strong>Cellular Automata</strong> to decide if plants
      live or die; Just watching their behavior can create a trance-like state of
      wonder.<h2 class="bb_tag"><strong><u>WARNING!</u> </strong> <br>XenoBloom contains
      no running, no jumping, no shooting, no loot, no health, and no shields.<br>XenoBloom
      has plants. They grow. And sometimes die.</h2><i>(XenoBloom also has bacteria,
      fungi, and animals, but they are generally referred to collectively as &quot;plants&quot;
      for the sake of brevity.)</i><br><br><strong>Features:</strong><br><ul class="bb_ul"><li>Nurture
      strange alien life<br></li><li>Harvest plants to evolve new life-forms<br></li><li>Control
      the rules of selection and survival<br></li><li>Sculpt your world<br></li><li>5
      game modes: normal, experimental, observational, ecological, deduction<br></li><li>No
      fail condition <br></li><li>Beautiful original soundtrack</li></ul><br><strong>*
      Updated Features:</strong><br><ul class="bb_ul"><li>Local Co-Op : Garden with
      a friend or family member<br></li><li>Selective Evolution : You choose what
      will evolve next</li></ul><br><strong>* New in version 1.6:</strong><br><ul
      class="bb_ul"><li>New game mode: Deduction! <br></li><li>Modify environmental
      conditions like water, sunlight, and oxygen.<br></li><li>See what grows!<br></li><li>Each
      kind of plant requires a specific set of conditions, <br></li><li>Life forms
      can also be killed by other environmental factors.<br></li><li><strong>Answer
      question based on your observations of the ecosystem.</strong></li></ul>'
