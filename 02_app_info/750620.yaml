    about_the_game: <strong>Naughty Elves</strong> is a Christmas themed 2D pixelart
      puzzle game. Your goal is to help Santa Claus to get back the presents from
      the naughty elves who want them all for themselves.<br><br><i>You better watch
      out, you better not cry<br>You better not pout, I'm telling you why<br>Santa
      Claus is coming to town</i><br><br>... but wait, what's this:<br><br>His minions
      have stolen all the gorgeous presents because they want them all for themselves!<br>It
      is time for a hero to help Santa get back the presents from these <strong>Naughty
      Elves</strong>.<br><br><ul class="bb_ul"><li> Hit the elves with a snowball
      to knock them out!<br></li><li> Make use of the environment to reach them in
      their tiny huts!<br></li><li> Get back the presents so the children of the world
      can celebrate a merry Christmas!</li></ul><br>Oh, you better watch out, you
      better not cry<br>Better not pout, I'm telling you why<br>Santa Claus <strong>is
      actually coming to town</strong>!
