    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750200/extras/SwampShort.gif?t=1608740278\"\
      \ /><h2 class=\"bb_tag\">JOURNEY INTO THE WILD</h2>Embark on a Sugar Glider's\
      \ journey through nature to save its family. Every step of your story will take\
      \ you deeper into the wild, where you will face new environments, new enemies,\
      \ and new challenges. But beware of the coming storm...<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/750200/extras/IntroGliding.gif?t=1608740278\"\
      \ /><h2 class=\"bb_tag\">IMMERSE YOURSELF IN NATURE</h2>Soar across misty chasms.\
      \ Make perfectly timed leaps from tree to tree. Climb to the top of the forest\
      \ canopy to get a unique view of your world. Explore breathtaking environments\
      \ where your survival will depend on your ability to climb, glide, sneak, and\
      \ fight your way out of trouble.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/750200/extras/PossessLizardShort.gif?t=1608740278\"\
      \ /><h2 class=\"bb_tag\">PLAY AS OTHER ANIMALS</h2>See the world from a whole\
      \ new perspective. Explore a diverse and incredibly detailed world full of unique\
      \ species of plants, animals, and insects. There are even special moments where\
      \ you get to control other creatures such as beetles, lizards, foxes, and more...<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/750200/extras/CombatScorpion.gif?t=1608740278\"\
      \ /><h2 class=\"bb_tag\">FIGHT OR FLIGHT</h2>Sugar Gliders may be small but\
      \ they know how to survive. Hunt down your prey, fend off dangerous enemies,\
      \ and sneak past apex predators using stealth and agility.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/750200/extras/IntroWalking.gif?t=1608740278\"\
      \ /><h2 class=\"bb_tag\">ENCHANTING MUSICAL SCORE</h2>Immerse yourself in AWAY's\
      \ enchanting orchestral soundtrack by Mike Raznick, multi-award winning composer\
      \ for BBC's <i>Life</i> and <i>Planet Earth II</i> nature documentaries.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/750200/extras/DescriptionImageS.jpg?t=1608740278\"\
      \ /><h2 class=\"bb_tag\">WHO WE ARE</h2>Breaking Walls is an independent game\
      \ studio founded by industry veterans in Montr\xE9al. With decades of experience\
      \ working on major AAA titles such as Assassin's Creed, Prince of Persia, and\
      \ Far Cry, our team has spent the last four years developing AWAY."
