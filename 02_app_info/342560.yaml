    about_the_game: "In Airships: Conquer the Skies you'll need to use all of your\
      \ creativity and skill to design and build fearsome airships and land vehicles\
      \ to give you the edge in massive aerial battles.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/build2.png?t=1596619697\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/build.jpg?t=1596619697\"\
      \ /><br>Construct your vehicles by piecing together a vast array of modules,\
      \ choosing weapons, armour types, structures, equipment and resources in near\
      \ endless configurations to allow you to prevail against even the toughest foes.<br><br>The\
      \ vehicles are highly detailed, teeming with sailors moving around performing\
      \ their individual tasks to stay in the fight. Your choices of vehicle layouts\
      \ are crucial, exploring the design space of different crafts and their matching\
      \ tactics to make sure your fleet emerges victorious.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/battle2.png?t=1596619697\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/battle.jpg?t=1596619697\"\
      \ /><br>Once your vehicles are ready for the fight, you\u2019ll give high-level\
      \ commands to your small fleet, swooping, soaring, ramming and boarding others\
      \ to gain the upper hand in battle. Ships and terrain are fully destructible:\
      \ they can catch fire, explode, break apart, and fall, so you\u2019ll need to\
      \ choose your tactics wisely. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/hunt2.png?t=1596619697\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/hunt.jpg?t=1596619697\"\
      \ /><br>Face off against giant aerial kraken, fleshcracker mechs, huge venomous\
      \ spiders, clockwork wasps, and more. Defeat them and reap the rewards.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/conquer2.png?t=1596619697\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/342560/extras/conquer.jpg?t=1596619697\"\
      \ /><br>Play across three distinctly different modes: taking on (or creating\
      \ your own) bespoke Missions; building a mighty empire in Conquest, or destroying\
      \ your friends in Multiplayer matches online or via LAN."
