details:
  data:
    about_the_game: "MEMORIES OF MARS is an open world survival game set on the abandoned\
      \ mining operations in Mars. Explore the unforgiving Martian terrain and build\
      \ a habitable homestead while fighting off enemies, extreme conditions and other\
      \ clone survivors. Unveil the events that led to the withdrawal from the Red\
      \ Planet.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/644290/extras/Explore-Copy.jpg?t=1591259734\"\
      \ /><br><br>\u2022        16 Km2 of Mars to discover over 120 points of interest\
      \ including abandoned towns, mines, industrial facilities, biodomes...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/644290/extras/Build-Copy.jpg?t=1591259734\"\
      \ /><br><br>\u2022        Cooperate or compete with others to fulfill your needs,\
      \ craft your equipment and your base. There are upgradeable skills and hundreds\
      \ of items to customize your experience.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/644290/extras/Fight-Copy.jpg?t=1591259734\"\
      \ /><br><br>\u2022        Combat NPCs and competing players. From basic security\
      \ robots or drones to titanic military units, all left over from the failed\
      \ colonization efforts.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/644290/extras/Flops-Copy.jpg?t=1591259734\"\
      \ /><br><br>\u2022        Join in-game events where players converge and compete\
      \ for resources or follow our \u201CEmergency Protocols\u201D system that has\
      \ players perform tasks through the environment as they learn about the downfall\
      \ of Mars and try to escape it."
