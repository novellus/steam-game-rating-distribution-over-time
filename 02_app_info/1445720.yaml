details:
  data:
    about_the_game: "Life of Fly features 12 short stories each revolving around the\
      \ life and thoughts of another fly. <br />\r\nIt is an interesting yet relaxing\
      \ narrative flight game like no other. <br />\r\n<br />\r\nYou jump into the\
      \ role of a little fly which is collecting it thought while exploring its own\
      \ living environment. <br />\r\nThe most interesting content of the game is\
      \ on a meta-level where each fly talks about its life, about some things that\
      \ happened to them, and about some almost philosophical thoughts they had. <br\
      \ />\r\n<br />\r\nBe prepared to experience some very unusual content, some\
      \ interesting thoughts that go way beyond the normal life of a fly, and some\
      \ entertaining short stories with a twist."
