details:
  data:
    about_the_game: "In &quot;Westfall Pack&quot; you will have access to a new location\
      \ and a  plot-related series of quests.<br />\r\nHere you will meet a new character\
      \ - the Chef, help him to create a special fish menu. You will receive various\
      \ valuable awards, including the exclusive and most powerful light reel in their\
      \ category!<br />\r\nBeautiful locations await you, fish species not previously\
      \ seen and much more.<br />\r\n- two unique light rods;<br />\r\n- the new exclusive\
      \ series of lures &quot;Bass Master&quot; *;<br />\r\n- a new baitmix &quot;Bass&quot;\
      \ *.<br />\r\nAlso, when you purchase a DLC, you will receive a set of bait\
      \ and attractants, a game currency and a bonus to experience.<br />\r\n* new\
      \ lures and accessories can not be purchased in the game store, but it's  also\
      \ possible to find them in red chests."
