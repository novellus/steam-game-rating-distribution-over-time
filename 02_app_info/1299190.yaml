  data:
    about_the_game: This DLC includes the following items:<br><br>1. Kassandra 1-Bloodmoon
      x1<br>2. Lili 5-Star x1<br>3. Moss 5-Star x1<br>4. Dark Iron x10,000<br>5. Soul
      x5,000<br>6. Hero Medal x150<br><br><br>[Mercenary Introduction]<br>1. Kassandra
      <br>Though Petyr takes a seat at the table of the Holy Church, he is a follower
      of the dark arts - a dark wizard with an evil heart and soul. Yet his mastery
      of dark forces is lacking, as evidenced by his inabilty to complete any mission
      given to him by his superiors. <br><br>Skill 1 - Circle of Silence <br>Cast
      forth a Silencing Field under the feet of the Boss, or a random enemy if not
      in a Boss Fight, dealing Light damage for 931% Attack to enemies in the area
      while silencing them for 5 sec.<br><br>Skill 2 - Witchery Orbs<br>Fire orbs
      to 3 random enemy targets which deals damage for 133% Attack; The enemy gets
      all 5 different states which are Burnt, Bleeding, Paralyzed, Poisoned and Scourged
      for 5 sec.<br><br>Skill 3 - Mysterious Orbs<br>Shoot a damage orb to the enemy
      leader which deals damage for 100% Attack to all enemies on the way, bounces
      4 times; shoot a healing orb to Main character which restore Health equal to
      35% of Kassandra's Attack to all allies on the way, bounces 4 times.<br><br>Skill
      4 - Immunity Shield<br>Summon a magic circle nearby to give all allies in the
      circle an effect to immune control for 8 sec.<br><br><br>2. Lili<br>A young
      girl found in the forest on the verge of death. Though her memory of everything
      prior to that moment is gone, her cheerful and lively personality keep her from
      dwelling on her past. Naive, sweet and trusting, the one snippet of her past
      she is aware of is that she entered the forest looking for Pandora, though she
      has no idea who Pandora is...<br><br>Skill 1 - Group Heal<br>Channel for 5 sec
      to restore all allies' health equal to 56% Attack.<br><br>Skill 2 - First Aid<br>At
      the expense of 5% self health, restore health equal to 100% Attack to the ally
      with the lowest health percentage. <br><br>Skill 3 - Blood-drawing Needle<br>Fire
      a syringe at the current target, dealing Light damage equal to 86% Attack while
      restoring 17% self health and another 5% extra health if target is marked with
      Scourge.<br><br>Skill 4 - Self Sacrifice<br>Take a deadly strike for the sake
      of the protagonist at the expense of massive Health loss, and help the protagonist
      restore Health.<br><br><br>3. Moss<br>What Moss is, he won't say, and where
      he comes from, no one seems to know. This acolyte of the Holy Order has the
      gift of the gab, an eloquent and persuasive speaker who values diplomacy and
      considered discourse over weapon skills and bloodshed, though he is fully capable
      of defending himself if need be.<br><br>Skill 1 - Confusing<br>Charm the target,
      dealing Light damage equal to 420% Attack. If the target is marked with Scourge,
      restore heath equal to 78% Attack to all allies.<br><br>Skill 2 - Heal<br>Heal
      the ally with the lowest health, restoring health equal to 52% Attack.<br><br>Skill
      3 - Coquette<br>Reduce Attack Speed of the enemies in the front row by 40% for
      6 sec.<br><br>Skill 4 - Return<br>Boost other allies' Attack by 30% for 5 sec
      when receiving healing.
