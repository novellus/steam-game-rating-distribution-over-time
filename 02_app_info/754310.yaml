  data:
    about_the_game: "Deadly Cryptids... that intense VR action shooter that gets your\
      \ heart racing.<br />\r\nIt's an action packed blasting experience that takes\
      \ you to the next level in VR gaming. <br />\r\n<br />\r\nExplore a mysterious\
      \ ruin that seems oddly out of place, as you and your partner Kate are lost\
      \ in the desert after your plane crashed. Face evil monsters and blow them all\
      \ to bits. <br />\r\n<br />\r\nUse your body to take cover and survive action-packed\
      \ scenes. Tap into your best shooting skills and use real weapons to kill a\
      \ legion of deadly cryptids. Throw grenades &amp; Molotov cocktails, slash your\
      \ combat knives and dual wield your way to survival. When the action gets too\
      \ intense, jam an adrenaline needle in your chest to slow down time and destroy\
      \ all that is evil. <br />\r\n<br />\r\nSharpen your shooting skills in the\
      \ Shooting Range. Check the monitors for the bullet impacts on the targets and\
      \ adjust your aim accordingly.<br />\r\nPerform cool and satisfying reload tricks\
      \ that make every reload something you look forward to.<br />\r\n<br />\r\n\
      Can you physically handle the intensity? Put your VR headset on and discover\
      \ how you really react in simulated combat situations.<br />\r\n<br />\r\nSTORY:\
      \ <br />\r\nAfter your plane crashed in the desert, you and your partner Kate\
      \ have been wandering the desert for days in order to survive. You wake up at\
      \ a mysterious ruin that seems oddly out of place. It does not take long before\
      \ you realize this place is full of danger.<br />\r\n<br />\r\nKEY FEATURES:<br\
      \ />\r\n- Full fledged campaign: enjoy a thrilling VR ride with more than 4\
      \ hours of fun<br />\r\n- Intuitive cover system: experience being under heavy\
      \ fire while physically taking cover by ducking, hiding, dodging and even laying\
      \ on the ground<br />\r\n- Slow motion killfest: slow down time and experience\
      \ the incredibly cool adrenaline simulating kill-them-all-or-die-trying feature<br\
      \ />\r\n- Wield a devastating arsenal of 11 weapons including Beretta, Magnum\
      \ 44, AK-47, Scar, Shotgun, grenades,... even the ever powerful Mini gun<br\
      \ />\r\n- Realistic weapon handling: wanna go pro? Choose manual reload to change\
      \ clips, pull out pins and shotgun shells in order to survive<br />\r\n- Reload\
      \ Tricks make every reload something you look forward to<br />\r\n- Shooting\
      \ Range: sharpen your aim at the Shooting Range.<br />\r\n<br />\r\nThis is\
      \ Deadly Cryptids... designed to be intense."
