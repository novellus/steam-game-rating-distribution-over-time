  data:
    about_the_game: "<a href=\"https://store.steampowered.com/app/1330840/Arcade_Jukebox/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1330840/Arcade_Jukebox/</a><br><br>*All\
      \ games included are titles that have been discontinued and are being provided\
      \ to you \u201Cas is\u201D. All games have been tested to work under the system\
      \ requirements suggested. <br><br><strong>Please Note:</strong> You need to\
      \ run the simple server to play locally (single player). Please shut down all\
      \ background applications.<br><br>1. The server needs to be on to play. <br>2.\
      \ Install and load the simple server from Steam. (instructions included)<br>3.\
      \ Turn the server on.<br>4. Select the local server option (first one).<br>5.\
      \ Create a new account. (You should see it appear in the server list).<br>6.\
      \ Create a character.<br>7. Exit the first screen and start to play. <br><br>*Resolution\
      \ options can also be changed but full screen will not work through Steam. <br><br><strong>What\
      \ is Fasaria World: Ancients of Moons MMORPG? </strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/839040/extras/fasaria-banner1.png?t=1599286858\"\
      \ /><br><br>Fasaria World: Ancients of Moons is a single/multiplayer fantasy\
      \ online experience that can be played locally from your PC (single player offline).\
      \ Instructions are included on how to host your own server and how other players\
      \ can join your game. Fasaria World was originally released in 2005 and then\
      \ re-produced and re-released in 2012. The game was eventually taken down but\
      \ based upon user requests, it is being updated and released for players to\
      \ play off of their own local PCs as single player or they can host a private\
      \ server. <br><br>Unravel the mystery behind an elusive force threatening Fasaria\
      \ and her 3 moons. Build your character, space station and travel through the\
      \ planetarium to discover Fasaria's secrets. <br><br>*Includes server application\
      \ with easy edit scripts. You can easily launch the game from your PC for single\
      \ player by launching the simple server application or set up a network where\
      \ you can invite friends to play on your server. Modify the game to your liking\
      \ provided you maintain the game's name and logo. The game or server can NOT\
      \ be re-sold in whole or part. The game client or server can not be re-distributed\
      \ in whole or in part. <br><br>*This game is an older title that was discontinued\
      \ using a game engine that has been long discontinued and is being re-released\
      \ with updates. With community support and suggestions, we can still go back\
      \ and update the game design and some features to enhance the game experience.\
      \ Please provide feedback and suggestions to help us improve the game.<br><br><ul\
      \ class=\"bb_ul\"><li> NO MONTHLY or ADDITIONAL FEES.<br></li><li> New in game\
      \ Leaderboard added. Climb the ranks and reach greatness. <br></li><li> Explore\
      \ Fasaria and her 3 moons. <br></li><li> Journey through the Planetarium. <br></li><li>\
      \ Populate and build your space station. <br></li><li> Level up your skills\
      \ and character. <br></li><li> Collect tribute from your fleet. <br></li><li>\
      \ Play slots to earn Platinum Tokens. <br></li><li> Gain karma and earn rewards.\
      \ <br></li><li> Play locally or set up a network and invite friends. </li></ul>"
