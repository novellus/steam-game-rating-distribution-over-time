      \ Outfit<br>- Speed-o'-Sound Sonic Outfit<br>- Hellish Blizzard (Fur Coat)<br>Note:\
      \ Progress through the Main Mode is required for access to items related to\
      \ characters.</p><br><h1>About the Game</h1>The first &quot;One Punch Man&quot;\
      \ game finally makes its debut!<br>Dive into a dynamic fighting game experience\
      \ with beloved characters from the first Season of One Punch Man! Play as your\
      \ favorite hero \u2013 or become one!<br><br>YOU are the hero!<br>Create your\
      \ own hero avatar and choose your own set of powers and abilities!<br><br>Edge\
      \ of your seat fighting!   <br>Dynamic 3v3 fighting featuring events as seen\
      \ in One Punch Man such as meteors and other heroes."
