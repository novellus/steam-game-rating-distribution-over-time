    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/991560/extras/OPM_ComparisonChart_616_Steam.png?t=1595282547\"\
      \ /><br><br>The Deluxe Edition includes the following:<br>- Full Game<br>- Character\
