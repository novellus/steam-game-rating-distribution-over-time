    review: "\"World War 2: Time of Wrath\" ist ein rundenbasiertes Hexfeld-Kriegs\
      \ Strategie Spiel.\n\nDer Zweite Weltkrieg. Wir k\xF6nnen verschiedene Kampagnen\
      \ spielen. Die Gro\xDFe Kampagne beginnt 1939 und umfa\xDFt 450 Z\xFCge. Die\
      \ Karte zeigt das europ\xE4ische Theater inklusive einen kleinen Teil Nordafrikas.\
      \ Dar\xFCberhinaus gibt es noch k\xFCrzere und von der Kartengr\xF6\xDFe kleinere\
      \ Szenarien wie etwa dem Unternehmen Barbarossa, dem \xDCberfall Nazideutschlands\
      \ auf die Sowjetunion.\n\nZu Beginn k\xF6nnen zwischen einigen Optionen w\xE4\
      hlen. Neben optischen Variationen der Karte und der Einheiten k\xF6nnen die\
      \ KI-St\xE4rke jedes Landes einzeln einstellen. Und wir selbst k\xF6nnen jedes\
      \ Land spielen, das wir wollen.   \n\nDie Mechaniken sind klassisch und funktionieren\
      \ meist so wie man es bei dem Genre erwartet. Prim\xE4r verschieben wir in den\
      \ Runden unsere Einheiten auf der Karte, greifen an, verlegen taktisch oder\
      \ ziehen uns auch mal zur\xFCck. Wir k\xF6nnen aber auch die Forschung vorantreiben,\
      \ diplomatische Aktionen machen und neue EInheiten kaufen. Nat\xFCrlich kostet\
      \ das alles Punkte, die immer rar sind. \n\nWas zumindest nicht alle Titel des\
      \ Genres bieten: wir k\xF6nnen auch mit mehreren Einheiten gleichzeitig ein\
      \ Feld angreifen, was nat\xFCrlich unsere Siegchancen drastisch erh\xF6ht. Wie\
      \ \xFCblich zeigt uns das Spiel vor einem Angriff die Werte der Einheiten an.\
      \ Das wirkliche Resultat kann aber nat\xFCrlich durchaus vom erwarteten Ausgang\
      \ abweichen. Etwas ungew\xF6hnlich und merkw\xFCrdig f\xE4llt der Seekrieg aus.\
      \ Wir haben gef\xFChlt zu wenig Kontrolle \xFCber unsere Einheiten, wodurch\
      \ dieser Bereich weniger taktischen Spa\xDF bereitet als der Landkrieg. Wie\
      \ \xFCblich spielen auch Terrain und Wetter eine nicht unwichtige Rolle. \n\n\
      Im Prinzip spielt sich aber vieles vertraut und wer schon einmal einen Wasteland-Strategie-Titel\
      \ gespielt hat, wird sich relativ schnell zuhause f\xFChlen.  Wer allerdings\
      \ den Entwickler kennt wird wissen, da\xDF die Titel meist solide sind, aber\
      \ auch so ihre Probleme haben; und das ist hier nicht anders.  \n\nInsbesondere\
      \ die KI neigt immer wieder einmal dazu, sehr kryptisch zu reagieren, unabh\xE4\
      ngig davon wie man ihre St\xE4rke einstellt. Und das kann nervig sein, wenn\
      \ man eine gute taktische Herausforderung haben will. Im Groben ist die KI schon\
      \ in Ordnung, aber manchmal zieht sie wichtige Felder frei und rennt damit in\
      \ die sichere Niederlage.\n\nAlles in allem also ein solider Titel. Allerdings\
      \ gibt es in dem Genre einige Vertreter, die manche Dinge besser machen.\n\n\
      [h1]Wertung:[/h1]\n7/10 Atmosph\xE4re\n-/10 Story\n6/10 Grafik\n4/10 Sound\n\
      7/10 Spielmechanik\n5/10 Balancing\n6/10 Spielspass\n\n[h1]Fazit:[/h1]\nSolide\
      \ Schw\xE4chen.\n\n[h1][b]6/10 Gesamtwertung"
