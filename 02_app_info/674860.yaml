    about_the_game: "Bystander is an opportunity to become an agent for tracking the\
      \ network during totalitarianism.<br />\r\nYour task is to search among other\
      \ people's correspondence on the network those that contradict the current laws,\
      \ copies of which you will receive by fax.<br />\r\nFollow the new laws, look\
      \ for the hidden meaning in each phrase and, of course, report violations!"
