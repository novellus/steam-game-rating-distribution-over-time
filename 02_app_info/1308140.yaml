    about_the_game: Fasten your seatbelts and here we go! Drive &amp; Drift is a simulation
      game that will allow you to drive one of many available vehicles and feel like
      a real driver! From race cars, through huge monster trucks to tanks or amphibian!
      A lot of cars and many maps for maximum fun! A realistic driving system, professional
      damage system, function of slowing down time and high-level physics!<br><br>You
      can change car statistics and settings - select the type of behavior (drift,
      fun, simulator), enable or disable &quot;driving assistants&quot; - ABS, ESP,
      TCS, SH; turn up the power of cars and many others!<h2 class="bb_tag"><h2 class="bb_tag"></h2><h2
      class="bb_tag">Key Features:</h2></h2><br><ul class="bb_ul"><li>Over 15 Vehicles
      to Choose!<br></li><li>5 Different Maps<br></li><li>Police Chases!<br></li><li>The
      Option Of Editing Vehicle Performance!<br></li><li>Free Roams or time Race!<br></li><li>Damage
      System!<br></li><li>Realistic Physics!<br></li><li>Interior Car Camera!</li></ul>
