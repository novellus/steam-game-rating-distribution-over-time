    recommendationid: '60950510'
    review: "The concept is simple, but a bit too simple. The controls are clunky\
      \ and make moving around far too tedious. I see no reason that this game needs\
      \ to have physics, and it's only caused problems in my experience with the game.\
      \ (In some cases, when you combine the speed-up power with one of the walls\
      \ that moves up and down, you can clip off an edge and jump over the outer wall\
      \ of the maze). \n\nI only got halfway through the game, but I saw nothing promising\
      \ in it that compelled me to continue. There could be some interesting concepts\
      \ in the mazes with the buttons that raise/lower walls (I actually quite liked\
      \ how some buttons controlled multiple types of walls, that was clever!), but\
      \ the fact that it was packaged as a ball-rolling game took away most of that\
      \ enjoyment for me."
