    detailed_description: '<h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1>A dynamic real-time strategy, tells about the hot battles that
      could happen in the near future on the eastern borders of Russia. In 2015, under
      the influence of a major corporation, &quot;Way of the Dragon&quot;, the Chinese
      army invades Transbaikalia. The unexpected use of secret development in time
      management, allows Chinese troops move into the territory of Siberia. Your job
      is to capture and explore the technology for time management, to drive the enemy
      outside the country, as well as to clarify the origin of the mysterious development.<br><br>Key
      features:<br><br><ul class="bb_ul"><li>Time management: the fact that until
      now has been a priority of such genres as a shooter and shooters, implemented
      in the format of RTS! You will be able to completely stop time for a selected
      area or move on the battlefield fighting units of the past or the future of
      T-34 to the futuristic combat vehicles<br></li><li>Realism has happened: The
      game reflects the real territory, which could turn the battle. You have to protect
      the railway junction Tynda, repelling the Irkutsk hydroelectric station and
      hold teams to the Great Wall of China. All equipment provided in the game based
      on modern prototypes<br></li><li>Wide choice of tactics: the intelligent use
      of terrain and cover, use of the unique capabilities of various military units
      and the effective management of technology will take you on the path to victor</li></ul>'
