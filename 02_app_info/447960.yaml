details:
  data:
    about_the_game: Months after a zombie apocalypse, a displaced group of survivors
      have come to the task to take back the city in an unconventional way, not with
      machetes and shotguns, but with a fleet of excavators!<h2 class="bb_tag">Early
      Access Features</h2><br><ul class="bb_ul"><li>Original and fun Multiplayer gameplay<br></li><li>Destructible
      Environments<br></li><li>Great graphics<br></li><li>Low cost</li></ul><h2 class="bb_tag">Message
      from the developer</h2>XCavalypse is being developed entirely by myself trying
      to make a living out my passion. As a gamer myself i find a disconnection between
      big publishers that only want to milk you and me with &quot;hollywood recipies&quot;
      kind of games without any new concept or idea behind it. XCavalypse is just
      a game i would like to play myself.
