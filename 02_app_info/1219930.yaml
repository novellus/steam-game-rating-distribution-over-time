    about_the_game: "\u300A\u70ED\u8840\u4F20\u5947\u300B\u662F\u4E00\u6B3E\u5927\u578B\
      \u591A\u4EBAAPR\u6E38\u620F\uFF0C\u53EF\u4EE5\u63D0\u4F9B\u591A\u4EBA\u5728\u865A\
      \u62DF\u573A\u666F\u5185\u5A31\u4E50\u3001\u63A2\u7D22\u3001\u793E\u7FA4\u7684\
      \u529F\u80FD\u3002\u91C7\u7528\u51682.5D\u56FE\u50CF\u6280\u672F\uFF0C\u901A\
      \u8FC7\u5373\u65F6\u7684\u5149\u5F71\u6210\u50CF\u6280\u672F\uFF0C\u8425\u9020\
      \u4EA6\u771F\u4EA6\u5E7B\u7684\u6E38\u620F\u4E16\u754C\u3002\u5728\u670D\u52A1\
      \u5668\u67B6\u6784\u4E0A\u652F\u6301\u591A\u670D\u52A1\u5668\u52A8\u6001\u652F\
      \u6491\u6280\u672F\uFF0C\u80FD\u5BB9\u7EB3\u6570\u4E07\u73A9\u5BB6\u5728\u6E38\
      \u620F\u5185\u5A31\u4E50\u3002\u6E38\u620F\u7F8E\u672F\u8BBE\u8BA1\u4E0A\u6C72\
      \u53D6\u4E86\u4E1C\u897F\u65B9\u7684\u7F8E\u672F\u5143\u7D20\uFF0C\u4F7F\u7528\
      \u7384\u5E7B\u800C\u5199\u5B9E\u7684\u7F8E\u672F\u98CE\u683C\uFF0C\u4EBA\u7269\
      \u9020\u578B\u534E\u4E3D\u800C\u72EC\u7279\uFF0C\u5BCC\u6709\u771F\u5B9E\u7ACB\
      \u4F53\u6548\u679C\u548C\u7EDA\u4E3D\u7684\u5149\u5F71\u3002\u6E38\u620F\u80CC\
      \u666F\u53C2\u8003\u4E86\u5927\u91CF\u4E2D\u56FD\u53E4\u4EE3\u795E\u8BDD\u6545\
      \u4E8B\u548C\u4F20\u8BF4\uFF0C\u5E76\u52A0\u4EE5\u72EC\u521B\u7684\u53D1\u6325\
      \uFF0C\u5851\u9020\u51FA\u4E00\u4E2A\u5947\u5E7B\u7684\u4E1C\u65B9\u795E\u8BDD\
      \u4E16\u754C\u3002\u4E30\u5BCC\u591A\u6837\u7684\u88C5\u5907\uFF0C\u7279\u6548\
      \u7EDA\u4E3D\u7684\u6280\u80FD\uFF0C\u9163\u7545\u6DCB\u6F13\u7684\u6218\u6597\
      \u4E00\u5B9A\u4F1A\u8BA9\u4F60\u6709\u7EDD\u4F73\u7684\u4F53\u9A8C\u3002<br\
      \ />\r\n<br />\r\n\u6E38\u620F\u529F\u80FD<br />\r\n\u89D2\u8272\u6210\u957F\
      \uFF1A\u73A9\u5BB6\u626E\u6F14\u4E00\u4E2A\u6E38\u620F\u89D2\u8272\uFF0C\u4E0D\
      \u65AD\u63D0\u5347\u81EA\u8EAB\u5C5E\u6027\uFF0C\u5728\u6E38\u620F\u4E2D\u83B7\
      \u5F97\u76F8\u5E94\u7684\u6210\u5C31\u3002<br />\r\n<br />\r\n\u88C5\u5907\u83B7\
      \u53D6\uFF1A\u6E38\u620F\u4E2D\u7684\u6240\u6709\u88C5\u5907\u90FD\u53EF\u4EE5\
      \u901A\u8FC7\u526F\u672C\u602A\u7269\u6389\u843D\uFF0C\u53BB\u6311\u6218\u526F\
      \u672C\u4E2D\u65E0\u9650\u591A\u7684\u7CBE\u82F1\u5427\u3002<br />\r\n<br />\r\
      \n\u4E30\u5BCC\u4EA4\u4E92\uFF1A\u5728\u6E38\u620F\u53EF\u4EE5\u548C\u81EA\u5DF1\
      \u7684\u597D\u53CB\u8BED\u97F3\u804A\u5929\u3001\u7EC4\u5EFA\u961F\u4F0D\u3001\
      \u521B\u7ACB\u884C\u4F1A\uFF0C\u5171\u540C\u6311\u6218\u5F3A\u5927\u7684\u654C\
      \u4EBA\u3002<br />\r\n<br />\r\n\u6FC0\u60C5PK\uFF1A\u6E38\u620F\u4E2D\u4F1A\
      \u6709\u5B9A\u65F6\u7684PK\u6D3B\u52A8\uFF0C\u53EF\u4EE5\u8BA9\u4EBA\u6CA1\u6709\
      \u540E\u987E\u4E4B\u5FE7\u7684\u6FC0\u60C5\u6218\u6597\u3002"
