    about_the_game: This expansion for Democracy 3 adds 33 new situations and policies
      that reflect the more extreme side of politics, all within the framework of
      a democracy. Fed up with just adjusting taxes and government spending in the
      conventional sense? Perhaps you think your people need the national anthem sung
      at the start of every news broadcast? or maybe what they are crying out for
      is a ban on divorce, or same-sex relationships? Alternatively you might like
      to close your countries airports to save the environment, or maybe outright
      ban private education? How far to the extremes can you take your country and
      still maintain the support of the people (and avoid some of them putting a gun
      to your head). Democracy 3:Extremism, for when fiddling with tax rates simply
      isn't enough!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/291900/extras/extremist_icons.png?t=1478025183"
      />
