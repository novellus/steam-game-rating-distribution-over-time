    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>When new parents Alex
      and Penny retreat from the city and move into a place outside town, the stress
      and massive sleep- deprivation caused by their infant has both of them seeing
      things. Persistent sightings of a strange woman has each of them wondering if
      they are suffering from hallucinations, or if their new home holds a dark, supernatural
      presence. As their fragile grasp on reality spirals into delirium, Alex and
      Penny find themselves nearly helpless to deal with the horrific truth of what
      is really going in this house.
