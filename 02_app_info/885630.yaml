    about_the_game: "Floor massacre is a horror first-person shooter with lowpoly\
      \ voxel graphics. You have to survive in a huge house firing off numerous zombies\
      \ and moving along the floors to the end of the level. On the way collecting\
      \ first-aid kits and ammo. The main goal is to stay alive and score the greatest\
      \ kill count.<br />\r\n<br />\r\nFeatures:<br />\r\n- Voxel stylish graphics.<br\
      \ />\r\n- Several weapons to exterminate walking dead."
