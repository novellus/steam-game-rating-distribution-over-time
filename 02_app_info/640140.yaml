details:
  data:
    about_the_game: "<strong>Crusader Kings II: Jade Dragon</strong> allows you to\
      \ interact with China for protection and technological marvels -- and possibly\
      \ face their wrath in the form of rebels or full-scale invasions. New gameplay\
      \ features including a new Tributary system, Chinese Mercenaries, and much more\
      \ will make the Transoxiana and India regions come alive with new surprises\
      \ and challenges for even the most seasoned despot.<br><br>Flatter the Emperor\
      \ with gifts of gold or concubines. Ask favors from the mighty prince. Stay\
      \ on the good side of his appointed marshals on your borders.<br><br><strong>Jade\
      \ Dragon will feature:</strong><h2 class=\"bb_tag\">The Imperial Majesty Request:</h2>\
      \ A new \u201CChina Screen\u201D lays out the status and desires of the Emperor\
      \ of China, letting you keep tabs on what he wants and how to earn his grace<h2\
      \ class=\"bb_tag\">Kow-tow For Now:</h2> Submit to the Empire as a tributary,\
      \ always keeping an eye on the waning power of the Emperor, so you can time\
      \ your escape to freedom<h2 class=\"bb_tag\">Booty and the East:</h2> Collect\
      \ wondrous new Chinese artifacts for your characters; explore a new Silk Road\
      \ system that adjusts returns based on China\u2019s stability<h2 class=\"bb_tag\"\
      >Dictionary of Chinese Characters:</h2> New Chinese and Tibetan portraits and\
      \ Chinese units bring the empire to life<h2 class=\"bb_tag\">Eight New Casus\
      \ Bellis:</h2> You can never have enough"
