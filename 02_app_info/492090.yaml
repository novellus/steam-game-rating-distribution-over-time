    about_the_game: "<h2 class=\"bb_tag\">Broaden the Train Network and Develop the\
      \ Town</h2><br>As the president of a train company you are tasked with building\
      \ the railways to get goods and material flowing between stations, businesses,\
      \ and communities. To be successful, your decisions will encourage the surrounding\
      \ area to grow and flourish, bringing new citizens and encouraging commercial\
      \ growth. Moving materials and people, your decisions will shape the region.\
      \ Starting with small rural areas you will see your cities grow as larger stores\
      \ and factories are built. You can then invest in trucks and bus transport as\
      \ well as your own businesses to make more profit. Your decisions will directly\
      \ affect the shape and prosperity of the region as the AI responds to your actions.<h2\
      \ class=\"bb_tag\">New system \u201CEpoch\u201D</h2><br>\u201CEpoch\u201D introduces\
      \ the concept of improving technologies and changing of the ages. New technology\
      \ will become available as the game progresses. For example, coal will be replaced\
      \ with oil and new buildings become available as time passes. Historical events\
      \ will provide new challenges and opportunities for the player. The open ended\
      \ gameplay continues for as long as the player wishes allowing the creation\
      \ of whatever railroad and business you can imagine.<br><br>Game experience\
      \ may alter from user to user depending on their hardware configuration. All\
      \ user comments and reviews below are unsolicited. Reviews and comments are\
      \ in no way created or controlled by Degica or Artdink and reflect the views\
      \ of the reviewer only."
