    about_the_game: 'Conquer the ancient Greek world in Hegemony Gold: Wars of Ancient
      Greece, an epic strategy wargame that expands and refines the award-winning
      Hegemony: Philip of Macedon with brand new content and features. Experience
      the full range of warfare from reconnaissance and raids to field battles and
      mountain blockades as you campaign across a continuous satellite-accurate map
      of ancient Greece. Siege and starve your enemy by cutting their supply lines
      or burning their crops, all the while building and protecting your own supply
      network to support your growing kingdom. Play as Macedonia, Athens, or Sparta
      in the three historical campaigns, or choose one of the 26 factions in the epic
      sandbox mode and forge your own empire. With dynamic new diplomacy options and
      greatly expanded tactics, Hegemony Gold sets the new standard for ancient warfare.'
