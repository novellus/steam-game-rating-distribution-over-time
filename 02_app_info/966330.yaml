    reviews: "\u201CWithin the framework of its goals, it is masterful, and it is\
      \ masterful every time I play it again. Brevity enables focus, and its unexpected\
      \ turns, surprising tonal themes, and climactic scenes all hit just as hard\
      \ on my fifth replay as they did my first time through.\u201D<br>9.5/10 \u2013\
      \ <a href=\"https://www.ign.com/articles/2013/11/13/flower-ps4-review\" target=\"\
      _blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CThe sheer simplicity of flower\
      \ makes it a difficult game not to fall in love with. It\u2019s a relaxing,\
      \ calming, and curiously moving experience that has the power to change the\
      \ way that you look at the outside world.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pushsquare.com/reviews/ps4/flower\"\
      \ target=\"_blank\" rel=\"noopener\"  >Push Square</a><br><br>\u201CJust chill\
      \ out, man, and do your thing. Enjoy the ride \u2013 because this is what this\
      \ rather abstract game is all about.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.usgamer.net/articles/flower-ps4-review-turn-on-tune-in-chill-out\"\
      \ target=\"_blank\" rel=\"noopener\"  >US Gamer</a><br>"
