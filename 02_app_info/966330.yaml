    about_the_game: "&quot;It's an experience that anybody can appreciate and one\
      \ that offers hope for video games' potential to stir the soul.&quot; - TIME<br\
      \ />\r\n<br />\r\n&quot;Flower represents an important moment in the development\
      \ of interactivity and art.&quot; - The Smithsonian American Art Museum<br />\r\
      \n<br />\r\n&quot;An experience that is unique and enthralling.&quot; - Wired<br\
      \ />\r\n<br />\r\n&quot;Flower is a remarkable and exquisitely crafted piece\
      \ of work that transcends the medium effortlessly.&quot; - The Telegraph<br\
      \ />\r\n<br />\r\nPart of the first permanent video game collection at the Smithsonian,\
      \ experience award-winning Flower, now available on PC. Flower lets you take\
      \ control of the wind as you explore and navigate beautiful, lush environments.\
      \ Journey through varied landscapes at your own pace, interacting with and changing\
      \ the environment as you go, and find balance and harmony in your surroundings.<br\
      \ />\r\n<br />\r\nThis is an interactive escape that takes you on an emotional\
      \ journey like no other game you've ever experienced. <br />\r\n<br />\r\nKey\
      \ Features:<br />\r\n<br />\r\n\u2022 Simple Gameplay Controls \u2013 Controlling\
      \ the game is as simple as guiding the wind in the direction you want to go.<br\
      \ />\r\n<br />\r\n\u2022 Lush and Interactive Environments \u2013 Vast grassy\
      \ fields, blowing in the breeze, create a lush, immersive environment.<br />\r\
      \n<br />\r\n\u2022 Immersive and Emotional \u2013 Accessible to gamers and non-gamers\
      \ alike, the game takes players on an incredibly personal and emotional experience."
