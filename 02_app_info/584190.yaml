    about_the_game: "Expand your <strong>Mantis Burn Racing\xAE</strong> experience\
      \ with all-new free content in the <strong>\u2018Snowbound Pack\u2019</strong>.<br><br><strong>BRAND-NEW\
      \ LOCATION</strong><br><br>Introducing a brand-new snow-themed environment featuring\
      \ four stunning tracks that add new depth to the game\u2019s single-player,\
      \ split-screen and online modes. Put the freeze on your opponents as you jump,\
      \ bump and slide your way across treacherous, wintry snowscapes that will push\
      \ your driving skills to the limits!<br><br><strong>NEW CAREER SEASONS</strong><br><br>Your\
      \ Mantis Burn Racing\xAE single-player campaign just got even more challenging\
      \ with the addition of season\u2019s Two and Three of the Veteran Class career,\
      \ with 34 extra events to complete in your quest to be crowned Mantis Burn Racing\xAE\
      \ Champion.<br><br><strong>Download the free Mantis Burn Racing\xAE \u2018Snowbound\
      \ Pack\u2019 now!</strong>"
