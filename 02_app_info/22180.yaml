    detailed_description: "Penumbra:Overture is a first person survival horror game,\
      \ emphasizing on survival and problem solving instead of mindless violence and\
      \ gore.<br>                    <br>\t\t\t\t\tPlayed from a first person perspective\
      \ and powered by a 3D engine utilising cutting edge technology, Penumbra is\
      \ a substantial advancement of the genre. The unique physics system allows for\
      \ true environmental interaction in a way not possible in other games. The player\
      \ can open drawers, pull levers, pick up objects and now manipulate those objects\
      \ in 3D space - all using natural mouse movements, creating a highly interactive\
      \ and immersive game world.<br>                    <br>\t\t\t\t\tPenumbra will\
      \ put players on edge like never before as they explore ominous  and mysterious\
      \ environments, the unknown awaiting them behind every corner. The world is\
      \ detailed both in terms of graphical fidelity and narrative character - Penumbra\
      \ is a horrific experience that will grip players from its opening thrills to\
      \ its chilling denouement. <br>                   <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Detailed and atmospheric environments.                    <br>\t\
