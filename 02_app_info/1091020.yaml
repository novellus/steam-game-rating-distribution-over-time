    about_the_game: "Brutal Scales is a single player turn based tactic RPG where\
      \ you can build a party of unique characters in order to fight other club at\
      \ your high school in order to take over the student council. It won't be easy\
      \ though as the school is known for have the strongest combatants in the country.<br\
      \ />\r\n<br />\r\nPlay as four different class types including Melee, Ranged,\
      \ caster and healer, each with a different combat strategy and a secondary ability\
      \ that allows you to do more damage, heal more or do these things as an area\
      \ effect.<br />\r\n<br />\r\nYou can recruit characters by talking to them or\
      \ doing missions and weapons can be obtained by defeating the clubs indifferent\
      \ ways such as beating them with a certain amount of people on your team or\
      \ doing a one hit kill."
