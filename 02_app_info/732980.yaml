    detailed_description: "Keyscaper is a game with a minimum of 2 players, a maximum\
      \ of 6 players, to get the keys by killing each other in order to get out of\
      \ the hotel fastest.<br />\r\n<br />\r\nKill the enemy to collect the keys and\
      \ fill the exit gauges to win<br />\r\n<br />\r\n<br />\r\n<br />\r\nIf you\
      \ die while holding the key, all the keys will be taken.<br />\r\n<br />\r\n\
      If you die, you will be respawned after a certain period of time. Retrieve the\
      \ key.<br />\r\n<br />\r\nAll players die when they hit two. You can not know\
      \ the physical condition of the opponent. Only your fitness status can be found\
      \ through the UI.<br />\r\n<br />\r\nCheese is an item for restoring physical\
      \ strength. If you have a key, look for cheese to avoid dying.<br />\r\n<br\
      \ />\r\nIf you die while opening the escape door, you lose not only the key,\
      \ but also the gauge is reduced by half.<br />\r\n<br />\r\nListen to the enemy's\
      \ footsteps. I can tell roughly where.<br />\r\n<br />\r\nSprints have a limited\
      \ duration and can not be attacked while in use. Please use it when appropriate.<br\
      \ />\r\n<br />\r\nIt slows down when you walk, but it also reduces the noise.<br\
      \ />\r\n<br />\r\nThe position of the escape door does not change. It's at the\
      \ end of the first floor.<br />\r\n<br />\r\n<br />\r\n<br />\r\nHow to play<br\
      \ />\r\n<br />\r\n - WASD to Move<br />\r\n<br />\r\n - Space to Jump<br />\r\
      \n<br />\r\n - Left Control to Walk<br />\r\n<br />\r\n - Left Shift to Sprint<br\
      \ />\r\n<br />\r\n - E to Open door<br />\r\n<br />\r\n - Mouse left Click to\
      \ Attack"
