    about_the_game: "A WEB OF INTRICATE POSSIBILITIES \u2013 BUT FAIR PLAY ISN\u2019\
      T ONE OF THEM!<br><br>A new barrel of fine Welsh ale had just been broached.\
      \ The royal palace\u2019s smoky dining hall resounded in cheery voices. To one\
      \ side of the top table a harpist and a minstrel were struggling to be heard\
      \ above the commotion caused by two dogs snarling over a bone in the corner.<br><br>Eating\
      \ slowly, I leant forward to catch the breathless whisper of a rival knight.<br><br><i>\u201C\
      They came in at a run, baying like wolves, four wild-eyed barbarians ready to\
      \ cut, gouge, pulverize and kill anything that moved.\u201D</i> <br><br>That\
      \ news was indeed music to my ears. My forces\u2019 attack on his wealthiest\
      \ town had met with success. Financially weakened, militarily broken, and politically\
      \ bankrupt, he could no longer hold influence at Court.<br><br>So long as no\
      \ evidence of my wrong doings remained. So long as the Gods blessed the crops\
      \ of my harvest. So long as the rumors of the capture of my brother were true.\
      \ The throne was mine.<br><br><strong><i>I\u2019ve cheated, lied, spied and\
      \ slaughtered. The fruits of Betrayal are mine.</i></strong><br><br><ul class=\"\
      bb_ul\"><li>The West Marches is a corrupt land ruled by immoral leaders. You\
      \ are one of four Knights with a lust for power, and in the pursuit of power,\
      \ the end justifies the means.<br></li><li>The bloodiest battles yield the greatest\
      \ spoils. Strategically extend your domain, reduce your rivals\u2019 resources,\
      \ and tighten your stranglehold on the peasants of the land.<br></li><li>Betrayal\
      \ involves a long, hard, ruthless struggle, starting with the economic management\
      \ of your towns and cultivation of your lands, culminating in the honing of\
      \ your military strategy and execution of political subterfuge.<br></li><li>The\
      \ towns provide your power base. Manage the successfully, and harvest the wealth\
      \ needed to buy, bribe and fight for ultimate power.<br></li><li>Develop a mastery\
      \ of political subterfuge, gaining places for your Courtiers at the palaces\
      \ of the King and Bishop, ready for the coup which will make you the master\
      \ of Betrayal.</li></ul>"
