    detailed_description: <h1>Let's plays</h1><p>Let's plays of whole game:<br><a
      href="https://www.youtube.com/watch?v=DbzUxSFGJMA" target="_blank" rel="noreferrer"  id="dynamiclink_0"
      >https://www.youtube.com/watch?v=DbzUxSFGJMA</a><br><a href="https://www.youtube.com/watch?v=IW-Q94QEHFA"
