      out more games</h1><p><a href="https://store.steampowered.com/app/1244620/Psycho_Simulator/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1244620/Psycho_Simulator/</a></p><br><h1>About
      the Game</h1>Have you ever wanted to be a psychiatrist? Now you can! Be a shrink
      for 14 days. Meet 14 patients with unique stories of their lives. Help them
      with their problems, give them medication, say good word to them or lock them
      in mental hospital. The choice is yours. Diagnosis, treatment, chosen dialogues
      have impact on history of patients, so make your choices wisely. There are three
      patients each day, so there are total 42 visits. Nearly 5 hours of possible
      dialogues with unique characters. Patients have animated faces that express
      their emotions.<br>Want to see Lukas Eathrabari nightmares in game? Play Nightmare
      Simulator.
