    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/SBssSRE"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066810/extras/discord.png?t=1608107251"
      /></a><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066810/extras/FF_WeaponForging.gif?t=1608107251"
      /><br>Gain parts over the course of the game and forge them into the weapon
      of your dreams! Want to forge a weapon without restrictions? We got you covered!
      Create whatever your heart desires and test it out against bots in a creative
      sandbox mode.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066810/extras/FF_combat.gif?t=1608107251"
      /><br>Enter the multiplayer arena and engage in both melee and ranged combat!
      Use physics to knock your enemy off the map or hit dangerous physical objects
      flying their way. Be creative!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066810/extras/FF_SpecialAttacks.gif?t=1608107251"
      /><br>Unlock game-changing bonuses by forging parts of the same category together.
      The bonuses range from handy damage and health boosters to powerful unique attacks
      which completely change your playstyle.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066810/extras/FF_PartShowcase.gif?t=1608107251"
      /><br>Choose between a large variety of parts that hack, slash, shoot, incinerate,
      electrocute or poisons your enemies! Experiment with special parts that unlock
      unique abilities like Charge, Fire Nova or Bear Trap.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066810/extras/FF_Cosmetics.gif?t=1608107251"
      /><br>Unlock cosmetic and customize your goon to show the boss who's the boss!
      You'll earn items while playing or you can choose to support the devs by purchasing
      through the Scrap Shop.
