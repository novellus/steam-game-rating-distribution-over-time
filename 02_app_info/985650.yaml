    about_the_game: 'The mark of saint -Olaguna Chronicle is based on a medieval fantasy
      of swords and magic.<br>The story is divided into eight chapters: the battle
      of the dragon, the legend of meronso, the change of sabante, the apocalypse
      of fate, the battle of the holy scar, the seal of bahamt, rogoydan and the ode<br>Section,
      centered on the continent of olaguna, tells the story of the dragon and people
      on the continent of olaguna from 109 to 1139 with their own ideals, justice,
      desires and missions! after<br>Nearly a thousand years of olaguna war history,
      write a scene for posterity poetry...<br><br>Olaguna Chronicles is the first
      half of the fourth chapter of the chronicle of OLAGUNA, the apocalypse of destiny,
      which takes place between 338 and 379 years old.<br><br>Olaguna is made up of
      three regions: olaguna continent, olaguna bay and rogoydan island.<br><br>In
      the year 338 of olaguna, barrex launched a joint attack on the free kingdom
      of neighboring albertha, and udnar''s knights of the silver hand were wiped
      out in the battle of nazca plains.<br><br>At this point, the balance between
      defense and attack between alberser and barrex has been broken for more than
      50 years. South of olagoubes into total war...<br><br>Our story begins here...<h2
      class="bb_tag">Features </h2><br>1. This is a SRPG game<br><br>2. Challenging
      turn-based combat, each level has a different goal, including defeat, puzzle
      solving, survival, escape, etc.<br><br>3. Weapon mutual mastery system, use
      the mutual mastery between the superior weapons to defeat the enemy!<br><br>4.
      Intricate plots and fascinating  paintings.'
