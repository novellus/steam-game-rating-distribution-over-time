    about_the_game: "Ever think of anything else than just running berserk into the\
      \ fray of battle? Ever think of anything ever? Then the Waaagh! Pack is for\
      \ you! The Waaagh! Pack of weapons and armour for the Ork Faction includes four\
      \ items among the rarest that will turn your character into the most savage\
      \ warrior who ever chanted WAAAGH!These are visual customizations; they do not\
      \ give any advantage but you don\u2019t care as long as you can smash helmets\
      \ in a classy way.  <br><br>The Silver Shoota and the Silver Spike Knuckles\
      \ are onlly available in this DLC pack on Steam. The Flat Top (hat) and the\
      \ Lotted \u2018umie Chest Armour are also available in the in-game store. The\
      \ 4 items are only for the Orks.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/591812/extras/WH40K_EternalCrusade_GreenskinsPack_Description.jpg?t=1491317556\"\
      \ />"
