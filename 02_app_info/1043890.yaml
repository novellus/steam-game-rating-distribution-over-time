  data:
    about_the_game: "You thought you were going to spend a relaxing evening watching\
      \ TV\u2026until a mysterious message from a complete stranger launches you into\
      \ an adventure of epic proportions.  As you explore beautiful beaches, lush\
      \ jungles and even outer space, you fall deeper and deeper into the mystery.\
      \  A father and son team of inventors were poised to make history when their\
      \ technology unexpectedly summoned something from out of this world.  Suddenly,\
      \ you find yourself at the center of the discovery that changes everything.<br\
      \ />\r\nTipping Point is an immersive, photorealistic adventure game that stimulates\
      \ both sides of your brain.  As you solve a myriad of challenging puzzles, you're\
      \ rewarded with a satisfying story filled with drama, humor and unexpected plot\
      \ twists.  Original music, lifelike characters, animals and scenery all come\
      \ together to create a cinematic experience.  You can explore the world of Tipping\
      \ Point at your own pace and use the in-game hint system if you ever get stuck.<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n- An in-game hint system so you'll never\
      \ get stuck<br />\r\n- 55 photorealistic screens<br />\r\n- Almost 400 unique\
      \ sound effects<br />\r\n- 12 Original music compositions<br />\r\n- 5 Chapters\
      \ of puzzles and story<br />\r\n- Ability to create up to 5 player profiles<br\
      \ />\r\n- Ability to save your game progress<br />\r\n<br />\r\nIncludes the\
      \ original soundtrack for Tipping Point with music by Dan Russell-Pinson in\
      \ MP3 format.  Songs will be placed in your Tipping Point folder in the Steam\
      \ Directory: ...Steam\\steamapps\\common\\Tipping Point\\Soundtrack"
