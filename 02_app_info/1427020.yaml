    about_the_game: "Con una ambientaci\xF3n en <strong>2D</strong> y un estilo de\
      \ juego <strong>cl\xE1sico RPG</strong>, <strong>Sasel</strong> tendr\xE1 la\
      \ dura misi\xF3n de salvar al mundo de <strong>Saselandia</strong> de la terribles\
      \ garras del <strong>Amo</strong>. \xC9ste se interferir\xE1 en el ritual del\
      \ siempre adorado Zas zas y lograr\xE1 crear un mundo a su antojo en el que\
      \ varios conocidos ser\xE1n sus propios esbirros. Ellos har\xE1n todo lo que\
      \ est\xE9 a su alcance para que Sasel quede atrapado para siempre en este nuevo\
      \ lugar y no pueda ocasionar problemas al amo en la realidad. Eso s\xED, lo\
      \ que no contaba el terrible amo es que al igual que consigue llenar de vida\
      \ ese mundo, tambi\xE9n a tra\xEDdo a los mejores compa\xF1eros que Sasel pod\xED\
      a tener: <strong>Los parroquianos.</strong><br><br>\xBFConseguir\xE1n evitar\
      \ Sasel y sus amigos que el amo influencie a todo el mundo? \xA1T\xFA tienes\
      \ la \xFAltima palabra!<br><br><br><strong>Caracter\xEDsticas:</strong><br><br><ul\
      \ class=\"bb_ul\"><li> Combate por turnos con un grupo de hasta 4 aliados.<br></li><li>\
      \ Combate en tiempo real contra jefes.<br></li><li> Personajes y enemigos caracter\xED\
      sticos de Sasel.<br></li><li> Voces e imitaciones de Sasel.<br></li><li> Mazmorras\
      \ con muchos rompecabezas y variados.<br></li><li> Un mundo lleno de detalles\
      \ continuos en referencia a Sasel y todo lo que le rodea.<br></li><li> Disponible\
      \ modo Cayo Malayo con el que podr\xE1s saber la soluci\xF3n de los rompecabezas.</li></ul>"
