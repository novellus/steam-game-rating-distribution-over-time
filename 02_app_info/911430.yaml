    about_the_game: "Good Company is a tycoon management simulation about building,\
      \ automating and optimizing a robot manufacturing empire, where you are the\
      \ CEO.<br><br>Play in single-player Campaign Mode, tackling scenario levels\
      \ and bonus challenge maps.<br><br>Put your knowledge to the test in endless\
      \ Freeplay Mode where success is in your hands.<h2 class=\"bb_tag\"><strong>BE\
      \ A BACKYARD VISIONARY</strong></h2>Start your Good Company from the ground\
      \ up. Turn your garage into your first manufacturing headquarters and invent\
      \ new tech products that will go on to conquer the market.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/911430/extras/01_BE_A_BACKYARD_VISIONARY.gif?t=1607595899\"\
      \ /><h2 class=\"bb_tag\"><strong>RISE FROM FOUNDER TO LEADER</strong></h2>Grow\
      \ your workforce and delegate all aspects of production. Using the powerful\
      \ logistics options you\u2019ll be able to automate your business. Optimize\
      \ your setup and pave a road for success!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911430/extras/02_RISE_FROM_FOUNDER_TO_LEADER.gif?t=1607595899\"\
      \ /><h2 class=\"bb_tag\"><strong>GET BIGGER, BETTER, BOLDER</strong></h2>Expand\
      \ beyond your humble beginnings. Research new technologies, from battery cells\
      \ to robot parts. Open up new facilities and establish your empire.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911430/extras/New_GIF_3.gif?t=1607595899\"\
      \ /><h2 class=\"bb_tag\"><strong>SUCCESS IS IN YOUR HANDS</strong></h2>Tackle\
      \ the Campaign Map and bonus challenge levels or carve your own path in endless\
      \ Freeplay Mode.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911430/extras/New_GIF_4.gif?t=1607595899\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911430/extras/Steampage_Element_Divider_FeaturesCurrent.png?t=1607595899\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Singleplayer Campaign Mode<br></li><li>Bonus\
      \ challenge missions<br></li><li>Singleplayer Freeplay Mode<br></li><li>Hire\
      \ employees and assign various tasks to them<br></li><li>Automate production\
      \ lines using the powerful \u2018Logistics\u2019 system<br></li><li>Invent increasingly\
      \ complex tech products, optimising desirable features and minimizing flaws<br></li><li>Research\
      \ new technologies<br></li><li>Sell your products on an evolving market<br></li><li>Expand\
      \ your company</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911430/extras/Steampage_Element_Divider_FeaturesPlanned.png?t=1607595899\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Coop-multiplayer<br></li><li>More Campaign\
      \ level content<br></li><li>More Campaign challenge content<br></li><li>More\
      \ products and crafting materials<br></li><li>More logistics options<br></li><li>Employee\
      \ abilities<br></li><li>Modding infrastructure<br></li><li>And more...</li></ul>"
