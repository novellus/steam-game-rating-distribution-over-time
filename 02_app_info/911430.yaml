    reviews: "\u201CGood Company has a really marvellous style and setting, its interface\
      \ and character design evoking a spirit of industry that\u2019s far from the\
      \ cruelty and heartlessness of the industrial revolution.\u201D<br><a href=\"\
      https://www.rockpapershotgun.com/2020/04/07/premature-evaluation-good-company/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Good Company, a factory tycoon game now in Steam Early Access, is giving me\
      \ some heavy Factorio vibes.\u201D<br><a href=\"https://www.pcgamer.com/theres-some-factorio-dna-in-this-tycoon-game-about-running-a-calculator-factory/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CIf you like\
      \ a challenge in management, then Good Company will be right up your street.\
      \ It gives you a large amount of control, but expects a lot back.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/good-company-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheGamer</a><br>"
