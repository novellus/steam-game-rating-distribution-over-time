  data:
    about_the_game: About This Game:<br><br>this game is about a really unique 3d
      platformer , Sure you have to collect some pickups to gain a new life , but
      this experience is one of it's own , anger , joy , frustration , satisfaction
      is a huge part of this game , after playing this game you would feel that you
      have gained something , or lost a huge part of you , if you think you can take
      the challenge, then prepare yourself for a journey full of excitement.<br><br><br>-
      the first level is about an ancient asian temple land , where you can take yourself
      to a high land with a really challenging walk , from the spiky bridges to the
      boiling hot pots of acid , and that is is just a the begining , mixing beautiful
      scenery with high level of difficulty , you have to go through it before your
      lives go down.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1385540/extras/ASIAN_GIF.gif?t=1599752751"
      /><br><br><br>- the second level is the plumber's hell , this one is self explanatory
      , going through swinging pipes to rotating pipes , even moving platformes with
      swinging pipes, you have to be eather a lucky person or a real hero to go through
      it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1385540/extras/PIPES_GIF.gif?t=1599752751"
      /><br><br><br>- third level , you will go to place high up in the sky , facing
      the moon , you will be making your way to through some of the toughest trapes
      , from fans pushing you of the ledge, to rotating platforms with some killer
      spikes , but don't you worry , you can easily make it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1385540/extras/SKY_GIF.gif?t=1599752751"
      /><br><br><br>-the fourth level is a unique one , you will walk on glass to
      make your way out of it , sounds fun right?! , don't be fooled with that , the
      glass will make it harder to see , plus you have to deal with the dealy lasers
      , yes LASERS!, it's moving right and left , up and down , and even swinging
      , but don't thikn that is it , there is a part in this level that you will have
      to jump on some tiny glass platforms that will eather flip to make you fall
      or push you down ro rotate to make you confused.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1385540/extras/GLASS_GIF.gif?t=1599752751"
      /><br><br><br>- the last level is called the demon's home , that's it , you
      made it to the last place , make your way out of this level and you will be
      done , but becarefull , it's not that easy , after all it's the last level in
      the game , have fun.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1385540/extras/LAVA_GIF.gif?t=1599752751"
      />
