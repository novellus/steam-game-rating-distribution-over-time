  data:
    about_the_game: 'Real competitive squash experience in VR - feel hitting the ball
      with your virtual racket!<br><br>Beat four increasingly difficult AI enemies
      in squash with your skills! The unique enemies will use different tactics to
      try to defeat you, difficulty is ranging from Sam the Slow to Chad the Champion!
      Are you up to the challenge?<br><br><u>Key features</u><br><ul class="bb_ul"><li>built
      for HTC Vive from start<br></li><li>4 different maps with different AI enemies
      <br></li><li>free practice mode<br></li><li>three locomotion types: controller
      based touch movement, head based press movement, teleport<br></li><li>realistic
      physics<br></li><li>VR Only</li></ul>'
