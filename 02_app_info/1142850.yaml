    about_the_game: "Darkness rollercaster is an Arcade / Shooter where the player\
      \ has to face enemies in a variety of environments.<br />\r\nDive into Cave,\
      \ Space, Fantasy land and more to live this amazing railshooter adventure !\
      \ <br />\r\nShoot enemies with your game controller (3D Rudder Compatible),\
      \ block their attacks with your shield or slow down time.<br />\r\nBut beware\
      \ of the pitfalls and obstacles you will need to avoid when moving your vehicle\
      \ at any time!<br />\r\nActivate your special vision to recover all the secrets\
      \ and defeat the final boss ...<br />\r\nCompare your score with your friends\
      \ and win the best shooter trophies!<br />\r\nDo you want to live a fantastic\
      \ experience that will hook you to your seat?<br />\r\nDo you like action, emotions\
      \ and sensations?<br />\r\n+ This version also include the Soundtrack pack for\
      \ Anniversary edition.<br />\r\nMore than 20 musics await you in a level specially\
      \ designed to listen to them or the decorations light up to the rhythm of the\
      \ musics.<br />\r\nTry Rollercoaster Darkness - The Ultimate Shooter Edition!"
