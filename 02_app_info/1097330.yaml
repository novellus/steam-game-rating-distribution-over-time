    about_the_game: Fork Knights is a light-hearted multiplayer brawler featuring
      cute, food themed characters fighting for BBQ dominance. <br><br>The aim of
      the game is to eliminate your opponent by stabbing them with your weapon or
      using items in creative ways. Throw a banana to make other players slip, giving
      you an opening, or simply launch a fireball and incinerate your way to victory.
      <br>You'll be lunging and fighting among various themed stages, each with their
      own unique mechanics to watch out for.<br><br><br><strong><h2 class="bb_tag">Features:</h2></strong><ul
      class="bb_ul"><li> Local multiplayer for up to four players<br></li><li> Various
      game modes to keep the food fresh! <br></li><li> Unlockable fighters, stages,
      and weapons<br></li><li> AI opponents to test your mettle<br></li><li> Achievements</li></ul><br>More
      to come!
