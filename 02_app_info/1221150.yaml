    about_the_game: "With this Pirates DLC you will get Pirates Scenes and Pirates\
      \ Wardrobe.<h2 class=\"bb_tag\">Wardrobe:</h2>\u2611 <strong>5 variants of Corsair\
      \ wench (Female)</strong><br>\u2611 <strong>4 variants of Pirate (Male)</strong><br>\u2611\
      \ <strong>20 variants of Piratess (Female)</strong><br>\u2611 <strong>Ruby June\
      \ (Female)</strong><h2 class=\"bb_tag\">Scenes:</h2>\u2611 <strong>Pirate Cabin</strong><br>\u2611\
      \ <strong>Pirate Dining</strong><br>\u2611 <strong>Pirates Island</strong><br>\u2611\
      \ <strong>Coastal Pirate Village (Mega scene)</strong><br>\u2611 <strong>Sea\
      \ Queen (Mega ship)</strong><br><br>All content of this DLC will be available\
      \ directly from the game, in the main menu with scenes and in menu where you\
      \ are making settings of the character.<br><br>Please note that content of this\
      \ DLC will be updating. After buying the DLC you will get all updates for free."
