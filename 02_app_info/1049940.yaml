    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>A new,\
      \ fully voiced campaign across 3 challenging maps<br></li><li>New boss enemy\
      \ \u2013 also available on Skirmish maps: The notorious Narrator with his spiffy\
      \ skills.<br></li><li>New creep type \u2013 also available on Skirmish maps:\
      \ The pesky Pen Pushers with their needle-pointed writing tools.</li></ul></p><br><h1>About\
      \ the Game</h1><strong><i>\u201CThe Spirit of the Absolute Evil will run forever.\u201D\
      </i></strong><br><br>Evil, evil everywhere, and there\u2019s absolutely nothing\
      \ Good left to conquer. No paladins, queens nor goddesses could stop the evil\
      \ army\u2019s triumphal march, and it will still be a while until the next generation\
      \ of heroes will be come of age. So now, it\u2019s time for the Finally-Bored-To-Death\
      \ Evil to hang up its armour. But it wouldn\u2019t be Dungeons if it didn\u2019\
      t end with the biggest of all bangs.<br><br>While the Absolute Evil is making\
      \ an excursion into the as-yet unconquered depths of its own nose \u2013 out\
      \ of pure boredom, obviously \u2013 a very heated discussion between Thalya\
      \ and our beloved narrator erupts. Who will emerge victorious when these two\
      \ luminous figures wrestle it out to become the ultimate warrior on the battlefield\
      \ of evil? It\u2019s time to find out\u2026"
