  data:
    about_the_game: The demo for <strong><i>Gloomwood </i></strong>contains one district
      of the game.<br><br><strong><i>Gloomwood </i></strong>is a Victorian era stealth
      horror FPS that follows your mysterious abduction to a forgotten city, now in
      the midst of a horrifying transformation. Wield your canesword and take to the
      shadows as you uncover an accursed mystery shrouded within the putrid fog.<br><br>From
      the producers of <i>DUSK</i>, <i>AMID EVIL</i> and <i>FAITH </i>comes a frightening,
      gothic immersive sim that will have you explore haunted streets, rotting tunnels
      and decadent mansions.<br><br>Features:<br><br><ul class="bb_ul"><li>Intricate,
      hand-crafted districts with freeform exploration - from towering rooftops down
      to hidden passages, the routes you take are your choice.<br></li><li>Unique
      arsenal to meet any situation - a stealthy canesword, six-shot revolver, folding
      shotgun, hand-placed traps, rope-slinging harpoon rifle and more.<br></li><li>A
      mob of ghastly denizens and monsters with acute senses, like the sharp-clawed
      crowmen and the fearsome, body-seeking Corpseduster.<br></li><li>Detailed stealth
      and sound system that tracks your light visibility and propagates noise accurately
      through the world.</li></ul>
