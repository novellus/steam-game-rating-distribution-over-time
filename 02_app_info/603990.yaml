    about_the_game: <strong>Memory Eater</strong> is a 2d platformer with run\jump\shoot
      gameplay and some puzzle elements. <br>To progress, on every level you must
      find and collect a certain number of memories. <br>Mind monsters will try to
      stop you, fight them or run. <br>Keep an eye on the map and switch to your flying
      bear to explore what lies ahead.  <br><br><br><strong>Memory Eater</strong>
      is a game about creatures eating people's memories. <br>For many years they've
      been living in people's houses, hiding in boxes, empty cans and other debris.<br>At
      night they get out of their hideouts and sneak into the brain of a sleeping
      person, where every time they have a perilous journey for food - memories. <br>The
      main character of the game is one of those monsters. <br>His tribe has long
      been settled in the house of the man, and found a hideout in the old chest in
      his attic. Every night some monsters were out in search for food and then brought
      the prey back to the hideout, but once they didn't come back. <br>All, who went
      on a quest, were gone without a trace. And one day our hero was left all alone...
