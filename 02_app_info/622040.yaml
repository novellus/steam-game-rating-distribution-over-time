details:
  data:
    about_the_game: <h2 class="bb_tag">Description</h2>Zooicide is a casual team-based
      multiplayer game featuring animals fighting against humans within a playfully
      dangerous environment, the zoo.<h2 class="bb_tag">Current Features</h2><ul class="bb_ul"><li>
      A zoo to explore, currently equipped with 4 different enclosures and more on
      the way!<br></li><li> 8 different animals to play as, each with a different
      set of moves, with more to be added over time!<br></li><li>Online Multiplayer
      up to 8 players in a match.<br></li><li> Over 20 different items available to
      fight your way out, such as axes, RPGs and claymores!<br></li><li> Available
      for PC, OS X, and Linux/Steam OS.</li></ul><h2 class="bb_tag">Gameplay</h2>There
      are currently two  game modes of Zooicide.<br><br>The main mode features a team
      of animals fighting against a team of humans. The humans must face the dangerous,
      enraged animals with a collection of different items to be able to escape this
      nightmare.<br><br>The second mode, Animal Brawl, features a free-for-all death
      match of up to 8 different animals fighting against each other.
