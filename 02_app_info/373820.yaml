    about_the_game: "Choose the table, shoot the ball, and embark on the fast-paced\
      \ hunt for high-score. Thanks to the state-of-the-art physics, these high-speed\
      \ pinballs react with total realism. The 3 varied soccer-themed tables will\
      \ give you the ultimate \u201Ckick\u201D. Full HD graphics deliver the highest\
      \ level of detail. Implemented with incredible realism, right down to realistic\
      \ reflection and sound, to create a completely immersive pinball frenzy. Complete\
      \ with different camera angles, diversion and depth are guaranteed. Beat all\
      \ high-scores and set your own!<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>3 unique pinball tables: \u201CHattrick\u201D, \u201CFree Kick\u201D\
      , \u201CPenalty\u201D<br></li><li>Top-notch simulations of ramps, bumpers and\
      \ switches<br></li><li>Fantastic pinball physics<br></li><li>Multiple camera\
      \ angles ensure a totally immersive pinball feeling<br></li><li>Authentic atmosphere\
      \ right down to realistic reflections and sound effects<br></li><li>Gamepad\
      \ Support</li></ul>"
