    about_the_game: "Mad science raised you from the dead! Pursue justice or vengeance,\
      \ love or secrets, as you save or destroy the world with forbidden eldritch\
      \ power.<br><br><i>The Mysteries of Baroque</i> is a 200,000-word interactive\
      \ Gothic horror novel by William Brown, where your choices control the story.\
      \ It's entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>One dark and stormy\
      \ night in a remote castle in the mountains, you awake anew, resurrected by\
      \ the brilliant Dr. Holofernes. But even a mad scientist can't keep you alive\
      \ forever. As the procedure reverses itself over time, you will begin to die\
      \ again. You must fight to stay alive long enough hunt down your killers, avenge\
      \ yourself, and protect the ones you love.<br><br>Operating out of the mysterious\
      \ Grand Guignol Theater, your quest will take you through the darkest shadows\
      \ of the city of Baroque, the City of Dreadful Night, from its vast subterranean\
      \ slums to the opulent mansions of its jaded, debauched aristocracy. Will you\
      \ lose yourself in the distractions of romance, assure your own survival through\
      \ the Holofernes Procedure, or sacrifice everything to take your revenge?<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; gay, straight, or\
      \ ace.<br></li><li> Fight to reclaim your old life and identity \u2013 or make\
      \ a new home for yourself in the Grand Guignol Theater<br></li><li> Trade your\
      \ soul to a dark god in return for vengeance \u2013 or reject its help and fight\
      \ alone.<br></li><li> Stalk your killers through the glittering demimonde, mansions,\
      \ and the slums.<br></li><li> Learn the sanity-blasting secrets of the occult\
      \ and risk your mind by unleashing them on your enemies.<br></li><li> Use the\
      \ power of science to devise and build bizarre inventions: death rays, gliders,\
      \ and hallucinogenic grenades.<br></li><li> Augment your regenerating body with\
      \ clockwork technology like wings, a camera eye, or steel claws.<br></li><li>\
      \ Uphold the forces of law and order, the revolutionary Worker\u2019s Council,\
      \ or the enigmatic Vendetta faction in the battle for Baroque\u2019s soul.<br></li><li>\
      \ Embark on dream quests and night visions to learn new skills and uncover ancestral\
      \ memories.<br></li><li> Bring comfort and hope to the suffering citizens of\
      \ Baroque, or drive them further into darkness in pursuit of vengeance.</li></ul><br>You\
      \ died betrayed. You died in pain. And your troubles are just beginning."
