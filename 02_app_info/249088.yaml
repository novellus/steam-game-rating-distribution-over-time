    about_the_game: '<strong>GERMAN COMMANDER: Elite Troops Doctrine</strong>; <br>Utilize
      Germany''s most elite companies using stronger base troops with added abilities.<br><br><ul
      class="bb_ul"><li><strong>Tiger Ace</strong><br>High command sends in a legendary
      Tiger Ace. Only one is available, once deployed fuel income will be reduced
      by 90% and manpower will be reduced by 25% until the Tiger Ace is destroyed.<br></li><li><strong>Jaeger
      Light Infantry Upgrade</strong><br>Combat Infantry can be upgraded with this
      package which adds two G43 rifles and includes training in interrogation.<br></li><li><strong>Panzer
      Tactician</strong><br>All armored vehicles get an ability which uses equipped
      smoke dischargers to prevent themselves from being seen.<br></li><li><strong>Model
      24 Stun Grenades</strong><br>Grenadiers and Panzer Grenadiers can throw Model
      24 stun grenades, which will stun enemy infantry.<br></li><li><strong>Stormtroopers</strong><br>Elite
      infiltration troops who are experts at disrupting enemy supply lines. These
      units can be deployed from any ambient building.</li></ul>'
