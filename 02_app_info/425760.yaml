  data:
    about_the_game: INNOVATIVE! ADDICTIVE! FASCINATING! LOGICAL!<br>It is EGO PROTOCOL,
      an award-winning action-packed puzzle platformer that will addict you from the
      first play!<br><br>It includes 60 levels to complete and a unique 4-stage mechanics
      testing your skills!<br>Guiding your humanoid character to safety is not easy,
      and to create safe passage through the abandoned orbital station, cunning strategy
      and quick reflexes is required. In order to overcome enemies and obstacles,
      and to reach the end of each level, you can jump, shoot and manipulate the world.<br><br>Enemy
      robots will stand in your way, as will sentry guns, mines, trap doors and many
      other deadly hazards. Suitable to players of all ages and experience levels,
      prepare yourself for an exciting gameplay experience packed full of fun.<br><br><ul
      class="bb_ul"><li>EGO PROTOCOL is:<br></li><li>The winner of JAM at Poznan Game
      Arena  <br></li><li>Inspired by the Polish classic game ElectroBody from 1992<br></li><li>A
      mixture of logical and classical platform games<br></li><li>60 levels and 4
      different mechanics of playing<br></li><li>Unique stage mechanics framed in
      a hand-made graphics<br></li><li>Control the surroundings in order to lead the
      main character to the exit so that to avoid dangers and obstacles lurking on
      his way<br></li><li>Fast pace of playing,  several ways to complete the levels<br></li><li>Find
      out if you can think fast enough</li></ul>
