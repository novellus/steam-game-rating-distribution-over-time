details:
  data:
    about_the_game: '<strong>Note:</strong> We have had a great deal of success from
      the 1.0 version, and the communities feedback has been invaluable. Putting full
      focus into the completion of ver 2.0, we are taking the project down from steam,
      until we are prepared for launch in Q4 2016 (winterish). We will be sharing
      progress of the new engine and TUG ver 2.0, as we get closer to release, so
      please feel free to follow @nerdkingdom for updates.<br><br>The new engine brings
      significant advances over the current 1.0 version, including: <br>- access to
      more generations of hardware, <br>- enhanced graphics<br>- super fancy new art
      <br>- flexible modding/dev environment <br>- pretty rad mod distribution system<br>-
      data/analytics systems for modders<br>- logic systems<br>- new terrain generation<br>-
      simplified user experience <br>- 71% less wtf.<br><br>Early versions of 2.0
      will go to existing TUG users, who will later be able to invite their friends
      who do not currently have access.'
