      \ /><br><br>You found yourself on your life path, running from everything, looking\
      \ for something, dying for nothing.<br>Death Maze is all about you. It\u2019\
      s a game.. is it?<br><br><i><strong>Death Maze</strong> - fast-paced hardcore\
      \ arcade game about getting out of the maze. <br>There are no winners - maze\
      \ will get us all. <br><br><ul class=\"bb_ul\"><li> Multiple mazes, each has\
      \ its demon, secrets and new challenges.<br></li><li> Get to the top ladder\
      \ in world-wide and local leaderboards. Faster - better.<br></li><li> Fast rhythmic\
      \ soundtracks. <br></li><li> Full controller suppport.<br></li><li> Steam achievements\
      \ &amp; trading cards (coming soon)</li></ul></i>"
