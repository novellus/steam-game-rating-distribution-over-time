    about_the_game: "Nijikoi no Houkakou<br />\r\n\u201CNijikoi no Houkakou\u201D\
      \ is a romantic-comedy visual novel simulate player as a Senior High School\
      \ student. The player can determine your life, such as activities of the school,\
      \ club, home, or even hobbies that affect your skill progressive as you want\
      \ to be.<br />\r\nAnd meet the exciting event which suddenly appears, and many\
      \ friends normally turn incidents into colorful and impressive memories.<br\
      \ />\r\n<br />\r\nWe hope you have a great experience while enjoying a lot with\
      \ the best things we hand for you. Best wishes."
