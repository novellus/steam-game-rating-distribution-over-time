    about_the_game: "<i>Clarevoyance</i> is an adventure game set in the mythic Acadian\
      \ region of Clare, Nova Scotia, created directly with the community.<br><br>Following\
      \ the sudden reappearance of mythical figures in the present day, players will\
      \ explore Clare, interact with over 100 characters fully voiced in their Acadian\
      \ dialect, and uncover the region\u2019s rich folklore.<br><br>Play through\
      \ this roughly five-hour adventure to find out what makes Clare such a fascinating\
      \ place.<br><br><ul class=\"bb_ul\"><li><strong>Unique Folklore:</strong> Experience\
      \ 26 quest lines based on unique Maritime Acadian folklore backed by university\
      \ research and multiple local writers, including former Parliamentary Poet Laureate\
      \ Georgette LeBlanc<br></li><li><strong>Made in Clare:</strong> Elements including\
      \ photography, art, writing, music, and ambient sounds were created or captured\
      \ in the community of Clare to build an authentic virtual game space<br></li><li><strong>Living\
      \ Simulation:</strong> Choose how to spend your in-game days: work local jobs,\
      \ travel between villages, attend community events, and shop at the greatest\
      \ thrift store on Earth, among other things<br></li><li><strong>Accessible Gameplay:</strong>\
      \ Operating the game is minimalist, using only on the mouse. There is never\
      \ time pressure or precision clicking.</li></ul>"
