    detailed_description: "<h1>\u3010Important\u3011Notice regarding ending support\
      \ for Windows 7</h1><p>We sincerely thank you for your continual support of\
      \ our company's products.<br>The following is guidance concerning the requisite\
      \ environment for running our company's PC game software (Windows versions).<br><br>On\
      \ January 14th, 2020 (Japanese time), Microsoft will be ending support for the\
      \ OS (operating system) Windows 7.<br>Accordingly, our company will also be\
      \ ending support for Windows 7 on Tuesday, January 14th, 2020.<br><br>If you\
      \ continue to use Windows 7 after support ends, it is not the case that you\
      \ will suddenly no longer be able to use our games; however, due to the application\
      \ of update programs and automatic updates*, it is possible that cases will\
      \ exist in which such games will not run correctly.<br>*This refers to automatic\
      \ updates to game programs upon accessing servers for online games, for example.<br><br>For\
      \ customers who will be affected, please note the date in which support ends,\
      \ and kindly consider transitioning to another OS in advance.<br><br>For information\
      \ about security risks associated with the end of support for Windows 7, such\
      \ information is posted on Microsoft's website; therefore, please refer to the\
      \ link below.<br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://support.microsoft.com/en-hk/help/4057281/windows-7-support-will-end-on-january-14-2020</a><br><br>If\
      \ any other guidance becomes necessary, we will provide such guidance as it\
      \ becomes available.<br>Thank you once again for your continued support of our\
      \ company's products.</p><br><h1>About the Game</h1>The renowned historical\
      \ simulation series returns with enhanced features in &quot;Nobunaga's Ambition:\
      \ Sphere on Influence&quot;. Take the role of the legendary Warring States Daimy\u014D\
      \ (Warlords) such as &quot;Nobunaga Oda&quot; and &quot;Shingen Takeda&quot;\
      \ to work your way towards unification by making best use of domestic affairs,\
      \ diplomacy and battles against the fierce Warlord neighbors. <br><br>The latest\
      \ installment has numerous enhancements and features to it's predecessor &quot;Nobunaga's\
      \ Ambition: Souzou&quot; by expressing the Warring era's highlight, the &quot;Battle\
      \ of Sekigahara&quot; in the highest quality ever to date in the franchise's\
      \ history. Also the numerous in game procedures required in making progress\
      \ towards unification has seen a major revamp in all areas. <br><br>- Recreate\
      \ the &quot;Battle of Sekigahara&quot; your way:<br>Realistic as it gets, simultaneous\
      \ strategy executions recreating a realistic battle condition. New systems are\
      \ in place such as the &quot;Alliance&quot; command allowing you to join hands\
      \ with other Warlords or &quot;Corps under the command system&quot; allowing\
      \ you to take full control of the numerous unique Warlords under your command.<br>-\
      \ Command your troops on the ever changing battlefields:<br>Battles has become\
      \ more dynamic with new fields and situations being added requiring more tactical\
      \ planning and troop controls than before. <br>- New scenarios and &quot;Sengoku\
      \ Chronicle&quot; creating a dynamic Warring State Era:<br>4 new scenarios tracing\
      \ the historical facts are in place such as &quot;Birth of Nobunaga&quot; (1534),\
      \  &quot;Battle of Sekigahara&quot; (1600) with New &quot;Sengoku Chronicle&quot;\
      \ seeing over 500 Officers being added to the character listing.<br>- New features\
      \ based on player feedbacks: <br>Enriched game play experience with an enhanced\
      \ edit features, new objects and Imperial Diplomacy to name some additions from\
      \ the strong requests from our fans!"
