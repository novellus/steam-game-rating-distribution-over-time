    short_description: In Super Space Club, journey alongside a group of anthropomorphic
      heroes as they set out to be the top-ranked defenders of the galaxy. You'll
      take on various missions, partake in several space dogfights, and jam out to
      lo-fi beats in this chill, arcade-style shooter.
