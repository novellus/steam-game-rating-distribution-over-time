    about_the_game: Super Space Club is an arcade-style space shooting game about
      pilots defending the galaxy. Setting out to be the top-ranked club in the galaxy,
      the player controls a group of pilots known as the 'Super Space Club.' The player's
      objective is to complete missions and defeat as many enemies as possible while
      ensuring to not deplete all of their ship's energy, sending them back to their
      beginning base.
