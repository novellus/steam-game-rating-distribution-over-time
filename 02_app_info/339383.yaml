    review: 'Pros:


      A really good airplane, very well-made.


      You need to take care because is not every plane on the DLC list on steam that
      is, at least, good as this one.


      I''ve 3h of flying with this Centurion and i didn''t find any problems yet,
      a very good aircraft to fly and operate to be true.


      I usually define Carenado as a mediocre plane designer but this one is way better
      than those with 30$ price lots.



      Cons:


      - I dunno but MAYBE the CHT gadget is not working properly.

      - The VS in the autopilot panel doesn''t change form 300 ft/s, so you will have
      to relly on your vertical speed analogical indicator.

      - Fuel/Mixture seems to do not work so realistic because i couldn''t find a
      LEAN spot.

      - Landing lights uses a bit more of processing than the other aircraft lights.

      - Idle engine sound while flying can be annoying since you can feel the "restart
      spot" of the audio file looping.'
