  data:
    about_the_game: '<h2 class="bb_tag">NOTE: THE MAIN GAME X-PLANE 10 IS NOT AVAILABLE
      ANYMORE! PLEASE ONLY PURCHASE DLCS WHEN YOU ARE ALREADY OWNER OF X-PLANE 10!</h2><br>The
      Carenado line of aircraft has been well acclaimed by users and reviewers for
      many years and for good reason. They are well constructed, looks good and have
      impeccable behavior in flight. The cockpits are accurate and well equipped.<h2
      class="bb_tag">Main features</h2><br><ul class="bb_ul"><li>HD livery textures<br></li><li>Original
      HQ digital stereo sounds recorded directly from the real aircraft<br></li><li>Plugin-enhanced<br></li><li>FPS-optimized
      model<br></li><li>NEW! Scroll wheel support<br></li><li>DDS textures for faster
      load times and optimization</li></ul><h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Original KFC225 Autopilot installed<br></li><li>HD quality
      textures (2048 x 2048)<br></li><li>3D gauges<br></li><li>2D windows: Cameras
      (for setting different cameras and field of view) and Options (for opening doors,
      hiding window reflections and static elements)<br></li><li>Original HQ digital
      stereo sounds recorded directly from the real aircraft<br></li><li>Accurately
      reproduced flight characteristics. Tested by real Centurion pilots<br></li><li>Realistic
      night lights effect on gauges and virtual cockpit<br></li><li>Full moving parts:
      Ailerons, elevators, rudders, flaps, rolling wheels and trim tab<br></li><li>Animated
      sections such as: propeller, doors, windows, sunvisors<br></li><li>Interactive
      virtual cockpit<br></li><li>Toggle yoke<br></li><li>Realistic weight and balance</li></ul><h2
      class="bb_tag">Included in the package</h2><br><ul class="bb_ul"><li>5 HD liveries
      and 1 HD blank texture<br></li><li>Autopilot KFC225 Manual PDF<br></li><li>Recommended
      Settings PDF<br></li><li>Normal and Emergency Procedures - Performance tables
      PDF<br></li><li>Quick reference table PDF<br></li><li>X-Plane general information
      PDF</li></ul>'
