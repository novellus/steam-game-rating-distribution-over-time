    about_the_game: "CatMafia-a crime shooter with elements of slasher in the style\
      \ of cartoon Noir will please the visual, pleasant controls and gameplay. As\
      \ the game progresses, comics will introduce you to the story.<br />\r\n<br\
      \ />\r\nFeel your blood boil and your hands grow cold from the danger that is\
      \ always there.<br />\r\nYou are a cunning and wise cat, a debtor of the mafia\
      \ with a difficult task-to steal a huge diamond &quot;Cat's eye&quot; from the\
      \ dangerous island &quot;Stone Fang&quot;.<br />\r\n<br />\r\nAgainst you-packs\
      \ of wolves, jackals and mice, which are many times stronger than you. But it\
      \ is possible to cope with them. Earn points, buy new equipment and first aid\
      \ kits to face the fattest enemy in the final battle."
