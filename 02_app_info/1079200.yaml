    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079200/extras/1111.gif?t=1603960185\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079200/extras/221.gif?t=1603960185\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079200/extras/23321.gif?t=1603960185\"\
      \ /><br>PIKO PIKO is a 2D metroidvania-inspired platformer following the adventures\
      \ of Piko, a senior student at the Hammer Academy who joins a blacksmithing\
      \ competition to prove that her plastic Piko toy hammer is the strongest of\
      \ them all!<br><br>Along with her best friend, a half-fox by the name of Nyan,\
      \ Piko embarks on an adventure to defeat her classmates and claim the title\
      \ of best blacksmith! But who knows what troubles await them...<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1079200/extras/mapt_blink23433m3f3.gif?t=1603960185\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Fast-paced action gameplay, shoot hearts\
      \ from your hammer, pogo jump on enemies, dodge lasers!<br></li><li> Gorgeous\
      \ Pixel Art Graphics<br></li><li> Retro-inspired Exploration with a diverse\
      \ world to explore<br></li><li> Intense bosses with challenging patterns<br></li><li>\
      \ Uncover Hidden Secrets!<br></li><li> Eccentric Hidden NPCs with new Quests<br></li><li>\
      \ Upgradable Items, and Power Ups<br></li><li> Cute Girls With Hammers!</li></ul><br>\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079200/extras/JUST_CLEANING_THE_PAGE.gif?t=1603960185\"\
      \ />"
