    detailed_description: "Naval Action - L'Hermione is a premium consumable ship<br\
      \ />\r\n<br />\r\nHermione is Concorde-class frigate. She ferried General Lafayette\
      \ to the United States in 1780 for support to the Americans in the American\
      \ Revolutionary War. <br />\r\nIt's a beautiful ship, one of the most agile\
      \ and powerful in its class. <br />\r\n<br />\r\nShip stats<br />\r\nGuns -\
      \ 46<br />\r\nCrew - 280<br />\r\n<br />\r\nAbout premium consumable vessels.<br\
      \ />\r\nPremium ships cannot be captured by players or traded. You can request\
      \ this vessel from the admiralty once a day as long as you dont have the same\
      \ vessel already in your docks. You will be able to request the frame and planking\
      \ wood type when ordering a ship. Admiralty requests for this ship will be completed\
      \ instantly.<br />\r\n<br />\r\nImported DLC ships are perfect if you just want\
      \ to jump into action quickly, ignoring hauling of resources, just buy guns,\
      \ repairs and you are good to go.<br />\r\nDLC will appear in your redeemable\
      \ list after you dock to any port."
