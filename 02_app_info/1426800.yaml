    about_the_game: "\u300A\u5C01\u795E\u9738\u4E1A\u300B\u662F\u4E00\u6B3E\u53EF\u4EE5\
      \u81EA\u521B\u4FEE\u70BC\u4ED9\u6CD5\u7684\u5C01\u795E\u4FEE\u4ED9\u9898\u6750\
      \u52A8\u4F5C\u6E38\u620F\u3002\u4F60\u5C06\u626E\u6F14\u4E2A\u6027\u7684\u4ED9\
      \u95E8\u5947\u4EBA\uFF0C\u8FDB\u5165\u5230\u6BB7\u5546\u5C01\u795E\u65F6\u671F\
      \uFF0C\u5E2E\u52A9\u54EA\u5412\u8F85\u4F50\u5468\u6587\u738B\u5468\u6B66\u738B\
      \u8BA8\u4F10\u5546\u7EA3\uFF0C\u4E0E\u5996\u90AA\u6597\u667A\u6597\u52C7\u3002\
      \u5728\u8FD9\u91CC\u4F60\u53EF\u4EE5\u81EA\u7531\u4FEE\u70BC\u5343\u767E\u79CD\
      \u4ED9\u6CD5\u3001\u9053\u6CD5\u3001\u5FC3\u6CD5\uFF0C\u7EC4\u5408\u4ED9\u6CD5\
      \u6280\u80FD\u4ECE\u800C\u81EA\u521B\u51FA\u4E00\u5957\u5C5E\u4E8E\u4F60\u81EA\
