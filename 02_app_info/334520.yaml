    about_the_game: "Original soundtrack to the bullet hell game &quot;eXceed 2nd\
      \ - Vampire REX&quot;, created by Tennen-sozai and localized into English and\
      \ published by Nyu Media Ltd. <br />\r\n<br />\r\nFeatures all 16 tracks from\
      \ &quot;eXceed 2nd \u2013 Vampire REX&quot;, by artists Shibayan, and cranky,\
      \ and a special arrangement by Saitama Saisyu Heiki! <br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\n1. Welcome to Valhalla (04:11)<br />\r\n2. Limited World (02:10)<br\
      \ />\r\n3. Bestrafung (03:46)<br />\r\n4. Girl Who Accelerates (02:21)<br />\r\
      \n5. Shock!! (03:00)<br />\r\n6. Melancholic Sunday (01:59)<br />\r\n7. Playful\
      \ (02:18)<br />\r\n8. Drunkenness (02:01)<br />\r\n9. Ignite (03:25)<br />\r\
      \n10. Collapse (02:12)<br />\r\n11. Shakes to Obscene (03:34)<br />\r\n12. Prays\
      \ for Death (03:14)<br />\r\n13. Flugel (05:33)<br />\r\n14. Puppe (03:29)<br\
      \ />\r\n15. CONQUEST (04:42)<br />\r\n16. Another Surroundings (02:49)"
