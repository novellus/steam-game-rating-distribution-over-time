    about_the_game: "Abstract:<br />\r\nPlay as a telekinetic gunslinger infiltrating\
      \ a rebel base to find the deep space coordinates of kidnapped royalty and uncover\
      \ a secret conspiracy.<br />\r\n<br />\r\nFeatures:<br />\r\nLevitating guns<br\
      \ />\r\nLots of levels, and a level select screen so you can go to the one you\
      \ want, amazing<br />\r\nFour incredibly unique guns, including a shotgun, smg,\
      \ sniper rifle, and grenade launcher<br />\r\nA dark conspiracy<br />\r\nA credits\
      \ screen<br />\r\nFull behind-the-scenes documentary<br />\r\n<br />\r\nExposition:<br\
      \ />\r\nThe Sons of Sharma rebel group has kidnapped the royal Rajarshi Crown\
      \ Princess and her consort-to-be, a son of the Ruski Commonwealth, and hidden\
      \ them somewhere in deep space. You, a member of a secret Rajarshi military\
      \ group that possesses telekinetic abilities and are known as the Gun Yoginis,\
      \ have been tasked with infiltrating the Sons of Sharma's military base to find\
      \ the coordinates."
