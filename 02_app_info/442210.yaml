    about_the_game: Switchcars is a vehicular roguelike arcade set in a broken spacetime.
      Escape alien beasts through procedural environments, using more than <strong>1,000
      vehicles</strong>. All you need to do is reach the year 2055. In theory.<br><br>You
      are probably not going to make it. Not the first time, not the second, but perhaps
      the 100th? Every round is different, and you'll get better over time, so crack
      your knuckles and show those alien beasts who's the master of vehicular arts,
      the ultimate escaper of Earth, the unintended interdimensional time traveler
      scientist-man of pure vehiculative efficiency! Or, get struck by a bus and try
      again.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li><h2 class="bb_tag">New
      kind of gameplay</h2>Switch instantly between vehicles in your inventory to
      move as fast as possible.<br><br></li><li><h2 class="bb_tag">1,000 vehicles</h2>Nearly
      all kinds you can imagine, all driveable, with different behaviors. There's
      a bit more than a thousand actually, and more is yet to come.<br> <br></li><li><h2
      class="bb_tag">Procedural environments</h2>Forests, streets, ice plains, outer
      space, train yards, minefields - Around 100 unlockable types of terrain, diverse
      traffic to dodge, as well as more than 150 static scenery objects.<br><br></li><li><h2
      class="bb_tag">Time travel</h2>The playable years are 1950 to 2055. The point
      in time dictates available vehicles and environments, but also difficulty. Can
      you make it to the end and get an interstellar spaceship, the ultimate vehicle?
      <br><br></li><li><h2 class="bb_tag">Vehicle upgrades</h2>Rocket-propelled motorcycle
      with caterpillar tracks and machine guns? Yes! There are 40 powerups that can
      be used on any vehicle, altering their performance and appearance.<br><br></li><li><h2
      class="bb_tag">Content browser</h2>Browse vehicles, lanes or powerups you've
      unlocked. See how many you haven't seen yet.<br><br></li><li><h2 class="bb_tag">Immensely
      replayable</h2>Due to agile gameplay and procedural nature of the game, the
      rounds are always different, relatively short and unpredictable - in classic
      action roguelike manner.<br> <br></li><li><h2 class="bb_tag">High fidelity</h2>Crunchy
      crashes, distinctive and colorful pixel art, highly detailed sound and original
      adaptive music.</li></ul>
