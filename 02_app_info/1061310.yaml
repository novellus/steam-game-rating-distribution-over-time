    about_the_game: 'The Enemy Within 3.0 is a complete remake of the critically-acclaimed
      The Enemy Within campaign for the A-10C Warthog.<br><br><strong>This campaign
      requires DCS: A-10C Warthog.</strong><br><br>This story-driven campaign puts
      you in cockpit of the Warthog as part of a small, 6-ship US detachment sent
      to Georgia. Your mission is to help contain a growing threat from a terrorist
      organization calling itself the &quot;Caucasus Liberation Army&quot; (CLA).
      As the story unfolds, you will be faced with a variety of challenges, including
      close air support, precision strikes, combat search and rescue, anti-ship strikes,
      and even air to air combat.<br><br>Striving to be as realistic as possible,
      the units featured in the campaign are based on their real-life counterparts.
      It also uses a sophisticated radio control system, meaning that you must tune
      your on-board radios to the correct frequency to hear the more than 2000 custom
      voiceovers available throughout 21 missions.<h2 class="bb_tag">Compared to the
      original campaign, version 3.0 offers following great additions and changes:</h2><br><ul
      class="bb_ul"><li>20 out of 21 missions have been rewritten from scratch. This
      includes the course of action, dialogues, briefings and background information.<br></li><li>More
      than 2/3 of the missions take place in different locations than the original
      ones, and most feature different challenges and enemies to provide a completely
      new experience, 3 entirely new missions that are designed to complement and
      extend the storyline.<br></li><li>The 8 pilot and 3 commander characters featured
      throughout the campaign have almost 4x more custom voiceovers (over 2100).<br></li><li>Additional
      documents and custom kneeboard pages are available for each sortie.</li></ul>'
