    about_the_game: "<strong>Explore your dark family history in Lunacy: Saint Rhodes,\
      \ a first-person survival horror game in which you\u2019re never truly safe,\
      \ as the game watches your every move and adapts to your playing style.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/874450/extras/L_Logo_Transparent.png?t=1608624976\"\
      \ /><h2 class=\"bb_tag\">What truly happened in Saint Rhodes?</h2>Lunacy: Saint\
      \ Rhodes is a first-person survival horror game in which you seek the truth\
      \ behind your family\u2019s horrific murder. Investigate the history behind\
      \ your ancestral home and the town of Saint Rhodes, while fighting to survive\
      \ what haunts it. Uncover your family\u2019s troubled past as you descend further\
      \ and further into insanity.<h2 class=\"bb_tag\">The Author AI is always watching\
      \ you</h2>Introducing The Author: an advanced artificial intelligence that observes\
      \ how you play and adapts to your every move, making sure you are never really\
      \ safe. In Lunacy: Saint Rhodes, you never know what\u2019s waiting around the\
      \ corner.<h2 class=\"bb_tag\">Expect the unexpected</h2>Lunacy: Saint Rhodes\
      \ is a truly terrifying experience, featuring a detailed world that tells the\
      \ story of what happened in the haunted town of Saint Rhodes. Frightening creatures\
      \ roam the town, guided by the Author, as you explore Saint Rhodes in search\
      \ of clues to help you survive. No single visit to the town will be the same,\
      \ with multiple non-linear paths that lead to different outcomes.<h2 class=\"\
      bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>An advanced AI watches your\
      \ every move and makes sure you never really feel safe<br></li><li>True atmospheric\
      \ horror achieved by the beautifully crafted environments of Saint Rhodes<br></li><li>Haunting\
      \ story involving a family with a dark past<br></li><li>Terrifying enemies that\
      \ all require a different approach<br></li><li>Multiple paths to take and outcomes\
      \ to experience</li></ul>"
