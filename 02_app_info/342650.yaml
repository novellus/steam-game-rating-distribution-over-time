    about_the_game: In this action-loaded arcade game you play the role of Fermi,
      a particle on a terrific trip through subatomic space. Driven by the music you
      have to avoid obstacles and eliminate incoming particles on ever-accelerating
      levels to crack the top score!<br><br>After mastering each level you can play
      it in infinity mode to compete with your friends and the Steam Community in
      an open-end highscore. If you are not satisfied with navigating Fermi over the
      many preset tracks, use the integrated level editor to create entirely new challenges
      and share them in the Steam Workshop!<br><br><strong>Key Features</strong><br><br><ul
      class="bb_ul"><li>many levels with increasing difficulty and speed<br></li><li>infinity-mode
      and Steam Leaderbord<br></li><li>Level editor with Steam Workshop integration<br></li><li>secret
      paths with special challenges and even more bonus points<br></li><li>various
      obstacles and hostile particles<br></li><li>many weapon upgrades<br></li><li>catchy
      electro soundtrack</li></ul><br><u>Please also take a look at our Game Quantum
      Rush here on Steam</u><br><br><a href="http://store.steampowered.com/app/317440"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/317440</a>
