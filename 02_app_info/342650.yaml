      \ like hell and it's fun. You always wish to keep on playing through the levels\
      \ and to improve  your highscore\u201D<br>Game-Guide.fr<br><br>\u201COverall\
      \ Fermi\u2019s Path plays smoothly with sufficient challenge in the main levels\
      \ so, if you\u2019re looking to test your reflexes, I\u2019d definitely recommend\
      \ taking a look at it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://Onlysp.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Onlysp.com</a><br><br>\u201COther than\
