    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/732370/extras/FP_footer_1.jpg?t=1609223396"
      /><br>The Order of Things... Disrupted<br>&quot;Many years in the future, humanity
      looks upward in despair at plants, now standing atop the food chain. How could
      they have been so arrogant...&quot;<br>Only when plants began sprouting arms
      and legs and developing self-awareness did humanity truly begin to understand
      the menace that these once photosynthesis-dependent creatures posed. No one
      could understand how the plants took this large evolutionary leap in such a
      short time, something that took their animal counterparts millions of years
      to accomplish. One thing is certain, now is the time for humanity to make their
      stand in order to stay at the top of the food chain.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/732370/extras/FP_footer_2.jpg?t=1609223396"
      /><br>Gameplay<br>As one of the first explorers of the newly discovered plant
      empire, you must continuously drive deeper and deeper into the enemy''s lair.
      Defeat bizarre and colorful fruits while retrieving new gear, weapons, and resources
      to defend yourself and expand your base camp.<br>If you''re unable to defeat
      the overwhelming destructive force of the plant army alone, invite a few friends
      to lend a hand and help you discover the secrets behind this strange new world.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/732370/extras/FP_footer_3.jpg?t=1609223396"
      /><br>Game Features<br><ul class="bb_ul"><li>Rougelike elements with random
      zones, treasures, and monsters<br></li><li>Loads of special weapons and items<br></li><li>Unique
      and incredibly detailed art style<br></li><li>Solo campaign and local multiplayer</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/732370/extras/FP_footer_5.jpg?t=1609223396"
      /><br>Twitter: /@XDNetworkInc<br>Facebook: @XDNetworkInc<br>Press contact: <a
      href="mailto:juicyrealm@xindong.com">juicyrealm@xindong.com</a>'
