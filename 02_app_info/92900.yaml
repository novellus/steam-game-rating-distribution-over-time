  data:
    about_the_game: "<strong>In a charming mountain area, you take the role of a classic\
      \ farmer </strong>with all the necessary tasks like cattle breeding, growing\
      \ grain and other resources, and dealing with products from your farm. Your\
      \ fields can be cultivated with machines from CLAAS and even your animals have\
      \ to be taken care of. <br>The complete Agricultural Simulator allows you to\
      \ ride many genuine CLAAS tractors. Choose between many different models of\
      \ tractors, combines, extensions and hangers. Sell your products and invest\
      \ in better equipment. More powerful machines will help you farm bigger areas.\
      \ As striving farmer, you have to invest carefully to maximize the crop. Don\u2019\
      t kick over the traces or you won\u2019t be able to upgrade your farm and buy\
      \ more land. Choose the right seed from different types of grains like barley,\
      \ rye, or wheat or decide to grow canola or corn. The harvest can be used as\
      \ animal food, new seed as well as product to be sold on the market. Always\
      \ have an eye on the market prices so you don\u2019t come out with losses after\
      \ all the work. Get another main pillar and breed cattle: cows, horses, sheep,\
      \ hen, and geese. You may even have game animals on your farm and sell them\
      \ profitably as food. If everything works well, the animals will prosper and\
      \ you can sell their offspring on the market. Take care of proper feeding, daily\
      \ care of the stables, and your animals well-being. Hire workers to balance\
      \ your workload and invest in their further education. The career mode in Agricultural\
      \ Simulator guarantees a lot of fun. Playing cooperative mode allows you to\
      \ manage your farm either online or offline with your friends.<h2 class=\"bb_tag\"\
      >New features in the Extended Edition:</h2><ul class=\"bb_ul\"><li>Optimized\
      \ and faster engine for higher performance<br></li><li>Vehicle models, physics\
      \ and movement have been reworked and improved<br></li><li>New visual effects\
      \ and graphic options<br></li><li>Configurable day and night sky<br></li><li>Improved\
      \ 3D map<br></li><li>More streets, a gas station and a new village have been\
      \ added<br></li><li>New places to sell your products<br></li><li>Multiplayer\
      \ mode now has chat<br></li><li>Support for Joysticks and Gamepads<br></li><li>Improved\
      \ AI traffic<br></li><li>New helper system<br></li><li>Fully configurable keyboard\
      \ control</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/92900/extras/AS.png?t=1583309604\"\
      \ />"
