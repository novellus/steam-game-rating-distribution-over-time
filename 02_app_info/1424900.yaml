    about_the_game: "Take a 5 minute break to de-stress with this high-intensity,\
      \ ultra simple, retro arcade shooter! Take down airplanes. Dig tunnels. Hide\
      \ and seek shelter. Try and beat the highscore. That's all. Afterwards, you\
      \ will go back to your life with renewed energy of body and mind.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n\u2605 Procedurally generated landscapes<br />\r\
      \n\u2605 Destructible terrain<br />\r\n\u2605 Napalm, cluster bombs, depleted\
      \ uranium shells<br />\r\n\u2605 Power ups<br />\r\n\u2605 Nuclear bombs"
