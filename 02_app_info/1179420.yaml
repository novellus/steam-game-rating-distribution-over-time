    review: The actual physics of this game seem really good, but there are a number
      of bugs and annoyances that makes this game a regrettable purchase for me. Perhaps
      I was wrong to assume that having the name Brunswick on it would mean it was
      high quality? Unless they patch a bunch of things I won't be playing this very
      much.
