  data:
    about_the_game: Brunswick Pro Billiards is the most realistic and immersive billiards
      game available for any platform. This is an officially licensed Brunswick product
      featuring real pool tables, pool cues, and billiard ball sets. Compete against
      friends or other players online for Brunswick Bucks!  Use those winnings to
      upgrade equipment and tables.  Players can also hone their skills against A.I.
      opponents, battle friends in local multiplayer matches, and play single player
      Challenge Modes offering a variety of gameplay options.
