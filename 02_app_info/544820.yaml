    about_the_game: "When many years ago Daniel lost his father and disgorged into\
      \ the corruptibility of the existence, his favorite toy bear Joshua became his\
      \ only friend. But once when he was going to sleep he forgot to take his friend\
      \ and guardian toy bear with him...<br />\r\n<br />\r\nClassic old-school hardcore\
      \ two dimensional horror platformer. Following Daniel in this God forsaken world,\
      \ the players are going to collect the elements to open doors, run for their\
      \ dear lives from the evil monsters and make their way further and further into\
      \ the darkness."
