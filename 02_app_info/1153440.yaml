    about_the_game: "The second subspecies volume Classic Monsters Pack No.2 is here\
      \ with brand new looks!<br />\r\n<br />\r\nHave fun and confuse your players\
      \ with new, additional versions of the evolved monsters right after he fought\
      \ against the first one! Slime Jelly may be a good item dropper when defeated\
      \ and Mandragora evolved into Mandrake with beautiful flowers. This pack will\
      \ expand the variation and possibilities of these interesting and cute creatures.<br\
      \ />\r\n <br />\r\nFEATURES:<br />\r\n<br />\r\n* 4 monster battlers: Slime\
      \ Jelly, Mandrake, Lizard Warrior, Imp in 4 color variations; day / sunset /\
      \ night / rain. Total of 16 battler graphics.<br />\r\n* Each character comes\
      \ with walking sprites in 2 variations (normal and dark shadow). Total of 8\
      \ sprites.<br />\r\n* This pack is for RPG Maker use only!"
