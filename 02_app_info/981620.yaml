    about_the_game: Hexa is a easy to learn puzzle game with a unique concept. Use
      the different hex side types to get the beams to their destination. <br><br>With
      a simple to use level editor you can create and share your levels with the Steam
      community.<br><br>Key Features:<br><ul class="bb_ul"><li> Easy to learn yet
      complex puzzles<br></li><li> Level Editor to create and share you levels on
      the Steam Workshop<br></li><li> Simple controls<br></li><li> 33 Carefully thought
      out levels with more getting added constantly<br></li><li> Random level generator.
      Play unlimited random levels!</li></ul><h2 class="bb_tag">Hex Side Types</h2>
      <br>In Hexa the puzzles are solved using various types of hex sides.<br><br><strong><u>Link
      Hex Side</u></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981620/extras/Link_Hexside.gif?t=1578859120"
      /><br>A Link hex side lets you teleport projectiles from one place to another<br><br><strong><u>Converter
      Hex Side</u></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981620/extras/Converter_Hexside.gif?t=1578859120"
      /><br>A Converter hex side lets you teleport projectiles from one place to another
      and also change the type of projectile<br><br><strong><u>Splitter Hex Side</u></strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/981620/extras/Splitter_Hexside.gif?t=1578859120"
      /><br>A Splitter hex side splits a stream of projectiles into two.<br><br><strong><u>Switch
      Hex Side</u></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981620/extras/Switch_Hexside.gif?t=1578859120"
      /><br>A Switch hex side will only allow projectiles through if the switch is
      receiving projectiles of the requested type.<h2 class="bb_tag">Credits</h2><br><u><strong>Trailer
      Song</strong></u> <br>cdk - Sunday by Analog By Nature (c) copyright 2016 Licensed
      under a Creative Commons Attribution (3.0) license.
