details:
  data:
    about_the_game: "In Montecrypto: The Bitcoin Enigma players enter a maze filled\
      \ with 24 mind-bending puzzles. Either work alone or together, leaving hints\
      \ along the way to help solve the mind-bending puzzles - or slow others down\
      \ by leading them to dead-ends.<br><br>Montecrypto: The Bitcoin Enigma is an\
      \ experiment in player choice and cooperation like no other, with a prize that\
      \ translates not only to bragging rights but to real world recognition. How\
      \ much will players be willing to share, how much will they be able to compromise\
      \ and who will claim access to the final vault of Montecrypto?<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Be the first to solve all enigmas!<br></li><li>24\
      \ mind-bending enigmas<br></li><li>Share in-game hints with other players and\
      \ work together\u2026<br></li><li>\u2026 or slow others down by leading them\
      \ to dead-ends<br></li><li>Atmospheric steam punk scenario<br></li><li>Join\
      \ the treasure hunt!</li></ul><br>Since a few of you have asked, Montecrypto:\
      \ The Bitcoin Enigma has nothing whatsoever to do with Bitcoin mining, and will\
      \ not use your PC to mine Bitcoin or altcoin while you play the game."
