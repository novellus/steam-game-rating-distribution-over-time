    about_the_game: "A Zone is a leisure game of black and white painting style<br\
      \ />\r\nThis is a horizontal and oblique elimination type game<br />\r\nCooperate\
      \ to find the elements of the game<br />\r\nAt the same time, you get 100 points\
      \ each time<br />\r\nUnlock a  stubble game<br />\r\n<br />\r\nI'm a depressed\
      \ person.<br />\r\nThe pressure of working and living every day makes me gasp\
      \ for breath.<br />\r\nBut I really want to be happy.<br />\r\nI also like making\
      \ games.<br />\r\nMy abilities are limited.<br />\r\nOne day scribbled on paper\
      \ about what I wanted to do.<br />\r\nA sudden idea flashed through my mind.<br\
      \ />\r\nI want to bring you a simple and discovery-based game.<br />\r\nI hope\
      \ this graffiti-type game can bring happiness to everyone.<br />\r\n<br />\r\
      \nIf you are tired, let go of your boredom.<br />\r\nMaybe this little game\
      \ won't bring you anything.<br />\r\nBut I want world peace.<br />\r\n<br />\r\
      \nI hope you can support my creation.<br />\r\nI really hope I can continue\
      \ to make all kinds of games for you.~<br />\r\nI love you! I hope everyone\
      \ can be happy!<br />\r\nAt least not as depressed as I am.<br />\r\nI want\
      \ people who love me, too.<br />\r\nI also want to experience the feeling of\
      \ being loved."
