    about_the_game: Before Draugen, there was just Edward and Lissie.<br><br>In this
      20-page prequel comic book, we explore what happened <i>before</i> the events
      of Draugen, going all the way back to Edward's childhood in Hanover, Massachusetts
      and answering a few of the many questions posed by the game's story.<br><br><i>This
      comic book contains major spoilers for the plot of Draugen, and we recommend
      reading it only after completing the game.</i>
