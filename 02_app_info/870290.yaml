    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/870290/extras/STEAMBANNER3.png?t=1532063022"
      /><br><br>Explore the most prestigious occult school in North America, The Miskatonic
      University, in a hilarious dark comedy set after the Lovecraft canon, in which
      Innsmouth is demolished, Cthulhu is perpetually immobilised, England is overrun
      with cannibals, Antarctica is plundered, and the greatest threat to mankind
      is its own ambitions.<br><br>Charlotte LeStrange, a former member of the Chesuncook
      witch cult blessed with magically mind-altering eyes, has been recently hired
      by The Miskatonic to perform errands for the mutated faculty and patrol the
      Occult Science wing of the university. A bubbly and inquisitive sort, Charlotte
      is fascinated with the monsters and mutants of the stories and spells, and a
      job at The Miskatonic seems like a dream come true! Though behind the supernaturally
      disfigured staff, the unusually invasive science teachers, and the adorably
      horrifying cosmic abominations known as the Dunwichers, hides a vast, nightmarish
      conspiracy that only Charlotte herself is equipped to solve!<br><br>- A dark
      comedy kinetic visual novel set in a post-Lovecraft universe.<br><br>- Interact
      with dozens of strange characters in a multitude of open hub areas.<br><br>-
      Follow Charlotte LeStrange's story from simple witch girl to soft-boiled occult
      detective.
