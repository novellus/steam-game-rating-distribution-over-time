    about_the_game: "Intro<br>Welcome to the world of Skynet Rising. From the mastermind\
      \ creator Dr. Rex Havoc, Skynet Rising is a top notch action packed \u201CSuper\
      \ Sandbox FPS\u201D. Explore a beautifully crafted post apocalyptic world. Survive\
      \ and conquer command towers through tough gun battles. Fight back to back with\
      \ your brother in arms. Featuring a high adrenaline single player campaign,\
      \ the game has a wickedly great Run and Gun gameplay with tons of &quot;Shoot\
      \ them in the face&quot; fun.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/516250/extras/Intro.jpg?t=1541730199\"\
      \ /><br><br>Storyline<br><br>Isaac spent most of his life serving under the\
      \ vicious mutant rebel leader, Commander Crugo.  Upon discovering a digital\
      \ weapon of mass destruction, Isaac fears for humanity and flees with his wife\
      \ and brother to keep the intel from falling into Crugo's hands. Seeking revenge\
      \ for the betrayal, Crugo hunts down Isaac and destroys his life.  Isaac is\
      \ faced with the ultimate decision between changing the course of history and\
      \ saving his family from the evil Crugo.  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/516250/extras/All_is_Lost.jpg?t=1541730199\"\
      \ />"
