    review: 'Bad AI, irrelevant story, bad gun mechanics, and only game ive ever refunded
      as of 1/4/2017


      (edit) 3/30/17

      for the two butthurt dudes, basically i didnt like the game because the gameplay
      was irrelevant due to the fact youre trying to save some chick and useless other
      npcs come out of no where and do nothing and they try to add a "lore" to the
      game that way, and it just doesnt work.


      Next, although ive spent many an hour wasting my time in counter strike it still
      doesnt affect my ability to tell quality gunplay in a game from shit gunplay
      in a game. This also ties into the AI being absolute shit either just staring
      at you or sniping you from miles away.


      Another thing to add onto the poor AI is the fact that they dont notice the
      dude fifty feet away getting sniped, and therefore are dumb AI because its not
      like you dont hear a bullet traveling over twice the speed of sound entering
      and exiting flesh and bone, not even mentioning the sound from the gun or the
      cries of pain from the npc.


      For the above reasons, I do not reccomend this game, and I will fully stick
      with my opinion.


      (edit 2/8/2018) Still the only game I''ve refunded as of this date

      (edit 9/29/2019) Still the only game I have ever refunded. Also I probably update
      this review more than the devs update the game at this point'
