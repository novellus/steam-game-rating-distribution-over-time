details:
  data:
    about_the_game: "It is an additional content that can be used as a rare zebra,\
      \ appaloosa pattern, redhead, cheetah pattern, okapi pattern for the coat color\
      \ of juveniles born from the breeding mares by using it for the breeding mares\
      \ that are under conception in April 1.<br />\r\n<br />\r\n\u25BC How to use<br\
      \ />\r\nIf you have a fertile breeding horse on your farm, including overseas,\
      \ on April 1st, you will be asked if you want to use a coat color directory.<br\
      \ />\r\n<br />\r\nIf you select one of the coat colors in the coat color directory\
      \ and then select a breeding mares with a conception, the coat color of juveniles\
      \ born from the breeding mares will be changed to those selected for that year.<br\
      \ />\r\n<br />\r\n\u25BCCaution<br />\r\nThe five color choices available on\
      \ this DLC are different from those available as rewards for online matches.<br\
      \ />\r\n<br />\r\nThe five types of coat color that can be selected with this\
      \ DLC can be used any number of times as long as DLC is enabled."
