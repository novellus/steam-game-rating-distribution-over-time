    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u4E16\u754C\u89C2\u5B8F\u5927\u7684\u96C6\
      \u6362\u5F0F\u5361\u724C\u6E38\u620F\uFF0C\u62E5\u6709\u591A\u53D8\u7684\u5361\
      \u724C\u7EC4\u5408\u65B9\u6CD5\u3002\u6E38\u620F\u4E2D\u878D\u5165\u4E86\u7C7B\
      \u6218\u68CB\u548CRPG\u5143\u7D20\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u4F53\u9A8C\u5230\
      \u8FD9\u4E9B\u5143\u7D20\u76F8\u878D\u5408\u7684\u72EC\u7279\u4F53\u9A8C\u3002\
      \u540C\u65F6\u6211\u4EEC\u540E\u7EED\u8FD8\u4F1A\u9646\u7EED\u63A8\u51FA\u5355\
      \u4EBA\u6218\u5F79\uFF0CPVP\u526F\u672C\uFF0C\u591A\u4EBAPVE\u526F\u672C\u7B49\
      \u90E8\u5206\uFF0C\u5E26\u9886\u73A9\u5BB6\u8D70\u5165\u5168\u65B0\u7684TCG\u5361\
      \u724C\u65F6\u4EE3\u3002<h2 class=\"bb_tag\">\u5982\u4F55\u73A9\u6E38\u620F\uFF1F\
      </h2>\u300A\u5931\u843D\u7684\u738B\u5EA7\u300B\u76EE\u524D\u6700\u591A\u53EF\
      \u5141\u8BB82\u4F4D\u73A9\u5BB6\u8FDB\u884C\u5BF9\u6218\uFF0C\u5177\u6709\u591A\
      \u4EBA\u6A21\u5F0F\u548C\u5355\u4EBA\u5267\u60C5\u6A21\u5F0F\u6A21\u5F0F\u3002\
      <br>\u6E38\u620F\u4E2D\u9700\u8981\u73A9\u5BB6\u6784\u5EFA\u5C5E\u4E8E\u81EA\
      \u5DF1\u7684\u5361\u7EC4\uFF0C\u901A\u8FC7\u6570\u4E2A\u56DE\u5408\u548C\u5BF9\
      \u65B9\u7684\u4EA4\u624B\uFF0C\u76F4\u81F3\u83B7\u5F97\u6700\u7EC8\u7684\u80DC\
      \u5229\u3002<h2 class=\"bb_tag\">\u72EC\u7ACB\u4E16\u754C\u89C2\u548C\u5267\u60C5\
      \u4E3B\u7EBF</h2><ul class=\"bb_ul\"><li>\u539F\u521B\u7684\u72EC\u7ACBIP\u2014\
      \u300A\u5931\u843D\u7684\u738B\u5EA7\u300B\u5C06\u7ED9\u73A9\u5BB6\u5E26\u6765\
      \u6781\u5177\u6C89\u6D78\u611F\u7684\u6E38\u620F\u4F53\u9A8C\u3002\u5728\u8BB2\
      \u8FF0\u6545\u4E8B\u7684\u540C\u65F6\u4F53\u9A8C\u5361\u724C\u6E38\u620F\u7684\
      \u4E50\u8DA3\uFF0C\u901A\u8FC7\u5267\u60C5\u4E2D\u751F\u52A8\u63CF\u7ED8\u51FA\
      \u7684\u6829\u6829\u5982\u751F\u7684\u4EBA\u7269\u9020\u578B\u4EE5\u53CA\u6280\
      \u80FD\u4F53\u9A8C\u5C06\u4F1A\u5E26\u5165\u5230\u73A9\u5BB6\u4EEC\u7684\u5B9E\
      \u9645\u5BF9\u6218\u4E4B\u4E2D\u3002<br></li><li>\u5B8F\u5927\u7684\u539F\u521B\
      \u4E16\u754C\u89C2\u2014</li></ul><h2 class=\"bb_tag\">\u6E38\u620F\u73A9\u6CD5\
      </h2><ul class=\"bb_ul\"><li><strong>\u539F\u521B\u5175\u79CD\u6548\u679C\u4E30\
      \u5BCC</strong><br>\u300A\u5931\u843D\u7684\u738B\u5EA7\u300B\u4E2D\u4E0D\u540C\
      \u7684\u5175\u79CD\u62E5\u6709\u81EA\u5DF1\u7684\u72EC\u7279\u7684\u539F\u521B\
      \u6548\u679C\uFF0C\u8FD9\u4E9B\u6548\u679C\u4EE5\u53CA\u5361\u724C\u81EA\u8EAB\
      \u7684\u7279\u6027\u4F7F\u5F97\u6574\u4E2A\u5BF9\u6218\u53D8\u5E7B\u83AB\u6D4B\
      \uFF0C\u5C1D\u8BD5\u66F4\u591A\u7684\u5175\u79CD\u53BB\u4E30\u5BCC\u4F60\u7684\
      \u624B\u724C\u3002<br><br></li><li><strong>\u4E30\u5BCC\u7684\u7B56\u7565\u7EF4\
      \u5EA6</strong><br>\u7A7F\u63D2\u5F0F\u7684\u56DE\u5408\u8BBE\u8BA1\uFF0C\u5236\
      \u4E2D\u73A9\u5BB6\u4EEC\u7684\u535A\u5F08\uFF0C\u5728\u8FD9\u91CC\u8BA1\u5212\
      \u6C38\u8FDC\u8D76\u4E0D\u4E0A\u53D8\u5316\u3002\u9AD8\u5EA6\u7684\u5B9E\u65F6\
      \u6027\uFF0C\u4F60\u7684\u6210\u8D25\u5728\u4F60\u7684\u6BCF\u4E00\u6B21\u51B3\
      \u7B56\u4E2D\u6C89\u6DC0\uFF0C\u4F60\u7684\u7ECF\u9A8C\u5728\u4F60\u7684\u6BCF\
      \u4E00\u6B21\u6218\u6597\u4E2D\u79EF\u7D2F\u3002\u89E3\u8BFB\u5BF9\u624B\u7684\
      \u6218\u7565\u610F\u56FE\uFF0C\u53CA\u65F6\u66F4\u6539\u4F60\u7684\u7B56\u7565\
      \uFF0C\u6BCF\u4E00\u73AF\u90FD\u662F\u4E0D\u53EF\u6216\u7F3A\u7684\uFF01<br><br></li><li><strong>\u56DB\
      \u5927\u521D\u59CB\u79CD\u65CF</strong><br>\u300A\u5931\u843D\u7684\u738B\u5EA7\
      \u300B\u4E2D\u62E5\u6709\u4EBA\u7C7B\uFF0C\u7CBE\u7075\uFF0C\u4EA1\u7075\uFF0C\
      \u6076\u9B54\u56DB\u79CD\u521D\u59CB\u79CD\u65CF\u3002\u4E0D\u65AD\u524D\u884C\
      \u6269\u5927\u89C4\u6A21\u7684\u4EBA\u7C7B\uFF0C\u4ECE\u5893\u5730\u4E2D\u4E0D\
      \u65AD\u590D\u6D3B\u7684\u4EA1\u7075\uFF0C\u732E\u796D\u7684\u6076\u9B54\u53C8\
      \u6216\u8005\u6807\u8BB0\u5BF9\u624B\u7684\u7CBE\u7075\u3002\u52A0\u4E0A\u4E0D\
      \u540C\u79CD\u65CF\u7684\u642D\u914D\u6784\u7B51\uFF0C\u5C06\u4F1A\u7ED9\u73A9\
      \u5BB6\u5E26\u6765\u591A\u6837\u6027\u5341\u8DB3\u7684\u6C89\u6D78\u5947\u5E7B\
      \u4F53\u9A8C\uFF01<br><br></li><li><strong>\u7C7B\u6218\u68CB\u73A9\u6CD5</strong><br>\u300A\
      \u5931\u843D\u7684\u738B\u5EA7\u300B\u62E5\u6709\u9AD8\u5EA6\u539F\u521B\u7684\
      \u89C4\u5219\u8BBE\u5B9A\uFF0C\u6E38\u620F\u4E2D\u5175\u7EBF\u7684\u8BBE\u5B9A\
      \u4E3A\u6E38\u620F\u7684\u5BF9\u6218\u63D0\u4F9B\u591A\u79CD\u591A\u6837\u7684\
      \u7B56\u7565\u9009\u62E9\u3002\u73A9\u5BB6\u4EEC\u5FC5\u987B\u8C28\u614E\u90E8\
      \u7F72\u81EA\u5DF1\u7684\u90E8\u961F\uFF0C\u4E0D\u7136\u6EE1\u76D8\u7686\u8F93\
      \u53EA\u662F\u65F6\u95F4\u95EE\u9898\uFF01</li></ul><h2 class=\"bb_tag\">TCG\u72EC\
      \u6709\u7684\u9B45\u529B</h2><br><ul class=\"bb_ul\"><li><strong>\u5361\u724C\
      \u96C6\u6362</strong><br>\u300A\u5931\u843D\u7684\u738B\u5EA7\u300B\u4E2D\u73A9\
      \u5BB6\u4EEC\u5C06\u53EF\u4EE5\u901A\u8FC7\u4E0E\u5176\u4ED6\u597D\u53CB\u7684\
      \u5361\u724C\u4EA4\u6362\uFF0C\u4EA4\u6613\u6240\u7684\u8D2D\u4E70\uFF0C\u4EE5\
      \u53CA\u5361\u5305\u4E2D\u83B7\u5F97\u5361\u724C\u3002\u60F3\u8981\u6784\u5EFA\
      \u81EA\u5DF1\u7684\u5F3A\u5927\u5361\u7EC4\uFF1F\u5EFA\u7ACB\u81EA\u5DF1\u7684\
      \u793E\u4EA4\u5708\uFF0C\u67E5\u770B\u4EA4\u6613\u6240\u4E2D\u662F\u5426\u6709\
      \u4F60\u7684\u9700\u6C42\u5427\uFF01<br><br></li><li><strong>\u5361\u724C\u6784\
      \u7B51</strong><br>\u300A\u5931\u843D\u7684\u738B\u5EA7\u300B\u4E2D\u73A9\u5BB6\
      \u4EEC\u53EF\u4EE5\u81EA\u7531\u7EC4\u5408\u62E5\u6709\u7684\u5361\u724C\uFF0C\
      \u6784\u7B51\u51FA\u5C5E\u4E8E\u81EA\u5DF1\u7684\u5F3A\u5927\u5957\u724C\u3002\
      \u4F60\u53EF\u4EE5\u805A\u7126\u6574\u4F53\u5927\u5C40\uFF0C\u4E5F\u53EF\u4EE5\
      \u4EB2\u624B\u8C03\u6574\u6700\u5FAE\u5C0F\u7684\u7EC6\u8282\u6784\u7B51\u3002\
      \u5728\u8FD9\u91CC\uFF0C\u62E5\u6709\u66F4\u7A00\u6709\u7684\u5361\u724C\u5E76\
      \u4E0D\u662F\u53D6\u80DC\u7684\u5173\u952E\uFF0C\u6709\u6548\u5229\u7528\u73B0\
      \u6709\u5361\u724C\u6240\u5EFA\u7ACB\u7684\u8FDE\u9501\u53CD\u5E94\uFF0C\u5728\
      \u6218\u573A\u4E0A\u6839\u636E\u5BF9\u65B9\u7684\u6218\u7565\u968F\u673A\u5E94\
      \u53D8\u624D\u662F\u53D6\u80DC\u7684\u6839\u672C\u4E4B\u9053\uFF01</li></ul><h2\
      \ class=\"bb_tag\">\u4EE5\u4E0A\u53EA\u662F\u51B0\u5C71\u7684\u4E00\u89D2</h2>\u5728\
      \u6D4B\u8BD5\u9636\u6BB5\uFF0C\u6BCF\u6B21\u66F4\u65B0\u6211\u4EEC\u90FD\u4F1A\
      \u8FDB\u884C\u5927\u91CF\u7684\u5E73\u8861\u6027\u4FEE\u6B63\uFF0C\u6539\u5584\
      \u73A9\u5BB6\u7684\u4F53\u9A8C\u3002\u6211\u4EEC\u4E5F\u4F1A\u4E00\u5982\u65E2\
      \u5F80\uFF0C\u5728\u4E0B\u4E00\u6B21\u4E3B\u8981\u66F4\u65B0\u5230\u6765\u524D\
      \uFF0C\u901A\u8FC7\u5404\u79CD\u5C0F\u7684\u8865\u4E01\u63D0\u5347\u6E38\u620F\
      \u7684\u7A33\u5B9A\u6027\u548C\u6574\u4F53\u54C1\u8D28\u3002<br>\u8FD8\u6709\
      \u5F88\u591A\u8BF4\u4E0D\u5B8C\u9053\u4E0D\u5C3D\uFF0C\u7B49\u5F85\u7740\u4F60\
      \u7684\u53D1\u73B0\uFF01<br><strong>\u8FD9\u5C06\u4F1A\u662F\u4E00\u573A\u5C5E\
      \u4E8E\u4F60\u7684\u76DB\u5BB4\uFF01</strong>"
