    about_the_game: The Sahimms 901 is 6 axle Covered wagon used for sensitive goods.
      The S means they can do 100kph.<br><br>The Sahimms 901Wagon Pack for TS Marketplace
      features the standard brown livery as well as Railions old and new logo liveries.
      This pack also includes the RandomSkin feature which gives realistic variety
      to your consists when placing the wagons in a scenario.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Brown, Railion Old and Railion New liverys with RandomSkin
      feature<br></li><li>Automatic end plates and dynamic numbering<br></li><li>with
      different liveries, RandomSkin feature installed.</li></ul>
