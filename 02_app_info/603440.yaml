details:
  data:
    about_the_game: "Empires of the Undergrowth is an ant colony management game,\
      \ in a fast-paced real-time strategy style. The player excavates their nest\
      \ underground, constructing tunnels and chambers to store food and raise brood.\
      \ On the surface, the ants claim territory, gather resources, overwhelm fearsome\
      \ arachnids and clash with other colonies. Nest design, army size, composition\
      \ and attack timing are key to securing victory.<br />\r\n<br />\r\nThis demo\
      \ includes 4 underground levels and a new level, The Crucible! Take control\
      \ of the new leafcutter ants, gather leaves to raise a brood whilst defending\
      \ against troublesome spiny devil crickets and ferocious rove beetles!<br />\r\
      \n<br />\r\nThis level gives a look at the surface and the new rainforest environment\
      \ giving you a taste of what to expect in the full game experience."
