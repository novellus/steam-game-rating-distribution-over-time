    about_the_game: <a href="https://store.steampowered.com/app/914010/Train_Station_Renovation/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/914010/Train_Station_Renovation/</a><br><strong>The
      Chernobyl Liquidators</strong> were the civil and military personnel who were
      conscripted to deal with consequences of the 1986 Chernobyl nuclear disaster.<br><br>Chernobyl
      Liquidators Simulator is a realistic take on the disaster, where you will NOT
      fight mutants and monsters, instead work hard to contain the radiation, help
      the people and conspire with the government. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1113010/extras/nr1.gif?t=1607793466"
      /><h2 class="bb_tag"><strong>FIX THE DISASTER</strong></h2>Enter hell on earth
      and partake in the clean up operation and stop the immediate and long term threats
      of the chernobyl nuclear reactor disaster. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1113010/extras/nr2.gif?t=1607793466"
      /><h2 class="bb_tag"><strong>MAKE CHOICES</strong></h2>The clean up was full
      of tough choices for the liquidators, from uprooting people from their homes
      to killing innocent animals. Your decisions will matter - will you blindly follow
      orders or disobey and listen to your heart?<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1113010/extras/All.png?t=1607793466"
      /><h2 class="bb_tag"><strong>FIND OUT THE TRUTH</strong></h2>Was the risk necessary?
      What is the long term effect of working in ground zero of a nuclear explosion?
      When will the area be safe? Is the government telling the truth or protecting
      themselves? Why? Piece by piece put together the puzzle of one of the greatest
      disasters and conspiracies in the history of mankind. <br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1113010/extras/czar4.gif?t=1607793466"
      /><h2 class="bb_tag"><strong>CHERNOBYL LIQUIDATORS SIMULATOR WILL LET YOU:</strong></h2><br>-
      Play as different liquidators and experience the chaos from their perspectives<br><br>-
      Use specialistic tools to carry out critical work<br><br>- Avoid radiation contamination
      and survive the clean up<br><br>- Make extremely difficult choices, moral and
      otherwise<br><br>- Explore different areas of Chernobyl and nearby Pripyat<br><br>-
      Learn the hard truth behind the cover up operation conspiracy<br><br>- Face
      the deadly threat of nuclear fallout and save the world from radiation poisoning<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1113010/extras/Follow.gif?t=1607793466"
      />
