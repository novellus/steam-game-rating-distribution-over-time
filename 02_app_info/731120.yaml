    about_the_game: "Three Kingdoms VR - Jade Knight is a fully immersive VR action\
      \ experience developed by InterServ International.<br />\r\nYou ARE the legendary\
      \ knight Guan Yu of the Han dynasty.  With the Dragon Crescent Blade in your\
      \ hand, you will dash, slash, clash your way across the battlefield on your\
      \ royal mount The Red Hare, and face-off with one of your greatest adversary\
      \ in an epic final boss battle!"
