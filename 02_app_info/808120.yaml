    about_the_game: "<strong>Anark.io</strong> is a twin stick shooter taking place\
      \ in the 80's. Fight the Insecto\xEFds invasion and defend the bar you took\
      \ shelter in, but be careful, there are other hunters as well and they want\
      \ your wallet!<br><br>Use every weapon and power-up you can find, gather as\
      \ much gold as you can and don't forget to make your deposit so save it for\
      \ the next game!<br><br>With your earnings you'll be able to unlock new weapons,\
      \ upgrades and power-ups and become even stronger!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>12 different weapons!<br></li><li>10 crazy characters!<br></li><li>Near\
