details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/481190/extras/ezgif.com-video-to-gif_(1).jpg?t=1591116037\"\
      \ /><br><br>Space is dangerous. Survival is a challenge.<br><br>Design, build\
      \ and control your own space station. Mission command and control is in your\
      \ hands and only careful planning and vigilant supervision will keep your crew\
      \ and space station safe. Manage scarce resources, survive a multitude of disasters\
      \ and fund your station's growth by completing research projects.<br><br><strong>Stable\
      \ Orbit</strong> is a highly realistic space management simulation game. Set\
      \ in 2034, an unprecedented \u2018All Nations Space Coalition\u2019 has been\
      \ formed around a shared desire to rebuild mankind\u2019s permanent presence\
      \ in space. But space is a dangerous place. The only things between survival\
      \ and your crew suffocating, blood boiling and radiation overdose are the thin\
      \ walls of the space station.<br><br>As Station Commander, can the crew rely\
      \ on you? In the words of legendary NASA Flight Director Gene Kranz: <i>&quot;failure\
      \ is not an option!&quot;</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/481190/extras/ezgif.com-video-to-gif_(2).jpg?t=1591116037\"\
      \ /><br><br><strong>Key Features</strong>:<br><ul class=\"bb_ul\"><li>Command\
      \ a realistic space station subject to the laws of real astro-physics<br></li><li>Enjoy\
      \ a relaxing yet tense simulation game<br></li><li>Manage your crew and very\
      \ scarce resources<br></li><li>Complete contracts to earn money and unlock new\
      \ modules<br></li><li>Build realistic and complex space structures with moving\
      \ parts<br></li><li>Fly over a detailed model of the earth<br></li><li>Survive\
      \ disasters, calamities and events<br></li><li>Manage your station's orbit<br></li><li>..or\
      \ play as you like in the Sandbox mode</li></ul><br><strong>Stable Orbit 2.0\
      \ is currently in development and will be a free update when it is ready!</strong>"
