    about_the_game: 'After recieving a voicemail from a friend whose been dead for
      5 years, you head to the location as directed and end up at Taiku Mansion. As
      soon as you step inside, the front door jams shut behind you. It was a trap.
      An ominous voice fills the mansion and your mind. You have no idea who this
      voice belongs to, but they want you dead. You have until dawn to escape the
      mansion. Fail and you''re dead. succeed... and you might just live to tell the
      tale.<br><br><strong><u>Features</u></strong><br><ul class="bb_ul"><li>Unique
      Puzzles: Every puzzle you face within the mansion is unique and different. No
      two puzzles are the same so you will be forced to you every inch of your cunning
      and wit to solve the mysteries before it''s too late. <br></li><li>Classic Gameplay:
      Using gameplay tropes from classic text adventure titles, mixed lovingly with
      modern staples of the game industry - use a simplfied interface to navigate
      around the mansion with ease.<br></li><li>Haunting atmosphere: Every sound,
      image and puzzle has been hand crafted to send the chills through every hair
      on the back of your neck. Every crunch, punch, footstep and door opening has
      been tuned to ensure you never feel safe whilst solving the riddles of Taiku
      Mansion. <br></li><li>Deeper Story: Taiku Mansion features a narrative written
      by Ryan Shah (Kitatus), who has written a number of extremely popular books,
      both fiction and non-fiction. Every word, letter and phrase has been inserted
      with the greatest attention to detail to add to the creepy aesthetics of Taiku
      Mansion.</li></ul>'
