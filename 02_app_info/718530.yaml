  data:
    about_the_game: "\u300AThe Survival Test VR:Defend To Death\u300B is VR horror\
      \ shooting game of zombie theme.<br><br><strong> Survival &amp; Defense </strong><br>In\
      \ this game, players survive in one difficulty level after another. You have\
      \ to face  groups of zombies and find all kinds of resources in the level, to\
      \ create a variety of weapons and equipment to defense you home. You have only\
      \ one goal:  survive!<br><br><strong> Unmanned aerial vehicle &amp; Robot </strong><br>Fortunately,\
      \ you are not lonely , unmanned aerial vehicle can help you destroy your enemy.\
      \ You can command it use a variety of instructions, example ,you can command\
      \ it to defensive stronghold or follow you, and you can also upgrade it to deal\
      \ with a growing number of zombies.<br>In addition, in other levels, you can\
      \ also build robot team which belong to you, they will be more powerful than\
      \ UAVs, and we will update for you.<br><br><strong> Four types of firearms &amp;\
      \ Double holding </strong><br>The pistol, shotgun, submachine guns, assault\
      \ rifles, the game provides four types of firearms. Each can be held in both\
      \ hands. Casual collocation.<br>Each firearm has its own characteristics.<br>Pistol:\
      \ unlimited bullets<br>Submachine gun: fast speed, low price.<br>Shotgun: shooting\
      \ for a wide range of attack groups.<br>Assault rifles: big power, fast speed,\
      \ high accuracy.<br><br><strong> Cold weapon &amp; Energy shield </strong><br>If\
      \ you prefer melee , you can hold the sword and fight zombies. If you are worried\
      \ about  be sieged with zombies, you may take energy shield on other hand. One\
      \ hand sword, one hand energy shield.<br>Of course, you can also mix and use\
      \ guns!<br><br><strong> Machine gun &amp; Grenade battery </strong><br>At the\
      \ level, players can also use live points (game currency) to build machine guns,\
      \ turrets and grenade turrets, which are more powerful enough to wipe out a\
      \ bunch of enemies. However, note that, don't let the zombies too close to you!<br><br><strong>\
      \ Explosives &amp; Supplies </strong><br>Grenades, mines, oil drums, bomb! <br>The\
      \ treatment needle can heal you, and ammo boxes can provide ammunition for your\
      \ guns<br><br>Remember a word: Do not save money in hand, replacing them with\
      \ a variety of weapons and supplies<br><br><strong> Dimensional backpack &amp;\
      \ Quick switching weapon </strong><br>You can buy a lot of weaponry as long\
      \ as you have enough survival points(Game currency).<br>The dimensional backpack\
      \ will help you store the equipment so that you can carry it even if you're\
      \ fighting.<br>Quick switching weapon allows you to quickly switch weapon in\
      \ the dimension pack (it needs to be updated in subsequent releases and incorporated\
      \ into our development plan).<br><br><strong> Story plot &amp; Background </strong><br>From\
      \ the prequel (see\u300AThe survival test VR\u300B, is a horror shooting + puzzle\
      \ game which will also free of charge and on line in Steam platform, please\
      \ pay attention to) prison after the escape, you will meet the new test of survival!<br>H\
      \ city has been captured by zombies , the surviving human can only go to the\
      \ river. Before the complete withdrawal of human beings, you were ordered to\
      \ hold the bridge blocking, sticking to the twelve wave of zombie invasion.\
      \ However, you are not fight a lone, you have more weapons and equipment which\
      \ can help you to blaze a new trail!<br>What will happen after that? Coming\
      \ soon\uFF01<br><br><strong> Updates later</strong><br>We will continue to update\
      \ this game and add more gameplay and elements, For example:<br><ul class=\"\
      bb_ul\"><li> Survival model<br></li><li> More level<br></li><li> More guns.<br></li><li>\
      \ Secret weapon<br></li><li> Robot team<br></li><li> Fast switching props<br></li><li>\
      \ Can build fortifications<br></li><li> automatic fire Fort </li></ul>and so\
      \ on."
