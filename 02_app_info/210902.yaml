    about_the_game: 'It is the late 13th century and Europe is still reeling from
      the all-conquering Mongol Hordes. Just as the Lords of the West breathe a sigh
      of relief, another threat looms on the horizon. Strange ships bearing winged
      serpents and grinning skulls, symbols never before seen in the known world,
      have been sighted all along the Atlantic coast. As the sun sets on the shores
      of Morocco, Portugal and Ireland, the largest fleet that has ever set sail approaches
      land, ready to invade in the name of blood thirsty gods...<br><br><br>Crusader
      Kings II: Sunset Invasion is the third DLC expansion for the critically praised
      strategy/RPG Crusader Kings II. This fantasy scenario marks Paradox Development
      Studios first departure from history. Hearing of Europe from travelling Northmen,
      the blood drenched Aztec Civilization has risen early and now spread like a
      virulent plague. Prepare to defend all you hold dear against the Sunset Invasion!<br><br><br>Crusader
      Kings II explores one of the defining periods in world history in an experience
      crafted by Paradox Development Studio, masters of Grand Strategy. Medieval Europe
      is brought to life in this epic game of knights, schemes, and thrones.<h2 class="bb_tag">Main
      Features</h2><ul class="bb_ul"><li> A new invading threat arrives at a random
      point in the mid to late game<br></li><li> Unique new portraits, on-map shields
      and units for the great Mesoamerican Menace<br></li><li> Cower in fear of the
      Aztec gods: New Aztec culture and religion<br></li><li> Human Sacrifice! When
      a province is lost, no one is safe from the threat of losing their hearts on
      the obsidian altars<br></li><li> Survive the terrible disease brought by the
      pagan oppressors with a new plague from across the Ocean </li></ul>'
