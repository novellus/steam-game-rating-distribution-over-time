    review: "Wow, people are being really harsh on this game  =(\nI suppose I should\
      \ state I have no affiliation with the devs or anything. I just actually like\
      \ this game.\nCan you find other RPG maker games that are different, have more\
      \ content, or that you might consider \"better\"? Yeah ... but that doesn't\
      \ keep *this* game from being fun. \nI like battles, this game is almost nothing\
      \ but battles. It has a battle system that is similar to some other games, yet\
      \ is somewhat unique. It has a plot that absolutely doesn't take itself seriously.\
      \ Imo it seems like the \"plot\" is actually just a big satire about how there\
      \ are so many RPGs, \"RPG Maker\" or not, out there and many of them seem like\
      \ they were lacking in plot or came from the same place. While it didn't \"\
      draw me in to the world\" with the story, it did make me laugh and have me amused.\
      \ I have only played the game for like 1.5 hours so far, but I still have really\
      \ enjoyed what I've played. I just saw that ALL the reviews (at the time I wrote\
      \ this at least) were negative and couldn't believe it. This game deserves at\
      \ least a little bit of love. I payed $2 for this game, and have almost put\
      \ in 2 hours. A movie is like $11 for 2 hours, like the movie or not. I'd say\
      \ I more than got my moneys worth since I have enjoyed the classes and battle\
      \ system."
