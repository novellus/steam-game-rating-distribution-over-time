    about_the_game: "The journey begins with four silent protagonists. They go into\
      \ dungeons, fight <br />\r\nenemies, defeat bosses, and level up. But, is that\
      \ all there is to their lives? <br />\r\nMeanwhile, in the real world, a group\
      \ of bored game designers are looking <br />\r\nto bridge the gap between the\
      \ virtual and real worlds. Will your protagonists <br />\r\nsimply fight respawning\
      \ enemies for all of eternity or will they achieve <br />\r\ngreater things?\
      \ (Intended to be part 1 of a trilogy).<br />\r\n<br />\r\nThis is a game for\
      \ those that like snes-era rpgs and dungeon crawlers.<br />\r\n<br />\r\nFeatures:\
      \ <br />\r\nFree-turn Stamina Battle System (Mixture of SMT Nocturne and Chrono\
      \ Cross). <br />\r\nFull recovery after every battle. <br />\r\nSave from menu\
      \ at any time. <br />\r\n10 Classes to choose from at start of game. You pick\
      \ a class for all 4 of your starting characters at the beginning of the game\
      \ (Like in FF1). High replayability value.<br />\r\n12+ hour game <br />\r\n\
      7 Challenging dungeons<br />\r\n<br />\r\nAvailable Classes:<br />\r\nWarrior/Berserker:\
      \ Physically strong. Useful for ending battles quickly<br />\r\nDefender/Sentinel:\
      \ High HP and defense. Can Support party<br />\r\nRogue/Hunter: Balanced stats\
      \ and varied abilities,<br />\r\nEarth Mage/Ice Mage: Healing and magic spells.<br\
      \ />\r\nThunder/Flame Mage: Strong attack magic.<br />\r\n<br />\r\nIn the Free-turn\
      \ Stamina Battle System, you get 4 actions per turn that can be distributed\
      \ between your 4 characters as you wish. Characters can even act 2-4 times as\
      \ long as they have the required stamina.<br />\r\n<br />\r\n<br />\r\nP.S.\
      \ Use ALT+ENTER to switch to full-screen<br />\r\n<br />\r\nHere is a link to\
      \ the sequel:<br />\r\nhttps://store.steampowered.com/app/974930/Eternal_Realm_II_Dark_Matter/"
