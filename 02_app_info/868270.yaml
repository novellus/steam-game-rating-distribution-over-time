    about_the_game: "The Cycle is a free-to-play, multiplayer FPS with a unique mix\
      \ of PvP and PvE. You are a Prospector on the edge of space in pursuit of fame\
      \ and fortune. Outsmart your enemies to finish the most contracts and escape\
      \ before the deadly storm called The Cycle hits you!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/868270/extras/Steam_gif_PVE_10x3_03.gif?t=1610025445\"\
      \ /><h2 class=\"bb_tag\">GOLD RUSH - BUT WITH LASERS.</h2>Grab your favorite\
      \ duster, your trusty sidearm and drop down onto Fortuna III. Mine for minerals,\
      \ extract precious gas or take part in a good ol' train heist. Defend your claims\
      \ against a swarm of territorial, bloodthirsty aliens - every bit of resource\
      \ is fair game out there! Just make sure to escape quickly or you might find\
      \ yourself in the middle of a deadly radiation storm!<br><br>You will be facing\
      \ serious competition with other players if you want to be number one! Rush\
      \ headlong into danger and face your enemies at gunpoint... or keep your distance\
      \ and get your hands on a better weapon, ready to ambush them and steal their\
      \ loot when they least expect it! Keep your friends close and your enemies closer!\t\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/868270/extras/Steam_gif_PVP_10x3_02.gif?t=1610025445\"\
      \ /><h2 class=\"bb_tag\">SHARING IS CARING. SOMETIMES.</h2>You don't have to\
      \ face the dangers of Fortuna III all by yourself. Head to the surface with\
      \ friends and work together towards a shared victory as a duo or in a squad\
      \ of four!<br>No one around to play with? You can go in solo and still make\
      \ friends along the way by striking a pact with another Prospector. Be wary\
      \ however, these pacts are fragile and are known to break under the weight of\
      \ greed! <br>As you prepare for your next trip, meet all kinds of Prospectors\
      \ in Prospect Station, the galaxy's most famous social hub. Shop for new gear,\
      \ have a drink at the bar and gather some juicy tips for your next special mission!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/868270/extras/Steam_gif_station_10x3_04.gif?t=1610025445\"\
      \ /><h2 class=\"bb_tag\">YOUR FORTUNE AWAITS!</h2>The galaxy's a big place and\
      \ making a name for yourself won't be easy. Complete more contracts than the\
      \ competition to get paid the big bucks. Invest in weapons and abilities to\
      \ improve your arsenal. You'll have to pull out all the stops to stay alive\
      \ and reach the top!"
