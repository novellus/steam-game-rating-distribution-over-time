details:
  data:
    about_the_game: 'In the distant future, #KILLALLZOMBIES is thrusting civilians
      into a sport of survival were a ravenous zombie population is unleashed in the
      name of sports entertainment. With the potential of a collective horde of over
      1,000 zombies, television spectators vote upon how many and what kind of zombies
      or obstacles they want to uncage to make survival all the more harder for you
      to accomplish.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/303720/extras/root_sprite_crossbow.png?t=1471874201"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/303720/extras/root_sprite_flaregun.png?t=1471874201"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/303720/extras/root_sprite_m16.png?t=1471874201"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/303720/extras/root_sprite_volcano.png?t=1471874201"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/303720/extras/root_sprite_plasmagun.png?t=1471874201"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/303720/extras/root_sprite_pepyakagun.png?t=1471874201"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Hordes of zombies to
      fight on interactive changing arena<br></li><li>Live stream interactions enabling
      spectators to affect gameplay while watching the broadcast on Live from Twitch<br></li><li>Three
      modes to play: Survival, Local Co-op and Defend the Vault<br></li><li>100+ Powerful
      perks and Twitch chat commands<br></li><li>Dangerous zombie bosses!<br></li><li>Multiple
      weapons and ammo types</li></ul>'
