    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/727430/extras/title.png?t=1533162722"
      /><br>Starcaster is a challenging arcade style side-scroller. Defeat enemies,
      level up, and unlock new spells. Traverse through ten worlds and survive deadly
      enemies and challenging terrain. Acquire upgrades after each run to go farther
      in subsequent tries. Even with full upgrades, completing all ten worlds in one
      run is no easy task!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727430/extras/icon.png?t=1533162722"
      /><br><br><strong><u>Features</u></strong>:<br><ul class="bb_ul">  <li>Completely
      original art and music<br>  </li><li>Over fifty enemies<br>  </li><li>Randomly
      generated terrain and enemies<br>  </li><li>Ten worlds and fifty levels<br>  </li><li>Eight
      spells<br>  </li><li>Many permanent character and spell upgrades<br>  </li><li>Personal
      stats and highscores</li></ul>
