    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1135230/extras/steam_gif4.gif?t=1609871755\"\
      \ /><br><br>Ember Knights is a 1-4 player dungeon crawling rogue-lite featuring\
      \ intense hack and slash combat.<h2 class=\"bb_tag\">1-4 PLAYER ONLINE &amp;\
      \ LOCAL CO-OP</h2>Adventure solo or in teams up to 4. Teamwork will prove crucial\
      \ as enemies become more difficult. Die and continue to help your teammates\
      \ in ghost form.<h2 class=\"bb_tag\">INTENSE HACK AND SLASH COMBAT</h2>Unique\
      \ enemy behaviors to learn. Powerful weapon and ability combinations to master.\
      \ Use your roll to dodge, attack or jump.<h2 class=\"bb_tag\">HAND-CRAFTED ROOMS,\
      \ PROCEDURALLY-GENERATED LEVELS</h2>Carefully constructed and balanced, rooms\
      \ are assembled to ensure no two runs are alike.<h2 class=\"bb_tag\">COMMUNITY</h2>We're\
      \ regularly looking for testers. Join our community and be a part of the development!<br><br><br>\u200A\
      <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/ghwDdB4\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1135230/extras/link_discord600.gif?t=1609871755\"\
      \ /></a>"
