    review: "[h1] \xA1\xA1SIMPLEMENTE HERMOSO!! [/h1]\n\nPues ... , la musica es algo\
      \ que a todos nos gusta ya sea por el ritmo o el sonido, pero cuando es de un\
      \ videojuego que te gusta mucho, no dejas de escucharla,la cual es mi caso.\n\
      \nEste tiene TODA la musica del juego original/base , sin incluir los dlc, pero\
      \ de igual manera , escucharla mientras juegas o hacel alguna otra cosa, te\
      \ mantiene escuchandola que incluso sientes que lo que haces , lo terminas haciendo\
      \ mucho mas rapido xd\n\nMe gusto tanto , que la tengo en todo aparato electronico\
      \ que reproduca musica xd .\n\nPuedes buscarla en youtube si no puedes comprarlo,\
      \ pero si lo compras seria mejor, ya que apoyas a los creadores por gran obra\
      \ de arte que han creado, simplemente , no puedo dejar de escucharlo y de jugarlo\
      \ xd."
