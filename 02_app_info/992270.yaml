    about_the_game: This demo version of Trawel includes the base command line game
      but not the graphical version.<br><strong>Trawel </strong>is an <strong>open
      world text adventure</strong>. What does that mean? It means that it's a text
      adventure with a world filled with locations for you to explore, partly handmade,
      partly procedurally generated.<br><br>Explore a open world full of different
      locations, fighting human enemies while continuously looting them for better
      equipment.
