    about_the_game: Global Conflagration is a Real Time Strategy game set in a near
      future fictional timeline, in which you defeat your opponent by taking control
      of the battlefield using the deadliest weaponry and units. Dominate the map
      by capturing key resource points, building up your base and destroying your
      opponent's units. Unlock new units, customize your color scheme and build up
      your army the way you want it by choosing from dozens of real life military
      units as well as our own fictional prototypes.
