details:
  data:
    about_the_game: "To the Moon!<br><br>Lift off into the latest Zombies epic with\
      \ &quot;Rezurrection,&quot; the new downloadable content pack for &quot;Call\
      \ of Duty: Black Ops,&quot; and the first to launch players into space for a\
      \ new dimension of undead action!<br><br>Old school Zombie strategies get blown\
      \ out of the airlock in &quot;Moon,&quot; where armed with new perks and a space-age\
      \ arsenal of weapons, our heroes must overcome undead astronauts and fluctuating\
      \ gravity as they unearth conspiracies that began in 1943.<br><br>Rounding out\
      \ Rezurrection are the 4 maps that spawned the Zombie phenomenon: &quot;Nacht\
      \ der \xDCntoten,&quot; &quot;Verr\xFCckt,&quot; &quot;Shi No Numa&quot; and\
      \ &quot;Der Riese.&quot;<br><br>Rezurrection content pack Features:<br><ul class=\"\
      bb_ul\"><li>The all new Moon level<br></li><li>Four re-mastered levels of Zombie\
      \ lore: Nacht der Untoten, Verruckt, Shi No Numa and Der Riese, the Zombie factory\
      \ that started it all<br></li><li>An enhanced Zombies Soundtrack including,\
      \ three tracks never before available for purchase<br></li><li>A new Zombies\
      \ Moon theme<br></li><li>Unified Mac-to-Mac Multiplayer Experience - Multiplayer\
      \ works with Call of Duty: Black Ops for the Mac only, including Steam, Mac\
      \ App Store, retail and other digital outlets.</li></ul>"
