    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/495760/extras/banner.png?t=1554866269\"\
      \ /><br>physical USB SPECIAL EDITION ($20) Produced by DESKPOP can be bought<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://deskpopmusic.bandcamp.com/merch/deidia-usb-edition\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://deskpopmusic.bandcamp.com/merch/deidia-usb-edition</a><br>USB\
      \ contents: game file for Windows &amp; Mac, full soundtrack (30+ songs), &quot;The\
      \ Making of DEIDIA&quot; artbook PDF, &amp; some special digital bonuses. Also\
      \ comes with a DESKPOP sticker~<br><br>[WELCOME]ALT.DIETYNET<br><br><strong>Deidia\
      \ is an exploration glitch-venture game where you explore a lonely unstable\
      \ world, with glitches, forgotten ruins, and unknown lands abandoned in lonely\
      \ BBS systems. Corrupt the world to find new paths. Find the worlds behind a\
      \ thousand doors, lost mysteries, hidden ruins, and loot your discoveries for\
      \ gain and profit.</strong><h2 class=\"bb_tag\">Features</h2><br><ul class=\"\
      bb_ul\"><li>&gt;Game corrupter, corrupt the world of Deios at any time, allow\
      \ for the game to self-glitch at any time at your disposal.<br></li><li> Dynamic\
      \ reactive audio &amp; music; Environmental sounds react to your movement creating\
      \ immersive environments composed &amp; designed entirely by the game\u2019\
      s creator <br></li><li> Distinctive style, a unique blend of noise &amp; traditional\
      \ pixel art styles in a unique aesthetic called Deitysprite, blending in traditional\
      \ and modern art styles.<br></li><li> Over 50+ handmade scenes, designed in\
      \ the DeityRPG Toolkit, a unique parallax engine written in GM:S, specifically\
      \ to create graphical vistas.<br></li><li> Unique paths and multiple ways to\
      \ navigate the world, the world of Deidia has many doors that branch out very\
      \ quickly - find yourself lost, map your journey and uncover the mystery of\
      \ deidia<br></li><li></li></ul>"
