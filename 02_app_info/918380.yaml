    about_the_game: "Your magic can change the world, but at what cost? Battle dragons,\
      \ skyships, and evil Inquisitors, as you protect your homeland, conquer it,\
      \ or destroy it forever.<br><br><i>Choice of Magics</i> is a 550,000-word interactive,\
      \ post-apocalyptic fantasy novel by Kevin Gold, author of our best-selling game,\
      \ <i><a href=\"https://store.steampowered.com/app/339350/Choice_of_Robots/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Choice of Robots.</a></i> It's entirely\
      \ text-based, without graphics or sound effects, and fueled by the vast, unstoppable\
      \ power of your imagination.<br><br>Thousands of years ago, the ancients destroyed\
      \ civilization with five schools of magic. Each spell comes at a terrible price.\
      \ Glamor charms your adversaries, rotting your body from the inside. Divination\
      \ reveals faraway secrets, exposing your own secrets to others. Automation gives\
      \ objects the spark of life, destabilizing the climate. Vivomancy can heal or\
      \ change living things, with bizarre side effects. Blast your enemies with Negation\
      \ energy, forming permanent clouds of deadly fallout.<br><br>As a young scrounger\
      \ of antiquities, you hope to build your ruined world anew with these rediscovered\
      \ spells. Now you must decide which of these magics can transform your post-apocalyptic\
      \ society, and what you'll risk to bring hope and light to your kinsmen.<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; straight, gay, bi,\
      \ or ace.<br></li><li> Design your own pet, hatch a baby dragon, and build your\
      \ own golems.<br></li><li> Win a war, win the crown, or win your best friend's\
      \ heart.<br></li><li> Transform an evil Inquisitor into a talking tortoise,\
      \ out for revenge. (Eventually.)<br></li><li> Collect magic items: rings of\
      \ power, an alchemy set, a \u201Clight sword\u201D (wink, wink)<br></li><li>\
      \ Romance your village's geeky mayor, a goofy swordfighter, or even the queen.<br></li><li>\
      \ Help a stuffed monkey to repaint all of the murals in the Cathedral dungeon.<br></li><li>\
      \ Test out the mayor's new board game.</li></ul><br>Can you bring the world\
      \ back from ruin and shape a new society? Use your magics well, and you could\
      \ become as a god; use your magics poorly and destroy the world all over again."
