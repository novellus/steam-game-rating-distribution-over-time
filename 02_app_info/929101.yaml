  data:
    about_the_game: "The 5th add-on included in the season pass for ACE COMBAT\u2122\
      \ 7: SKIES UNKNOWN. This add-on allows you to play the new mission &quot;Anchorhead\
      \ Raid.&quot;<br />\r\n<br />\r\nSP MISSION 02: Anchorhead Raid<br />\r\n<br\
      \ />\r\nIn preparation for the showdown in Farbanti, the Erusean military is\
      \ gathering its remaining naval forces at Anchorhead Bay. We've received intel\
      \ that the super-submarine Alicorn will also be joining them. The LRSSG is to\
      \ raid Anchorhead, located in Erusean territory, and inflict as much damage\
      \ as possible. If we can strip the port of its naval functions, we can also\
      \ prevent the submarine from joining forces. To avoid hostile detection, you\
      \ will sortie in small numbers and make your way in at super-low altitudes.<br\
      \ />\r\n<br />\r\n&quot;I want a 100% survival rate for the sortie. Any other\
      \ number and the mission will be considered a failure!&quot;"
