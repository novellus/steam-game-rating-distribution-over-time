details:
  data:
    about_the_game: "Put your piloting skills to the test over the Pyrenees with the\
      \ highly popular Discover Europe flight plans from First Class Simulations.<br\
      \ />\r\n<br />\r\nFollowing your tour around Europe affords the opportunity\
      \ to visit Paris, Rome, Madrid, Venice, Prague, Warsaw, Vienna, and a whole\
      \ host of countries and cities that reflect the multicultural tapestry of the\
      \ continent.<br />\r\n<br />\r\nWith a range of flights for both novice and\
      \ seasoned aviators the developers hope that there is something for everyone,\
      \ from challenging approaches to a leisurely Mediterranean descent into the\
      \ playground resorts of the rich and famous.<br />\r\n<br />\r\nAlso included\
      \ in the package is a detailed rendition of the Piper Pacer, carefully crafted\
      \ to be the ideal accompaniment to the journey. Offering both manoeuvrability\
      \ and benign handling characteristics, the Pacer is a stable platform that is\
      \ particularly well suited to the role of a sightseeing aircraft.<br />\r\n\
      <br />\r\nThe adventure is supported by  lavish extras including a tourist\u2019\
      s guide to all the destinations visited, detailed pilot\u2019s notes, a comprehensive\
      \ briefing and a tutorial for the included Piper aircraft."
