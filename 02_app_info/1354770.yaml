    about_the_game: 'Start your adventer with <strong>Cubox</strong> a 3d blocky game
      with<br>open-world that promotes creativity, collaboration and<br>problem-solving
      in an immersive environment where<br>the only limit is your imagination.<br><strong>Our
      community discord server:</strong><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/gQvwDtW"
      target="_blank" rel="noopener"  >https://discord.gg/gQvwDtW</a><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/steam2.png?t=1606678861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/b1.gif?t=1606678861"
      /><br><br><br>Use your creativity to build castles, houses, fortifications and<br>much
      much more and all of that in infinite world.<br>Build solo or take a team and
      get started build whatever you imagine!<br>Use one of dozens of blocks and build
      your base, defend<br>against monsters and rule the world.<br>Enjoy water physics(lava,
      fire comming soon)<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/steam3.png?t=1606678861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/b4.gif?t=1606678861"
      /><br><br><br><br>Create Guilds and team up with your friends.<br>PvP: Fight
      on BattleRoyale arena against other players<br>Increase your level and discover
      new biomes and monsters.<br>Play with your friends and together reach the adventure
      of Cubox.<br>Fight against other players or monsters which will try to defeat
      you.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/steam4.png?t=1606678861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/b3.gif?t=1606678861"
      /><br><br><br>Collect all 1500 items and become invincible.<br>Create your hero:
      Customize your character appearance<br>Gain gear and choose your customization
      however you want.<br>Show others your style because this world belongs to you!<br>Craft
      and upgrade powerful swords, armors, shields.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/steam5.png?t=1606678861"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/b2.gif?t=1606678861"
      /><br><br><br>Join to out community, together we are strong!<br><strong>Our
      community discord server:</strong><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/gQvwDtW"
      target="_blank" rel="noopener"  >https://discord.gg/gQvwDtW</a>'
