      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1354770/extras/b2.gif?t=1606678861"
      /><br><br><br>Join to out community, together we are strong!<br><strong>Our
      community discord server:</strong><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/gQvwDtW"
      target="_blank" rel="noopener"  >https://discord.gg/gQvwDtW</a>'
