    about_the_game: One of the twin turtles is trying to save his brother which was
      abducted by a monster. He decided to go after the monster via the portal system.
      When he exits from the portal system, things were different. He finds some surprising
      facts to move next.<h2 class="bb_tag">Why Turtle vs. Portal?</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379450/extras/Title.gif?t=1598489995"
      /><br><ul class="bb_ul"><li>Turtle vs. Portal that everyone, of all ages, can
      ENJOY!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379450/extras/01.png?t=1598489995"
      /><br><ul class="bb_ul"><li>The worlds had different types of themes and different
      sets of levels, and branching paths to discover.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379450/extras/02.png?t=1598489995"
      /><br><ul class="bb_ul"><li>Which began a platformer soon unravels into a portal
      system adventure full of the puzzle, surprises, thrill, and more.</li></ul><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Story based game play and
      it support 12 languages (everything except audio).</li></ul><ul class="bb_ul"><li>72
      unique levels (8 worlds x 9 levels).</li></ul><ul class="bb_ul"><li>Special
      Sound Effects.</li></ul><ul class="bb_ul"><li>Simplfied Controls.</li></ul><ul
      class="bb_ul"><li>Colorful Graphics and Animations.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379450/extras/1a.gif?t=1598489995"
