    review: Found this game on the new releases lately, it has some 70 levels which
      looks very easy and simple but it really requires some strategy. kudos to the
      creator...I strongly recommend this game to all the gamers out there who are
      looking for fun,strategy and puzzle solving sort of game, There are few levels
      which was really difficult to finish but had a whole lot of fun time playing
      it, but its sad that the game is small and hope the continuation version will
      be released soon!!
