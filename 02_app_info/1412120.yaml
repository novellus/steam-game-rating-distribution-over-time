    about_the_game: <h2 class="bb_tag">General</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412120/extras/HeadingDivider.png?t=1600335078"
      /><br><strong>Shiny Summer</strong> is an <strong>addicting game</strong> in
      which you have to solve puzzles with <strong>Lovely Girls</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412120/extras/logo.png?t=1600335078"
      /><br><strong>Incredible Atmosphere</strong>, <strong>Great Music</strong>,<strong>
      lots of levels with girls art in HD quality.</strong><br>The game is great for
      relaxing after a hard day.<h2 class="bb_tag">Features</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412120/extras/HeadingDivider.png?t=1600335078"
      /><br><ul class="bb_ul"><li>Several difficulty levels.<br></li><li><strong>Relaxing
      gameplay</strong><br></li><li><strong>9 HD quality art with beautiful girls</strong><br></li><li><strong>Pleasant
      atmosphere.</strong></li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412120/extras/gamemode.png?t=1600335078"
      /><h2 class="bb_tag">Game Modes:</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412120/extras/HeadingDivider.png?t=1600335078"
      /><br><ul class="bb_ul"><li><strong>EASY</strong> - 4x4<br></li><li><strong>MEDIUM</strong>
      - 4x6<br></li><li><strong>ADVANCED</strong> - 6x10<br></li><li><strong>HARD</strong>
      - 8x14<br></li><li><strong>EPIC</strong>- 10x16</li></ul><h2 class="bb_tag">Thanks
      to artists - Andrey Apoev, hadaka zaru and apricot!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412120/extras/waitingforyou.png?t=1600335078"
      />
