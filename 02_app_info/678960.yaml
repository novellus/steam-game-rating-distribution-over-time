  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/678960/extras/CV_Charging.gif?t=1604709315\"\
      \ /><br><br><strong>RISE TOGETHER</strong><br>Team up with an AI partner or\
      \ a friend in co-op multiplayer and venture out into a world of destruction\
      \ in this story driven connected dungeon experience. Use your combined strength\
      \ to coordinate your approach and defend each other from surprise attacks or\
      \ tackle overpowered enemies.<br><br><strong>GREATER CHALLENGES BRING GREATER\
      \ REWARDS</strong><br>Acquire new gear, level up your character, and become\
      \ more powerful to rise up against the Lost. From new players to seasoned action\
      \ game veterans, the challenges in CODE VEIN will keep you coming back for more.\
      \ <br><br><strong>CUSTOMIZE YOUR REVENANT</strong><br>Choose from various weapons\
      \ such as bayonets, axes, spears, and more. Enhance your character\u2019s abilities\
      \ with powerful Blood Code enhancements, each with access to various \u201C\
      Gifts\u201D that can increase your strength, weaken enemies, and can allow you\
      \ to utilize new weapon abilities or access overpowered attacks. Finish off\
      \ your opponents with your Blood Veil, powerful blood draining tools, each with\
      \ their own unique visual and attack style that opens up a myriad of new combat\
      \ strategies. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/678960/extras/CV_vs.gif?t=1604709315\"\
      \ /><br><br>In the face of certain death, we rise.<br><br>Team up and embark\
      \ on a journey to the ends of hell to unlock your past and escape your living\
      \ nightmare in CODE VEIN. Death may feel permanent but your loadout doesn't\
      \ have to. Change your character class at any time, unlock the ability to mix\
      \ and match skills, or choose different NPCs to partner with, all of which could\
      \ make the difference between life and death.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/678960/extras/CV_Attacking.gif?t=1604709315\"\
      \ />"
