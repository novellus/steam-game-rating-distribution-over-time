    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1468800/extras/portal-defect-fighing.gif?t=1609940237"
      /><br><br><u><h2 class="bb_tag">Prepare to be kept in the loop</h2></u><br>Portal
      Defect is a Top-Down Roguelite set in the Future/Past (depends on how you look
      at it) and you adventure through random levels and pick up randomly dropped
      weapons and spells.<br><br>You are a new agent for a shady corporation called
      &quot;the Hive&quot; send back to the past to change it to your clients liking....<br>may
      that be the assassination of kings or the extermination of a new chicken breed
      that will win every beauty pageant from the year 2151 onwards.<br><br>But not
      everything goes as planned... upon returning your portal has a defect and keeps
      you in an eternal loop thru history.<br>Will you be able to escape and return
      home? or will die trying?<br><br><u><h2 class="bb_tag">About the game</h2></u><br><ul
      class="bb_ul"><li>Its your job to survive and complete your mission.</li></ul><ul
      class="bb_ul"><li>Procedural generated worlds will keep you on your toes...
      or knees</li></ul><ul class="bb_ul"><li>10+ weapons and 20+ spells... find the
      best combo</li></ul><ul class="bb_ul"><li>you Die? you Restart from scratch!...
      God bless Permadeath</li></ul><ul class="bb_ul"><li>Play with a friend (Multiplayer
      comes end of Early Access/full Release)</li></ul><h2 class="bb_tag">Portal Defect
      is still in Early Access. I will gradually fix bugs, add more content, and overall
      polish the gameplay. <br>Thank you for your support! I will try my best to make
      a game you want to return to as often as you can :)</h2>
