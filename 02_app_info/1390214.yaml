details:
  data:
    about_the_game: "Add \u201CNew Game\u201D by Nitro Fun to your song library<br><br><strong>Artist\
      \ Description</strong><br>Nitro Fun are all about the retro gaming, pulling\
      \ together 8-bit game classic samples and throwing them down into an electro\
      \ house dubstep mix to create \u201CNew Game\u201D<br><br><strong>Music Pack\
      \ Description</strong><br>Take a trip to a future dystopia, where neon lights\
      \ our day and night, cyberpunks and hackers are the new revolutionaries striking\
      \ back at a technocratic regime. Synth Riders\u2019 \u201CCyberpunk Essentials\u201D\
      \ music pack takes you there with 10 carefully selected songs from both established\
      \ and emerging electronic dance music artists such as Tokyo Machine, Pegboard\
      \ Nerds, RIOT, and Au5. Completing your experience is the brand new environment\
      \ named \u201CDystopia\u201D, where you take a road trip through a future city\
      \ under the watchful gaze of \u201CBig Brother\u201D."
