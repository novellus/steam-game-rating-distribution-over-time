  data:
    about_the_game: 'Love, restaurant, and RPG adventure all in one, the origin of
      the &quot;Cupid Bistro!!&quot; series is here!<br><br>As the main protagonist
      Rato Coriander, a year 2 student of the Royal College of Saint Cinnamon, the
      highest education institute for cooking in the Kingdom, you need to run a bistro
      in Fennel as part of your final year assignment. In one year''s time, you will
      research for more cuisines and get to know different people / girls here....
      you are the one to decide all different endings!<br><br>Game System<br>Cupid
      Bistro!! MAX is a game you develop your relationship with the girls by running
      your restaurant. As Rato, your objective is to get a happy ending in the graduation
      ceremony 1 year later.<br><br>The game was composed of 4 main parts, and you
      can schedule them to your weekly planner.<br><ul class="bb_ul"><li>&quot;Going
      out&quot;: To talk and meet the girls<br></li><li>&quot;Management&quot;: Manage
      your restaurant<br></li><li>&quot;Adventure&quot;: To find new recipes and level
      up your characters<br></li><li>&quot;Research&quot;: To master the new recipes
      you got</li></ul><br>Features<br><ul class="bb_ul"><li>13 beautiful heroines<br></li><li>Multiple
      endings<br></li><li>13 maximum levels of restaurant<br></li><li>RPG dungeon
      adventure mode</li></ul>'
