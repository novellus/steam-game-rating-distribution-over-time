  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1159690/extras/ezgif-4-2c46018913dc.gif?t=1605779254"
      /><br><br>A fresh take on the survival genre - you control and upgrade your
      own train in an endless adventure full of surprises and dangers.<br><br><a href="https://store.steampowered.com/app/1159690/Voidtrain/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1159690/Voidtrain/</a><br><br>You
      play as mechanics who have fallen into a new world for them with their own rules
      and laws. Discover it, learn to survive in it, explore it. Immerse yourself
      in a new amazing adventure. On the way you will meet outlandish creatures, many
      secrets, puzzles and challenges. Gather resources for crafting useful items
      and structures that help in your survival. Customize the train the way you want
      to, as you adventure between the amazing worlds of Voidtrain.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1159690/extras/ezgif-4-d1dd26b718d1.gif?t=1605779254"
      /><h2 class="bb_tag">Features </h2><br><strong>- The Interdimensional Express
      </strong><br>Start with a tiny trolley. What comes out of it further depends
      on you. Build, expand, customize, choose the type of engine between different
      eras - and play the game your way!<br><br><strong>- Discover the void world
      </strong><br>Together with your mechanic, learn to survive in a new environment.
      A unique world with its own rules - where gravity sometimes does not apply.
      Gather resources, explore the stations and islands scattered along the way,
      and hunt the creatures that inhabit them. <br><br><strong>- Unique adventure</strong><br>The
      generation of the environment, events and objects around the player, as well
      as the choice of the player himself, will make every adventure you have in Voidtrain
      truly stand out. Each time there's a new path to go on, new lands to discover,
      and a new train to build!
