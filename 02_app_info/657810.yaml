    about_the_game: "<i>Blessed Surface</i> is an open-world 2d platformer, mixing\
      \ the depth of its detailed and lively gameworld with fast-paced, chaotic gameplay.\
      \ Relaxed <strong>exploration</strong>, a skill-rewarding, diverse <strong>combat</strong>\
      \ system, and high potential <strong>character-building</strong> make up the\
      \ core of the game.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/combat.gif?t=1580406973\"\
      \ /><br>\u25AC You can equip <strong>two weapons</strong>, which have two <strong>unique\
      \ attacks</strong> each. A wide range of builds with <strong>unique movesets</strong>\
      \ is available. You'll need to find weapons that combo well together, and can\
      \ adapt to any situation.<br><br>\u25AC Charge up your <strong>finishing move</strong>\
      \ and destroy enemies with style!<br><br>\u25AC <strong>Timed blocking</strong>\
      \ and other mechanics reward speed and accuracy.<br><br>\u25AC Collect <strong>ammo</strong>\
      \ that drops from defeated creatures, and use your <strong>gunner mode</strong>\
      \ for some extra damage on more difficult enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/combat.png?t=1580406973\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/char.gif?t=1580406973\"\
      \ /><br>\u25AC Collect <strong>armor</strong>, <strong>guns</strong>, <strong>melee\
      \ weapons</strong>, and <strong>passive or triggered perks</strong>. Find what\
      \ works well together and make your own playstyle!<br><br>\u25AC Nearly <strong>every\
      \ creature</strong> you meet has a chance to drop its <strong>heart</strong>.\
      \ Hearts give you one passive and one triggered perk, and you can have up to\
      \ three hearts active.<br><br>\u25AC Hatch a creature as your <strong>pet</strong>.\
      \ With a huge amount of potential pets, find the weirdest one to be your companion!<br><br>\u25AC\
      \ Every armor set has a unique <strong>finishing move</strong>, as well as a\
      \ <strong>luck stat</strong> that gives you a higher chance to meet special\
      \ encounters.<br><br>\u25AC <strong>Level up</strong> your weapons by hitting\
      \ stuff with them!<br><br>\u25AC <strong>Transformations</strong>, <strong>consumable\
      \ items</strong>, <strong>summoning</strong>, <strong>bullet hells</strong>,\
      \ and much more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/char.png?t=1580406973\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/explore.gif?t=1580406973\"\
      \ /><br>\u25AC <strong>Events</strong>, both <strong>random</strong> and based\
      \ on the <strong>real-time clock</strong>, ensure that you'll always see something\
      \ different each play session, from different creatures emerging at certain\
      \ hours, to daily bosses, to flowers changing color throughout the year.<br><br>\u25AC\
      \ There's also an in-game <strong>ecosystem</strong>. Every monster you kill\
      \ makes an impact on the <strong>population</strong>. Monsters lay <strong>eggs</strong>.\
      \ They <strong>multiply</strong> with the passing of every real-time day. They\
      \ have favorite <strong>foods</strong>, and fight each other. It's a living\
      \ world.<br><br>\u25AC Lore and writing fleshes out a <strong>fairy tale-esque\
      \ world</strong>, telling you fantastical stories about its unusual inhabitants\
      \ through various sources, including <strong>item descriptions</strong> and\
      \ an in-depth <strong>NPC dialogue system</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/explore.png?t=1580406973\"\
      \ /><br><br><i>And perhaps, if you are determined, you might just find the Blessed\
      \ Surface...</i><h2 class=\"bb_tag\">Features</h2><strong><ul class=\"bb_ul\"\
      ><li>A seamless, dungeon-like open world with over 10 uniquely themed areas,\
      \ including portals, secret passages, and more<br><br></li><li>Large population\
      \ of well over 50 unique enemies and bosses<br><br></li><li>Skill-based combat\
      \ system with many different weapons, armor, guns, and over 100 passive/triggered\
      \ perks<br><br></li><li>Functioning ecosystem allowing for creature population\
      \ control, invasive species, and other innovative mechanics<br><br></li><li>Random\
      \ and timed events<br><br></li><li>Keyword-based dialogue system, hiding many\
      \ secrets if you know what to ask, allowing players to take conversation at\
      \ their own pace<br><br></li><li>Deep lore and stories to discover<br><br></li><li>Basic\
      \ two-player online multiplayer; players are synchronized, enemies from another\
      \ player's world are not (easily join via Steam, no port forwarding or setup\
      \ required)</li></ul></strong><br><br><br><br><i>For making it to the end, you\
      \ have been blessed by the Biter of Good Fortune.</i> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/657810/extras/biter.png?t=1580406973\"\
      \ />"
