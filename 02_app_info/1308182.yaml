    about_the_game: "Become the night with the Nightstalker Gear Set for the Insurgent\
      \ team.<br />\r\nContains five cosmetic gear pieces:<br />\r\n- Full Face Helmet\
      \ with Shemagh<br />\r\n- Shoulder Cloak and Vest<br />\r\n- Handwraps<br />\r\
      \n- Combat Cargo Pants <br />\r\n- Combat Boots<br />\r\n<br />\r\nThese items\
      \ are unlocked in-game immediately upon purchase and can be combined with other\
      \ cosmetic gear pieces. They can be equipped in-game in the Customize menu which\
      \ can be accessed from the main menu."
