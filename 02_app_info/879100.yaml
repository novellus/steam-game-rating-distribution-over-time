  data:
    about_the_game: "In a distant future... When mankind advanced to outer space,\
      \ <br />\r\nthe Crius suddenly appeared out of nowhere and began invading humanity.<br\
      \ />\r\nMankind's defense network in the solar system was no match for the overwhelming\
      \ forces of Crius <br />\r\nand were quickly defeated...<br />\r\nHowever, mankind\
      \ did not lose all hope.<br />\r\nThe remaining survivors gathered to the Planet\
      \ Kagutsuchi located close to the solar system.<br />\r\nThey researched the\
      \ Crius and mapped out the ultimate battle plan that would determine humanity's\
      \ fate.<br />\r\n<br />\r\nThe essential factor to this plan is the newly built\
      \ Space Battleship &quot;Avenger.&quot;<br />\r\n<br />\r\nAvenger\u2019s mission\
      \ is to intercept the enemies that roam in the solar system<br />\r\nand deliver\
      \ mankind\u2019s ultimate weapon &quot;Thor's Hammer&quot; back to Earth's orbit.<br\
      \ />\r\n<br />\r\nThus, &quot;Mission Take Back Earth,&quot; the plan to return\
      \ to Earth<br />\r\nand retaliate against the Crius, is about to begin...<br\
      \ />\r\n<br />\r\n&quot;Starship Avenger&quot; is a defense shooter action game.<br\
      \ />\r\n<br />\r\nBlast off the weapons installed on Avenger to defeat the<br\
      \ />\r\nenemies who come to destroy mankind's ultimate weapon!<br />\r\nDon't\
      \ let them cross the Dead Line or they'll cause damage to Thor's Hammer!<br\
      \ />\r\n<br />\r\nCharge your energy gauge by defeating enemies and release\
      \ the limitter<br />\r\nto blast a full-scale attack to destroy them all at\
      \ once!<br />\r\nThe energy gauge can be used to create a temporarily barrier\
      \ surrounding Avenger!<br />\r\nUse your gauge wisely depending on the situation\
      \ to get ahead!<br />\r\n<br />\r\nPowerup the battleship and try to attain\
      \ a perfect shield and kill ratio in all stages!<br />\r\nThere are three different\
      \ difficulties to choose from,<br />\r\nmaking it enjoyable for beginners and\
      \ advanced players of defense action games!"
