    about_the_game: "WARNING THIS GAME CRASHES WHEN YOU DIE! IT'S THE POINT OF THE\
      \ GAME!<br />\r\n<br />\r\nKey Features:<br />\r\n1. Game Quits on Death<br\
      \ />\r\n2. Sprite Ai<br />\r\n3. First Person Shooting<br />\r\n4. Four Weapons\
      \ With More To Come<br />\r\n5. Political Humor<br />\r\n6. Consistent Updates\
      \ With New Content<br />\r\n7. Consistent Bug Patches<br />\r\n<br />\r\nGame\
      \ includes features like shooting Trump 3d Sprites. FPS shooting, various guns,\
      \ and avoiding possible traps. As well as some political humor along the way.\
      \ This game is a work in progress. There are 3 levels and more to be added in\
      \ the future.<br />\r\nI'm a solo Dev and I like it that way!"
