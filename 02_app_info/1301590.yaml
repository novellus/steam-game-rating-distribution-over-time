    about_the_game: "<h2 class=\"bb_tag\">Explore. Interact. Fight. Mourn. Love...\
      \ <strong>SURVIVE</strong>.</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1301590/extras/graffiti02_v2.png?t=1606319790\"\
      \ /><br><br><strong>Brytenwalda Studios</strong> welcome you to <i><strong>Beyond\
      \ Mankind</strong></i>, the next generation of single-player action RPG with\
      \ <strong>survival</strong> mechanics: a <strong>SARPG.</strong> The first chapter\
      \ of this episodic game \u2014 <strong>The Awakening</strong> \u2014 will be\
      \ available in 2021.<br><br><i>You wake up, but your world has changed. You\
      \ are a soldier of <strong>H.O.P.E.</strong>, a sacred brotherhood of warriors\
      \ whose mission is to recover Earth, an Earth that is now in the last stages\
      \ of a nuclear winter. Do not fail!</i><h2 class=\"bb_tag\">KEY FEATURES</h2><br><strong>Intriguing\
      \ and dark narrative</strong> - <i>Beyond Mankind</i> provides a unique experience\
      \ in which you will discover a post-apocalyptic world through the main story\
      \ and secondary quests shaped by your decisions.<br><br><strong>A rich and dynamic\
      \ world</strong> - Help human civilization, exiled in space, avoid extinction\
      \ while exploring an Earth devastated by nuclear war. Then travel to the past\
      \ and survive in the most hostile environment humans have known: the W\xFCrm\
      \ glaciation, just before the decline of the Neanderthals.<br><br><strong>Unique\
      \ character generation</strong> - Create a character based on DNA and culture\
      \ selection, then accumulate experience to improve your abilities.<br><br><strong>Complex\
      \ social interactions</strong> - Experience personality-based kinship, loyalty,\
      \ and romance with other characters.<br><br><strong>Real dilemmas</strong> -\
      \ Face problems that may not always have a completely positive solution, let\
      \ alone an obvious one.<br><br><strong>Challenging survival mechanics</strong>\
      \ - Explore, collect or hunt for food, craft tools, light fires for cooking\
      \ and warmth, and construct a shelter. Above all, monitor your psychological\
      \ state.<br><br><strong>3D inventory management</strong> - Pick your resources\
      \ at your camp. Storage space is limited, so choosing well can make the difference\
      \ between life and death.<br><br>Are you up to the challenge?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1301590/extras/screen-copyright3.jpg?t=1606319790\"\
      \ />"
