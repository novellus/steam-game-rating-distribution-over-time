    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1204410/extras/Controller_is_preferred_02.png?t=1608227879\"\
      \ /><br><br><br>Comrades! You have grown bored of Earth, and rightly so. Take\
      \ your life into your own hands by joining the SPACE FORCE. As an elite drone\
      \ pilot in the SPACE FORCE, you will learn to use your drone to assemble spaceships\
      \ in orbit. See the wonders of the solar system, and possibly even survive.\
      \ There is no fail state for Kosmokrats, but your mistakes will shape the story.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1204410/extras/Features_steam_page_copy_01.png?t=1608227879\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1204410/extras/Stoli-Steam-Gifs-01.gif?t=1608227879\"\
      \ /><br><br><strong>Build a mighty fleet:</strong> Use the most cutting edge\
      \ drone technology of the 1960s to master assembling spaceships in orbit: simply\
      \ push and pull the spaceship parts together in zero gravity. Just make sure\
      \ you're lining up the right connectors, comrade. And don't take too long. Or\
      \ squish too many brave cosmonauts. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1204410/extras/Stoli-Steam-Gifs-02.gif?t=1608227879\"\
      \ /><br><br><strong>Live a heroic narrative:</strong> The story of the people\u2019\
      s colonization of the solar system and beyond is full of interesting characters\
      \ and even more interesting decisions! No two play-throughs will be the same,\
      \ and every action you take \u2014 from accidentally killing cosmonauts in \u201C\
      workplace incidents\u201D to failing to correctly assemble spaceships \u2014\
      \ will have repercussions that you and the fleet will feel sooner or later.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1204410/extras/Stoli-Steam-Gifs-03.gif?t=1608227879\"\
      \ /><br><br><strong>Become a citizen of the stars:</strong> In <i>Kosmokrats</i>\
      \ you will earn medals to display in your awards cabinet, read the very accurate\
      \ Official Party newspaper, entertain yourself between missions with your state-of-the-art\
      \ \u042F-Box games console, adjust the game's difficulty level with the help\
      \ of vodka, and more.<br><br>Join the SPACE FORCE! Play <i>Kosmokrats</i>!"
