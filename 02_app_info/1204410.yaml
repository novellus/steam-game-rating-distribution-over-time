    short_description: Kosmokrats is the people's zero-gravity, dark comedy adventure
      game! Pilot your drone. Make new friends including Bill Nighy. Construct space
      stations. Drink vodka. Build a mighty space fleet. Earn Potatoes. Shape your
      own narrative. Humanity's fate depends on you, Comrade!
