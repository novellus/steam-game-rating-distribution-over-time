    detailed_description: "Attention! Identical packs can not be activated on the\
      \ same account twice!<br>Attention! Identical ships from different purchased\
      \ bundles are not compensated!<h2 class=\"bb_tag\">This pack includes</h2><ul\
      \ class=\"bb_ul\"><li>Jericho interceptor \u201CPlague Doctor\u201D (Jericho\
      \ rank 13)<br></li><li>Coating \u201CEasy target\u201D<br></li><li>Decor \u201C\
      Plague doctor\u2019s mask\u201D</li></ul><br>Additionally, the pilot receives:<br><ul\
      \ class=\"bb_ul\"><li>Pulse Laser<br></li><li>\u201COrion\u201D Targeting Complex<br></li><li>Adaptive\
      \ Camo<br></li><li>Quantum defence<br></li><li>Repair Kit S<br></li><li>Crystal\
      \ Plates<br></li><li>Vernier Engines<br></li><li>Emergency Barrier<br></li><li>Target\
      \ Tracking Coprocessor</li></ul><br>Special bonus for everyone who buys the\
      \ bundle \u2014 Premium license for 90 days!<br><br>As part of the ill-fated\
      \ expedition to Leviathan, where they began to record signatures similar to\
      \ those recorded in the notorious Monolith, there was one of the Sentinels ships.\
      \ No one of that expedition returned back, except for the interceptor, who had\
      \ changed beyond recognition, as after a serious illness. The transformation\
      \ affected not only his appearance, but also his capabilities. And his AI began\
      \ to respond to the call sign \u201CPlague Doctor\u201D. He looks for the infected\
      \ everywhere and treats them as he considers right - by death.<br><br>A unique\
      \ feature of this ship is the ability to infect ships. If a hostile ship contacted\
      \ its other allies, then the infection spreads to them as well."
