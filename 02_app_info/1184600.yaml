    detailed_description: <h1>REMAKE UPDATE IS COMING</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1184600/extras/ANNOUNCEMENT.png?t=1608615531"
      /><br>  The first version of The Sentinel Remake Update is coming soon!</p><br><h1>About
      the Game</h1>The Sentinel is a story game featuring horror and thriller. Your
      goal is to survive the wild conditions of the locals on this island, where you
      unwittingly fall. But it seems that it will make things a little difficult for
      you to be schizophrenic.
