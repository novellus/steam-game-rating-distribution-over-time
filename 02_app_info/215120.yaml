    reviews: "\u201CRose Online has great graphics and plenty of content to keep players\
      \ interested. Fast leveling and simple gameplay give Rose good pacing\u201D\
      <br> \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://mmohuts.com/review/rose-online\"\
      \ target=\"_blank\" rel=\"noopener\"  >MMOHut</a><br><br>\u201CThere is a cuteness\
      \ that is pervasive in this world, and the feeling is a happy one. You can lose\
      \ hours in the game, especially during the initial foray into the world. \u201D\
      <br> \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezone.com/reviews/r_o_s_e_online_pc_review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZone</a>"
