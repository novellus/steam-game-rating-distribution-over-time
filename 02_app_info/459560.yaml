    about_the_game: Time your jumps from planet to planet, avoid the obstacles thrown
      in your path and blast off to safety with your rocketship!<br><br>Are you COSMIC
      enough to clear all the levels?!? Can you collect all the coins? Can you finish
      the levels while the counter is still warming up? Can you beat the COSMIC levels?
      Then, and only then, can you call yourself, truly ... COSMIC!<br><br>FEATURES<br><br><ul
      class="bb_ul"><li> 10 levels to master! Get the best times and collect all the
      coins!<br></li><li> Colorful voxel graphics and retro arcade sounds<br></li><li>
      Optional retro TV game effect<br></li><li> Full controller support</li></ul>
