    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/capsule_main.png?t=1607935252"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/Banner_01_en.png?t=1607935252"
      /><br>Animal memes  such as <strong>Power Hook Dog, Mighty Fox, Magic Squirrel</strong>
      and more <br>are now become Fighters!!<br><strong>Simple Controls &amp; Funny
      Animals &amp; Exciting Battles!!! </strong> <br>Choose your favorite animal
      and join the fight!! <br>Players are able to fight through arcade mode become
      the <strong>King of Animals!</strong><br>also allows players to challenge people
      around the globe online! <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/Banner_02_en.png?t=1607935252"
      /><br><strong>Only four buttons required!!</strong><br>In Fight of Animals,
      the controls are much easier than most of modern fighting games,<br>Afraid no
      more!! with our &quot;easy combo&quot; system and simple direction+skill button
      control, <br>allows players perform awesome moves even <br>if you have <strong>NEVER
      PLAY ANY FIGHTING GAME BEFORE!! </strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/controls.gif?t=1607935252"
      /><br> <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/Banner_03_en.png?t=1607935252"
      /><br>With highly synchronized online matching feature, Players are allowed
      to fight with others from web, Or simply <br>invite your friends from your<strong>
      Steam friend list </strong>and see who is a better fighter! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/screenshot_online_en.png?t=1607935252"
      /><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/Banner_04_en.png?t=1607935252"
      /><br>Each animal (Character) all comes with unique design moves and super!<br>Of
      curse, each awesome moves all have their advantage and weak spot, avoid smashing
      the same move<br>and find the right timing to smash your opponent!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1160330/extras/ezgif.com-video-to-gif.gif?t=1607935252"
      />
