    about_the_game: Love is a reductive platforming game with a retro aesthetic and
      a focus on a challenging difficulty. It has an custom respawn system, 16 levels,
      12 track soundtrack, competitive scoring, and a simple-to-use level creation
      feature. <br><br>The challenging levels are balanced with the inclusion of a
      simple yet unique respawn system wherein the player can leave a checkpoint at
      any location at any point, as long as they are on solid ground. Players have
      a number of gameplay modes to choose from, whether they want it easy, normal,
      or they want to try their hand at a mode designed specifically for Speed Running.<br><br>Beyond
      the visual aesthetic, the challenging level design, and the abundance of features,
      there is the fantastic soundtrack composed by James Bennett, which brings the
      simple 3-color atmospheres to life. <br><br>Features<br><ul class="bb_ul"><li>16
      Levels <br></li><li>7-Level Remix Mode<br></li><li>Online Leaderboards <br></li><li>Speedrun
      Mode for intense competition<br></li><li>19 Achievements<br></li><li>Multi-faceted
      scoring system for competitive play <br></li><li>Unique Respawn Mechanic <br></li><li>Xinput-based
      Gamepad Support <br></li><li>Level Editor <br></li><li>Extra 10 Level Remix
      Campaign, with Source Files*</li></ul><br>*Only available on Windows
