    about_the_game: "What is Bunker 56? This is a game in which you have to survive\
      \ at all costs, being in harsh conditions. To justify a miraculous escape from\
      \ a nuclear explosion. <br />\r\n<br />\r\nIn the game, you need to properly\
      \ distribute food and drink, as well as monitor the daily routine. While you'll\
      \ be looking for and get to the exit of the bunker."
