details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086160/extras/arcade_series.png?t=1596334870\"\
      \ /><br>This is the second in a series of Arcade games. I want to create small\
      \ and solid games with simple mechanics, fun and at the lowest possible price\
      \ for the players, so I created the series of Arcade games. Space War: Infinity\
      \ is a semi-procedural shoot-'em-up with a System of upgrades of the ship and\
      \ unlocking of items.<br><br>Have fun with the game;<br>Alysson Moraes - Moraes\
      \ Studio<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086160/extras/gameplay.png?t=1596334870\"\
      \ /><br>\u2022 Enhance your skills in a semi-procedural shoot-'em-up.<br>\u2022\
      \ Evolve your ship as you advance and level up in the game.<br>\u2022 Unlock\
      \ more than 20 different upgrades and weapons during the game.<br>\u2022 Defeat\
      \ 5 bosses ready to spray you.<br>\u2022 Infinite play! After fulfilling all\
      \ the missions, try to rise in rank by facing waves of enemies created in real\
      \ time.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1086160/extras/features.png?t=1596334870\"\
      \ /><br>\u2022 Inspired by the classic Arcade games, Space War: Infinity is\
      \ a fast, addictive and retro shoot 'em up!<br>\u2022 Steam Achievements and\
      \ Global Score.<br>\u2022 Easy to learn in Arcade style, with simple commands.<br>\u2022\
      \ A wide variety of weapons, powerups and ship upgrades.<br>\u2022 Great variation\
      \ of enemies.<br>\u2022 Steam cloud support.<br>\u2022 Beautiful pixel-art graphics.<br>\u2022\
      \ Full support for controls.<br>\u2022 Retro sound effects.<br>\u2022 Waves\
      \ of enemies generated in a semi-procedural way."
