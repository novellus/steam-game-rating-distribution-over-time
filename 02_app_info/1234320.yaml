    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234320/extras/ASO_Header2.png?t=1601204479\"\
      \ /><br><strong>The Kingless Land</strong> is an <strong>Open World Wargame</strong>\
      \ with a mix of <strong>TBT</strong>, <strong>TBS</strong> &amp; <strong>RPG</strong>\
      \ mechanics. Choose your way of one from 6 heroes - each has its own unique\
      \ set of skills and social status. Gather and upgrade powerful army to conquest\
      \ new lands, castles, towns and even whole kingdoms! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234320/extras/gameplay.png?t=1601204479\"\
      \ /><h2 class=\"bb_tag\">The game consists of a <strong>four</strong> gameplay\
      \ cores: </h2><strong>The Journey</strong>: strategic world map with landscape\
      \ features, where you can freely travel in real-time with a pause. Find various\
      \ map locations to take quests, resupply, hire and upgrade army. <br><strong>The\
      \ Battle</strong>: classic Turn-Based Tactical combat between army stacks. The\
      \ battlefield will depend on the landscape, weather and times of the day.<br><strong>RPG\
      \ layer</strong>: learn various skills &amp; abilities of your hero and open\
      \ the new possibilities of game strategy, tactics and diplomacy.<br><strong>Divide-and-Conquer</strong>:\
      \ capture enemy's lands and share feods between your vassals. Form alliances\
      \ and plan global warfare.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234320/extras/features.png?t=1601204479\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Deep Wargame Mechanics</strong>: real-time\
      \ travel on the open-world map,  strategy landscape features and tactical battles\
      \ in turn-based mode.<br></li><li><strong>Six Kingdoms</strong>, each with its\
      \ unique culture, armies and NPC lords. <br></li><li><strong>Six hero classes</strong>\
      \ as social background: Knight, Rogue, Warrior, Nobleman, Tradesman, Mercenary.\
      \ Each with own unique set of skills.<br></li><li><strong>Sophisticated AI</strong>\
      \ will provide worthy resistance both in battle and in the strategic planning\
      \ of the campaign.<br></li><li><strong>Sandbox gameplay</strong>: the huge map\
      \ with villages, castles, resources, cities and a diplomatic interaction system.\
      \ Create your own history of a great kingdom.<br></li><li><strong>Great narrative</strong>:\
      \ Communicate and negotiate with bandits, farmers, lords, kings of neighboring\
      \ kingdoms. Your hero can even marry, make a big feast on this occasion and\
      \ poison his enemies on it.<br></li><li><strong>Dynamic event system</strong>\
      \ with atmospheric encounters and tough decisions outside of combat.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234320/extras/story.png?t=1601204479\"\
      \ /><br>The great kingdom was engulfed in the flames of the internecine war\
      \ for the throne - the king has suddenly died, leaving no legitimate heirs behind.\
      \ The most influential feudal lords of the country gather their armies and prepare\
      \ to take over the capital - the key to the whole kingdom.<br><br>Numerous skirmishes\
      \ of minor Lords multiply the number of deserters, which go deep into the mountains\
      \ and forests and unite into the bands of robbers. Even poor peasants take up\
      \ arms and raise the revolts, hoping to protect the last they have.<br><br>One\
      \ day, in these troubled times, you met an old knight who appears to be a close\
      \ friend of the dead king. He gives you a golden ring with the emblem of the\
      \ royal house and a letter confirming that you are a bastard, whom the King\
      \ has recognized as his legitimate heir.<br><br>The knight becomes your mentor\
      \ and gives his small band of soldiers under your command. The fate of the dying\
      \ kingdom is in your hands\u2026 <br><br><strong>The king is dead, long live\
      \ the king!</strong>"
