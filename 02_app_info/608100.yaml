details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>B04 The Cave Beast Hoard (5E)</strong></h2><br><strong>A\
      \ 5th Edition compatible adventure for three to five 3rd level PCs</strong><br><br><i>Woodwall\
      \ is an enchanted town protected by the very forests that surround it and its\
      \ citizens are no strangers to the dangers of the woods. A new threat lurks\
      \ throughout the region, however, a &quot;cave beast&quot; rumored to be the\
      \ cause of a rash of recent disappearances in the area, leaving the people of\
      \ this small settlement gripped with fear. There are a few particular locales\
      \ that the local guard believe the creature frequents - with investigation and\
      \ guile the party finds different remnants of Woodwall's ancient past in each\
      \ spot, along with clues leading to the true malady to be fall this enchanted\
      \ vale. The truth hides within Telonel Keep behind an innocuous infestation\
      \ of traveling kobolds, but can the adventurers discover The Cave Beast's Hoard\
      \ before the creature finds them?</i><br><br><i>Also included in \u201CThe Cave\
      \ Beast\u2019s Hoard\u201D:</i><br><br><ul class=\"bb_ul\"><li>    The unique\
      \ settlement of Woodwall and the precocious fountain of the fey!<br></li><li>\
      \    Variations on some of the monsters you know along with new creatures: Seratief\
      \ the cursed, giant legwater spiders, and a treasure golem!<br></li><li>   \
      \ Two new magic items: balaya bark and the shard-launcher!<br></li><li>    Puzzling\
      \ sidequests that drive the plot forward in a sandbox adventure reworked by\
      \ Mike Myler!<br></li><li>    Two new maps by talented cartographer Tommi Salama!<br></li><li>\
      \    New illustrations by the inimitable Jacob Blackmon!</li></ul><br>Released\
      \ on March 10, 2017. Designed for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license and the included 5E Ruleset."
