    about_the_game: "Be the bad guy in this modification for Half-Life 2 : Episode\
      \ 2 and step into the boots of a stranded Metrocop, left for dead in the abandoned\
      \ City 10.<br><br>Experience a time before the fall of City 17 - 11 months before\
      \ the deployment of Gordon Freeman. Bring the brutality and chaos of the Combine\
      \ regime to the hidden rebel sanctuary of City 10. Endure the bitter cold as\
      \ you fight your way through rebel shanties, infested tunnels and subway systems.\
      \ Survive the Combine plague, and reclaim the Combine stronghold known as \u2018\
      Pillar 10\u2019.<br><br><br><strong><u>Features</u></strong><br>- Tear a pathway\
      \ through four chapters of violent chaos.<br>- Employ a deadly Combine arsenal\
      \ including a Stunstick, Manhacks and a prototype AR2.<br>- Experience combat\
      \ without a HEV suit. Think fast and shoot first... or succumb to bullets and\
      \ claw.<br>- Lore rich environment - unravel the story behind the sanctuary\
      \ of City 10.<br>- Face the music with a custom soundtrack from the likes of\
      \ Morch Kovalski (AKA Yackson) and Spencer Baggett.<br>- Full closed-caption\
      \ support (Now in different languages!)<br>- Achievements!<br><br><strong><u>Requirements</u></strong><br>You\
      \ must own Half-Life 2 + Episode 1 &amp; Episode 2.<br>Source SDK 2013 (Beta)<br><br>Warning:\
      \ Entropy : Zero contains flashing lights that could affect you if you are photosensitive.\
      \ Please be careful when playing if you suffer from epilepsy or photosensitivity.<br><br>Library\
      \ model credit: DPotatoman"
