    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402350/extras/614_02.png?t=1605888508\"\
      \ /><br><br>What would you do if once you found yourself in Ancient Greece?\
      \ <br>Young Emma always knew an answer to this question: she would meet Hercules\
      \ and join his incredible adventures. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402350/extras/614_03.png?t=1605888508\"\
      \ /><br><br>But how can a common girl from the 21st century help the brave hero?\
      \ <br>Emma has magic art supplies, and everything she paints becomes real! <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402350/extras/image_2020_11_20T15_02_53_905Z.png?t=1605888508\"\
      \ /><br><br><br>Does Hercules need a bridge, a ship or dumbbells? <br>All Emma\
      \ needs is to use her imagination and artist\u2019s talent!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1402350/extras/614_05.png?t=1605888508\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Play 56 thrilling levels<br></li><li> Paint\
      \ and erase everything you need!<br></li><li> Explore sublevels, bonus levels\
      \ and super bonus levels.<br></li><li> Easy to learn, hard to master: many ways\
      \ to complete a level.<br></li><li> Accompany Hercules and Emma during their\
      \ artistic labour!<br></li><li> Travel through the time to Ancient Greece and\
      \ back!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402350/extras/614_06.png?t=1605888508\"\
      \ /><br><br></li><li> Stunning full HD graphics.<br></li><li> Interactive guide.<br></li><li>\
      \ Wallpapers.<br></li><li> Additional bonus levels.<br></li><li> Hercules in\
      \ the 21st century.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402350/extras/614_07.png?t=1605888508\"\
      \ />"
