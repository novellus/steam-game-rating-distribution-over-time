    about_the_game: "Game introduction<br />\r\nThe game adopts real-time gameplay,\
      \ and the initial player has a certain amount of gold coins. Decide the number\
      \ of steps you take by throwing dice. You can buy land and build buildings where\
      \ you stay, and you must pay rent when passing other players' land. Bankrupt\
      \ other players to get the first place.<br />\r\n<br />\r\nGame Features<br\
      \ />\r\n\u25CFInnovative real-time system gameplay.<br />\r\n\u25CFRich card\
      \ items, including land purchase cards, harvest cards, wishful dice, time bombs,\
      \ etc., make the game rich and interesting.<br />\r\n\u25CFMultiple random events\
      \ on the map"
