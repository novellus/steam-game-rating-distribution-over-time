    about_the_game: "<h2 class=\"bb_tag\"><strong>NOW INCLUDES ALL 8 CHARACTERS FROM\
      \ THE LEFT 4 DEAD GAMES!</strong></h2><br><strong><i>\u201CCo-operative multiplayer\
      \ done right.\u201D</i></strong> - Eurogamer<br><strong><i>\u201CProven shooter\
      \ mechanics and a real sense of fun.\u201D</i></strong> - Wired<br><strong><i>&quot;A\
      \ generous wodge of the most enjoyable kind of schlock horror shooting on PC.&quot;</i></strong>\
      \ - PC Games N<br><br>The cult horror shooter series comes to an apocalyptic\
      \ conclusion with an epic new third chapter, a heart-pumping new horde mode,\
      \ and remastered editions of the best-selling Nazi Zombie Army 1 &amp; 2.<br><br>In\
      \ the dying flames of World War II, Hitler has unleashed one final, unholy gamble\
      \ \u2013 a legion of undead super soldiers that threatens to overwhelm the whole\
      \ of Europe. Fight alone or team up to save humanity from the zombie menace\
      \ in this apocalyptic third-person shooter!<br><br>Battle through <strong>THREE</strong>\
      \ epic campaigns across 15 demon-infested missions. Play solo or fight back\
      \ to back in online co-op for 2-4 players. Dare you take on one of the most\
      \ intense and challenging third-person shooters in gaming?   <br><br>Face gruesome\
      \ enemies with iconic weaponry and powerful explosives. Dismember the undead\
      \ to give yourself a fighting chance, and experience every putrid lung burst,\
      \ every rotten bone shatter with the infamous X-ray Kill Camera.<br><br><strong>The\
      \ ultimate horror package \u2013 alone or with teammates</strong><br><ul class=\"\
      bb_ul\"><li>Experience THREE nerve-shredding campaigns across FIFTEEN missions\
      \ of intense third-person action.  <br></li><li>Take the fight to the undead\
      \ alone, or team up in 2-4 player online co-op.<br></li><li>Face your fears\
      \ in the brutal new Horde Mode for 1-4 players, across 5 blood-curdling maps.\
      \ </li></ul><br><strong>Gut-wrenching gunplay</strong><br><ul class=\"bb_ul\"\
      ><li>Defeat harrowing legions of zombies, armoured skeletons, fire demons, chainsaw-wielding\
      \ elites - and worse - before facing the demonic F\xFChrer himself!<br></li><li>Shred\
      \ the undead with genre-best rifle ballistics, powerful firearms and deadly\
      \ explosive traps.<br></li><li>Wince as your bullets shred the insides of the\
      \ undead in gruesome detail with the return of the series\u2019 acclaimed X-ray\
      \ Kill Camera.</li></ul><br><strong>Customise your carnage </strong><br><ul\
      \ class=\"bb_ul\"><li>Choose from 16 playable characters, including all 8 survivors\
      \ from Left 4 Dead 1 &amp; 2!<br></li><li>Perfect your play style with CUSTOMISABLE\
      \ loadouts - pick your favourite weapons and explosives.<br></li><li>Customise\
      \ your DIFFICULTY and add enemy multipliers. Surely you would never brave \u201C\
      X4\u201D on Sniper Elite difficulty ... or would you?</li></ul><br><strong>Recut.\
      \ Remastered. Unleashed.</strong><br><ul class=\"bb_ul\"><li>Includes the first\
      \ two Nazi Zombie Army games like you\u2019ve never seen them before.<br></li><li>Pick\
      \ apart zombies with the new DISMEMBERMENT mechanic and bathe in a bloody glow\
      \ of NEW graphical effects, NEW audio, NEW enemy animations ... and more.<br></li><li>Play\
      \ your favourite missions from ANY campaign in ANY order in ONE unified online\
      \ community. </li></ul>"
