  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746420/extras/story.png?t=1591119304\"\
      \ /><br><br><i>Broken Minds</i> is a murder-mystery visual novel set in 90s\
      \ Japan.<br><br>When lonely 20-something Noa Karada finds herself being stalked\
      \ by a mysterious killer in a rabbit mask known as The Orphan, she contacts\
      \ the Yamagata Private Detective Agency for help. However, as her case grows\
      \ more complex, the detectives grow more distant and eccentric. Perhaps Noa\
      \ would\u2019ve been better off never letting them into her life at all\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746420/extras/gameplay.png?t=1591119304\"\
      \ /><br><br>Because you are playing as a client, and not as a detective or a\
      \ lawyer, the gameplay consists of logic and reading comprehension puzzles based\
      \ on Noa arguing with the detectives about the solution of the mystery.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/746420/extras/features.png?t=1591119304\"\
      \ /><br><br>\u2022 Explorable environments<br>\u2022 Many choices &amp; hidden\
      \ secrets throughout<br>\u2022 Six different endings<br>\u2022 Over an hour\
      \ of original music<br>\u2022 Flowchart to help navigate routes"
