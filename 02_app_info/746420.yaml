    review: A visual novel interspersed with minigames. Technically a 'mystery', though
      it's really unusual in how it plays out (you are mainly shooting down the fallacious
      reasoning of those around you). Not your usual VN by any means, weird as heck,
      very unique art and musical style, tons of charm. I really love it.
