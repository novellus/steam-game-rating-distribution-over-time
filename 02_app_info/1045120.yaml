    about_the_game: "PLEASE NOTE - Some modes can be played solo, but most are designed\
      \ to be played with friends.<br>Local Multiplayer and Local Co-op only, but\
      \ with Steam Play Together or PARSEC you can play over the internet with your\
      \ friends too!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045120/extras/Header_TBC.png?t=1606421982\"\
      \ /><br><br><strong>The Main Course - </strong><br>In the main game you can\
      \ play solo or work together with friends to complete the levels before time\
      \ runs out! It doesn\u2019t stop there though, online leader boards mean that\
      \ it\u2019s not good enough to just complete when you can compete! Can you get\
      \ the quickest time?<br><br>Teams of scientists spent at least 5 minutes studying\
      \ the movement behaviour of inanimate objects and foods to deliver an accurate\
      \ and interesting way of baking your way to victory.<br><br>Each level has a\
      \ mechanic inspired by the film from which it takes its namesake. Whether avoiding\
      \ sniper fire in Fry Hard or waiting for the ever changing seasons in Game of\
      \ Cones, each level will force you to adapt to achieve the quickest time possible.<br><br><strong>Recipe\
      \ For Disaster! - </strong><br>We never said this was going to be easy! Its\
      \ try, try and fry again in Brunch Club and it is an experience of hardship,\
      \ if you make a mistake its game over and the level will reset! Communication,\
      \ delegation and keeping your cool are all important to making sure you gain\
      \ your well deserved victory.<br><br><strong>Who Needs Friends Anyway? - </strong><br>Whether\
      \ you play solo or with friends, we\u2019ve got you covered. The more people\
      \ you have the less time you have to complete the level, because more people\
      \ makes it easier right? We\u2019ll soon see about that.<br><br><strong>FACE/OFF\
      \ - </strong><br>Face/off will pit 2 players against each other in quick round\
      \ based frantic food action to see who comes out on top. Do you try and complete\
      \ the task as quickly as possible or attempt to interrupt your opponent? Friendships\
      \ will be torn apart as you cook, jump and roll your way to victory! <br><br><strong>More\
      \ On The Menu! - </strong><br>It's not just cooking in Brunch Club, we have\
      \ other game modes for when the stress of the main games gets a bit too much.\
      \ Whether you're navigating your way through checkpoints in Five Second Rule\
      \ or Slamming, charging and dodging your way to sumo victory in Riceball Rumble\
      \ there is something for everyone.<br><br><strong>No Controller? No Problem\
      \ - </strong><br>You can play 1 or 2 players on the same keyboard, and you can\
      \ mix and match with controllers too!"
