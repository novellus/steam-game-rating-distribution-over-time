  data:
    about_the_game: "You are one of the three survivors of the slaughter of Castagath.\
      \ Rescued by Grand Inquisitor Heimlock, you were drafted into the Republic\u2019\
      s Army of the Purifiers at a very young age to be trained in the military academy\
      \ and become perfect soldiers against the supernatural. You also had the chance\
      \ to benefit from Heimlock\u2019s occasional advice and training, which led\
      \ you and your childhood friends, Valeria and Edric, to be called the \u201C\
      Children of Heimlock\u201D.<br>Recently, the Brotherhood of Dawn has infiltrated\
      \ the Crimson Keep, a mysterious republican fortress lost among the northern\
      \ deserts known as the Red wastes. While the purpose of the attack was unclear,\
      \ the republican Senate voted a retaliation act against all known locations\
      \ of the Brotherhood. <br><br>Led by Grand Inquisitor Heimlock himself, troops\
      \ are soon deployed on the Coast of wrecks, near the city state of Stormfall,\
      \ to terminate a camp of Brothers. You are, with your two childhood friends,\
      \ part of operation Dawnbane, under the supervision of Justicar Ma\xEBlys. \
      \ <br><br><u>Key features:</u><br><br><strong>Free character development</strong><br>Wield\
      \ a great variety of weapons and find your own playstyle thanks to their unique\
      \ stances and combos. In Wolcen, there is no class, only your weapons set the\
      \ rules for your skills types. <br><br><strong>Three types of resources</strong><br>Rage\
      \ and Willpower interact with each other, using the Resource Opposition System.\
      \ Stamina allows you to use a dodge-roll to avoid danger or travel faster.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/424370/extras/Chest.gif?t=1609878952\"\
      \ /><br><strong>Item diversity</strong><br>Gear up according to your offensive\
      \ and defensive choices with common, magical, rare and legendary items. Break\
      \ the rules and unlock new possibilities with Unique items and rare affixes.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/424370/extras/PST.gif?t=1609878952\"\
      \ /><br><strong>Rotative Passive Skill Tree</strong><br>Make your own path throughout\
      \ the 21 sub-class sections available in the Gate of Fates to customize your\
      \ passives and make them fit to your play style.<br><br><strong>Skill customization</strong><br>Level\
      \ up your skills with your character or alternative resources to gain modifier\
      \ points and create your own unique combination of skill modifiers. Change your\
      \ damage type, add new functionalities, grant buffs or debuffs, change the skill\u2019\
      s mechanics completely. The options are limitless.<br><br><strong>Strategic\
      \ fights</strong><br>Wolcen\u2019s creatures have complex patterns including\
      \ deadly skills. Pay attention to various markers and to animation anticipation\
      \ to avoid lethal attacks using your dodge roll ability.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/424370/extras/ApoForm.gif?t=1609878952\"\
      \ /><br><strong>Aspects of Apocalypse</strong><br>All characters can shapeshift\
      \ into one of the 4 Celestial incarnations available, each of them offering\
      \ 4 different skills, and one devastating ultimate.<br><br><strong>Endless replayability</strong><br>Improve\
      \ your gear by looting or crafting, gather resources to unlock rare missions,\
      \ face advanced challenges for special rewards, experiment new builds, become\
      \ the greatest achiever. Whether you like to play solo or with friends, there\
      \ is always something to do.<br><br><strong>A taste for beauty</strong><br>Using\
      \ the Cryengine technology makes Wolcen an immersive and beautiful game with\
      \ highly detailed armors and weapons. In addition, 8 hours of epic orchestral\
      \ music will accompany you during your journey.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/424370/extras/Custo.gif?t=1609878952\"\
      \ /><br><strong>Unleash your fashion sense</strong><br>Customize your appearance\
      \ by switching the visuals of your armors and weapons. Loot more than 100 different\
      \ dyes and tune up your armor to have your very own unique style. The asymmetric\
      \ armor system will also allow you to change your appearance for left and right\
      \ shoulder and glove.<br><br><strong>Difficulty modes</strong><br>Choose how\
      \ you want to make the campaign with 2 different difficulty settings: the Story\
      \ mode and the Normal mode. The endgame is shaped to allow a progressive increase\
      \ in the difficulty.<br><br><strong>Regular updates and seasonal events</strong><br>We\u2019\
      re committed to make Wolcen a long-term game with regular updates and additions,\
      \ including features, Acts, gameplay content, Quality of Life, PvP, Housing,\
      \ and seasonal events."
