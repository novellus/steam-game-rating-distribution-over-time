    reviews: "\u201CSpace Grunts is not your typical Rogue-lite game. By taking the\
      \ design concepts from action titles and applying them to the dungeon crawling\
      \ gameplay formula, OrangePixel have found a combination that synchronizes into\
      \ some really enjoyable gameplay experience.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2015/09/space_grunts_-_turn_based_acti.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://indiegames.com/2015/09/space_grunts_-_turn_based_acti.html</a><br><br>\u201C\
      Underlying all the carnage is a game about limited resources. You're not just\
      \ shuffling between guns to get the spatial drop on your foes, you're conserving\
      \ different types of ammo for different situations\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2016-01-08-space-grunts-is-a-turn-based-spin-on-nuclear-throne\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.eurogamer.net/articles/2016-01-08-space-grunts-is-a-turn-based-spin-on-nuclear-throne</a><br><br>\u201C\
      It\u2019s an attractive game, with just the right amount of screen-shudder and\
      \ lovely pixel-gobbets of flesh and metal bouncing around the play area when\
      \ a rocket hits the mark.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/12/09/space-grunts-early-access/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
