  data:
    about_the_game: 'The year 2476, Earth''s space-federation has been building moon-bases
      across the galaxy. One of those moon-bases has been sending a distress signal.
      Space Grunts are a group of intergalactic &quot;problem&quot; solvers, sent
      to investigate..<br><br>You play one, out of a team, of Space Grunts, and your
      mission is simple: find your way into the moon-base, and figure out what has
      happened. You''ll have to fight your way through aliens, robots, security drones
      and base-systems. Find the lower levels of the moon-base, and get to the core
      of the problems.<br><br><strong>Consumables</strong> - A large collection of
      consumables can be found all over the moon base from weapon enhancers, to destructive
      toys, armor, explosives, system-hacks, and more. Use the items wisely to advance
      deeper into the moon-base.<br><br><strong>Weapons</strong> - Starting with three
      standard Grunt weapons, you will be able to enhance them for more fire-power
      and range. On your way you''ll also find alternate weapons, and melee weapons.<br><br><strong>Secrets</strong>
      - There are various ways to complete the game, anomalies leading to weird places,
      underground routes, and mysterious items to transport you to other area''s of
      the moon-base. On top of these there are secret rooms and area''s located all
      over the base, so never a dull moment! <br><br>Can you find the core of the
      problems?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/371430/extras/description_01.png?t=1572872264"
      />'
