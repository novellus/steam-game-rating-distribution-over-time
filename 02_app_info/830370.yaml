    review: "Leaving a review really quick now to make sure more people see this game.\
      \ Its fantastic.\nDo you want to play a casual monster catcher with dark themes?\
      \ \nThis is for you.\nThe atmosphere of the game is awesome and it shows promise\
      \ with being developed throughout Early Access.\nSomethings can be improved\
      \ but most importantly - the game is fun.\nThe way the breeding works and all\
      \ the little features such as boss monsters are really enjoyable. \n\nI'm looking\
      \ forward to seeing what they do and I'm glad to support it.\n"
