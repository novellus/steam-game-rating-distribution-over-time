    reviews: "\u201CMonster Crown is Pok\xE9mon for grownups. It takes the creature\
      \ collector genre to a more mature place you didn't know you wanted. But you\
      \ do. You definitely do.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/monster-crown-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCInvasion</a><br><br>\u201CMonster Crown\
      \ is for gamers who want to raise their own battling monsters, in a world that\
      \ mirrors the dark side of our world just a little bit more\u201D<br><a href=\"\
      https://sea.ign.com/monster-crown/161943/news/first-impressions-of-dark-monster-taming-game-monster-crown\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Southeast Asia</a><br>"
