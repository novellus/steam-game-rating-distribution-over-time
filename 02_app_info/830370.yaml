    about_the_game: "<h2 class=\"bb_tag\">About Monster Crown</h2>Unravel Crown Island\u2019\
      s dark story as you create your own monster legacy. With a history of sadistic\
      \ rulers and heroic saviors, the island faces another threat in the form of\
      \ a malicious young woman seeking power. It\u2019s up to you and the monsters\
      \ you make pacts with to prevent the return of tyranny. Will your decisions\
      \ make you a savior or a dark messiah?<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Make pacts with monsters to receive their protection in\
      \ return for shelter<br></li><li>Breed and fuse over 200 base monsters to create\
      \ your own new species<br></li><li>Travel across Crown Island with your monster\
      \ allies to uncover a dark world.<br></li><li>Make a pivotal decision that will\
      \ drastically change the ending and post-game<br></li><li>Play online to battle\
      \ and trade, and have your new species reach across the globe</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/830370/extras/pacts.gif?t=1600082575\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/830370/extras/breeding.gif?t=1600082575\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/830370/extras/exploration.gif?t=1600082575\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/830370/extras/story.gif?t=1600082575\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/830370/extras/battling.gif?t=1600082575\"\
      \ />"
