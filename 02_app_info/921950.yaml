    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/sub/368777/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/921950/extras/616x250.png?t=1592579848\"\
      \ /></a></p><br><h1>Special Offer</h1><p><a href=\"https://store.steampowered.com/app/976180/Deliverance_The_Making_of_Kingdom_Come/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/976180/Deliverance_The_Making_of_Kingdom_Come/</a></p><br><h1>About\
      \ the Game</h1>The heart of our much-loved young Sir Hans Capon is bursting\
      \ with overwhelming longing for... his latest flame. <br><br>The second DLC\
      \ &quot;The Amorous Adventures of Bold Sir Hans Capon&quot; for Kingdom Come:\
      \ Deliverance revolves around his attempts to woo the fairest maid he has ever\
      \ set eyes upon, and his success will not depend only on his own mastery of\
      \ the art of love \u2013 it\u2019s also up to his trusty wingman, you - Henry,\
      \ to ensure that The Amorous Adventures of Bold Sir Hans Capon come to a happy\
      \ end! <br><br>That\u2019s the main objective linking three new quests, in which\
      \ you will not only have to read love poems, arrange a nighttime tryst and keep\
      \ an enraged butcher at bay, but also infiltrate the camp of a band of bloodthirsty\
      \ brigands, enter a dice tournament, dig up a corpse, investigate a murder and...\
      \ er... perhaps commit a few. All for love, of course!"
