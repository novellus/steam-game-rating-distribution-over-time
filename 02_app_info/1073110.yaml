    reviews: "\u201CEach stage features collectibles and a hard mode that can be toggled\
      \ at the start, but with so many factors in play with a standard stage, I was\
      \ happy to keep it on normal.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/b/features/archive/2018/03/22/the-best-indie-games-of-gdc-2018.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CAlthough\
      \ the game seems a slow paced puzzler it really isn\u2019t \u2013 if you don\u2019\
      t plan ahead you\u2019ll get eviscerated in seconds. You\u2019ll need a fast\
      \ mind and fast fingers to get past some of the levels here.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamezebo.com/2018/03/21/gamezebo-gdc-professor-lupo-ravensword-legacy-60-parsecs/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br>"
