  data:
    about_the_game: "<strong>Become the most epic intern of all times (or at least\
      \ save your own neck), in this frantic puzzle-adventure game! </strong><br><br><strong>Professor\
      \ Lupo</strong> is a space scientist who\u2019s been traveling around the galaxy\
      \ on the <strong>Aurora Space Station</strong>, gathering the most impressive\
      \ collection of aliens: his <strong>Horrible Pets</strong>. Adorable and harmless\
      \ at first sight, these aliens turn into nasty, lethal creatures once they sense\
      \ a human being close by. The Professor is on his way back to the Earth to sell\
      \ them to the highest bidder for weaponization. But <strong>something has gone\
      \ terribly wrong</strong>, the Aurora Space Station is under attack by unknown\
      \ forces, and now the aliens are roaming free!<br><br>Your job as the <strong>Professor\u2019\
      s Intern</strong> has always been to act as bait for these creepy critters.\
      \ Now, you will have to add a new task to your to-do list: <strong>find a way\
      \ to escape, or become the aliens\u2019 dinner!</strong> On your way, you\u2019\
      ll unravel the secrets hidden deep inside the Aurora Space Station, and if you\u2019\
      re lucky, maybe even learn something about your own past as well.<br><br><strong>Featuring:</strong><br>-\
      \ <strong>Puzzle-adventure game</strong> strongly focused on the <strong>narrative!</strong><br>-\
      \ Learn the <strong>aliens\u2019 behavior</strong>: use them in your favor!<br>-\
      \ More than <strong>100 levels</strong> and replayability: <strong>12+ hours</strong>\
      \ of gameplay!<br>- Distinctive <strong>English voice-overs</strong> for each\
      \ character!<br>- A new hit from the creators of multi-award winning game <strong>Nihilumbra</strong>!"
