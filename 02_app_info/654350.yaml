    about_the_game: The main character is Naomi. She does not remember anything from
      her past and does not understand how she was here. She will have to break through
      all the tests and find out what is really going on.<br><br>Immerse yourself
      in the world of Cyber Utopia!<br><br>Cyber Utopia is a first-person shooter,
      made in a pastiche, old-school style in the setting of cyber punk. Actions unfold
      in the distant future, when the technology developed to such an extent that
      people began to turn into cyborgs.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>
      Old school graphics<br></li><li> Many different weapons<br></li><li> Hardcore
      gameplay<br></li><li> Nice pixel graphics</li></ul>
