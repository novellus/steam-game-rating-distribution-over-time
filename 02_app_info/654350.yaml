    review: "Assim como [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/796480/]Bit-Boom[/url],\
      \ este jogo tamb\xE9m se parece bastante incompleto, sendo vendido por um valor\
      \ absurdamente caro pelo que \xE9 oferecido.\n\nNo jogo voc\xEA assume o papel\
      \ de Naomi, que n\xE3o faz ideia do passado dela, nem de como ela foi parar\
      \ naquela pris\xE3o tecnol\xF3gica, ent\xE3o percorre as fases em busca de respostas,\
      \ eliminando criaturas misto de humanos de ciborgues por caminhos labir\xED\
      nticos e tortuosos, mas tudo que ela consegue achar \xE9 um final abrupto e\
      \ incompleto.\n\nEm 18.03.2020, o jogo recebeu uma atualiza\xE7\xE3o, ao qual\
      \ foi melhorado o balanceamento e desafio das fases, mas continua dif\xEDcil\
      \ de jogar, devido a seu controle impreciso e inimigos que acertam voc\xEA,\
      \ n\xE3o importa aonde esteja.\n\nN\xE3o vale o pre\xE7o cobrado, mesmo em promo\xE7\
      \xE3o. Ao contr\xE1rio do que diz na descri\xE7\xE3o, este jogo n\xE3o possui\
      \ cartas colecion\xE1veis. O conte\xFAdo extra n\xE3o \xE9 mais comercializado\
      \ a pedido da distribuidora.\n\n| [b]Valor pago:[/b] R$0,98\n| [b]Package:[/b]\
      \ [url=https://steamdb.info/bundle/5007/][Cyber Utopia Collector's Edition][/url]\n\
      | [b]Build:[/b] [url=https://store.steampowered.com/newshub/app/654350/view/1837971881146091044]Big\
      \ Update (Mar. 18, 2020)[/url]\n| [b]Extras \u2192[/b]\n\n[b]\u2022 DLC:[/b]\
      \ [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/660220/]Artworks[/url]"
