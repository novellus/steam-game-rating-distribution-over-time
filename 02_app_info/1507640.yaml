    about_the_game: 'The universe is in danger with the threat of evil wizards. Your
      mission is to capture and eliminate them before your time runs out.<br><br>Mage
      Hunters uses capture and elimination mechanics in the best style of classic
      board games. With beautiful graphics, pleasant soundtrack and high replayability,
      this game will bring to you hours of fun, relaxation and challenges.<br><br><ul
      class="bb_ul"><li> Designed for people who like tabletop and board games;<br><br></li><li>
      Enjoy a game with a balanced level of difficult that will force you to use all
      of your  logic and strategic sense;<br><br></li><li> A mix between clasical
      board game and modern video game effects;<br><br></li><li> A game for people
      who like intelligent mechanics.</li></ul><br><strong>HOW TO PLAY</strong><br><br>GOAL:
      Capture and destroy all evil mages.<br><br>1) You roll the dice to select a
      character<br>2) If you get 1, 2 or 3 a warrior is selected; if you get 4, 5
      or 6 a mage is selected<br>3) When a warrior is selected you can choose roll
      the dice again to reposition it trying to capture a mage or take a card to apply
      a special power<br>4) You must capture all mages before the time counter reachs
      the end position<br><br>This is a challeging game to you that like strategic
      combats.'
