    about_the_game: '<h2 class="bb_tag">SUPERSTATIC</h2>Superstatic is a top-down
      shooter where you''re given the ability to possess and control your enemies.
      Using &quot;copies&quot;, you''re able to perform a variety of skills including
      killing enemies within a certain radius, chaining kills together based on your
      current combo, teleporting to your copy''s position and more.<br><br><br>The
      story centers on an addict who desperately turns to a clinical trial for a new
      drug. The drug is said to enhance the user''s psychological capabilities, but
      it instead gives him mind control. After discovering some documents, he realizes
      that he is scheduled to be terminated. Infuriated, he goes after the creators
      of the drug through their webs of lies and conspiracies.<br><br>The game also
      includes a level editor allowing you to make your own custom levels using your
      own graphics, maps, guns, conversations and enemies.<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Possess your enemies, use them to fight for you and gain new
      abilities along the way<br></li><li>Rich branching storyline - the choices you
      make determine the levels you play<br></li><li>Large, open levels designed around
      multiple paths and freedom of choice<br></li><li>Fully fleshed-out modding system:
      create your own levels, enemies and guns<br></li><li>Fast-paced, quick restart
      gameplay<br></li><li>Original soundtrack featuring dark, driving synths and
      pulse-pounding beats</li></ul><h2 class="bb_tag">SOCIAL</h2><ul class="bb_ul"><li><a
