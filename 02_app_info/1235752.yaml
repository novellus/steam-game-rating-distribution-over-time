    about_the_game: "Lure your Sims outside with hot tubs, new furnishings, d\xE9\
      cor, hairstyles, and more in The Sims\u2122 4 Perfect Patio Stuff. Fire up the\
      \ grill, and change into something more casual so you can lounge in style. Serve\
      \ up tasty refreshments with the new patio bar, and unwind to the soothing bubbles\
      \ of the hot tub \u2014 it\u2019s hot, but not <i>too</i> hot.<br><br><strong>Key\
      \ features</strong><br><br><ul class=\"bb_ul\"><li><strong>Relax in a hot tub</strong>\
      \ \u2014 Add a hot tub to your Sims' patio! Let the bubbles melt your stress\
      \ away, or splash around with friends. Handy Sims can upgrade each hot tub to\
      \ include a stereo and even aromatherapy!<br><br></li><li><strong>Chill outside,\
      \ pool-side</strong> \u2014 Create an open-air lounge by the pool with a variety\
      \ of stylish furnishings and d\xE9cor. Heat things up on the new barbecue grill,\
      \ and serve up some refreshments at the new patio bar.<br><br></li><li><strong>Dress\
      \ down, kick back</strong> \u2014 Show the other Sims you know how to really\
      \ relax outside with lots of casual, comfortable clothing options, including\
      \ swimsuits and slim-fit polos. Top it all off with new hairstyles and there\u2019\
      s no doubt who rules the laid-back look.</li></ul>"
