  data:
    about_the_game: If you've ever seriously considered a career as a 3D Artist, you
      owe it to yourself to get the Ultimate Career Guide.<br><br>With this tutorial
      I decided to take my last 10 years in the video game industry as a Senior 3D
      Artist and try to summarize it as best as I could, giving away all the knowledge
      I have in this 45 hour course!<br><br>You won't find more value for the price
      anywhere else online, that's for damn sure.<br><br>What's included:<h2 class="bb_tag">Chapter
      1</h2>What, Why, How (28min)<h2 class="bb_tag">Chapter 2</h2>Techniques Overview
      (Software, Hand-painted + PBR real-time pipeline demo) (2h06min)<h2 class="bb_tag">Chapter
      3</h2>3D industry (1h24min)<h2 class="bb_tag">Chapter 4 - Hand-painted character</h2><ul
      class="bb_ul"><li>Sculpting a base character (2h32min)<br></li><li>Detailing
      the character (1h44min)<br></li><li>Topology (3h37min)<br></li><li>UVs (1h29min)<br></li><li>Baking/Textures
      (3D Coat) (2h49min)</li></ul><h2 class="bb_tag">Chapter 5 - Creating a PBR character</h2><ul
      class="bb_ul"><li>Sculpting the armor (7h20min)<br></li><li>Topology (3h57min)<br></li><li>UVs
      (2h23min)<br></li><li>Baking (Substance) (1h13min)<br></li><li>Textures (Substance)
      (6h22min)</li></ul><h2 class="bb_tag">Chapter 6</h2>Portfolio/Presentation (3h28min)<h2
      class="bb_tag">Chapter 7</h2>Getting a job (Exposure, Applying, Interview Tips)
      (1h10min)*<h2 class="bb_tag">Bonus content</h2><ul class="bb_ul"><li>Low poly
      base model<br></li><li>Low poly PBR model<br></li><li>High poly sculpts for
      both<br></li><li>Marmoset viewer files<br></li><li>Texture maps<br></li><li>Topology
      cheat sheets</li></ul><br>The goal with this tutorial was to cover everything
      from what the job is, to what it's like and how to actually get there.<br><br>If
      there was one tutorial to make art school for 3D art irrelevant, that's what
      I wanted this one to be!<br><br>I hope this will give you all the clarity/knowledge
      you needed to allow yourself to pursue the career you want with confidence.<br><br>Can't
      wait to hear what you guys think! Don't hesitate to ask questions in the comments!
      If you think it's great value, share it with friends, I'd really appreciate
      that!<br><br>Software used:<br><br><ul class="bb_ul"><li>Zbrush<br></li><li>Topogun<br></li><li>Maya<br></li><li>3D
      Coat<br></li><li>Subsance Painter<br></li><li>Marmoset Toolbag 3<br></li><li>Photoshop</li></ul><br>-Marc
