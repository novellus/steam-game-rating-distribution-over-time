    about_the_game: "<h2 class=\"bb_tag\">About Shards of Eradine</h2><br>The myth\
      \ that the Goddess could be resurrected had been whispered on the dying breath\
      \ of Malami, the last Great Nymph trainer. His faith in her resurrection passed\
      \ to Cosmo, his wet yet loyal grandson, accompanied by his trusty sidekick Frea,\
      \ a cheeky and hilarious nymph.<br><br>Their quest, if successful, would restore\
      \ the lands to their former glory. Beauty, passion and creativity would return\
      \ to the realm, all considered distant memories of a time before she\u2019d\
      \ passed judgement on the wicked ways of man. Their journey will be filled with\
      \ battles: they will meet exciting trainers during their quest and recruit some\
      \ super sexy girls along the way.<h2 class=\"bb_tag\">Key Game Features</h2><br>\u2022\
      \ Beautiful hand-drawn landscape inspired by the 16-bit era of action adventure\
      \ with a modern color palette.<br>\u2022 Over 100 map unique locations to explore<br>\u2022\
      \ A rich story with over 20 hours of gameplay to experience including side quests\
      \ and hidden content<br>\u2022 44 gorgeous and unique nymphs to evolve and battle\
      \ with at three stages<br>\u2022 Exclusive adult content for each and every\
      \ nymph"
