    review: "This is a fun little rogue like game that reminds me in a lot of ways\
      \ of Legend of Zelda with the graphics, music, and combat. \n\nIt's not a massive\
      \ game world and I didn't notice any puzzles but I don't think it needs them.\
      \ \nIt's a quick pick up and play for a while type of game and I really have\
      \ to say I was surprised at how much I actually do enjoy it. \nGood Job Devs!"
