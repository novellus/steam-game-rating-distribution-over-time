    about_the_game: "Turn \u201CAme-chan\u201D \u2013 somewhat of a hot mess of a\
      \ girl \u2013 into an OMGWTF-cute internet angel and jumpstart her career as\
      \ a live streamer for the most hardcore otakus online!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/bank_h.gif?t=1604742470\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/en_character.png?t=1604742470\"\
      \ /><br><br>Ame-chan:<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/stream_ame_idle_000__1_.png?t=1604742470\"\
      \ /><br>While she may look somewhat low-key and quiet, she\u2019s actually a\
      \ ridiculously selfish and vapid girl with a tendency to get carried away and\
      \ a desperate need for approval. She\u2019s, well... kind of a garbage person.\
      \ Likes: Her S.O./producer, \u201CP-chan\u201D; psychotropics.<br><br>OMGkawaiiAngel-chan:<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/stream_cho_idle_000__1_.png?t=1604742470\"\
      \ /><br>An \u201Cinternet angel\u201D. Ame-chan\u2019s alter ego, used while\
      \ streaming. Pretends to be really nice and sweet. Constantly flirts with otaku\
      \ types.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/en_living.png?t=1604742470\"\
      \ /><br><br>As Ame-chan\u2019s beloved (???) \u201CP-chan\u201D, offer daily\
      \ commentary and guidance to help foster her into a top-tier streamer. She\u2019\
      ll start out getting few comments and even less followers, but under your direction\
      \ and guidance she can amass more and more devoted listeners/obsessed fans,\
      \ turning her into a super-popular streamer \u2013 and thus allowing you to\
      \ squeeze stupid amounts of cash out of her donation-happy otaku followers.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/screen_day12C.png?t=1604742470\"\
      \ /><br><br>It\u2019s not all about streaming \u2013 sometimes you just need\
      \ to take a little break, too! Take Ame-chan on dates, serve her up a little\
      \ bit of naughtiness once in awhile, provide her with a little something-something\
      \ to take the edge off when she needs to release some pent-up stress, and use\
      \ online dating apps to send her on dates with other dudes to help keep her\
      \ happy and mentally healthy. *NOTE: This is actually a perfectly wholesome\
      \ game, containing absolutely no explicit sexual references or expressions nor\
      \ illegal substances.<br><br>You can see the results of your daily actions and\
      \ behavior via social media, where Ame-chan will use both public and private\
      \ accounts to talk about you. People have a tendency to act supportive and friendly\
      \ on the outside, while talking loads of smack and spreading rumors privately.\
      \ You\u2019ll sometimes receive long-winded, tedious criticisms and insults,\
      \ but that\u2019s just par for the course when dealing with a cute girl streaming\
      \ on the internet. Be sure to take proper care of her.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/screen_day7.png?t=1604742470\"\
      \ /><br><br>The game features multiple endings, and your streamer will do things\
      \ like become weird and emo for various reasons, subject her trusty P-chan to\
      \ harm, and generally get messed up in the head. Begin your adventure and see\
      \ for yourself whether a happy ending is really even possible for a cute yet\
      \ disturbed girl on the modern-day internet.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/en_selfies.png?t=1604742470\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/tweet_selfie_ame_happy_001.png?t=1604742470\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/tweet_selfie_ame_happy_002.png?t=1604742470\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/tweet_selfie_cho_happy_003.png?t=1604742470\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1451940/extras/tweet_selfie_cho_happy_004.png?t=1604742470\"\
      \ />"
