    about_the_game: "A provincial Russian town has been shaken in disbelief: their\
      \ prized, rare, striped elephant, Baldakhin, disappeared from the zoo in the\
      \ dead of night. The main suspect is its notorious former owner, Karbofoss.\
      \ Two well-known detectives, the Pilot Brothers, set up a new investigation,\
      \ pursuing the rogue through 15 comic-style locations to find the missing elephant.\
      \ Sensible Brother Chief and his not-so-bright assistant, Brother Colleague,\
      \ solve tricky puzzles and play their parts with precise timing in this humorous\
      \ adventure game for the whole family!<br />\r\n<br />\r\n\u25CF 15 Increasingly\
      \ difficult levels to solve<br />\r\n\u25CF 2 Different characters: Brother\
      \ Chief and Brother Colleague <br />\r\n\u25CF Fast-paced, arcade mini-games\
      \ and loads of absurdly witty mini-games!<br />\r\n\u25CF Join the famed duo\
      \ in their search for the elusive thief!"
