    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/Bar_iten.png?t=1602647975"
      /><br>Wind Peaks is a searching game, with distinct hand drawn cartoonish visuals,
      telling the story of a group of scouts that finds a map that guides them to
      a magical part of the forest.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/Iten4.png?t=1602647975"
      /><br>Hidden Object / Puzzle<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/Iten2.png?t=1602647975"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> 10 cartoonish hand made levels<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> Relaxing forest sounds<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> A relaxing wholesome experience<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> Fun and peaceful interactions<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> Cute casual gameplay<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/Iten8.png?t=1602647975"
      /><br>In Wind Peaks the story is told through the hidden objects and by the
      level set pieces. To progress with it, find every object to revel a cutscene.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> No death / violence<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> No hyper-realism / last-gen graphics<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/dot.png?t=1602647975"
      /> No procedural worlds<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348920/extras/MoinhoGif20fps.gif?t=1602647975"
      />
