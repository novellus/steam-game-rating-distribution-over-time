details:
  data:
    about_the_game: "Build robots from a wide variety of components. Plan a strategy\
      \ to carry you to victory. Fight as a pilot alongside your bots in exciting\
      \ PvP matches or test your mettle in the single player Entropy Tribunals experience!<br\
      \ />\r\n<br />\r\nCustomize your bots and assign them specific commands to carry\
      \ out your strategy!<br />\r\n<br />\r\nPilot your creations personally and\
      \ adapt to the chaos of the matches!<br />\r\n<br />\r\nManage unpredictability!\
      \ No two arenas are ever the same, so plan carefully but remain adaptable as\
      \ anything can happen during a match.<br />\r\n<br />\r\nMore of a lone wolf?\
      \ Jump into the Entropy Tribunals and have a go at the single player mode, in\
      \ which you\u2019re continually tested but thoroughly rewarded for your performance!"
