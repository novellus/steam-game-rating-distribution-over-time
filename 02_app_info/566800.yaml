    about_the_game: Use your control of time to dismantle and destroy waves of enemies!
      Slow down time to dodge enemy fire and aim your shots! AmaranTime is a Wave
      Shooter that challenges players to survive using their guns, their wit, and
      their control over time.<br><br>Special Features:<br><ul class="bb_ul"><li>
      Players can choose when to slow down time<br></li><li> Players can Run in Place
      to move around the game along with move in the Roomscale are<br></li><li> Players
      can pick up guns and throw them!</li></ul>
