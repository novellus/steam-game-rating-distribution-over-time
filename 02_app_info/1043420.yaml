    about_the_game: <h2 class="bb_tag">Animals Book</h2>This Animal themed book unlocks
      20 additional levels for Coloring Pixels! Inspired by animals in all shapes
      and sizes covering adorable puppies and rabbits to woolly mammoths and dragons.<h2
