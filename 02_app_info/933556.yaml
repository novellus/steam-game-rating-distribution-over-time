    review: A mix of standard looking weapons and joke weapons. I know joke weapons
      are a "love it or hate it" thing in the Warriors fandom; personally, I love
      'em; I really enjoy wrecking house with robo-Nezha's donut arms and Yinglong's
      comically oversized pair of scissors, but I'm fully aware that's not everyone's
      ideal Warriors experience. Just know what you're getting into.
