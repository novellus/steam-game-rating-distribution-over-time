    reviews: "\u201CIs this game daft, yes, yes it is.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://volumearchives.wordpress.com/2016/03/11/panzermadels-tank-dating-simulator-review/\"\
