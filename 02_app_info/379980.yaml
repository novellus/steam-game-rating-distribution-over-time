  data:
    about_the_game: '<h2 class="bb_tag">STORY </h2>Erwin Lemmor just got transferred
      to a prestigious military academy to study Armored Warfare. But when he arrives,
      Erwin realizes it''s not Tank School, but &quot;Tank School&quot; for World
      War II Tanks. Who happen to look just like Japanese School Girls...! <br><br>Instead
      of studying military history and doctrine, he''s in &quot;Basic Artillery Computations
      for Fire Support 101&quot;, and &quot;Radio Operations 214&quot;. Will he win
      the heart of the tank-girls, or end up as cannon fodder? Only you can decide
      in, &quot;Panzermadels: Tank Dating Simulator&quot;.<h2 class="bb_tag">DETAILS
      </h2>Panzermadels is made by ''DEVGRU-P'' a small team of American developers
      in the style of a traditional Japanese Visual Novel. Unabashedly goofy, the
      game takes every trope you know from visual novels, and puts a distinctly Tank-Related
      twist on them! With six different romance plot-lines and a multiple of endings
      based on your choices, Panzermadels will keep you entertained for a number of
      playthroughs!<h2 class="bb_tag">FEATURES </h2><ul class="bb_ul"><li>Join the
      Army.<br></li><li>See the <span class="bb_strike">World</span> Darkest Depths
      of Your Frail Existence.<br></li><li>Meet Fun and Interesting <span class="bb_strike">People</span>
      Tanks.<br></li><li>Date Them.<br></li><li>Also There''s a Beach Episode.</li></ul>'
