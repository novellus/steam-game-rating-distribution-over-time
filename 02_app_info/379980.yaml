      \ but on the list definitely. I'm serious. Don't sit there and judge me.\u201D\
      <br>8.6/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://therighttriggerreviews.blogspot.com/p/panzermadels-review-yesi-went-there.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Reagan Wilkins</a><br><br>\u201CIt is\
      \ illegal to have sex with a sentient military-owned tank in Japan. A private\
      \ tank is fair, but a military tank can\u2019t consent and it\u2019s considered\
      \ defamation of military property... Even if she\u2019s super flirty and very\
      \ much interested in you.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://warisboring.com/articles/this-game-lets-you-sleep-with-tanks/\"\
      \ target=\"_blank\" rel=\"noopener\"  >War Is Boring</a><br>"
