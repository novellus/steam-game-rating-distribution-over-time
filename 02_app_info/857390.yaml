    about_the_game: 'Experiments on a mysterious girl triggered a cosmic shock wave
      throughout the world that gifted various young girls with special powers. Many
      of these girls were recruited and militarized to help usher in a new era of
      world peace. They labeled a soldier with these powers as a <strong><i>Vanguard
      Princess</i></strong>; these are their stories.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>   Original comic series exclusive to Steam<br></li><li>   Free
      updates for new chapter releases<br></li><li>   PDF digital format to read on
      other devices<br></li><li>   <strong><u>BONUS:</u></strong> A collection of
      hi-res artwork</li></ul><strong><h2 class="bb_tag">All Chapters Included: </h2></strong><br><img
