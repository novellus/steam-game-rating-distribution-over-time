    about_the_game: 'For decades, professional chess players have been mesmerizing
      the world with their ability of playing chess blindfolded. In <strong>Zen Chess:
      Blindfold Masters</strong> you will be able to experience being one of them,
      by solving chess puzzles without seeing the pieces.<br><br><ul class="bb_ul"><li>
      <strong>Simple to play</strong>: memorize the board presented to you in each
      level, hit ''play'' to make the pieces invisible, and make your moves in the
      board;<br></li><li> Enjoy a <strong>minimalist</strong>, beautifully designed
      chess board and pieces;<br></li><li> Solve <strong>150 chess puzzles</strong>,
      varying from Mate-in-One to Mate in-Four problems;<br></li><li> Simulate the
      incredible experience of playing chess blindfolded in a <strong>minimalist and
      meditative game experience.</strong></li></ul>Can you memorize each board and
      find the moves that solve the puzzle when the pieces are no longer visible?
      <br><br>Give it a try and show yourself your abilities go <strong>well beyond
      you have imagined</strong>.'
