details:
  data:
    about_the_game: "A Dwarven Prince on a quest to reclaim his people\u2019s stolen\
      \ land will take you on a great journey. Explore a continent filled with buried\
      \ treasures and unearth mysteries that have laid hidden since the Great War.\
      \ Take charge of your Dwarven settlement while mining, exploring and utilizing\
      \ your resources with a combination of strategy and management.<br>Order the\
      \ inhabitants of a Dwarven settlement to dig, build and conduct research in\
      \ order to strengthen the clan. Be careful though because you must defend your\
      \ Dwarves from the terrible beasts that lie in the depths. A unique world is\
      \ generated each time a new level starts, so you will need to dynamically adapt\
      \ your strategies and tactics during each session.<br>As you advance, the Dwarves\
      \ will level up and gain new skills; progressing from weak dwarvlings to near\
      \ immortal warriors or master craftsmen. There are also rare resources to be\
      \ found deeper in the earth that grant access to better buildings and equipment.\
      \ However, the deeper you dig the more dangerous foes you might unleash\u2026\
      <h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Explore \u2013\
      \ The randomly generated maps offer replayability while also providing a sense\
      \ of exploration<br></li><li>Build \u2013 customize your settlement with not\
      \ only practical constructions, but beautiful ones too! Build objects you think\
      \ look great, while still gaining progress. Home is where the art is.<br></li><li>Command\
      \ \u2013 With an intuitive order system the player can easily control oodles\
      \ of dwarves simultaneously without the need for extensive micro management<br></li><li>A\
      \ 13 level, story driven campaign<br></li><li>Custom game mode: Create a world\
      \ without enemies so you can build uninterrupted or spawn lots of them to increase\
      \ the challenge</li></ul>"
