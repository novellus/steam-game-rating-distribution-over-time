  data:
    about_the_game: '<h2 class="bb_tag">Overview</h2><br>Orbox C is a puzzle game
      with lots of levels. The game done with a sci-fi spacey graphics, good sound
      and music. Controls are simple and responsive. We put great effort into level
      design.<br><br>Move the orbox between various blocks to complete the missions.
      There are several types of missions. 8 packs with 30 levels in each pack. 240
      levels overall. We plan to add more level packs into the game with new exciting
      mechanics!<br><br>Below you may see a lot of reviews from youtubers who we gave
      keys to play our game. And you may think - &quot;can I trust them?&quot; So
      let us tell about it. We never ask youtubers to be nice. They decide what to
      do by themselves. Some of them even show our email text in their videos(why?).
      So everything very open here. Often we get answers like - &quot;OK I can try
      your game, but I warn you, I will give only honest opinion and if I don''t like
      something then I will tell so. If it''s OK with you then send me key&quot;.
      And yes that is totally OK for us. Because we think our game is a really good
      puzzle.<h2 class="bb_tag">Levels</h2><br><strong>Packs(30 levels in each):</strong><br><br><ul
      class="bb_ul"><li>Easy<br></li><li>Average<br></li><li>Normal<br></li><li>Hard<br></li><li>Easy
      2<br></li><li>Speed<br></li><li>Filled<br></li><li>Bonus</li></ul><br>There
      is some sci-fi story idea behind this. We may add story mode if the game go
      good. If you want to know few details about this. Here they are:<br><br>In distant
      future 30XX giant box shaped objects started to appear just from nowhere. Destroying
      everything under them. People called them - Necroids. They look like some kind
      of giant bio cells. They just appear and stay on place.<br><br>Orbox is an experimental
      way to destroy necroids. The weapon power is too weak against necroids. Orbox
      made from very rare materials. There is pilot inside it, in a capsule with liquids.
      So he controls the orbox.<br><br>The size of the orbox is a size of a basic
      necroid. So it''s very huge. A size of a star. The blocks and other stuff in
      the game are not solid objects. That would take too much resources. Those are
      special projections created by small projectors.<br><br>Necroids provoked another
      danger. Necrobots. A robots that found benefits from necroids, and destroy everyone
      around. But there is a twist about that I would not reveal here.<br><br>Note:
      Currently there are no necroids and necrobots in the game. I hope in future
      we will update the game with the story mode and those enemies. First we work
      on some other updates. You can find info in the community page. In the topic
      &quot;What kind of updates can be expected?&quot;'
