    short_description: Bounce the box in outer space. Blow bombs, break the ice, collect
      orbs, activate sensors and more! The game starts easy and slowly grows in difficulty
      to the real challenge. When you want a clever brain teaser for 5-20 min session
      - this is the best choice.
