details:
  data:
    about_the_game: Quarantine has been declared throughout Jupiter orbit due to outbreak
      of unknown disease. All the pilots are grounded except for the few ones allowed
      to participate in training battles.<br>Join their ranks for blazing fast space
      battles with another players in this top-down MMO shooter game.<h2 class="bb_tag">16
      pre-built classes, more than 200 skills and 5 different battleground game types:</h2>Capture
      the Flag, King of the Hill, Race, Battle Royale and Dungeon Raid. All those
      games have different mechanics and require cooperative efforts to master.<h2
      class="bb_tag">Various weapon mechanics</h2>Different types of weapons allows
      you either to do mass damage, penetrate a shield or lay a trap.<br>Each weapon
      category bears it's own unique mechanics and combat tactics:<br><ul class="bb_ul"><li>
      Rockets - high damage explosives<br></li><li>Torpedoes - guided missiles<br></li><li>Mines
      - explosive, magnetic and shrapnel damage traps<br></li><li>Lasers - beam weapons
      with 100% shield penetration<br></li><li>Machine guns - kinetic weapons with
      extra damage to unshielded targets<br></li><li>Drones - autonomous ships with
      repairing, damage or hacking functions</li></ul><br>Project Amalthea <a href="https://store.steampowered.com/app/1299230"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1299230</a>
