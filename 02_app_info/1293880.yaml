      \ lost all of their party balloons on the way to the fairground and it's the\
      \ only form of transport they have got!<br />\r\n<br />\r\nSearch the skies\
      \ in their hot air balloon and return them safely to the fairground landing\
      \ pad. But watch out; try not to lose yourself in the clouds!"
