      GAMES FROM OUR FRIENDS</h1><p><a href="https://store.steampowered.com/app/1096270/Moon_Village/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/1096270/Moon_Village/</a><br><br><a
      href="https://store.steampowered.com/app/652620/ElectriX_Electro_Mechanic_Simulator/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/app/652620/ElectriX_Electro_Mechanic_Simulator/</a><br><br><a
      href="https://store.steampowered.com/app/1068570/Flipper_Mechanic/" target="_blank"
      rel="noreferrer"  >https://store.steampowered.com/app/1068570/Flipper_Mechanic/</a></p><br><h1>Saboteur!
      - Patch 1.0.3</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/940150/extras/SaboteurPatch1_0_3Steam.png?t=1598977761"
      /><br>Saboteur! - Patch 1.0.3<br><br>- dPad controller<br>- cheat to unlock
      all graphic modes - enter as a name UNLOCKVR<br>- cheat special retro page -
      enter as a name PIRATE</p><br><h1>Saboteur! - Patch 1.0.2</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/940150/extras/SaboteurSTEAM_600.png?t=1598977761"
      /><br><br>Saboteur! for PC/Mac on Steam with Retro DLC - Patch 1.0.2 Released<br><br>-
      Translation fixes for: Italian, Spanish and French languages</p><br><h1>Saboteur!
      for PC &amp; Mac with Retro DLC - Available on Launch</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/940150/extras/OldTitleSteam.png?t=1598977761"
      /><br><br>Retro DLC - available on Launch<br>- Scanlines<br>- CRT moire<br>-
      original title and menu<br>- original title music - ZX Spectrum and C64<br>-
      9 retro graphic modes: ZX Spectrum, Commodore 64, ZX-81, Amstrad CPC, Atari
      2600, Gameboy, Acorn, NES, Amiga.</p><br><h1>Saboteur! - v 1.0.1 - first small
      patch</h1><p>Saboteur! - v 1.0.1 - first small patch<br><br>- Added Exit button<br>-
      Fix for Title and Menu screens<br>- Small fixes to Spanish translation</p><br><h1>About
      the Game</h1>Saboteur! is the classic retro game hit made by Clive Townsend
      in 1985 for the ZX Spectrum 8-bit computer. In 1985 Saboteur! received the prestigious
      award &quot;The Crash Smash&quot; from Crash magazine and was high-rated with
      a 93% score.<br><br>Now after 33 years SimFabric in collaboration with Clive
      Townsend have prepared the special remastered version of Saboteur! for PC &amp;
      Mac.<br><br>In the game you''ll experience the original mission from the 1985
      version. Additionally the story will continue with new levels and enemies. Now
      you''ll be able to know more about Saboteur and his dark and secret story.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/940150/extras/SaboteurGIF.jpg?t=1598977761"
      /><br><br>- Original mission from 1985 in two versions ZX Spectrum and Commodore
      64<br>- New levels<br>- New enemies<br>- New story<br>- New soundtrack and music<br>-
      Over 10 hours of gameplay<br>- 5 times bigger than original version<br>- 9 retro
      consoles graphic modes<br>- 8 language versions<br>- 22 special achievments<br>-
      Secrets and easter eggs to reveal<br><br>Retro DLC - available on Launch<br>-
      Scanlines<br>- CRT moire<br>- original title and menu<br>- original title music
      - ZX Spectrum and C64<br>- 9 retro graphic modes: ZX Spectrum, Commodore 64,
      ZX-81, Amstrad CPC, Atari 2600, Gameboy, Acorn, NES, Amiga.'
