details:
  data:
    about_the_game: "The city wall fell to the beasts. The towns people flooded the\
      \ inner keep in seek of sanctuary while the ravenous creatures tear apart their\
      \ homes. The kingdom cries out for a hero. Eight step forward.<br />\r\n<br\
      \ />\r\nSometimes your story requires a hero that is not just another average\
      \ Joe, but someone who can stand out from the other characters and hold a more\
      \ epic standing. Inside this resource pack you will find eight unique characters,\
      \ each with numerous spritesheets (including animated side-view battlers!),\
      \ busts, faces, paperdolls, and even full pictures depicting each one that can\
      \ be used for cut-scenes, promotional art, or whatever else you can think of!<br\
      \ />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n- 8 unique heroes, each with\
      \ a number of sprite sheets, including animated side-view battlers, message\
      \ busts, facesets, paperdolls, and full cut-scene pictures.<br />\r\n- A total\
      \ of 471 individual resources including all spritesheets, facesets, busts, and\
      \ paperdolls. Some heroes have more or fewer busts, faces, spritesheets in accordance\
      \ with their design<br />\r\n- Formatted and optimized for use in RPG Maker\
      \ MV"
