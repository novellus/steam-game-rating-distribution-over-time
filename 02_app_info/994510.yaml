    about_the_game: "The original score for You're Not Special as composed by Lighting\
      \ Nights. Focusing on dynamic compositions with violin, piano, and percussion,\
      \ this score offers a melodic and serene way to expand the quaint and open-world\
      \ environment created by Reky Studios. If you enjoyed the score and would like\
      \ to support the composer, please consider downloading this DLC and/or leaving\
      \ a review!<br><br><strong>Track listing:</strong><br><br>1. Main Theme<br>2.\
      \ Is This Home?<br>3. A Quaint Little Kingdom<br>4. Chillin\u2019 at the Inn<br>5.\
      \ Peasants and Kings<br>6. The Febrile South<br>7. A Hand in the Fire<br>8.\
      \ Suspiciously Jovial<br>9. Well Guarded<br>10. This is Not My Home<br>11. The\
      \ Frozen North<br>12. Feet on the Ice<br>13. Fighting in the Cold<br>14. Pash-Inn-At<br>15.\
