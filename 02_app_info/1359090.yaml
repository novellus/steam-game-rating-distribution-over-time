details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/Header.png?t=1608652810\"\
      \ /><br>A tactical FPS with online team-based action game play that takes place\
      \ in a variety of locations in Bangladesh with Real-life scale &amp; resource\
      \ management. Inspired by various other tactical shooter games, Zero Hour tries\
      \ to bring a very grounded CO-OP and Team vs Team experience in locations with\
      \ real-life scale (no video game scale) and resource management. In multiplayer,\
      \ both sides are tasked to wipe out the other team and complete objectives.\
      \ The defenders are tasked to protect the bomb from being defused and keep their\
      \ hostage from being rescued and running away. On the contrary, the attackers\
      \ are to defuse the bomb or rescue the hostage held captive. In the CO-OP mode,\
      \ based on the map you decide to play in, will have several objectives that\
      \ will need to be completed in order to call for extraction. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/TopGameplay.gif?t=1608652810\"\
      \ /><br><strong>TACTICAL GAMEPLAY</strong><br>Zero Hour brings a very grounded\
      \ CO-OP, 5v5, team vs team, Close quarter combat experience to the game that\
      \ focuses on two teams with each player having their own roles. The attackers\
      \ utilizing shields, weapons and the planning table and the terrorists utilizing\
      \ traps and gadgets in order to fortify the area.<h2 class=\"bb_tag\"><strong>CO-OP</strong></h2>CO-OP\
      \ mode is a new installment we added where players can play to achieve the experience\
      \ of SWAT units. This game mode will allow you to play bigger operations that\
      \ you can either tackle solo or with a team of up to 5. With each operation,\
      \ you are tasked to complete objectives such as bringing order to chaos. There\
      \ are more objectives such as rescuing multiple hostages, arresting or neutralizing\
      \ specific suspects and more which are being added down the line. Suspects may\
      \ or may not have patrolling routes that are random every session and can interact\
      \ with the environment to give it a challenge. They can hide under beds, tables\
      \ and inside closets. They are also capable of taking a hostage and use them\
      \ as a shield, making it harder for you to engage. Suspects can also surrender\
      \ based on a few criteria; If a suspect is outnumbered from behind they will\
      \ always surrender and if you are one on one with a suspect, based on the suspect's\
      \ fear level, they may or may not surrender. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/PlanningTable.gif?t=1608652810\"\
      \ /><br><strong>PLANNING TABLE</strong><br>At the start of each round, MS-09\
      \ Unit (The Attacking Team) can come up with strategies by drawing in the planning\
      \ table with a 3D miniature version of the location being played similar to\
      \ the use of blueprints. It can be used to direct teammates where to spawn and/or\
      \ advance from. There are 3 types of marker that you can place around the planning\
      \ table which can indicate danger and objectives. During this phase, The Terrorists\
      \ (The Defending Team) will be given time to place traps and gadgets to aid\
      \ in their defense strategy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/Loadout.gif?t=1608652810\"\
      \ /><br><strong>RESOURCE MANAGEMENT</strong><br>Both Teams have resources that\
      \ they need to manage per 3 rounds. The Attacking Team has 2 sets of 5 types\
      \ of weapons while The Defending Team has 5 sets of 5 types of gadgets. This\
      \ is crucial in terms of saving your resources, picking up and utilizing your\
      \ opponent\u2019s weapons, and not giving an advantage to your enemies <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/Hostage.gif?t=1608652810\"\
      \ /><br><strong>HOSTAGE</strong><br>The hostage held captive by the defenders\
      \ will have its own mindset which means it would run away if not careful. This\
      \ indicates that it would be critical to keep an eye on the hostage and move\
      \ it around wherever a player feels necessary. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/Doors.gif?t=1608652810\"\
      \ /><br><strong>DOORS</strong><br>In order to bring a realistic approach, the\
      \ doors help in encouraging slow and tactical gameplay. It would cause both\
      \ teams to hesitate before entering a room since it will be oblivious to know\
      \ what\u2019s going on behind the door. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/LightBrak.gif?t=1608652810\"\
      \ /><br><strong>BREAKER SWITCH</strong><br>The switch causes a complete blackout\
      \ of the whole operation building that you're playing on. By doing this, the\
      \ players won\u2019t be able to visualize their surroundings unless they use\
      \ the tactical flashlight."
