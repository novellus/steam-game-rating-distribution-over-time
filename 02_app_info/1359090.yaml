      \ /><br><br>Regarding new maps, we have plans to add 4 new maps to the game\
      \ with its location being in Bangladesh. Each map will have it\u2019s own unique\
      \ story with various gameplay procedures<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/HeaderrmBug.png?t=1608652810\"\
      \ /><br><br>With bug fixes, we will always keep an eye out for bugs occurring\
      \ for players as they post it in our community groups. In addition, we will\
      \ pay close attention to any necessary changes or tweaks regarding the game\
      \ via community feedback.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/HeaderrmFeature.png?t=1608652810\"\
      \ /><br><br>In the near future, we have plans to add PVE, co-op game modes,\
      \ along with upgraded animations which is vastly requested by the community.\
      \ We will rework a few maps in order to fix flaws to enhance smooth and polished\
      \ gameplay.</p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1359090/extras/Header.png?t=1608652810\"\
