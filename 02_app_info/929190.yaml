    about_the_game: Grab your sword, staff or bow and add a unique twist to your adventures!<br><br>The
      Adventurer's Journey Music Pack features 20 orchestrated tracks from D. C. Kairi
      Sawler that is sure to give your games a unique adventurous feel.<br><br> This
      pack contains:<br><br><ul class="bb_ul"><li>20 Orchestrated Tracks<br></li><li>OGG
      and M4A file formats for RPG Maker MV<br></li><li>The MP3 version of the tracks
      are included as a bonus<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG Maker MV projects</li></ul><br>Tracklist:<br><br>Angel's
