    review: "[h1] Genre [/h1] Ein Hidden Object Adventure\n\n[h1] Story [/h1] Wir\
      \ spielen eine Junge Frau Namens \"Jessica Loraine\" und haben ein Altes Anwesen\
      \ geerbt, wo wir auch sofort gemeinsam mit Unseren Freunden hin aufbrechen.\
      \ Dort angekommen werden wir von einem Geist begr\xFC\xDFt und m\xFCssen an\
      \ einem Alten Ritual teilnehmen. Als wir daraufhin aufwachen um das Anwesen\
      \ zu erkunden, sind unsere Freunde verschwunden und eine Merkw\xFCrdige Puppe\
      \ treibt ihr Unwesen und versucht uns permanent ans Vordringen zu hindern\n\n\
      [h1] Gameplay [/h1] Das Spiel an sich ist ganz Ordentlich. Ein paar der R\xE4\
      tsel waren super simpel und sofort ohne Aufwand l\xF6sbar w\xE4hrend andere\
      \ absolut Unverst\xE4ndlich waren. Man kann jederzeit auf seine Karte klicken\
      \ um genau zu sehen, was man als n\xE4chstes machen muss. Es gibt im Spiel allerdings\
      \ viele M\xF6glichkeiten, Game Breaking Bugs auszul\xF6sen, so das Bestimmte\
      \ Gegenst\xE4nde nicht mehr erreichbar sind oder aus dem Inventar verschwinden.\
      \ Mir ist es Leider gegen Ende hin passiert (Man braucht wohl das Feuerzeug\
      \ um weiter zu kommen aber ich habe vorher etwas anderes gel\xF6st und dadurch\
      \ das Feuerzeug komplett verloren und konnte das Spiel somit nicht beenden).\
      \ Das Spiel ist von 2016 (jedenfalls der Steam Release) und es wurde bis heute\
      \ nichts behoben, was absolut unverst\xE4ndlich ist\n\n[h1] Pro/Contra [/h1]\n\
      + Story OK\n+ Musik OK\n+ Nette Wimmelbilder\n+ Einige Sch\xF6ne R\xE4tsel\n\
      + Sammelkarten\n\n- Man kann durch Falsche Entscheidungen Game Breaking Bugs\
      \ ausl\xF6sen und somit das Spiel nicht beenden\n- Einige der R\xE4tsel sind\
      \ Total unverst\xE4ndlich\n- Leider Keine Achievements\n\n[h1] Fazit [/h1] Das\
      \ Spiel an sich ist schon ganz Ordentlich und macht auch Spa\xDF aber durch\
      \ diese \xDCblen Game Breaking Bugs, die man ohne es zu wissen, ausversehen\
      \ ausl\xF6sen kann und somit das Spiel nicht beenden kann, kann ich das Spiel\
      \ nicht weiter Empfehlen. Wenn man sich das Spiel dennoch gerne kaufen m\xF6\
      chte, empfehle ich, das Spiel mit Hilfe der Karte Schritt f\xFCr Schritt bzw.\
      \ Aufgabe f\xFCr Aufgabe durch zu gehen weil man ansonsten doch etwas Falsch\
      \ macht. ich finde es echt Mies, das man nicht wenigstens einen Patch rausbringen\
      \ kann der sowas behebt. Kaufen auf Eigene Gefahr"
