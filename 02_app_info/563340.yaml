    about_the_game: "We want to present a new game in Hidden Object genre called Blue\
      \ Tear! First of all, I would like to warn all of genre fans, that this game\
      \ is not easy even on a minimal difficulty. So, if you are a HOPa <strong>hardcore\
      \ player </strong>this game is for you!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>35 locations <br></li><li>45 puzzles and mini-games of\
      \ various difficulty <br></li><li>23 hidden object scenes <br></li><li>intriguing\
      \ storyline <br></li><li>beautiful art and gorgeous locations <br></li><li>unusual\
      \ hint system <br></li><li>Voodoo Magic and traveling across time and space</li></ul><h2\
      \ class=\"bb_tag\">Story</h2>Jessica Loraine was a typical twenty year old when\
      \ she inherited an old abandoned estate. By then the house had been vacant for\
      \ many centuries, and rumors swirled that an ancient curse dwelt inside. Conquering\
      \ her fears, Jessica and her friends set out to face the adventure head-on.\
      \ However, as soon as the group crossed the threshold, the dormant evil inside\
      \ the estate awakened!<br><br>Now all of Jessica\u2019s friends are prisoners\
      \ in the realm of phantoms. To rescue them, travel to Africa and enlist the\
      \ help of a kind sorcerer and old ancestral spirits. Under their guidance, help\
      \ the spirits haunting the estate to find peace, assemble the Voodoo talisman\
      \ and defeat an evil sorcerer who schemes to gain possession of Jessica\u2019\
      s body."
