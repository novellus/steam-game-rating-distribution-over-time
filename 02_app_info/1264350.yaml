    about_the_game: 'Game Name: Echoes of Nocturnal Chords<br>Game Type: Horror Puzzle<br>Number
      of endings: 4<br>Estimated time for customs clearance: 4 ~ 7 hours<br>Whether
      to leave rtp: has been detached<br>Game size: 107mb<br>About the game: On a
      quiet midnight, a famous girl suddenly disappears unexpectedly. The protagonist
      followed the clue obtained at the girl''s house all the way to the back of the
      mountain, but when they met, something strange happened ...<h2 class="bb_tag">Basic
      button</h2>Move: Arrow keys<br>Investigation / Confirmation: Z / Space / Enter<br>Menu
      / Cancel: X / ESC<br>Archive Management: F5<br>Resolution adjustment: F6<br>Running:
      Shift<h2 class="bb_tag">About reprint</h2>Reprinting is welcome. It is sufficient
      to indicate the author when reprinting. Please do not post it in your own name.<h2
      class="bb_tag">About Live \ Followers</h2>Welcome to the live and fan works,
      if you can not watch the Raiders in live, try not to look at the Raiders, the
      puzzles are not too difficult.<h2 class="bb_tag">About others</h2>The script,
      design, stand-up drawing and character CG of this game are original. Please
      do not unpack it yourself.<br>If you have any questions, please contact the
      author.<br>Try to reply and solve all the problems that everyone has in the
      game as soon as possible ~<br><br>Finally, I wish everyone a happy game ~! !!
      !!'
