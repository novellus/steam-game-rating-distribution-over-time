    about_the_game: Enter the Cursed Tomb of the Lost Queen!  Egyptologists and archaeologists
      are abuzz about recent discoveries by a university dig team, but suspicious
      accidents left the group isolated and leaderless. Is a curse burying their progress
      or is someone sabotaging their success? Find out as you assume the role of Nancy
      Drew and uncover the lost secrets buried within the Tomb of the Lost Queen!<h2
      class="bb_tag">Key features:</h2><strong>Translate Hieroglyphs!</strong><br><br>Decipher
      ancient clues and warnings<br><br><strong>Uncover Hidden Chambers!</strong><br><br>Reassemble
      artifacts and solve ancient puzzles<br><br><strong>Discover Egyptology!</strong><br><br>Play
      games and learn about early Egyptian life as you explore<br><br><strong>Carefully
      Choose Your Words!</strong><br><br>How you ask questions may uncover surprising
      answers<br><br><strong>Sleuth with a New Interface!</strong><br><br>Review important
      goals and notes in seconds<br><br><strong>Enjoy Enhanced Graphics!</strong><br><br>Immerse
      yourself in the most richly detailed Nancy Drew mystery ever<br><br><strong>Select
      Difficulty Levels!</strong><br><br>Play at Amateur or Master Sleuth level
