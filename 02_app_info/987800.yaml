    about_the_game: "Candyland was a peaceful place on earth, a place where all the\
      \ candy is made. The inhabitants of the village are hard workers, they've dedicated\
      \ their lives to make candy.<br />\r\n<br />\r\nBut there's someone in space\
      \ who wants to start his own candy business. His name is CHUYGOK382XZ, but everyone\
      \ calls him Micron.<br />\r\n<br />\r\nHe lives on the Moon, he built his own\
      \ factory, but... Their only raw material is cheese! (Because everyone knows,\
      \ the Moon is made from cheese). Sadly, no one bought his cheese-candies.<br\
      \ />\r\n<br />\r\nOne night he came up with an evil plan. He will invade CandyLand\
      \ with his army and takes all the candy with himself to the Moon!<br />\r\n\
      <br />\r\nAt night he sent his army to the Earth... CandyLand is in a big trouble\
      \ now.<br />\r\n<br />\r\nAnd this, where the story begins...<br />\r\n<br />\r\
      \nBerry and his friends count on you! Stole the candies back from Micron and\
      \ save CandyLand!<br />\r\n<br />\r\nGame features:<br />\r\n-4 playable characters!<br\
      \ />\r\n-15 levels and exciting boss fights!<br />\r\n-Perk system!<br />\r\n\
      -Cozy 2D retro graphics and sound!"
