      \ deadlocks, use existing pipes to score high (or let them sit for a penalty).<br\
      \ />\r\n<br />\r\n- 120 hand-crafted levels<br />\r\n- replay to improve your\
      \ score<br />\r\n- win big by utilizing pre-placed pieces<br />\r\n- advance\
      \ to higher levels that require quite some skill"
