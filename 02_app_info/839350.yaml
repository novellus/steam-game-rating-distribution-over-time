    review: "Un puzzle-game original, un peu d\xE9routant au d\xE9but car il y a des\
      \ bouton partout et pas de tuto, jusqu'au moment o\xF9 l'on remarque que le\
      \ gameplay se joue avec les fleches du clavier :p\n\nUne fois qu'on assimile\
      \ le gameplay les parties s'enchaine bien, on y passe de bonne heures.\nLe sc\xE9\
      nario est l\xE9ger et pour un publique averti mais c'est beau de voir de la\
      \ VF int\xE9gral ! Au niveau doublage, r\xE9serv\xE9 a ceux qui comprennent\
      \ le Kenny McCormick lol\n\nCela reste un bon jeu, je le recommande, r\xE9alisation\
      \ propre !"
