  data:
    about_the_game: '<strong>What is it?</strong><br><br>Melordandek is a puzzle game.
      Its main concept is to find a path to walk on every tiles inside a map, and
      to walk on them only a single time.<br>It contains:<br><br>- 345 levels<br>-
      An increasing difficulty<br>- An intermittent scenario throughout the game<br>-
      A black futuristic universe<br><br><strong>Story</strong><br><br>You are with
      Dnasack, a maverick and a computer viruses expert from the Infernal Horde. He
      managed to penetrate into the capital of the White Union.<br>He is accompanied
      by two warriors, a weapon expert and a magic expert which are his servants.<br><br>They
      have a mission: one by one, they must defeat the city''s computer defenses while
      searching for the final target: the base housing the military strategy super-processor.<br><br>The
      super-processor''s take will be a guarantee of victory for the Infernal Horde
      when the great assault will happen.'
