details:
  data:
    about_the_game: '<h2 class="bb_tag">Key Features!</h2><ul class="bb_ul"><li>3
      different modes to choose from: Origins, Story, and Rudolph''s Revenge.<br></li><li>Highly
      detailed map inspired by the Colorado wilderness.<br></li><li>Enemy is inspired
      by real life legends such as the Skinwalker and Wendigo.<br></li><li>Steam Achievements.</li></ul><h2
      class="bb_tag">Origins Mode</h2>Take on the role of deer hunter, Mark Owens,
      in this mode which takes place years before story mode where you will have to
      prevent the curse of the Agilevak from taking over Grapeberry State Park.<br><ul
      class="bb_ul"><li>Dynamic Gameplay with Player, Enemy, and Item spawns changing
      every time you play.<br></li><li>Collect the Totems while avoiding the Agilevak.<br></li><li>Avoidable
      AI.</li></ul><h2 class="bb_tag">Story Mode</h2>Take on the role of bigfoot hunter,
      Anthony Grant, with your partner, Chad Foster, in this longer mode where you
      will uncover the truth of the real reason why Grapeberry State Park closed down
      a year ago.<br><ul class="bb_ul"><li>Companion: Chad Foster.<br></li><li>4 Different
      Endings.<br></li><li>7 Collectibles that unlock an achievement when found.</li></ul><h2
      class="bb_tag">Rudolph''s Revenge Mode</h2>Help save Christmas in this mode
      before Rudolph takes his revenge!<br><ul class="bb_ul"><li>Collect 7 presents.<br></li><li>Rudolph
      skin for The Deer.</li></ul>'
