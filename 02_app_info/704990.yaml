    about_the_game: 'OSES is a post apocalyptic shooter with a strategic layer, positioning
      of the survivors is crucial to the completion of the objectives. Run, shoot
      and switch between characters to guarantee the safety of everyone.<br><br>OSES
      offers the switching character mechanic, making it a shooter with bits of strategy,
      in which you need to manage positioning and ammunition of each character. The
      game has a 7 scenario short campaign and <strong>20 time challenge maps</strong>,
      do your best to complete them and use the credits you get in matches to buy
      better weapons, drone drops and hats!<br><br>Complete challenges in 4 game modes:
      escape, defense, food rush and boss battles. Each one has different playstyles.<br><strong>Escape</strong>:
      Focused in agility and knowledge of the maps, the characters must escape to
      the firepits as fast as possible, solving simple puzzles on the way.<br><strong>Defense</strong>:
      In this mode the characters must stop the zombies from destroying the energy
      generators and keep their weapons loaded, so that they are not surprised by
      the enemy.<br><strong>Food rush</strong>: On food rush maps, all characters
      are starving to death and need to run around the map to collect food packages,
      trying to take the most of each one while stopping the zombies from infecting
      them.<br><strong>Boss battle</strong>: Defeat the boss as fast as you can, while
      managing your ammunition and getting better weapons from boxes around the map.<br><br>Beyond
      the official maps, the game has the workshop integration, so that the players
      can create and share their own maps, or download those created by the community.
      The available tools allow the player to create maps on the 3 game modes, and
      even mix various game modes to create a new and challenging experience. It is
      also possible to create maps with focus on narrative.'
