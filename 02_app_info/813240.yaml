    about_the_game: '<img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/813240/extras/0_1.png?t=1593664703"
      crossorigin="anonymous"/><br><br>Grim Town, the town of obsidian lanterns, the
      dark capital of a quarter of the known world... Three characters arrived here
      from different directions. Assassin, paladin and demon - all of them came here
      following their own way. Everyone has something to claim.<br><br>Grim Town:
      Battle Tales is the card fights in the fantasy world. You''ll need not only
      good luck, but also strategic thinking. A peculiar combination of card game
      and fighting game with RPG elements will remind you that no matter how experienced
      your hero or his opponent is, a smile of fortune sometimes can play a decisive
      role and spoil somebody''s game!<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/813240/extras/2.png?t=1593664703"
      crossorigin="anonymous"/><h2 class="bb_tag">GAME FEATURES:</h2><ul class="bb_ul"><li>A
      unique combination of card game and fighting game with RPG elements;<br></li><li>
      Three ways to upgrade your hero. Decide whether to bet on health, defense or
      attack, or try to balance all characteristics;<br></li><li>A story campaign
      for each character.</li></ul><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/813240/extras/3.png?t=1593664703"
      crossorigin="anonymous"/><h2 class="bb_tag">RULES:</h2>In the neighboring state
      all disputes are to be settled peacefully and calmly - with the battle-chekers.
      But the people of Grim Town are used to another way to solve their problems
      They fight in a way according to the ancient card game. Its rules are unbreakable,
      its result is undeniable.<br><br><ul class="bb_ul"><li>Each player gets 3 cards,
      and the battle begins when the first fighter lays one on the table;<br></li><li>His
      opponent must answer this challenge by laying a card of the same suit or a trump
      card;<br></li><li>The player with a higher card wins;<br></li><li>The winner
      gets the right to strike, however, his victim has the right to defense;<br></li><li>The
      next turn begins, and so it goes, until one of the fighters falls on the Grim
      Town''s pavement, wet from the constant fogs.</li></ul><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/813240/extras/4.png?t=1593664703"
      crossorigin="anonymous"/><br><br>Only those who are both strong and cunning
      have a chance to survive in Grim Town. Who knows, maybe this is what made it
      to the center of a huge empire? Take a worthy place in the sun, forever hidden
      in a damp haze - write your own battle tale.'
