    about_the_game: Post-nuclear atmosphere and turn-based combat.<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li>EXPLORE AND SURVIVE!<br>An atmospheric open
      world to explore. Deadly lakes, rotten deserts and dangerous hills! Dark &amp;
      beautiful hand-drawn flora &amp; fauna. Hand-painted textures.</li></ul><ul
      class="bb_ul"><li>TURN-BASED BATTLES! <br>An army of rescued cats and dogs helps
      your quest on hex based battle maps. Slay stylish roamers and collect the teeth
      of the mutants in the underground. Mutant teeth - the currency of the wastes.
      Buy random weapons with game-play changing powers. Thousands of possible combinations.</li></ul><ul
      class="bb_ul"><li>LOOT! <br>Boomboxes, cassettes, Grobo beer bottles. Find and
      collect hidden items to gain the edge in the underground battles.</li></ul><br>Art
      by Roland Seer, programming by Rain Pohlak.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530860/extras/WANDERER_capsule_featured.png?t=1598253840"
      />
