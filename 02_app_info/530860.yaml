    review: 'Es un juego muy lindo esteticamente, es un 3D, con elementos 2D muy marcados,
      que puestos en perspectiva dan la sensacion del 3D total, esto lo vi pocas veces,
      como en el Dont Starve Together.


      Me gusta mucho la ambientacion del mapa, la musica, los colores, los dibujos,
      pero no me convence mucho la jugabilidad, no hay lore, peleas sin sentido pocos
      items, controles muy basicos, no se entiende que haces, te entramas en batallas
      mas y mas complejas donde generalmente ganas si pegas primero y rusheas a enemigos
      y no dividis los ataques.


      No se que quisieron hacer los desarrolladores pero esta muy crudo, Es un juego
      de esos que no le daria ni voto negativo ni positivo.


      5.5/10'
