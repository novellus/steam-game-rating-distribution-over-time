  data:
    about_the_game: "Featuring some truly fowl images indeed. Pixel Puzzles 2: Birds\
      \ is a traditional style jigsaw puzzle game, with crabs scurrying around so\
      \ WATCH YOUR FINGERS!!! <br><br>The Pixel Puzzles series has been treated to\
      \ a complete rebuild from the ground up, resulting in Pixel Puzzles 2 being\
      \ a much smoother more refined gaming experience. <br><br>So, what to do about\
      \ those pesky crabs?  Rather than giving them a squish, throw them in a cage.\
      \ Collect and consume your little shelled friends to gain special puzzle solving\
      \ abilities, with the crab grabbing power up system. Go catch them critters,\
      \ they\u2019re hiding under the pieces!<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>25 puzzles in a range of sizes from 60 to 350 pieces.<br></li><li>Auto\
      \ saving, never lose your progress.<br></li><li>Relaxing atmosphere.<br></li><li>Traditional\
      \ puzzle gameplay.<br></li><li>33 Steam Achievements.<br></li><li>Puzzle piece\
      \ rotation.<br></li><li>Interactive play environment.<br></li><li>Beautiful\
      \ photos of birds, taken in the south atlantic.<br></li><li>Power ups to help\
      \ solve puzzles.</li></ul>"
