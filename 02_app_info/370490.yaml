  data:
    about_the_game: A Cold War super computer has gone rogue and is printing launch
      codes for a first strike.  There is only one way to prevent nuclear Armageddon;
      enter the dot matrix, collect the codes, and defeat the ASCII army.<br><br>ASCII
      Attack is a retro style indie action title inspired by arcade games of yesteryear.  It
      is a skill based game with a unique set of controls and a new take on classic
      arcade action.<br><br><ul class="bb_ul"><li>Take the fight to the enemy and
      battle on 25 levels of 80s era dot matrix printer paper.<br></li><li>Multiple
      modes and enemies provide extended gameplay challenges.<br></li><li>Peace out
      and live through waves of invincible enemies in Survival mode.<br></li><li>Embrace
      the fight and unleash the power of the ASCII @om bomb.<br></li><li>Face the
      ultimate challenge in the ASCII Kicker mode.<br></li><li>Full Steam Controller
      and 360 Gamepad support; perfect for Big Picture.</li></ul>
