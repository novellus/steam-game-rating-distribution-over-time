    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1387460/extras/banner-story.png.jpg?t=1602136397"
      /><br><br>Amidst the garden of scented dreams, <br>Elite and misfit, two extremes<br><br>One
      stands in spotlight, one cast in shadows. <br>How will sparks flare as feelings
      grow?<br><br>As flowers bloom in the labyrinth. <br>A lone Miss Saigon stands
      among the hyacinths. <br><br>Like an apologetic, regretful dove, <br>tells the
      story of melancholic love.<br><br>Melancholy Love is a coming-of-age yuri visual
      novel set in a private girls'' academy. It''s a romantic journey that follows
      an elite student born to privilege and a delinquent who wishes to break free
      from the chains of the academy.<br><br>How will sparks fly between these two
      people from different worlds? Will their love overcome all obstacles or will
      their differences be too great and drive them apart?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1387460/extras/banner-features.png.jpg?t=1602136397"
      /><br><br><ul class="bb_ul"><li>A Romantic Yuri Story<br></li><li>Full Mandarin
      Voice Acting<br></li><li>An unforgettable Soundtrack<br></li><li>Stunning CG
      Artwork and Backgrounds<br></li><li>Three Endings</li></ul><br><br>NOTE: This
      is the English Version of Melancholy Love. For the Chinese version, please visit
      their Chinese Publisher page.'
