    about_the_game: COMBAT INSTINCT is a fast-paced motion sensing first person fighting
      game originally designed for Virtual Reality Gaming experience. Run(using stand-still
      arm swinging), throw punches, guard, and dodge in this game as you'll do in
      an actual fight. Face diversified enemies, and gather BOOK OF REVELATION entries
      to reveal secrets of the world.<br><br><strong>FEATURES:</strong><br><ul class="bb_ul"></ul><ul
      class="bb_ul"><li><h2 class="bb_tag">ROUGH AND BRUTAL INSTINCTIVE FIGHTING</h2>Utilize
      different attacks to punish your enemies. Fights are tough, powerful enemies
      will appear, they've got their own skills and they will besiege you. <br>Punch
      like a fighter, think like a fighter. Feel the surge of adrenaline in your veins.<br></li><li><h2
      class="bb_tag">DIVERSIFIED COMBAT STYLES BASED ON POTENCY</h2>Human history
      went different when some of us unsealed the potency within. Transcenders, they
      are called. <br><br>Ranger, Caster, Raider, Stunner, Basher, they evolve diversified
      combat styles on the basis of their unique understanding of what &quot;potency&quot;
      is. <br><br>What can a man become when he realized and mastered the real power
      that lies within him, How does transcending come to be, Why most of us is sealed
      for our lives and Who did this to us, the answers to all are remained to be
      revealed. Go find them in your own fight.<br></li><li><h2 class="bb_tag">ROUGE
      LIKE GAMING EXPERIENCE</h2>The keys to reverse the apocalypse are scattered
      in 10 Singularities in the multiverse. But the singularities are constantly
      changing. Expect total different enemies.<br></li><li><h2 class="bb_tag">SURVIVE
      TESTS IN THE BABEL TOWER</h2>Face fierce combat tests in the babel tower, one
      of the relic of the Forerunners. See whether or not you're one of the chosen
      fighters. <br></li><li><h2 class="bb_tag">RECLAIM BOOK OF REVELATION TO REVEAL
      HUMAN'S DESTINY </h2>Evolutionism is the biggest lie, humans were chained at
      birth, and an apocalypse beyond understanding is looming on the horizon. <br>The
      answer to all lies in BOOK OF REVELATION. Reveal the secrets of THE THREE RELICS
      and find out more. Fight your way to the truth. This is not a game about Drake,
      Rico or John. It's about you. <br><br><strong>Come Save the Galaxy.</strong></li></ul>
