details:
  data:
    about_the_game: "BEETLE HUNTER is a simple first-person shooter. Beat various\
      \ ferocious enemies, collect powerful weapons, explore the randomly generated\
      \ complex steampunk stage, aim for the top floor and hunt the mighty beetle!<h2\
      \ class=\"bb_tag\">YouTuber\u2019s Video</h2>This is a Japanese YouTuber's video.\
      \ It was fun. If you know Japanese, look at this. It explains about this game\
      \ much better than my store's explanation.<br><a href=\"https://www.youtube.com/watch?v=t9JpSZMidEs\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?v=t9JpSZMidEs</a><h2\
      \ class=\"bb_tag\">Version 1.1</h2><ul class=\"bb_ul\"><li>Changed the timing\
      \ of AUTOSAVE.<br></li><li>Fixed bug: HISTORY's death count.<br></li><li>Increased\
      \ the appearance rate of HEAL items.<br></li><li>Increased the count of bullets.</li></ul><h2\
      \ class=\"bb_tag\">Control</h2><ul class=\"bb_ul\"><li>WASD - Move<br></li><li>Mouse\
      \ - Direction<br></li><li>Left Click - Fire<br></li><li>Right Click - Aim<br></li><li>Space\
      \ - Jump<br></li><li>Shift - Dash<br></li><li>C - Crouch<br></li><li>E - Activate<br></li><li>R\
      \ - Reload<br></li><li>G - Grenade<br></li><li>H - Heal<br></li><li>F - Freeze<br></li><li>Mouse\
      \ Scroll - Change Weapon<br></li><li>12345 - Change Weapon<br></li><li>P - Pause<br></li><li>ESC\
      \ - Pause<br></li><li>Alt + Enter - Fullscreen</li></ul><h2 class=\"bb_tag\"\
      >Save</h2><ul class=\"bb_ul\"><li>It has AUTOSAVE and PAUSESAVE.<br></li><li>When\
      \ you continue from the game over, AUTOSAVE data will be used.<br></li><li>PAUSESAVE\
      \ will be deleted when you load it.<br></li><li>You cannot use AUTOSAVE in hard\
      \ mode.</li></ul><h2 class=\"bb_tag\">Weapon</h2><ul class=\"bb_ul\"><li>PISTOL\
      \ with no limitation bullet<br></li><li>ASSAULT RIFLE with continuous fire<br></li><li>LASER\
      \ GUN with penetration possible<br></li><li>SHOTGUN for a short distance<br></li><li>Powerful\
      \ ROCKET LAUNCHER</li></ul><h2 class=\"bb_tag\">Item</h2><ul class=\"bb_ul\"\
      ><li>HEAL restores HP.<br></li><li>GRENADE attacks multiple enemies and destroys\
      \ wires and rocks that block the way.<br></li><li>FREEZE stops the enemies for\
      \ a moment.<br></li><li>WEAPON PLUS upgrades the weapon you are using.<br></li><li>GEMs\
      \ make you stronger.</li></ul><h2 class=\"bb_tag\">Enemy</h2><ul class=\"bb_ul\"\
      ><li>Ant<br></li><li>Hornet<br></li><li>Mantis<br></li><li>Locust<br></li><li>and\
      \ more\u2026</li></ul><h2 class=\"bb_tag\">Difficulty</h2><ul class=\"bb_ul\"\
      ><li>There are two types of difficulty, NORMAL and HARD.<br></li><li>In NORMAL\
      \ mode, you can resume from AUTOSAVE even if you are killed.<br></li><li>When\
      \ you are killed in HARD mode, it ends there.</li></ul>"
