    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158200/extras/reaper_EN.jpg?t=1597233851\"\
      \ /><br><br>Show no mercy, for you shall receive none. Prepare to crush your\
      \ enemies with the Reaper General attire, Kiralyi horse skin, plus more awesome\
      \ in-game bonuses!<h2 class=\"bb_tag\">Dark Reaper Collector\u2019s Pack</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Reaper General Hero Attire</strong>: Strike fear\
      \ into your enemies' hearts with this armor salvaged from the darkest lands!<br></li><li><strong>90-Days\
      \ Premium</strong>: Earn experience faster, and unlock other unique privileges!<br></li><li><strong>Kiralyi\
      \ horse</strong>: Suitable for the famed and fearsome lancers of the Cataphract\
      \ Regiments!<br></li><li><strong>75000 Silver</strong>: Plenty of currency to\
      \ kickstart your military career!</li></ul><br>Get the Dark Reaper Collector\u2019\
      s Pack and start writing your legend in Conqueror\u2019s Blade today!<br><br><strong>IMPORTANT:</strong>\
      \ Many items, including Premium time and Hero, Unit, and Horse Attire will be\
      \ permanently bound to a single character when used. These items will be deposited\
      \ in a special web inventory, from which they can be transferred to active characters.\
      \ Once transferred, the item cannot be used by another character or account.\
      \ If you delete a character to which you have transferred an item, that item\
      \ will be lost.<br><br>To assign your new items to your characters in Conqueror\u2019\
      s Blade, <a href=\"https://steamcommunity.com/linkfilter/?url=https://cb.my.com/inventory\"\
      \ target=\"_blank\" rel=\"noopener\"  >head over to your web inventory and sign\
      \ in with your Conqueror\u2019s Blade account</a>! You can also check out a\
      \ full guide to the transfer process <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1158200/extras/reaper_infographic_EN.jpg?t=1597233851\"\
