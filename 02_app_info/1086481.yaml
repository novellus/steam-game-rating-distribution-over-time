    about_the_game: 'Drown out the hum of machinery and whine of bomber engines with
      the soothing sounds of new martial music brought to you by Paradox Interactive
      and its composing partners. This DLC pack adds unique radio stations for each
      of the three major factions in Hearts of Iron IV (Allies, Axis and Comintern).<br><br><strong>The
      Hearts of Iron Radio Pack gives access to:</strong><h2 class="bb_tag">Faction
      Radio Channels: </h2>A total of 35 new songs spread across three faction specific
      radio channels, each with their own unique look and design.'
