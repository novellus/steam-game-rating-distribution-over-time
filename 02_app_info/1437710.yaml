    about_the_game: 'Play as a member of the Cave Explorers. A team of specialist
      puzzle solvers who''s roll is to dodge traps and decipher clues in order to
      unlock hidden rooms and treasures for archaeologists to study.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1437710/extras/Gif1.gif?t=1608791329"
      /><br><br>Cave Explorers contains a wide variety of puzzles that will test your
      mechanical, intellectual and logic problem solving skills.<br>There are a number
      of unique zones to explore including: Desert, arctic, rainforest and a mystery
      zone.<br><br><strong>Features:</strong><br>Singleplayer Story mode<br>The Ultimate
      labyrinth (unlocked on completion of story mode)<br><br>*Game is still in development,
      updated screenshots and gameplay clips will be posted as development continues*<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1437710/extras/WishList.png?t=1608791329"
      />'
