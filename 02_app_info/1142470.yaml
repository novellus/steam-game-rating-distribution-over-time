    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1142470/extras/batch_en_mei.png?t=1594201668\"\
      \ /><h2 class=\"bb_tag\">Touhou Luna Nights Original Soundtrack provided in\
      \ MP3 and flac formats!</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1142470/extras/batch_en_remi.png?t=1594201668\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1142470/extras/peposoft\u30ED\
      \u30B4.png?t=1594201668\" /><h2 class=\"bb_tag\">peposoft's Comment</h2><br>The\
      \ Touhou Project series original soundtrack is phenomenal and so I tried to\
      \ channel it as much as I can for ZUN's fans.<br>On top of that, I personally\
      \ think that I was able to remix it in a way that provides a game experience\
      \ similar to Touhou Luna Nights.<br><br>I heard that Beat Mario's remix of \u201C\
      Night of Knights\u201D is well loved by fans and I feel the same way.<br>To\
      \ be honest, I was nervous remixing it further in the style of Touhou Luna Nights,\
      \ but I feel I was able to do it justice and I hope you enjoy it too.<br><br>I\
      \ was really happy to get so many requests for the soundtrack. I am so grateful\
      \ to ZUN, BeatMARIO and everyone who supported me!<br>I hope you will enjoy\
      \ listening!"
