    about_the_game: "Save money with King\u2019s Quest: Season Pass for the best value\
      \ on the remaining chapters (Chapters 2-5).<h2 class=\"bb_tag\"><u>Content Included</u></h2><ul\
      \ class=\"bb_ul\"><li>Chapter 2<br></li><li>Chapter 3<br></li><li>Chapter 4<br></li><li>Chapter\
      \ 5</li></ul><br>King\u2019s Quest is a collection of five different chapter\
      \ releases, each focusing on an untold tale in Graham\u2019s past.  In each\
      \ chapter, an aging King Graham reflects on his life of adventure with his granddaughter,\
      \ Gwendolyn, while players are transported back to influence first-hand the\
      \ decisions and events that shaped a kingdom.  <br><br><ul class=\"bb_ul\"><li>King's\
      \ Quest brings adventure gaming into a new era while staying true to what made\
      \ the original games beloved; the unforgettable storytelling, wit, puzzles,\
      \ and of course plenty of ways to die!<br></li><li>Select between the noble\
      \ pillars of Bravery, Wisdom, and Compassion to see what rippling effects these\
      \ choices will have on Graham\u2019s journey as well as later chapters!</li></ul><br><i>Future\
      \ chapters can be downloaded from in-game upon individual release throughout\
      \ 2015 and 2016.</i>"
