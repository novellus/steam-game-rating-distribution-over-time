    about_the_game: "Mago is a 2D platformer that puts us in the boots of a sorcerer\
      \ who will have to run, jump and use his trustworthy magic wand across a vast\
      \ kingdom where everything can, and will, happen. Will the Wizard be able to\
      \ rescue his beloved damsel from the claws of the evil Gourmet?<br />\r\n<br\
      \ />\r\nFeatures<br />\r\n<br />\r\n\u2022\tIntuitive and easy to control. Just\
      \ two buttons and the directional pad/stick is all you need to embark on this\
      \ magical adventure!<br />\r\n<br />\r\n\u2022\tTravel a vast and varied world\
      \ that serves as the main hub for the rest of the game: access levels, stores\
      \ and mini games in a fun and intuitive way! <br />\r\n<br />\r\n\u2022\tExplore\
      \ different and unique areas in the map like the colorful teapot prairie, a\
      \ humongous tree guarded by a fierce centipede, or the ancient ruins of a mysterious\
      \ civilization that rests on the back of a huge bird. The possibilities are\
      \ endless!<br />\r\n<br />\r\n\u2022\tRun and jump across many beautifully crafted\
      \ levels, each one with its own mechanics and challenges.  <br />\r\n<br />\r\
      \n\u2022\tUse your magic wand to purify evil from the world as you affect your\
      \ surroundings and solve riddles. You never know what will happen with just\
      \ a flick!<br />\r\n<br />\r\n\u2022\tFight against a vast array of charismatic\
      \ bosses and mini bosses that will put all of your skills to the test.<br />\r\
      \n<br />\r\n\u2022\tLooking to take a break? Worry not! Just visit one of the\
      \ mini game houses to compete in frantic races, jump your way across different\
      \ challenges in a frog transformation or climb aboard a spacecraft and shoot\
      \ enemies in outer space!<br />\r\n<br />\r\n\u2022\tListen to a beautiful soundtrack\
      \ brimming with nostalgia that will transport you to the golden age of videogames.<br\
      \ />\r\n<br />\r\n\u2022\tFeeling bold? Looking for a bigger challenge? Come\
      \ to the tower of trials, where all kind of challenges await. Will you be able\
      \ to climb to the top?<br />\r\n<br />\r\n\u2022\tCollect secret orbs in each\
      \ level to unlock items and improvements. Can you find them all?"
