    about_the_game: "<i> Nonograms, also known as Picross or Griddlers, are picture\
      \ logic puzzles in which cells in a grid must be colored or left blank according\
      \ to numbers at the side of the grid to reveal a hidden picture. </i> \xA9 Wiki<h2\
      \ class=\"bb_tag\"><strong>Master's Legacy</strong></h2><br>Excellent attempt\
      \ in a world of Nonogram/Picross puzzles. Galore of levels, multiple game modes\
      \ along with level editor &amp; workshop would never disappoint any puzzle fan.<h2\
      \ class=\"bb_tag\">The Greatest Pack</h2><br><ul class=\"bb_ul\"><li> 125+ hand-made\
      \ colorful puzzles<br></li><li> Level size: from 5x5 to 25x25</li></ul><h2 class=\"\
      bb_tag\">Free features</h2><ul class=\"bb_ul\"><li> Totally free - Starter Pack,\
      \ Community Levels &amp; Level Editor are available for everybody.<br></li><li>\
      \ Gorgeous Starter Pack - perfect 15 Nonogram levels to get you started and\
      \ tease your brain for more adventure.<br></li><li> Multiple DLC's with different\
      \ game modes and level styles.<br></li><li> Completed all levels? Don't worry!\
      \ We have an endless list of user-made paintings, you'll never feel lonely.<br></li><li>\
      \ You should love to paint, do you? Go on and try our awesome level editor (up\
      \ to 100x100 size), show those impostors who is the Greatest One here!<br></li><li>\
      \ Art design - clean and beautiful.<br></li><li> Relaxing ambient soundtracks\
      \ will keep your mind sharp and focused.</li></ul>"
