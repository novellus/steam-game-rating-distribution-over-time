    about_the_game: MONOBOT is a physics-based puzzle-platformer game. Observation,
      thinking, control, trial and error are the keys to solve the puzzles.<br><br>Playing
      as a small robot called &quot;Monobot&quot;, trek through a deserted and dangerous
      world in solitude. Unravel the puzzles through his ingenuity, skills and reflexes.
      His footless body makes it impossible to jump when the gravity is high, but
      its modularized feature provides unconventional solutions to the problems.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Gravity defines the jump height,
      the height jumping can reach is relative to the gravity of the current space<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212850/extras/1.gif?t=1608012587"
      /><br><br></li><li>Modularized body parts bring about different skills, mix
      and match to breakthrough the obstacles<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212850/extras/2.gif?t=1608012587"
      /><br><br></li><li>Unravel the diverse puzzles buried within a deserted and
      dangerous future world<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212850/extras/3.gif?t=1608012587"
      /><br><br></li><li>Unique vehicle and robot steering experience<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1212850/extras/4.gif?t=1608012587"
      /><br><br></li><li>Futuristic wasteland presented by concise art style<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1212850/extras/5.gif?t=1608012587"
      /></li></ul><h2 class="bb_tag">Background story</h2>After many year of reigning
      over by the aliens, a small group of hopeless human elites initiated Operation
      God Creation, a plan to build a sanctuary on a planet deep in the universe to
      preserve human civilization. All the ones who came to this distant planet went
      into hibernation after the preliminary construction of the base. Yet after many
      years a serect force found this remote foundation, and Monobot was awoken by
      the force. There is no way back, he can only keep going forward even though
      everything is already in debris...
