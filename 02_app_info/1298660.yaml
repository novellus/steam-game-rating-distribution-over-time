    about_the_game: "Welcome to Mirt, a land lost in the northern valleys and lost\
      \ in time. As a newcomer, you must face the difficulties of people not being\
      \ keen to welcome you, and snow in the summer, and the extensive secrets of\
      \ Mirt's small history.<br />\r\n<br />\r\nAnton is an ordinary student. Not\
      \ having enough money, he decides to go to Mirt for the summer. The beginning\
      \ of his stay is relaxing but fairly uneventful: easy but well-paid work, a\
      \ small room, and new friends. But soon the Mirt's past begins to show itself\
      \ and Anton has to become a detective for a while to figure out what's going\
      \ on. Can a girl from a cafe see the future? What made a young woman commit\
      \ suicide? Who or what did kill the new arrivals some years ago? And, last but\
      \ now least, why did his shadow suddenly become a few shades brighter?"
