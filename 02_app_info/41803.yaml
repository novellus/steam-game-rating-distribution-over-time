  data:
    about_the_game: "\n\t\t\t\t\t<p>Be warned heathen un-believers. The Galaxy is\
      \ not your plaything. This galaxy was created in a weekend by the one true god,\
      \ and he has no room in it for the likes of heathen aliens such as you. If your\
      \ species is not listed in the holy book of the one true god, then it's pretty\
      \ clear you are a mistake, and the order is here to rectify mistakes. For is\
      \ it not written (depending on translations) that the total destruction of all\
      \ alien species with devastating radioactive cannons and nuclear space-missiles\
      \ is the will of the one true god? So say us. So say The ORDER.</p>\n\t\t\t\t\
      \t<ul>\n\t\t\t\t\t<li>A whole new race for Gratuitous Space Battles\n\t\t\t\t\
      \t<li>10 new ships \n\t\t\t\t\t<li>New ship bonuses \n\t\t\t\t\t<li>New weapons\
      \ types (limpet mines, radiation guns, nuclear missiles, faster rockets) \n\t\
      \t\t\t\t<li>2 new scenarios to play single player or online \n\t\t\t\t\t</ul>\n\
      \t\t\t\t\t "
