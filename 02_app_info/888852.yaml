  data:
    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Orochimaru to get your\
      \ hands on various Ninjutsu, weapons, and costumes, allowing you to create a\
      \ ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Three Ninjutsu:<br />\r\nMultiple Striking Shadow Snake (Ranged Type)<br />\r\
      \nWind Style: Great Breach (Ranged Type)<br />\r\nSnake Clone<br />\r\n\u2022\
      \ A Secret Technique:<br />\r\nSummoning Jutsu: Reanimation (Ranged Type)<br\
      \ />\r\n\u2022 A Weapon:<br />\r\nOrochimaru's Kusanagi Sword (Defense Type)<br\
      \ />\r\n\u2022 An Avatar Part:<br />\r\nOrochimaru's Hair (male only)<br />\r\
      \n\u2022 Costumes:<br />\r\nOrochimaru Outfit: Top/Bottom (male only)<br />\r\
      \nOrochimaru's Ninja Way T-Shirt"
