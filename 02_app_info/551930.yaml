details:
  data:
    about_the_game: "Formally named Pro Skater 2D but Activision made a DCMA request<br\
      \ />\r\nA skateboarding game for tony hawk series fans!<br />\r\nOver 70 various\
      \ goals to beat in over 8 big levels! This game has all it needs for a complete\
      \ skateboarding experience:<br />\r\n- Over 30 tricks to beat<br />\r\n- get\
      \ special and make some special tricks<br />\r\n- manuals and grinds with balance\
      \ meter<br />\r\n- secret gaps to find<br />\r\n- combine tricks in big combos<br\
      \ />\r\n- do spine transfers<br />\r\nPRO TIP: By default you have to press\
      \ A+D same time to do a spine transfer. If you want to use only one button to\
      \ do a spine transfer(get out of a half pipe) change the controls to use A+A\
      \ for example.<br />\r\n<br />\r\nHours of fun gameplay in Tony Hawk's games\
      \ style."
