details:
  data:
    about_the_game: "Experience seven continents of wonder with the Planet Zoo soundtrack,\
      \ by J.J. Ipsen. Travel the globe as you listen to a rich and authentic collection\
      \ of 18 original songs filled with Planet Zoo\u2019s warmth, charm, and endless\
      \ creativity.<br />\r\n<br />\r\nFrom peaceful harmonies to rousing beats, whisking\
      \ away on this delightfully eclectic journey will leave you smiling from ear\
      \ to ear. Whether inspiring you to build an epic animal paradise, focusing your\
      \ mind as you call the shots, or calming the senses as you watch the lions snooze,\
      \ this is the ideal soundtrack as your simulation runs wild. Whoever you are\
      \ and wherever you listen, let the lo-fi folk magic transport you to a place\
      \ where dreams come true.<br />\r\n<br />\r\nJ.J. Ipsen, an independent game\
      \ composer known for his gentle yet uplifting folk, also brings his unique stylings\
      \ to the Planet Coaster soundtrack."
