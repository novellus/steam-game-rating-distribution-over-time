      \ dev response I will take them at their word that this is a false -positive.\
      \ It is a fun game,  so changing this to recommended. AVG picked up the product\
      \ as having malware. But defender did not. So it most likely it is AVG - which\
      \ I already sent to them for analysis so that they can update their fingerprints\
      \ should no issue be there."
