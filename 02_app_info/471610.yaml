details:
  data:
    about_the_game: "One of the most iconic classic games which we all grew to know\
      \ and love! UNO makes its return with an assortment of exciting new features\
      \ such as added video chat support and an all new theme system which adds more\
      \ fun!<br />\r\nMatch cards either by matching color or value and play action\
      \ cards to change things up. Race against others to empty your hand before everyone\
      \ else in either Classic play or customize your experience with a variety of\
      \ House Rules and match settings to ensure you and your friends never play the\
      \ same game twice!<br />\r\nAlso, get ready to shake things up with new branded\
      \ themes introducing never-before-seen Theme Cards that really change the way\
      \ you play the game!"
