    about_the_game: Masked Shooters 2 - Assault is the new and improved version of
      Masked Shooters 2. It has different maps, weapon textures and weapon modes (All
      weapons, Random, Sniper only, RPG only) along with the classic game modes of
      Deathmatch and Team Deathmach.<br><br>Features<br><ul class="bb_ul"><li>Multiplayer
      first-person shooter game with soldier characters<br></li><li>Up to 16 players
      can play in a room<br></li><li>Many weapons to use during a match, including
      an RPG<br></li><li>4 maps to play<br></li><li>Deathmatch and Team Deathmatch
      game modes</li></ul>
