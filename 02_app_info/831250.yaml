  data:
    about_the_game: Maxi pool Masters takes you inside the action in a fun and innovative
      pool game.<br>Play in a pool table as big as a soccer field with huge balls!
      Challenge the computer, play classic &quot;8 balls&quot; pool, or the new &quot;loop&quot;
      game, or the &quot;Throw the ball&quot; mode to spend hours of fun with your
      family or friends! You can choose different levels of difficulty, change the
      look of your table, and customize your dot. What are you waiting for?<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Realistic graphics<br></li><li>Balls and table customizations<br></li><li>Video
      and audio options<br></li><li>3 game modes<br></li><li>Realistic and interacting
      audience<br></li><li>Good and relaxing musics</li></ul>
