  data:
    about_the_game: "Hero Of Many takes you on an epic journey as a tiny hero in a\
      \ dangerous world. But you\u2019re not alone; you lead a swarm of water-beings\
      \ through fierce battles for freedom across four different worlds and twenty-six\
      \ choreographed levels. <br />\n<br />\nIt\u2019s an atmospheric action adventure\
      \ that takes you deep into underwater caverns. Where you: <br />\n<br />\n\u2022\
      \ Explore mysterious places <br />\n\u2022 Save your friends <br />\n\u2022\
      \ Learn how to survive <br />\n\u2022 Face array of challenges <br />\n\u2022\
      \ Discover new powers <br />\n\u2022 Defeat monsters <br />\n<br />\nHero Of\
      \ Many is a story told with no words that explores what it means to be a hero.\
      \ <br />\n<br />\n\u2022 4 different worlds <br />\n\u2022 26 story levels <br\
      \ />\n\u2022 Aesthetic art design <br />\n\u2022 Original soundtrack <br />\n\
      \u2022 Immersive audio <br />\n\u2022 Physical puzzles <br />\n<br />\nIn Hero\
      \ Of Many you will not survive alone. You need your friends and they need you.\
      \ <br />\nCan you rise to the challenge?<br />\n<br />\n-------------------------------<br\
      \ />\n* Achievements available only in PC version *<br />\n* Free soundtrack\
      \ available for download *"
