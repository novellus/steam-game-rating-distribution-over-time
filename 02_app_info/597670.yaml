details:
  data:
    about_the_game: "Exterminator takes place inside a Japanese Game Show, and you\
      \ are the contestant! <br />\r\nThe objective is to take down the mischevious\
      \ mice from all directions. <br />\r\nThis is a game where you can relieve stress\
      \ and get a workout at the same time! This is what Exterminator is all about.<br\
      \ />\r\n<br />\r\n<br />\r\nThe rules are simple. The goal is to punch out as\
      \ many mice as you can within the time limit to earn points.<br />\r\nStrive\
      \ for the top ranking while getting a nice sweat.<br />\r\n<br />\r\nAnyone\
      \ can enjoy a refreshing experience playing Exterminator!<br />\r\n<br />\r\n\
      <br />\r\nMouse Collection<br />\r\nThere are many types of mice, each brining\
      \ their own unique personalities.<br />\r\nDefeat them to collect their card.\
      \ Try and collect them all!"
