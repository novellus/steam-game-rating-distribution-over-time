    about_the_game: "<strong>Loyalty can always be bought...</strong><br><br>The Biker\
      \ Character Pack is the 10th character pack for PAYDAY 2. We are especially\
      \ proud to introduce Ron Perlman as our new PAYDAY member Rust! The Biker Character\
      \ Pack comes with the Breaker 12G Shotgun, the Chain Whip melee weapon, the\
      \ Biker Perk Deck and Rust\u2019s Mask.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450660/extras/character-starring.png?t=1516114810\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li><strong>RON\
      \ PERLMAN</strong> \u2013 Ron Perlman plays Rust - our new badass biker, that\u2019\
      s the latest member of the PAYDAY gang!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450660/extras/n6-perk.png?t=1516114810\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>PERK DECK</strong> \u2013 The Biker\
      \ Perk Deck rewards you as you and your team hand out damage. The perk deck\
      \ will give you health and armor as the crew keeps popping good guys.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/450660/extras/n3-shotgun.png?t=1516114810\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>BREAKER 12G SHOTGUN</strong> \u2013\
      \ Breaker is an old heirloom and Rust\u2019s trusted companion throughout the\
      \ years. It fits perfectly on his bike and even though it\u2019s old, Rust can\
      \ always rely on it doing its job.</li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450660/extras/n4-mods.png?t=1516114810\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>WEAPON MODS</strong> \u2013 The\
      \ Breaker 12G Shotgun comes with four new weapon modifications that adds to\
      \ its stopping power and concealability.  </li></ul><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/450660/extras/n5-melee.png?t=1516114810\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>CHAIN WHIP</strong> \u2013 When\
      \ it comes to non-gunpowder-fighting, Rust likes to take it back to the old\
      \ days when a whip was all you needed. He\u2019s upgraded it a bit though, to\
      \ a metal Chain Whip that\u2019ll cause some serious damage.</li></ul><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/450660/extras/n2-rust-mask.png?t=1516114810\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>MASK</strong> \u2013 The Devil is\
      \ a moniker that has followed Rust through most of his life. Therefore, Rust\u2019\
      s mask is a combination of a smiling clown with ominous horns protruding from\
      \ the forehead, letting everyone know that the Devil is here.</li></ul>"
