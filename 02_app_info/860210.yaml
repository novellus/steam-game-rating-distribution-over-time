details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/860210/extras/rtn_logo_steam_bg_12fps.gif?t=1610113360"
      /><br><i>Cold winds howl through the abandoned caverns of Nangrim. This forsaken
      place holds nothing good for those who dare to pass. Now you must survive down
      in the depths of this ancient dwarven mountain city, and discover the fate of
      the Stonebeards in their last days. </i><br><br><i>Return to Nangrim</i> is
      a first-person fantasy adventure with survival, puzzle and RPG elements. Go
      on an adventure and unveil the mysteries and legends woven around the Stonebeards,
      the once glorious and powerful dwarven family living in the northern Nimbor
      Mountains. The fabled world of Nangrim awaits you. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/860210/extras/rtn_intext_image_12fps.gif?t=1610113360"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/860210/extras/description_frame_bottom.png?t=1610113360"
      /><br><br><strong>MAIN FEATURES</strong><br><br><ul class="bb_ul"><li>Explore
      epic locations and unveil their secrets. Collect, combine and craft items, and
      interact with the environment to progress. <br></li><li>Find and craft weapons
      to defend against the dangers that lurk in the dark. Not all creatures have
      left the mountain fortress. <br></li><li>Become a master blacksmith. Learn to
      forge like the dwarves of old.<br></li><li>Learn Hilduir, the runic language
      of the dwarves, to piece together the story, puzzles, and culture of this long-forgotten
      nation. <br></li><li>Procedurally generated content and puzzles guarantee a
      different gaming experience for every player.<br></li><li>Your torch is essential:  it
      is not only a flame to light your way but also your primary weapon of defense.
      Learn how to craft to upgrade it to its full potential; keep it close when the
      darkness closes in.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/860210/extras/description_footer.png?t=1610113360"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/aWGXAcr"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/860210/extras/description_discord_link_framed.png?t=1610113360"
      /></a>'
