    about_the_game: 'DimensionTwo, Animate your anime wife!<br>DimensionTwo is a software
      for creating and playing dynamic characters, allowing you to create fascinating
      dynamic characters from a variety of images and play them on the desktop. Strive
      for simplicity and speed, without too complicated interface, as long as you
      prepare the texture of the character, or you any picture, you can make it!<h2
      class="bb_tag">What is DimensionTwo? </h2>It is a powerful and simple dynamic
      waifu creation and entertainment system that can place dynamic characters that
      you make or share with others on the desktop, play according to the character''s
      built-in training scripts, and spend time with you. And it has a full set of
      character editing tools, which allows you to easily create character models,
      animations, scripts, and if you don''t have much expertise, you can also make
      your own dynamic waifu through video tutorials or manuals step by step.<h2 class="bb_tag">What
      can she do? </h2><ul class="bb_ul"><li>Play on your desktop<br></li><li>Use
      Locker to record information and little secrets for you</li></ul><h2 class="bb_tag">What
      can you do? </h2><ul class="bb_ul"><li>Play it<br></li><li>Place it on the desktop<br></li><li>Download
      characters from Steam Workshop<br></li><li>Modify the character through the
      editor<br></li><li>Use desktop Widgets<br></li><li>Inspire your imagination</li></ul><h2
      class="bb_tag">Characteristics</h2><ul class="bb_ul"><li>Editor: Ability to
      create character models, edit character actions, synthesize animations </li></ul><ul
      class="bb_ul"><li>Entertainment: Touch the character and interact with the mouse</li></ul><ul
      class="bb_ul"><li>Interaction: Can switch between normal mode and desktop mode,
      or interact at any time via shortcut keys </li></ul><ul class="bb_ul"><li>Widget:
      Built-in Electron, which can display any Electron program as a desktop component,
      built-in calendar, notes, system monitor, collapsible desktop system, and open
      source code can be modified at will</li></ul><ul class="bb_ul"><li>Extension:
      Support lua scripts and provide a set of APIs to customize your desktop wife,
      set up various conversations and animations, etc.</li></ul><ul class="bb_ul"><li>Format:
      support png and dds pictures</li></ul><ul class="bb_ul"><li>More: More DIY features
      will be available in the future</li></ul><h2 class="bb_tag">Q&amp;A</h2>how
      to use?<br>Please refer to the built-in documentation, which can be opened from
      the system tray icon right-click menu, or visit the manual URL. Also refer to
      the official video tutorial<br><a href="https://steamcommunity.com/linkfilter/?url=https://www.bilibili.com/video/av54858822/"
      target="_blank" rel="noopener"  >https://www.bilibili.com/video/av54858822/</a><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://www.bilibili.com/video/av54851208/"
      target="_blank" rel="noopener"  >https://www.bilibili.com/video/av54851208/</a><br><a
      href="https://steamcommunity.com/linkfilter/?url=https://www.bilibili.com/video/av54851279/"
      target="_blank" rel="noopener"  >https://www.bilibili.com/video/av54851279/</a><br><a
      href="https://www.youtube.com/playlist?list=PLPkbM-XtJaH1IWSyZSG34AbW7jWCQbnvb&amp;disable_polymer=true"
      target="_blank" rel="noreferrer"  >https://www.youtube.com/playlist?list=PLPkbM-XtJaH1IWSyZSG34AbW7jWCQbnvb&amp;disable_polymer=true</a><br><br>How
      to make auto startup?<br>The settings can be made via the system tray icon right-click
      menu -&gt; Settings.<br><br>Will it take up resources?<br>We have optimized
      the code, will enter a low-consumption state after being placed, need to actively
      click to re-operate, and can also be controlled in the setting of the tray right-click
      menu.<br><br>How to use Steam workshop?<br>You can browse and subscribe to the
      content directly at the Steam Workshop page. You can upload your own work to
      the Workshop through the function of the right-click menu of the system tray
      icon.<h2 class="bb_tag">Future plan</h2>The future will continue to enhance
      the editor''s features, including optimizing the user experience, better animation
      systems, etc. will also make the video tutorial<br><br>------------------------------------------------------------------<br>At
      present, this software is still under development and improvement. If you encounter
      any problems, please send feedback to the Steam community, or send an email
      to us<br>Chinese users can join the QQ group: 984893634'
