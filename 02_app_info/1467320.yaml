details:
  data:
    about_the_game: '&quot;Arthur''s Revenge&quot; is a 2d platformer game about a
      king who wants to take revenge on his enemies and get his Kingdom back. Hit
      your enemies with your spear, collect coins and buy upgrades with them, visit
      various levels and caches to defeat all the enemies.<br><br>This is a game for
      those who love old games and exploring the game world. For his attention the
      player will be generously rewarded with coins and improvements in each secret
      zone. Use your spear to kill enemies, but be careful - some of the opponents
      have solid armor on the front. Buy health improvements and first aid kits from
      statues in exchange for gold, this will simplify the task. Complete all the
      levels and defeat the main villain to make sure justice is restored!<br><br><strong>Game
      Features:</strong><br><ul class="bb_ul"><li> Secret places, can you find them
      all?<br></li><li> Old school gameplay<br></li><li> Awesome pixel graphics<br></li><li>
      Energetic music</li></ul>'
