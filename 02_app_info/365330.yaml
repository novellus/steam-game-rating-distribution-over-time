    review: "o jogo e bem simples, a gameplay dela se divide em lutas e parkour.\n\
      as lutas sao quebradas e nao fazem muito sentido, a sua vida vai acabar e vc\
      \ nao vai saber o quanto de dano levou pra morrer.\no parkour e ate legal, mas\
      \ tem fases(a ultima) que a precisao e de attosegundo para nao errar\no tempo\
      \ de jogo e bem curto, mas pelo preco vale a pena(ainda mais em promocoes)\n\
      \nobs: essa analise foi feita quando o jogo se chama jump/boxer e nao iaidoka_interlude,\
      \ pelo trailer acredito que tivemos apenas mudan\xE7as visuais dos personagens\
      \ e fazes. mas jump/boxer ainda esta disponivel nas conf do jogo, link do tutorial\
      \ abaixo\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2108634472"
