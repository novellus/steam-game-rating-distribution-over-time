    about_the_game: <strong>Chess Knight 2</strong> is the classic board game of Chess
      reimagined for the casual gamer looking to learn and to grow with the most popular
      game in history. A medieval world of strategy and tactics await you to engage
      in epic battles of wits as you master the moves and the strategies in a conquest
      to claim the kingdom of Chess. Learn to play in this fun, colorful and intuitive
      download offering multiple levels of difficulty. You can play in top-down 2D
      or fully animated 3D mode in a challenge against the computer or a good friend
      or relative. An introduction to Chess is included and the visual guide to legal
      moves provides help if you are stuck!<h2 class="bb_tag">KEY FEATURES</h2><ul
      class="bb_ul"><li>2D &amp; 3D gameplay<br></li><li>Single- and two-player mode<br></li><li>4
      levels of difficulty<br></li><li>Unique animated Chess pieces<br></li><li>Undo
      recent moves<br></li><li>Visual guide to legal moves<br></li><li>Introduction
      to Chess</li></ul>
