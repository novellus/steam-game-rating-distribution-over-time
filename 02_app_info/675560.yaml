    about_the_game: "The Game is Not Pay To Win.<br />\r\n<br />\r\nFight in World\
      \ War II Era 64 vs 64 Naval Battle in Real Time!<br />\r\n<br />\r\nThe seas\
      \ of Navy Field beckon for you to take command of your WWII era vessel and join\
      \ the field of battle. <br />\r\nBe prepared to experience intense naval battles\
      \ against large teams of real opponents from across the globe. <br />\r\n<br\
      \ />\r\nAs a massively multiplayer online tactics simulation game, Navy Field\
      \ provides an ever changing gaming landscape for you to customize and enjoy\
      \ to your liking.<br />\r\n<br />\r\nTo help you on your quest to become the\
      \ ultimate commander of the sea, over 100 unique WWII era naval vessels are\
      \ at your disposal. <br />\r\nWork your way from humble beginnings in maneuverable\
      \ yet vulnerable frigate class ships all the way to the epic BB6 class battleships.\
      \ <br />\r\nAlong the way, experience the unique capabilities and play styles\
      \ of destroyers, battle cruisers, aircraft carriers, and submarines! <br />\r\
      \nEach model reproduced in painstaking detail.<br />\r\n<br />\r\nChoose from\
      \ among the United States, United Kingdom, Japan, Germany, France, USSR and\
      \ Italy to start your naval career within Navy Field. <br />\r\nEach nation\
      \ balanced through a variety of strengths and weaknesses with additional nations\
      \ soon to join.<br />\r\n<br />\r\nHow you choose to advance through Navy Field\
      \ is up to you. Special missions are available to help players develop their\
      \ skills and delve into battle immediately. <br />\r\nStrategic teamwork is\
      \ encouraged through a robust squadron and fleet system.<br />\r\nNew modes\
      \ and features are continually being added to ensure that Navy Field remains\
      \ the ultimate choice for authentic strategic naval action.<br />\r\n<br />\r\
      \nFeatures :<br />\r\n<br />\r\n Massive naval warfare  \u2013 Join up to 128\
      \ players (64 vs. 64) in intense real time naval battles.<br />\r\n<br />\r\n\
      \ Over 100 true to life detailed WWII era naval vessels at your disposal  -\
      \ Including frigates, destroyers, battle cruisers, aircraft carriers (with aircraft),\
      \ and submarines.<br />\r\n<br />\r\n Fully customizable ships  - Alter configurations\
      \ of detailed naval guns, torpedo launchers, fire control systems, engines,\
      \ armor, and more.<br />\r\n<br />\r\n Variety of game modes  \u2013 Modes that\
      \ cater to novices, veterans and anywhere in-between.<br />\r\n<br />\r\n Official\
      \ Rankings and Hall of Fame  \u2013 Keep track of your Navy Field career progress.<br\
      \ />\r\n<br />\r\n RPG style sailor system  \u2013 Over 75 different sailor\
      \ positions are available to help take command of your vessel in the manner\
      \ that best suits you.<br />\r\n<br />\r\n NF Events  \u2013 Special events\
      \ are held regularly including fun in-game competitions coordinated by friendly\
      \ TNF members and official special occasion events offering great prizes and\
      \ benefits.<br />\r\n<br />\r\n Join the family  \u2013 Take an active role\
      \ in the Navy Field community and help provide input into Navy Field\u2019s\
      \ future development."
