  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/\u6807\
      \u9898\u56FE\u7247_\u4ECB\u7ECD.jpg?t=1606319922\" /><br><br>&quot;Super welder&quot;\
      \ is a simple and easy to play leisure puzzle games, without any buttons, just\
      \ move the mouse can play all levels, play the game, fingers tired, let it have\
      \ a good rest! Pure mouse operation method of play, can also bring you fun!<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/\u6807\
      \u9898\u56FE\u7247_\u6E38\u620F.jpg?t=1606319922\" /><br><br>\u25A0 Control\
      \ the movement of the light spot on the screen with the mouse, just like controlling\
      \ the mouse to move the pointer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_23-16-39-349.gif?t=1606319922\"\
      \ /><br>\u25A0 Each level has a variety of organs and includes a large green\
      \ circle, which represents the end of the level, so that the light point can\
      \ reach the end without any obstacles.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_23-21-40-915.gif?t=1606319922\"\
      \ /><br>\u25A0 When the level contains small green dots, it is necessary to\
      \ eat them with their own light spots before reaching the end point.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_23-18-52-830.gif?t=1606319922\"\
      \ /><br>\u25A0 When the level contains yellow dots, it needs to be burned off\
      \ by an electric arc from an electric welder (light spot) to open the mechanism.<br><br>\u25A0\
      \ Each pass will reward a certain score (power value). The new level will be\
      \ deducted with a certain score to unlock, so the more points you pass the reward<br>The\
      \ more values \u200B\u200Byou have, the more levels you can unlock, and the\
      \ points can be used to purchase a variety of welders (light spots) that generate\
      \ arc sparks.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/\u6807\
      \u9898\u56FE\u7247_\u7279\u5F81.jpg?t=1606319922\" /><br><br>\u25A0 100 independent\
      \ levels, with an average of 3 difficulty levels and changes per level.<br><br>\u25A0\
      \ Easy to learn, all levels can be played by simply moving the mouse.<br><br>\u25A0\
      \ Contains more than a dozen dynamic music for you to choose.<br><br>\u25A0\
      \ Automatically loop back and play back the video after customs clearance.<br><br>\u25A0\
      \ A variety of channels and institutions.<br><br>\u25A0 A variety of welding\
      \ machines are available to produce arc sparks in a variety of different colors.<br><br>\u25A0\
      \ About difficulty: Each chapter has similar levels arranged vertically. Different\
      \ levels are arranged horizontally. For vertically arranged levels, the level\
      \ is increased from low to high. Players can choose the difficulty that suits\
      \ them according to their skill level.<br><br>\u25A0 The level is rich in creativity\
      \ and plays in a variety of ways.<br><br><br><br>deficiencies:<br><br>\u25A0\
      \ due to the special playing method of the game, we did not add stories to the\
      \ game. We spent more time and energy on the design and optimization of levels.\
      \ Games without stories may have less fun, but it also means that you can play\
      \ more interesting and creative levels.<br><br>Update notification:<br><br>2020/9/9<br><br>Super\
      \ welder: seeking truth<br><br>1, we have brought a major content update for\
      \ players,<br><br>In the past few months, we have been exploring how to create\
      \ more valuable and meaningful content for players. How to make players become\
      \ more meaningful in the process of playing the game, and how to get happiness\
      \ and benefit from it in the process of playing.<br><br>We find that there is\
      \ one thing that people can easily get, but it is easy to ignore. That is the\
      \ famous sayings of ancient and modern Chinese and foreign celebrities.<br><br>It's\
      \ easy to get because we just need to sit in front of a computer or use a mobile\
      \ phone to type in a few keywords. But people have such a mentality, too easy\
      \ to get things, often will not cherish. Those things that can leave deep memories\
      \ in life are usually obtained after many hardships and difficulties.<br><br>Famous\
      \ quotes are the cream of human thought, and the crystallization of wisdom contains\
      \ profound philosophies and brilliant radiance. If we want to get benefits from\
      \ it, we must start from paying attention to it, because only when you attach\
      \ importance to something, it will leave a deep impression in your memory, and\
      \ it will become a part of your memory and benefit you for life.<br><br>We follow\
      \ the model of &quot;pilgrimage to the west&quot;, in order to get the Scriptures,\
      \ the monks and disciples of Tang Dynasty need to go through many difficulties\
      \ and dangers to obtain the Scriptures. We have prepared classic sayings for\
      \ each level as a reward, which can only be obtained after customs clearance,\
      \ and each famous saying has a beautiful picture.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/04.png?t=1606319922\"\
      \ /><br>There are many advantages in reading famous sayings<br>It is like a\
      \ mirror, which can make me see my own advantages and disadvantages.<br>It is\
      \ like a pillar, which can give us spiritual support in the flashy and vain\
      \ reality.<br>It is like a beacon of life, shining on people's way forward.<br><br>In\
      \ the face of the vast sea of books and the vast number of words, it is a wise\
      \ choice for everyone to understand famous sayings.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/05.png?t=1606319922\"\
      \ /><br>Famous sayings and sayings can also be like the Buddhist scriptures\
      \ in journey to the West. Only after experiencing some difficulties can they\
      \ be meaningful.<br><br>In the journey to the west, monks and disciples of the\
      \ Tang Dynasty trekked through various states and countries on foot. They went\
      \ through the difficulties of 9981 and walked a hundred and eight thousand Li\
      \ just to go to the west to seek the true scriptures (only books recorded in\
      \ words). <br>What is it for? Sun Wukong has great powers. He can complete the\
      \ task as long as he carries his master on his back. Why didn't they do it?\
      \ The monkey king's ability will certainly be able to achieve, but if this is\
      \ the case, the Buddha will certainly not give the Sutra to the four people.\
      \ Only in this way can we transcend the vulgarity and achieve the fruit position.\
      \ The visible scriptures are on the paper, while the invisible scriptures are\
      \ in the heart. Of course, the Tang Monk would not let the monkey king carry\
      \ himself to the West. Because the purpose of Tang monks is to let the people\
      \ in the Tang Dynasty appreciate the difficulty of getting scriptures from the\
      \ Western Heaven, so as to promote Buddhism in the eastern land. It can be seen\
      \ that the difficult process of learning from scriptures is the true meaning\
      \ of it.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/06.png?t=1606319922\"\
      \ /><br>Over the past few months, we have read a lot of books, searched a lot\
      \ of materials, and carefully selected 325 famous sayings and maxims, including\
      \ ancient and modern philosophers, thinkers, writers, artists and so on. The\
      \ immortal sayings are related to all aspects of life, such as inspirational\
      \ life, success psychology, etc., which will definitely benefit you for life.\
      \ Coupled with 325 interesting and creative levels, you can also experience\
      \ the fun of &quot;learning from the fire&quot;.<br><br>2. We have added the\
      \ difficulty adjustment function for each level. The difficulty is divided into\
      \ 10 levels, from - 5 to + 5. You can adjust the difficulty of each level according\
      \ to your own preference. (- 5 represents 50% reduction of level difficulty)<br><br>3.\
      \ The pause interface is optimized.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_13-00-56-912.gif?t=1606319922\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_13-03-18-797.gif?t=1606319922\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_13-10-13-744.gif?t=1606319922\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1039580/extras/bandicam_2019-05-15_13-20-55-607.gif?t=1606319922\"\
      \ />"
