    about_the_game: "Find out what really happens after Yena Bang's ending<br />\r\
      \n<br />\r\n<br />\r\nOur hero runs into a major personal problem and must seek\
      \ the help of the security company where Yena Bang works.<br />\r\nWhen work\
      \ and love get all mixed up...<br />\r\nWill the two be able to hold their relationship\
      \ together?<br />\r\n<br />\r\nThis game features:<br />\r\n<br />\r\n- A storyline\
      \ equal in length to Yena Bang's storyline in the main game, presenting plenty\
      \ of new events for the player to enjoy<br />\r\n- The ability to add new security\
      \ elements around the store to keep you and the merchandise safe<br />\r\n-\
      \ New costumes, backgrounds, and character art<br />\r\n- A vocal track performed\
      \ by Yena (voiced by Myeongho Lee)"
