details:
  data:
    about_the_game: "Schacht is a fast-paced 3D platformer set in a science fiction\
      \ interstellar battle zone. In the highly competitive gameplay you can run against\
      \ yourself, your friends and against strangers from all over the world. Players\
      \ have to complete very challenging tracks as fast as possible, therefore the\
      \ character has special abilities to overcome different types of obstacles like\
      \ force fields, deadly platforms, slides or enormous gaps in outer space. Players\
      \ can choose from over 4 billion different tracks, based on several hundred\
      \ different parcour elements, to master.<br />\r\n<br />\r\nLet your friends\
      \ grow desperate while they try to follow your ghost in the asynchronous multiplayer!\
      \ The best run of each player is captured and saved as a so called ghost which\
      \ can then be activated by others to compare themselves with. Additionally,\
      \ you can test your friendships by challenging your friends directly in the\
      \ local Splitscreen multiplayer mode. Find out who is the fastest, set new highscores,\
      \ and become number one!<br />\r\n<br />\r\n- Daily, Weekly and Monthly Challenges<br\
      \ />\r\n- Highscore System<br />\r\n- Splitscreen local multiplayer (up to 4\
      \ players)<br />\r\n- Asynchronous multiplayer / Ghost System<br />\r\n- Character\
      \ Accessory System<br />\r\n<br />\r\nSchacht - Hard to pronounce, even harder\
      \ to beat."
