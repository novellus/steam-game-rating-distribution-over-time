    reviews: "\u201CIro Hero es un juego que podr\xEDa haber llegado perfectamente\
      \ hace treinta a\xF1os, y a\xFAn as\xED sigue encajando bien. A veces deja una\
      \ sensaci\xF3n familiar que nos hace pensar que llevamos jugando toda la vida,\
      \ pero sus a\xF1adidos en forma de historia y sobre todo la novedad de cambiar\
      \ la polarizaci\xF3n de nuestra nave, son alicientes que le ense\xF1an a algunos\
      \ juegos muy bien valorados como podr\xEDan haber hecho las cosas.\u201D<br>7.9\
      \ \u2013 <a href=\"http://es.ign.com/iro-hero-nintendo-switch/134349/review/analisis-de-iro-hero-para-nintendo-switch\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Spain</a><br><br>\u201CSon gameplay\
      \ pr\xE9cis et nerveux en fait un excellent jeu qui vous donnera du fil \xE0\
      \ retordre avec ses changements de polarit\xE9 et sa difficult\xE9 croissante\
      \ qui ajoute pas mal de nouveaut\xE9s au concept original.\u201D<br>80 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://switchfan.org/jeux/review-iro-hero/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Switch fan</a><br><br>\u201CIro Hero\
      \ is a great and challenging retro shoot-em-up. So if you\u2019re into hard\
      \ retro shmup games, then look no further than Iro Hero!\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://thegg.net/reviews/iro-hero-nintendo-switch-review-a-great-and-challenging-retro-shoot-em-up/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Gaming Ground</a><br>"
