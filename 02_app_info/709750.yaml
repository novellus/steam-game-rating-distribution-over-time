    about_the_game: In a world where humans are used as power supplies, only one man
      has the will to change it all! <br><br><br>Iro Hero is a <strong>sci-fi adventure</strong>
      with beautiful <strong>pixel art</strong> graphics inspired by many old-school
      classics. Staged across <strong>9 action-packed levels</strong>, Iro Hero features
      a unique and fresh <strong>four-color polarity system</strong>, with interactive
      elements, puzzles, color zones, weapon upgrades and special skills to unlock.<br><br>The
      action takes place in 2306, a century after the Nyagu taught mankind how to
      obtain electricity from their inner energy. Enterprises started to exploit humans
      in farms to produce energy. What had started as a gift became a curse, reducing
      people to nothing more than simple power supplies... Only when his mother dies
      in one of these farms, Iro realizes he has the power to change the order of
      things.<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li> A four-color
      polarity system, emphasizing risk vs reward gameplay where you charge up your
      powers in matching colors.<br></li><li> Discover an exciting story that takes
      place across 9 action-packed levels.<br></li><li> Encounter 10 different types
      of enemies with more than one hundred different behaviors.<br></li><li> Defeat
      10 final bosses in the vein of classic arcades.<br></li><li> Unlock special
      skills, offering many creative and strategic options.<br></li><li> Acquire upgrades
      to increase the firepower and capabilities of your spaceship.<br></li><li> Rise
      to the top of the online leaderboards.</li></ul>
