    about_the_game: "In <strong>Stealth Inc 2</strong>, you play the role of a clone\
      \ escaping a sinister and high-tech testing facility. Stealth Inc 2 tests both\
      \ your brain and your reflexes over 60 varied levels linked together in a sprawling\
      \ overworld. <br><br>Death is never more than a few moments away, but one of\
      \ the few advantages of being a clone is that death isn\u2019t all that permanent.\
      \ With no loading screens and no lives to worry about, players are encouraged\
      \ to use their inevitable demise as a learning tool as they navigate lasers,\
      \ homicidal robots and terrifying bosses in the ultimate hostile work environment<h2\
      \ class=\"bb_tag\">Features:</h2><br><strong>Break free</strong> from the linear\
      \ levels of the original game in a fully explorable Metroidvania style overworld,\
      \ rescuing your fellow clones through a diabolical testing centre with five\
      \ distinct areas and 60 individual levels of traps, puzzles robots and lasers.<br><br><strong>Test\
      \ out the latest in hi-tech gadgets</strong> from the friendly, smiling face\
      \ of the Inflate-A-Mate\u2122 to homicidal cloning tools like the Me Too\u2122\
      , equipment and gadgets are part of the game like never before. You'll use your\
      \ gadgets to not only solve puzzles but also open up new paths and discover\
      \ the games many secret and hidden area.<br><br><strong>Enjoy HD graphics running\
      \ at 60 frames-per-second</strong>, animated cut scenes and a synth-heavy industrial\
      \ soundtrack. Feast your eyes the many varied environments of the facility,\
      \ including outdoor levels for the first time in the series.<br><br>Test yourself\
      \ both as a player through the online leaderboards and raking system, and as\
      \ a designer with a fully functioning level editor that allows you to create\
      \ and share complex levels with friends, enemies and parents."
