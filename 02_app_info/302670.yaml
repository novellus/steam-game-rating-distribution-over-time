    detailed_description: '<h1>COMING SOON</h1><p><h2 class="bb_tag"><a href="https://store.steampowered.com/app/400750/Call_to_Arms__Gates_of_Hell_Ostfront/"
      target="_blank" rel="noreferrer"  >Call to Arms - Gates of Hell: Ostfront</a>
      is available soon!</h2><br><a href="https://store.steampowered.com/app/400750/Call_to_Arms__Gates_of_Hell_Ostfront/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/400750/Call_to_Arms__Gates_of_Hell_Ostfront/</a></p><br><h1>Basic
      Edition</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/version_basic.png?t=1606582148"
      /><br>Enjoyed what you saw in the free version? Now everything gets better!
      Experience the cooperative campaign with your friends, play user generated content,
      fight custom battles in editor and mod your game from ground up. There are endless
      possibilities to increase your singleplayer and multiplayer experience. Limited
      on time? Don''t worry, your base factions are unlocked right away and extra
      items will make it even more fun to customize your army!</p><br><h1>DELUXE EDITION</h1><p><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/version_deluxe.png?t=1606582148"
      /><br>The Deluxe Edition of Call to Arms includes the following bonus content:<br><br><ul
      class="bb_ul"><li>The Allied Army DLC, including two minor factions and a GRM
      singleplayer campaign<br></li><li>A clan tag item<br></li><li>Exclusive squad
      logo items<br></li><li>Emoticon items for the in-game chat<br></li><li>A slight
      XP boost to speed up your progress in the leaderboards<br></li><li>An outstanding
      HUD element visible while playing and recording matches</li></ul></p><br><h1>ULTIMATE
      EDITION</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/version_ultimate.png?t=1606582148"
      /><br>The Ultimate Edition of Call to Arms includes the Deluxe Edition and Season
      Pass!<br><br>The Season Pass includes:<br><ul class="bb_ul"><li>The Allied Army
      DLC, including two minor factions and a GRM singleplayer campaign<br></li><li>The
      German Army DLC, including the German faction and a new singleplayer campaign<br></li><li>The
      Russian Army DLC, including the Russian faction and a new singleplayer campaign<br></li><li>Beta
      Access to new factions before they get released</li></ul><br><strong>The Season
      Pass content will be released throughout 2018</strong>. If you have the free
      version, some new factions may not be available, or available at a later point.</p><br><h1>Feature
      List</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/chart_versions.png?t=1606582148"
      /></p><br><h1>About the Game</h1>Call to Arms offers an innovative mix of real-time
      strategy and 3rd, as well as 1st person controls. Set in the time of modern
      warfare, the game offers realistically modeled vehicles and heavy weaponry,
      as well as dozens of firearms and customizations. Command your troops to victory
      or fight by yourself in the 3rd or 1st person action mode.<br><br>Conquer rural
      areas, factories, railway stations and towns during intense missions and use
      the environment to your advantage. Cover is everywhere, and almost everything
      can be destroyed. An unseen amount of challenges are awaiting you in exciting,
      yet competitive online combat supported by Steamworks!<h2 class="bb_tag">Real-Time
      Strategy</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/gif_rts.jpg?t=1606582148"
      /><br>Control several dozen units and place your squads in cover, flank your
      enemies and support your allies while advancing to the next key objective. Plant
      claymores, fortifiy FOBs, or set up mortar positions. There is an endless amount
      of options to choose in the RTS mode of Call to Arms.<h2 class="bb_tag">1st/3rd
      Person Controls</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/gif_fps.jpg?t=1606582148"
      /><br>Not only can you defeat your enemies as a commander, but also by taking
      over any of your individual soldiers. You can control them in 3rd person view,
      as well as first person. The game has no limits!<h2 class="bb_tag">Tanks</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/gif_tank.jpg?t=1606582148"
      /><br>Take over one of your vehicles at any time and join the heat of combat
      during intense tank warfare! Call to Arms offers you the ability to control
      every single unit to the last bit, including the type of ammunition you can
      use to take out enemy targets.<h2 class="bb_tag">Helicopters</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/302670/extras/gif_helicopter.jpg?t=1606582148"
      /><br>If you need that little bit of extra fire power, then hop into a helicopter
      and support your allies in online matches with some serious air support that
      leaves no room for escape!'
