    about_the_game: "Event[0] is an award-winning narrative exploration game where\
      \ you must build a relationship with a lonely spaceship computer to get home.\
      \ Set in a retrofuture inspired by sci-fi classics such as 2001: A Space Odyssey,\
      \ the game is about forging a personal relationship with your only companion,\
      \ an insecure AI entity capable of procedurally generating over two million\
      \ lines of dialog. You interact with the computer, named Kaizen, by typing messages\
      \ on terminals throughout the ship. The reality of your situation will emerge\
      \ organically as you communicate with Kaizen and explore the mysterious ship\
      \ in first-person perspective.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/470260/extras/Kaizen_Silent_Normal_(1).png?t=1515241553\"\
      \ /><br><br>You\u2019ll freely navigate evocative 3D environments brought to\
      \ life with physics-based rendering and advanced lighting techniques. You\u2019\
      ll examine items to gather information and solve hacking puzzles as you progress.\
      \ You can even leave the ship for breathtakingly scary spacewalks! All sound\
      \ and music come from the environment; there is no traditional score. The ship\
      \ is essentially the AI computer\u2019s body, and reacts to Kaizen\u2019s feelings\
      \ by making different sounds\u2014pay attention for clues!<br><br>As in any\
      \ relationship, there can be gratitude, disappointment, or jealousy, and Kaizen\
      \ reacts differently depending on its mood. By working through the fears and\
      \ anxieties of your virtual companion, you can eventually find your way back\
      \ to Earth\u2014while unraveling the cryptic history of the ship and the 1980s\
      \ society from which it emerged."
