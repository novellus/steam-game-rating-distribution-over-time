    about_the_game: "A tale of a man who wishes for his soul to be free. After gaining\
      \ the ability to control time, Troy sets off on an adventure, guided by a mysterious\
      \ voice in an attempt to fulfill his long-time \u2013 potentially misleading-\
      \ destiny: saving the world! Kill or show mercy, the choice is yours. Your actions\
      \ lead to certain consequences and outcomes that cannot be undone! Be warned,\
      \ this journey is not for the faint of heart.<br><br><ul class=\"bb_ul\"><li>Features</li></ul>Singleplayer\
      \ gameplay with potentially irreversible consequences.<br>Real time battles\
      \ with an arsenal of weapons and magic!<br>Interaction with a variety of enemies\
      \ for interesting outcomes.<br>The ability to play god (literally) and toy with\
      \ the lives of many!<br>A simple blend of pixel and paint art style."
