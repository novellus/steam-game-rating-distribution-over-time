  data:
    about_the_game: "SCRAPER: First Strike<br />\r\nNew Austin was more than a refuge\
      \ from the wastelands of a world ravaged by wars, disasters, and disease. It\
      \ was the perfect city, a Scraper megacity, with residential complexes that\
      \ housed millions, food-production towers that extended above the clouds, and\
      \ robots that served to fulfill every need. But after the world\u2019s most\
      \ advanced AI witnessed an act of human aggression that endangered every life\
      \ on Earth, he decided to take care of humanity . . . permanently.<br />\r\n\
      <br />\r\nScraper: First Strike is the first episode of a planned five-part\
      \ VR sci-tech shooter with RPG and exploration elements. It will take the player\
      \ on a journey through a new IP with fully developed characters, story arcs,\
      \ and a world filled with unique and exciting environments.<br />\r\n<br />\r\
      \nIn this DLC you will experience the full soundtrack included in Scraper: First\
      \ Strike, composed entirely by Winifred Phillips who is an award-winning game\
      \ music composer with more than 11 years of experience in the video game industry.\
      \ Some of her famous video game credits include six games in the LittleBigPlanet\
      \ franchise (including LittleBigPlanet 3), Total War Battles: KINGDOM, Assassin's\
      \ Creed Liberation, The Da Vinci Code, God of War, Speed Racer, Shrek the Third,\
      \ and Spore Hero, among many others. The music for Scraper: First Strike was\
      \ produced by award-winning music producer Winnie Waldron.<br />\r\n<br />\r\
      \nIncluded you will find the following 13 original tracks: <br />\r\n1. First\
      \ Strike 2:25<br />\r\n2. Mega City 2:13 <br />\r\n3. The Humechs 2:01 <br />\r\
      \n4. Onslaught 2:11<br />\r\n5. Human Resistance 1:54<br />\r\n6. Seek and Destroy\
      \ 2:08 <br />\r\n7. Hoverpod 2:09<br />\r\n8. Renegade Robots 2:03 <br />\r\n\
      9. Reactor Recon 2:09<br />\r\n10. New Austin 2:00<br />\r\n11. Humechs Attack\
      \ 2:18<br />\r\n12. Underground 2:09<br />\r\n13. Save Humanity 2:13"
