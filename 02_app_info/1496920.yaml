    about_the_game: "\u3010\u672CDLC\u4E2D\u5305\u542B\u5185\u5BB9\u3011<br>\u7B2C\
      \u4E94\u96C6\uFF1A\u5927\u5E72<br>\u7B2C\u516D\u96C6\uFF1A\u5979\u7684\u6545\
      \u4E8B<br>\u3010\u65B0\u589E\u529F\u80FD\u3011<br>\u5168\u5C4F<br>\u5DF2\u8BFB\
      \u5FEB\u8FDB<br>\u952E\u76D8\u63A7\u5236\uFF08\u7A7A\u683C\u952E\uFF09<br>\u2014\
