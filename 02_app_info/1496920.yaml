    detailed_description: "<h1>\u5173\u4E8EDLC\u66F4\u65B0\u95EE\u9898</h1><p>\u3010\
      \u8BF7\u6CE8\u610F\u3011\u90E8\u5206\u7528\u6237\u70B9\u51FB\u4E0B\u8F7DDLC\u53EF\
      \u80FD\u4F1A\u9047\u5230\u65E0\u6CD5\u4E0B\u8F7D\u7684\u60C5\u51B5\uFF0C\u8FD9\
      \u65F6\u8BF7\u5173\u95ED\u91CD\u542FSTEAM\u5373\u53EF\u5F00\u59CB\u4E0B\u8F7D\
      DLC\uFF0CDLC\u4E0B\u8F7D\u5B8C\u6210\u540E\uFF0C\u8FDB\u5165\u6E38\u620F\u70B9\
      \u51FB\u7B2C\u56DB\u7AE0\u6700\u540E\u4E00\u4E2A\u9009\u9879\uFF0C\u70B9\u51FB\
      \u8FDB\u5165\u4E0B\u4E00\u7AE0\u65B9\u53EF\u89E3\u9501\u5927\u7ED3\u5C40\u3002\
      </p><br><h1>About the Game</h1>\u3010\u672CDLC\u4E2D\u5305\u542B\u5185\u5BB9\
      \u3011<br>\u7B2C\u4E94\u96C6\uFF1A\u5927\u5E72<br>\u7B2C\u516D\u96C6\uFF1A\u5979\
      \u7684\u6545\u4E8B<br>\u3010\u65B0\u589E\u529F\u80FD\u3011<br>\u5168\u5C4F<br>\u5DF2\
      \u8BFB\u5FEB\u8FDB<br>\u952E\u76D8\u63A7\u5236\uFF08\u7A7A\u683C\u952E\uFF09\
      <br>\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\
      \u2014<br>\u5386\u65F6\u4E00\u4E2A\u591A\u6708\u7684\u7B49\u5F85\uFF0C\u300A\
      \u58A8\u5FC3\u300B\u7EC8\u4E8E\u8FCE\u6765\u4E86\u5B8C\u7ED3\u7BC7\u7AE0\u3002\
      <br>\u968F\u7740\u5B8C\u7ED3\u7BC7\u4E00\u540C\u5230\u6765\u7684\uFF0C\u8FD8\
      \u6709\u5168\u5C4F\u3001\u5DF2\u8BFB\u5FEB\u8FDB\u548C\u952E\u76D8\u63A7\u5236\
      \u529F\u80FD\uFF08\u7A7A\u683C\u952E\uFF09\u3002<br>\u5BF9\u4E8E\u73A9\u8FC7\
      \u8001\u7248\u672C\u7684\u7528\u6237\uFF0C\u5DF2\u7ECF\u770B\u8FC7\u7684\u5185\
      \u5BB9\u5E76\u4E0D\u9002\u7528\u4E8E\u5DF2\u8BFB\u5FEB\u8FDB\u529F\u80FD\uFF0C\
      \u60A8\u9700\u8981\u7528\u65B0\u7248\u672C\u518D\u6B21\u6E38\u73A9\u540E\u624D\
      \u53EF\u4EE5\uFF0C\u6709\u4E9B\u4E0D\u4FBF\uFF0C\u975E\u5E38\u62B1\u6B49\u3002\
      <br>\u540C\u65F6\uFF0C\u5168\u5C4F\u540E\u60F3\u9000\u51FA\uFF0C\u9700\u8981\
      \u6062\u590D\u7A97\u53E3\u6A21\u5F0F\u518D\u70B9\u51FB\u5173\u95ED\uFF0C\u6709\
      \u4E9B\u4E0D\u4FBF\uFF0C\u5341\u5206\u60ED\u6127\u3002<br><br>\u6700\u540E\uFF0C\
      \u5728\u60A8\u4F53\u9A8C\u7B2C\u4E94\u96C6\u548C\u7B2C\u516D\u96C6\u7684\u65F6\
      \u5019\uFF0C\u8FD9\u91CC\u6709\u4E24\u4E2A\u5C0F\u63D0\u793A\uFF1A<br><span\
      \ class=\"bb_spoiler\">\u5C0F\u63D0\u793A\u4E00\uFF1A<br>\u5728\u7B2C\u4E94\u96C6\
      \u7684\u5E7D\u84DD\u6668\u66E6\u548C\u6697\u591C\u8537\u8587\u4E24\u4E2A\u5206\
      \u652F\u4E2D\uFF0C\u9700\u8981\u5728\u524D\u9762\u5C06\u65B9\u955C\u4E4B\u7684\
      \u597D\u611F\u79EF\u7D2F\u5230\u8F83\u9AD8\u6570\u503C\uFF0C\u624D\u80FD\u5728\
      \u5267\u60C5\u5173\u952E\u70B9\u7EE7\u7EED\u4E0B\u53BB\u3002\u597D\u611F\u9009\
      \u9879\u4E3B\u8981\u96C6\u4E2D\u5728\u7B2C\u4E00\u96C6\u548C\u7B2C\u4E8C\u96C6\
      \uFF0C\u60A8\u53EF\u4EE5\u6309\u7167\u4E0B\u9762\u7684\u653B\u7565\u6765\u9009\
      \u62E9\uFF1A<br>\u7B2C\u4E00\u96C6\uFF1A\u6015\u4F60\uFF1F\u6328\u5C31\u6328\
      \u4E86-\u4F60\u4EEC\u4E5F\u5931\u5FC6\u4E86-\u4F60\u4EEC\u7684\u53CD\u5E94\u5F88\
      \u4E0D\u5BF9\u52B2-\u9888\u690E\u75C5-\u4E3A\u4EC0\u4E48\u53EA\u9488\u5BF9\u6211\
      -\u8EAB\u5148\u58EB\u5352-\u62C9\u4F60\u51FA\u6765-\u7EE7\u7EED\u7275\u7740\u4E0D\
      \u653E-\u98DE\u8EAB\u6551\u4EBA\u3002<br>\u7B2C\u4E8C\u96C6\uFF1A\u88C5\u795E\
      \u5F04\u9B3C-\u966A\u5979\u53BB\u7532\u677F\uFF08\u9009\u62E9\u540E\uFF0C\u9700\
      \u8981\u5B8C\u6574\u4F53\u9A8C\u652F\u7EBF\uFF0C\u5BC6\u7801\u95E8\u753B\u51FA\
      \u5927\u5199\u7684N\uFF09-\u4F60\u8BF4\u7684\u597D\u6709\u9053\u7406-\u5B9E\u8BDD\
      \u5B9E\u8BDD-\u8DF3\u51FA\u53BB\u5438\u5F15\u6CE8\u610F\u529B\u3002<br>\u7B2C\
      \u4E09\u96C6\uFF1A\u963B\u6B62\u955C\u4E4B\u524D\u5F80\u3002<br>\u7B2C\u56DB\
      \u96C6\uFF1A\u4E00\u8F88\u5B50-\u6211\u4EEC\u751F\u6B7B\u4E0E\u5171\u3002<br>\u6309\
      \u7167\u4E0A\u8FF0\u9009\u62E9\uFF0C\u5728\u7B2C\u56DB\u96C6\u7684\u65F6\u5019\
      \u4F1A\u6210\u529F\u89E6\u53D1\u955C\u4E4B\u4E0E\u5BD2\u950B\u7684\u543B\u620F\
      \uFF0C\u8FD9\u6837\u7B2C\u4E94\u96C6\u5C31\u53EF\u4EE5\u987A\u5229\u8FDB\u884C\
      \u5230\u7ED3\u5C40\u4E86\u3002<br>\u5C0F\u63D0\u793A\u4E8C\uFF1A<br>\u5979\u7684\
      \u6545\u4E8B\u4E0E\u5E7D\u84DD\u6668\u66E6\u7EBF\u6709\u5173\uFF0C\u5982\u679C\
      \u60F3\u83B7\u5F97\u6700\u4F73\u7684\u5267\u60C5\u4F53\u9A8C\uFF0C\u8BF7\u4F53\
      \u9A8C\u5B8C\u5E7D\u84DD\u6668\u66E6\u7EBF\u518D\u6765\u4F53\u9A8C\u5979\u7684\
      \u6545\u4E8B\u3002</span>"
