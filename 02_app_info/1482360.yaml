details:
  data:
    about_the_game: "Wotson is a novice soldier in the special services of Rio de\
      \ Janeiro, he will have to show his worth facing the most dangerous bandits.<br\
      \ />\r\nSeizing narcotics and money will be your goals in this game. You can\
      \ see how much has been seized and meet extra goals.<br />\r\n<br />\r\nThis\
      \ FPS game has the basic movements: walking, running, jumping, throwing grenades,\
      \ shooting and reloading weapons.<br />\r\n<br />\r\nYou can shoot enemies in\
      \ the legs causing them to stop shooting and be exposed. Don't forget that shooting\
      \ in the head is fatal.<br />\r\n<br />\r\nWeapon customization, day and night\
      \ missions are an attraction of the game.<br />\r\n<br />\r\nYou can break in\
      \ like homes to look for drugs and money from dealers.<br />\r\n<br />\r\nThis\
      \ is a true superhero game."
