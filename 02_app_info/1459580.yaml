    about_the_game: 'Hunt and topple Gargantuans to keep the enemy at bay in this
      atmospheric Titan-Rush Game!<br><br>Uktena is a 3rd-Person, Action-Adventure
      game featuring exploration, combat and platforming.  Hone your skills as a hunter
      to track and conquer titanic bosses!<br><br>PLEASE NOTE: This product is an
      individually developed project.  As such, it is likely to still have a number
      of technical issues, whether undiscovered or yet to be addressed, which are
      meant to be handled post-release through patches distributed via free updates.  However,
      the game already includes all of its intended content and can be completed regardless
      of any such issues.  More content <u>may</u> be added to this title, depending
      on its overall popularity.  If you enjoy this game and would like to see it
      benefit from further development, you can show your support by sharing it with
      your friends!'
