  data:
    about_the_game: "All hell has broken loose in the cemetery!<br />\r\nGhouls have\
      \ invaded eating dead bodies and violating the graves.<br />\r\nYour task now\
      \ is to chase them away by all available means to reestablish order.<br />\r\
      \nSince the ghouls are far from being clever, you can easily distract them from\
      \ the dead bodies and fight against them.<br />\r\n<br />\r\nJust do it!<br\
      \ />\r\n<br />\r\nCall the ghouls in the crypt and fight against them, as soon\
      \ as you catch sight of them, or let them chase you until they can\u2019t go\
      \ on any longer. But do not let them catch you, because they are also dangerous\
      \ for the living. <br />\r\nAnd when you call the undertaker, you can even enter\
      \ the cellar of the crypt and conjure up a dance party. Then all ghouls are\
      \ forced to dance and will no longer take notice of you. That\u2019s a great\
      \ opportunity for fighting against them.<br />\r\nIn short: Make trouble until\
      \ all the ghouls have been expelled from this cemetery!<br />\r\n<br />\r\n\
      This table offers:<br />\r\n-\tmany targets and ways<br />\r\n-\ttwo play levels<br\
      \ />\r\n-\tup to three balls at the same time<br />\r\n-\tanimated target figures<br\
      \ />\r\n-\tatmospheric sounds<br />\r\n-\tfour different missions"
