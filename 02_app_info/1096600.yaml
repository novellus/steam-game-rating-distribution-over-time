details:
  data:
    about_the_game: "Quash is an immersive arcade game in which you control a racket\
      \ allowing you to destroy gigantic walls standing in front of you.<br />\r\n\
      Achieving the highest score, beating time with the level, never losing the ball\
      \ are challenges that you will encounter in game.<br />\r\nThe solo campaign\
      \ offers a challenge adapted to all players and allows you to progress between\
      \ each level.<br />\r\nA multiplayer gives you the opportunity to defeat your\
      \ friends.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nA game for everyone:\
      \ Anyone can pick up the controller and play the game. It\u2019s as simple as\
      \ doing a racket sport<br />\r\n<br />\r\nSolo campaign: Get better at every\
      \ level, every level is unique and challenges you on several skills<br />\r\n\
      <br />\r\nMultiplayer: Defy your friends in 4 different maps<br />\r\n<br />\r\
      \nBest music possible: made by the incredible Pierrick Querolle<br />\r\n<br\
      \ />\r\nExercise: Quash is a great way to exercise while smashing bricks!"
