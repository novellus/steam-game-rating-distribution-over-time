    about_the_game: "<strong>Caution</strong><br>As this game was created using RPG\
      \ Maker, the following features exclusive to the RPG Maker engine listed below\
      \ can be used. <br>To take a screenshot using the Steam Overlay feature, please\
      \ change the function key to any key other than F12.<br><ul class=\"bb_ul\"\
      ><li>F12: Reset the game<br></li><li>Alt + Enter: Toggle Full screen/Window\
      \ mode</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/top_EN.png?t=1574409844\"\
      \ /><br>Helen knows little about who she is\u2015or even where she is\u2015\
      and she's dying to find out more. Stranded on a floating island with a labyrinthine\
      \ castle just begging to be explored, Helen lets her curiosity get the better\
      \ of her. Fortunately for Helen, she's more than capable of taking care of herself.\
      \ <br>Armed with a plethora of weapons she finds along the way on her journey,\
      \ Helen must battle monsters, collect new equipment, and uncover the many secrets\
      \ of her mysterious home.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/weapons.png?t=1574409844\"\
      \ /><br>Helen spends the game fighting on her own, and she wouldn't have it\
      \ any other way. Using the game\u2019s unique 1-on-1 combat system, Helen can\
      \ collect weapons and toggle between them during battle as the situation dictates.\
      \ <br>Take advantage of the passage of time and knowledge of your opponents\
      \ to quickly swap in the right weapon for the job and finish off your foes before\
      \ they have the chance to react.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/battle.png?t=1574409844\"\
      \ /><br><br>Enhance weapons using experience points collected from defeated\
      \ enemies, collect new weapons hidden deep inside the labyrinth, and put together\
      \ the ultimate arsenal. <br>Equip and upgrade weapons of all shapes and sizes\u2015\
      from bows and shields, to broadswords and devastating magic spells. Learning\
      \ when to use each weapon is the ultimate key to victory. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/cast.png?t=1574409844\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/PIC_Face16.png?t=1574409844\"\
      \ /> <strong>Helen</strong><br>Our heroine. A girl of few words.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/PIC_Face15.png?t=1574409844\"\
      \ /> <strong>Ardis</strong><br>A man who lives with Helen.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/PIC_Face52.png?t=1574409844\"\
      \ /> <strong>The Demon King</strong><br>Ruler of the terrifying Four Lords.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/PIC_Face67.png?t=1574409844\"\
      \ /> <strong>Undead Knight</strong><br>He seems to appear wherever Helen goes.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/PIC_Face25.png?t=1574409844\"\
      \ /> <strong>Zack</strong><br>Another adventuring hero.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/PIC_Face60.png?t=1574409844\"\
      \ /> <strong>The Fairy</strong><br>The hero Zack's attendant.<h2 class=\"bb_tag\"\
      >Death is not the End.</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/418190/extras/EN_restart2.jpg?t=1574409844\"\
      \ /><br>Death can come swiftly in the world of Helen's Mysterious Castle\u2015\
      but it's not the end of the adventure. Every time Helen perishes, she'll reawaken\
      \ in the cabin with a piping hot Salisbury steak ready to be eaten. Gobbling\
      \ up this delicious meal will grant a permanent increase to her lifeline, rendering\
      \ otherwise-unbeatable foes just a little bit easier.<h2 class=\"bb_tag\"><strong>FAQ</strong></h2>FAQ<br>Q.\
      \ Does Helen level up?<br>A. While Helen herself does not level up, her items\
      \ can be enhanced using experience points.<br><br>Q. There is a glitch or aspect\
      \ ratio issue in the game.<br>A. Please switch to Window mode by pressing F4\
      \ or Alt + Enter.<br><br>Q. Is there a game manual?<br>A. There is a ReadMe\
      \ file available inside your Steam directory:<br>C:\\Program Files\\Steam\\\
      steamapps\\common\\Helen's Mysterious Castle\\helen<br><br>Q. Why does the Japanese\
      \ version crash?<br>A. The Japanese-language coding in this game runs only on\
      \ Japanese system locales. If you want to play the game in Japanese and it crashes,\
      \ please change your system locale to Japanese."
