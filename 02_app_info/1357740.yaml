    about_the_game: <strong>Summary:</strong><br><br>This is a casual game like chess,
      in this world of swords and magic, a new and unique adventure has just begun,
      choose your soldiers, platoon, defeat wave after wave of powerful enemies, to
      achieve the ultimate victory...Or revel in endless battles.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357740/extras/1111.png?t=1595563204"
      /> <br><strong>design</strong><br><br><strong>Synthesis, promotion, beyond the
      limit</strong><br>Roughlike play, each replay will be a new game, creating your
      own legion on each random trip, choosing your favorite from a rich pool of heroes,
      combining three eponymous heroes into the next level, and commanding your team,
      taking control of the battlefield like a chess player!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357740/extras/1.jpg?t=1595563204"
      /><br><strong>A new journey, the beginning of a legendary epic</strong><br>It's
      time for a classic hero's journey into adventure mode -- a world class threat
      looms, a terrifying and powerful satyre is about to bring about the end of the
      Scourge, and only one team is still searching for a way to stop it. Will they
      be faced with the most ferocious enemy or the most terrifying truth?There is
      only one way to clear the fog, and that is to embark on a new epic.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357740/extras/4.jpg?t=1595563204"
      /><br><strong>Don't fight?It can also be fun!</strong><br>A thousand Hamlets
      in a thousand hearts?A thousand games can have a different result!Gather new
      partners for your team, use their unique talents and skills, step by step in
      the battle round, otherwise the powerful enemy will set the stage for your final
      defeat.[Endless mode] under the heavy enemy test your strategy and the limit
      of perseverance, let you break through yourself again and again, called a great
      strategist!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1357740/extras/6.jpg?t=1595563204"
      /><br><strong>Automatic and free self - play</strong><br>Single-player gameplay
      bring a unique user experience, at any time all can be a great game, open the
      game, when former, meaning, is between!The game will always stay in the moment
      you turn it off, waiting for the brave to return, something unexpected?Never
      mind, pick a good day and continue with your duel!
