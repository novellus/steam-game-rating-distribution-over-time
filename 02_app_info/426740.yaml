    about_the_game: "Along with 893 face graphics from our &quot;KOEI SLG&quot; series,\
      \ we have added a new scenario, &quot;194 Gunyuukakkyo shi sakanni ha wokisou.&quot;<br\
      \ />\r\nBy setting the face graphics using &quot;Officer Edit&quot; in EDIT\
      \ mode, players will allow those faces to appear in the game on those characters.\
      \ The scenario uses the face graphics from &quot;RTK VI.&quot; In addition,\
      \ this scenario can be edited."
