  data:
    about_the_game: <strong>You are super. You have a cable. And you are a boy.</strong><br>Super
      Cable Boy is a retro inspired platformer, where you are put into the role of
      a living handheld gaming system with a power cord. Collect game cartridges to
      become more powerful and take on your quest to defeat <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/GlitchAnimation.gif?t=1606905615"
      />, a mysterious entity that threatens to destroy the world.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/save_scb.gif?t=1606905615"
      /><br><br><br><strong>Get ready to</strong><br><ul class="bb_ul"><li>Throw your
      plug like a grappling hook and get dizzy<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/BannerCable.gif?t=1606905615"
      /><br></li><li>Jump and dash and stuff<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/bannerTripleJump.gif?t=1606905615"
      /><br></li><li>See alternative dimensions<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/bannerInk.gif?t=1606905615"
      /><br></li><li>Fly around (crazy isn't it?)<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/bannerFire.gif?t=1606905615"
      /><br></li><li>Collect onigiris, don't they look delicious?<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/Onirigi_Small.gif?t=1606905615"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/Onirigi_Small.gif?t=1606905615"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304420/extras/Onirigi_Small.gif?t=1606905615"
      /></li></ul><br>Prepare your body for some mind-bending retroesque glichart,
      a weird story and some solid platforming action!
