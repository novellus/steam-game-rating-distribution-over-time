    about_the_game: '&quot;Dungeon Warriors&quot; is a barrage shooting game, he will
      grow with your continuous exploration. In randomly generated levels, you can
      collect precious loot, discover hidden secrets, challenge enemies of various
      difficulty, and Chat with cute businessmen and shopkeepers and buy powerful
      items to gain an advantage. Here, the only thing you have to do is to grow stronger
      and survive.<br><br><br><strong><h2 class="bb_tag">we are sorry to tell you
      guys that we descide to delay our game because we still need time to modfiy  and
      improve our game. Of course, We promise not later than September. thanks for
      all you guys love our game.</h2></strong><h2 class="bb_tag">At this develop
      stage the game is not very complete, See the following sections for existing
      functions</h2><br><strong>Game monster</strong><br><br>1. Red zombie: move randomly,
      accelerate after finding a character<br><br>2. Green zombies: move randomly,
      speed up after finding characters, random attack power<br><br>3. Skeletons with
      guns: randomly launch 1-3 bullets at the character<br><br>4. Skeletons holding
      swords: randomly launch 1-3 swords at the characters<br><br>5. Skeleton Bomb
      Monster: Randomly launch 1-3 bombs at the character<br><br>6. Blue standing
      pile: launch bullets in all directions<br><br>7. Golden Bird: The bullet rotates
      as the character moves<br><br>8. King Kong Robot: Explore by you<br><br><strong>Game
      highlights</strong><br><br>1. Weather system<br><br>2. Lighting system<br><br>3.
      Random weapons<br><br>4. Random map<br><br>5. Random monster<br><br>6. Random
      attribute bonus<br><br>7. Permanently save and upgrade skills or attributes
      after each level challenge is successful<br><br>8. Monster pathfinding function'
