    review: "[h1]DLC-Review:\n\nSOUNDTRACK\n\nCrab Dub[/h1]\n\n\"Crab Dub\" ist ein\
      \ merkw\xFCrdiges Spiel. Auf den ersten Blick wirkt es wie ein simpler Plattformer\
      \ in ungew\xF6hnlich stylischem Gewand. Blickt man unter die Haube findet man\
      \ aber nur eine Sammlung aus drei Minispielen, alle sehr schwach gebaut und\
      \ mit bescheuertem Leveldesign.\n\nDazu unpassend gibt es einen Dubstep-Soundtrack,\
      \ also die Musikrichtung, die von K\xF6nnen und Kompositionskompetenz am weitm\xF6\
      glichsten entfernt ist. Eine Richtung, die Bands wie \"Little Big\" wunderbar\
      \ auf die Schippe nehmen, weil sie deren Monotie und Flachheit so auf die Spitze\
      \ treiben, da\xDF die Parodie eine eigene Qualit\xE4t bekommt.\n\nHier aber\
      \ ist von Satire nichts zu sp\xFCren. Die neun recht kurzen Tracks wabern auf\
      \ einem Niveau herum, bei dem man sich die Frage stellt, ob nicht einfach ein\
      \ Programm damit beauftragt wurde, random irgendwelche Sounds zu generieren.\
      \ \n\nIngame mag das noch irgendwie seine Berechtigung haben, au\xDFerhalb des\
      \ Spiels braucht man sich diese immerhin technisch saubere Beliebigkeit aber\
      \ nicht antun.\n\n[h1][b]DLC-Wertung: 5/10"
