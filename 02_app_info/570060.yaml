    about_the_game: Have you ever dreamed of having rocket launchers for arms and
      laser blasters for eyes while delicious tacos rain down on you? Well, your dream
      is now a reality. Uh, virtual reality.<br><br>FEATURING TWO GAME MODES:<br>  <strong>TIME
      ATTACK</strong> - Eat as many tacos as you can in 60 seconds; there are no bombs
      so no need to worry.<br>  <strong>SURVIVAL</strong> - Eat as many tacos as you
      can while tacos and bombs rain down on you. Destroy the bombs using your rocket
      launchers or laser blasters to survive.<br><br>Do you have what it takes to
      become the taco-eating* champion of the universe?<br><br><i>*Please observe
      proper taco-eating etiquette at all times.</i>
