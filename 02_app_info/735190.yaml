      \ 10<br />\r\n<br />\r\n \u25BC How to use<br />\r\nThese CG are made available\
      \ in the game via &quot;Edit Historical Officers&quot; and &quot;Edit Created\
      \ Officers.&quot;<br />\r\n  For Created Officers, only officers set to &quot;Active&quot;\
      \ in the &quot;Active/Standby&quot; switch will appear in the game. <br />\r\
      \n  For Historical Officers, only officers set to &quot;Apply&quot; in the &quot;Apply/Defer&quot;\
      \ switch will appear in the game."
