    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1163740/extras/steam_card_hog_label.png?t=1607251762"
      /><br><br><strong>Pick a pig card and embark on a grid-based dungeon crawl jam-packed
      with weird creatures, dangerous traps, powerful weapons and magic!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1163740/extras/steam_features_label.png?t=1607251762"
      /><br><br><ul class="bb_ul"><li> Addictive dungeon crawling<br></li><li> Dozens
      of enemies and bosses to discover and defeat<br></li><li> Characters with different
      card sets and perks<br></li><li> Tons of cards and their combinations to discover<br></li><li>
      Humorous shenanigans</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1163740/extras/steam_label_hogs.png?t=1607251762"
      /><br>Choose one of the available hogs most fitting to your gameplay style or
      customize your experience using wide variety of available weapons, spells and
      character perks.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1163740/extras/steam_label_workshop.png?t=1607251762"
      /><br><br>Show your creative side by drawing and uploading new character outfits
      to <a href="https://steamcommunity.com/app/1163740/workshop/" target="_blank"
      rel="noreferrer"  >Card Hog Steam Workshop</a>! Much more community content
      will be available in the future.<br><br>---<br><br>Game is currently in Early
      Access and being actively developed. Much more content coming soon in form of
      mechanics, cards, characters and game modes!
