    about_the_game: "\uD0DC\uC591\uC774 \uD3ED\uC8FC\uD574 \uC0AC\uB77C\uC9C4 \uD6C4\
      \ 300\uB144\uC758 \uC2DC\uAC04\uC774 \uD750\uB978 \uC138\uACC4. \uADF8 \uC138\
      \uACC4\uB97C \uBB34\uB300\uB85C \uD3BC\uCCD0\uC9C0\uB294 \uC7A5\uD3B8 \uBBF8\
      \uC2A4\uD130\uB9AC \uC5B4\uB4DC\uBCA4\uCCD0 \uAC8C\uC784. \uB2F9\uC2E0\uC740\
      \ \uC774\uACF3\uC5D0\uC11C \uD604\uC2E4\uC744 \uB5A0\uB098 \uC0C8\uB85C\uC6B4\
      \ \uC138\uACC4\uB97C \uB9CC\uB0A0 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br><br>\uC8FD\
      \uC74C\uC758 \uC2E0\uC73C\uB85C \uBCC0\uD55C \uD0DC\uC591\uACFC \uD0DC\uC591\
      \uC744 \uB418\uCC3E\uC544\uC624\uB294 \uC784\uBB34\uB97C \uBC1B\uC740 \uC218\
      \uD638\uC790\uB4E4. \uBCC4\uC758 \uAC00\uD638\uB97C \uBC1B\uC740 \uC2A4\uD154\
      \uB780\uC2A4\uAC00 \uB418\uC5B4 \uCC3D\uC870\uC2E0 \uB2EC\uC758 \uB545 '\uB8E8\
      \uB098\uB9AC\uC2A4'\uB97C \uB9C8\uBB3C\uB85C\uBD80\uD130 \uC9C0\uCF1C\uB0B4\uC138\
      \uC694. \uB3D9\uD654 \uAC19\uC774 \uBE44\uD604\uC2E4\uC801\uC774\uACE0 \uC544\
      \uB984\uB2E4\uC6B4 \uC138\uACC4\uC5D0\uC11C \uD3BC\uCCD0\uC9C0\uB294 \uC54C\
      \ \uC218 \uC5C6\uB294 \uC0AC\uAC74\uB4E4\uC744 \uC9C1\uC811 \uBC1D\uD600\uBCF4\
      \uC138\uC694.<br><br>\uB2EC\uB9CC\uC774 \uC874\uC7AC\uD558\uACE0 \uBCC4\uB4E4\
      \uC774 \uC138\uC0C1\uC744 \uBE44\uCD94\uB294 \uB545, &quot;\uB2EC\uC758 \uC2DC\
      \uAC04&quot;\uC73C\uB85C \uC5EC\uB7EC\uBD84\uC744 \uCD08\uB300\uD569\uB2C8\uB2E4\
      .<h2 class=\"bb_tag\">\uAC8C\uC784\uC758 \uD2B9\uC9D5</h2><ul class=\"bb_ul\"\
      ><li>\uC0C1\uC0C1\uB825\uC744 \uC790\uADF9\uD558\uB294 \uC18C\uC124 \uAC19\uC740\
      \ \uC5F0\uCD9C\uACFC \uC2A4\uD1A0\uB9AC.<br></li><li>\uAC8C\uC784 \uACF3\uACF3\
      \uC5D0\uC11C \uCC3E\uC744 \uC218 \uC788\uB294 \uC218\uB9CE\uC740 \uC774\uBCA4\
      \uD2B8\uB4E4.<br></li><li>RPG \uC804\uD22C\uC640 \uCBD4\uAFB8\uB974 \uC2DC\uC2A4\
      \uD15C\uC744 \uC870\uD654\uB86D\uAC8C \uD65C\uC6A9\uD55C \uB2E4\uC591\uD55C\
      \ \uC218\uC218\uAED8\uB07C.</li></ul>"
