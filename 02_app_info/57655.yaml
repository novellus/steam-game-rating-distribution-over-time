    review: "Dungeons: Into the Dark DLC Pack Review\n\n\nAn incredible add on to\
      \ an incredible game\u2026.\n\nPlease note that this Review may contain spoilers\
      \ from the Base game \n\nSome key points that this game add on has to offer:\n\
      \n1.\tBrand new Campaign Map; Flowerdale.\n2.\tNew Prestige Items\n3.\tNew Maps\
      \ for Sandbox, Survival, Soul Survival and Amusement modes.\n\nReplayability:\n\
      \nThe newly added map packs feature new maps for the already exiting game modes,\
      \ thus giving you some fresh terrain and new surroundings to rule over.\n\n\
      MGR Gaming\u2019s Conclusions:\n\nDungeons: Into the Dark DLC Pack might not\
      \ be a major add on, but given the low price it surely makes it worth your while,\
      \ adding to the already fun and entertaining game that we have.\n\nThe new Prestige\
      \ items add a little spice to your Dungeon regarding customizable options. The\
      \ new maps truly are truly the treasure here, giving you various reasons to\
      \ replay the game. Sandbox mode speaks for itself, hours upon hours of leisure\
      \ fun to your hearts content.\n\nThat is not all, there is the ever amazing\
      \ survival mode, pitting your skills against endless hordes to truly see how\
      \ good a Dungeon Lord you are. This is but the tip of the fun and new things\
      \ for you to do.\n\nScore 9\nBy: MGRza \nDate: 12 April 2011\n\nAdditional info:\n\
      \nPlatforms: PC \nGenre: Strategy: RPG\nCensor Rating: Mature \nAge Rating:\
      \ 13\nDeveloper: Realmforge Studios\nPublisher: Kalypso Media Digital\nRelease\
      \ Date: 11 April 2011 \n\nMGR Gaming Steam Curator:\nhttps://store.steampowered.com/curator/32364038/\n\
      \nMGR Gaming:\nhttps://www.mgrgaming.co.za"
