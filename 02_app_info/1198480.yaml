    about_the_game: '<strong>**Once you purchase this DLC, log into Freestyle 2 and
      check your Gift Box. ** </strong><br><br>Are you new to Freestyle 2 : Street
      Basketball?<br>This package contains all of the essential items you need to
      start for Freestyle 2. <br>95% discount of the original price! Getting full
      benefit out of it!<br><br>DLC Contents:<br><ul class="bb_ul"><li>Legendary Wish
      Card x 3<br></li><li>30,000 Point x 1<br></li><li>10,000 EXP Coupon x 1<br></li><li>Reset
      Training x 1<br></li><li> VIP Membership (30 Day Limited Time) x 1<br></li><li>
      Freestyle Ticket x 200<br></li><li> Card Upgrade Spray x 200</li></ul><br>[Descriptions
      for the packaged items]<br>Starting from Legendary Wish Cards, you can choose
      the cards you want!<br>You can start off purchasing outfits in the item shop
      with 30,000 Points!<br>Level up your character faster with the 10,000 EXP Coupon!<br><br>Did
      you put stats at the wrong attribute? <br>After when you are familiar with the
      attribute use the Reset Training and restat your character!<br><br>VIP Membership
      that will give you various benefits for 30 Days!<br>Abundant Freestyle Tickets
      that will lead you to level up your Freestyle and 200 would be enough to choose<br>which
      Freestyle skill you would use!<br>Don''t forget to upgrade your card with the
      card upgrade spray! <br><br>[DLC Instructions]<br>If you were not able to receive
      the DLC, please logout and login again.<br>if you still didn''t get your DLC,
      please send us an Email.<br><br>Please follow the instruction in the Getting
      Started Manual. (** Guide images may contain a different package image)<br>Find
      the Getting Started Manual at Quick Reference. which is placed on the right
      hand side of the page.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1198480/extras/9.png?t=1575512784"
      />'
