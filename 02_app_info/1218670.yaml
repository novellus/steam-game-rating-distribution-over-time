    about_the_game: Danger lurks in the stars. Jump past obstacles to reach your place
      in the universe. Unlock new lifeforms and explore new heights.<br><br><strong>Addictive
      one button platforming </strong> - Jump as high as you can while avoiding various
      obstacles. <br><br><strong>Unlock new characters </strong> - Collect coins and
      unlock all the lifeforms.<br><br><strong>Beat your friends' high score </strong>
      - Compete on the leaderboards to get the highest score.
