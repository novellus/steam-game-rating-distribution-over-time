  data:
    about_the_game: "RADARjAM consists of the constant unpredictability of your enemy\u2019\
      s location. Dodge what you cannot see in your radar equipped Fighter Jet. But\
      \ beware, the enemy advances at every step! Dogfight with enemy Fighters, Hellmakers,\
      \ Heat Seekers, Carriers, Bombers and more! Unlock new ships with each run that\
      \ can devastate your enemy with entirely different shooting and movement mechanics!<br><br>\
      \                                                <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258000/extras/Spade5Insignia.png?t=1599805853\"\
      \ /><br><br>                                                <h2 class=\"bb_tag\"\
      ><strong>You're the pilot of Spade V</strong></h2><br> Defending your homeland\
      \ from an invasion of stealthy enemies. You engage your subjects at will, and\
      \ are good at it too. Equipped with a semiautomatic cannon, your enemy is shown\
      \ no mercy. <br><br>Unfortunately, not everything stays the same.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258000/extras/Ace_One_Insignia.png?t=1599805853\"\
      \ /><h2 class=\"bb_tag\"><strong>You're the pilot of Ace One</strong></h2><br>\
      \ Defending your homeland from an invasion of stealthy enemies. Your speed is\
      \ unprecedented and your renown precedes you. Equipped with a Gatling Gun and\
      \ Heat Seeking Missiles, enemies cower in your wake. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258000/extras/tyche.png?t=1599805853\"\
      \ /><br><br>                                                <h2 class=\"bb_tag\"\
      ><strong>You are the crew of Tyche XIV</strong></h2><br>On a descent from a\
      \ mining mission, your crew is stopped by your enemies advance. Thankfully,\
      \ because of your unique engines, the enemy has a hard time to catch your ship\
      \ strafing. Your 3 Stage Mining Laser outputs enough power for the enemy to\
      \ be taken aback. They havent even seen you overcharge it yet...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258000/extras/theboxinsignia.png?t=1599805853\"\
      \ /><h2 class=\"bb_tag\"><strong>You are THE BO</strong>X</h2><br> THE BOX is\
      \ said to be nothing more than a mere box. Everything about it should tell you\
      \ that is a lie. THE BOX is an enigma. THE BOX takes no prisoner. It's actions\
      \ are unto itself. THE BOX only spawns more boxes, eliminating anything that\
      \ has the misfortune of collision. Take command of your fellow Cubes, and eliminate\
      \ all that stand in your way."
