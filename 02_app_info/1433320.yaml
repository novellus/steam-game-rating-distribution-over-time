    about_the_game: "It is post world war 3, you are starving, just trying to find\
      \ food.<br>With your strength slowly fading, you make way into an abandon prison.<br>Hopelessly\
      \ you search for some food stored inside.<br>During your hunt, you find out\
      \ the prison is not as abandon as you thought it was...<br><br><strong>Survive</strong><br>You\
      \ are being chased, your pursuers motives unknown.<br>Discover the past of the\
      \ prison and the reason your enemies chase you.<br><br>\xBB Immersive and horrifying\
      \ story<br>\xBB Multiple enemies with unique AI<br><br>Can you survive?"
