    reviews: "\u201CThe best video game of 2019 so far, and one of the funniest video\
      \ games I've played in my life.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.businessinsider.com/trover-saves-the-universe-review-2019-best-video-game-2019-6?utm_source=copy-link&amp;utm_medium=referral&amp;utm_content=topbar&amp;utm_term=mobile#your-actions-also-have-consequences-and-youll-be-forced-to-make-a-handful-of-tough-decisions-on-the-way-to-saving-the-universe-of-course-every-choice-has-hilarious-repercussions-so-you-cant-really-go-wr\"\
      \ target=\"_blank\" rel=\"noopener\"  >Business Insider</a><br><br>\u201CAs\
      \ it turns out, \u201CTrover Saves the Universe\u201D is pretty special. It\u2019\
      s genuinely hilarious \u2014 I found myself laughing out loud quite a bit.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://variety.com/2019/gaming/reviews/video-game-review-trover-saves-the-universe-1203226592/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Variety</a><br><br>\u201CTrover Saves\
      \ the Universe is funny, but it's also a fun platformer that doesn\u2019t rely\
      \ on making you laugh alone.\u201D<br><a href=\"https://www.ign.com/articles/2019/05/28/trover-saves-the-universe-review?sf103352644=1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
