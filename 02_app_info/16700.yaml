    about_the_game: "<p>Stronghold Crusader Extreme takes the addictive Crusader gameplay\
      \ to a new level. Featuring massive battles, new outposts and tactical powers\
      \ to master, Extreme carries on from where Crusader left off. The all-new Extreme\
      \ trail will provide a stiff challenge to any hardened Crusader player. For\
      \ those new to Crusader, the original game has been provided too, in an updated\
      \ form and with all the previously released limited edition content, such as\
      \ the second Crusader trail (Warchest) with all new 8 AI opponents.</p>\n\t\t\
      \t\t\t<p>The player's challenge is to build and defend medieval desert fortresses\
      \ and lay siege to fearless enemies. As European nobles or Arabian warriors,\
      \ players must conquer the harsh terrain in the legendary Crusades of the 11th\
      \ and 12th centuries.</p>\n\t\t\t\t\t<p>Stronghold Crusader Extreme features\
      \ new tactical powers used to defend against waves of enemies, battles featuring\
      \ over 10,000 units, a heavy duty 20 mission trail, 30 new stand alone maps,\
      \ and 8 new AI opponents.  Stronghold Crusader Extreme provides huge armies\
      \ and huge battles, and will test the nerves of even the most hardened Crusader\
      \ expert!</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Huge armies, Huge battles &#151;\
      \  over 10000 units on the battle field</li>\n\t\t\t\t\t<li>New buildings &#151;\
      \ Outposts provide hordes of attacking enemies to deal with</li>\n\t\t\t\t\t\
      <li>Battlefield powers &#151; Reinforcement, bombard and heal powers can be\
      \ used, no, MUST be used to defend against the waves of attacking enemies </li>\n\
      \t\t\t\t\t<li>A heavy duty, 20 mission trail that will test the nerves of even\
      \ the most hardened 'Stronghold Crusader' expert! </li>\n\t\t\t\t\t<li>30 new\
      \ stand alone maps that can be played in multiplayer or single player skirmish.\
      \  </li></ul>"
