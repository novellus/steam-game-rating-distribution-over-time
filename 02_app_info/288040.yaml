    about_the_game: "<strong>\u201CI know what you\u2019re thinking: Why keep getting\
      \ up, day in and day out, even though your life is going nowhere?\u201D</strong><br><br><strong>Notorious:</strong>\
      \ Widely considered to be one of the bleakest and best-written experiences in\
      \ indie gaming, <strong>Actual Sunlight</strong> challenges you to confront\
      \ the life of Evan Winter: An overweight, lonely and severely depressed young\
      \ professional.<br><br><strong>Fear the words, not the reading:</strong> Presented\
      \ almost entirely in text, a mixture of sharp observation and pitch black humor\
      \ captures your interest from provocative beginning to shattering conclusion.<br><br><strong>Prepare\
      \ yourself:</strong> Actual Sunlight is a uniquely unforgettable adventure that\
      \ will etch itself into you as one of the most difficult, haunting and beautiful\
      \ experiences you have ever had as a gamer.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>An intense, heartbreaking story with themes of video game\
      \ addiction, unsatisfying work and miserable solitude.<br></li><li>Beautiful,\
      \ original pixel and CG artwork invokes the streets, offices and sanctuaries\
      \ of Toronto, Canada.<br></li><li>Dark and moody original music sets a proper\
      \ tone for the brutal indifference of real life.</li></ul><h2 class=\"bb_tag\"\
      >Important Notice</h2><br>Due to explicit language, Actual Sunlight is not appropriate\
      \ for players under the age of 18.<br><br>It also deals with extremely mature\
      \ themes, including depression and thoughts of suicide. Similar to other forms\
      \ of art that tackle these issues, Actual Sunlight can be an extremely powerful\
      \ emotional experience \u2013 before downloading it, please first consider what\
      \ your reaction to a book, film or piece of music in a similar vein might be.<br><br>For\
      \ immediate updates on the game, please follow Will O'Neill on Twitter: <a href=\"\
      http://www.twitter.com/willoneill\" target=\"_blank\" rel=\"noreferrer\"  >http://www.twitter.com/willoneill</a>"
