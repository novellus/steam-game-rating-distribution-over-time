    reviews: "\u201CIf you are one of those people who think jigsaw puzzles are boring,\
      \ this might just be the game to change your opinion. Pixel Puzzles: UndeadZ\
      \ is every bit as addictive as the first game\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gameramble.com/pixel-puzzles-undeadz-pc-game-review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >GAMERamble</a><br><br>\u201CA game to\
      \ have, that not only maintains a good price but above all allows you to take\
      \ a break from the usual repetitive survival\u201D<br>8.5/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamesource.it/recensioni/5057-pixel-puzzles-undeadz\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSource</a><br><br>\u201CWhat delighted\
      \ me most about Pixel Puzzles was the gentle reminder of how much I actually\
      \ missed doing a jigsaw puzzle\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://calmdowntom.com/review/pixel-puzzles-undeadz/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CalmDownTom</a><br>"
