  data:
    about_the_game: 'Pixel Puzzles: UndeadZ is a traditional style jigsaw puzzle game
      with top down shooter gameplay thrown in to ruin your day and peaceful puzzling
      experience. Dead things want to eat you whilst you puzzle. You''ll have to keep
      the dead dudez at bay with a mixture of mines, barricades, bullets and nades.<br><br>You''ll
      need to spend Zombucks on defences to help you keep back them shamblers. Barricade
      the roads, line the floor with mines, do anything you can to fortify the path
      before the hoards of reanimated reach you (an mess up all your pieces).<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Traditional puzzle gameplay mixed in with some top down shooter
      action.<br></li><li>Intense gritty atmosphere.<br></li><li>19 puzzles in a range
      of sizes from 60 to 350 pieces.<br></li><li>Multiple FREE DLC bonus puzzles.<br></li><li>34
      Steam Achievements.<br></li><li>Awesome fully hand-draw images.<br></li><li>Interactive
      play environment.<br></li><li>Horrible dead things to shoot at whilst you puzzle.<br></li><li>Perks
      &amp; equipment.</li></ul>'
