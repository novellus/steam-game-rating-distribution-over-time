details:
  data:
    about_the_game: 'Brace for impact in <strong>Orpheus: Fall For Eurydice!</strong>
      Go (literally) through hell to rescue Eurydice!<br><br>Patience is a virtue
      in a game where you will be better each time you fail! Clench your teeth and
      try to avoid everything that stands in front of you as you are falling to hell!
      But be careful, if you managed to die, you would be reassembled at the very
      begining... It''s gonna be painful. You know it.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li> Fall through not less than 7 zones to get to your ultimate
      goal</li></ul><ul class="bb_ul"><li> Unlock 9 unique skins</li></ul><ul class="bb_ul"><li>
      Challenge your friends and show them who''s the best</li></ul><ul class="bb_ul"><li>
      A game that is easy to learn, but hard to master</li></ul><ul class="bb_ul"><li>
      A beautiful  soundtrack by Haakon Davidsen</li></ul><ul class="bb_ul"><li> A
      polished pixel art atmosphere</li></ul><br><u>Fall, Die, Try again. Will you
      make it?</u>'
