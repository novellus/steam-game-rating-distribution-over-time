    about_the_game: "Death Trader: Cold War is a strategy game about the controversial\
      \ life of a arms dealer. You begin on January 1, 1960, with a brand new cargo\
      \ airplane, which, apparently, was a present from Santa Claus. How'd you use\
      \ such an invaluable asset in a profitable manner? Well, here's the way: just\
      \ buy weapons from the military and sell it to rebels and insurgents! Obvious,\
      \ isn't it? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/933700/extras/600\u0445\
      295.png?t=1555558683\" /><br><br>The whole world with all its conflict areas\
      \ is at your disposal - from the hills of Indochina to the Central American\
      \ jungle. Conflicts are constantly arising and ceasing, and you can have an\
      \ active influence on this process. Choose the side which cause is worthy to\
      \ support and lead it to victory - or be a cynical hypocrite and sell weapons\
      \ to both sides in order to prolong the confrontation for more personal gain.\
      \ At first glance, the life of a arms dealer is not so complicated. You buy\
      \ weapons through unofficial channels, using connections in military departments\
      \ of different countries. Then you select a suitable buyers and send them a\
      \ transport with deadly cargo. If you reach the destination without any adventures,\
      \ pirates and custom officers, and if your contractor is completely satisfied\
      \ with everything - the deal is concluded. And while the time will be passing,\
      \ new models of weapons will appear, and special services from different countries\
      \ will begin to show more and more attention to your humble person...<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/933700/extras/600x200.png?t=1555558683\"\
      \ /><h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Dozens of\
      \ weapons from 8 countries - from submachine guns to tanks;<br></li><li>Nearly\
      \ 50 historical conflicts and almost 100 different insurgent groups and governments\
      \ that you can support;<br></li><li>Dynamic map: territories change ownership\
      \ not only with the current of history, but also depending on your direct actions.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/933700/extras/600x25.png?t=1555558683\"\
      \ /><br><br>Remember: illegal arms trade is a crime in accordance with international\
      \ treaties and national laws! Don't try to use the game experience in real life.\
      \ If possible, avoid getting into the arms trade, support of insurgent movements\
      \ or unleashing of a new Cold War!"
