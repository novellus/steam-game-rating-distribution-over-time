    about_the_game: "When you\u2019re forced to leave your endangered forest home,\
      \ your grandma only gives you one instruction: \u201CKeep your magic secret.\u201D\
      \ But when you reach your new town, you realize you might have a chance to save\
      \ your forest after all.<br><br><i>New Witch in Town</i> is a 500,000-word Young\
      \ Adult interactive fantasy novel by Grace Card. It's entirely text-based, without\
      \ graphics or sound effects, and fueled by the vast, unstoppable power of your\
      \ imagination.<br><br>You've lived half your life in a remote magical forest,\
      \ learning the secrets of your magical abilities from your grandma. But after\
      \ sudden news that the forest may be in danger, you\u2019re forced to move into\
      \ your grandma\u2019s old house in a town you haven\u2019t visited since you\
      \ were a child. When you arrive in your new town, you discover a place caught\
      \ between the promise of flashy developments and the reality of gradual decline.\
      \ As you begin to settle in, however, you start to notice more than a few strange\
      \ things going on around you\u2014mysterious trees, stolen sculptures, and dreams\
      \ about the forest you can\u2019t quite understand. And all the while, your\
      \ grandma\u2019s whereabouts are a mystery.<br><br>Political unrest, long-kept\
      \ secrets, and complex people await you. For a young Witch like you, magic is\
      \ second nature\u2014but that may not be enough to answer all of your questions.<br><br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female, or non-binary; gay, straight, bi,\
      \ pan, or aromantic<br></li><li> Save your magical forest home from destruction<br></li><li>\
      \ Get to know four potential love-interests, each of whom can be male, female,\
      \ or non-binary. Alternatively, choose to remove the possibility of romance\
      \ from the game entirely.<br></li><li> Meet a wide cast of characters, and force\
      \ deep friendships\u2014or keep to yourself<br></li><li> Delve into mysteries\u2014\
      or decide that ignorance is bliss<br></li><li> Learn the town\u2019s history,\
      \ and the reasons for its political unease<br></li><li> Find out a little family\
      \ history<br></li><li> Choose an adorable animal Familiar<br></li><li> Keep\
      \ to the law, or break it<br></li><li> Pet as many animals as humanly possible<br></li><li>\
      \ Get coffee. Listen to music. Change the fabric of reality as you know it.\
      \ (Maybe not that last one)<br></li><li> Keep your magic secret. Your grandma\
      \ warned you.</li></ul>"
