details:
  data:
    about_the_game: Retro style platform game fun where you can take control of two
      unlikely friends - a boy and a skeleton.<br><br>Thrown together by the evil
      Wizard to retrieve his magical gems. Skin is fast and agile, Bones is slow but
      tough (and grumpy!). Use their different abilities and work together as you
      journey through strange and wonderful worlds of platform gaming goodness.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1252450/extras/Level_5_Stand_on_heads_NEW2_with_ZoomGIF.gif?t=1586432910"
      /><br><br>Fast frantic platform action, mixed with a dash of puzzle elements
      will keep you on your toes, as you switch between Skin and Bones and try and
      complete each level.<br><br>The game features:<br>- Classic platform game fun
      with puzzle elements thrown in.<br>- 6 different worlds to explore.<br>- Unique
      platform game as you play as both characters and can switch between them whenever
      you like.<br>- Suitable for all ages<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252450/extras/Bones_Future_Shot3GIF.gif?t=1586432910"
      />
