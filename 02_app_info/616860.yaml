  data:
    about_the_game: Save the city park from demolition!<br><br>A mysterious but well-loved
      old lady everyone just calls &quot;Granny&quot; has been living in the park
      for longer than anyone can remember. Now, the park has fallen into disarray
      and the city has decided to sell the land off to a greedy real estate developer
      to be turned into condos. Poor Granny is going to lose her home, and the neighborhood
      is going to lose its park... unless you can help.<br><br>Magic Heroes to the
      rescue! To save the park, you'll have to show the local residents just how great
      their green space can be, by cleaning up, landscaping and decorating it until
      it's the best park in the country! To do that, you'll need some money, but Granny
      has a plan.<br><br>Match Granny's magic trinkets through 148 levels of puzzling
      action and raise the funds you need to transform the rundown park into a wonderland
      and rally the neighbors to come to its defense. It's magic and match-3 at their
      best!<br><br><ul class="bb_ul"><li> 148 levels!<br></li><li> 3 matching modes
      - swap, group and chains at your choice<br></li><li> One park to save<br></li><li>
      Rich game world, with 5 locations to explore<br></li><li> Beautiful painted
      backgrounds</li></ul>
