    detailed_description: "<h1>Update Notes</h1><p>The following elements have been\
      \ adjusted:<br>\u30FBThe size of the battle command window.<br>\u30FBThe BGM\
      \ starting halfway through when returning from the Battle or Tetra Master screens.<br>In\
      \ addition to the above changes, other minor bugs have been fixed.</p><br><h1>About\
      \ the Game</h1><strong>Description</strong><br>Selling over five million copies\
      \ since its release in 2000, FINAL FANTASY IX proudly returns on Steam!<br>Now\
      \ you can relive the adventures of Zidane and his crew on PC !<br><br><strong>Story</strong><br>Zidane\
      \ and the Tantalus Theater Troupe have kidnapped Princess Garnet, the heir of\
      \ Alexandria. To their surprise, however, the princess herself yearned to escape\
      \ the castle. <br>Through a series of unusual circumstances, she and her personal\
      \ guard, Steiner, fall in with Zidane and set out on an incredible journey.\
      \ Meeting unforgettable characters like Vivi and Quina along the way, they learn\
      \ about themselves, the secrets of the Crystal, and a malevolent force that\
      \ threatens to destroy their world.<br><br><strong>Gameplay Features</strong><br>\u30FB\
      Abilities<br>Learn new abilities by equipping items. When fully mastered,these\
      \ abilities can be used even without equipping items,allowing for nearly endless\
      \ customization options.<br><br>\u30FBTrance<br>Fill your Trance gauge as you\
      \ sustain hits in battle. When fully charged, your characters will enter Trance\
      \ mode, granting them powerful new skills!<br><br>\u30FBSynthesis<br>Never let\
      \ items go to waste. Combine two items or pieces of equipment together and make\
      \ better, stronger items!<br><br>\u30FBMinigames<br>Whether it's Chocobo Hot\
      \ and Cold, Jump Rope, or Tetra Master, there are plenty of minigames to enjoy\
      \ when you're not off saving the world. You can even earn special item rewards!<br><br><strong>Additional\
      \ Features</strong><br>\u30FBAchievements<br>\u30FBSeven game boosters including\
      \ high speed and no encounter modes.<br>\u30FBAutosave<br>\u30FBHigh-definition\
      \ movies and character models."
