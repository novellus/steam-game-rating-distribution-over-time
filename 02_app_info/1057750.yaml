    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1057750/extras/01_about_english.gif?t=1600858677\"\
      \ /><br><br><strong>1993<br>LEWIS &amp; CLARK COUNTY, MONTANA, US</strong><br><br>Ten\
      \ years ago, teenager Nicole and her mother left the family hotel after discovering\
      \ her father Leonard's affair with, and pregnancy of Rachel, a girl her own\
      \ age who eventually committed suicide.<br><br>Now that both of her parents\
      \ have passed, Nicole hopes to fulfill her mother\u2019s last will to sell the\
      \ hotel and make amends to Rachel's relatives. With the will and determination\
      \ to put that chapter behind her, she returns to the hotel with the family\u2019\
      s lawyer to audit the decaying structure.<br><br>As the weather unexpectedly\
      \ turns for the worst, Nicole has no way to leave the large mountain lodge,\
      \ and finds support in Irving, a young FEMA agent, using one of the first radio\
      \ telephones ever built.<br><br>With his help, Nicole starts to investigate\
      \ a mystery far deeper than what people in the valley thought. A story of love\
      \ and death, where melancholy and nostalgia melt into a thrilling ghost tale.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1057750/extras/02_banner_english.gif?t=1600858677\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore the vast and detailed hotel, unravelling\
      \ dark secrets of the family's past<br></li><li>Binaural audio for a truly immersive\
      \ experience<br></li><li>Intriguing, touching and mature storytelling<br></li><li>Multi-layered\
      \ narrative thriller, combining elements of mystery and horror</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1057750/extras/TSORF_Steam-walk_long-min.gif?t=1600858677\"\
      \ />"
