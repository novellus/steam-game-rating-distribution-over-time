    about_the_game: If you are not prepared for a challenge - turn back now. Gun Rocket
      is a 2D physics puzzler that is not for the feint of heart or the stiff of fingers.
      <br><br>In search of adventure, you have been caught by holes in space and time.
      Can you escape?<h2 class="bb_tag">Gun Rocket Includes</h2>100 challenging single
      player levels to test your skill. 2-4 player LAN last-man-standing multiplayer.
      <br>Six sexy ships to choose from. <br>Five original music tracks. <br>Records
      of your best time and fuel usage for each level - race against your best runs!<br><br>Gun
      Rocket was developed by Jack Pritz and is a product of Space Wedgie. Music is
      by Peter Dmitrieff
