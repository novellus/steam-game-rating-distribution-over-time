    detailed_description: "Now you can take your adventures out onto the High Seas\
      \ with a new pack of resources for creating tropical islands, high-sea adventures,\
      \ and more!<br />\r\n<br />\r\nThe Medieval: High Seas resource pack comes with\
      \ tropical island tiles, new buildings and building interior tiles, ships and\
      \ shipwrecks, themed clothing for character-creation, and yes, even some new\
      \ monsters that lurk in the depths of the abyss!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* 8 Tile sheets for tropical islands and interiors and 11\
      \ new trees.<br />\r\n* 80 pre-made buildings to construct towns upon your tropical\
      \ island!<br />\r\n* 8 monsters (including a massive Kraken!) featuring numerous\
      \ spritesheets (all but one include animated side-view battlers), facesets,\
      \ busts, and Front-View battlers.<br />\r\n* 5 Parallax images for adding your\
      \ own clouds and water.<br />\r\n* 8 unique character templates with 42 pieces\
      \ of clothing, hair styles, equipment, and more to allow you to create countless\
      \ unique characters. These are fully compatible with other templates and clothing/hair/accessories\
      \ from other Medieval packs.<br />\r\n* Each character template and piece of\
      \ equipment/clothing/etc comes with the resources to create over 50 different\
      \ spritesheets ranging from walking, running, sleeping, sitting, side-view combat,\
      \ down poses, idling, and much more \u2013 all in 4 and 8 directions! On top\
      \ of that, each comes with the resources to make busts, paperdolls, and facesets!<br\
      \ />\r\n* 4 Pre-made characters.<br />\r\n* 5 Animation sheets for fish, a crab,\
      \ and multiple directions of animated waves."
