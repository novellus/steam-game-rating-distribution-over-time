    about_the_game: "It's a fun game for the whole family. It starts out easy enough.\
      \ But after a bit you realize it's getting harder. And before you know it, you\
      \ are going crazy trying to keep up!<br />\r\nWho will get the highest score?\
      \ Will you have the patience and focus to be the best? Soon you will realize\
      \ why the game is called ROTA CRAZE!"
