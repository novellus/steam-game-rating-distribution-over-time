details:
  data:
    about_the_game: "You start out on the surface on a mine shaft, faced with several\
      \ deposits of valuable ores. You begin building your basic mining rig, harvesting\
      \ the resources and transporting them via conveyor belts to your storage center.\
      \ You gather more resources, invest into research &amp; development, discover\
      \ new techniques and machinery. Your factory grows, your processing chains grow\
      \ longer, you need to expand.<br />\r\n<br />\r\nSo you dig down deeper into\
      \ the earth, discovering new materials and opportunities. All the while your\
      \ factory must stay humming and busy, so you swap back and forth, adjusting\
      \ conveyor paths and bottlenecks in the system.<br />\r\n<br />\r\nRefine and\
      \ improve your materials and products further and further, to eventually be\
      \ able to use highly advanced tech to create the pinnacle of engineering, a\
      \ computer chip.<br />\r\n<br />\r\nFeatures:<br />\r\n- Procedurally generated\
      \ world<br />\r\n- 100 different machines<br />\r\n- 100 resources and products<br\
      \ />\r\n- play-time to your first chip: about 30 hours<br />\r\n- play-time\
      \ to you feeling there is nothing left to tweak and you can go outside now:\
      \ infinity"
