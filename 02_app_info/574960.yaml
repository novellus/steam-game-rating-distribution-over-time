    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/574960/extras/Gulf1990_Sides.png?t=1544890902"
      /><br><br><strong>Gulf 1990</strong> describes the initial assault of Saddam
      Hussein''s Iraqi troops against Kuwait, and the following options that follow.
      <br><br>Irak may play for time, or else invade immediately after Saudi Arabia.
      <br><br>The Coalition must absolutely repulse the Iraqi onslaught and remove
      their forces from occupied Kuwait.<br><br>Gulf 1990 is made of 21 turns of 10
      days, between August 1990 and February 1991. One player has the Iraqi armed
      forces led by Saddam Hussein, the other takes the international coalition led
      by the United-States.<br><br>- Iraq holds the initiative, as once they have
      captured Kuwait, it can either play for time by holding long enough to win,
      or try an all-out victory by follow-up invasion of Saudi Arabia straight to
      Riyadh. <br><br>- The Coalition must strive to bring as many reinforcements
      as possible in the minimum of time to hold against and then repulse the Irakian
      army.<br><br>The threat to use chemical weapons is permanent...and dangerous
      for both sides. <br><br>The game event cards allow full replay ability thanks
      to the numerous various situations that their create on the diplomatic, military,
      political or economical fields.<br><br>Estimated Playtime: 2h30.<br><br>Favored
      Side: Iraq.<br><br>Hardest to Play: none.'
