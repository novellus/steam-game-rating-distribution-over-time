    review: "  Sc\xE9nario int\xE9ressant mais perfectible.\n\n  En dehors de quelques\
      \ wargames-papier, \xE0 commencer par l'\xE9dition du fameux Gulf Strike de\
      \ Victory Games consacr\xE9 \xE0 la Guerre du Golfe, il y a peu de jeux sur\
      \ le sujet. Rien que pour cela, le sc\xE9nario est int\xE9ressant, d'autant\
      \ qu'il propose deux postures pour le joueur irakien. Occuper le Koweit sans\
      \ aller plus loin ou opter pour une invasion de l'Arabie Saoudite. \n\n  La\
      \ mont\xE9e en puissance des forces de la Coalition est bien rendue, cependant,\
      \ il manque une \"jauge d'intervention\" \xE0 l'image de ce qui pr\xE9vaut pour\
      \ le sc\xE9nario sur le conflit malien et l'op\xE9ration Serval (2012-2013)\
      \ avec des m\xE9canismes plut\xF4t bons. L\xE0, si la carte idoine ne sort pas\
      \ \xE0 temps, le joueur de la coalition doit se cantonner \xE0 attendre sans\
      \ rien pouvoir faire, m\xEAme apr\xE8s la date historique de d\xE9but des op\xE9\
      rations. Paradoxalement, les appareils de la Coalition peuvent p\xE9n\xE9trer\
      \ sans restriction au-dessus du territoire iranien !\n\n  Au bilan, lors de\
      \ ma derni\xE8re partie avec la coalition, la carte Desert Storm n'est sortie\
      \ qu'au dernier tour. j'ai donc pass\xE9 l'ensemble de la partie \xE0 accumuler\
      \ des forces sans pouvoir les utiliser. Pire : la carte \"armes chimiques\"\
      \ avait \xE9t\xE9 jou\xE9e un ou deux tours auparavant, sans provoquer la moindre\
      \ r\xE9action de la Coalition bien que causant une bonne quinzaine de \"pas\"\
      \ de pertes aux troupes coalis\xE9es...\n\n  Autre probl\xE8me, le d\xE9placement\
      \ des unit\xE9s a\xE9riennes sur les espaces hors-carte principale est p\xE9\
      nible et ne fonctionne pas toujours tr\xE8s bien. En faisant \"gigoter\" la\
      \ souris, l'on parvient finalement plus ou moins \xE0 ce que l'on veut, mais\
      \ c'est un peu aga\xE7ant.\n\n  Avis favorable, car j'appr\xE9cie grandement\
      \ WaW dans son ensemble. Mais le sc\xE9nario gagnerait \xE0 \xEAtre remani\xE9\
      , tout sp\xE9cialement avec l'introduction d'un syst\xE8me d'intervention plus\
      \ \xE9quilibr\xE9 et plus rationnel."
