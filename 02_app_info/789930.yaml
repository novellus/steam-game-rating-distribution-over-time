    about_the_game: "<a href=\"https://store.steampowered.com/developer/marginalact\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/789930/extras/MarginalactButtonGIF3.gif?t=1610057097\"\
      \ /></a><br><br>Blind Boris is a survival horror about a blind person. The character\
      \ arrives to the hospice and 2 weeks later strange things start to happen. Staff\
      \ disappears, terrible sounds are heard outside, exit doors are tightly locked\
      \ but aggressive visitors enter the building.<br><br>Mechanics:<br>\u2022 The\
      \ player sees what Boris knows, relying on smell, hearing and memory.<br>\u2022\
      \ Resources are limited, and they can be found by smell or specific sounds.<br>\u2022\
      \ The opponents are walking around the house, but the player does not know exactly\
      \ where they are. Attacks are always sudden.<br>\u2022 Boris can defend himself,\
      \ minimizing the damage.<br>\u2022 The game has a system for creating items\
      \ from four resources.<br>\u2022 A player can make and use traps. Some will\
      \ show the enemy for a short time, and some will stun him.<br>\u2022 When the\
      \ enemy is trapped, he can be attacked directly.<br>\u2022 The main goal of\
      \ the player is to get out of the house by opening five doors, so player have\
      \ to explore hospice.<br>\u2022 Boris' memory is not stable and over time he\
      \ will forget the architecture of the house, which will lead to the changes\
      \ in locations.<br>\u2022 Boris takes meds to stabilize memory. Meds save the\
      \ game.<br><br>The game shares the universe with the Line, however playing the\
      \ Line is not necessary to understand the plot of Blind Boris.<br><a href=\"\
      http://store.steampowered.com/app/738760/the_Line/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/738760/the_Line/</a>"
