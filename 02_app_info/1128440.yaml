    about_the_game: "Dive into the very heart of the Caribbean sea! You can become\
      \ a legendary pirate by playing Solitaire Legend of the Pirates!<br />\r\nWhat\
      \ does a pirate need? A true pirate always needs gold\u2026 and more gold!<br\
      \ />\r\nGet your hands on coveted pirate treasure by solving all the deals!<br\
      \ />\r\nGet behind the wheel of your own ship and head out in search of adventure\
      \ alongside Captain Hook! Many puzzles await you, but you\u2019ll take care\
      \ of them with ease, courageous captain!<br />\r\nExplore 12 mysterious locations\
      \ and get a multitude of unusual pirate trophies, including three famous ships\
      \ from the history of piracy!<br />\r\nGet hours of exciting gameplay out of\
      \ levels with varying difficulty. Unique gold cards make the game even more\
      \ fun!<br />\r\nGet behind the wheel, captain! Gold awaits!<br />\r\n<br />\r\
      \n- Explore new waters on your own pirate ship!<br />\r\n- Solitaire card game\
      \ \u2013 collect chains of cards!<br />\r\n- Exciting levels that are sure to\
      \ hold your interest!<br />\r\n- Colorful graphics in a piratical style on every\
      \ level!<br />\r\n- Get to grips with a bunch of bonuses and features to help\
      \ you complete levels!<br />\r\n- Remove cards faster to increase your combo\
      \ multiplier and get more coins!<br />\r\n- For daring players \u2013 special\
      \ tasks and over 15 colorful trophies!<br />\r\n- Original themed decks and\
      \ 12 card back styles!<br />\r\n- Hours of fun guaranteed!"
