    review: 'Olof Kajbjer Gustafsson, (born January 31, 1992) better known by his
      in-game name olofmeister or olofm, is a Swedish professional Counter-Strike:
      Global Offensive player who currently plays a rifler and secondary AWPer for
      fnatic. He has previously played for H2k, Absolute Legends, and LGB eSports.
      Olofmeister is widely regarded as one of the best CS:GO players in the world.
      He has won two CSGO Majors, ESL One Katowice 2015 and ESL One Cologne 2015,
      as well as many other tournaments.'
