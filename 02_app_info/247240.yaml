    about_the_game: "Remember when games were tough? Return to the Golden Age of arcades\
      \ with an all-NEW hardcore action experience that pulls no punches! Volgarr\
      \ the Viking possesses all the hallmarks of the true classics - simple controls,\
      \ high challenge, and meticulous design - combined with hand-made pixel animation,\
      \ an epic soundtrack, and buckets of blood. Flex your gaming muscles and step\
      \ into the arena with Volgarr the Viking. We dare you.<h2 class=\"bb_tag\">Key\
      \ Features</h2><ul class=\"bb_ul\"><li>\tClassic hardcore arcade action!<br></li><li>\t\
      Seven worlds to explore across 30+ maps<br></li><li>\t40+ unique traps and enemies,\
      \ including screen-filling bosses<br></li><li>\tThousands of frames of handcrafted\
      \ pixel animation<br></li><li>\tOrchestrated soundtrack<br></li><li>\tMeticulous\
      \ control design with full customization<br></li><li>\tFull controller support\
      \ (including legacy DirectInput devices!)<br></li><li>\tSteam achievements and\
      \ leaderboards<br></li><li>\tMultiple paths through the game and multiple endings<br></li><li>\t\
      Awesome retro-style game manual!</li></ul>"
