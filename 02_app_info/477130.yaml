      the new generation of VR headsets and gives an amazing insight in the possibilities
      of VR as a medium for music videos. The seamless fusion between music and visual
      effects come to life in an overwhelming experience which transports the viewer
      into a world caught in a permanent sunset, inhabited by mysterious abstract
      creatures. You have to see it to believe it. <br><br><br>Both the visual experience
