    about_the_game: "Phantom Halls is a squad-based side-scrolling comedy-horror game.\
      \ A group of teens from the Occult Studies Club set out on an assignment, but\
      \ quickly find themselves attempting to survive a night in a haunted mansion...<br\
      \ />\r\n<br />\r\nPrepare to face the undead terrors that stalk the phantom\
      \ halls! Squad up to escape alive using whatever you can find, but remember\
      \ - you can\u2019t kill what you can't see, so be sure to bring a flashlight!<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n<br />\r\n- Fast-paced, action-packed, squad-based\
      \ gameplay<br />\r\n- Unique 3D papercraft visual style<br />\r\n- Play through\
      \ the campaign in single-player or drop-in/out local co-op<br />\r\n- Various\
      \ characters, quests, weapons and items to unlock<br />\r\n- Gather items and\
      \ craft upgrades, from cosmetic improvements to party-wide perks<br />\r\n-\
      \ Includes officially licensed Evil Dead 2 content!"
