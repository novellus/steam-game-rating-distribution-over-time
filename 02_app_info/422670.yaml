details:
  data:
    about_the_game: 'Take 24 identical thoroughbred race cars and place the hottest
      young driving talents in them. This is the Audi Sport TT Cup. <br />

      <br />

      The physics model of this car has been developed in cooperation with the Audi
      Sport TT Cup drivers, and the whole package, drives, brakes and handles just
      like the real thing. <br />

      This means fantastic close racing is a certainty and you will need to be smart
      in your use of the push-to-pass feature to gain an advantage and punch a gap
      to the drivers behind you. <br />

      <br />

      Above all, the TT cup cars are FUN.'
