      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/431840/extras/3DRPG_Gif_1_b.gif?t=1560781916"
      /><br><br><strong><u>Gameplay</u></strong><br><br><strong>3DRPG</strong> is
      a voxelized old-school RPG where you explore a Randomly Generated world filled
      with random dungeons, towns and people! Every character in the game is recruitable.
      Hunt for prey or go fishing for food. Search for treasure in dungeons and fight
      monsters on the way!<br><br><strong><u>Story</u></strong><br><br>You are a lost
      soul wandering the Underworld in the army of undead. Somehow you break free
      from your state and face Burzur, Lord of the Underworld. You make an agreement
      with Burzur, if you complete his task, you'll be free to live life again. Your
      task is to hunt down the killer that killed you in the first place. And so your
      journey begins!<br><br><strong><u>Features</u></strong><br><br><ul class="bb_ul"><li>
      Randomly Generated World, Towns, Dungeons <br></li><li> Every Character Is Recruitable
      <br></li><li> Old School JRPG Battle System With A Twist <br></li><li> Mentor
      System <br></li><li> Crafting Armour, Weapons &amp; Potions <br></li><li> Hunting
      Prey &amp; Fish For Food <br></li><li> Clearing Mines &amp; Gather Minerals
      <br></li><li> 15 Professions <br></li><li> 5 Weapon Types <br></li><li> 350+
      Different Equips <br></li><li> 50+ Different Enemies</li></ul>
