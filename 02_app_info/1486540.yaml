    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1486540/extras/4.jpg?t=1607913485"
      /><br>Welcome to our spaceship! You can choose different landscape scenes on
      the Earth, including mountains, deserts, and Gobi deserts etc. By pressing the
      touchpad and the trigger of the left controller for selection. Using the touchpad
      of your right controller for movement. Choose your parachute, then you are ready
      to go! Our phoenix will take you fly freely to explore the landscape in the
      sky. You can land with a parachute where you are interested by pressing the
      menu button of the left controller. There is a treasure chest in each landscape
      scenes, find it! Guess what you can get!<br>Enjoy your journey!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1486540/extras/9.jpg?t=1607913485"
      /><br>instructions:<br>By pressing the touchpad and the trigger of the left
      controller for selection. <br>Using the touchpad of your right controller for
      movement.
