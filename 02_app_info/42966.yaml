    about_the_game: "The Interwar Planes sprite pack adds unique uniforms for armies\
      \ including airplanes, during the interwar period between WWI and WWII.<br />\r\
      \n\t\t\t\t\t\tTwelve different countries will, after 1918, be able to receive\
      \ new, unique and historically accurate uniforms. Besides adding to the visual\
      \ appeal of your armies, it will also help you quickly identify which of your\
      \ armies have the reconnaissance capabilities.<br />\r\n\t\t\t\t\t\tThe set\
      \ Includes 12 Air Force uniforms for Countries: Austrian, British, Chinese,\
      \ French, German, Italian, Japanese, Russian, Spanish, Swedish, Turkish, and\
      \ US armies."
