      \ expansion. A new class of Viking Elite warrior is at your service and ready\
      \ for your command as you lead them in a quest for revenge against the infamous\
      \ Chief Ramhorn. The Warrior Queen DLC is packed with 20 new battles, a new\
      \ hero, a new Viking Elite warrior class, new survival levels, and plenty of\
      \ new weapons and Achievements."
