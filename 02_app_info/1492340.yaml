    about_the_game: "Additional historical scenario about the naval Battle of Manila\
      \ Bay for the game Clad in Iron: Philippines 1898.<br />\r\n<br />\r\nThe Battle\
      \ of Manila Bay, also known as the Battle of Cavite, took place on 1 May 1898,\
      \ during the Spanish\u2013American War. The American Asiatic Squadron engaged\
      \ the Spanish Pacific Squadron. The battle took place in Manila Bay in the Philippines,\
      \ and was the first major naval action of the Spanish\u2013American War."
