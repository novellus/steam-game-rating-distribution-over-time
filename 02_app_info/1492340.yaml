    recommendationid: '83402121'
    review: 'This add-on contains all the best aspects of the entire series: strong
      AI, a simple and deep strategic part, a realistic and accessible naval combat
      simulator.

      Each side can win, but the strategies must be different. The Spaniards await
      the arrival of a strong squadron from the metropolis and weaken the Americans
      in every skirmish. The Americans must manage to realize their advantage in ships
      and wisely dispose of infantry reinforcements. It''s fun.


      The Queen of the Pacific, the USS Olympia has finally adorned the US Asiatic
      squadron. And it is opposed by the terrifying Spanish colossus - the battleship
      Carlos V. It''s great!


      I recommend this expansion as the pinnacle of the Ironclads series.'
