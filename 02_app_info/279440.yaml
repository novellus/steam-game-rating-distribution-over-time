    about_the_game: "<h2 class=\"bb_tag\"><strong>The video game where you are the\
      \ hero</strong></h2><br>Lone Wolf is back, as a video game with a brand-new\
      \ story, a deep combat system, stunning graphics and much more! Make meaningful\
      \ choices and carve your own path through this epic non-linear adventure. Test\
      \ your strength in dynamic turn-based battles, prove your skill with the lock-picking\
      \ minigame and accept the challenge of wits posed by the mysterious Shianti\
      \ Cube!<br><br>The author Joe Dever has played an active role in the development\
      \ of the game. The story he has written fits with the original continuity, but\
      \ it also sheds a new light on Lone Wolf\u2019s world, Magnamund!<br><br>For\
      \ Sommerlund and the Kai!<h2 class=\"bb_tag\">HD Remastered edition enhancements</h2><br><ul\
      \ class=\"bb_ul\"><li>A seamless experience that includes all 4 acts of the\
      \ story. Discover what happened at the frontier village of Rockstarn, explore\
      \ the Sunken Forest and unveil the secrets of the Shianti Temple. Then, take\
      \ the fight to the enemy storming the fortress of V\u2019taag. Are you ready\
      \ to write your own destiny?<br></li><li>Improved graphics. Enjoy new lighting\
      \ effects, high resolution textures and particles: precious details that can\
      \ be appreciated only in this HD Remastered version.<br></li><li>A brand-new\
      \ Gallery that includes both pre-production artwork and 3D models. Discover\
      \ how the designers and the artists created the game world!<br></li><li>Bonus\
      \ content included (access the game local files to retrieve it): <i>Original\
      \ soundtrack in MP3 format</i> and <i>Digital artbook</i>.</li></ul><h2 class=\"\
      bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>A brand-new adventure\
      \ written by Joe Dever, with a deep and dark redesign of Lone Wolf, his world\
      \ and his enemies.<br></li><li>A real medieval tome with hand-drawn illustrations.<br></li><li>Create\
      \ your character and try out different combinations of Kai Disciplines, traits\
      \ and gear.<br></li><li>Write your own story through multiple choices.<br></li><li>A\
      \ real combat system, where your prowess really counts \u2013no random number\
      \ table or dice to throw!<br></li><li>Wield Lone Wolf\u2019s signature weapon,\
      \ the Sommerswerd, to unleash devastating attacks that can change the tide of\
      \ any battle!<br></li><li>3 different difficulty levels to make the fighting\
      \ experience more accessible -or more challenging!<br></li><li>Play again, make\
      \ different choices and explore new paths and fighting styles!</li></ul>"
