  data:
    about_the_game: 'The game is made based on the principle of Tic-Tac-Toe.<br>In
      order to win, the player needs three consecutive strongholds to form a line.<br>The
      game is made by UE4. Players can conduct game with computer or other players
      online.<br><br>[Gameplay]<br>In game,There are 9 strongholds in total.<br>Attacking
      the stronghold requires all guard AIs to be killed. Otherwise, the attack to
      stronghold is invalid. <br>Once the stronghold is occupied, the stronghold will
      be prompted on the UI interface in the upper right corner of the player.<br>When
      the stronghold UI shows that the strongholds occupied by a certain team of players
      is three consecutive strongholds in a line,determine the team''s victory.<br><br>[Notes]<br>Demo
      of the game has been closed temperaily and will reopen a new version free trial
      demo after full version is published.<br>If any problems happens,you can contact
      us by steam community or email.<br>The game is developed by individual.EA version
      will include at least basic game process.<br><br>[About final version]<br>The
      final version will optimize at least the following: better ai system. better
      combat system.<br>The final version will add the following feature: Item system,
      Upgrade system and Passive skill system.'
