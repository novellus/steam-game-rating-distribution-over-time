    about_the_game: "<p>The Four Horsemen of the Apocalypse lurk in the shadows before\
      \ you. They are Death, Pestilence, Famine, and War. They are the root of all\
      \ that is evil. They are the least of your worries. The last know Serpent Rider,\
      \ Eidolon, lives. As the Necromancer, the Assassin, the Crusader, or the Paladin,\
      \ you must defeat the dark generals and their Hell-spawned legions before you\
      \ can face the Archfiend and attempt to end his ravenous onslaught. Go in peace\
      \ and you will surely die.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>Experience the\
      \ Quake Engine's true, polygon-based modeling for the most realistic, detailed\
      \ environments ever seen in 3D gaming.</li>\n\t\t\t\t\t<li>Possess distinct\
      \ spells, powers and 32 new weapons. With experience, gain levels, more hit\
      \ points and certain abilities that apply to your specific character class,\
      \ such as increased speed, firepower, and jump distance.</li>\n\t\t\t\t\t<li>Bludgeon\
      \ your way through four demon-infested worlds - Medieval, Egyptian, Mesoamerican\
      \ and Roman. Smash stained glass windows, collapse structural beams, and pulverize\
      \ trees.</li>\n\t\t\t\t\t<li>Come face-to-face with Knight Archers, Fire Imps,\
      \ Were-Jaguars, Skull Wizards and more. Go in with friends, or go against foes\
      \ in a bloody Deathmatch. Up to 16 players can go at it via LAN and over the\
      \ Internet.</li></ul>"
