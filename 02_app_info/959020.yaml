  data:
    about_the_game: "The goal sounds simple but believe us, it is not!<br />\r\n<br\
      \ />\r\nUse your mouse to protect your grid tiles from the falling objects!\
      \ Seriously, where do they even come from?! Click on the tiles to heal them\
      \ and prevent them from breaking. Each click equals a small amount of heal but\
      \ be careful \u2013 each falling object deals a different amount of damage.\
      \ Save as many tiles as you can within the time limit, in order to advance to\
      \ the next level.<br />\r\n<br />\r\nPlay through different environments, unlock\
      \ awesome items and use your abilities wisely as they will help you to survive\
      \ on your quest for glory!"
