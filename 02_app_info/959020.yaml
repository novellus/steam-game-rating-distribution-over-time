    short_description: Are you ready for some serious clicking? You Shall Not Break!
      is the ultimate clicker/arcade game. Make your way through 16 levels in 4 different
      environments and show you are the best! Prepare for moments of excitement, tears,
      anger, not to mention finger cramps!
