    about_the_game: 'Create your own legend in a 1 to 4 player co-operative personality
      test! Explore a mystical Mesopotamian-inspired world that''s different every
      time you play.<br><br>The Steam version includes the free expansion, Eternal
      Echoes, with a new snowy tribe, seventh character class, and a new constellation
      meta-game system, complete with a final boss and endless arena mode.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/MH_Header_About.png?t=1583847567"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/MHWebsite4CharRun2.jpg?t=1583847567"
      /><br>When the moon does not rise over Issaria, monsters to infest the land
      and cause chaos. You must set out alone or with the other chosen children of
      the Moon to solve the mystery and restore balance. You have only 5 days before
      King Mardokh and the Sun Cultists declare war.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/mh.jpg?t=1583847567"
      /><br><br>Multiple playthroughs uncover characters, conflicts, and decisions.
      Each of the five tribes responds differently to the crisis and looks for different
      qualities in their heroes. <br><br>Every action and choice you make contributes
      to your legend as a constellation in the night sky. Future generations will
      build upon the mythology you create. How will you be remembered?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/graveyard.jpg?t=1583847567"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/MH_Header_Features.png?t=1583847567"
      /><br><ul class="bb_ul"><li>Build your mythology: Your actions and decisions
      grow into your reputation, changing how the world reacts to and remembers you.</li></ul><ul
      class="bb_ul"><li>A mystical journey: Different locations and landmarks each
      have their own potential to help or hinder adventurers.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/map.png?t=1583847567"
      /><br><ul class="bb_ul"><li>Revive your old heroes: Honor your past heroes,
      and test their strength against the new final boss or endless arena</li></ul><ul
      class="bb_ul"><li>Online or local co-op: Playing alone is fine, but team up
      with others to overcome the hardest challenges!</li></ul><ul class="bb_ul"><li>Great
      for parties: Each playthrough is less than an hour, allowing people to play
      together in one sitting.</li></ul><ul class="bb_ul"><li>Different every time:
      With a randomly generated world and adventure levels, with different upgrades
      at each vendor, there''s always something new to find.</li></ul><ul class="bb_ul"><li>Familiars:
      Find various animal companions to help you on your journey.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/320040/extras/MH_Header_Characters.png?t=1583847567"
      /><br>Seven unique character classes offer a variety of gameplay styles:<br><br><ul
      class="bb_ul"><li>Spellblade: dodge and weave with quick melee attacks</li></ul><ul
      class="bb_ul"><li>Witch: heavy thrusts and a blood beam keeps enemies at bay</li></ul><ul
      class="bb_ul"><li>Ritualist: dual-stick shooting and enemy manipulation</li></ul><ul
      class="bb_ul"><li>Druid: shape-shifting into wolf form</li></ul><ul class="bb_ul"><li>Sun
      Cultist: high damage, but friendly fire (literally)</li></ul><ul class="bb_ul"><li>Songweaver:
      support through creative use of melodies</li></ul><ul class="bb_ul"><li>Snowdancer:
      high mobility and freezing damage</li></ul>'
