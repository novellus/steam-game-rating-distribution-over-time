  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/GIF_CharacterSpawn_600x200px_24fps.gif?t=1607461537\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/steam_tytuly-01.png?t=1607461537\"\
      \ /><br>Sharpen your axe, call up your team and iron your flannel! The lumberjacks\
      \ are ready to work and the nature is ready to fight back! Enter this hilarious\
      \ co-op game where you have to chop wood and chase animals back to their pen\u2026\
      \ sounds easy, but it\u2019s not, when there\u2019s meteors, dinosaurs and pirates\
      \ just waiting to mess everything up! To succeed you will have to race against\
      \ the clock, find unorthodox paths through the map, work together as a team\
      \ and most importantly - be prepared for literally anything!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/LBH_GIF_set02_A.gif?t=1607461537\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/steam_tytuly-02.png?t=1607461537\"\
      \ /><br>Whenever and wherever there\u2019s a tree there\u2019s a need for a\
      \ lumberjack! Get ready for an incredible ride that will take you to most unexpected\
      \ periods and parts of the world and beyond! Explore new settings with unique\
      \ events and mechanics as you progress! Meet new animals - big and small, rude\
      \ and cute; collect tons of unlockable characters!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/LBH_GIF_set02_B.gif?t=1607461537\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/steam_tytuly-03.png?t=1607461537\"\
      \ /><br>Whether you\u2019re on the same sofa or worlds apart, you can join your\
      \ axes and get to work: Lumberhill supports both local and online co-op! Bored\
      \ with your friendships? Switch to PvP, chase your friends across the map as\
      \ a sheep or a furious hog and make them hate you! Feeling introverted? Chill\
      \ out and enjoy a solitary journey throughout the solo mode!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/LBH_GIF_set02_D.gif?t=1607461537\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/steam_tytuly-04.png?t=1607461537\"\
      \ /><br><ul class=\"bb_ul\"><li>Become a fearless lumberjack<br></li><li>Play\
      \ with up to 4 friends in local or online co-op or pvp, or alone in the solo\
      \ mode<br></li><li>Complete orders in numerous time-limited levels<br></li><li>Deal\
      \ with random events such as wildfires, earthquakes and pirate attacks<br></li><li>Unlock\
      \ new worlds and skins as you progress<br></li><li>Find unexpected routes and\
      \ ways of doing things<br></li><li>Throw pandas around<br></li><li>Probably\
      \ kick your friends off the map by accident a lot</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/LBH_GIF_set02_C.gif?t=1607461537\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976900/extras/steam_tytuly-05.png?t=1607461537\"\
      \ />"
