    short_description: A hilariously chaotic co-op with Lumberjacks desperately trying
      to get their job done when literally everything gets in their way! Race against
      the clock, collect orders, fight wildfires, pirates and extremely annoying monkeys!
      Unlock tons of new skins and worlds playing in co-op, pvp or solo mode!
