    about_the_game: 'ROMBIE is an open-world, futuristic action RPG set in a dystopian
      floating wasteland. Can you, the Elite Recovery, put that world back on a path
      to prosperity?<br><br><strong>Optimized for Virtual Reality, but it is <u>NOT</u>
      required -- enjoy both ways!</strong><h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Infinitely generated open-world to explore with your Jetpack<br></li><li>Procedurally
      constructed ROMBIEs with unique combinations of powers<br></li><li>Player customization
      with stackable weapons &amp; abilities<br></li><li>Endless progression of items
      &amp; jobs to attain<br></li><li>Intelligent ROMBIE AI that will pickup &amp;
      use dropped modules<br></li><li>LightSword to deflect shots &amp; slice bots<br></li><li>Precise
      enemy damage system: take down enemies module by module<br></li><li>Thought-provoking
      story &amp; dialog with multiple endings<br></li><li>In-game emulated investing
      with CryptoCoins<br></li><li>Special <a href="https://steamcommunity.com/app/745090/discussions/2/1693788202026915755/"
      target="_blank" rel="noreferrer"  >game modes</a> for new challenges</li></ul><h2
      class="bb_tag">Have a question? <a href="https://steamcommunity.com/app/745090/discussions/2/1698294337773633553/"
      target="_blank" rel="noreferrer"  >Check the Q&amp;A here!</a></h2><br><br><i>ROMBIE
      is the spiritual successor to Phr00t''s Software''s biggest title, 5089. Trailer
      music &quot;The Storm&quot; by FrozenPlain. Steam Cloud saves for Windows only.
      VR features tested with Windows.</i>'
