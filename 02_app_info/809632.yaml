details:
  data:
    about_the_game: "Bring cool chills and vibe to your game with this futuristic\
      \ and ambient pack. Spacious, relaxing, at times eerie and unsettling with a\
      \ touch of Asian and Japanese influences.<br />\r\n<br />\r\nThe music themes\
      \ in this pack range from creepy dreamscapes to dramatic temple ambience to\
      \ futuristic cyberpunk.<br />\r\n<br />\r\nWhether you want to add just a small\
      \ spooky vibe or to create a cool futuristic mood for your game project, Matsurigami\
      \ Slave to Convention is an excellent starting point. <br />\r\n<br />\r\nTrack\
      \ List<br />\r\n<br />\r\n01 Beast in the Dark<br />\r\n02 Priestess of Inugami<br\
      \ />\r\n03 Vase<br />\r\n04 Sanctuary<br />\r\n05 Beat in the dark<br />\r\n\
      06 Consanguinity<br />\r\n07 The lock of Zenkoji<br />\r\n08 Tosa 7 color Dyecloth<br\
      \ />\r\n09 Tosa 7 color Dyecloth (long version)<br />\r\n10 Ancestral Festival<br\
      \ />\r\n11 Burned Down<br />\r\n12 Cemetery<br />\r\n13 A Woman Caught in a\
      \ Convention<br />\r\n14 Inugami<br />\r\n15 Miki (pf version)<br />\r\n16 Miki<br\
      \ />\r\n17 Life in Omine<br />\r\n18 Main Street<br />\r\n19 Mountain Walking<br\
      \ />\r\n20 Spring"
