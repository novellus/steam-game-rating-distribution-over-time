details:
  data:
    about_the_game: The White Noise 2 Accursed pack features 4 new flashlights for
      investigators and 4 idols for creatures:<h2 class="bb_tag">The LED Lantern</h2><br><i>Much
      less squeaky than an old lantern, but its surface feels quite cheap...</i><br><br>A
      lighter variation of the camping lantern, in exchange for smaller Exploration.<h2
      class="bb_tag">Minimalist Flashlight</h2><br><i>Designed in California, with
      portability in mind.</i><br><br>A lightweight flashlight with limited range.<h2
      class="bb_tag">Firefighter Flashlight</h2><br><i>It's battery is encased for
      increased protection, and the light source can be extended above the smoke!</i><br><br>A
      balanced flashlight focusing on increased range.<h2 class="bb_tag">Steampunk
      Torch</h2><br><i>Fashionable, trendy and very sturdy, although not very practical...</i><br><br>Powerful
      flashlight but with limited battery.<h2 class="bb_tag">Gemini</h2><br><i>This
      pair of symmetrical figures embody Order inside Chaos and are an universal object
      of worship</i><br><br>Each Idol placed reduces Investigators' Speed by a small
      amount.<h2 class="bb_tag">Prisoner<h2 class="bb_tag"><br><i>Mummified remains
      of a fool that dared to despise the Old Gods. Now he will suffer for all eternity</i><br><br>Each
      Idol placed increases investigators' interaction time by a noticeable amount.<h2
      class="bb_tag">Construct<h2 class="bb_tag"><br><i>An unnatural device that channels
      dark power towards its creator</i><br><br>The Creature noticeably increases
      its power when close to this Idol.<h2 class="bb_tag">Pazuzu</h2><br><i>Effigy
      of the King of the Wind Demons, bearer of storms and plague.</i><br><br>Each
      Idol placed increases the Creature's Instinct.</h2></h2></h2></h2>
