    about_the_game: In Adelantado 4 Aztec Skulls, you assume the role Master Miguel
      Sanchez as he leads an expedition across New Land. Use your strategic skills
      to lead your expedition. Manage resources, collect gold, explore new territories
      and aid native locals as you search for the legendary Aztec skulls. A captivating
      story and strategic gameplay await you.<br><br><ul class="bb_ul"><li>challenge
      yourself with 4 different difficulty modes<br></li><li>play through 4 books
      of episodes and unlock bonus levels<br></li><li>gather resources and manage
      workers<br></li><li>search for secrets hidden on new land</li></ul>
