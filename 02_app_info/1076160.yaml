    reviews: "\u201CC: MO takes what was already a great system, and makes it several\
      \ notches better. There is simply nothing else out there like it. It's game\
      \ where you can convincingly simulate a naval battle from 1950, an air-to-air\
      \ combat in 1967, and a submarine duel in 1985 all within one unified system.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.awargamersneedfulthings.co.uk/2019/11/command-modern-operations.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Wargamers Needful Things (AWNT)</a><br>"
