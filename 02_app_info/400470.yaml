    reviews: "\u201CWhen I purchased it I was a bit intrigued about this game. After\
      \ a few hours of playing it, I am still intrigued about this game.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://kriegsimulation.blogspot.co.at/2015/11/the-seven-years-war.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Real and Simulated Wars</a><br><br>\u201C\
      Empire: Total War stares in disbelief, as a single man slaps its face with a\
      \ glove. It feels as futile as the Prussian guard's assault at Kol\xEDn. But\
      \ the bayonet is firmly fixed, and the face underneath the grenadier's hat shows\
      \ determination: Oliver Keppelm\xFCller's strategy game, The Seven Years War\
      \ (1756-1763) doesn't fawn before bigger titles.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pelit.fi\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Pelit (2/16) - biggest gaming magazine\
      \ Finland</a><br><br>\u201CIn an era where developers are pushed by corporate\
      \ concerns, gamers \u2013 especially those interested in understudied topics\
      \ \u2013 should embrace this game and use it as a model for the path our hobby\
      \ should take.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.wargamer.com/reviews/review-the-seven-years-war-1756-1763-part-ii/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wargamer</a><br>"
