    about_the_game: "<strong>LEAD YOUR NATION THROUGH THE TRIALS OF THE FIRST WORLD\
      \ WAR IN HISTORY AND LAY THE FOUNDATION FOR A NEW WORLD ORDER!</strong><br><br>In\
      \ the mid 18th century the mighty armies of the great European empires are led\
      \ into the first global world war, the Seven Years War. While Prussia struggles\
      \ for existence against a superior alliance in Europe the fight for the colonies\
      \ between Great Britain and France arises to gather dominance over the North\
      \ American continent.<br><br><strong>Features:</strong><br><br>\u2022 Play 20\
      \ realtime campaigns ranging from the year 1750 to 1762, each with individual\
      \ goals<br>\u2022 Coverage of the complete European and North american theatre\
      \ with more than 110 cities and provinces including 13 nations<br>\u2022 Build\
      \ up a huge economy with complex product chains to supply your people, armies\
      \ and fleets<br>\u2022 Develop your cities and provinces to gain wealth and\
      \ recruits and manage economic factors like jobless rates and people's wealth<br>\u2022\
      \ Establish trade on more than 20 goods with local markets, foreign nations\
      \ and fight for control of narrow map resources<br>\u2022 Use a wide range of\
      \ diplomatic measures like prisoner exchanges or joint military actions <br>\u2022\
      \ Build up your armies from a single named regiment to a complex division hierarchy\
      \ and allocate a huge set of weapons <br>\u2022 Trade with natives like Huron\
      \ or Irokese nations and take influence to gain valuable allies or native units<br>\u2022\
      \ Manage your officer corps with individual expertise depending on the type\
      \ of arms and battle experience<br>\u2022 Set 10 different politics to change\
      \ the direction of your economy ranging from trade liberalisation to food rations<br>\u2022\
      \ Research more than 90 technologies to increase your production efficiency\
      \ or gain access to new buildings and units<br>\u2022 Take control of naval\
      \ routes to gain access to luxory goods or cut supply to your enemy's colonies<br>\u2022\
      \ Play city or fort sieges by digging trenches and artillery fortifications\
      \ <br>\u2022 Issue war loans or order coin debasements to improve your financials<br>\u2022\
      \ Lead your armies to epic real time battles with thousands of soldiers and\
      \ more than 100 individual unit types<br>\u2022 Use the advantages of terrains\
      \ like increased fire range on hills or reduced cavalry charge in woods<br>\u2022\
      \ Conquer strategic goals like hills, bridges, cities and buildings to gain\
      \ victory points<br>\u2022 Take the place of the famous generals in huge historic\
      \ battles like the Battle of Kolin or Leuthen"
