details:
  data:
    about_the_game: "The Yakovlev Yak-52 is a tandem seat, radial engine, trainer\
      \ aircraft that served as the primary aircraft trainer for the Soviet Union\
      \ and many other nations. Introduced in 1979, the Yak-52 has been a popular\
      \ choice among air forces given its rugged construction, ease of handling, tricycle\
      \ landing gear, and simple maintenance. These same characteristic have made\
      \ it a popular civilian aerobatics aircraft in its later years. The Yak-52 is\
      \ powered by a single Vedeneyev M-14P, nine-cylinder radial piston engine with\
      \ 360 horsepower. We have created a new radial piston engine simulation from\
      \ the ground up with a highly-realistic engine cooling model. The aircraft is\
      \ very response given an empty weight of just one ton and large controls surfaces.\
      \ Capable of pulling over 7 G and pushing up to negative 5 G, it\u2019s no wonder\
      \ the Yak-52 has been popular with aerobatic teams around the world. The DCS:\
      \ Yak-52 provides a realistic pilot training progression from the Yak-52, to\
      \ the L-39C jet trainer, to modern fighters like the MiG-29 and Su-27.<br><strong><br>Note:\
      \ This purchase can only be played from DCS World Steam Edition and cannot be\
      \ transferred to a non-Steam Edition version of DCS World.</strong><h2 class=\"\
      bb_tag\">Key Features:</h2><br>\u2022 Professional Flight Model that duplicates\
      \ the flight characteristics of the Yak-52.<br>\u2022 Detailed and realistic\
      \ simulation of post-stall behavior that allows edge-of and out-of-envelope\
      \ maneuvers.<br>\u2022 Complete systems modeling of the Yak-52 that includes\
      \ the engine, fuel, electrical and pneumatic systems.<br>\u2022 Realistic, mouse-interactive\
      \ cockpit in which almost all controls can be interacted with.<br>\u2022 Accurate\
      \ external and cockpit sounds that were recorded from a Yak-52.<br>\u2022 Interactive\
      \ training missions included. Learn to start up, taxi, takeoff, and land the\
      \ Yak-52 like a real pilot.<br>\u2022 Multiple liveries as both a military trainer\
      \ and civilian aerobatic aircraft.<br>\u2022 Cooperative multiplayer. Fly with\
      \ a friend in the same aircraft.<br>\u2022 Full virtual reality supported for\
      \ Oculus Rift, HTC Vive, Microsoft Mixed Reality, and others."
