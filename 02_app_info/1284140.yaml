    about_the_game: "We must reach the highest score by passing through vertical stalactites\
      \ with our single engine aircraft. <br />\r\nYou have to go through the space\
      \ between the stalactites.<br />\r\nBy using the spacebar, you enable your plane\
      \ to move up.<br />\r\nWhen you don't press the spacebar, your plane starts\
      \ to go down.<br />\r\nMeasure how good your reflexes and visual attention are!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nEndless Level<br />\r\nSimple\
      \ Gameplay<br />\r\nSimple Graphic"
