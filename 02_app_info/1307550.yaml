    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_\u30BF\u30A4\u30C8\u30EB.gif?t=1607510758\" /><br>Craftopia is the brand\
      \ new multiplayer open-world survival action game.<br><br>We have imagined what\
      \ would happen when we combine our favorite video games altogether.<br>Chop\
      \ trees and mine stones as in Sandbox,<br>Explore the world as in Open-world,<br>Fight\
      \ the hunger as in Survival,<br>Cultivate and harvest as in Farming,<br>Collect\
      \ loots in dungeons as in Hack-and-slash,<br>Automate activities as in Factory\
      \ management,<br>Hunt monsters and creatures as in Hunting action,<br>Cast magical\
      \ spells as in Fantasy RPG.<br><br>Now we have a utopia for all of us. That\
      \ is Craftopia.<h2 class=\"bb_tag\">Farming</h2>20+ crops are available for\
      \ you to grow. Of course, you can grow crops one by one, but there are more\
      \ you can do. With the power of agricultural machines, you can have large scale\
      \ fields.<br>While enjoying your self-sufficient life, why not make your colorful\
      \ orchards?<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_\u8FB2\u696D.gif?t=1607510758\" /><h2 class=\"bb_tag\">Industrialization\
      \ and Automation</h2>You can automate every single item gathering. When you\
      \ get tired of cutting woods and mining stones? Let's automate!<br>...Tired\
      \ of automation of simple activities? Then let's start using belt-conveyers\
      \ to build huge factories.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_\u5168\u81EA\u52D5\u725B\u8ABF\u7406\u30B7\u30B9\u30C6\u30E0.gif?t=1607510758\"\
      \ /><h2 class=\"bb_tag\">Breeding</h2>By throwing Monster Prism at creatures,\
      \ you can catch them as a pet. Not only animals like cows and deer, but most\
      \ of the monsters are also tamable. Monsters, Gotta Catch 'Em All!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_pet.gif?t=1607510758\" /><h2 class=\"bb_tag\">Exploring Dungeons</h2>When\
      \ the detector starts beeping, it's the sign that you're getting close to a\
      \ dangerous dungeon. Back to the town to equip yourself, then enter the dungeon\
      \ in the hope of finding treasures. It changes its shape every time you enter.\
      \ At the end of the dungeon, you will encounter bosses to fight.<br>You will\
      \ gain new abilities when you unleash the power of the world.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_Dungeon.gif?t=1607510758\" /><h2 class=\"bb_tag\">Fishing</h2>In Craftopia,\
      \ you can enjoy fishing too. Taste some fresh fish, and craft a shield from\
      \ turtle shells! Once you get used to fishing on the coastline, it's time to\
      \ build a ship to sail! Let's catch a whale!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_Fish.gif?t=1607510758\" /><h2 class=\"bb_tag\">Vehicles</h2>Hoverboards,\
      \ motorbikes, helicopters, automobiles, biplanes, tanks, air balloons, and machinery...\
      \ Gather materials to craft what you want to ride! You can share a ride with\
      \ your friends to explore the world together!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_\u4E57\u308A\u7269.gif?t=1607510758\" /><h2 class=\"bb_tag\">Skill Tree</h2>100+\
      \ skills to learn in Craftopia. You can create your character by learning various\
      \ skills. Some are good at crafting; some are skilled at broad swords; some\
      \ might do better in automation. Your job will vary throughout the adventure,\
      \ depending on your play styles!<h2 class=\"bb_tag\">Character Creation</h2>Gender/sex,\
      \ race, hairstyle, eyes, faces, skin tones, facial hairs, face painting, you\
      \ can customize all of them!<h2 class=\"bb_tag\">Multiplayer</h2>Multiplayer\
      \ is available. You can build factories, explore dungeons, catch fish with your\
      \ friends. The choice is yours! You can be an assassin if you want to.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1307550/extras/Twitter\u7528\
      gif_\u5E8A\u8A2D\u7F6E.gif?t=1607510758\" />"
