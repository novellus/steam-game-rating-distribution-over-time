details:
  data:
    about_the_game: "Naninights is a point-and-click horror adventure.<br><br>You\
      \ are working in a test lab, whose aim is to investigate and learn to control\
      \ gifted children.<br><br>Someone accidentally left a gate open and a test subject\
      \ escaped. Track him using an A.L.I.F.A. mask and limit his ability to hunt\
      \ you down. <br><br>Use gates, cubes or mirrors corresponding to the attached\
      \ rooms. Remember, there are few steps for Naninight to make in each room before\
      \ he gets you. <br><br>You are going to face 3 rounds consisting of 3 phases\
      \ each, and 3 rounds on Hardcore to get to the truth. <br><br>Spend power wisely,\
      \ use the mirror and don\u2019t lose your mind \u2014 <strong>it\u2019s night\
      \ time...</strong><br><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.blackshellmedia.com\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/386320/extras/2hfyyW6.png?t=1471412962\"\
      \ /></a>"
