    about_the_game: 'The epic tower defense journey continues with GemCraft - Frostborn
      Wrath. You have finally broken free from your frozen prison, and while your
      body is still numb of cold, there is no time to lose. Reclaim your knowledge
      of wizardry, create versatile gems, and place them into various buildings to
      turn them into deadly weapons. Repel the waves of monster horde attacks, and
      face sinister enemies as you fight your way back towards the Spiritforge. The
      Forgotten is already on her way there, gathering a demonic army and getting
      stronger than ever. Can you stand your ground against the growing darkness?<br><br>GemCraft
      is a dark fantasy, fast-paced, real-time strategy, tower defense game where
      you can create and combine gems of various properties, combine and upgrade them,
      construct buildings to house your gems for even more diverse uses, and cast
      spells to further enhance your gems or strike at the enemy. Level up, unlock
      skills, and replay levels with battle traits to level up even more and eventually
      become a wizard of immeasurable power.<br><br>GemCraft - Frostborn Wrath is
      the fifth chapter in the series, a new puzzle piece in a branching epic story
      arch.<h2 class="bb_tag">Key features:</h2><br><ul class="bb_ul"><li>Repel the
      monster horde in more than 100 fields of battle with various conditions and
      challenges.<br></li><li>Craft and combine six types of gems with different effects
      to shape your defense strategy or make quick tactical decisions in the heat
      of the battle.<br></li><li>Two dozen passive skills to unlock and enhance as
      you level up and increase your power.<br></li><li>Socket fragments you find
      into your mystical talisman to obtain new special bonuses.<br></li><li>Cast
      devastating spells to decimate your foes or enhance your gems.<br></li><li>Control
      the speed of battle with fast-forward or pause to fit your play style.<br></li><li>Enrage
      the upcoming monster waves to make them more fierce but also give more experience
      points to level up further.<br></li><li>Unlock a wide range of battle traits,
      combine and stack them to replay battlefields for more dangerous battles with
      greater rewards and more XP to level up even more.<br></li><li>Hold out as long
      as you can in Endurance mode, where you can gain additional endurance wave stones
      to set your next endurance run even longer.<br></li><li>Fight in Trial mode
      with a fixed set of gem types, spells, and difficulty settings to test your
      bare hands gemcrafting skills and unlock wizard stashes with various rewards.
      <br></li><li>Gain more than 600 achievements that will reward you with more
      skill points and unlock higher battle trait levels as you earn them.</li></ul><h2
      class="bb_tag">Feature highlights for veteran wizards of GemCraft - Chasing
      Shadows:</h2><br><ul class="bb_ul"><li>A brand new GemCraft chapter with whole
      new fields and chapter map to explore.<br></li><li>Full HD native game resolution
      for more detailed and crisp visuals.<br></li><li>Larger battlefields (GCCS:
      54x32 tiles, 1 tile = 17x17 pixels; GCFW: 60x38 tiles, 1 tile = 28x28 pixels)<br></li><li>Redesigned
      player interface, gem types, skills, battle traits, strike spells.<br></li><li>New
      buildable buildings (lanterns and pylons), more powerful shrines, new kinds
      of hostile and support structures, new creatures to fight.<br></li><li>Gems
      get stronger when your mana pool levels up (all gems have the poolbound bonus
      only white gem component had in GCCS).<br></li><li>Brand new talisman system
      with fragments inspired by jigsaw puzzles, and a collectible fragment shape
      collection to transform fragment shapes to fit.<br></li><li>Even more Steam
      achievements than before, prepare for the achievement hunt!<br></li><li>New
      endurance mode starting at wave 1 and beginning with short endurance runs that
      can be extended by gaining endurance wave stones.<br></li><li>Almost all of
      the fields have a challenging Trial mode with fixed spells and mana regardless
      of wizard level (similar to vision fields in GCCS)<br></li><li>Linked waves
      (2 waves start at the same time, i.e. giants can arrive together with swarmlings).<br></li><li>One
      click gem creation, pre-adjustable gem creation grade, upgrade gems in the inventory
      with the mouse wheel too.<br></li><li>Enraging gem slot - enrage all waves by
      socketing one gem.</li></ul><br><a href="https://store.steampowered.com/app/1106530/GemCraft__Frostborn_Wrath/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1106530/GemCraft__Frostborn_Wrath/</a>'
