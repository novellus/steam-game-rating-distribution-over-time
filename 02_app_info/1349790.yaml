    about_the_game: "Follow Corgix story on more than 14 levels and play the Online\
      \ mode.<br />\r\n<br />\r\nThe game consist on cutting through a masks layer\
      \ and revealing the image below. There is a simple story with more than 14 levels\
      \ and the Online and Offline modes are available immediately.<br />\r\n<br />\r\
      \nPlay the whole story to unlock the bosses for the Online and Offline modes.<br\
      \ />\r\n<br />\r\nThe game has a few power ups that will randomly appear on\
      \ the map or the enemies themselves. Enclose those things you want to get. And\
      \ do not let anyone to touch your line.<br />\r\n<br />\r\nThe Online mode allows\
      \ to search internet for images for endless gaming. Requests have to be simple\
      \ and without spelling errors, some words might fail... try another one.<br\
      \ />\r\nThe Offline mode let you pick a folder from your own computer and play\
      \ with the local image files."
