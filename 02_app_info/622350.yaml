    about_the_game: "Toposim Australia for FSX: Steam Edition provides LOD 11/19m\
      \ Multi-LOD terrain mesh for Australia, improving the accuracy of the default\
      \ terrain mesh and offering a marked improvement to the landscape profile. <br><br>VFR\
      \ flying over Australia has never been more realistic with lakes, mountains\
      \ and ground undulations all where they should be. <br>Please note this pack\
      \ corrects the default terrain mesh and does not include any textures.<br><br>This\
      \ pack includes terrain mesh for the following areas:<br><ul class=\"bb_ul\"\
      ><li>\tNew Caledonia<br></li><li>\tNew South Wales<br></li><li>\tNorthern Territory<br></li><li>\t\
      Queensland<br></li><li>\tSouth Australia<br></li><li>\tTasmania<br></li><li>\t\
