    about_the_game: "Socially conservative sea creatures have constructed a water\
      \ filled screen to hide the Pretty Girls from view. But please don't panic!\
      \  Use your special tool to penetrate the barrier and reveal the girls while\
      \ avoiding getting caught. Girls will gradually disrobe from stage to stage\
      \ to reward you for your success.<br><br><strong>\u25A0 Your Mission</strong><br><br>13\
      \ Pretty Girls in 50 stages are waiting to be exposed.  After each stage you\
      \ complete, a commemorative photo will be added to your Gallery.  Complete all\
      \ stages to achieve the status of Master of Pretty Girls Panic.  <br><br><strong>\u25A0\
      \ Game Play</strong><br><br>\u30FBDirect your tool by using the arrow keys on\
      \ the keyboard. <br>\u30FBComplete a cut by connecting back to an edge.<br>\u30FB\
      The bigger the piece you cut out the more points you earn.<br>\u30FBComplete\
      \ a stage by removing 75% or more of the barrier.<br>\u30FBYou are usually safe\
      \ on an edge but watch out for crabs!<br><br><strong>\u25A0 Sea Creature Enemies</strong><br><br>\u30FB\
      Beware of enemy sea creatures who will try to stop girls from being exposed.<br>\u30FB\
      If an enemy touches your tool or the line of your cut then your tool is lost.<br>\u30FB\
      Lose all of your tools and it's game over for you.<br>\u30FBThe further you\
      \ progress the more powerful your enemies will become. <br><br>All characters\
      \ include sexy voices in Japanese.<br><br>* Please note: This is a puzzle game\
      \ with sexy characters but no nudity.<br>* Characters and character images used\
      \ under license from their respective owners."
