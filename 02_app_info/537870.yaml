    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A movie about a movie
      theater? In a culture where digital movie presentation is taking over, OUT OF
      PRINT explores the importance of revival cinema and 35mm film exhibition as
      seen through the lens of the patrons of the New Beverly Cinema in Los Angeles.  Featuring
      interviews with a who's who of influential independent film creatives including
      Patton Oswalt, Seth Green, Joe Carnahan and more!
