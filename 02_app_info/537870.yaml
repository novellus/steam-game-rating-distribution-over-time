  data:
    about_the_game: A movie about a movie theater? In a culture where digital movie
      presentation is taking over, OUT OF PRINT explores the importance of revival
      cinema and 35mm film exhibition as seen through the lens of the patrons of the
      New Beverly Cinema in Los Angeles.  Featuring interviews with a who's who of
      influential independent film creatives including Patton Oswalt, Seth Green,
      Joe Carnahan and more!
