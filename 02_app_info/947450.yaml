    about_the_game: 'Super BOO Quest is a lighthearted game suitable for every kind
      of player, from casual to hardcore. It is a mix of arcade, puzzle, and stealth,
      to be played alone or with a friend.<br>The game is presented with 16 bit-style
      graphics, as a tribute to Super Nintendo.<br><br><strong>Story:</strong><br>Five
      ghosts are blocked in the Earth''s timeline.<br>In order to reach the afterlife,
      they need to prove their worth to Master Ghost by haunting 4 places of human
      history.<br>The five ghosts, in their current condition, are invisible to the
      eyes of living beings, but they cannot use yet their poltergeist powers. Additionally,
      every light source is deadly for them...uhm yes, even if they are dead already!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li> 5 different ghosts to use!<br></li><li> 2 challenge levels:
      Normal Mode and Master Quest!<br></li><li> 16 bit-styled graphics and sound!<br></li><li>
      2-players co-op mode!<br></li><li> Scare others, avoid light, and solve puzzles!<br></li><li>
      Achievements!</li></ul>'
