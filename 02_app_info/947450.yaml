    reviews: "\u201C\u201D<br>79% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.truegamers.it/super-boo-quest-recensione-paura-delirio-e-viaggi-nel-tempo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TrueGamers</a><br><br>\u201CIf you are\
      \ the type of player hoping to relive your childhood and have some fun along\
      \ the way, without caring about the hyperrealistic graphics and overdone epic\
      \ storylines of some modern games, Super BOO Quest is pretty enjoyable. It isn\u2019\
      t complicated, it isn\u2019t epic, but it is some simple entertainment you can\
      \ boot up quickly for a little bit in-between bigger adventures, and sometimes\
      \ that is just what you need.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/super-boo-quest-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd-Strike</a><br>"
