details:
  data:
    about_the_game: 'Eye on the ball names Wheye had come to the planet where his
      friends studied local species. His friends went missing, the planet is about
      to blow and only Wheye can save everyone. He will have to face different trials
      on his own.<br><br><ul class="bb_ul"><li><h2 class="bb_tag">4 DIFFERENT GENRES
      IN ONE GAME!</h2>Every level is a separate genre: runner, metroidvania, point''n''click
      quest and puzzle-platformer. <br><br></li><li><h2 class="bb_tag">UNIQUE VISUAL
      STYLE OF EACH LEVEL</h2>Colorful graphics created using different tools - from
      hand drawing to CG flat-design.<br><br></li><li><h2 class="bb_tag">ATMOSPHERIC
      SOUNDTRACK</h2>Original music which builds up enjoyment received from playing
      the game.<br><br></li><li><h2 class="bb_tag">GAME WITHOUT WORDS</h2>The plot
      will be understandible to each one of you, since the story is told without using
      a single word.</li></ul>'
