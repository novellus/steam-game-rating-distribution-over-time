    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1210590/extras/b.png?t=1578041310"
      /><br><br>The game is inspired by the team's tribute to the Chinese mythology.
      In the early stage of development, we thought about how to use the simple operation
      experience to let the players feel the joy of solving puzzles and reading stories
      at the same time, so the birth of &quot;Dayu Water Control&quot; was born.<h2
      class="bb_tag">Game outline</h2><br>In the past, the team members used the old
      game companies in Taiwan to make Xianxia games. They are interested in the Chinese
      style. When you enter the game, you will find that the rhythm is slowing down.
      The story uses seven chapters to lead you into the time and space of &quot;Pipeline
      Of Emperor Yu&quot;. Background, mood conversion, in addition to enjoying our
      well-designed level puzzles, it is also a work that allows you to savor.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1210590/extras/En-2208_x1242_A.png?t=1578041310"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1210590/extras/En-2208_x1242_E.png?t=1578041310"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1210590/extras/En-2208_x1242_F.png?t=1578041310"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1210590/extras/En-2208_x1242_G.png?t=1578041310"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1210590/extras/En-2208_x1242_H.png?t=1578041310"
      /><h2 class="bb_tag">Developer's Words</h2><br>The game is inspired by the team's
      tribute to the Chinese mythology. In the early stage of development, we thought
      about how to use the simple operation experience to let the players feel the
      joy of solving puzzles and reading stories at the same time, so the birth of
      &quot;Pipeline Of Emperor Yu&quot; was born.<br><br>In the past, the team members
      used the old game companies in Taiwan to make &quot;divinity&quot; games. They
      are interested in the Chinese style. When you enter the game, you will find
      that the rhythm is slowing down. The story uses seven chapters to lead you into
      the time and space of &quot;Pipeline Of Emperor Yu&quot;. Background, mood conversion,
      in addition to enjoying our well-designed level puzzles, it is also a work that
      allows you to savor.<br><br>Yu's journey to govern the water ~ grow up with
      his wife and children<br>Reflecting our journey of life<br>Just work hard ~<br>Family
      business will get better<br>Thank you for your support and encouragement.
