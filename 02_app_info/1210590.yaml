    short_description: '&quot;Pipeline of Emperor Yu&quot; is a puzzle game combining
      historical legends with classic water pipe gameplay! Facing all kinds of obstructions
      of the heavenly visions and unsuccessful grievances of three people, you need
      your wisdom to solve all these problems. Various elements such as sky mine,
      ground motion, fog, ice skating, etc.'
