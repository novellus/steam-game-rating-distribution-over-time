      \ /><h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>    Immersive\
      \ action \u2013 engage in fast paced, immersive space battles<br></li><li> \
      \   Upgrade your ship \u2013 buy upgrades and finish your enemies in multiple,\
      \ fun ways.<br></li><li>    Fun story - experience a mature story of a man and\
      \ his AI spiced up with absurd and dark humor<br></li><li>    Choices &amp;\
      \ consequences \u2013 make quick decisions \u2013 do you help your friends but\
      \ fail your mission? Do you aid a space merchant and engage in a fight? Consequences\
      \ of your choices alter the flow of the story. </li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/352960/extras/Star_Horizon_-_GifA.gif?t=1589561762\"\
      \ /><h2 class=\"bb_tag\">Story</h2>A struggle between the Inter Galactic Corporation\
      \ (a.k.a The Federation), which controls the entire galaxy, and the Rebels continues.\
      \ You assume the role of John, a simple private space-pilot in the service of\
      \ the Federation. Well.. the word \u201Cpilot\u201D might be an overstatement.\
      \ John\u2019s ship AI \u2013 which he calls \u201CEllie\u201D - takes almost\
      \ all control of the ship. The space battles are coordinated by Motherships\
      \ and \u201Cpilots\u201D serve the mere role of the shooters (as the AI can\u2019\
      t \u2018kill\u2019).<br><br>IGC is about to turn the tide of the war but an\
      \ accident happens. Your Mothership is blown up into pieces which makes Ellie\
      \ go crazy. It puts John into hibernation and wakes him up several years later\
      \ in a completely different setting. What really happened? What is the AI up\
      \ to?<br>Will the two - John and Ellie - change the fate of the Universe?<br><br>Experience\
      \ fast action, thrilling levels, spectacular explosions and lots of pew-pew-pew.\
      \ Star Horizon is a reboot for the on-rails space shooter genre.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/352960/extras/Star_Horizon_-_GifC.gif?t=1589561762\"\
      \ />"
