    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1268100/extras/GameplayTrailer1-GIF-B.gif?t=1600534467\"\
      \ /><br><br>Welcome to War Islands! A third-person cooperative adventure game\
      \ full of mysteries and magical experiences for you and your friends to enjoy.<h2\
      \ class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li>Local and online\
      \ multiplayer. Play with up to <strong>3 players online</strong> or in <strong>local\
      \ split screen co-op</strong>.<br></li><li>Dynamic puzzles. Whether solo or\
      \ with friends, use your skills and wit to solve puzzles.<br></li><li>Skill\
      \ tree. Each character has their own branching skill trees they can unlock.<br></li><li>3\
      \ hero\u2019s to play as \u2013 <strong>Jonathan</strong> the young bright human\
      \ from earth, <strong>Almika</strong> the sorceress and <strong>Sarsi</strong>\
      \ a lumbering bear<br></li><li>Gorgeous world for players to explore. Travel\
      \ across a landscape full of intrigue. From a whimsical forest, where magic\
      \ comes alive, to a deep dark cave, home to a host of nightmarish creatures.<br></li><li>Hidden\
      \ collectibles for extra</li></ul><h2 class=\"bb_tag\">GET READY TO CALL YOUR\
      \ FRIENDS!</h2>The game is set primarily as a cooperative experience so you\
      \ and 2 more friends can play together as <strong>Jonathan</strong>, <strong>Almika\
      \ </strong>and <strong>Sarsi</strong>. Each character has their own special\
      \ abilities, that combined, solve puzzles, beat quests and defeat enemies.<h2\
      \ class=\"bb_tag\">PREFER GOING SOLO? WE\u2019VE GOT YOU COVERED TOO!</h2>The\
      \ AI will help control the other characters, follow you around and even use\
      \ spells! You can solo the game on your own, however the best experience, is\
      \ of course, with friends.<h2 class=\"bb_tag\">MEET JONATHAN</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1268100/extras/WarIslands_Description_Jonathan.png?t=1600534467\"\
      \ /><br>Jonathan is one of the main playable characters. 19, Biology student,\
      \ thrown into the world of War Islands with nothing but the shirt on his back.\
      \ With his sharp intellect and his favorite crossbow, he must find his way home.<h2\
      \ class=\"bb_tag\">MEET SARSI</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1268100/extras/WarIslands_Description_Sarsi.png?t=1600534467\"\
      \ /><br>Sarsi is the only playable animal character in War Islands. Owned by\
      \ Almika, an sorceress girl from a distant land who embarks on a journey to\
      \ find him. He is a strong, fat bear, who\u2019s a little afraid of the dark.\
      \ Likes to sit back and enjoy the view.<h2 class=\"bb_tag\">MEET ALMIKA</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1268100/extras/WarIslands_Description_Almika.png?t=1600534467\"\
      \ /><br>Almika is one of the main playable characters. A sorceress girl travelling\
      \ from a distant land seeking to find Sarsi, the bear, her only friend, until\
      \ she meets Jonathan. She\u2019s able to use her staff to control nature around\
      \ her. Has the same necklace as Sarsi as proof of her loyal friendship with\
      \ him."
