    about_the_game: "<p>The Victorian era was never so fun and deadly. The Steampunk\
      \ Character Pack 2 adds 4 more new and unique playable characters for Killing\
      \ Floor as Downloadable Content. Once you have bought the pack, they will become\
      \ selectable in the character selection screen in-game.</p>\n\t\t\t\t\t<br>\n\
      \t\t\t\t\t<h2> Steampunk DJ Scully </h2>\n\t\t\t\t\t<br>\n\t\t\t\t\t<img src=\"\
      http://storefront.steampowered.com/v/gfx/apps/35429/extras/Steampunk_DJSkully_BIO.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p> Ex-soldier-turned\
      \ DJ, Scully's still haunted by the grisly memory of a pounding nightclub transformed\
      \ into bloody abattoir at the hands of Horzine's monstrosities. Once reluctant\
      \ hero, now avenging angel, Scully seeks new and steam-powered ways to stick\
      \ it to the creatures who robbed him of his first ever flawless DJ set. Now\
      \ Scully destroys evil wherever he finds it, hoping that one day the world will\
      \ return to normal and that he'll finally get to play the perfect 'killer' set\
      \ without everyone being gruesomely murdered.</p>\n\t\t\t\t\t<br>\n\t\t\t\t\t\
      <h2> Steampunk Demolition </h2>\n\t\t\t\t\t<br>\n\t\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/35429/extras/Steampunk_Demolition_BIO.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p> Cheerful,\
      \ witty and slightly insane, to say Quentin loves blowing things up is an understatement.\
      \ Raised by an uncle in the demolitions trade, Quentin blew up his first high-rise\
      \ at the tender age of six and hasn't looked back since, despite losing a leg\
      \ at nine. His unique expertise helped fuel a celebrated military career which\
      \ abruptly ended after an unfortunate incident involving five hand grenades,\
      \ some rope, and the unit commander's pet corgi, Alan. Called back into service\
      \ for Queen and country to help cleanse the streets of the Horzine outbreak,\
      \ Quentin's determined to put the past behind him and get on with the job at\
      \ hand. </p>\n\t\t\t\t\t<br>\n\t\t\t\t\t<h2> Steampunk Support Specialist </h2>\n\
      \t\t\t\t\t<br>\n\t\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/35429/extras/Steampunk_Support_Specialist_BIO.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p> Harold\
      \ was once a soft-spoken relationship counsellor, he spent his days bringing\
      \ people together, healing emotional wounds and making the world a better place;\
      \ with all his clients dead and eaten, Harold now dedicates himself to eradicating\
      \ the Horzine outbreak, healing the country's wounds by causing them in the\
      \ undead. Trouble is, Harold's new crusade has loosed a darker side; once dormant,\
      \ it now gorges itself on the blood and suffering of monstrosities that should\
      \ not walk the earth. Harold fears he's found his true calling - not healer,\
      \ but destroyer - flayer of the evil and drinker of their blood.</p>\n\t\t\t\
      \t\t<br>\n\t\t\t\t\t<h2> Steampunk Commando </h2>\n\t\t\t\t\t<br>\n\t\t\t\t\t\
      <img src=\"http://storefront.steampowered.com/v/gfx/apps/35429/extras/Steampunk_Commando_BIO.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p> Phil tells\
      \ anyone who'll listen he's ex-special forces and hardcore to the bone, that\
      \ the Horzine outbreak's nothing compared to missions he's pulled off in the\
      \ Middle East... truth is Phil used to stack supermarket shelves, his so-called\
      \ elite military training's come from endless hours playing every FPS spat out\
      \ by the games industry and reading every gun nut magazine he could get his\
      \ hands on. Strange thing is, combine that with a killer workout regime that\
      \ ensures he's ripped to the max, and Phil's proving to be a pretty damn effective\
      \ undead killing machine .</p>"
