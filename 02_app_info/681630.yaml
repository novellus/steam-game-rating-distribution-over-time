  data:
    about_the_game: '<h2 class="bb_tag">Game Objective: </h2><ul class="bb_ul"><li>Drive
      your space interceptor in 3 different control styles, protect the carrier. In
      order to do that, shoot down the rival''s and collect materials to upgrade defenses
      of the carrier.</li></ul><h2 class="bb_tag">Interceptor actions:</h2><ul class="bb_ul"><li>You
      can select 3 different control styles(including KEYBOARD + MOUSE, or full XBox
      controller)<br></li><li>You can dock in the hangar of the carrier to get supply.<br></li><li>How
      to dock: Hold INTERACT key ([F] on keyboard or [Y] on XBox controller by default).<br></li><li>When
      you docked, the interceptor will be repaired and totally reloaded(More damage
      you take, more time spend).<br></li><li>Thrusting(Press [Space] on keyboard
      or [Left stick] on XBox controller).<br></li><li>Dodge(Press [E] on keyboard
      or [RB] on XBox controller).<br></li><li>At most fire 2 weapons at the same
      time.</li></ul><h2 class="bb_tag">Interceptor weapon categories:</h2><ul class="bb_ul"><li>Classify
      by projectile: Cannon and Launcher.<br></li><li>Cannons: Railguns; Lasers; etc..<br></li><li>Launchers:
      Combat missile; Cruise missile; Rocket; Bomb; etc..<br></li><li>Classify by
      size: Light; Middle; Heavy; Correspond to interceptor weapon slots.</li></ul><h2
      class="bb_tag">Damage type:</h2><ul class="bb_ul"><li>Energy weapons: <strong>ANTI-SHIELD</strong>,
      projectiles are <strong>BLUE</strong>.<br></li><li>Impact weapons: <strong>ANTI-ARMOR</strong>,
      projectiles are <strong>RED</strong>.</li></ul><h2 class="bb_tag">Carrier actions:</h2><ul
      class="bb_ul"><li>Upgrade defenses(Cannon and Missile array).</li></ul>'
