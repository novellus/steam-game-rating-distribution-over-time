  data:
    about_the_game: In this single-player, 3rd-person adventure game, take control
      of a robot as the story centers around having a child and the journey that unfolds
      before and after the child is born. Traverse and explore towering canyons, wondrous
      valleys, and enchanting forests while collecting parts and energy, overcoming
      obstacles, and reflecting on childhood memories. Overcome obstacles, solve puzzles,
      explore abandoned outpost, hidden structures, and discover the ancient mystical
      monoliths that hold the secrets to the past.
