    about_the_game: '<h2 class="bb_tag">GAME REQUIRES A DIRECTX 11 CARD</h2>The time
      has come. This is the time of guilds, wizards, warriors, blacksmiths, tailors,
      scribes, alchemists, woodworkers, animal tamers, brewers, traders, traitors
      and murderers.<br>The Second Era begins!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Completely Open World: Go anywhere and live anywhere.<br></li><li>Real
      Massive Multiplayer: The game has one world carries the everyone.<br></li><li>Crafting:
      Make armors, weapons, shields, dresses, potions &amp; foods with a legendariness
      modifier, each crafted item is unique. <br></li><li>Global Trading Market: Buy/Sell
      items on the market.<br></li><li>Taming: Tame everything in the world. They
      will fight on your side. Also you can shrink them &amp; store or sell on the
      global trading market.<br></li><li>Create your class: Use your ability &amp;
      skill points to develop your character as you like. Be the master of one skill
      or use all of them. <br></li><li>Guilds: Create your guild and collabrate with
      your friends. Items have been crafted by ranked guild members will carry the
      name of the guild.<br></li><li>Runebook: Mark locations and travel anywhere
      alone or with your friends by opening a moongate!<br></li><li>Non-target Combat:
      Your attacks &amp; spells are a dynamic physical object, so aiming is important,
      dodging is possible.<br></li><li>No registration required, login via Steam<br></li><li>No
      in-app purchases, all updates will be free. Pay once play forever.<br></li><li>Frequently
      updating</li></ul>'
