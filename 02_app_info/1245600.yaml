details:
  data:
    about_the_game: <strong>You wake up, and there's a giant black obelisk towering
      in front of you.</strong><br>What is it? What does it mean? What secrets does
      it hold? Can you solve its mysteries?<br>Dive into the extremely challenging
      atmospheric logic puzzle/riddle game unlike any other.<br>Prepare to use all
      of your brainpower. Prepare to think outside the box. Prepare to face the Obelisk.<h2
      class="bb_tag"><strong>STORY</strong></h2>Obelisk features a tucked-back powerful
      backstory, which you can follow by noticing subtle hints and finishing the game.<h2
      class="bb_tag"><strong>DISCLAIMER</strong></h2>Obelisk is a <i>difficult</i>
      game. Prepare to spend possibly hours on figuring out the very obscure and challenging
      puzzles with increasing difficulty. You will need to think outside the box,
      and you will almost certainly need to use external sources of information to
      solve Obelisk, and/or communicate with other members of the community to find
      solutions.<h2 class="bb_tag"><strong>COMMUNITY</strong></h2>Visit the ObeliskCommunity
      subreddit and talk to other players, help each other with the puzzles or ask
      the devs a question.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1245600/extras/icon2.png?t=1582976017"
      />
