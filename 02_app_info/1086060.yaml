    short_description: A disorienting arcade style &quot;shooter&quot; where you need
      to make your shot count because you only get one as well as you control its
      trajectory in an attempt to reach your target. Avoid obstacles, smash bonus
      targets and reach the end of the level without crashing in this bullet bending
      title.
