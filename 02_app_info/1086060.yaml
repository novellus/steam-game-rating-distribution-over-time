    about_the_game: <strong>Main Breakdown</strong><br>The games main objective and
      goal is to reach the boss room at the end of the level and eliminate the target
      by avoiding collisions with anything that might stop your bullet. As you ascend
      the tower, each boss has a significantly larger floor plan, each floor is also
      randomly generated, making it that much more difficult to reach them.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1086060/extras/2019-04-23_10-51-58edit5.gif?t=1570530058"
      /><br><br><br><strong>Coming Soon</strong><br>the game that is playable at the
      moment is the winning submission for the 48 hour GameJam (plus all the fixes
      i applied between then and now to make it fully playable). I want the game to
      be both fun and something you'd want to return later down the road hence why
      the push towards random level generation.<br><br><strong>Updates will be posted
      when we start any new content</strong><br><br>Just started School and an Internship
      contract for a year. I won't have alot of time to continue work on the project,
      but i'll do my best to work on the game here and there. thank you for your patience!
