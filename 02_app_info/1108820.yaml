    about_the_game: 'Polar Jump is a first person parkour platformer. Prepare to explore
      and save this ice-cold world.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Mechanics:
      Wall-jumping, crouching, sliding, climbing, running, throwing snowballs<br></li><li>Map
      mechanics: Jumping pads, ladders<br></li><li>Simple levels to go through<br></li><li>Snow
      ambiance and feel<br></li><li>Short, continuous play<br></li><li>Secrets to
      collect throughout the map<br></li><li>Puzzles</li></ul>'
