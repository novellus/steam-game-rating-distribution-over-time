  data:
    about_the_game: Ingnomia is a sandbox village management game influenced by Dwarf
      Fortress and Gnomoria, where you help lead a small group of gnomes, who have
      set out on their own, to thrive into a bustling kingdom! <br><br>Key Features:<br><ul
      class="bb_ul"><li> Procedurally generated world - Every game is different<br></li><li>
      Fully destructible environment - Everything can be mined, dug, chopped and rebuilt
      or used for crafting<br></li><li> Open sandbox gameplay - Play how you want
      - manage a peaceful town or build up military and fend off invasions.<br></li><li>
      Crafting - Tons of items to craft at different workshops <br></li><li> Mechanisms
      - Construct elaborate contraptions using parts like hatches, levers, steam engines<br></li><li>
      Magic - Master the arcane arts to find precious minerals, speed up the growing
      of your crops and burn your enemies in a big ball of fire<br></li><li> Modding
      - Big focus on modability with every value and graphic exposed via config files
      to make modding as easy as possible</li></ul><br>Ingnomia uses some of the sprite
      assets of Gnomoria by permission of Robotronic Games.
