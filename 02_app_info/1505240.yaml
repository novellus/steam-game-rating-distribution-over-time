    about_the_game: "<strong>This game is not aimed at children and features various\
      \ sudden and abrupt jumpscares and is therefore not recommended to people under\
      \ the age of 13 or the faint of heart.</strong><br><br>Hello there! My name\
      \ is Simon, I'll be your pal during this game! We need to save our home, Yeoldeburg\
      \ from Ed, A sentient disembodied head with godlike abilities! Join me and let's\
      \ defeat him and his army TOGETHER!<br><br>An RPG from 1975 uncovered. This\
      \ particular save appears to have been used but it is the last of it\u2019s\
      \ kind so I\u2019m sure you won\u2019t mind! <br><br>What is Tales From Yeoldeburg?<br><br>Tales\
      \ From Yeoldeburg\u2122 is a simple 2D RPG game featuring fun action packed\
      \ segments including, Battle, Resilience, Tasks, Adventure, Exploration and\
      \ more!<br>Using PowerFoxGames\u2122 state of the art Artificial Intelligence\
      \ learning system, (What we call the DON files) Tales From Yeoldeburg\u2122\
      \ has thousands of unique endings all being different based on; How many enemies\
      \ you killed, How many tasks you completed, How many friends you have, how much\
      \ health you have, And even how long it's been since you last played the game!\
      \ <br><br>No endings are scripted, (except in safe mode) and are completely\
      \ generated by AI.<br><br>Tales From Yeoldeburg will prove to be the future\
      \ of gaming, Just imagine what games will look like in 1980!<br><br><i>PowerFoxGames\
      \ is not responsible for damage to your device, AI becoming self aware, An urge\
      \ to spread computer viruses and damage to local and/or national power stations\
      \ and/or cities.</i><br><br>Ignore that disclaimer that's just for legal reasons,\
      \ don't worry about it! <br><br>Keep in mind that all DON files are very advanced\
      \ and it is not recommended that you move a DON file from another game to this\
      \ game or vice versa<br><br>Update, (December 15th, 1982): Due to some recent\
      \ rumours we believe it is necessary to clear some things up, no characters\
      \ in the game are capable of feeling; Love, Pain, Sorrow, Empathy, Happiness,\
      \ Sadness, Anger or Aggression, nor are any of our NPCS alive, nor have any\
      \ of them EVER been alive.<br><br>The DIAP files is simply an updated version\
      \ of the DON and are not the result of our &quot;brain-mapping&quot; experiments\
      \ which were actually attempts to make our games more realistic, Don't believe\
      \ everything you read!<br><br><i>Disclaimer: PowerFoxGames is not responsible\
      \ for downloaded consciousnesses infiltrating gameplay, keep in mind that if\
      \ this does happen PowerFoxGames did not create them, assuming that such beings\
      \ exist, (And would like PowerFoxGames to take this opportunity to remind you\
      \ that they do not!) </i><br><br>Please Do Not Delete any files as this could\
      \ cause catastrophic failure!<br><br>Note: This game requires you to open the\
      \ StreamingAssets folder located inside the games files in order to REDACTED"
