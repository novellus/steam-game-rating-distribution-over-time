  data:
    about_the_game: "Zasa is an extraordinary and challenging &quot;3D Puzzle Game&quot;.\
      \ Players are going to roleplay Zasa the Artificial Intelligence to finish the\
      \ training missions from Dr.Mason by linking nodes in 3D space.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n\u2606Play as the role of an AI to experience growing,\
      \ taking adventures and challenges with Dr.Mason.<br />\r\n\u2606Unique gameplay\
      \ of solving puzzles to create marvellous work through simply linking dots.<br\
      \ />\r\n\u2606Delicate level design to serve various topics for each level.<br\
      \ />\r\n\u2606Passing each level without a flaw requires continuous means and\
      \ effort that meets your desire to conquer.<br />\r\n\u2606Release the beauty\
      \ of transitioning between dimensions in the Sci-Fi styled world.<br />\r\n\
      <br />\r\nInstructions:<br />\r\nSlide your finger to draw lines on the cube\
      \ until the drawn pattern matches with the target.<br />\r\n&gt;: rotate the\
      \ cube. <br />\r\nMagnifier: get a hint. <br />\r\nZasa icon: transform<br />\r\
      \n<br />\r\nContact Me:<br />\r\nTwitter:https://twitter.com/rainssong"
