    review: "Divertido para jugar casualmente con amigos, siempre que nos juntamos\
      \ en casa y vamos rotando juegos, este es uno de mis favoritos para jugar!!\n\
      \nOfrece una tienda de mejoras para la nave del jugador antes de cada misi\xF3\
      n, estas mejoras se compran con cr\xE9ditos que acumulas durante la misi\xF3\
      n matando enemigos y las mejoras de la nave no se pierden entre misiones, esto\
      \ significa que puedes tomar la ruta que m\xE1s te guste seg\xFAn tu nave, mejorar\
      \ la nave de cierta manera deseada (por ejemplo velocidad, luego disparo, y\
      \ asi) para luego llegar a la final y luchar con tu nave personalizada como\
      \ m\xE1s te guste!\n\nNota personal 4/5 para ser un indie"
