    about_the_game: "Riders 2491 is an action shoot'em up game that pays homage to\
      \ the classics of 90\u2019s arcades with modern visuals.<br />\r\n<br />\r\n\
      Mankind is at the verge of extinction due to alien invasion and you're the last\
      \ hope to save the world, so take the control of your powerful fighter, choose\
      \ your path and upgrade your weapons to save the planet!<br />\r\n<br />\r\n\
      Game Modes<br />\r\nArcade Mode - Arcade Mode that recreates the arcade experience\
      \ with three difficulties: easy, normal and hard.<br />\r\nBoss Rush Mode -\
      \ Fight against all bosses in a single stage.<br />\r\n<br />\r\nFeatures<br\
      \ />\r\nChallenging Bosses and Stages - experience the fast, blistering game\
      \ play action that never gets old.<br />\r\nLocal Co-op up to 4 players - Play\
      \ all the game modes with your friends.<br />\r\nDont lose your Upgrades - After\
      \ every stage you can upgrade your items, weapons and speed, and if you lose\
      \ a live, all your upgrades remains!<br />\r\nChoose your path - you can choose\
      \ the order of the stages you want to play."
