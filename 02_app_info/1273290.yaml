    about_the_game: "<strong> The second generation of the BlindBlade series is on\
      \ the line. </strong><br>It's still the blind samurai, or the familiar offensive\
      \ and defensive means, but this time &quot;BlindBlade&quot; will bring you completely\
      \ different feelings.<br>21 new levels, 63 special challenges, the difficulty\
      \ has increased again, and more levels are waiting for you!<br>Keen, focused,\
      \ decisive, persistent, and patient, those are the secrets of winning!<br>Come\
      \ on, kill in darkness!<br><br><br><strong> Why is it two, where did the first\
      \ generation go? </strong><br>The first generation of &quot;BlindBlade&quot;\
      \ was the work of GGJ in 2017. The four authors completed the development for\
      \ 48 hours, and then remained in the hard disk until they launched a modified\
      \ touch screen control version in the iOS app store in 2019.<br>After several\
      \ months of design and development, &quot;BlindBlade II&quot; was presented\
      \ to everyone with a new attitude and returned to the mode of keyboard / joystick\
      \ control.<br>The new game keeps the previous game as tight and exciting as\
      \ possible, and expands the original &quot;Endless Mode&quot; level into 21\
      \ different challenges.<br><br><strong> What's in the game at the moment? </strong><br>\xB7\
      \ A BlindBladesman (the main character) and his powerful perception (that is\
      \ you)<br>17 story levels and 4 entertainment levels (need to unlock gradually)<br>4\
      \ level traps (he is blind and needs you to perceive and distinguish these traps)<br>\xB7\
      \ 6 different types of enemy arms (he is blind and needs you to feel, distinguish\
      \ and defeat these enemies)"
