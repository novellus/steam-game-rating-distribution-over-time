    reviews: "\u201CQuite simply this is the most technically accurate <strong>sailing\
      \ simulator</strong> I have experienced. This alone can teach you all the jargon,\
      \ the procedures and best practices for real life sailing. Excellent A*\u201D\
      <br>A* \u2013 <a href=\"http://store.steampowered.com/curators/curatorsreviewing/?appid=794860\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Sim UK</a><br><br>\u201CThe thought\
      \ processes and actions required to sail your virtual boat are remarkably close\
      \ to the real world.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.esailyachtsimulator.com/yachting-monthly-esail-tested-2/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Yachting Monthly</a><br><br>\u201CAs\
      \ well as being a great learning tool, and great reminder for skippers and crew\
      \ who only get occasional opportunities to sail, it's great fun in its own right\
      \ and provides the opportunity to get a sailing 'fix' whenever you have a spare\
      \ 15-20 minutes.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.esailyachtsimulator.com/blog/practical-boat-owner-esail-compelling\"\
      \ target=\"_blank\" rel=\"noopener\"  >Practical Boat Owner</a><br>"
