details:
  data:
    about_the_game: "Heroes of Dungeon-a Game based on the mechanics of &quot; 3 in\
      \ a row&quot;<br />\r\nThe essence of the puzzle genre &quot;collect three&quot;\
      \ is reduced to making groups, lines and rows of 3 or more identical chips.<br\
      \ />\r\n<br />\r\nHeroes of Dungeon - This is the case when a seemingly ordinary\
      \ puzzle challenges the player and he understands that only on his attentiveness\
      \ and reaction depends on the victory.<br />\r\n<br />\r\nYou are waiting for\
      \ adventures in the dungeon, choose one of the three characters and go on the\
      \ road. On the way you will meet a lot of enemies, ranging from skeletons to\
      \ dragons. Everyone has different characteristics, so you need to act quickly\
      \ by collecting combinations of 3 or more identical tiles,so you hit the enemy.\
      \ As you progress your character becomes stronger and learns new magic spells:\
      \ You can freeze the enemy, or blow up tiles to make a big combo and deal a\
      \ lot of damage to the enemy!<br />\r\n<br />\r\nFeatures<br />\r\nFun and memorable\
      \ graphics<br />\r\nEpic music<br />\r\nA wide variety of enemies"
