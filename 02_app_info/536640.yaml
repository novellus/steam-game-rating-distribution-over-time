    about_the_game: "Grimm: Dark Legacy is a tale of deep, dark exploration, hunger,\
      \ and blood thirsty combat in a medieval setting.<br><br>You play the ancestors\
      \ of the Grimm. Your story takes place inside the Wesen journal featured in\
      \ the hit NBC TV series.<br><br>Hunt, gather, craft, and form a ruthless band\
      \ of Grimm to defeat humongous hordes of Wesen on your journey. Can you survive?<h2\
      \ class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>Online Co-Operative\
      \ Gameplay<br>Build your own rag-tag team of up to 4 Grimm and work together\
      \ to raid each country and deal out Grimm justice to the mayhem that lives there.<br><br></li><li>Offline\
      \ Singleplayer<br>Prefer to play full-rogue? Play offline without anything to\
      \ hold you back!<br><br></li><li>Dark &amp; Twisted World<br>The beautiful game\
      \ world is inhabited by a coterie of fauna and flora that you need to survive.\
      \ Each of the 80+ mission areas spread across 10 countries are generated in\
      \ real-time meaning there is no end to the unforgiving combinations of blueprints,\
      \ Wesen, and other mysterious creatures out to get you.<br><br></li><li>Rogue-Lite\
      \ Gameplay<br>Collect loot and craft new gear to survive as long as possible.\
      \  Death is inevitable, but it isn\u2019t the end!  Pass your knowledge on to\
      \ the next generation of Grimm and continue your adventure!<br><br></li><li>The\
      \ Wesen You Know<br>All Wesen in the game are drawn directly from the TV show\
      \ and are imbued with a range of powers that make hunting them a real challenge.</li></ul>"
