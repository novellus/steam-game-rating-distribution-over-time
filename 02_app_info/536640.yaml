    review: "Alapb\xF3l ez a j\xE1t\xE9k nem lenne rossz, de \xFAgy \xE9rzem, hogy\
      \ a j\xE1t\xE9k fejleszt\u0151i vagy nem pr\xF3b\xE1lt\xE1k ki a saj\xE1t j\xE1\
      t\xE9kukat, vagy nem \xE9rdekelte \u0151ket hogy mit adnak ki a kezeik k\xF6\
      z\xFCl. Gondolom azt gondolt\xE1k, hogy akik szerett\xE9k a TV sorozatot (mint\
      \ pl. \xE9n), azok \xFAgyis megveszik. A j\xE1t\xE9k legnagyobb probl\xE9m\xE1\
      ja, hogy egy\xE1ltal\xE1n nem kell hozz\xE1 sok id\u0151, hogy megund. T\xFA\
      l nagy m\xE9ret\u0171ek a mapok \xE9s a legt\xF6bb id\u0151 (de t\xE9nyleg nagyon\
      \ nagyon sok id\u0151) azzal megy el hogy keresed azt amit le kell vad\xE1szni.\
      \ \xC9s sokszor \xF3r\xE1kig keresel \xE9s m\xE9g mindig nem tal\xE1lod. A j\xE1\
      t\xE9kban vannak j\xF3 megold\xE1sok amik tetszenek, de ez a folyamatos keresg\xE9\
      l\xE9s nagyon elrontja a Grimm \xE9lm\xE9nyt. A j\xE1t\xE9kban pozit\xEDv, hogy\
      \ egyszerre t\xF6bb karaktert is l\xE9trehozhatunk (t\xFAl sokat is), \xE9s\
      \ akkor ehhez j\xF6n egy olyan negat\xEDv dolog, hogy ha egy m\xE1sik g\xE9\
      pre let\xF6lt\xF6d a j\xE1t\xE9kot nem marad meg az el\u0151z\u0151 ment\xE9\
      sed. Az is gond, hogy \xE9n eddig a j\xE1t\xE9kot csak a legk\xF6nnyebb neh\xE9\
      zs\xE9gen pr\xF3b\xE1ltam, de \xEDgy se megy. :( (\xE9s szerintem nem \xE9n\
      \ vagyok ennyire sz@r) 10 orsz\xE1g van amin v\xE9gig lehet menni, \xE9n az\
      \ 5.-n\xE9l tartok. \xC9n nagyon szeretem a sorozatot, \xE9s nagyon szerettem\
      \ volna szeretni ezt a j\xE1t\xE9kot is, de sajnos t\xFAl unalmasra siker\xFC\
      lt. :( Val\xF3sz\xEDn\u0171leg sokkal jobb lett volna ez a j\xE1t\xE9k ha egy\
      \ m\xE1sik csapat fejleszti. B\xE1rmennyire szeretem a Grimmet, nem tudom aj\xE1\
      nlani ezt a j\xE1t\xE9kot."
