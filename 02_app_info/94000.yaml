  data:
    about_the_game: "<p><strong>Julian Luxemburg has prepared a dinner for two at\
      \ his place \u2013 but things go awry when the date does not show up and he\
      \ is left waiting at his dinner table, the clock\u2019s ticking growing unbearably\
      \ loud.</strong></p>\n\n\t\t\t\t\t\t\t\t\t\t\t<p>\u201EDinner Date\u201D is\
      \ the character portrait of Julian: by becoming his subconsciousness you gain\
      \ a clear vantage point on the worries which take a hold of him. As the wait\
      \ for the beautiful girl grows longer it becomes evident that Julian\u2019s\
      \ real problems may not even begin originate the girl: what of his work and\
      \ his boss? And what of the headhunter, his fascination with Byron and his friendship\
      \ with Jerry who, all things considered, was ultimately the person who pushed\
      \ Julian to go on this date?</p>\n\n\t\t\t\t\t\t\t\t\t\t\t<p>You are not merely\
      \ listening \u2013 in the unprecedented role as his subconsciousness you tap\
      \ the table, look at the clock and, as Julian bares more of his mind, reluctantly\
      \ start to eat, your actions resonating with Julian\u2019s thoughts to form\
      \ an absolutely singular form of intimacy.</p>\n\n\t\t\t\t\t\t\t\t\t\t\t<p>In\
      \ this manner you will experience \u201EDinner Date\u201D: with some glasses\
      \ of wine, some bread, some soup - and with a clock which slowly mocks the constant\
      \ wait for when she comes, this elusive girl who will solve everything.</p>\n\
      \n\t\t\t\t\t\t\t\t\t\t\t<h2>Key features:</h2><ul>\n\t\t\t\t\t\t\t\t\t\t\t<li>Julian\u2019\
      s story lasts a fully voiced 25 minutes and is told through various unique animations,\
      \ set in a real-time 3d environment with the unique interface of playing as\
      \ a subconsciousness, the first of its kind.\n\t\t\t\t\t\t\t\t\t\t\t<li>The\
      \ game is complimented by an original score, written by Than van Nispen tot\
      \ Pannerden.\n\t\t\t\t\t\t\t\t\t\t\t<li>At the Independent Game Festival 2011,\
      \ \u201EDinner Date\u201D has been nominated for the Nuovo award, an award which\
      \ \u2018honors abstract, shortform, and unconventional game development which\
      \ advances the medium and the way we think about games.\u2019</ul>"
