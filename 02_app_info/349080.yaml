details:
  data:
    about_the_game: "Goats on a Bridge adapts the classic Norwegian fairy tale, Three\
      \ Billy Goats Gruff, as an inventive new platformer that has players controlling\
      \ not one, but two goats at the same time. That\u2019s twice the capra-control\
      \ of Goat Simulator! Sadly, this has the makings of a tragic tale. But no tale\
      \ is complete without good music!<br />\r\n<br />\r\nComposer Phyrnna started\
      \ turning dreams into reality on Newgrounds and has gained a steady following\
      \ from previous games such as Epic Battle Fantasy.  Her music is not bound by\
      \ genre, and each song carries its own unique flavor, carrying inspiration from\
      \ many various sources and even more originality from herself.<br />\r\n<br\
      \ />\r\nJoining her is new comer, TurtleBoxMusic, and his tunes are fresh and\
      \ upbeat. His main influence was SoundTEMP who did the original Ragnarok Online\
      \ soundtrack. By his own admission, he just mashes sounds together to see what\
      \ happens, then throws away what he doesn't like. But we think he's definitely\
      \ on the right track and hope to work more with him!<br />\r\n<br />\r\nWe hope\
      \ this soundtrack inspires and brightens your day wherever you go(at)!<br />\r\
      \n<br />\r\nOnce downloaded the files can be found in <br />\r\n...\\Steam\\\
      steamapps\\common\\Goats on a Bridge\\Original Soundtrack<br />\r\n<br />\r\n\
      Track List<br />\r\n<br />\r\n01 - Tempo's Theme<br />\r\n02 - Chubbs' Theme<br\
      \ />\r\n03 - Quick Step<br />\r\n04 - Picnicky Wicky<br />\r\n05 - Troll's Tower<br\
      \ />\r\n06 - Squidgy Feet<br />\r\n07 - Braying in the Barn<br />\r\n08 - Do\
      \ a Donut Roll!"
