    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/634700/extras/About_plutonium.jpg?t=1494454133"
      /><br><br><strong>PLUTONIUM: Distorted Shelter</strong><br><br><strong>PLUTONIUM:
      Distorted Shelter</strong> is a game about a major event that took place in
      a highly developed city state called Plutonium. Plutonium, with its powerful
      military force and rapid economic growth; the Shelter, with its harmony among
      diverse races. What could have possibly gone wrong in such a flawless world?
      Players will control some of the habitants of Plutonium to interact with and
      understand the universe of the main game.<br><br>- This game is a prequel to
      the main game, FLUTONIUM, and it aims to introduce the universe of the game
      to the players.<br><br>- Our main playable character of the game, Guardi, cannot
      be controlled yet in the prequel.<br><br>- The mouse pointer being visible in
      the trailer video might be intended, don''t you think? .. Or not.<br><br>Copyright
      Ch.ZBK. All Rights Reserved.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/634700/extras/guardi_p.png?t=1494454133"
      />'
