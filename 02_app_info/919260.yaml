details:
  data:
    about_the_game: "After the loss of countless lives, humanity has accepted the\
      \ fact that space is not for organic beings.<br> You play as an Artificially\
      \ Intelligent (AI) Supercomputer, designed to operate machines in space.<br>Your\
      \ task will be to establish colonies on distant planets and supply them with\
      \ an infinite flow of resources.<br><br>Starting from scratch, you must build\
      \ a huge network of production stations, transport ships, mining vessels and\
      \ battleships; improve technology and fight other mechanical factions for the\
      \ control of territory.<h2 class=\"bb_tag\">Key features:</h2><br><strong>Scale:</strong>\
      \ 100 active locations (updated in real time). Up to 100 space stations\_producing,\
      \ storing goods and weaponry;  guarding trade routes,  researching new technologies.\
      \ Up to 600 spaceships\_mining,  transporting goods and waging space battles.<br><br><strong>Procedural\
      \ geometry:</strong> you\_can create ships and stations  of all forms and shapes.\_\
      First prototype\_your design\_in the blueprint editor,\_then\_build dozens-to-hundreds\
      \ later. Various building\_materials have different resiliences\_to different\
      \ damage types. A viable strategy is to build ships with certain materials to\
      \ face certain enemies. A damaged ship or station can be repaired;\_it\_can\_\
      also\_be captured in battle and dismantled for\_basic\_materials.<br><br><strong>Total\
      \ resource visualization: </strong> all resources\_are\_presented\_in\_a\_3D\
      \ environment (items, weapons, liquids, energy).  No hidden inventories.<br><br><strong>Automation:\
      \ </strong> create mining route to supply your stations with raw resources.\
      \ Build complex production chains\_using various machines; connect them via\
      \ pneumatic and liquid tubes. Link your stations and colonies with trade routes."
