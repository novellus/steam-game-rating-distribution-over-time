  data:
    about_the_game: "Unite in adventure and laughter in the action-packed game of\
      \ Jumanji, as you try to survive the ultimate challenge for those seeking to\
      \ leave their world behind!<br />\r\nOnly you and three teammates can recover\
      \ the JEWELS and save Jumanji. So get online, gather friends for split-screen\
      \ play, or go alone with AI companions. There\u2019s an army of evil marauders\
      \ to take on, deadly beasts and traps to dodge, and cool customizations to unlock.\
      \ And with heroes Dr. Bravestone, Ruby, Mouse, and Prof. Oberon as your avatars,\
      \ you know you\u2019ve got the unique abilities \u2013 and hilarious failings\
      \ \u2013 to save the day!<br />\r\n<br />\r\n<br />\r\nKey Features:<br />\r\
      \n\u2022\tRETURN TO THE JUNGLE \u2013 Play as movie heroes Dr. Bravestone, Ruby,\
      \ Mouse, and Prof. Shelly in a hilarious new 3D action adventure<br />\r\n\u2022\
      \tTEAM UP \u2013 In online or split-screen modes, work together with up to three\
      \ friends or AI teammates to defeat enemies, survive deadly traps, and save\
      \ the world <br />\r\n\u2022\tDANGEROUS LOCATIONS \u2013 The world of Jumanji\
      \ gets bigger with beautiful but deadly new mountain, city and jungle environments<br\
      \ />\r\n\u2022\tENDLESS ADVENTURE \u2013 As you hone your skills and strategies,\
      \ and unlock new outfits and weapon styles, no two rounds of Jumanji are ever\
      \ the same!"
