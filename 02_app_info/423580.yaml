    detailed_description: "<h1>NEW GAME FROM THE DEVELOPER</h1><p><a href=\"https://store.steampowered.com/app/1386780/City_of_Gangsters/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1386780/City_of_Gangsters/</a></p><br><h1>Notable\
      \ Past Updates</h1><p><a href=\"http://store.steampowered.com/app/636502/Project_Highrise_London_Life/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/community_post_art.png?t=1608024248\"\
      \ /></a><br>In London Life, you will be challenged to create gleaming office\
      \ towers for titans of trade, elite global stock traders and moguls of media.\
      \ <br><br><a href=\"https://steamcommunity.com/games/423580/announcements/detail/1667892504199910121\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Find out more</a> <br><a href=\"http://store.steampowered.com/app/636502/Project_Highrise_London_Life/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Get London Life now</a><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/Lobby_dec_xmas.gif.png?t=1608024248\"\
      \ /><br>Gather up the peons this Christmas and decorate your Highrise with these\
      \ amazing Lobby twinkles!<br>PLUS Chinese and Polish localisation!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/Press_Release_GIF_2.gif.png?t=1608024248\"\
      \ /><br><i>if you\u2019re not ready to \u201Cdouble down\u201D on the Las Vegas\
      \ expansion, quite a bit of new content has been added to the base game in version\
      \ 1.5. Here are some highlights:</i><br><ul class=\"bb_ul\"><li>Mover\u2019\
      s office \u2013 Move things around your tower once you\u2019ve built a mover\u2019\
      s office to coordinate and manage the process. <br></li><li>New tenants \u2013\
      \ New retail and restaurant tenants are now available. <br></li><li>New contracts\
      \ \u2013 Take on new contracts from the city to earn extra resources to help\
      \ build even more prestigious towers!</li></ul><br>For more details please go\
      \ <a href=\"http://steamcommunity.com/games/423580/announcements/detail/251481378564600553\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>;<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/Lobbies-Banner.gif.png?t=1608024248\"\
      \ /><br><i>We've had big updates before, but have we had 'tall' updates</i>\
      \ ;)<br>Our tallest update yet! 1.4.0 brings in a tall order of lobby options\
      \ for your highrise.<br><ul class=\"bb_ul\"><li>Multiple two story lobbies<br></li><li>Multiple\
      \ three story lobbies<br></li><li>Lobby art, to make those ceilings look bling\
      \ bling<br></li><li>New Scenario<br></li><li>More wallpaper decorations<br></li><li>Increased\
      \ expectancy of community support and love <br><i>(T&amp;Cs apply, this is not\
      \ a real feature)</i></li></ul><br>For more details please go <a href=\"http://steamcommunity.com/games/423580/announcements/detail/272867097192712689\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>;<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/XMAS_store-2.gif.png?t=1608024248\"\
      \ /><br>Our biggest update to date! 1.3.0<br>New Additions including;<br><ul\
      \ class=\"bb_ul\"><li>Rooftop Restaurants and Penthouse Apartments.<br></li><li>Winter\
      \ Holiday Decorations.<br></li><li>Unlimited Mode. <br></li><li>New scenario<br></li><li>and\
      \ more!</li></ul><br>For more details please go <a href=\"http://steamcommunity.com/games/423580/announcements/detail/289750654266981593\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>;<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/update_banner.png?t=1608024248\"\
      \ /><br>9 NOVEMBER<br><i>Was... </i>Our biggest update to date! 1.2.0<br>New\
      \ Additions including skybridges and cantilevered floors, plus Improvements\
      \ and more!<br><br>For more details please go <a href=\"http://steamcommunity.com/games/423580/announcements/detail/366309728591381606\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>;<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/Spooky_update.png?t=1608024248\"\
      \ /><br>19 OCTOBER<br>The Spooky Update 1.1.1 is here!<br>Happy fall, everyone!\
      \ Check out the new decorations we've added :) plus more!<br><br>For more details\
      \ please go <a href=\"http://steamcommunity.com/games/423580/announcements/detail/606123866411486760\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>;<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/Update-Art_Ammenities.png?t=1608024248\"\
      \ /><br>12 OCTOBER<br>Update 1.1.0 is here!<br>New items for your building,\
      \ completely FREE!<br><br>For more details please go <a href=\"http://steamcommunity.com/games/423580/announcements/detail/606123866411486760\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>;</p><br><h1>About the Game</h1><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/header_office-HR.jpg?t=1608024248\"\
      \ /><br>Your job as the architect and developer is to build world-famous skyscrapers\
      \ that will be the envy of the entire city, masterpieces of art and engineering.\
      \ But a skyscraper is more than just steel and glass, it\u2019s an intricate\
      \ ecosystem, full of people that live and work in the building. They become\
      \ a complex machine that needs your steady hand to keep it running smoothly\
      \ and efficiently.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/header_residential-HR.jpg?t=1608024248\"\
      \ /><br>From the moment you break ground, every decision rests with you. As\
      \ the architect you must coordinate the construction of everything - every wall\
      \ and wire, every office and apartment. As the building owner you must keep\
      \ your tenants happy - and paying rent on time. As a savvy developer you must\
      \ keep an eye on the bottom line and invest in the future. Succeed and you will\
      \ reap the rewards of a prestigious address where everyone will clamor to live\
      \ and work. Fail and you will watch tenants leave in disgust, taking their business\
      \ elsewhere and leaving your reputation in tatters.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/header_restaurant-HR.jpg?t=1608024248\"\
      \ /><br>Will you create an exclusive office highrise that attracts business\
      \ leaders from around the world? Will you construct luxury apartments in the\
      \ sky, penthouses for the elite and playgrounds for the famous? Perhaps greed\
      \ will get the better of you and you\u2019ll build a tenement building that\
      \ trades tenant happiness for loads of cash? All these choices and more are\
      \ yours. Success is entirely in your hands.<h2 class=\"bb_tag\"><strong><u>Features</u></strong></h2><ul\
      \ class=\"bb_ul\"><li>Deep and complex simulation of a modern skyscraper.<br></li><li>Huge\
      \ variety of tenants with their own unique characteristics, from restaurants,\
      \ to offices, retail stores, or residential apartments.<br></li><li>Open sandbox\
      \ play with several difficulty levels and starting conditions allowing you to\
      \ build your dream skyscraper towering above the surrounding city.<br></li><li>Campaign\
      \ mode that tests your skill at building a successful highrise in challenging\
      \ scenarios.<br></li><li>Test your management mettle by keeping up with your\
      \ buildings diverse population and their ever-increasing demands.<br></li><li>Hire\
      \ specialized consultants to increase your building's curb appeal, operational\
      \ efficiency, and pull with city hall.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/423580/extras/header_retail-HR.jpg?t=1608024248\"\
      \ />"
