    about_the_game: "** From the creators of Mitos.is: The Game (82% positive reviews).\
      \ ** <br />\r\n<br />\r\nHere it comes ... Worm.is: The Game! <br />\r\n<br\
      \ />\r\nSmash worms or slither trying! <br />\r\nWarning: Incredibly addicting\
      \ Multiplayer Game! <br />\r\n<br />\r\nYou are a worm and you slither around\
      \ looking for food to eat to get longer. Other worms, likewise, slither around\
      \ you seeking for food and trying to cut in front of you. When your head hits\
      \ another worm you become food for worms. Try to intercept your enemies as they\
      \ slither to kill them and eat their mass. Finally, beware of the viruses! <br\
      \ />\r\n<br />\r\nWormis allows you to: <br />\r\n- Two Game Modes: Free to\
      \ Play, Random Team, Others coming soon <br />\r\n- Private rooms to play with\
      \ friends <br />\r\n- Eat food to gain length <br />\r\n- Cut other worms' way\
      \ to kill them and finally eat them <br />\r\n- Stay away from viruses: they\
      \ slow you down and absorb your mass <br />\r\n- Expel mass to give it to other\
      \ worms <br />\r\n- Have a lot of fun! <br />\r\n<br />\r\nComing soon <br />\r\
      \n- Custom skins <br />\r\n- Items and equipment <br />\r\n- Much more! Stay\
      \ tuned! <br />\r\n<br />\r\nMusic &quot;a new Monster&quot; by h3ctic. Thank\
      \ you!"
