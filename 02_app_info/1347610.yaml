  data:
    about_the_game: "This Pack includes: <br><br><ul class=\"bb_ul\"><li>Leopard A1A1\
      \ L/44 (Rank 6 Germany);<br></li><li>2000 Golden Eagles;<br></li><li>Premium\
      \ account for 15 days.</li></ul><br>Leopard A1A1 L/44<br><br>This prototype\
      \ was developed in the mid 80\u2019s and is based on the Leopard A1A1 model.\
      \ It retains the high mobility of the original version, and has an upgraded\
      \ main armament - a Rheinmetall L/44 120-mm calibre gun, which was later used\
      \ on the Leopard 2. The secondary armament of the tank has not changed - a coaxial\
      \ 7.62 mm machine gun and another one for AA defence on the rooftop. The hull\
      \ armor remains the same, so this tank is not suited for frontal engagements,\
      \ but it is perfectly built for aggressive flank attacks and ambushes.<br><br><strong>Note!</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
