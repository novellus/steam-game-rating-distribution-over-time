    about_the_game: "They gave him their love, their money and their online parodies.\
      \ He gave them... the prequels. The passion the original Star Wars trilogy inspires\
      \ in its fans is unparalleled; but when it comes to George Lucas himself, many\
      \ have found their ardor has cooled into a complicated love-hate relationship.\
      \ This hilarious, heartfelt documentary delves deep into Lucas's cultural legacy.\
      \ Utilizing interviews taken from over 600 hours of footage, and peppered with\
      \ extraordinary Star Wars and Indiana Jones recreations lovingly immortalized\
      \ in song, needlepoint, Lego, claymation, puppets and paper-m\xE2ch\xE9, above\
      \ all this film asks the question: who truly owns that galaxy far, far away\u2014\
      the man who created it, or the fans who worship it?"
