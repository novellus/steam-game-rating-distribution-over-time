    about_the_game: "<h2 class=\"bb_tag\"><strong>Plunge Head First into Microscopic\
      \ Action</strong></h2><br>Inject yourself into the zany world of Bio-Gun. Join\
      \ Bek, a vaccine created from pig DNA, on an epic mission to save the dear friend\
      \ of his creator, DocX. Save vital organs from failing and put a stop to the\
      \ Dooper Virus by blasting your way through major organs with (not literal)\
      \ heart stopping action in a re-defining styled 2D action adventure x Bullet\
      \ Hell Shooter with touches of Rogue-Like elements. Hold on tight to those hazard\
      \ spanks, you\u2019ve only got one pair.<h2 class=\"bb_tag\"><strong>Summary</strong></h2><br>The\
      \ world is in peril. A Super Bug known as the Dooper Virus has emerged wiping\
      \ out millions in the viral outbreak and leaving hundreds of thousands infected.\
      \ With civilization on the brink of extinction it\u2019ll take one mad scientist\
      \ by the name of DocX and his atomic companion to put a stop to the outbreak.<h2\
      \ class=\"bb_tag\"><strong>Game Features</strong></h2><br><ul class=\"bb_ul\"\
      ><li>Side-scrolling Bullet Hell Shooter action, with all the modern gameplay\
      \ mechanics you\u2019ve come to expect and more.<br></li><li>Slick and intuitive\
      \ 2D controls. Dodge, blast and gas your way through all sorts of infections\
      \ this side of the body.<br></li><li>Traverse a microscopic world full of cells,\
      \ organs, and viral tumors that bridge the different regions of the body with\
      \ a finite life system. <br></li><li>Blast your way through swarms of enemies\
      \ and bosses in randomized arenas called Viral Tumors that bridge the gap between\
      \ the different regions of the body.<br></li><li>Blast through the corridors\
      \ of the body your way! Acquire the same abilities in different ways to make\
      \ exploring the body uniquely your journey. <br></li><li>Upgrade your arsenal\
      \ and stats by trading globs with the local shopkeeper or locating them amongst\
      \ the corridors of the body.<br></li><li>Equip collectible helmets! The regions\
      \ of the body are ripe with them, how strange. Blast your way in your own style!<br></li><li>A\
      \ large injection of charming and fleshy characters brought to life with traditional\
      \ 2D frame-by-frame animation.<br></li><li>Scan your surroundings including\
      \ NPCs, Enemies, and Items to add them to your log book to learn more about\
      \ the biological world that surrounds you.<br></li><li>BeFriend In-Mortals and\
      \ use those friendships to overcome difficult challenges the final moments of\
      \ the game has to offer.<br></li><li>Beautiful hand animated sequences bring\
      \ the game to life in the veins of a saturday morning cartoon.<br></li><li>A\
      \ Blood pumping and Lively score accompanies the player on their mission, composed\
      \ by Juhani Junkala. His score is the heartbeat of Bio-Gun. <br></li><li>Save\
      \ DocX\u2019s best friend from falling hopelessly ill to prove that you'll be\
      \ the vaccine that can save the world.</li></ul>"
