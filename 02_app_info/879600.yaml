    about_the_game: Everyone relies on computers every day, but have you ever wanted
      to learn how they work? Perhaps build your own from the lowest level? <br><br><i>Ones
      and Zeros</i> is a powerful circuit sandbox and puzzle game. It aims to teach
      you, if you don't already know, how a computer works on the lowest level! Enjoy
      the satisfaction of creating a working computer, game, or truly anything you
      can think of! Your options are limitless in <i>Ones and Zeros</i>!'<h2 class="bb_tag">What
      Features Does <i>Ones and Zeros</i> Offer?</h2><ul class="bb_ul"><li>Creating
      custom components and implementing them in other circuits<br></li><li>Sharing
      circuits<br></li><li>Unlimited challenges with varying difficulty<br></li><li>Tutorials
      covering useful circuits</li></ul><br>If you are passionate about computers,
      enjoy challenges, or curious about how computers work, <i>Ones and Zeros</i>
      is the game for you!
