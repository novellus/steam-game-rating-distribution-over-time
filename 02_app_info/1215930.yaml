    review: RAMIWO is not your average game. It has no traditional gameplay, no quests,
      no puzzles. And it's not very long either. It is about experiencing .. small,
      sometimes intense and surreal scenes. Some are disturbing, others are quiet
      and relaxing. And that is it. It's different yes, but in a very positive way.
