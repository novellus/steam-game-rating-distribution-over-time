    about_the_game: Welcome to Ramiwo,<br>get ready to d iscover a vast variety of
      wonderfull worlds.<br>Can you find them all?<br><br>A part of Ramiwo is to find
      out how to play.<br>If you dont like surprises and mystery, scroll down.<br><br>Controlls:<br><strong>Map
      - Space</strong><br>Move - WASD<br>Look - Mouse<br>Exit - ESC<br><br>You can
      change the render resolution in the developer Console.<br>Press ` and type<br>r_width
      800<br>r_height 600<br>or any other resolution.<br><br><br><strong><h2 class="bb_tag">!!!!SPOILER
      AHEAD!!!!</h2></strong><br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>.<br>3<br>.<br>2<br>.<br>1<h2
      class="bb_tag">!!!SPOILER AHEAD!!!</h2><br>Ramiwo is a 1st Person exploration
      game. <br>You navigate between 96 worlds. <br>Each world has 4 gates that lead
      to the next world. <br>The worlds are mapped on a cube. <br>Discovered worlds
      show a picture of the world you have discovered. <br>Undiscovered worlds are
      hidden.<br>To navigate you have to find your location on the cube <br>and leave
      through one of the 4 gates which are marked in the world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215930/extras/page_tutorial_2.jpg?t=1582796536"
      />
