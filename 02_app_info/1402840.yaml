      \ Go Out!<br />\r\n3. Zippy Zappy<br />\r\n4. Maybe, Just Maybe...<br />\r\n\
      5. Hold Your Horses!<br />\r\n6. I Can't Even...<br />\r\n7. Because I Love\
      \ You<br />\r\n8. Love Emotion! (Music Box Version)<br />\r\n9. Girls Wanna\
