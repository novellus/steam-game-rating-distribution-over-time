    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/746030/extras/WBA_GIF.gif?t=1608675724"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/746030/extras/wba_features.png?t=1608675724"
      /><br><ul class="bb_ul"><li>60 Story levels<br></li><li>Endless Escape mode
      - challenge your friends to see who can last the longest<br></li><li>Playground
      mode where you can practice your skills<br></li><li>Play solo or in local co-op
      for up to 4 players<br></li><li>Satisfying graphics: clean 2.5D lab design</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/746030/extras/wba_info.png?t=1608675724"
      /><br>Wreckin'' Ball Adventure is a family-friendly platformer for up to 4 players,
      with ball-shaped robots and physics-based puzzles. <br><br>Save the little K160
      robot from the evil SuperCom and escape from the mysterious lab.<br>Wreckin''
      Ball Adventure is excellent to play solo or in couch co-op mode. <br>Discover
      how to interact with your fellow robot escapees'', helping one another.<br>Roll,
      jump and swing using your handy-dandy grappling hook to reach new heights! <br>Gather
      the orbs and collect the stars to unlock the next levels. <br>Wreck through
      the walls, avoid the hazards to reach your goal - breaking out of the gaol.<br><br>Discover
      a story layer hidden under the action surface - find out why SuperCom wants
      to destroy a sweet round robot.'
