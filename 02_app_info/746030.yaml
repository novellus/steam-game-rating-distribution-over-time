    review: "I had this game on Switch and really enjoyed it. I even completed it\
      \ (on Switch). I just bought in on PC and tried to play it. Here's my experience:\n\
      \nRed flag 1: It uses a very annoying launcher that always prompts you to download\
      \ their other games even if you check \"Skip launcher.\" \n\nRed flag 2: the\
      \ last time I tried to close the game it directed me to their the \"Don't Bite\
      \ Devs\" Facebook page. The game wouldn't close at that point so I had to force\
      \ my computer to restart (no issues with any other games recently). Extremely\
      \ annoying.\n\nSo, I went ahead and requested a refund because even for less\
      \ than a dollar, I bought this game to enjoy, not to be advertised to. \n"
