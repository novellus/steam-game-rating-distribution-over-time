    detailed_description: "<h1>Update - February 2019!</h1><p>As part of our <strong>TWO\
      \ YEAR CELEBRATION</strong> and to thank all our wonderful supporters, we've\
      \ added a Gilded Paintjob for Bosco to this package.</p><br><h1>About the Game</h1>So\
      \ you like Deep Rock Galactic, but it\u2019s just not enough? You want more?\
      \ Well, then the Supporter Upgrade is for you! Help fuel further development\
      \ of the game, while getting your grubby mining-gloves on this tasty bag of\
      \ exclusive treats:<br><br><ul class=\"bb_ul\"><li> Gold plated Paintjob for\
      \ Bosco in the game!<br></li><li> Supporter-only gold-plated skins for all weapons\
      \ in the game!<br></li><li> VIP treatment at the ingame Abyss Bar - Get the\
      \ <strong>SUPPORTER EDITION</strong> of the tasty Glyphid Slammer for your whole\
      \ team, served in the gaudiest of golden tankards!<br></li><li> A unique Ghost\
      \ Ship Games themed helmet, marking you as a permanent member of the Skeleton\
      \ Crew!<br></li><li> Your chat name will be gold, to show off your Supporter\
      \ status!<br></li><li>The unique Supporter Badge, shown next to your name ingame!\
      \ (<strong>NEW:</strong> And in chat!)<br></li><li>An exclusive set of blinged-out\
      \ armor for each class! <strong>NEW</strong> This is now a Paintjob and can\
      \ be applied to all armors!<br></li><li>Our heartfelt and eternal thanks and\
      \ gratitude &lt;3</li></ul><br><u><strong>Important note:</strong></u> By buying\
      \ this DLC you are first and foremost showing your support for the game and\
      \ for us, the developers. The bling-bling in the list above is really just icing\
      \ on the cake!"
