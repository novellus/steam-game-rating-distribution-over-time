details:
  data:
    about_the_game: '<strong>BUILD YOUR OWN DREAM SKYSCRAPER</strong><br><br>In &quot;Mad
      Tower Tycoon&quot; you can build your own skyscraper with more than 100 floors.<br>The
      classic construction gameplay leaves you all the freedom.<br>Rent offices, apartments
      or shops and build a financially lucrative skyscraper.<br>Build restaurants,
      cinemas, zoos or underground garages to satisfy your visitors.<br>There are
      countless ways to get the coveted &quot;six-star award&quot; for your skyscraper.<br><br><br><strong>REALISTIC
      ELEVATORS</strong><br>The waiting time should be increased? It should be avoided
      some floors?<br>No problem: the elevator system in &quot;Mad Tower Tycoon&quot;
      allows you different settings.<br>Avoid your visitors having to climb too many
      stairs or wait too long for the elevator.<br><br><strong>RANDOM EVENTS</strong><br>Not
      only dissatisfied tenants are causing you trouble.<br>A fire in the new office,
      an earthquake shakes your skyscraper or UFOs kidnap your tenants.<br>Different
      events provide variety and excitement.<br><br><strong>LEVEL SYSTEM</strong><br>Complete
      daily missions and have good statistics to gain experience.<br>Earn skill points
      and unlock more than 50 skills.<br><br><strong>DETAILED STATISTICS</strong><br>You
      want to see which floors are dirty or where the noise is unbearable?<br>How
      many visitors came in the last 24 hours? Have I made a higher profit in the
      last 30 days?<br>The statistics and filters in &quot;Mad Tower Tycoon&quot;
      will give you a lot of information about the state of your skyscraper.'
