details:
  data:
    about_the_game: Blast off to adventure with these 25 BGM tracks! Explore lost
      worlds, battle cybernetic foes, or delve into the heart of the machine with
      this futuristic music pack.<br><br>Tune your sensors to receive this transmission
      of 25 BGM tracks that will carry you into the far flung future! Set the mood
      in dystopian city-worlds, desolate alien landscapes, and the home planet of
      your robot overlords. Boldly battle cyborgs, navigate modern menus, and chart
      a path through techno dungeons with this mighty music pack.<br><br>Music preview
      on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/joel-steudler/sets/sci-fi-music-pack"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br><i><br>This pack contains:</i><br><ul
      class="bb_ul"><li>25 BGM tracks suitable for battle, dungeons, field, menus,
      and towns!<br></li><li>.wav, .ogg, and .mp3 formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
