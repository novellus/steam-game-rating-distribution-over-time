    review: 'This is the only game they allow me to play in prison.


      You play as crystal snitchball that goes on an epic quest to narc on his only
      hombre.

      The wizards only crime was wanting his waifu to be real but instead he gets
      lesson in real life, as his best mate, who we will call "shifty", eats all his
      tendies, wrecks his necbkeard lair, and then rats on him to the authorites.


      My only complaint is the game supports 2 types of controllers, Xbone or PS4,
      both of those are incredibly uncomfortable to smuggle into prison. If the guards
      catch you using one, its 1 week solitary for being a console using peasant.
      So I had to get initiated into the PCMasterRacists in Cell block C, in order
      to beat this game using keyboard and touchpad controls. It was easily the hardest
      thing I''ve ever done. Upon reaching the final area using touchpad and "wasd"
      controls I was immediately granted parole.


      This game changed my life 10/10.

      I can''t wait to get arrested again so I can play the sequel.'
