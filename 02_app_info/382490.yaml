    about_the_game: "<i><strong>A 100% FREE shooter from the creators of Chroma Squad\
      \ and Knights of Pen &amp; Paper</strong></i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/382490/extras/overview.PNG?t=1594185117\"\
      \ /><br><br>Long ago, in a distant part of our galaxy, the Asteroid Dungeon\
      \ Nemesis was the sacred home of the legendary relics of power. The evil Duke\
      \ Ducan sought these artifacts to raise his ducks to power and rule the galaxy.\
      \ But the Spaceheart and its crew of Relic Hunters have arrived at the Asteroid,\
      \ ready to ruin his plans.<br><br>Relic Hunters Zero follows your heroes: Jimmy,\
      \ Pinkky, Ace, Panzer, Biu, Raff, and Red as they explore, looking for relics\
      \ while trying to get the Ducans off their Asteroid. Run, Gun, and Dodge your\
      \ way through numerous evil space ducks and turtles. It\u2019s fast, it\u2019\
      s tactical, and it feels deliciously smooth to play. Unlock new weapons, characters\
      \ and use relics to overcome waves of enemies to ultimately defeat Duke, The\
      \ Ducan Commander!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/382490/extras/RHZ_GIF_01_616x110.gif?t=1594185117\"\
      \ />"
