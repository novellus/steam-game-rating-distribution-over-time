    short_description: "Relic Hunters Zero is a completely FREE dual-stick shooter\
      \ about blasting evil space ducks and turtles with tiny cute guns. It\u2019\
      s fast, it\u2019s tactical, and feels deliciously smooth to play. Unlock new\
      \ weapons, characters and relics to defeat the Ducan Commander!"
