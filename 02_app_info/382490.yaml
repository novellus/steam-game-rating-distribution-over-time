    detailed_description: "<h1>Feature List</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/382490/extras/features.PNG?t=1594185117\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Seven Playable Characters</strong>\
      \ - With unique stats and skills<br></li><li><strong>Multiple Exciting Game\
      \ Modes</strong> - Classic 12-level Adventure Mode with unlockable relics and\
      \ items, challenging &quot;Endless&quot; Mode with unique mechanics and economy,\
      \ and &quot;Storm&quot; mode that progressively increases in difficulty and\
      \ chaos<br></li><li><strong>Couch Co-Op</strong> - Up to 2 players with keyboard/mouse\
      \ and controller support<br></li><li><strong>Amazing lo-fi soundtrack</strong>\
      \ - By Goto80<br></li><li><strong>&quot;Updated Forever &amp; Forever Free&quot;</strong>\
      \ - Open development lets anyone contribute to the game\u2019s future &amp;\
      \ will be microtransaction free</li></ul></p><br><h1>About the Game</h1><i><strong>A\
      \ 100% FREE shooter from the creators of Chroma Squad and Knights of Pen &amp;\
      \ Paper</strong></i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/382490/extras/overview.PNG?t=1594185117\"\
      \ /><br><br>Long ago, in a distant part of our galaxy, the Asteroid Dungeon\
      \ Nemesis was the sacred home of the legendary relics of power. The evil Duke\
      \ Ducan sought these artifacts to raise his ducks to power and rule the galaxy.\
      \ But the Spaceheart and its crew of Relic Hunters have arrived at the Asteroid,\
      \ ready to ruin his plans.<br><br>Relic Hunters Zero follows your heroes: Jimmy,\
      \ Pinkky, Ace, Panzer, Biu, Raff, and Red as they explore, looking for relics\
      \ while trying to get the Ducans off their Asteroid. Run, Gun, and Dodge your\
      \ way through numerous evil space ducks and turtles. It\u2019s fast, it\u2019\
      s tactical, and it feels deliciously smooth to play. Unlock new weapons, characters\
      \ and use relics to overcome waves of enemies to ultimately defeat Duke, The\
      \ Ducan Commander!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/382490/extras/RHZ_GIF_01_616x110.gif?t=1594185117\"\
      \ />"
