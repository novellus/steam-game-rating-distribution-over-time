    about_the_game: "&quot;Church Era&quot; is a fast-paced, board game-like strategy\
      \ game. A battle takes 12 rounds. At the end of the last round, the player with\
      \ the most faith points wins, or before the end of the last round, the player\
      \ who destroys the opponent's castle wins.<br />\r\n<br />\r\nThe story began\
      \ with the founder of The Royal Church, Raniki I, tried to overthrow the church,\
      \ but was reprimanded by Father Magoli and learned his lesson the hard way.\
      \ Forty years later, the boy now became a general who dominated the world and\
      \ was admired by his people. He established The Royal Church, which was guessed\
      \ by many that it was destined to prosper for a long time.<br />\r\n<br />\r\
      \n...maybe?<br />\r\n<br />\r\nTwo hundred years later, a serious plague caused\
      \ people to question the authority of The Royal Church, and various factions\
      \ with different ideas started to appear at that time, which leads to a dark\
      \ era full of chaotic and contradictory records.<br />\r\n<br />\r\nAre you\
      \ ready to embark on this bizarre journey of excavating the true story behind\
      \ this land?"
