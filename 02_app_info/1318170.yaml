      the duration of the effect<br><br><strong>Complete Photo Optimization</strong><br></li><li>Crop,
      rotate and flip photos easily<br></li><li>Add text captions to individual slides<br></li><li>Fine
      tune brightness, color and saturation<br><br><strong>Amazing Audio Tools</strong><br></li><li>Add
