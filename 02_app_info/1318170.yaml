    about_the_game: PhotoStage is an easy-to-use <strong>slideshow software</strong>
      that allows you to create stunning slideshows from your digital pictures, photos,
      and video files.<br><br><strong>PhotoStage Features Include:</strong><br><br><strong>Transitions
      &amp; Effects</strong><br><ul class="bb_ul"><li>Includes zoom, crop, fade, pan,
      Ken Burns effect and more to bring your photos to life<br></li><li>Panning and
      zoom effects add extra dimension<br></li><li>Fade transitions give your slideshow
      a professional touch<br></li><li>Preview the effects in real time<br></li><li>Customize
      the duration of the effect<br><br><strong>Complete Photo Optimization</strong><br></li><li>Crop,
      rotate and flip photos easily<br></li><li>Add text captions to individual slides<br></li><li>Fine
      tune brightness, color and saturation<br><br><strong>Amazing Audio Tools</strong><br></li><li>Add
      music tracks to your slideshow<br></li><li>Record narrations with the click
      of a button<br></li><li>Fade, loop, and add track effects to your audio<br></li><li>Audio
      effects include amplify, echo, reverb, and more<br><br><strong>Save &amp; Share</strong><br></li><li>Burn
      slideshows to DVD and watch on your TV<br></li><li>Upload directly to YouTube,
      Vimeo or Flickr and share online<br></li><li>Save to Android, iPhone, and other
      mobile devices<br></li><li>Supports full HD (i.e. 720p, 1080p)</li></ul>
