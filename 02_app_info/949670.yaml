    about_the_game: "<h2 class=\"bb_tag\"><strong>THE STORY</strong></h2>The first\
      \ manned mission to colonize planet Mars is finally launched into space. But\
      \ before reaching the destination, the mission ends in disturbing circumstances:\
      \ The crew of the ship has disappeared without leaving any trace.<br><br>While\
      \ the scientific community struggles to understand the inexplicable events,\
      \ all other colonization missions are postponed indefinitely.<br> <br>The Space\
      \ Agency, desperate to find out what happened, decides to send a new mission\
      \ to investigate the strange events.<br> <br>The new crew, consisting of scientists,\
      \ astronauts, and robots with the latest Artificial Intelligence, embarks on\
      \ a journey into the unknown that will challenge their scientific beliefs and\
      \ will reveal a previously unknown side of the Universe, forever changing the\
      \ role of humanity in space.<br> <br>The Conquest of Space doesn\u2019t seem\
      \ so achievable anymore\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949670/extras/Event-D-Screenshot-14_53_616p.jpg?t=1576070624\"\
      \ /><h2 class=\"bb_tag\"><strong>ABOUT THE VISUAL NOVEL</strong></h2>Event-D\
      \ is a sci-fi Visual Novel, featuring a thought-provoking story about human\
      \ exploration of space and questioning the role of humanity in this endeavor.\
      \ <br><br>It is a serious story, aimed at sci-fi fans and players who value\
      \ story-rich experiences without having to spend hours and hours grinding.<br>\
      \ <br>If you\u2019ve ever been curious about Visual Novels, but you are turned\
      \ off by the ecchi side of most VNs, you won\u2019t find that in this game,\
      \ so I invite you to give it a try ;)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949670/extras/Event-D-Screenshot-26_37_(616p).jpg?t=1576070624\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><ul class=\"bb_ul\"\
      ><li>Kinetic Visual Novel (linear narrative with single ending).<br></li><li>Story\
      \ length: about 60.000 words.<br></li><li>Play Time: 4 to 5 hours. <br></li><li>Fast\
      \ and straightforward storytelling, no pointless conversations. <br></li><li>No\
      \ ecchi, loli or waifu content.<br></li><li>Thrilling and engaging musical ambient.<br></li><li>Produced\
      \ in 3D (rendered images), with a completely different look from all other visual\
      \ novels.<br></li><li>Unlike most visual novels, Event-D doesn\u2019t use character\
      \ sprites over backgrounds. Instead, thanks to the 3D workflow, every image\
      \ throughout the story is a unique rendered image, with unique poses, rich environments,\
      \ and camera angles.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/949670/extras/EventD_Description_Crew.png?t=1576070624\"\
      \ /><h2 class=\"bb_tag\">SWITCHING THE LANGUAGE</h2>To change the language of\
      \ the game, go to your Steam Library, right click on the game and choose \u201C\
      Properties\u201D. Go to Language Tab, and change the language from the drop-down\
      \ list."
