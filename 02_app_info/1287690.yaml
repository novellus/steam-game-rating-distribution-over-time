    about_the_game: "Astro Pirates brings you a space pirate co-op hack-and-slash\
      \ roguelike flight shooter you can play alone, with your friends, or possibly\
      \ alone.<br />\r\n<br />\r\nThe game also features a unique ability and loadout\
      \ customization system, procedural content, and a distinct sense of impending\
      \ doom as you face off against increasingly powerful foes.<br />\r\n<br />\r\
      \nJoin the early access, and help shape the future of the game!"
