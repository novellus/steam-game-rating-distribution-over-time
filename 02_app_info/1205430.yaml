    detailed_description: "<h1>Collector's Edition</h1><p>The Elder Scrolls Online:\
      \ Greymoor Digital Collector\u2019s Edition includes exclusive bonus content:<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1205430/extras/SCARP_Preorder_CEDigitalContent_616x347.png?t=1600278373\"\
      \ /><br><ul class=\"bb_ul\"><li>Exclusive Mount: Crypt Warden Death Hound<br></li><li>Exclusive\
      \ Pet: Death Hound<br></li><li>Exclusive Skyrim Emote Pack<br></li><li>Exclusive\
      \ Outfit Style: Sword Thane Outfit Style<br></li><li>Exclusive Memento: Orb\
      \ of Magnus</li></ul></p><br><h1>About the Game</h1>The Dark Heart of Skyrim\
      \ beats from the depths in The Elder Scrolls Online: Greymoor. Explore the snow-swept\
      \ region of Western Skyrim and face an ancient vampiric army that once plagued\
      \ Tamriel as part of a year-long gothic adventure.<br><br><ul class=\"bb_ul\"\
      ><li>BEGIN YOUR JOURNEY WITH GREYMOOR - With a new tutorial and a standalone\
      \ story, Greymoor is built for new players.<br></li><li>EXPLORE WESTERN SKYRIM\
      \ - Venture through an iconic land, 1,000 years before the events of The Elder\
      \ Scrolls V: Skyrim. Explore the unforgiving homeland of the Nords, both above\
      \ and below ground.<br></li><li>DEFEAT THE DARKNESS - Protect the world of the\
      \ living from an army of Vampires, Werewolves &amp; Witches.<br></li><li>YEAR-LONG\
      \ GOTHIC SAGA - ESO once again delivers a new story that builds with each quarterly\
      \ release. </li></ul>"
