details:
  data:
    about_the_game: 'The Dark Heart of Skyrim beats from the depths in The Elder Scrolls
      Online: Greymoor. Explore the snow-swept region of Western Skyrim and face an
      ancient vampiric army that once plagued Tamriel as part of a year-long gothic
      adventure.<br><br><ul class="bb_ul"><li>BEGIN YOUR JOURNEY WITH GREYMOOR - With
      a new tutorial and a standalone story, Greymoor is built for new players.<br></li><li>EXPLORE
      WESTERN SKYRIM - Venture through an iconic land, 1,000 years before the events
      of The Elder Scrolls V: Skyrim. Explore the unforgiving homeland of the Nords,
      both above and below ground.<br></li><li>DEFEAT THE DARKNESS - Protect the world
      of the living from an army of Vampires, Werewolves &amp; Witches.<br></li><li>YEAR-LONG
      GOTHIC SAGA - ESO once again delivers a new story that builds with each quarterly
      release. </li></ul>'
