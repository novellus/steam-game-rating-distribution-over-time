    about_the_game: <h2 class="bb_tag">Night Fever!</h2> Moonlight filtering through
      a sleeping forest, early morning mist filling the fields, a light show on the
      fairgrounds and a flock of FPV quads competing on a neon-track. The world of
      Liftoff has Night Fever!<h2 class="bb_tag">This DLC Includes</h2><ul class="bb_ul"><li>A
      nighttime version of Straw Bale<br></li><li>A nighttime version of Pine Valley<br></li><li>A
      glow party version of Minus Two<br></li><li>A nighttime version of Autumn Fields<br></li><li>A
      nighttime version of Liftoff Arena<br></li><li>A nighttime version of Hannover<br></li><li>A
      nighttime version of Paris Drone Festival<br></li><li>A nighttime version of
      The Pit<br></li><li>A nighttime version of The Green<br></li><li>A nighttime
      version of Hall 26<br></li><li>A nighttime version of Bardwell's Yard<br></li><li>A
      cyberpunk version of The Drawing Board<br></li><li>20 exclusive glow in the
      dark frame skins<br></li><li>Exclusive glow in the dark propellers<br></li><li>2
      new themed songs by Nightime Burnout</li></ul>
