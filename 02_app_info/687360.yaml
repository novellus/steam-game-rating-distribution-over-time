details:
  data:
    about_the_game: 'You''re a drawing, but why stay on your paper? Explore a unique
      and wonderful world of doodles in this short, charming art-venture!<br><br><ul
      class="bb_ul"><li>As a doodle, you need constant contact with the page to survive!
      You can jump from paper scrap to paper scrap, but don''t get caught in the void
      between them for long!<br></li><li>Heaps of unique doodles, many of which animate,
      say things to you, make noises or otherwise come to life!<br></li><li>Collect
      stickers to progress through the game, and avoid hazards drawn with red ink!<br></li><li>A
      brief love letter to creativity with a 15/20 minute completion time!<br></li><li>100%
      the work of a one-man developer including graphics, music, design, sound and
      coding!<br></li><li>Contains repeated references to dinosaurs for some reason!<br></li><li>Meet
      an indignant loaf of bread?</li></ul><br>It''s DOODLE TIME!<br><br>DISCLAIMER:
      Doodle Jamboree may not feature an actual jamboree!'
