    about_the_game: "Colossal, deep space, fleet scale conquest\u2026 in miniature!<br\
      \ />\r\n<br />\r\nMoonStrike is a boiled down realtime strategy game, built\
      \ for both Vive and Oculus Touch controllers (controllers required).  Take over\
      \ planets as fast as possible, build ships, and take over the galaxy!<br />\r\
      \n<br />\r\nIf you can drag and drop a folder, you can play MoonStrike\u2026\
      \ I mean, badly\u2026 but still!<br />\r\n<br />\r\n* Three player multiplayer<br\
      \ />\r\n* Cross platform play<br />\r\n* Five different races with unique advantages<br\
      \ />\r\n* AI from basic to advanced<br />\r\n* Themed and randomly generated\
      \ arenas"
