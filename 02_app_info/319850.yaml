details:
  data:
    about_the_game: "Dive into the Middle Ages and play the successor to the worldwide\
      \ #1 hit, Bridge Constructor<br><br>Bridge Constructor Medieval turns back the\
      \ clock a few centuries to the time of knights and castles. Build sturdy bridges\
      \ to supply your city with provisions - or cunningly constructed bridges that\
      \ collapse under the weight of attacking troops, sending the horde of enemies\
      \ into the abyss below. You won\u2019t even be safe from cannon fire in the\
      \ 40 brand new levels. Protect your foot soldiers and your horse-drawn carriages\
      \ with covered bridges and stable pillar structures. <br><br>There is a total\
      \ of five materials available to help you build the perfect bridge: wood, heavy\
      \ wood, stone and ropes, along with the new addition of the bridge roof.<br>Throughout\
      \ the exciting background story, you will familiarize yourself with the various\
      \ materials on a step-by-step basis and learn everything you need to know so\
      \ that your bridges meet the requirements of the different levels.<br> <br>Innovative\
      \ game modes in store for you!<br>Besides building stable bridges, there's also\
      \ plenty on offer for veterans to discover in the new game modes. <br>In the\
      \ siege level, your bridge is bombarded by enemy catapults. Strengthen your\
      \ bridge so that it doesn't collapse and protect your own troops on the bridge\
      \ with a bridge roof. <br><br>In another new game mode, you build your bridges\
      \ so that they collapse under the load of enemy units to send as many of them\
      \ as possible into the abyss. <br>In addition, the unique bonus challenges will\
      \ leave even the most experienced players at their wit\u2019s end. That way,\
      \ both bridge-building professionals and novices will face a challenge in Bridge\
      \ Constructor Medieval.<h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"\
      ><li> For the first time: Build bridges in the Middle Ages!<br></li><li> Brand\
      \ new levels and game modes for a completely new gaming experience<br></li><li>\
      \ Design sturdy bridge roofs to protect yourself from enemy catapults<br></li><li>\
      \ Construct cunning bridge traps to send advancing enemy troops into the abyss<br></li><li>\
      \ Exciting and funny background story<br></li><li> Enjoy beautiful medieval\
      \ landscapes<br></li><li> Achievements and leaderboards</li></ul>"
