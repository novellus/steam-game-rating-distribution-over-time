    about_the_game: Amongst the annals of the Imperium, few warriors have reached
      higher honour than the Wolf Guard of the Space Wolves. Devastatingly ferocious
      in attack, immovably resolute in defence, these savage warriors have broken
      many foes down the long millennia.<br><br>You can now command these fierce warriors
      and take on hordes of Genestealers.<br><br>The Space Wolves Chapter DLC pack
      comes with new features and a new campaign, see the details below:<br><br><ul
      class="bb_ul"><li>3 mission campaign, Fangs of Fenris</li></ul><ul class="bb_ul"><li>11
      unique Wolf Guard terminators</li></ul><ul class="bb_ul"><li>New weapons and
      new rules </li></ul><ul class="bb_ul"><li>New frost themed environments</li></ul><ul
      class="bb_ul"><li>All campaigns playable with all chapters</li></ul><ul class="bb_ul"><li>Rune
      Priest with new abilities</li></ul>
