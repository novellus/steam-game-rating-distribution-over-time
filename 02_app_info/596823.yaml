details:
  data:
    about_the_game: Duel Map! Build an Importing Empire - foreign cities that you
      can only import from.<br><br>Detailed Rules of Map:<br><ul class="bb_ul"><li>Map
      for 2 players!<br></li><li>When you Urbanize a town, it is forbidden to add
      any Goods cubes to the new city.<br></li><li>Players may only lay a maximum
      of 2 tracks on their turn. The Engineer Action allows players to lay 3 tracks
      instead of 2.<br></li><li>White cities are Foreign cities that you can only
      import from. You may never deliver Goods cubes to, or transport Goods cubes
      through these cities. Once you import any Goods cubes from a Foreign city, importing
      cubes from the other Foreign city is prohibited for you for the rest of the
      game.<br></li><li>When you select an action tile, you may not select it again
      during the next turns until your opponent selects it.</li></ul>
