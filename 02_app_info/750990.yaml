      NEKO-NIN exHeart +PLUS Saiha, it is highly recommended to play it first. Nin!<br><br>From
      developer Whirlpool comes the 2nd mini-sequel to NEKO-NIN exHeart featuring
      the sub-character, Saiha!<br><br>Saiha tells our protagonist that a runaway
      ninja has sneaked their way into town.<br>She doesn't know what their motives
      are, but it may involve him.<br>Although Yura and Tama are all over him to the
      point that the runaway ninja won't be able to get to him,<br>Saiha nevertheless
      insists on staying with him just in case...<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Standalone mini-sequel to NEKO-NIN exHeart focusing on Saiha<br></li><li>Full
      Japanese voice acting (except for the main character)<br></li><li>Character
      designs by Takano Yuki</li></ul>
