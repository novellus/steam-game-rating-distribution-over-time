    about_the_game: "Presented by Cracking The Cryptic, YouTube\u2019s most popular\
      \ Sudoku channel, comes a new game that connects two of the world\u2019s biggest\
      \ mind games:  Chess and Sudoku! <br><br>How does Chess Sudoku work?  Well we\u2019\
      ve taken the classic sudoku game everyone knows and loves and created puzzles\
      \ with chess-related twists!  There are three different types of puzzles in\
      \ the game: Knight Sudoku; King Sudoku and Queen Sudoku (coming after launch\
      \ as a free update!). <br> <br>In Knight Sudoku, in addition to the normal rules\
      \ of sudoku (no repeated digit in a row/column/3x3 box) a digit must not appear\
      \ a chess knight\u2019s move away from itself.  This simple extra restriction\
      \ introduces lots of clever additional logic that makes the puzzle even more\
      \ interesting!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250560/extras/knight_example.png?t=1583173008\"\
      \ /><br><br>King Sudoku and Queen Sudoku work the same way:  ie it\u2019s always\
      \ normal sudoku but, in King Sudoku a digit must not be a single diagonal move\
      \ away from itself;  and, in Queen Sudoku, every 9 in the grid acts like a chess\
      \ Queen and must not be in the same row/column/3x3 box OR diagonal of any other\
      \ 9!  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1250560/extras/king_example.png?t=1583173008\"\
      \ /><br><br>As with their other games (\u2018Classic Sudoku\u2019 and \u2018\
      Sandwich Sudoku\u2019), Simon Anthony and Mark Goodliffe (the hosts of Cracking\
      \ The Cryptic) have personally crafted the hints for the puzzles.  So you know\
      \ that every puzzle has been play-tested by a human being to ensure that the\
      \ sudoku is interesting and fun to solve.  <br><br>In Cracking The Cryptic\u2019\
      s games, players start with zero stars and earn stars by solving puzzles.  The\
      \ more puzzles you solve, the more stars you earn and the more puzzles you get\
      \ to play.  Only the most dedicated (and cleverest) sudoku players will finish\
      \ all the puzzles.  Of course the difficulty is carefully calibrated to ensure\
      \ lots of puzzles at every level (from easy through to extreme).  Anyone familiar\
      \ with their YouTube channel will know that Simon and Mark take pride in teaching\
      \ to be better solvers and, with their games, they always craft the puzzles\
      \ with the mindset of trying to help solvers improve their skills.<br><br>Mark\
      \ and Simon have both represented the UK many times at the World Sudoku Championship\
      \ and you can find more of their puzzles (and lots of others) on the internet\u2019\
      s biggest sudoku channel Cracking The Cryptic.<br><br>Features:<br><ul class=\"\
      bb_ul\"><li>40 beautiful puzzles from the Knight and King variants<br></li><li>Frequent\
      \ updates adding new puzzles to enjoy<br></li><li>A large free update adding\
      \ puzzles from the Queen Sudoku variant<br></li><li>Hints crafted by Simon and\
      \ Mark!</li></ul>"
