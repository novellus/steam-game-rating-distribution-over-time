details:
  data:
    about_the_game: "Stop the War is a hardcore tactical first person shooter, and\
      \ your main mission is to eliminate every enemy blocking your way as you advance\
      \ deeper into enemy lines.<br />\r\n<br />\r\nThe year is 2020, you're stuck\
      \ in the rural part of South Sudan and you're one of the few survivors defending\
      \ peace to this day. Keeping it that way will be a challenge. You can either\
      \ go in guns blazing or play it stealthy, that will be up to your own liking.\
      \ Stop The War by eliminating all the terrorists and bring peace to our region!\
      \ Good luck soldier, you will need it, believe me, this ain't no simple task.<br\
      \ />\r\n<br />\r\nGame features:<br />\r\n<br />\r\n-Find hidden weapons<br\
      \ />\r\n-Eliminate the threat<br />\r\n-Tactical shooter<br />\r\n-Hardcore\
      \ gameplay<br />\r\n-Requires a strategic playstyle"
