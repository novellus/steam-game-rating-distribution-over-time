    about_the_game: The Adventures of Rob-1E is a sci-fi third-person adventure starring
      a host of lovable droids. Players will explore an open world full of puzzles
      and challenges as self-aware robot Rob-1E. Along the way, players will collect
      and upgrade cute companions, visit memorable locations, and unlock Rob-1E's
      true powers. <br><br><strong>Features</strong><br><ul class="bb_ul"><li> Explore
      multiple planets as well as outer space<br></li><li> Solve puzzles<br></li><li>
      Engage in fast-paced combat<br></li><li> Collect and upgrade robotic friends<br></li><li>
      Upgrade Rob-1E with new abilities</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=http://patreon.com/rob1e"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/371950/extras/patreon_small.png?t=1609447056"
      /><br>Support Rob-1E</a><br><br><a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/rp3DZAwahy"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/371950/extras/discord_resize.png?t=1609447056"
      /><br>Join Rob-1E </a>
