    about_the_game: "<h2 class=\"bb_tag\"><strong>THE JOURNEY BEGINS...</strong></h2><strong><i>Downward</i></strong>\
      \ is a first-person open-world parkour adventure set in the medieval ruins of\
      \ a post-apocalyptic world. Centuries after a cataclysmic environmental event,\
      \ you must seek out the mysterious artifacts that could have a role in explaining\
      \ the &quot;End of the Earth&quot;. As a lone traveler, you will embark on a\
      \ daunting journey through beautiful but treacherous terrains of past civilizations.<h2\
      \ class=\"bb_tag\"><strong>THE WORLD HAS ENDED</strong></h2>This is your <i>only</i>\
      \ path. This world is not for humans anymore, and you\u2019ll need to become\
      \ a master of your body, mind, and spirit. Agility, precision, and determination\
      \ are the only tools that will see you until the end.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><strong>Parkour:</strong><br><ul\
      \ class=\"bb_ul\"><li>The Earth's equilibrium has been destroyed. Use the techniques\
      \ of wall-jumps, wall-runs, climbs, sprints and more to traverse the altered\
      \ lands and escape from the many dangers you will face.</li></ul><br><strong>Discover:</strong><br><ul\
      \ class=\"bb_ul\"><li><i>This</i> world is your kaleidoscope. Freely explore\
      \ and enjoy breathtaking landscapes, reach secret places to collect useful items\
      \ and hidden treasures.</li></ul><br><strong>Struggle:</strong><br><ul class=\"\
      bb_ul\"><li>Most of the living have perished, but that doesn\u2019t make the\
      \ world quiet. Dark enemies will wake from their slumber to end your journey.</li></ul><br><strong>Level\
      \ Up:</strong><br><ul class=\"bb_ul\"><li>Acquiring new abilities will allow\
      \ you to double your jumps, use a metaphysical slingshot, teleport -- all transforming\
      \ the way you see the world.</li></ul><br><strong>Online:</strong><br><ul class=\"\
      bb_ul\"><li>Access a safe world in an astral plane where you can practice parkour\
      \ and test your might with online leaderboards and weekly contents.</li></ul><br><strong>Shape:</strong><br><ul\
      \ class=\"bb_ul\"><li>Command the sky to influence the environment, affecting\
      \ both visuals and parkour. Access the Merchant\u2019s Lair to study your enemies,\
      \ prepare to explore, train and also\u2026 lay around.</li></ul><h2 class=\"\
      bb_tag\"><strong>&quot;THE COMING&quot;</strong></h2>When three stray planets\
      \ mysteriously begin to orbit the Earth's atmosphere, it spells death, disaster,\
      \ and the end of an era. Rising from this fall is beyond the question. The only\
      \ way forward...<br><br>...is <strong><i>Downward</i></strong>."
