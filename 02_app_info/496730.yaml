    about_the_game: "<h2 class=\"bb_tag\"><strong>Never the same game twice</strong></h2>You\
      \ have risen to lead an up and coming civilization in magical land of Elemental.\
      \ Your village lives in the shadow of one of the precious shards of magic. \
      \ It also possesses something unique in all the world -- the Forge of the Overlord.\
      \ This powerful artifact allows its user to craft magical items and equipment.\
      \ <br><br>Armed with the Forge of the Overlord, your people look to you to challenge\
      \ the malevolent Sorcerer King, a being who has devastated the land and filled\
      \ it with ruins and minions. <br><br>Unknownst to him, you have learned the\
      \ Spell of Ascension that will allow you to channel the magic of the shards\
      \ and enable you to ascend to a being of nearly unlimited power who can set\
      \ the world free (or destroy it).<br><br>But you are not alone. Other civilizations\
      \ are rising while the Sorcerer King schemes in his distant fortress. They too\
      \ have their own plans\u2026<h2 class=\"bb_tag\"><strong>A rich world to explore</strong></h2><ul\
      \ class=\"bb_ul\"><li> Choose from one of eight civilizations to play as including\
      \ the Endless Night, The Dwarves of the Frozen Realm and the Men of Altar.<br></li><li>\
      \ Discover ancient dungeons, lost temples, haunted villages and more that lead\
      \ to adventures with danger and treasure<br></li><li> Use the included map editor\
      \ to create your own unique world or let the game randomly generate one for\
      \ endless replayability</li></ul><h2 class=\"bb_tag\"><strong>A Deep history\
      \ to expand into</strong></h2><ul class=\"bb_ul\"><li> Meet other races to ally\
      \ with or go to war against<br></li><li> Put down criminal organizations, liberate\
      \ oppressed towns and discover new lands to found new cities in<br></li><li>\
      \ Research new spells, learn new skills, and craft new items</li></ul><h2 class=\"\
      bb_tag\"><strong>A vast empire to exploit</strong></h2><ul class=\"bb_ul\"><li>\
      \ Use magic to raise mountains or create icy plains<br></li><li> Harvest metal,\
      \ crystal, horses and other resources to build ever more powerful forces<br></li><li>\
      \ Enlist the aid of powerful champions and terrible demigods to do your bidding</li></ul><h2\
      \ class=\"bb_tag\"><strong>A myriad of foes to exterminate</strong></h2><ul\
      \ class=\"bb_ul\"><li> Use your magic to charge Curgen's Bane to transform you\
      \ into a god<br></li><li> Gather allies and assault the Sorcerer King in his\
      \ fortress<br></li><li> Destroy the demigods of Elemental with your righteous\
      \ might</li></ul><h2 class=\"bb_tag\"><strong>Beyond the game</strong></h2><ul\
      \ class=\"bb_ul\"><li> Construct new worlds with the included map editor to\
      \ create your own land to conquer<br></li><li> Design new quests with the quest\
      \ editor to create your own story or recreate your favorite RPGs of the past<br></li><li>\
      \ Share your maps and quests with others with the integrated Steam Workshop\
      \ library.</li></ul>"
