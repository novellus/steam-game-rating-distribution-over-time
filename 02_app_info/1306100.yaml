      /></a></p><br><h1>WISHLIST FULL GAME</h1><p><a href="https://store.steampowered.com/app/1097750/EzaronDefense"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1097750/EzaronDefense</a></p><br><h1>WHY
      ALPHA?</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1306100/extras/library_hero_image_template.png?t=1601542368"
      /><br>We have chosen to release the ALPHA VERSION because this is the best way
      to involve you in the development. It will help us gather general feedback from
      both the players that already enjoy this type of game genre, and the players
      that join in out of curiosity.<br><br>Be prepared for constant updates and changes
      as we make the game better.</p><br><h1>About the Game</h1>When the Rift opened
      up, magic slipped into the world and with it, terrifying creatures with devastating
      powers. Fight with hoarders of dark creatures, customizing your defensive strategy
      with different tower upgrades and specializations!<br><br>In this Tower Defense
      game you have four basic towers, that can be further upgraded to more specialized
      ones. Customize them towers with up to 20 special abilities: Poison and Fire
      Arrows, Missiles and Bombs, Electricity and Arcane Magic, and many more.<br><br>With
      over 50 upgrades and a mighty arsenal of magic spells, there is no end to the
      many strategies and choices available at your disposal!'
