details:
  data:
    about_the_game: "The digital artbook of Cursed Sight. Featured inside are the\
      \ sprites, backgrounds and CGs used in the game. The creator's thoughts are\
      \ included next to each image.<br />\r\n<br />\r\nThis artbook is presented\
      \ in PDF format and can be opened using Adobe Acrobat Reader, which can be downloaded\
      \ for free online. Once purchased and installed, the artbook can be found in\
      \ the game's root directory. To access this folder, right click on Cursed Sight\
      \ in your Steam library and select properties. Inside the pop up, pick the local\
      \ files tab and click the browse local files button. You should see the PDF\
      \ in the folder that appears.<br />\r\n<br />\r\nThank you for supporting Cursed\
      \ Sight!"
