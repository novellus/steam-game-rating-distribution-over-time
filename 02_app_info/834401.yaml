    review: 'This is a nice train I love the looks, the feel, and everything else...

      Now I''ve only found 1 mistake! or one thing that could be fixed or adjusted...
      If possible

      Its the horn on the has chirping sounds from sounds what to be a bird at the
      end of the horn end sound.

      It''s only noticeable when the world is quite and when the train engine is shut
      down...

      You can hear the chirping sound from the ending of the horn sound. from outside
      the vehicle and within the cab you can still hear the chirping sound...

      Can that be fixed please? And maybe a more realistic horn by any chance? or
      just a quick fix of the horn? I would be happy if you devs of this game can
      fix that weird sound issue... ( It only needs a quick adjustment in the audio
      )

      Anyways this is a nice train and love using this vehicle but has a strange issue
      with the train horn. mainly a audio issue that needs to be readjusted... If
      possible.

      Anyways love this train and would recommend this to other people looking for
      a Amtrak train to drive or any other train.

      It just has a minor issue with the train horn with hearing birds chirping in
      the end of the horn... Good train just needs some horn adjustment in the horn
      audio!'
