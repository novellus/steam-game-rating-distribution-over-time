    about_the_game: "Amtrak\u2019s Electro-Motive SDP40F \u2013 a memorable, historic,\
      \ yet star-crossed diesel locomotive of the 1970s and early 1980s \u2013 now\
      \ comes to Train Simulator!<br><br>On May 1, 1971, Amtrak took over most passenger-train\
      \ operations in the United States and faced an immediate need for diesel motive\
      \ power. Amtrak contracted with Electro-Motive for a new model \u2013 to be\
      \ designated SDP40F \u2013 and soon ordered 150 of the husky diesels.<br><br>The\
      \ SDP40F utilized many of the components of EMD\u2019s successful freight-service\
      \ SD40-2. Like the SD40-2, the SDP40F was rated at 3,000 horsepower and powered\
      \ by an EMD 645-series, turbocharged, two-cycle V-16 power plant. The big six-axle\
      \ passenger diesel was wrapped in EMD\u2019s distinctive \u201Ccowl\u201D carbody\
      \ and, with steam generator and water tank, weighed in at nearly 400,000 pounds.<br><br>Amtrak\u2019\
      s 150 SDP40Fs (Amtrak 500-649) rolled out of EMD\u2019s plant between June 1973\
      \ and August 1974, but the tenure of the big diesel was tarnished by problems\
      \ including derailments at speed and Amtrak soon chose to build its diesel fleet\
      \ of the future around the more versatile and nimble EMD F40PH. Amtrak would\
      \ retire its last SDP40Fs in the early 1980s, but while the service careers\
      \ of the SDP40Fs on Amtrak were relatively short, the big diesel nonetheless\
      \ served a historic role for the passenger carrier and endured long enough to\
      \ wear three Amtrak liveries (Phase I, II, and III), each of which are included\
      \ in this DLC. As an extraordinary bonus, the Amtrak SDP40F pack, masterfully\
      \ created by DTM, also include a complete set of Amtrak\u2019s ex-Santa Fe high-level\
      \ cars as made famous in Santa Fe service on the El Capitan/Super Chief and\
      \ Texas Chief, and which served Amtrak for decades. Four scenarios for the Donner\
      \ Pass Southern Pacific route (route available separately) are featured in the\
      \ pack.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>Four career\
      \ scenarios for the Donner Pass Southern Pacific route are included:<br><br><ul\
      \ class=\"bb_ul\"><li>San Francisco Zephyr Trials, Part 1<br></li><li>San Francisco\
      \ Zephyr Trials, Part 2<br></li><li>San Francisco Zephyr Trials, Part 3<br></li><li>San\
      \ Francisco Zephyr Final Trial</li></ul><br><strong>Please Note: <a href=\"\
      https://store.steampowered.com/app/65239\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Donner Pass: Southern Pacific Route Add-On</a> is required, as a separate\
      \ purchase, in order to play the scenarios featured in this add-on.</strong><br><br>More\
      \ scenarios are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Amtrak Electro-Motive\
      \ 3,000-horsepower SDP40F passenger diesel locomotive<br></li><li>SDP40F in\
      \ Amtrak Phase I, II, and III locomotive liveries<br></li><li>Highly authentic\
      \ cab, controls, and operating features<br></li><li>Complete set of Amtrak\u2019\
      s ex-Santa Fe Hi-Level passenger cars, including baggage-express, baggage-dorm\
      \ transition car, coaches (two versions), diner, and lounge<br></li><li>All\
      \ passenger cars in Amtrak Phase I and Phase III liveries<br></li><li>Four career\
      \ scenarios for the Donner Pass Southern Pacific route<br></li><li>Quick drive\
      \ compatible<br></li><li>Download size: 321.5mb </li></ul>"
