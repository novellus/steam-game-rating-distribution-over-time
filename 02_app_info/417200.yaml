    about_the_game: "<strong>\uFEFFMake boats and sail them.</strong> Build, explore,\
      \ expand, discover. Sail your ships through changing water and wind<strong>\
      \ inside the eye of a storm</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/417200/extras/building.png?t=1572323462\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/417200/extras/BuildSail1Steam.jpg?t=1572323462\"\
      \ /><br> Snap together planks, poles, sails, masts, jets, propellers, balloons,\
      \ sparklers and more. Take care that it floats....and right side up.<br><br>Cross\
      \ the sea to find pieces to make your ship bigger, faster, stronger, prettier,\
      \ stranger, wilder: more yours.<br><br>Every island lets you redesign and rebuild.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/417200/extras/exploring.png?t=1572323462\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/417200/extras/Showcase.jpg?t=1572323462\"\
      \ /><br>The world is a procedural arrangement of crafted islands, pieces and\
      \ creatures. Each replay will present different challenges and opportunities\
      \ at different stages of gameplay.<br><br>As you push the storm back, new islands\
      \ and new waters become available to explore.  Find new pieces for your creations,\
      \ escape giant creatures, and push onwards to escape."
