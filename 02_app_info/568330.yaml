    about_the_game: "<h2 class=\"bb_tag\">Han Dynasty Imperial Mausoleums</h2><strong>Supporting\
      \ the room scale of HTC VIVE devices and stand mode. The left-hand controller\
      \ is used to switch light sources, while the right-hand controller is employed\
      \ to move and grab. The light sources contain flashlights and torches. Movement\
      \ patterns are comprised of fluent movement and teleporting.<br>Collecting treasures\
      \ everywhere to open the door of the tomb, using torches lighten up oil lamps\
      \ to illuminate the surrounding environment, using wisdom to unlock some interesting\
      \ levels in the process to explore the secrets of the tomb, eventually arriving\
      \ at the bedroom of the tomb owner.<br>We will update more contents in the series,\
      \ so stay tuned.</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/568330/extras/\u7B2C\
