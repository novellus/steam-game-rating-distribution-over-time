    detailed_description: <h1>Important Note</h1><p>The DARIUS ODYSSEY content is
      only provided with Japanese text.</p><br><h1>About the Game</h1>This content
      adds the new, higher resolution* Darius Odyssey digital guidebook to your game.<br>*Screenshots
      show min &amp; max zoom.<br><br>The Darius Odyssey guidebook includes over 170
      pages of illustrations, ship designs, concept art, stage route diagrams, interviews,
      and comics from the entire Darius series.<br>The CA (Chara-Ani) version is updated
      with 16 new pages exclusive to this edition, including data on DARIUSBURST Chronicle
      Saviours, exclusive rough art from past games and a 6 page comic.<br><br>You
      can access the Darius Odyssey guidebook via the Options menu in DARIUSBURST
      CS. You will need DARIUSBURST CS installed in order to access the guidebook.  <br><strong>Important
      note:</strong>  The Odyssey guidebook is provided in Japanese language only.
