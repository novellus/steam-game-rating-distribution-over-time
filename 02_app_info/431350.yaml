        DirectInput controllers with more or fewer buttons might not have an ideal
        layout. ** Analog Stick buttons (pressing the sticks inward) are not recognized.
        - - - Dual Monitors: To use dual-screen mode, 2 monitors supporting 1920x1080
        are necessary. It is possible to use monitors with a higher resolution, but
        2 monitors set to 1920x1080 are recommended. ** Monitors with less than 1080
        pixels in vertical resolution are not supported. ** Dual monitors are only
        supported for AC Mode.</li></ul>'
