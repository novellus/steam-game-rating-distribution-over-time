details:
  data:
    about_the_game: "It\u2019s location on an artificial peninsula in the Ligurian\
      \ Sea built just for this cause makes the Airport Genoa \u201CCristoforo Colombo\u201D\
      \ uniquely identifiable and offers a spectacular approach right across the harbour\
      \ of this famous Italian coastal city.<br><br>Airport Genoa brings this scenery\
      \ to XPlane, complete with a high-resolution aerial image covering 187 sq km\
      \ and a custom mesh to accurately render the special runway in the sea. The\
      \ ground layout of the airport is just as detailed and realistic as the airport\
      \ itself and the harbour of Genoa that feature numerous custom objects. Animated\
      \ jetways at the airport and ship animations on the Ligurian Sea bring this\
      \ scenery to life, while the accurately rendered lighting makes the airport\
      \ shine at night.<br><br>Head for this unique approach to the most important\
      \ Ligurian airport in Italy\u2019s north-west with Airport Genoa for XPlane\
      \ 11!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/841168/extras/features_2.png?t=1544516031\"\
      \ /><br><ul class=\"bb_ul\"><li>High resolution photoreal coverage of 187 sq\
      \ km<br></li><li>Includes custom models for the city and the harbours of Genoa<br></li><li>Well-detailed,\
      \ accurate and high-quality renders of Genoa airport (LIMJ), including baked/pre-rendered\
      \ shadows and realistic transparency of the terminal windows<br></li><li>Unique,\
      \ realistic and accurate airport night light (runway, taxiways, aprons, surroundings)<br></li><li>Accurate\
      \ and realistic ground poly based on photos and satellite images<br></li><li>Large\
      \ number of custom objects dedicated for Genoa airport and city \u2013 cars,\
      \ trucks, buses, airport equipment, boats (many types), static aircrafts, and\
      \ more<br></li><li>Landable helipads at Sheraton Hotel and City Hospital<br></li><li>Accurate\
      \ renders of the harbour and many objects along the approach<br></li><li>Realistic\
      \ and accurate ILS offset of 2 degrees<br></li><li>Animated jetways, VDGS and\
      \ hangars (SAM plug-in required*)<br></li><li>3D volumetric grass between taxiways<br></li><li>Massively\
      \ optimised for good performance<br></li><li>Animated ships around the airport<br></li><li>Custom\
      \ mesh for the airport runway over the sea (by Maps2XPlane)<br></li><li>Custom-made\
      \ realistic static aircrafts, including:<br>- Bell 412 SP (Guardia Costiera)<br>-\
      \ Hughes NH-500MC (BredaNardi)<br>- Piaggio P-180 Avanti<br>- Piper Archer 2\
      \ PA-28 Aeroclub Genova<br>- Canadair CL-415 VIGILI DEL FOUCO</li></ul><br>*SAM\
      \ Tool: <a href=\"https://steamcommunity.com/linkfilter/?url=https://forum.aerosoft.com/index.php?/files/file/5007-sam-scenery-animation-manager/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://forum.aerosoft.com/index.php?/files/file/5007-sam-scenery-animation-manager/</a>"
