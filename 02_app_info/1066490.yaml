    about_the_game: Linklight is a soothing and minimalist puzzle game. Rotate objects,
      create your own paths, direct the power flows, and power lightbulbs; be careful
      not to cross the colors!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066490/extras/Lightbulb-Powerup-Simple.gif?t=1607214659"
      /><br><br>Simple on its surface and elaborate at its core, Linklight can be
      understood in mere seconds. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1066490/extras/Linklight-Level-Complete.gif?t=1607214659"
      /><br><br>Unwind as you navigate and plan your movements through 75 (Early Access)
      handcrafted puzzles, across assorted dreamlike level sets.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Dozens of handcrafted logic-based puzzles, the majority of
      which feature multiple solutions.<br></li><li>Progression; traverse through
      various sets of levels, all of which bring their own dreamlike design and unique
      challenges. <br></li><li>Serene ambience; soothing ambient music tracks and
      sound effects.<br></li><li>Particles! <br></li><li>Sleek, dynamic, and responsive
      UI. </li></ul>
