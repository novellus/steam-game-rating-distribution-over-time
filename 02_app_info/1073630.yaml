    about_the_game: "Ahoy, fellow pirates! This a long-awaited expansion adds one\
      \ of the highly requested features: an ability to build and develop your own\
      \ settlement. Get ready to provide your new home with proper protection, do\
      \ favors for fellow traders (generous rewards included), search for missing\
      \ people that got themselves in serious trouble, fight hideous sea monsters\
      \ and punish thieves among your crew. Sounds like some great adventures are\
      \ waiting for you, captain!<br><br><strong>Develop your own settlement</strong><br>As\
      \ a promising governor, you get to control a simple settlement. Turn it into\
      \ a thriving city and become the richest and most famous captain of them all!<br><br><strong>New\
      \ ship is available</strong><br>Capture a brand new sinister looking ship that\
      \ goes under the name of Grim Reaper and can be decorated with 4 extra figureheads:\
      \ wolf, tiger, bear and lion.<br><br><strong>Buy a share in any shop</strong><br>Improve\
      \ your financial situation so you can invest even more funds in your city and\
      \ make the neighbors envious of your success!<br><br><strong>Become an absolute\
      \ champion of the arena</strong><br>Introducing a land based battle arena so\
      \ one can test their captain\u2019s melee fighting skills. Will you be able\
      \ to survive the ever growing waves of pirates, skeletons, and god knows what\
      \ else? Global arena records book included!"
