    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/bc_bfc.gif?t=1557348285\"\
      \ />  <br><br>After a freak accident, a seemingly ordinary chicken becomes a\
      \ bomb laying free range hero.<br>Explore the versatile mechanic of laying bombs\
      \ in this explosive exploration platformer.<br><br>Discover the darkest kept\
      \ secret of the fast food giant known as BFC, their best selling addictive blue\
      \ hot sauce, and answer the ultimate question: Which came first the chicken\
      \ or the bomb?<h2 class=\"bb_tag\">Game Features</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Bomb-Chicken.png?t=1557348285\"\
      \ /> Lay stacks of explosives to reach impossibly high places.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Chicken-Bomb2.png?t=1557348285\"\
      \ /> Kick Bombs to take out staff and deadly native wildlife.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Chicken-Bomb2.png?t=1557348285\"\
      \ /> Bounce your bombs through impassable areas and even around corners!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Chicken-Bomb2.png?t=1557348285\"\
      \ /> Use your bombs as a handy weight.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Chicken-Bomb2.png?t=1557348285\"\
      \ /> Create a barricade and shield enemy attacks.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Chicken-Bomb2.png?t=1557348285\"\
      \ /> Dig and destroy to uncover secret areas.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/Chicken-Bomb2.png?t=1557348285\"\
      \ /> Set things on fire and watch them BURN!<h2 class=\"bb_tag\">Blue Fried\
      \ Chicken</h2><br><br>The BFC Company established itself as the leader of the\
      \ cooked poultry market after the introduction of its famous blue hot sauce\
      \ in the mid 1980\u2019s. Not much is known <br>about what exactly is in the\
      \ sauce or what makes it so addictive. Rumour says it is collected rather than\
      \ made from within a temple that BFC purchased under dubious circumstances.\
      \ <br><br>The temple and the Blue Hot Sauce are regarded with such significance\
      \ that BFC made the temple their official HQ. Security is tight at the facility\
      \ and they only employ the local jungle inhabitants to work there for fear of\
      \ the secrets getting into the hands of rival fast food chains.<br><br>Unconfirmed\
      \ reports from workers speak of a legend written on the walls deep within the\
      \ temple. It is said that tampering with the mysterious blue sauce will bring\
      \ about a dreaded curse too terrible to imagine!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/658780/extras/bfc-worker.png?t=1557348285\"\
      \ />"
