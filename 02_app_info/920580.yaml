  data:
    about_the_game: 'Ever felt like your legs are just useless sticks of meat? How
      about replacing them with a roaring 1500 horsepower tank engine and rolling
      into battle flailing weapons in both hands?<br>Join your friends in dangerous
      arenas and smack your way to victory! <br><br>Tanks With Hands: Armed and Treaded
      is a local multiplayer party brawler. Grab your friends and start the mayhem!
      Perfect for parties and get-togethers!<br><br>Experience wacky physics based
      brawling: wield brutal and ridiculous weapons, wallop your opponents with ragdoll
      arms and steer clear of hazards!<br><br>You have complete control over the movement
      of your arms and treads alike, using your control sticks, triggers and bumpers.
      <br><br>Controllers required to play.<br><br>Supports 2-4 Players.<h2 class="bb_tag">Features</h2><br><br><ul
      class="bb_ul"><li>Physics driven gameplay. Players control both of their arms
      separately, trying to make best use of their current weapon.<br></li><li>Tread
      your way through 26 wildly themed, hazardous arenas and outsmart your competitors.<br></li><li>Defeat
      your opponents by swinging your weapon right into their ugly face or knocking
      them into environmental hazards scattered around the map.<br></li><li>Dodge
      threats with tank-like tread movement. Each side of the controller moves the
      respective tread.<br></li><li>Use a wide array of one- and two-handed melee
      weapons like hammers, giant-cherries, greataxes, acoustic guitars and many more.<br></li><li>Pit
      every tank-man for himself in Mayhem-mode or team up two against two (or one
      if you''re mean enough) in Team Clash-mode.</li></ul>'
