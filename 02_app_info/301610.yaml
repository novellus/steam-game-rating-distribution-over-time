    about_the_game: "openCanvas is a painting software dedicated to Windows Operating\
      \ System, that is suitable to beginners to advanced users.<br>Equipped with\
      \ analog-like brush strokes and functional yet user-friendly interface, openCanvas\
      \ has the higher basic performance and the unique &quot;Event&quot; function\
      \ that enables to record and replay the drawing procedure.<br>Various functions\
      \ and excellent performance of openCanvas strongly support visualizing your\
      \ creativity. Enjoy creating an illustration with openCanvas!<br>Why don't you\
      \ open a new &quot;Canvas&quot; on your desktop?<h2 class=\"bb_tag\">Dear valued\
      \ users who has openCanvas 5.5 Steam version</h2><strong><u>If you have purchased\
      \ or are going to purchase openCanvs 5.5 Steam version, you are eligible to\
      \ get openCanvas 6 Steam version for FREE!</u></strong><br>Please refer to the\
      \ below for the upgrade/obtaining steps. <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.portalgraphics.net/steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.portalgraphics.net/steam/</a><h2\
      \ class=\"bb_tag\">openCanvas5.5 End of Sales Notice</h2>Dear valued users,<br><br><strong>Sales\
      \ of openCanvas5.5 will be ended at August 31st, 2015.</strong><br>Our product\
      \ support will continue to December 31st, 2015.<br><br>Sales of openCavas6 will\
      \ continue.<br>We apologize for the inconvenience and truly appreciate your\
      \ interest and support to our product.<br>We will continue our effort to develop\
      \ the satisfactory product.<br>Kind regards,<br><br><br><strong><h2 class=\"\
      bb_tag\">Function</h2></strong><br><ul class=\"bb_ul\"><li><strong>Various Brushes</strong><br>Various\
      \ pencil, pen, air brush, and watercolor types are included in the default setting.\
      \ Also, using bitmap textures expands your artistic possibility.<br>You can\
      \ save the favorite brush setting for later.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/brush_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Sharpen Level</strong><br>The lag caused by Sharpen\
      \ Level has been improved by algorithmic correction. Smoother and more stabilized\
      \ brush stroke is available.<br>It is highly effective when drawing a long stroke,\
      \ using a slippery pen nib, or working with a mouse.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/oc_function06_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Layer Mode</strong><br>22 types of Layer Mode let\
      \ you express an unlimited possibility, such as by adjusting brightness, altering\
      \ contrast, changing color tone, and more. Layer Mode except few options has\
      \ compatibility to Adobe Photoshop.(\u203B)<br>\u203BPlease note that it is\
      \ the Layer Mode compatibility, but the display result is not guaranteed.<br><br></li><li><strong>Layer\
      \ Set</strong><br>Layer Set is a folder where you can place your multiple layers\
      \ for more organization. You can apply any changes to layers within a layer\
      \ set at once.<br><br></li><li><strong>Filter</strong><br>openCanvas has 40\
      \ types of filter. Filter lets you adjust colors, apply texture, and more.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/oc_function02_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Text</strong><br>Text is used to set up font, size,\
      \ spacing, kerning, etc. per a character. Text alignement and horizontal/vertical\
      \ type option lets you add messages easily.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/text_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Ruler</strong><br>Perspective ruler helps you to\
      \ create a three-dimensional illustration and to draw a precise building. There\
      \ are one-point, two-point, and three-point perspective rulers. Parallel, radial,\
      \ concentric circle rulers are not only convenient for creating effect lines\
      \ but also useful for drawing background objects.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/ruler_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Hand</strong><br>openCanvas' unique Hand tool lets\
      \ you move, rotate, scale, flip vertical easily. Hand is available by pressing\
      \ the space key. You can also temporarily switch to Hand while using the brush\
      \ tool.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/oc_function07_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Event Function</strong><br>Have you ever wondered,\
      \ &quot;How has the illustration been created?&quot;<br>The greatest feature\
      \ of GraphicEditor openCanvas is the Event function that enables you to record/replay\
      \ the drawing procedure. By using this function, it shows the drawing procedure,\
      \ that you have never been able to watch, via openCanvas software or the PGN\
      \ community website. You can learn drawing techniques, brush setting, filter\
      \ usgae, and many more from advanced users.<br>GraphicEditor openCanvas is not\
      \ just the drawing software but also lets you enjoy and learn illustration techniques.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/event_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>Compatible to PSD format</strong><br>openCanvas\
      \ supports saving as the PSD(Photoshop) format. You can open the openCanvas\
      \ file in other software such as Adobe Photoshop, SAI, CLIP STUDIO PAINT, etc.\
      \ while keeping most of layer information and layer modes. (\u203B)<br>\u203B\
      Please note that there might be a slight difference in the display result in\
      \ other software due to the difference of composition algorithm.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/psd_en.png?t=1563254776\"\
      \ /></li></ul><br><strong><h2 class=\"bb_tag\">openCanvas 6 New Functions</h2></strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Compatible to 64 bit native</strong><br>Officially\
      \ being compatible to Windows 64 bit version increases the memory capacity considerably.\
      \ You don't need to distress often by an insufficient memory due to the large\
      \ image size and/or multiple layers and proceed drawing and editing.<br>Also,\
      \ some processing speed, such as reading/ writing a file, displaying an image,\
      \ etc., have been improved.<br><br></li><li><strong>Layer Mask</strong><br>Layer\
      \ Mask is available. You can delete an image partially with Layer Mask while\
      \ keeping an original image.<br>An original image remains as untouched even\
      \ after edited Layer Mask, therefore it is simple and easy to go back to the\
      \ before-editing condition.<br><br></li><li><strong>New Brush Engine &quot;AQUA&quot;</strong><br>Renewed\
      \ brush engine enables you to draw more crisp and smoother image.<br>Also, drawing\
      \ speed got improved considerably faster. You can smoothly draw with a brush\
      \ using an image.<br>Equipped with the Jitter function, you can now change the\
      \ brush parameter randomly. This enables you to create even more various brushes\
      \ ever.<br>Experience openCanvas with the new brush engine!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/new_brush_en.png?t=1563254776\"\
      \ /><br><br></li><li><strong>TabletPC Function Support</strong><br>Pen pressure\
      \ (*1) and multi-touch gesture (*2) are available in TabletPC.<br>It will make\
      \ you feel like drawing on paper and let you control canvas intuitively.<br>\u203B\
      1 Only with the pen pressure supported device.<br>\u203B2 Only with the multi-touch\
      \ supported device.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/301610/extras/oc_new_function02.png?t=1563254776\"\
      \ /></li></ul>"
