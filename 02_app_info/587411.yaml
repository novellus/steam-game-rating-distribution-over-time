    about_the_game: "In the Silver Founder\u2019s pack, you will have 1 (one) Metal\
      \ Legend for all current characters in the game plus the ones we release until\
      \ the end of the beta - this will not bleed into any new characters that are\
      \ released after the game officially launches. However, all characters themselves,\
      \ current and future \u2013 forever, are included in this pack and will come\
      \ with 1 (one) Idol skin.<br><br>In addition to characters, players who purchase\
      \ this pack will receive a 5% XP bonus which includes all in-game players as\
      \ well. This bonus stacks, meaning that if all 8 players in the game have this\
      \ pack everyone one will receive a 40% bonus \u2013 this is also compatible\
      \ with the Golden Founder\u2019s pack as well, meaning that if 4 players have\
      \ the Golden Founder\u2019s pack and 4 have the Silver, all players will receive\
      \ an XP bonus of 60% at the end of the game. <br><br>Along with all those great\
      \ features, upon purchase, you will receive the official digital soundtrack\
      \ for Heavy Metal Machines to jam out to when you aren\u2019t and a personalized\
      \ avatar border to let everyone know how rad you are. <br><br>To sum it up,\
      \ this pack includes:<ul class=\"bb_ul\"><li>All current and future characters.<br></li><li>An\
      \ Idol level skin for all those characters.<br></li><li>A Metal Legend skin\
      \ for all characters we release during the beta - Including current ones.<br></li><li>5%\
      \ Bonus XP for all your matches - forever. <br></li><li>Personalized avatar\
      \ border to set you apart. <br></li><li>Digital Heavy Metal Machines soundtrack.</li></ul><br>And\
      \ so you know, these are the Skins that are included in this pack:<ul class=\"\
      bb_ul\"><li>A Metal Legend for all characters released during the Beta.<br></li><li>Eternal\
      \ Road<br></li><li>Enemy of Bosses<br></li><li>Back and Beyond<br></li><li>Road\
      \ to Hunt<br></li><li>Stream That<br></li><li>The Blightocaust<br></li><li>Got\
      \ Fired<br></li><li>Vengeful Spirit<br></li><li>Run. Trample. Repeat.<br></li><li>Stars\
      \ and Glory<br></li><li>Ride to Joke, Joke to Ride<br></li><li>Quicker, Better,\
      \ Faster, Sunner<br></li><li>Temple of Blood<br></li><li>Plus one Idol level\
      \ Skin for all future characters, forever.</li></ul>"
