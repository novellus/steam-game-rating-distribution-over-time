    about_the_game: Stranded and alone on a strange planet after a scientific experiment
      went wrong, <i>Maxwell Atoms</i> must come to terms with his new found abilities
      and embrace the power of the Bear. Now surrounded by enemy robots and armed
      with only his wits, paws and an abundance of weapons, he must blast his way
      out, find a way home and if there's time... save his crew.<br><br>Bears In Space
      is an action packed, bullet hell First Person Shooter inspired by classics like
      Serious Sam, Timesplitters and Ratchet &amp; Clank. Play as <i>Maxwell Atoms</i>,
      a Solar Marine turned extraterrestrial castaway in a zany and humorous out of
      this world adventure. Unlock and upgrade an array of wacky weapons while you
      blast your way across a hostile planet, meeting strange new robot enemies along
      the way.<br><br><strong>LET THE BEAR DNA RUN WILD!</strong><br><br>A scientific
      experiment gone wrong has left <i>Maxwell Atoms'</i> DNA fused with that of
      a bear, giving him strange new powers and abilities!<br><br>The <i>finesse</i>
      of a <strong>BLACK BEAR</strong> - Traverse the world with speed and agility<br>The
      <i>power</i> of a <strong>GRIZZLY BEAR</strong> - Rip and claw your way through
      barriers and puzzles<br>The <i>sense</i> of a <strong>SUN BEAR</strong> - Engage
      your powerful bear smell and sniff out items and secrets<br>The <i>stomach</i>
      of a <strong>PANDA BEAR</strong> - Consume honey to unleash the beast within!
      <br><br>Find elusive honey pots on your journey to <i>power up</i>, transforming
      completely into a bear! This unlocks a new set of skills and a new way to engage
      those who stand in your way. Strike fast with paws of fury and channel the ancient
      art of <i>Bear Fu</i> or unshackle your rage and swipe with the intense power
      of a bear. <br><br>Play the game again with our <strong>NewBear+</strong> mode.
      You'll get to play from the start but with all the weapons and gadgets unlocked,
      allowing you to explore and discover new areas and secrets! <br><br>Looking
      for even more of a challenge? Then dive into our crazy arcade modes which become
      available as you progress through the story.<br><br><strong>EXPERIENCE THE MAYHEM</strong><br>Each
      encounter becomes a deadly dance as you dodge, double jump, dash and weave through
      this first person bullet hell adventure.<br><br><strong>EXPAND YOUR WITS</strong><br>Use
      wacky and exciting tools to overcome obstacles in unique and creative ways.<br><br><strong>ENCOUNTER
      THE MENACE</strong><br>Programmed with personality, these robots offer challenging
      encounters and attack patterns that must be mastered.<br><br><strong>ESCALATE
      THE BATTLEFIELD</strong><br>Giant and challenging robot bosses create diverse
      and memorable battles.<br><strong></strong>
