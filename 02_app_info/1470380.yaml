    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470380/extras/A_Pretty_Odd_Bunny_logo.png?t=1607290739"
      /><br><strong>A Pretty Odd Bunny</strong> is a stealth platformer about a rabbit
      who likes eating Pigs.<br>You play as a red-eyed rabbit and help him reach the
      pig at the end of the levels.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470380/extras/A_Pretty_Odd_Bunny_video_4.png?t=1607290739"
      /><br><strong>Don't let them see you.</strong><br><strong>Find the right path</strong>
      through the levels so your fellow bunnies don't see you. They don't approve
      of your food choices.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470380/extras/A_Pretty_Odd_Bunny_Steam_gif_1.gif?t=1607290739"
      /><br><br>Walk, run, and jump into a colorful but dangerous world full of <strong>beautiful
      graphics</strong> and smooth animations. Created frame by frame with love and
      passion.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470380/extras/A_Pretty_Odd_Bunny_video_3.png?t=1607290739"
      /><br><br>Explore more than <strong>80 levels</strong> in 4 unique worlds, <strong>collect
      </strong>hidden coins, <strong>unlock </strong>extra challenges with cute characters,
      gorey action, blood, and a lot of severed pig's heads.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470380/extras/A_Pretty_Odd_bunny_steam_2.png?t=1607290739"
      /><br><br>WISHLIST NOW! To be the first to play the game at launch.<br>If you
      read until here I wish you a happy day full of Bacon!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1470380/extras/ezgif.com-gif-maker.gif?t=1607290739"
      /><br><br>Love!
