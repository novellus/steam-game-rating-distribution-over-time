    about_the_game: "Beep Beep Beep<br />\r\nThat's what you'll hear all day after\
      \ playing Need a packet - horror-simulator about supermarket cashier, who is\
      \ gradually losing her mind because of everyday routine work. She starts to\
      \ feel that the cash register is turning into a medieval tower, while dragons\
      \ and chimeras are flying around and trying to kill Molly. Events take place\
      \ on the background of a garbage crisis in the city. Grounds are rotting, recycling\
      \ factories are overcrowded, water is poisoned and citizens start to disappear\
      \ in the local forests.<br />\r\n<br />\r\n&quot;Need a packet?&quot; is divided\
      \ into three scenes:<br />\r\n<br />\r\nMollies house<br />\r\nThis is a safe\
      \ place, you can restore your health and play with items in the house.<br />\r\
      \n<br />\r\nWay to work<br />\r\nThis part is divided into three frames. In\
      \ the first two we read news, watch streams and buy products for our appartment.\
      \ The third frame is a bullet hell segment where the control of the minibus\
      \ passes to the player to dodge cars, ships and huge garbage bosses.<br />\r\
      \n<br />\r\nWork<br />\r\nThis is where the main gameplay will take place. A\
      \ client approaches a cash register and player need to register his/her products\
      \ and take money. Gradually the mechanics becomes more complicated - there are\
      \ products that need to be weighed with manually code input, the mechanics of\
      \ the return and change."
