    detailed_description: <h1>Join our community!</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/byhThXh"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/885380/extras/Discord.png?t=1604335974"
      /></a></p><br><h1>About the Game</h1>Beep Beep Beep<br>That's what you'll hear
      all day after playing Need a packet - horror-simulator about supermarket cashier,
      who is gradually losing her mind because of everyday routine work. She starts
      to feel that the cash register is turning into a medieval tower, while dragons
      and chimeras are flying around and trying to kill Molly. Events take place on
      the background of a garbage crisis in the city. Grounds are rotting, recycling
      factories are overcrowded, water is poisoned and citizens start to disappear
      in the local forests.<br><br>&quot;Need a packet?&quot; is divided into three
      scenes:<br><br>Mollies house<br>This is a safe place, you can restore your health
      and play with items in the house.<br><br>Way to work<br>This part is divided
      into three frames. In the first two we read news, watch streams and buy products
      for our appartment. The third frame is a bullet hell segment where the control
      of the minibus passes to the player to dodge cars, ships and huge garbage bosses.<br><br>Work<br>This
      is where the main gameplay will take place. A client approaches a cash register
      and player need to register his/her products and take money. Gradually the mechanics
      becomes more complicated - there are products that need to be weighed with manually
      code input, the mechanics of the return and change.
