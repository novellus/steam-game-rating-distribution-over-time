    about_the_game: "\u5728\u300A\u516D\u754C\u98DE\u4ED9\u300B\u4E2D\uFF0C\u6E38\u620F\
      \u521B\u65B0\u65E0\u9650\u5236\u81EA\u7531PK\u56F4\u527FBOSS\u73A9\u6CD5\uFF0C\
