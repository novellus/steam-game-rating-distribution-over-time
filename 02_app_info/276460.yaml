    about_the_game: <strong>It has been years since brave Mina Lockheart defeated
      Lord Strix. But dark shadows are rising once again!</strong> Spirits are restless!
      For he has awaken! Evil Lord Strix is breeding a new army to enslave all creatures
      from the Dragon Mountains!<br>It is once again up to Mina and her best friend
      spirit Malik to travel to distant parts of the world and find clues how to open
      the passage to a hidden wasteland - Lord Strix's lair. Meet different characters
      along your journey, help them and have them help you. Search and discover new
      places, but hurry! Lord Strix gets stronger by the minute!<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Follow the clues and find the passage to Strix's lair<br></li><li>Explore
      many unique fantasy locations<br></li><li>Meet mythical creatures on your journey<br></li><li>Solve
      dozens of puzzling minigames<br></li><li>Bright and colorful fantasy atmosphere</li></ul><img
