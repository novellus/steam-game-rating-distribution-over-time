    about_the_game: "Enter surreal computer generated worlds and do battle with the\
      \ mighty KOTH. Climb to the top of the map to defeat it but don't be caught\
      \ in its deadly radar beam.<br />\r\n<br />\r\nInspired by the 8 bit classic\
      \ &quot;The Sentinel&quot; and re-imagined for VR, KOTH is written with full\
      \ support for the HTC VIVE as well as standard PC mode using keyboard and mouse.<br\
      \ />\r\n<br />\r\nIf using VR, this game is best played standing and requires\
      \ a tracked controller."
