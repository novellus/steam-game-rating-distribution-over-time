    about_the_game: "Once again, you only have to draw one continuous line. <br />\r\
      \n<br />\r\nWhen you draw on a tile, it will change color from orange to blue\
      \ or from blue to orange. You solve each puzzle, by making all tiles akin. <br\
      \ />\r\n<br />\r\nThere are 96 puzzles on &quot;Normal&quot;-mode and 96 puzzles\
      \ in &quot;Time&quot;-mode. Each puzzles can have many different solutions.\
      \ Start with basic puzzles and unlock harder ones. <br />\r\n<br />\r\nThere\
      \ are also special tiles. The &quot;Teleport&quot;-tile, teleports the line\
      \ to another point in the puzzle. The &quot;Double Use&quot;-tile can be used\
      \ twice, which is requires to solve some of the puzzles"
