    review: "Die negative Bewertung erh\xE4lt das Spiel, weil der Entwickler sich\
      \ zu angesprochenen Problemen seit Monaten nicht mehr meldet (ich hoffe allerdings,\
      \ es geht ihm gut, da er sich auch schon lange nicht mehr eingeloggt hat).\n\
      \nLevel G-5 und O-5 sind nicht l\xF6sbar (auf dem Spielfeld ist ein K\xE4stchen\
      \ zuviel oder zuwenig, es ist nicht m\xF6glich, mit der Linie alle Felder abzudecken),\
      \ daher kommt man im Spiel nicht weiter.\n\nDie Bilder f\xFCr die Errungenschaften\
      \ sind auch kaputt, bzw. werden mittlerweile wohl gar nicht mehr angzeigt.\n\
      \nSehr schade eigentlich, denn ich fand den ersten Teil von Akin wirklich gut\
      \ und hatte keine Bedenken, mir auch den zweiten Teil zu holen.\nSollte sich\
      \ der Entwickler wieder melden und die Probleme beheben, werde ich das Review\
      \ nat\xFCrlich ab\xE4ndern."
