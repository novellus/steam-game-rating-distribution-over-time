  data:
    about_the_game: "Come, join Maya and Mia as they make a name for themselves in\
      \ the town of Falling Leaves, and experience the first tale in an incredible\
      \ epic unfolding before you.<br><br>It\u2019s up to them to restore an old family\
      \ home and Caf\xE9, which they inherited from their recently deceased grandfather,\
      \ in time to save it from being demolished...unfortunately, their timing couldn't\
      \ be worse, as they've moved in when the town has begun to be hit by chaotic\
      \ weather patterns.<br><br>Combat the elements, keep up your stock, and grow\
      \ their little run-down Latte Stand into a full-fledged Caf\xE9 as you hone\
      \ your barista skills and get to know your customer\u2019s tastes in this new\
      \ re-imagining of Latte Stand Tycoon.<h2 class=\"bb_tag\">Latte Stand &quot;+&quot;:\
      \ </h2>This title is the not-so-distant reincarnation of the original &quot;Latte\
      \ Stand Tycoon.&quot; It was the first official game release for the studio,\
      \ but had various issues, and lacked a &quot;bigger picture.&quot;<br><br>When\
      \ going to the drawing board to solve them, and bringing a better experience\
      \ to the player, we looked at the overall game-play concept and philosophy and\
      \ restructured them from the ground-up. The only thing that remains is the chaotic\
      \ weather, setting, people, story, and the concept of coffee, and upgrading\
      \ your property, and so many things were added.<br><br>Check out the changes\
      \ below!<h2 class=\"bb_tag\">Gameplay:</h2><ul class=\"bb_ul\"><li>Take direct\
      \ control of Maya and Mia, as you actively explore their small neighborhood,\
      \ and interact with the other townsfolk.</li></ul><ul class=\"bb_ul\"><li>Keep\
      \ up with your Latte stock by shopping in the ever expanding inventory of the\
      \ local market.</li></ul><ul class=\"bb_ul\"><li>Build relationships with your\
      \ customers by interacting with them on the street and serving them their perfect\
      \ cup, to learn the preferred tastes.</li></ul><ul class=\"bb_ul\"><li>Use a\
      \ mixing GUI to select the perfect ingredients, and an Action Trigger Sequence\
      \ to combine them all.</li></ul><ul class=\"bb_ul\"><li>Rent gear that can help\
      \ you resist weather.</li></ul><ul class=\"bb_ul\"><li>Repair and upgrade your\
      \ house and caf\xE9 to gain popularity and extra world-effects, like being able\
      \ to stay out later before going to bed.</li></ul><ul class=\"bb_ul\"><li>Boost\
      \ your popularity to help drive more attention to your caf\xE9.</li></ul><br>...and\
      \ much much more!"
