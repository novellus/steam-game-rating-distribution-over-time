      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://wegotthiscovered.com/gaming/remilore-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >We Got This Covered</a><br><br>\u201C\
      What happens when you mix Diablo-style action and cute anime visuals? You get\
      \ RemiLore: Lost Girl in the Lands of Lore. While the title might be a bit of\
      \ a mouthful, I assure you the gameplay itself is lightning fast and incredibly\
      \ fun.\u201D<br>79/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://cogconnected.com/review/remilore-lost-girl-lost-in-lands-of-lore-review/\"\
