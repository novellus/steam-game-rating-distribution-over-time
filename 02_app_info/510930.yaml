    about_the_game: Available for both Vive and Oculus Touch!<br><br>A battle rages
      over the last of the worlds water. Your transport train is the only hope for
      thousands. Protect the train - Humanity's survival depends on it. <br><br>Immerse
      into the post-apocalyptic world and battle enemies hell-bent on destroying you
      - and the water - in this infinite arcade shooter, designed exclusively for
      both the HTC Vive and Oculus Rift with Touch. Compete with your friends for
      the highest score in this easy to pick up, but hard to master VR game! <br><br>Vive
      controls:<br><br>Full room scale. Trigger to fire. <br><br>D Pad up on the right
      controller to switch between your machine gun and RPG (20 seconds to reload
      between shots)<br><br>D Pad up on the left controller to switch between your
      shield and grenades. Hold and release trigger to throw grenades. <br><br><br>Oculus
      Controls:<br><br>Primary trigger to fire. <br><br>Push in on right hand analog
      stick to switch weapons. <br><br>Push in on left hand analog stick to switch
      between grenades and shield.<br><br>Creative Commons Attribution:<br>- Sci-fi
      Themed Grenade - by Styx <a href="https://steamcommunity.com/linkfilter/?url=https://skfb.ly/6vpYY"
