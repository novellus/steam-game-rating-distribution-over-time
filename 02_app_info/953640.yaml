  data:
    about_the_game: "Earth, Year 3250, Civilization that has become all about virtualization\
      \ as people enter the virtual world to participate on the Gyro Buster competition\
      \ which is a prestigious sport where a battle between spinning tops (Gyro) that\
      \ have been modified by advanced virtual technology.<br><br>With over 40 Gyro\
      \ variants that can be obtained, collect Gyro parts from the battle arena, upgrade\
      \ your Gyro to become undefeatable. Stunning 3D graphics, tons of unique skills\
      \ and different competitive battle modes will give the best gameplay experience\
      \ never seen in any other games.<br><br><strong>Gyro Buster Features:</strong><br><br>\U0001F47D\
      \ <strong>Gyrobo</strong><br>Robotic Gyro equipment floating around the gyro\
      \ player. When used, Gyrobo will add one active skill to the gyro player.<br><br>\U0001F320\
      \ <strong>Trail</strong><br>Equipment installed on Gyro can provide additional\
      \ stat, Trail can be upgraded with a material.<br><br>\U0001F387 <strong>Codex</strong><br>Powerful\
      \ Equipment his power is based on chance on hit.<br><br>\u2692\uFE0F <strong>Challenging\
      \ PVE Mode</strong><br>Fight against challenging sophisticated AI in PvE mode,\
      \ player can play battle mode like:<br><br><strong>Gauntlet:</strong> This mode\
      \ requires the player to survive waves of enemies while fighting a Boss at the\
      \ final wave, where you can fight One by One against AI to gain their Gyro Part\
      \ and Gauntlet Mode where you survive against series of Gauntlet ending with\
      \ the final Boss.   <br><br><strong>Arcade:</strong> This mode requires the\
      \ player to beat an enemy in every stage with different difficulties. There\
      \ are 3 sections of difficulty, and each section has 14 stages that can be played.<br><br>\u2694\
      \ <strong>PVP Mode</strong><br>Fight against another player on Shadow Fight!\
      \ On this mode, the player will fight against other players randomly respective\
      \ to their Battle Point. If the player win the match he will increase his Battle\
      \ Point, If the player loses the fight, it will reduce his Battle Point, and\
      \ top 10 players in Shadow Fights will get more rewards, every week the rank\
      \ system will be reset.<br><br>\U0001F30C <strong>Collect Gyro</strong><br>Gyro\
      \ Buster has more than 40+ Gyro to collect.<br><br>Gyro has 3 different phases\
      \ which are:<br>1. Phase 1 <strong>KILO</strong><br>2. Phase 2 <strong>MEGA</strong><br>3.\
      \ Phase 3 <strong>GIGA</strong><br><br>\u2705 <strong>Upgradable &amp; Customizable</strong><br>Each\
      \ Gyro is customizable and can Upgrade to be stronger. By using the Upgrade\
      \ feature the where player uses the collected parts of that particular Gyro\
      \ obtained from various PvE Mode or Shop.<br><br>\U0001F3AE <strong>Support\
      \ Xbox One Controller</strong><br><br>\U0001F23A <strong>Available 11 Supported\
      \ Language:</strong><br>1. English<br>2. Bahasa <br>3. Korean <br>4. Japanese\
      \ <br>5. Hindi <br>6. Portuguese (BR) <br>7. Chinese Simplified <br>8. Cantonese\
      \ <br>9. Tagalog <br>10. Vietnam <br>11. Thai"
