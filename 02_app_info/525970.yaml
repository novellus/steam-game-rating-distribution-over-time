details:
  data:
    about_the_game: Rock Expansion allows rock &amp; metal fans to create their favourite
      music in Rytmik Ultimate.<br><br>If you felt the original sound set was lacking
      something that would allow you to make a truly rich and all-embracing rock tune,
      now is your time.<br><br>Choose guitars, drums and keys from the library of
      230 new sound samples to create a genuine rock atmosphere!<br><br><ul class="bb_ul"><li>Over
      230 samples of rock and metal instruments<br></li><li>Rock basses<br></li><li>Clean
      and chorused guitars<br></li><li>Overdriven lead guitars<br></li><li>Overdriven
      guitar powerchords<br></li><li>Kick drums<br></li><li>Snare drums<br></li><li>Toms<br></li><li>Hihats<br></li><li>Cymbals<br></li><li>Keyboards
      and other instruments<br></li><li>With VARI feature can be achieved natural
      sounding result by switching among powerchords or different lead guitar or bass
      articulations<br></li><li>5 unlocked demo songs</li></ul>
