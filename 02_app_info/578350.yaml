details:
  data:
    about_the_game: "Element TD returns in this tower defense game based on elemental\
      \ combinations. The elements you choose determine the towers that you can build.\
      \ Countless combinations offer more strategies to discover.<br />\r\n<br />\r\
      \nElement TD provides hours of challenging gameplay to fans and new players\
      \ alike. The level of depth and replayability are unparalleled among tower defense\
      \ games;<br />\r\n<br />\r\n- Global leaderboard to compete against your friends\
      \ and the world<br />\r\n- 44 different towers with unique abilities and multiple\
      \ upgrade paths<br />\r\n- 56 different creep types to challenge your defenses<br\
      \ />\r\n- 5 different maps to mix up your tactics<br />\r\n- 6 different elements\
      \ (Light, Darkness, Water, Fire, Nature, Earth)<br />\r\n- 4 different modes\
      \ (Random, Chaos, Rush, God)<br />\r\n- 5 different difficulty settings<br />\r\
      \n- 30 different achievements to complete<br />\r\n- Family-friendly theme so\
      \ everyone can play this defense game<br />\r\n<br />\r\nWe are continually\
      \ working to improve our tower defense. Please share your ideas and report bugs\
      \ to our community. Your contributions are invaluable to making this the best\
      \ tower defense game."
