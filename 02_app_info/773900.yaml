    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Although\
      \ \u03BC\u2019s, the defending champions of the school idol tournament, plans\
      \ to dissolve their group after the graduation of their senior members, they\
      \ receive news that leads them to holding a concert event! The 9 girls continue\
      \ to learn and grow in this new and unfamiliar world. What is the last thing\
      \ that these girls can do as school idols? With the clock ticking, what kind\
      \ of meaning will the \u03BC\u2019s members find in performing the most exciting\
      \ live performance?"
