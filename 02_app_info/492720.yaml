  data:
    about_the_game: "<strong>El Presidente is back!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/t6island.gif?t=1608237655\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ />Play on <strong>large archipelagos</strong> for the first time in the series.\
      \ Manage <strong>multiple islands</strong> at the same time and adapt to various\
      \ new challenges.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ />Send your agents on raids to foreign lands to <strong>steal world wonders\
      \ and monuments</strong>, to add them to your collection.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ /><strong>Build bridges, construct tunnels</strong> and transport your citizens\
      \ and tourists in <strong>taxis, buses and aerial cable cars</strong>. Tropico\
      \ 6 offers completely new transportation and infrastructure possibilities.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ /><strong>Customize</strong> the looks of your palace at will and choose from\
      \ various extras.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ />Tropico 6 features a revised <strong>research system</strong> focusing on\
      \ the political aspects of being the world\u2019s greatest dictator.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ /><strong>Election speeches</strong> are back! Address the people and make\
      \ promises that you can\u2019t possibly keep.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/Tropico5-Xbox-GameTile_small.png?t=1608237655\"\
      \ />Online <strong>multiplayer </strong>for up to 4 players.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/492720/extras/t6rule.gif?t=1608237655\"\
      \ /><br><br>In times of political turmoil and social unrest, the people are\
      \ calling for visionary leaders, who will steer the fate of their country with\
      \ foresight and ingenuity. Prove yourself once again as a feared dictator or\
      \ peace-loving statesman on the island state of <strong>Tropico</strong> and\
      \ shape the fate of your very own banana republic through <strong>four</strong>\
      \ <strong>distinctive eras</strong>. Face new challenges on the international\
      \ stage and always keep the needs of your people in mind. <br><br>For the first\
      \ time in the series, manage extensive <strong>archipelagos</strong>, <strong>build\
      \ bridges</strong> to connect your islands and use new means of <strong>transportation\
      \ and infrastructure</strong>. Send your Tropicans on raids to <strong>steal\
      \ the wonders of the world</strong>, including the Statue of Liberty and the\
      \ Eiffel Tower. <strong>Customize your palace</strong> at will and give <strong>election\
      \ speeches</strong> from your balcony, to win the favor of your subjects."
