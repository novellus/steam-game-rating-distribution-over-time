    about_the_game: "<strong>Defend ELASH Kingdom</strong><br>ELASH is a VR Tower\
      \ Defense where you've been hired to defend ELASH Kingdom. You don't know why\
      \ the Kingdom is beying attacked and the only thing you care about is to get\
      \ your payment, a promiss by the king.<br><br><strong>Controls:</strong><br>Avoid\
      \ enemy attacks using your body. Jump, get down, divert the head and many others.\
      \ The important thing is to survive!<br><br><strong>VR Controls:</strong><br>Hold\
      \ the controller and use trackpad to move around the Kingdom. Also, use trackpad\
      \ to change &amp; upgrade weapons. Keep pressing the trigger to kill the mystic\
      \ enemies and press Menu Button to initiatialize waves.<br><br><strong>Features:</strong><br>-\
      \ 4 Initial diferent types of gameplay from 4 type of weapons<br>- Change the\
      \ secundary weapon to inflict the maximum elemental damage<br>- Defeat the Bosses<br>-\
      \ Pass trought as many waves as you can and be rewarded with diferent types\
      \ of pets<br>- Upgrade your main weapon<br>- Achive the wave goals and know\
      \ what\xB4s the story behind your mission.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/975690/extras/ezgif.com-optimize_(1).gif?t=1545426000\"\
      \ /><br><strong>Boomerang Weapon</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/975690/extras/ezgif.com-optimize_(2).gif?t=1545426000\"\
      \ /><br><strong>Crossbow Weapon</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/975690/extras/ezgif.com-optimize_(3).gif?t=1545426000\"\
      \ /><br><strong>Slingshot Weapon</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/975690/extras/ezgif.com-optimize.gif?t=1545426000\"\
      \ /><br><strong>Staff Weapon</strong><br><br>ELASH is an absolutely enormous\
      \ undertaking, especially for our modest team. In order to get you into the\
      \ game and experiencing what ELASH offers as soon as possible, we're releasing\
      \ small pieces called versions, leading up to ELASH's full retail release."
