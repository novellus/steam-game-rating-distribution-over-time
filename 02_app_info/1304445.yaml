  data:
    about_the_game: "The hustle and bustle of urban sprawl passenger operations and\
      \ intermix of freight are yours to experience in Train Sim World\xAE 2: Rhein-Ruhr\
      \ Osten. Take in the scenic backdrop of the North Rhine-Westphalia as you carry\
      \ out passenger and freight duties whilst negotiating the busy Rhein-Ruhr route.\
      \ Reproduced in exquisite detail, every station, signal and milepost feel so\
      \ real you could almost reach out and touch them.<br><br>It\u2019s your job\
      \ to carry passengers and freight over the Rhein-Ruhr. Manage your trains through\
      \ the route as it forges along two separate paths and deliver your cargo on-time.\
      \ Whether you\u2019re driving, riding along or watching the action, experience\
      \ all the sights and sounds of German railways at their best.<br><br>Take control\
      \ of two very different German electric trains, the DB BR 422 EMU as they serve\
      \ the many passenger stations, and the MRCE BR 185.5 on freight duty. Featuring\
      \ authentic AC Electric simulation underpinned with expert technical knowledge\
      \ and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make them feel just like the real thing.<br><br>Train Sim World\xAE\
      \ 2: Rhein-Ruhr Osten caters for players of all ability levels with accessible\
      \ training for beginners and advanced procedures for experts. Whether you're\
      \ looking to get started driving trains or refreshing your expert knowledge,\
      \ Train Sim World\xAE 2 has it covered. Feel the detail as you step into the\
      \ cab, take control then live out your dreams exploring the highly detailed\
      \ and immersive environment in Rhein-Ruhr Osten!<br>  <br>Choose how you want\
      \ to play in Train Sim World\xAE 2: Rhein-Ruhr Osten. Take control and master\
      \ powerful locomotives, running-to-time or carrying out important tasks or riding\
      \ along as a passenger and watching the world go by. Why not watch all the action\
      \ unfold and capture amazing screenshots or go exploring and complete all the\
      \ Jobs? Whatever you choose to do, there's lots to see and experience in Train\
      \ Sim World: Rhein-Ruhr Osten.<br><br><strong>Please note: <a href=\"https://store.steampowered.com/app/1282590/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Train Sim World\xAE 2</a> is required,\
      \ as a separate purchase, in order to utilise this content. As this is part\
      \ of the Preserved Collection, features remain as they were in the original\
      \ release.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li>31 km (19 mile) route of the Rhein-Ruhr route from Wuppertal to Hagen<br></li><li>Includes\
      \ 11 km (7 mile) diverging S8 S-Bahn route between Schwelm and Wehringhausen<br></li><li>DB\
      \ BR 422 EMU in DB Traffic Red Livery<br></li><li>DB BR 185.5 in MRCE Dispolok\
      \ Black Livery<br></li><li>Sggmrss Bogie Container Wagon, Shimmns-TTU 722 and\
      \ Zacns freight wagons<br></li><li>Highly detailed, feature-rich, driving cabs\
      \ with accurate true-to-life performance and handling for both multiple unit\
      \ and locomotive<br></li><li>Authentic and detailed sound recordings, recorded\
      \ from the real locomotives<br></li><li>Journey Mode features over 20 hours\
      \ of activities for you to master<br></li><li>Five detailed and engaging scenarios\
      \ for the route<br></li><li>100 Jobs for you to complete including replacing\
      \ Route Maps, repairing Electrical Cabinets, restocking First Aid Points and\
      \ placing No Trespassing signs.<br></li><li>Accessible Training Modules to get\
      \ you started quickly<br></li><li>Extensive 24-Hour Timetable Mode with over\
      \ 160 timetabled services<br></li><li>Powered by Dovetail Games\u2019 proprietary\
      \ SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ Size: 3.5GB</li></ul>"
