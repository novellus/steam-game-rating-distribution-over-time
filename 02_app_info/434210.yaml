    about_the_game: "<a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=577337491\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/434210/extras/app_greenlight_banner_english.png?t=1573129575\"\
      \ /></a><br><br>&quot;It's Spring Again&quot; - an educational game for children\
      \ ages two and up. It uses game mechanics to teach children about the seasons.<br><br>This\
      \ game intended to develop associational and logical thinking. By following\
      \ the hints, children help the seasons change. They learn the order of the seasons\
      \ and create a melody for each of them with a little help from their parents\
      \ and the narrator.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/434210/extras/about1.jpg?t=1573129575\"\
      \ /><br><br>&quot;It\u2019s Spring Again&quot; is based on a successful puppet\
      \ show for children ages 2 to 5, in which puppets controlled by actors showed\
      \ children audience the magic of change of seasons.<br>The game enriches the\
      \ show by allowing children to directly interact with the story.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/434210/extras/about2.jpg?t=1573129575\"\
      \ /><br><br>The voice actor of the game\u2019s narrator is a wonderful actress\
      \ and a musician Ekaterina Efremova. She lives in Murmanks (Russia) her whole\
      \ life, performing for children and adults at puppet theaters, singing songs\
      \ to a guitar and other instruments. She cooperates with musicians working in\
      \ different genres, loves improvisation and is never afraid of experimenting\
      \ in her art."
