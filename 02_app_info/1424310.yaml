  data:
    about_the_game: "<i>We must survive. In this dying world.</i><h2 class=\"bb_tag\"\
      >Story</h2><br>&quot;Living in the Ending World&quot; is a simple text-based\
      \ adventure game. However, what awaits you is the inevitable death of the world.\
      \ Make do with meager rations, establish a base of operation, travel through\
      \ a crumbling world, build tools to protect yourself, preserve your sanity and\
      \ somehow survive. It's that kind of game.<br><br>As you do so, perhaps you\
      \ will see what has happened to this world and what is waiting for you in the\
      \ end. And the only way for you to survive is...<h2 class=\"bb_tag\">Features</h2><br>The\
      \ game features a complex interplay of various factors. Thoughout it all, your\
      \ knowledge and experience will be put to the test.<br><br>Unless you have a\
      \ sudden moment of genius, the average time to reach the True Ending is 5-6\
      \ hours.<br>There is no leveling and no save points.<br>This is not designed\
      \ to be played alone. Share your knowledge with friends on this journey. However,\
      \ if a challenge is what you seek, we won't stop you.<br>There is a True Ending,\
      \ a Good Ending and several Bad Endings.<br>There is a reward for those who\
      \ have seen all the endings and sub-events.<br><br>The story begins with the\
      \ ultimate choice inside a ship while nuclear missile warning alarms going off.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1424310/extras/\u82F1\
      \u8A9E_3\u629E.png?t=1601264887\" /><br><br>Explore your surroundings, find\
      \ food and materials and establish a base of operation.<br>Events will randomly\
      \ occur that may help you or cause you to suffer.<br>Share your meager food\
      \ rations. Not eating will cause your physical and mental strength to decrease\
      \ but sometimes you will be given the choice not to eat.<br>As you explore the\
      \ ruins, you'll be able to explore other areas as well. The items you find and\
      \ the events that occur will differ depending on the area you explore.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1424310/extras/\u30DE\
      \u30C3\u30D7\u79FB\u52D5.jpg?t=1601264887\" /><br><br>At your base of operation,\
      \ you can organize the junk and food you find and use each to survive.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1424310/extras/\u52A0\
      \u5DE5.png?t=1601264887\" /><br><br>\u25A0 An Ultimate Choice<br>A knapsack\
      \ full of food, a tote bag with some tools, or a bag with a portable game system\
      \ and wallet. You can only choose one of these to take with you to the end of\
      \ the world and that ultimate choice is the start of this game.<br>During the\
      \ game, you will come across a countless number of decisions. Each decision\
      \ may be lethal but some could save you as well. Make these decisions carefully.<br><br>\u25A0\
      \ Exploration and Base<br>Explore the ruined city to gather food supplies and\
      \ materials in order to survive. Events will randomly occur. There may be survivors\
      \ but it may be wise to consider them to not be your allies.<br>Build a base\
      \ so that you can get a small bit of rest at the end of each day. A base of\
      \ operations will allow you to share your meager rations, repair junk, build\
      \ tools, make a campfire and set up a kitchen.<br><br>\u25A0 Numerous Areas\
      \ to Explore<br>As you explore the ruins, you'll be able to explore other areas\
      \ as well. The items you find and the events that occur will differ depending\
      \ on the area you explore.<br><br>Please enjoy your journey."
