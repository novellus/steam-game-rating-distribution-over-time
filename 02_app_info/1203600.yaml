    about_the_game: <strong>Zombie Slayers</strong> introduces a casual day and night
      cycle, in which you're respectively preparing for oncoming swarms and defending
      yourself from them.<br>Each wave will be harder than the previous one, hosting
      more zombies. And while zombies don't give much money you'll need to balance
      between purchasing firepower and additional defences.<br>During development
      I wanted to ensure that gameplay will be as much replayable as possible through
      adding character classes, more levels and various modes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203600/extras/opis1.png?t=1590693719"
      /><h2 class="bb_tag">Introduction</h2>In <strong>Zombie Slayers</strong> you
      take the role of a <strong>slayer</strong>, whose upkeep comes from killing
      zombies. Since zombies are common problem in this world goverment pays for slaying
      them. So you can actually assume that being a slayer is like having any regular
      job.<h2 class="bb_tag"><i>Slay or be slayed</i></h2>Every game starts during
      daytime. Zombies are known to come out only at night and that's why you should
      use your time to prepare. <br>The strength of zombies lies in their number.
      Separately they won't do much harm and aren't difficult to bring down. But as
      you play you'll learn that common undead aren't your only trouble. You'll meet
      new enemies such as <i>mutated</i> zombies (they support swarms in their own
      unique ways) and <i>weather</i> (which will vary, depending on map and affects
      normal zombies in several different means).<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203600/extras/nogif.gif?t=1590693719"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1203600/extras/pullgif.gif?t=1590693719"
      /><h2 class="bb_tag"><strong>Key Features</strong></h2><ul class="bb_ul"><li><strong>Multiplayer
      Co-op</strong> (with possibility to play as the zombies)</li><li>Lots of guns</li><li>Simple
      building interface</li><li>Character classes</li><li>Various levels and weather
      conditions</li><li>Two difficulties</li><li>Different game modes and other <strong>unlockable</strong>
      stuff</li><li><i>Zombies</i></li></ul>Note that this game is in <u>early access</u>
      and so, some features aren't fully complete.
