details:
  data:
    about_the_game: <h2 class="bb_tag">What is UNDEAD &amp; BEYOND?</h2><br>Undead
      &amp; Beyond is a game where you reanimate the death and cause chaos!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/839410/extras/ubgif2edit.gif?t=1606425203"
      /><br><br>Take control of Dr. Beyond in his quest to escape the facility! Use
      the products of your research to create an army of the undead and cause havoc
      in the complex while you aim to accomplish your objectives to reach the next
      area. Use a wide range of methods to advance further, from creating undead that
      will attack the facility staff, to using gadgets or simply using stealth to
      pass through the guards without being noticed. But careful, the facility guards
      could call for reinforcements.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839410/extras/ubgifedit.gif?t=1606425203"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/839410/extras/ub_features.jpg?t=1606425203"
      /><br><ul class="bb_ul"><li>Revive your enemies as fierce undead!<br></li><li>Use
      items to support your undead forces or carefully killing key targets.<br></li><li>Increase
      the hazard level to spawn deadlier mutants!<br></li><li>Watch the undead rip
      apart the opposition with brutal death animations<br></li><li>The NPCs are AI
      driven, every time you play is a different experience.<br></li><li>Use stealth,
      carefully plan your moves to overwhelm your enemies with the hordes!<br></li><li>Unlock
      Steam Achievements.</li></ul>
