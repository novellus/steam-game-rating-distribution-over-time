    about_the_game: "<h2 class=\"bb_tag\"><strong>Over 50 pages of comic of stories\
      \ from Finding Paradise and To the Moon, including:</strong></h2><br><ul class=\"\
      bb_ul\"><li>Comic featuring Johnny &amp; River from To the Moon<br></li><li>Comic\
      \ featuring Colin, Faye, &amp; Sofia from Finding Paradise<br></li><li>Comic\
      \ featuring Colin &amp; River from Finding Paradise &amp; To the Moon<br></li><li>Various\
      \ misc. snippets of the SigCorp Doctors<br></li><li>Bonus music tracks based\
      \ on themes from Finding Paradise &amp; To the Moon</li></ul><br><strong>(This\
      \ DLC will be downloaded to Finding Paradise's Steam folder. To navigate there,\
      \ right click Finding Paradise from Steam library -&gt; Property -&gt; Local\
      \ Files -&gt; Open Local Folder. [*There's currently an issue where the files\
      \ may download to To the Moon's folder instead. Fixing soon!])</strong><br>-------------------------------------------------------------------------------------------<br><br><i>Illustrated\
      \ by <a href=\"https://twitter.com/komemerda/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >pur\xE9</a><br>Story by <a href=\"https://twitter.com/Reives_Freebird\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kan Gao</a> &amp; <a href=\"https://twitter.com/komemerda/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >pur\xE9</a></i><br><br><i>Physical\
      \ collector's edition pre-order:</i><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://freebirdgames.bigcartel.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://freebirdgames.bigcartel.com/</a><br>(Rebate\
      \ available for those who purchased the DLC; instructions within.)<br><br><i>*The\
      \ main comics in this collection will be made public in the coming weeks; this\
      \ DLC is for those who'd like to support the project's creation. d-(' ' d-)</i><br><strong>*This\
      \ is the same package as its <a href=\"https://store.steampowered.com/app/1028420/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >To the Moon counterpart</a>.</strong>"
