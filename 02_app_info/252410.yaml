  data:
    about_the_game: SteamWorld Dig is a platform mining adventure with strong Metroidvanian
      influences. Take the role of Rusty, a lone mining steambot, as he arrives at
      an old mining town in great need. Dig your way through the old earth, gaining
      riches while uncovering the ancient threat that lurks below...<br><br>After
      making a huge impact on the Nintendo 3DS eShop, we've decided to bring SteamWorld
      Dig to PC/Mac/Linux. Introducing <strong>HD graphics</strong>, achievements
      and more, the game has been optimized for Steam!<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul">   <li>A rich world of steam-driven robots, inspired by Steampunk
      and Western themes.<br>   </li><li>Explore an underground world full of secrets,
      treasure and terrors.<br>   </li><li>Uncover the remnants of human civilization,
      a degenerate race of dynamite-wielding troglodytes.<br>   </li><li>Randomized
      worlds with emergent gameplay.</li></ul><h2 class="bb_tag">Additions</h2>Compared
      to the Nintendo 3DS version, this release has:<br><br><ul class="bb_ul">   <li><strong>HD
      graphics:</strong> Beautiful, high-resolution (1080p) graphics.<br>   </li><li><strong>Gamepad
      support:</strong> Keyboard, gamepad - play the game your way!<br>   </li><li><strong>Achievements:</strong>
      Completionists rejoice!<br>   </li><li><strong>Eye candy:</strong> Animated
      character portraits, bloom filter and more! <br>   </li><li><strong>Trading
      cards:</strong> With a character set like this? Of course!</li></ul>
