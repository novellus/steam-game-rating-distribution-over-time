      \ lies and find (If You CAN) the truth! All this just by using your mobile,\
      \ or tablet!<br />\r\n<br />\r\n&quot;Rumour has it that Johnny Depp loves to\
      \ play with ........&quot;  Underwear? Women? Barbie? <br />\r\n<br />\r\nBluff,\
      \ avoid bluffs and become the winner of MOOFA!<br />\r\n<br />\r\nTrick your\
      \ fellow players and make them choose the lie you are passing on as the truth,\
      \ and earn &quot;moofcoins&quot;. But beware you don't fall for their bluff,\
      \ being too smart for your own good!<br />\r\n<br />\r\nYou have 3 rounds to\
      \ bluff, among peculiar facts, funny stories and questions that you don't even\
      \ have to know the right answer to! Ascend to your throne with lies and bring\
      \ your friends to tears of laughter, or envy!"
