    about_the_game: "<i>Get ready for intense 2D arcade fighting.</i><br><br>The spirit\
      \ of old-school fighting games is back with <strong>Dual Souls</strong>. Inspired\
      \ by classic fighting game series like Street Fighter 3, Last Blade, Samurai\
      \ Shodown and Guilty Gear, Dual Souls delivers it all - it\u2019s fast; it\u2019\
      s full-on; it\u2019s tactical; it\u2019s online and it\u2019s FUN!<br><br>With\
      \ fluid animations and colorful graphics, Dual Souls is a highly tactical game\
      \ with multiple unique fighters, each with their own fighting styles and moves.\
      \ The game also comes stacked with an array of awesome features:<br><br><ul\
      \ class=\"bb_ul\"><li>Create and customize your fighter with &quot;Journey&quot;\
      \ mode.<br></li><li>Challenge players from around the world with &quot;Net-play&quot;\
      \ mode.<br></li><li>Learn game mechanics with &quot;Tutorial Lessons&quot;.<br></li><li>Access\
      \ each character's ending and story with \u201CArcade&quot; mode.<br></li><li>11\
      \ Fighters (+Free DLC) each with unique abilities. Characters include a dagger\
      \ wielding Ottoman warrior who excels in slap attacks; a giant kunai riding\
      \ ninja; a Kazakh shaman who uses spirits to attack and curse opponents; a half-beast\
      \ with his pet which helps to create combination attack patterns; a Templar\
      \ knight who resists and counters opponent\u2019s attacks.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/361100/extras/roster564.jpg?t=1586548821\"\
      \ /><br><br></li><li>Easy to use controls with a set-up to suit everyone: 4\
      \ attack buttons (Slash, Big Slash, Kick, Chaos) and 3 input modes - &quot;Combo\
      \ Mode&quot; for doing special moves easily.<br></li><li>Cartoon-like HD Graphics\
      \ - Big and detailed characters and backgrounds.<br></li><li>Multiple gameplay\
      \ Modes - Arcade Mode, Story Mode, Net-play, Versus Play, Tutorials, Combo Challenges\
      \ and Journey Mode (survival/customization mode).<br></li><li>Character Accessories\
      \ - Change the look of your character in Journey Mode by paying in-game currency\
      \ (medals).<br></li><li>Tactical Features - Enhance your gameplay style and\
      \ create your own combos with features like: &quot;Block&quot; and &quot;Counter\
      \ Block&quot; (similar to &quot;Parry&quot; in SF3 games), &quot;Recovery&quot;\
      \ and &quot;Power Recovery&quot; (similar to Roman Cancels in GG games), &quot;Chaos\
      \ Break&quot; (similar to Burst in GG games) and &quot;Limit Break&quot; attacks.<br></li><li>Destroy\
      \ your Opponents with Style - Unlock the power of strategic Chaos Moves by selecting\
      \ one &quot;blue&quot; type chaos move at the start of each fight.<br>Access\
      \ devastating &quot;red&quot; type chaos move by filling your chaos meter.<br>Access\
      \ your character's unique &quot;Chaos Drive&quot; by spending your chaos point\
      \ whenever you wish.<br>Finish off your opponent with a character-specific method\
      \ when they are on low health and you are on the winning round.</li></ul>"
