  data:
    about_the_game: "This new, hand-drawn style adds a fresh touch to your RPG Maker\
      \ game!<br />\r\n<br />\r\nRinober\u2019s Resource: Futuristic Cities gives\
      \ you everything you need to develop a basic game with a modern or futuristic\
      \ setting. Create your own incredible cities<br />\r\nwith both exteriors and\
      \ interiors, as well as lots of details to make your cities come alive! This\
      \ pack offers you graphics in common RPG Maker MV formats, including all the\
      \ necessary tilesets from A1 to A5 and several character sets ranging from people\
      \ to objects. Start creating your futuristic city now!<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n* A new, hand-drawn graphic style for your games!<br />\r\n\
      * There are two styles available: One with black outlines for strong contrasts\
      \ and one with colored outlines for less contrast. Choose the one you like the\
      \ most or even combine them!<br />\r\n* 11 tilesets with which you can create\
      \ modern and futuristic-looking cities with, including interiors and exteriors\
      \ (22 sets in total, taking into consideration both<br />\r\noutline styles)<br\
      \ />\r\n* 16 unique characters with numerous variations (clothing, hair style,\
      \ skin color), resulting in a total of 405 character sets. Reuse your characters\
      \ in certain<br />\r\nsituations, let them change their clothes and make the\
      \ best of your NPCs!<br />\r\n* 31 character sets with objects such as doors,\
      \ chests, paintings and cupboard variations<br />\r\n* A text file with tips\
      \ on how to use the graphics is also included"
