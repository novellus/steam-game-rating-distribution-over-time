details:
  data:
    about_the_game: "<strong>Intensive Exposure</strong> is a fast paced game in which\
      \ you have to expose yourself as many times as possible without getting caught\
      \ by security.<br><br>Play as Moe Lester and expose yourself with grace, style\
      \ and intense satisfaction whenever and wherever you can! Are you in the office?\
      \ On sunday shopping? Or maybe on an afternoon trip to the museum? It doesn\u2019\
      t matter - the time has come! But be aware, as you must protect your identity.\
      \ Don\u2019t let the security get you and watch out for ladies that may like\
      \ what they see a little too much\u2026 Use the environment to slow them down\
      \ and expose, expose, EXPOSE!"
