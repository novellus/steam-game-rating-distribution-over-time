    reviews: "\u201CPirates Outlaws is a very pleasant card game with clear rules\
      \ and fairly soft entry conditions for beginners. A large roster of characters,\
      \ several diverse worlds, from the tropics to cold seas, as well as increasing\
      \ complexity leave an exceptionally positive impression.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamemag.ru/reviews/pirates-outlaws-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameMAG</a><br><br>\u201CIT IS A SOLID,\
      \ GENUINELY FUN AND EASY-TO-PLAY ADVENTURE\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2020/04/pirates-outlaws-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br><br>\u201CPirates Outlaws\
      \ is an enjoyable, light-hearted roguelike romp, with plenty of replayability\
      \ and enough variety to keep players coming back.\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://screenrant.com/pirates-outlaws-reviews/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br>"
