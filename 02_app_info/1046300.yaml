    about_the_game: "Ahoy Captains! The popular mobile card game Pirates Outlaws lands\
      \ on Steam.<br><br>Pirates Outlaws is an easy-to-play roguelike card game. Build\
      \ your deck and combos to become a reputed pirate. <br>Increased gain of reputation\
      \ for an optimal game experience. No in-app purchases and no gold.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046300/extras/Arena1.gif?t=1597739158\"\
      \ /><br><br>Pick heroes with ability and a pre-made deck. More than 500 cards\
      \ and 160 relics to collect. 2 game mode. <strong>&quot;NAVIGATE&quot;</strong>\
      \ manage your expedition on varied horizons to discover and battle pirates and\
      \ outlaws that stand on your path. <strong>&quot;ARENA&quot;</strong> for champions\
      \ in need of challenge. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046300/extras/Battles.gif?t=1597739158\"\
      \ /><h2 class=\"bb_tag\"><strong>ABOUT NAVIGATE</strong></h2><br><br><ul class=\"\
      bb_ul\"><li><strong>BATTLE</strong><br>Defeat 100+ outlaws and 50\uFF0B unique\
      \ bosses in a turn-based combat system.</li></ul><br><ul class=\"bb_ul\"><li><strong>BUILD\
      \ YOUR DECK</strong><br>Play your cards and manage your Ammo for the best combo.\
      \ Build a strategy around 15 playable characters with a pre-made deck and unique\
      \ ability.</li></ul><br><ul class=\"bb_ul\"><li><strong>COLLECT CARDS AND RELICS</strong><br>More\
      \ than 500 Cards to collect and 160 Relics to discover from 6 varied chapters.</li></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>SAIL FROM ISLE TO ISLE</strong><br>On a procedural\
      \ generated map and choose your path among battles, events, market and tavern.</li></ul><br><ul\
      \ class=\"bb_ul\"><li><strong>EXPLORE</strong><br>6 unique seas and chapters\
      \ with their own difficulty and secret.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046300/extras/Heroes.gif?t=1597739158\"\
      \ /><h2 class=\"bb_tag\"><strong>ABOUT ARENA</strong></h2><br><br><ul class=\"\
      bb_ul\"><li><strong>ARENA</strong><br>All 6 chapters' cards, relics and enemies\
      \ gathered in a single arena </li></ul><br><ul class=\"bb_ul\"><li><strong>BATTLE</strong><br>Unique\
      \ Champions to defeat with 28 Trophies to accomplish.</li></ul><br><ul class=\"\
      bb_ul\"><li><strong>REWARDS</strong><br>Special upgrades to unlock and skins\
      \ to collect.</li></ul><br>Languages: English, Chinese, Traditional Chinese,\
      \ French, Korean, Spanish, Japanese, Russian, German"
