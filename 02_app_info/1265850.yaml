    about_the_game: "chatventures is a text-adventure MMORPG.<br>you travel through\
      \ a fantasy world where you interact with every thing through text commands\
      \ such as:<br><br>&quot;punch&quot;, you can punch enemies and other players!\
      \ you'll learn more attacks later as well<br>&quot;look&quot;, look around to\
      \ see where you can travel to which NPCs you can talk to or which objects you\
      \ can check out!<br>&quot;go to&quot;, you can go to different areas. each area\
      \ is its own chat room.<br>&quot;honk&quot;, play the sokpop honk sound for\
      \ everyone in the same room!<br><br><strong>features</strong><br><br><ul class=\"\
      bb_ul\"><li>50+ text commands to uncover (some are hidden in plain sight!)<br></li><li>50+\
      \ areas to explore<br></li><li>90+ different items to find<br></li><li>30+ enemies\
      \ to fight<br></li><li>20+ NPCs to talk to<br></li><li>15+ quests<br></li><li>character\
      \ creation :D</li></ul><br><strong>!!warning before playing!!</strong><br><br>the\
      \ game generates a password for you so people don't use your real passwords!\
      \ be sure to remember what that password is!!!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1265850/extras/about.png?t=1590417077\"\
      \ /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=http://sokpop.co\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://sokpop.co</a><br><br><i>\u200B\
      cover art made by Lisa Mantel: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/patatjes4life/\u200B\
      \" target=\"_blank\" rel=\"noopener\"  >https://www.instagram.com/patatjes4life/\u200B\
      </a></i>"
