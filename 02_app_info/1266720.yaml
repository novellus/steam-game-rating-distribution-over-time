    short_description: Deforestation is an apocalypse for squirrels. Only a few trees
      are left standing. Squirrels are put in danger and forced to act. Two brothers
      Zen and Ven decide to restore harmony in the forest by uniting fellow survivors
      and embarking on a journey to replant the forest. They need you to help them!
