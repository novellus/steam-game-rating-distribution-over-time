details:
  data:
    about_the_game: "Tales of Ancient Nights is a game about <strong>Greek Mythology</strong>.\
      \ <br><br>In this visual novel, you can learn most of the basics about Greek\
      \ Mythology with relaxing visuals and a beautiful storyline. <br><br>A mysterious\
      \ stone has an ability to take a person to memories of a forgotten goddess.\
      \ Whoever uses this stone will have a chance to see stories of Titans, Olympian\
      \ Gods and some of the great adventures in Greek Mythology.<br><br><i>Have you\
      \ ever wondered the stories of Persephone or Titan Atlas or Icarus or God Zeus?</i>\
      \ This is your time to learn the amazing aspects of these stories.<br><br>And\
      \ at the end, what you are going to do with this information <u>depends on your\
      \ decision</u>. You\u2019ll have a chance to try sharing this truth with the\
      \ world or be loyal to your own promise."
