    about_the_game: Play free Prologue now!<br><a href="https://store.steampowered.com/app/1310520/Occupy_Mars_Prologue/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1310520/Occupy_Mars_Prologue/</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/Follow.gif?t=1609608554"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/hl_line.png?t=1609608554"
      /><br><br><strong>Occupy Mars</strong> is a highly technical, open world, sandbox
      game about Mars colonisation, inspired by the most promising technologies and
      companies who work towards the goal of becoming a multi planet species. Build
      and upgrade your base, discover new amazing regions, conduct mining operations,
      retrieve water and generate oxygen, grow crops, fix broken parts, learn how
      to survive on Mars!<br><br><a href="https://www.youtube.com/watch?v=R-eveNpMd-k"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://www.youtube.com/watch?v=R-eveNpMd-k</a><br><br>Have
      you ever dreamt about visiting Mars? We always did! There are so many things
      to see and discover on the Red Planet, so many exciting technologies to be created,
      so many challenges to overcome! Humanity can do this and become a multi-planetary
      civilisation! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/Build.jpg?t=1609608554"
      /><br><br>Build and upgrade your base, make sure that there is enough water,
      oxygen, power and food to survive. Build greenhouses, oxygen tanks, fuel generators,
      connect all the pipes and cables, remember about proper cable management.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/FIX.jpg?t=1609608554"
      /><br><br>Fix broken parts using realistic electronic components and tools.
      Learn basics of smd, soldering, using hot-air, electronic measurement tools
      and all the details necessary to fix your equipment. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/Discover.jpg?t=1609608554"
      /><br><br>Explore different regions of Mars in search for valuable resources,
      discover mining sites and find the best place to build a city. Remember that
      you need to find a relatively levelled area with good access to underground
      water inplace where temperatures don't drop too much during the night.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/DayNightCycle.jpg?t=1609608554"
      /><br><br>Experience open world, sandbox game with realistic day / night cycle
      and overcome real challenges that colonists have to face. Build solar arrays
      and batteries for energy storage, upgrade them and find the optimal way to power
      your colony.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/Survive.jpg?t=1609608554"
      /><br><br>Occupying Mars is not always fun and games. Sometimes things will
      explode, break or go not exactly as planned. Learn to cope with &quot;Rapid
      Unscheduled Disassembly&quot;. Sometimes you have to really act quickly before
      you run out of air, food or energy.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/758690/extras/VehiclesUp.jpg?t=1609608554"
      /><br><br>Upgrade your vehicles and equipment in your garage. Organise your
      workshop and modify your rover. Change crane hydraulics, operate the robotic
      arm, dig for valuable resources, build mining rigs and more... <br><br>...but
      most importantly HAVE FUN on Mars!
