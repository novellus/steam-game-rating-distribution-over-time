details:
  data:
    about_the_game: Test the limits of your reaction time, memory, dexterity, and
      focus. As bamboo and other obstacles rhythmically float toward you, thrust both
      of your katanas into the correct orientation with the right timing to chop through
      them. There are many different obstacles and levels to overcome!<br><br>Each
      katana orientation is linked to a button on your keyboard. Controlling both
      katanas at the same time leads to developing left hand and right hand independence,
      similar to playing the piano.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Original
      soundtrack with a dynamic melody you create as you play<br></li><li>A series
      of endless procedurally generated levels that get faster over time<br></li><li>Obstacles
      that provide a unique challenge both on their own, and when combined with other
      obstacles<br></li><li>A colorful and pleasant environment<br></li><li>Daily
      challenges<br></li><li>Leaderboards</li></ul>
