  data:
    about_the_game: Have you ever listened to politicians  spout inane drivel and
      powerlessly just held your head in your hands and cringed? Do you sit aghast
      and completely appalled at the things they say on a daily basis?  Have you ever
      just just wanted to haul off and slap them senseless?  Well, now you can.   As
      our candidates quip some of their most enraging and incoherent quotes you can
      use your mouse to punch them into submission.
