    about_the_game: <h2 class="bb_tag"><h2 class="bb_tag">Your interstellar career
      is now within reach!</h2></h2>Lunar Soil is a 3rd person moon-based management
      game about you, your AI crew and your corporate sponsorship.<h2 class="bb_tag">Welcome
      to Lunar Soil</h2>Explore a new world, create, build and manage a moonbase.
      Trade goods, gear up and go on adventures with your trusted AI crew.<h2 class="bb_tag">Explore
      a new moon</h2>Explore the calm deadly space with nothing but a spacesuit and
      a pickaxe.<br>Hire a small crew of experts and explore the unknown.
