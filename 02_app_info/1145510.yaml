      \ game manually. <br />\r\n<br />\r\nIf this is inconvenient you can add a launcher\
      \ to Steam Library with the following steps:<br />\r\n<br />\r\n1. Click the\
      \ Games drop-down tab.<br />\r\n2. Click &quot;Add a Non-Steam Game to My Library&quot;.<br\
      \ />\r\n3. Browse to the correct binary:<br />\r\n<br />\r\nWindows: /steamapps/common/fvi/testing/Warfork.app/Contents/Resources/warfork_x64.exe<br\
      \ />\r\n<br />\r\nLinux: /steamapps/common/fvi/testing/Warfork.app/Contents/Resources/warfork.x86_64<br\
      \ />\r\n<br />\r\nMac: /steamapps/common/fvi/testing/Warfork.app/Contents/MacOS/Warfork<br\
      \ />\r\n<br />\r\nFor Mac you might need to use the following command &quot;install_name_tool\
      \ -add_rpath @executable_path/../Frameworks Warfork&quot; in the location above.<br\
      \ />\r\n<br />\r\n4. Click Add Selected Programs<br />\r\n5. Launch Warfork\
