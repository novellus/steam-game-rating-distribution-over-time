  data:
    about_the_game: '<strong>When technology meets Cthulhu!</strong><br><br>Magrunner:
      Dark Pulse is an action-puzzle game in which technology confronts the Cthulhu
      Mythos, as imagined by author, H. P. Lovecraft.<br><br>You are Dax, one of seven
      Magrunners selected among the elite to participate in MagTech Corporation''s
      space training program. But, what should be the chance of a lifetime quickly
      becomes a horrific nightmare.<br><br>Equipped with your Magtech glove, you must
      harness the ability to magnetically polarize and manipulate objects in the environment
      to survive and surpass challenging puzzles. Your reflexes and ingenuity will
      be pushed to their limits as you make your way through 40+ immense and dangerous
      levels, including high-tech training rooms and the endless chasms of the lost
      cosmos, on a path to confront the horrendous creatures of Cthulhu!<br><br><a
      href="https://twitter.com/SHolmes_Games" target="_blank" rel="noreferrer"  ><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/209630/extras/follow-us-on-twitter-615x120.png?t=1608713008"
      /></a><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/SherlockHolmesGames/"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/209630/extras/like-us-on-facebook-615x120.png?t=1608713008"
      /></a>'
