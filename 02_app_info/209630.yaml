    reviews: "\u201CMagrunner: Dark Pulse may be the first game in history to blend\
      \ a near-future cyberpunk setting with the famed Cthulhu Mythos\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/magrunner-dark-pulse/preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamezebo</a><br><br>\u201CMagrunner looks\
      \ to be a highly polished, mechanically successful first person puzzler with\
      \ a great aesthetic and great puzzles.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://pcgmedia.com/magrunner-preview-and-qa-with-developer-frogwares\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCG Media</a><br><br>\u201CMAGRUNNER\
