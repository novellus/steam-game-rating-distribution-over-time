    about_the_game: 'A standalone GUNGRAVE VR adventure featuring new enemies, stages
      and more!<br><br>After the battle to eradicate the nefarious drug SEED from
      South City, peace appears to have returned to the metropolis.<br><br>While rolling
      up the remaining distribution networks for the drug, Mika has received confidential
      intel on a chemical plant in the suburbs of South City, where suspicious lifeforms
      suggest the presence of SEED.<br><br>The battle is not yet over.<br><br>As undead
      assassin Beyond the Grave (Grave, for short) battles alone behind enemy lines...<br>...a
      mysterious man watches his every move.<br><br>In addition to third-person action,
      GUNGRAVE VR U.N introduces brand new side-view stages that mix VR action with
      the feel of classic side-scrollers.<br><br>Experience the next level of intense
      VR action!<h2 class="bb_tag">KEY FEATURES</h2><strong>New Perspectives for New
      Challenges</strong><br>On top of the third-person action gameplay that made
      the series famous, GUNGRAVE VR U.N adds fast-paced side-scrolling and first-person
      sliding levels to the mix.<br><br><strong>Brand New Animation</strong><br>GUNGRAVE
      VR U.N showcases the return of character designer Yasuhiro Nightow (Trigun)
      and the original GUNGRAVE designers at RED Entertainment as advisers, and features
      brand new anime cutscenes!<br><br><strong>Kick Their Ass!</strong><br>Play how
      you want with three difficulty levels: Normal, Hard, and Kick-Ass. Are you hardcore
      enough to take down the Orgmen in Kick-Ass mode?'
