    about_the_game: "This is not going to be a typical shift at the distribution center.\
      \  Something sinister is creeping through the aisles and climbing the racks\
      \ of this devilish depot and it\u2019s up to you to battle this zombie apocalypse!<br><br>The\
      \ warehouse floor has been transformed into your arena  - so toss out the safety\
      \ rules and standard procedures!  Here\u2019s a game where you must go postal\
      \ to survive and win!  Use forklifts  to blast these deadheads and tear them\
      \ to pieces.<br><br>Do you have what it takes to stop this zombie assault? \
      \ Show the undead who\u2019s the boss! Because this is one workshift you must\
      \ finish \u2013 your life depends on it!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Ingenious horror in B-Movie Style<br></li><li>Different,\
      \ detailed 3D-Scenarios like supermarkets, harbors, and construction sites<br></li><li>Realistic\
      \ equipment models and a wide range of weapons, bombs, and mines to choose from<br></li><li>Packed\
      \ with a variety of tasks<br></li><li>Exciting Modes like the survival mode</li></ul>"
