    review: "[h1]DLC-Review:\n\nWarehouse and Logistics Simulator:\n\nHell's Warehouse[/h1]\n\
      \nOk.\n\nAlso.\n\nIch finde ja schon die Idee einen Gabelstapler-Simulator zu\
      \ entwickeln ziemlich eigen und nischig. Aber gut. \n\nWas kommt einem als DLC\
      \ sofort in den Sinn, wenn man einen Gabelstapler-Simulator gemacht hat? Wonach\
      \ schreien die Fans eines Gabelstapler-Simulators? Was wollen alle Gabelstaplerfahrer\
      \ sehen?\n\nRichtig: Zombies.\n\nGebe es einen Preis f\xFCr die idiotischte\
      \ Kombination, Zombies und Gabelstapler w\xE4ren ganz weit vorne.\n\nAber gut.\n\
      \nWas machen wir also? Wir fahren in und um ein Lagerhaus und fahren Zombies\
      \ um, die wild \xFCberall spawnen. Wir k\xF6nnen auch ein paar Gadgets wie Minen\
      \ oder werfbare Bomben einsammeln. Und das wars. Wenn unser Lebensbalken auf\
      \ Null geht, werden wohl auch wir zum Gabelstapler-Zombie; das sch\xE4tz ich\
      \ zumindest, denn einen Fahrer hat unser Gef\xE4hrt ja nicht. \n\nZombies sind\
      \ hirnlos. Das ist allgemein bekannt. Das sie aber auch noch v\xF6llig planlos\
      \ sind, d\xFCrfte neu sein. Zumindest bleiben sie gerne an Vorspr\xFCngen h\xE4\
      ngen oder sammeln sich auch mal zu blumenkohlartigen Gruppen, die uns dann nicht\
      \ mehr wahrnehmen. Kurz: die KI ist grottig. Ebenso wie die Physik, die Grafik\
      \ und der Sound.\n\nMacht es denn Spa\xDF? Nein. \n\nMan ist nur erstaunt, da\xDF\
      \ jemand so hirnlos war, auf so einen Schwachsinn zu kommen.  \n\n[h1][b]DLC-Wertung:\
      \ 2/10"
