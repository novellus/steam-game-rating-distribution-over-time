    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070710/extras/TitleCropped.gif?t=1600027117\"\
      \ /><h2 class=\"bb_tag\">Write Nice Letters to People and Get Stickers</h2>Has\
      \ something got you down? Stressed you out? Scared you? That's pretty normal.\
      \ It might help you to talk about it. <br>In Kind Words, players anonymously\
      \ write out their concerns and sorrows by making short requests for letters.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070710/extras/ScrollingRequests.gif?t=1600027117\"\
      \ /><h2 class=\"bb_tag\">Receive Comforting Letters</h2>Everyone can respond\
      \ to requests with letters of comfort, sympathy or gentle advice. <br><br>Kind\
      \ Words is a positive context; a warm, cozy mood. A place to feel centered and\
      \ focused on the opportunity presented: <br><strong>Use your words to lift others\
      \ and be lifted in return.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070710/extras/WriteLetter.gif?t=1600027117\"\
      \ /><h2 class=\"bb_tag\">Oh, and There\u2019s Stickers!</h2>You start the game\
      \ with a couple random stickers in their inventory. <br>Stickers can be placed\
      \ on letters written to others or sent as an appreciative response to a letter\
      \ that has been received.<br>Once you get a new sticker, you can make copies\
      \ of that sticker to send out to other players.<br>Each sticker also comes with\
      \ a 3D toy that you can put on display in your room.<br><br>Swap letters to\
      \ build up your collection of stickers and room decorations!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1070710/extras/PartialStickerSheet.jpg?t=1600027117\"\
      \ />"
