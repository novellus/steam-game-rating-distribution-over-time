details:
  data:
    about_the_game: The secret agent Gulman returns again in an uncompromising first-person
      shooter to return to humanity the priceless artifacts captured by terrorists.
      Meet a new game by Svyatoslav Gulyaev.<br><br><strong>History:</strong><br>In
      2037, terrorists, having access to the nuclear arsenal of the Russian Federation,
      deal a nuclear strike against the largest cities of the United States and Russia.<br>By
      2039, the terrorist armies have established control over most of the planet
      Earth. The territories of the conquered countries are subject to devastating
      raids.<br>Remnants of the former world elite give the assignment to their best
      secret agent to save the most valuable works of world art from the hands of
      terrorists.<br><br><strong>Key features:</strong><br><ul class="bb_ul"><li>
      The game takes place on a large tropical island, you will find artifacts in
      terrorist houses, a port, a military base, ancient temples and a secret laboratory;<br></li><li>
      Reading the documents found in the game and interacting with the interactive
      environment allows you to access the hidden artifacts and improvements to the
      weapon;<br></li><li> The system of improvements turns a pistol, machine gun
      and sniper rifle from mediocre weapons into deadly devices that you do not have
      to shyly hide from the enemy;<br></li><li> When firing from different types
      of weapons, you will have to take into account the different impact force and
      its direction;</li></ul>
