  data:
    about_the_game: "Big Brain Wolf is a hilarious point and click adventure game\
      \ for puzzle lovers. The player takes upon the role of an asthmatic vegetarian\
      \ wolf studying to become a genie. In the course of his adventures the player\
      \ will encounter a large cast of famous funny characters and solve sixty different\
      \ puzzles. Six neuroscientist designed highly replayable brain training exercises\
      \ will earn the player precious hints to help solve the more difficult puzzles.<br>\t\
      \t\t\t\t\t\t<ul class=\"bb_ul\"><li>60 Different challenging puzzles and enigmas\
      \ to solve<br>\t\t\t\t\t\t\t</li><li>20 Puzzle filled scenes spanning a 5 chapters\
      \ captivating story<br>\t\t\t\t\t\t\t</li><li>A funny new take on universal\
      \ characters that will appeal to all<br>\t\t\t\t\t\t\t</li><li>6 brain training\
      \ exercises designed and approved by the neuroscientists of Brain Center International<br>\t\
      \t\t\t\t\t\t</li><li>10 Original STEAM achievements<br>\t\t\t\t\t\t\t</li><li>Great\
      \ original soundtrack by a jazz quartet<br>\t\t\t\t\t\t\t</li></ul>"
