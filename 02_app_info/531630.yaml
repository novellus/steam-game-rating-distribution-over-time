    about_the_game: '<h2 class="bb_tag">Description</h2>Non-Linear Text Quests is
      a bundle of text games of various genres. Here you can find interactive stories
      with branching plots and text-only versions of classic Point &amp; Click quests,
      where you can communicate with different characters, use your inventory and
      combine items in various locations.<br><br>The bundle consists of a few games
      by NLB project: &quot;Return of Red Riding Hood, New Adventures&quot;, &quot;Am
      I a Monster?&quot;, and &quot;The Barbarian and the Subterranean Caves&quot;
      (demo version).<br>This bundle also has games from other authors:<br>&quot;Returning
      of the Quantum Cat&quot;, &quot;The Watch&quot; (by Peter Kosyh) and &quot;Shturman&quot;
      (by LuckyUk)<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>No advertising,
      mandatory in-app purchases or lootboxes<br></li><li>Nonlinear plots with branching
      story paths<br></li><li>Text-only versions of classic Point &amp; Click quests<br></li><li>Cross-platform
      compatibility<br></li><li>Steam achievements<br></li><li>Professional proofreading</li></ul><h2
      class="bb_tag">A brief description of some of the games in this bundle</h2><br>&quot;Return
      of Red Riding Hood, New Adventures&quot; is a sequel to &quot;Return of Red
      Riding Hood&quot;. This time Red Riding Hood and her mom will be baking pastries
      with ham, sorrel and cottage cheese, while finding themselves again in ridiculous
      and funny situations.<br><br>&quot;Am I a Monster?&quot;<br>You have become
      a werewolf! But that beastly appearance is not as dangerous as the beast growing
      inside you. Are you a monster or a human? That is the answer you need to discover.<br><br>&quot;Returning
      of the Quantum Cat&quot;<br>The most famous game on the INSTEAD engine. You
      play as a forester, whose cat was abducted. The search leads you to a strange
      institute. Help save Barsik!<br><br>&quot;The Watch&quot;<br>The starship &quot;Pilgrim&quot;
      is heading to Gliz 667c. Estimated flight time -- dozens of years. Every member
      of the crew is taking a 48 hour watch shift, while the others stay in cryosleep.
      This story tells about the events during one of such shifts.<br><br>&quot;Shturman&quot;<br>This
      is an educational game, which originally was written by Oleg Shamshura in the
      1990''s. Master the basics of programming by solving logic tasks based around
      cargo transportation by means of a spaceship.'
