    review: "Bueno, este pack tiene 4 juegos:\n\n- El de caperucita, una chorrada\
      \ de juego, que m\xE1s que una historia, es un amago o prototipo de mecanismo\
      \ por el cual mediante texto se pretende que se puedan coger y combinar objetos\
      \ para hacer acciones... no se si me explico, consiste en llevar objetos a la\
      \ madre de caperucita para cocinar, mientas combinas palabras... algo aburrido\
      \ y sin aliciente. La mec\xE1nica de coger y combinar objetos se hace pesada.\n\
      \n- El de soy un lobo... una historieta de hombres lobos bastante plana y chorra.\
      \ No vale nada.\n\n- Ragnar el guerrero, esta est\xE1 un poco mejor y es lo\
      \ \xFAnico del pack que merece la pena, pero para eso pues te compras el del\
      \ barbaro directamente. Una historia mediocre pero divertida.\n\n- La demo de\
      \ Ragnar el guerrero... si se\xF1or, la demo capada y el juego en el mismo pack...\
      \ una elecci\xF3n muy mala.\n\nPor esto todo esto, ni m\xE1s ni menos no puedo\
      \ recomendar el pack... 3 bodrios y un juego mediocre."
