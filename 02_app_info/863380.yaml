    review: "Frankenstein: Beyond the Time von The Dust oder auch beyond the Ladescreen.\
      \ ... Wenn man es aber \xFCberstanden hat, das Spiel zu starten, wird man mit\
      \ sehr sch\xF6ner Grafik belohnt. \nIch wei\xDF nicht, bei mir hat sich das\
      \ Spiel 3 mal aufgeh\xE4ngt. Pl\xF6tzlich meinte steamvr, das mein roomscale\
      \ nicht mehr aktuell sei? Nun gut, Zimmer neu ausgemessen. Spiel gestartet ...\
      \ lade lade lade, kein Ton! Ich wollte es schon zur\xFCckgeben. Aber einen letzten\
      \ Versuch sp\xE4ter, war alles so wie gedacht. Puh. Denn sonst w\xE4re mir dieses\
      \ nett steampunkige Spiel entwischt...\n\nDie Bewegung im Spiel sollte unbedingt\
      \ auf die schwingenden Kontroller gestellt werden, mit Teleportation, ist dieses\
      \ Spiel nicht wirklich immersiv.\n\nDie Story, ist kurz, wir sollen zwei Buddys\
      \ von Dr. Frankestein wieder zusammenbauen....\n\nDaf\xFCr m\xFCssen wir ordentlich\
      \ in dem verwinkelten Haus herumrennen, um alle ben\xF6tigten Teile zu finden.\
      \ Und es liegen wirklich Unmengen von Gegenst\xE4nden herrum. Man kann mit fast\
      \ allem interagieren. Leider geben die Gegenst\xE4nde keine Ger\xE4usche ab,\
      \ also kein Geklacker oder \xE4hnliches, wenn man mit ihnen interagiert. Auch\
      \ lasen sie sich nicht zerst\xF6ren.\nGeholfen oder besser angemosert werden\
      \ wir von unserem ersten Zusammenbau aus dem Tutorial. Mit einer Liste in der\
      \ Hand und einem \"Zutatenkompas\" am Arm machen wir uns auf die Suche. Und\
      \ merken erst jetzt, dass die Zeit uns im Nacken sitzt. Schaffen wir es nicht,\
      \ alle Teile in einem bestimmten Zeitlimit zu besorgen, springt alles wieder\
      \ auf Anfang zur\xFCck.\nDer einzige Vorteil, den man dadurch hat: man kennt\
      \ sich ja schon ein bisschen aus im Haus ....\nDaher macht auch die \"Schwing-deine-Kontroller\"\
      \ Steuerung Sinn, denn je schneller wir Schwingen, desto schneller Laufen wir\
      \ auch. Die Zeit ist knapp, tick tack tack...\n\nSuchen und Sammeln in steampunkiger\
      \ Frankensteinatmosph\xE4re. Mit ewigen Lade....zeiten... \nDer Preis ist gerade\
      \ so in Ordnung, im Sale kann man bedenkenlos zuschlagen.\n\nMehr bucklige Reviews\
      \ \U0001F440[url=https://store.steampowered.com/curator/32170554/] folgt [/url]\
      \ meiner geflickten Kurator Seite. Schwingt die Arme zu einem Daumen hoch!\U0001F3C3\
      \u200D\u2642\uFE0F\U0001F9DF\u200D\u2642\uFE0F\U0001F44D\n\U0001F3C3\u200D\u2640\
