details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/863380/extras/steam-dodatkowe01.png?t=1578405795\"\
      \ /><h2 class=\"bb_tag\"><strong>After two hundred years, Doctor Frankenstein\u2019\
      s legacy will reach a whole new level!</strong></h2><br>Now everyone can go\
      \ on a discovery quest taking place in a Victorian mansion, where the task is\
      \ to solve the greatest mystery of Dr. Frankenstein. The game makes innovative\
      \ use of Virtual Reality with a well-known hidden object model and crafting\
      \ simulations combined with the fight against time. Placing these mechanisms\
      \ in a world inspired by the novels about Dr. Frankenstein provides a unique\
      \ gameplay in a dynamic world full of adventures. The more we learn about the\
      \ mad scientist's experiment, the more frightening and mysterious the story\
      \ becomes.<br><br>The game is completely immersive thanks to detailed surroundings.\
      \ From a huge whale\u2019s skeleton to a tiny vial - everything is highly refined\
      \ to bring about the most realistic of experiences. What\u2019s more, weather\
      \ conditions affect lighting and reflections, resulting in a dynamic environment\
      \ becoming more and more dramatic further into stages of gameplay. The scenario\
      \ and main characters are only based on the novel by Mary Shelley and combined\
      \ with our own original ideas. Rather than showing the theatrical version of\
      \ Frankenstein\u2019s story we have created our own, beyond the time, universe.<h2\
      \ class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"><li>epic\
      \ Boss Fight<br></li><li>interactive characters<br></li><li>enriched plot with\
      \ a philosophical journey<br></li><li>special defensive weapon<br></li><li>crazy\
      \ time loop - fighting against time<br></li><li>ca. 4 hours of gameplay<br></li><li>thousands\
      \ of highly-refined and interactive objects with sounds<br></li><li>hundreds\
      \ of square meters of scenes<br></li><li>crafting simulations<br></li><li>dynamic\
      \ environment with changing weather conditions<br></li><li>original soundtrack<br></li><li>dozens\
      \ of monologues explaining the plot and building suspense throughout a gameplay<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/863380/extras/steam-dodatkowe03.png?t=1578405795\"\
      \ /><h2 class=\"bb_tag\"><strong>The Story</strong></h2><br>What if I told you\
      \ I could take you to a place like no other? No, not a world of fantasy or a\
      \ faraway land. I can show you a place where the ethics and restraints of social\
      \ rules do not apply. Where your mind and imagination can be infinite, where\
      \ your deeds are not subject to judgment. It\u2019s all about time. Time doesn\u2019\
      t care about anything. It\u2019s indifferent to humanity. It passes aimlessly.\
      \ Why? Because only we, humans, perceive it this way. But here\u2026 here it\
      \ has a life of its own, it creates its unique world. A place where time is\
      \ only a moving image of the surroundings. Home to the most powerful Artifact\
      \ and the place where the Monster is born.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/863380/extras/steam-dodatkowe02.png?t=1578405795\"\
      \ /><br><br>Take part in the discovery quest of Dr. Frankenstein\u2019s mansion,\
      \ where all the items, furnishings and decorations remain intact after the his\
      \ death. Your task is to solve Dr. Frankenstein's greatest mystery. In many\
      \ places around the house you will find old notes and sketches, which, together,\
      \ will show you the way to master the time. The more you learn about Dr. Frankenstein's\
      \ experiment, the more frightening and mysterious the story becomes. The Artifact\
      \ has created a time loop and it constantly affects the surroundings - everything\
      \ you move, returns to its previous spot after the loop closes. The only way\
      \ to break the loop is to finish the current stage before the Artifact activates\
      \ again.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/863380/extras/steam-dodatkowe04.png?t=1578405795\"\
      \ /><br><br>Abandon all understanding of time as known to humanity. Go on an\
      \ adventure in a place where nothing changes unless you make it. When you get\
      \ there, your senses will suddenly stop. Dr. Frankenstein\u2019s deranged thoughts\
      \ will haunt your mind. The only thing that will matter is to finish his last\
      \ masterpiece. People crazy enough to think they can change the world are the\
      \ ones who actually do. Become the time master and carry on Dr. Frankenstein\u2019\
      s legacy!</li></ul>"
