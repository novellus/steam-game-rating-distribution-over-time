    about_the_game: Bric is an intense randomized level game with pleasing smoothness
      in gameplay. You're a ball trying to move forward avoiding death from various
      black objects and avoid getting crushed by the white bars that close in on you
      while you move forward through levels. Try to beat your last high score by jumping
      and maneuvering around the obstacles ahead, discovering new ways to get around
      these levels.
