details:
  data:
    about_the_game: "Assemble patchwork mosaics while you travel with Alice and the\
      \ famous characters of Wonderland and Looking-Glass Land!<br />\r\n<br />\r\n\
      \u0410 mad tea-party, unbelievable royal croquet, a merry sea quadrille... What\
      \ other pictures await you in 6 locations? Assemble all mosaics and help Alice\
      \ become the queen of this incredible world.<br />\r\n<br />\r\n- 120 unique\
      \ patchwork mosaics.<br />\r\n- 6 locations.<br />\r\n- 6 different materials.<br\
      \ />\r\n- Plot and characters from Wonderland and Looking-Glass Land<br />\r\
      \n- Fairy-tale setting.<br />\r\n- Special quests for the real pros.<br />\r\
      \n- More than 10 hours of gameplay with beautiful calming music.<br />\r\n-\
      \ Entertaining gameplay for players of all ages.<br />\r\n- Use bonuses and\
      \ earn new ranks.<br />\r\n- Complete levels to get as many keys as you can\
      \ and unlock new worlds!<br />\r\n- Complete all the puzzles while traveling\
      \ through the fantasy world of your childhood."
