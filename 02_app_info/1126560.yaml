    about_the_game: "Team up with the ultimate gaming partner in <strong>Video Deluxe\
      \ 2020 Plus - Steam Edition</strong> and take your videos to the next level!\
      \ The numerous new features make editing the videos almost as captivating as\
      \ gaming itself.<h2 class=\"bb_tag\">Video editing that's faster than ever before</h2>Our\
      \ new, ultra-fast INFUSION Engine is your guarantee for smooth and smooth editing\
      \ of videos. It's up to 8.6x faster than before, providing you with even better\
      \ performance. The editing tools with new built-in real-time preview keep you\
      \ on top of the action, even when the action gets hectic. Plus, thanks to the\
      \ automatic gap removal, you also save a lot of time that you can put directly\
      \ back into playing games.<h2 class=\"bb_tag\">Develop your own style</h2>Tailor\
      \ videos to your personal taste using detailed color correction, a variety of\
      \ film looks and multicam &amp; 360\xB0 editing. Add action to your gameplays\
      \ with numerous effects, templates and transitions to delight your audience.\
      \ There's no limit for your creativity now matter whether beginner or pro gamer!<h2\
      \ class=\"bb_tag\">Highlights:</h2><ul class=\"bb_ul\"><li>NEW! Fast INFUSION\
      \ Engine<br></li><li>NEW! Professional image stabilization<br></li><li>NEW!\
      \ Automatically remove gaps<br></li><li>Up to 1,500 effects, titles, templates\
      \ &amp; transitions<br></li><li>Detailed color correction &amp; film looks<br></li><li>Import\
      \ &amp; export in 4K/UHD<br></li><li>Multicam &amp; 360\xB0 editing</li></ul>"
