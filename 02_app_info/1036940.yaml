    about_the_game: <strong>Occupy Mars</strong> is a highly technical, open world,
      sandbox game about Mars colonisation. Build and upgrade your base, discover
      new amazing regions, conduct mining operations, retrieve water and generate
      oxygen, grow crops, fix broken parts, learn how to survive on Mars!<br><br>Build
      and upgrade your base, make sure that there is enough water, oxygen, power and
      food to survive. Build greenhouses, oxygen tanks, fuel generators, connect all
      the pipes and cables, remember about proper cable management.<br><br>In this
      demo version you will be able to experience the basic mechanics of the game
      and help us polish them before the release of full version.<br><br><a href="https://www.youtube.com/watch?v=R-eveNpMd-k"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://www.youtube.com/watch?v=R-eveNpMd-k</a><br><br>Have
      you ever dreamt about visiting Mars? We always did! There are so many things
      to see and discover on the Red Planet, so many exciting technologies to be created,
      so many challenges to overcome! Humanity can do this and become a multi-planetary
      civilisation!<h2 class="bb_tag">Build your base</h2><br>Build and upgrade your
      base, make sure that there is enough water, oxygen, power and food to survive.
      Build greenhouses, oxygen tanks, fuel generators, connect all the pipes and
      cables, remember about proper cable management.<h2 class="bb_tag">Fix broken
      parts</h2><br>Fix broken parts using realistic electronic components and tools.
      Learn basics of smd, soldering, using hotair, electronic measurement tools and
      all the details necessary to fix your equipment.<h2 class="bb_tag">Discover
      new regions</h2><br>Explore different regions of Mars in search for valuable
      resources, discover mining sites and find the best place to build a city. Remember
      that you need to find a relatively levelled area with good access to underground
      water in place where temperatures don't drop too much during the night.<h2 class="bb_tag">Upgrade
      your vehicles</h2><br>Experience open world, sandbox game with realistic day
      / night cycle and overcome real challenges that colonists have to face. Build
      solar arrays and batteries for energy storage, upgrade them and find the optimal
      way to power your colony.<h2 class="bb_tag">Survive on Mars</h2><br>Occupying
      Mars is not always fun and games. Sometimes things will explode, break or go
      not exactly as planned. Learn to cope with &quot;Rapid Unscheduled Disassembly&quot;.
      Sometimes you have to really act quickly before you run out of air, food or
      energy.<br><br><br><br>Upgrade your vehicles and equipment in your garage. Organise
      your workshop and modify your rover. Change crane hydraulics, operate the robotic
      arm, dig for valuable resources, build mining rigs and more... <br><br>...but
      most importantly HAVE FUN on Mars!
