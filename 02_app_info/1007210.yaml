    about_the_game: <strong>An</strong> easy-to-play platformer-quest, invites the
      player to go through the hard way of a person who got lost in a nonexistent
      city. In which strange things happen. Solve riddles, keep up on time, run while
      you can. Perhaps you can get out. But carefully, on each level you are expected
      by traps and complex timings that you will have to <strong>observe!</strong>
