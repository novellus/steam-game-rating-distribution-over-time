    review: "\"The Animation\" ist ein Video \xFCber die Entwicklungskonzepte zu Juanito.\
      \ (mp4, 11m44s, 269MB)\nMan findet es nach dem Kauf im Steam-Ordner von Juanito.\n\
      \nDas Video l\xE4uft ohne Audio-Erkl\xE4rungen ab. Es werden diverse Animationen\
      \ oder auch Szenerien durchgespielt und per Texteinblendungen erkl\xE4rt - unterlegt\
      \ mit dem Musikstil aus dem Spiel.\nDas ganze ist nicht nur interessant, sondern\
      \ auch h\xFCbsch anzusehen und an vielen Stellen Juanito-typisch sehr witzig\
      \ :D\n\nEs handelt sich dabei um grobe Konzeptanimation (Sketches) im Vergleich\
      \ zum Endprodukt, Evolution der Inhalte, sowie um verworfene fr\xFChe Ideen,\
      \ seien es Animationen, Figuren, Mechaniken, Levels,...\nDas Ganze ist wirklich\
      \ sehr sch\xF6n aufbereitet. Es macht direkt Lust, das Gezeigte und anderes\
      \ in einem zweiten Teil zu sehen ^^\n\nIch habe die Entwickler mit dem Kauf\
      \ dieses Contents sehr gerne unterst\xFCtzt, obwohl allein das sch\xF6n gestaltete\
      \ Video mindestens schon seinen Preis wert ist.\n(Ich w\xFCnschte sie bek\xE4\
      men mein Geld, ohne dass Steam dazwischen noch die Pranken ausf\xE4hrt :-/ )\n\
      Falls man es vorher nicht schon ahnte, kann man hier sehen, welche Arbeit, Ideen\
      \ und Liebe zum Detail in gute Spiele einflie\xDFen. Ist halt genauso eine Branche,\
      \ wo es einige Talente und hart arbeitende Leute gibt.\n\nMich hat das Video\
      \ genauso erfreut wie das Spiel selbst :-)"
