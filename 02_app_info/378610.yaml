    about_the_game: 'Explore the vast and beautiful world of Valley using the power
      of the L.E.A.F. suit: a fierce exoskeleton that grants exceptional speed and
      agility along with the phenomenal ability to manipulate the life and death of
      all living things.  <br><br><strong>Experience the adventure of a lifetime</strong><br><br>Valley
      is a First-Person adventure unlike any other. Hidden deep within a remote region
      of the Rocky Mountains, you find yourself bewildered within a secluded valley.
      With the power of a recently discovered L.E.A.F. suit (Leap Effortlessly though
      Air Functionality), run and jump your way through beautiful forests, dangerous
      ruins and vast environments; all the while utilizing the power to control life
      and death to uncover the startling secrets of the mysterious valley.    <br><br>Be
      forewarned, with these new-found abilities comes a daunting repercussion: the
      more you experience death within the valley, the more the valley will die around
      you.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Move faster,
      jump higher:</strong> make your way through the world of Valley using the incredible
      speed and agility of the L.E.A.F. suit.</li></ul><br><ul class="bb_ul"><li><strong>Manipulate
      life and death:</strong> the L.E.A.F. suit grants its pilots the phenomenal
      power to both give and take life from any living thing.</li></ul><br><ul class="bb_ul"><li><strong>Experience
      a unique twist on death:</strong> the more you die, the more the valley will
      die around you.</li></ul><br><ul class="bb_ul"><li><strong>Enhance yourself:</strong>
      upgrade your suit with new abilities and strengths.</li></ul><br><ul class="bb_ul"><li><strong>Explore:</strong>
      the world of Valley is filled with forests, wildlife, ancient ruins, charming
      creatures, dangerous enemies and other mysteries.</li></ul>'
