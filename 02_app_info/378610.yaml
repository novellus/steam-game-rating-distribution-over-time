    review: "[h1]Valley[/h1]\nEs beginnt als normales Wochenende einer jungen Frau,\
      \ die eine gem\xFCtliche Kanufahrt unternimmt. Doch da sie eigentlich davon\
      \ keinen Plan hat, kentert das Kanu und sie findet sich unversehens im Eingang\
      \ einer seltsam anmutenden H\xF6hle wieder. Zur\xFCck scheint unm\xF6glich,\
      \ und da die Neugier bei manchen nun mal st\xE4rker ist als die Furcht vor dem\
      \ Unbekannten, f\xE4ngt unsere Protagonistin an, die H\xF6hle zu untersuchen.\
      \ Kaum wieder im Freien, entdeckt sie einen zerst\xF6rten Armee-LKW und findet\
      \ in einer Kiste eine Art Skelettanzug, den sie - nat\xFCrlich, sie ist ja neugierig\
      \ - auch gleich anprobiert. Damit starten wir in das Abenteuer...\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2354889620\n\
      Valley w\xFCrde ich als ein Action-3D Jump & Run-Abenteuer bezeichnen. Nur nebenbei\
      \ gibt es auch mal kleinere K\xE4mpfe nebst Boss wie in einem FPS, Die meiste\
      \ Zeit aber rennt und springt man durch sehr sch\xF6ne Landschaften, verwaiste\
      \ Fabrikkomplexe oder untersucht H\xF6hlen und Ruinen. Bei all dem Spa\xDF ist\
      \ es wichtig,  die n\xF6tige Anzahl von Samen (die aussehen wie goldene Eicheln)\
      \ und Medaillons einzusammeln, um entsprechende T\xFCren zu \xF6ffnen. Manche\
      \ Kisten mit Medaillons sind aber nicht so leicht zu finden. \nDer Anzug bietet\
      \ nicht nur bessere Schnelligkeit und weitere sowie h\xF6here Spr\xFCnge, es\
      \ ist mit ihm auch m\xF6glich, Leben zu spenden - oder zu nehmen, das gilt f\xFC\
      r Pflanzen wie f\xFCr Tiere. Die Lebenseinheiten werden als Energie dargestellt,\
      \ die gesammelt werden kann. Beides, Leben/Energie geben und nehmen wird im\
      \ Spiel wichtig sein. Und je weiter die Geschichte kommt, desto mehr Upgrades\
      \ gibt es f\xFCr den Anzug zu finden und diese wiederum geben dem Anzug neue\
      \ F\xE4higkeiten, z.B. \xFCber Wasser rennen und andere, ohne die so mancher\
      \ Ort nicht zu erreichen w\xE4re.\nDie Spielumgebung \xE4ndert sich laufend,\
      \ von weitem Tal in d\xFCstere und verlassene Fabriken, es gibt Highspeed-Passagen,\
      \ Orte, die nur durch Spr\xFCnge zu erreichen sind oder auch mal versteckte\
      \ Zug\xE4nge:\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2354888710\n\
      Im Laufe des Spiels entdeckst Du immer mehr Hinweise und Notizen, die verraten,\
      \ wer hier die Schuld daran hat, dass das Tal, das einst von einem friedlichen\
      \ Volk bewohnt war und nun von allen Menschen verlassen scheint, stirbt. Je\
      \ weiter Du voran kommst, umso dringlicher wird die Aufgabe, diese Zerst\xF6\
      rung aufzuhalten. Irgendwer oder irgendwas ist daran schuld und es ist die Aufgabe\
      \ unserer Heldin, das zu stoppen. Die einzelnen Level sehen einer wie der andere\
      \ super aus und es hat mir bis zum Ende Spa\xDF gemacht.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2354888394\n\
      [quote]Tolle Optik, sch\xF6ne und abwechslungsreiche musikalische Untermalung.\
      \ Dazu eine interessante Geschichte und die prima Spielmechanik. Ich kann es\
      \ nur empfehlen ![/quote]"
