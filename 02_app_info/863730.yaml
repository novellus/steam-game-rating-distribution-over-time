details:
  data:
    about_the_game: "Artillery Cats is a 2-8 player party battle game based off the\
      \ old classic 'Bomberman'.  Battle it out with your friends using unique cats\
      \ with their own special abilities (More cats to come) on 4 different styles\
      \ of maps each having a 4 or 8 player version.  Each of the maps features its\
      \ own unique mechanics that directly interacts with the way the players will\
      \ have to fight whether in the form of an added threat or somehow changing how\
      \ bombs work.  <br />\r\n<br />\r\n- 4 unique and adorable cats to choose from!\
      \ (4 more cats available in DLC and more cats to be added to the DLC over time)<br\
      \ />\r\n- 4 different maps styles to choose from ranging from forests to litter\
      \ boxes!<br />\r\n- A four player and eight player version of every map style!<br\
      \ />\r\n- More maps to be released later also for free!"
