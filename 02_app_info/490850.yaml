    about_the_game: "In the aftermath of the Civil War an unexplained outbreak of\
      \ the walking dead claims the life of Edward Young\u2019s wife while his son\
      \ disappears. Facing off challenges not just from the ferocious undead but also\
      \ from the living, Edward sets off on a harrowing journey into the plagued countryside\
      \ on a quest to restore his life and find his missing son."
