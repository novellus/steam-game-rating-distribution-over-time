details:
  data:
    about_the_game: "This is a game based on &quot;Bulls and Cows&quot;, and I don't\
      \ have much content to say, just give you a funny one!!<br />\r\n<br />\r\n\
      \  When a number and position are both correct, you'll get an &quot;A&quot;,\
      \ and when a number is correct, but the position is wrong, you'll get a &quot;B&quot;.\
      \ According to how many &quot;A&quot; and &quot;B&quot; you got in before turns,\
      \ you'll guess the answer.<br />\r\n<br />\r\n  In the game, you can:<br />\r\
      \n  --play Bulls and Cows with 3, 4, or 5 digit numbers;<br />\r\n  --a timer\
      \ can record how long the time you use to success;<br />\r\n  --a pace counter\
      \ can record how many paces you use;<br />\r\n  --make your success result to\
      \ a local rankings save file;<br />\r\n  --play while listening a classic music;<br\
      \ />\r\n  --with your friends, play the game one by one, and see who's the best\
      \ and cleverest.<br />\r\n<br />\r\n  Who's Jether? He is just a different guy\
      \ in China."
