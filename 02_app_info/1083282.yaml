details:
  data:
    about_the_game: 'This Earth HD DLC (addon) contains high-resolution textures of
      Earth. It improves level of detail of Earth''s surface compared to the default
      SpaceEngine installation.<br><br><strong>Credits:</strong><br>Based on surface
      and elevation maps by <strong>Robert Skuridin &quot;PBC&quot;</strong>, city
      lights map by <strong>John van Vliet</strong> and <strong>Sean Young &quot;HarbingerDawn&quot;</strong>,
      and clouds map by <strong>Vladimir Romanyuk &quot;SpaceEngineer&quot;</strong>.<br><br><strong>Source
      data:</strong><br>Elevation map: NASA SRTM (Shuttle Radar Topography Mission),
      GEBCO (General Bathymetric Chart of the Oceans)<br>Image resolution: 86400x43200
      (land areas, SRTM), 21600x10800 (ocean floor, GEBCO)<br>Effective resolution:
      0.46 km/pix (land areas, SRTM), 1.85 km/pix (ocean floor, GEBCO)<br><br>Surface
      albedo map: NASA BMNG (Blue Marble Next Generation), GEBCO (General Bathymetric
      Chart of the Oceans)<br>Image resolution: 86400x43200 (land areas, BMNG), 21600x10800
      (ocean floor, GEBCO)<br>Effective resolution: 0.46 km/pix (land areas, BMNG),
      1.85 km/pix (ocean floor, GEBCO)<br>Water mask is in the alpha channel of the
      textures.<br><br>City lights map: NASA Earth Observatory<br>Image resolution:
      54000x27000<br>Effective resolution: 0.75 km/pix<br><br>Clouds coverage map:
      NASA Blue Marble<br>Image resolution: 43200x21600<br>Effective resolution: 0.93
      km/pix'
