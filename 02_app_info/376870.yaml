    about_the_game: "Episode 1 is now FREE - for a limited time!<br><br>THE ADVENTURE\
      \ OF A LIFETIME IN THE WORLD OF MINECRAFT<br><br>In this five part episodic\
      \ series, you\u2019ll embark on a perilous adventure across the Overworld, through\
      \ the Nether, to the End, and beyond. You and your friends revere the legendary\
      \ Order of the Stone: Warrior, Redstone Engineer, Griefer, and Architect; slayers\
      \ of the Ender Dragon. While at EnderCon in hopes of meeting Gabriel the Warrior,\
      \ you and your friends discover that something is wrong\u2026 something dreadful.\
      \ Terror is unleashed, and you must set out on a quest to find The Order of\
      \ the Stone if you are to save your world from oblivion.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li> Created by award-winning adventure\
      \ game powerhouse Telltale Games, in partnership with Minecraft creators, Mojang<br></li><li>\
      \ Featuring the voices of Patton Oswalt (Ratatouille, Agents of S.H.I.E.L.D),\
      \ Brian Posehn (The Sarah Silverman Program, Mission Hill), Ashley Johnson (The\
      \ Last of Us, Tales from the Borderlands), Scott Porter (Friday Night Lights,\
      \ X-Men), Martha Plimpton (The Goonies, Raising Hope), Dave Fennoy (The Walking\
      \ Dead: A Telltale Games Series, Batman: Arkham Knight), Corey Feldman (The\
      \ Goonies, Stand by Me), Billy West (Futurama, Adventure Time), and Paul Reubens\
      \ (Tron: Uprising, Pee-Wee\u2019s Playhouse)<br></li><li> You will drive the\
      \ story through the decisions you make: what you say to people (and how you\
      \ say it), and what you choose to do in moments of thrilling action will make\
      \ this YOUR story<br><ul class=\"bb_ul\"></ul></li></ul>"
