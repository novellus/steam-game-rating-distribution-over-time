  data:
    about_the_game: "<p>The much anticipated sequel to the #1 casual game of 2005,\
      \ LUXOR 2 HD has been re-imagined and sets the new standard for action-puzzlers\
      \ with dazzling new HD graphics & effects.</p>\n\n<p>Luxor 2 HD still offers\
      \ the addictive and easy-to-learn, yet difficult to master game play which made\
      \ the award-winning Luxor franchise such a smash hit, while taking the game\
      \ to a completely new level.</p>\n\n<p>Luxor 2 HD takes you on a beautiful voyage\
      \ through the land of ancient Egypt. Play 88, gorgeously rendered levels in\
      \ brilliant, widescreen HD graphics set amongst the pyramids and temples of\
      \ ancient Egypt. Use your mystical winged scarab to shoot and destroy the approaching\
      \ magical spheres before they reach the pyramids at the end of their path. And\
      \ to help you shoot down those enemy spheres, Luxor 2 HD features more explosive\
      \ power-ups than ever before.</p>\n\n<h2>Key Game Features</h2>\n<ul>\n<li>\t\
      88 explosively challenging levels with 26 re-mastered HD Widescreen Backgrounds\n\
      <li>\tSpectacular new Visual Effects throughout\n<li>\tFour invigorating levels\
      \ of difficulty, including the expert level that unlocks the mind-blowing Challenge\
      \ of Horus \n<li>\tOver 80 statistics and badges, plus bonus rounds at the end\
      \ of each stage \n<li>\tRanking system to let players work their way from Farm\
      \ Hand to Pharaoh \n<li>\tThree stimulating modes of play, including the Survival\
      \ and Practice modes \n<li>\t13 explosive and unique power-ups, including the\
      \ Color Cloud, Net, Dagger and Lightning Storm, to help destroy the oncoming\
      \ enemy spheres \n<li>\t13 intense and rewarding bonus rounds at the end of\
      \ each stage in the game \n</ul>\n\n"
