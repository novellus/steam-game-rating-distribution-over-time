      >Streaming Videos on Steam FAQ</a>.</p><br><h1>Play the Game!</h1><p><a href=\"\
      http://store.steampowered.com/app/373180\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_0\" >http://store.steampowered.com/app/373180</a></p><br><h1>About\
      \ the Video</h1>Miami Police Department detective and martial artist Kung Fury\
      \ time travels from the 1980s to World War II to kill Adolf Hitler, a.k.a. &quot;Kung\
      \ F\xFChrer&quot;, and revenge his friend's death at the hands of the Nazi leader.\
      \ An error in the time machine sends him further back to the Viking Age.<br><br>Director\
      \ David Sandberg is a Swedish filmmaker with years of experience in directing\
      \ television commercials and music videos. In 2012, he quit the commercial directing\
      \ business and focused on writing a script for an action comedy film set in\
      \ the 1980s, inspired by action films of that era - Kung Fury."
