  data:
    about_the_game: "\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/gif1b.jpg?t=1579227642\"\
      \ /><br>Swarm Queen is a <strong>quick-to-learn</strong> but <strong>tactical</strong>\
      \ and <strong>challenging</strong> tug-of-war strategy game about insect-like\
      \ aliens battling over Jupiter's moon, Europa.<br><br>Spawn an army of minions\
      \ that <strong>control themselves</strong>, leaving you free to focus on <strong>strategy</strong>.<br>You'll\
      \ need to collect resources, mutate your eggs, defend yourself with combat units,\
      \ and spit globs of <i>Neurotoxin</i> at the enemy horde while the battle rages\
      \ on.<br><br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/00_FEATURING.gif?t=1579227642\"\
      \ /><br><br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/02_MINIONS_text.gif?t=1579227642\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/02_MINIONS_image.png?t=1579227642\"\
      \ /><br>Build your army out of 18 different minions, from <strong>electricity-shooting\
      \ shell-covered beasts</strong>, to <strong>flying bat-like bomb-carriers</strong>,\
      \ each with their own strengths and weaknesses.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/01_SPACE-BUGS_v2.gif?t=1579227642\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/01b_SPACE-BUGS.gif?t=1579227642\"\
      \ /><br>Inspired by <strong>insects</strong>, this is what a war between ant\
      \ colonies might look like.. <i>in space!</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/05_CAMPAIGN.png?t=1579227642\"\
      \ /><br>Play through <strong>dozens of levels</strong> as you unlock new creatures\
      \ and abilities, including bonus &quot;<strong>challenge levels</strong>&quot;\
      \ which put a twist on the normal gameplay. For the ultimate challenge, replay\
      \ levels on <strong>hard mode</strong>, or try the &quot;New Game Plus&quot;\
      \ mode added in the latest update.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/gif2b.jpg?t=1579227642\"\
      \ />\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/03_CHAOS-OF-BATTLE.gif?t=1579227642\"\
      \ />\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/cutGIF_test2_v1.gif?t=1579227642\"\
      \ /><br>Your minions are <i>usually</i> smart enough to pick the best target,\
      \ but their logic is.. fuzzy. Will they get that last hit? Will the projectile\
      \ miss? Will the reinforcements arrive in time?<br><br>\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/04_SCIENCE.gif?t=1579227642\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/04b_SCIENCE.gif?t=1579227642\"\
      \ /><br>Swarm Queen contains a &quot;100% scientifically accurate&quot; depiction\
      \ of Jupiter's moon Europa, including all of the alien life. <i>No</i>, it's\
      \ not covered in ice. NASA is lying to you. <i>The Earth is flat. The president\
      \ is a reptilian. The universe is a hologram. BUY GOLD.</i><br><br>\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/06_DEV.gif?t=1579227642\"\
      \ /><br><strong>Swarm Queen</strong> is a 1-man indie project and first commercial\
      \ release from Canadian developer Helmi Bastami, formerly a hobbyist animator\
      \ on Flyborg.net<br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701870/extras/07_BLADE_MAGGOT.gif?t=1579227642\"\
      \ />"
