  data:
    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/270410/extras/banner.png?t=1587728398\"\
      \ /></h2><br>Everyone knows the age-old love story, right? Boy meets girl, boy\
      \ falls in love with girl, boy and girl suffer genetic manipulation by evil\
      \ forces trying to take over the world, leaving the girl as a vampire and the\
      \ boy as a hat\u2026 wait, what? There\u2019s only one thing for it: go on a\
      \ bloodthirsty rampage of death and destruction in a quest to become human again!<br><br>Packed\
      \ with platform blasting action, tongue-in-cheek humour and tonnes of exploding\
      \ body parts, head out on a journey through hell and back (literally) to change\
      \ you both back to normal. Unlock abilities you never knew you had, then shoot\
      \ your way through five worlds of blood-soaked monochrome mayhem and who knows,\
      \ you might even set a new high sgore (ahem) along the way\u2026<br><br><ul\
      \ class=\"bb_ul\"><li>Blast your way through a violent platforming tale of vampire/hat\
      \ love, betrayal and endless destruction, all drenched in pixelated gore!<br></li><li>Go\
      \ crazy with your trusty shotgun and take the fight to the minions and massive\
      \ bosses who hold the cure to your kick-ass condition!<br></li><li>Discover\
      \ a world packed with off-the-wall dark humour and a unique art style from the\
      \ twisted mind of Sinclair Strange!<br></li><li>Featuring music tracks by electropunk\
      \ sensation Jimmy Urine from Mindless Self Indulgence!</li></ul><h2 class=\"\
      bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/270410/extras/guts01.png?t=1587728398\"\
      \ /></h2>"
