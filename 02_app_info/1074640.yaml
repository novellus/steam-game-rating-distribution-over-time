    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1074640/extras/DioramaStairs.gif?t=1571333519"
      /><br><br><strong>Diorama Dungeoncrawl</strong> is a Low-Poly 3D Action Game
      where you must battle your way through a mysterious Living Castle to face off
      against the powerful Necromancer who controls it. Inspired by classic 16-bit
      action games, Diorama Dungeoncrawlbrings that style of gameplay to a fully 3D
      environment!<br><br>Face off against hoards of monsters including Skeletons,
      Giant Bats and Goblins! Take on fearsome bosses! Deftly avoid devious traps!
      Run, Jump and Swing your Mighty Hammer to take on all challengers in your quest
      to defeat the Master of the Living Castle!
