details:
  data:
    about_the_game: "<i>&quot;Life just isn't what it once was, anymore, not after\
      \ the harrowing series of incidents that took your once ordinary life and turned\
      \ it on its head.&quot;</i><br><br>Project BioRisk is a multiplayer survival\
      \ horror game inspired by both modern and classic survival horror titles. <br>You\
      \ are a civilian, caught amidst a horrifying series of events that have you\
      \ fighting for your life, but you are not alone. Work together with fellow survivors\
      \ to escape the nightmare, and live to tell another tale.<br><br><ul class=\"\
      bb_ul\"><strong>Game Features</strong><li><strong>Campaign</strong> \u2013 Play\
      \ through the events that led you to the horrifying situation you were put into.\
      \ The BioRisk campaign pits you against a number of inconceivable events that\
      \ led to the start of the outbreak, and to what would be, the eventual end of\
      \ the nightmare.<br></li><li><strong>Customization </strong> \u2013 Project\
      \ BioRisk is all about customization, and includes a number of features to best\
      \ tailor each experience to each player's specific needs.<br></li><li><strong>Map\
      \ Mode</strong> \u2013 Create your own campaign! BioRisk is all about the experience\
      \ you want to tell, whether through the eyes of a survivor, or through the eyes\
      \ of the ones responsible for causing this mayhem. The map mode will allow you\
      \ to create your own maps, fully fleshed out from the ground up where up to\
      \ four survivors will be put to the test as they work together through the chaos.<br></li><li><strong>Character\
      \ Creator</strong> \u2013 Customize your player avatar to your liking, the character\
      \ creator offers a variety of choices.<br></li><li><strong>Skill System</strong>\
      \ \u2013 The creators of the biological disaster aren't the only ones with an\
      \ ace up their sleeve, select from a wide variety of skill sets to alter the\
      \ situation at hand to your favor, and unlock more powerful skills as you progress\
      \ through the campaign.<br></li><li><strong>Camera Style</strong> \u2013 Choose\
      \ how you want to play! <br>Are you a fan of the classic survival horror titles,\
      \ or the more modern titles? <br>Choose your camera play style and play together\
      \ with your friends however you want!</li></ul><br>Project BioRisk is currently\
      \ in pre-alpha, version 0.1.0. There are many features still under development."
