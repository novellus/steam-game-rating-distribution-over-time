details:
  data:
    about_the_game: "The adventures of Alice in wonderland have not finished yet.\
      \ It is time to help her! Alice is trapped in the labyrinth of wonderland surrounded\
      \ by Card Soldiers and Red Queen marching inside the labyrinth and they are\
      \ looking for her. We need your help to destroy the Card Soldiers, run away\
      \ from the Red Queen and find the white rabbit to escape the labyrinth and continue\
      \ to play on another level. Get ready for your adventure with the guidance of\
      \ Cheshire Cat. Download now and play against time.<br />\r\n<br />\r\nHow to\
      \ play:<br />\r\n- Use arrows to move in the labyrinth.<br />\r\n- 30 different\
      \ types of level.<br />\r\n- With Cheshire Cat item, see the labyrinth map from\
      \ the air for 30 seconds to search for the exit.<br />\r\n- Destroy the Card\
      \ Soldiers by using the hearts, spades, clubs and diamonds items.<br />\r\n\
      - The 'Drink Me' potion will make you smaller to pass the doors and the \u2018\
      Eat me\u2019 cake will make you larger again.<br />\r\n- Do not forget to run\
      \ away from the Red Queen!<br />\r\n- 3D graphic effects and original music."
