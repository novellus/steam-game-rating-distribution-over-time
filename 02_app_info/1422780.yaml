    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422780/extras/ScreenShotJohnEN.png?t=1603706827"
      /><h2 class="bb_tag"><strong>Gizmos are back!</strong></h2>Once again, the citizens
      of Gizmo Land are threatened with danger after an attempt to celebrate Halloween
      left them with an enormous number of ghosts! <br>It's not the first time John,
      Sid and Kurt have been stuck in a tricky situation. <br>Discover new riddles,
      an engaging plotline, fantastic soundtrack and brave Gizmos in Spooky Adventures!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422780/extras/ScreenShotSidEN.png?t=1603706827"
      /><br><strong><ul class="bb_ul"><li> Breathtaking Halloween adventures in Gizmo
      Land!<br></li><li> Gorgeous nonogram puzzles up to 30 x 30 grids!<br></li><li>
      Perplexing jigsaw mini-games!<br></li><li> Amazing art and breathtaking storyline!<br></li><li>
      Beautiful steampunk music and sound effects!<br></li><li> Professional actors
      voice acting!</li></ul></strong><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1422780/extras/ScreenShotKurtEN.png?t=1603706827"
      />
