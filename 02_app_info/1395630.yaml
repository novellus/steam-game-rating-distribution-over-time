  data:
    about_the_game: "a simple but difficult puzzle game<br />\r\nDragons lived.<br\
      \ />\r\nOne of them touched the devil's books and all the other dragons were\
      \ infected.<br />\r\nBut only the just-born baby &quot;Yongyong&quot; was not\
      \ infected.<br />\r\nCan Baby Dragon Save the World?<br />\r\nBaby dragons lack\
      \ mana, so they have to collect all the stars (horsepower) with minimal movement.<br\
      \ />\r\nUse WASD to control the baby dragon that goes before it hits the wall,\
      \ eat all the stars, and defeat the devil.<br />\r\nTry clearing away from all\
      \ the traps!<br />\r\n<br />\r\nChallenge the brainiest puzzle imaginable!<br\
      \ />\r\n<br />\r\n<br />\r\nWe will apply it if you translate it.<br />\r\n\
      Download self-translation files. <br />\r\nDownload file : https://blog.naver.com/chunsh10/222088848145<br\
      \ />\r\nTranslated file chunsh10@naver.com<br />\r\nSend to. Thank you."
