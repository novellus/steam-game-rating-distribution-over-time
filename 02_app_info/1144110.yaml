  data:
    about_the_game: 'Open World Game: the Open World Game is the <i>purest</i> open
      world game experience. We broke open world games down to their core so you don''t
      have to deal with any more gorgeous 3D environments distracting you, stellar
      voice acting performances drawing you in, or even a prolonged epic Main Quest
      constantly weighing you down for ignoring it in lieu of collecting every card
      in that mini game. Just pure unadulterated open world game... game.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1144110/extras/iconbanner_transparent.png?t=1589476180"
      /><br><ul class="bb_ul"><li>Over 400 Pick-Up Icons scattered across an open
      world<br></li><li>An epic story only told through Journal Entries<br></li><li>In-game
      Achievements<br></li><li>Fishing.<br></li><li>A 3-Branch Skill Tree perfectly
      crafted to make all your decision making easy</li></ul>Oh yeah, this is satire.'
