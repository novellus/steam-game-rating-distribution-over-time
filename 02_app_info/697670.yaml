    about_the_game: Journey with &quot;Haha&quot; as she ascends a deadly tower in
      this exciting puzzle game. Face new challenges in each room, including new obstacles,
      enemies and traps. Don't rely on your speed or strength to get you through this;
      only your smarts can help you reach the top.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Challenging and fun puzzles<br></li><li>More than 50 mind-bending
      and treacherous rooms <br></li><li>Beautiful 2D, top-down graphics<br></li><li>Full
      controller suppoort<br></li><li>Puzzles that build on what you've learned<br></li><li>Absolutely
      no in-app purchases or any of that junk<br></li><li>Retro-style Gameplay<br></li><li>Numerous
      enemies ranging from harmless to instantly deadly<br></li><li>Yes, her name
      actually is &quot;Haha&quot;!</li></ul>
