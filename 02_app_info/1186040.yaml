    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186040/extras/001_About-This-Game.gif?t=1608812077\"\
      \ /><br>Worms Rumble is Worms like you\u2019ve never played it before, with\
      \ intense, real-time, arena-based 32 player cross-platform combat. Get ready\
      \ for Deathmatch and Last Worm Standing modes where you\u2019re only ever a\
      \ Holy Hand Grenade away from death! <br><br>Use a variety of fan-favourite\
      \ weapons like the Bazooka and Shotgun plus all-new additions to the armoury\
      \ to bring the pain to your invertebrate opponents as you climb the ranks. Customise\
      \ your worm, take part in challenges and seasonal events and experiment with\
      \ new ways to play in The Lab. This is Worms, reinvented.<h2 class=\"bb_tag\"\
      >Key Features:</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186040/extras/002_-_First-Real-Time-Worms.gif?t=1608812077\"\
      \ /><br>You won\u2019t find any turn-based combat in Worms Rumble. Every round\
      \ is in REAL TIME! If your enemy is raining fire upon you, give them heck right\
      \ back!<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186040/extras/003_-_Cross-Platform-Multiplayer-.gif?t=1608812077\"\
      \ /><br>Play with friends online across\_console and PC.\_With Deathmatch and\
      \ Last Worm Standing\_solo and squad battle\_royale\_modes available at launch!\_\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186040/extras/006_-_Customise-Your-Worm.gif?t=1608812077\"\
      \ /><br>Earn XP and in-game currency to unlock and purchase weapon skins, outfits,\
      \ accessories and emotes! Mix and match to create your own personal style on\
      \ the battlefield.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186040/extras/004_-_Classic-Weapons.gif?t=1608812077\"\
      \ /><br>Arm yourself with new and\_returning\_fan-favourite weapons!\_With classics\
      \ like the Bazooka, Holy Hand-grenade and Sheep launcher and the all-new Hammerhead,\
      \ Plasma\_Blaster\_and Rocket shield.\_<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1186040/extras/005_Challenges.gif?t=1608812077\"\
      \ /><br>Take part in seasonal and community events, and daily challenges for\
      \ additional XP and in-game rewards. And experiment with new gameplay mechanics\
      \ and weapons in The Lab. Each week brings new experimental game modes with\
      \ new fun ways to play!"
