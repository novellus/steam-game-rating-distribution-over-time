    about_the_game: 'Chinese culture is extensive and profound, and Chinese characters
      show the cultural background of China.Each Chinese character is the life sentiment
      of the predecessors.<br>This game is good to help you understand Chinese culture
      Chinese characters.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1297770/extras/png_top.png?t=1589970853"
      /><br>When playing this game, you only need to enter the corresponding text,
      we help you to compare the level of qualified writing.You will be given a score
      and a gold prize.<br>There are 5 chapters in the game, and as the chapters go
      on, you will get to know and like Chinese characters better.<br>Let''s swim
      in the ocean of Chinese culture!<br>The first chapter is the stroke, the second
      chapter is the side, the third chapter is the simple Chinese, the fourth chapter
      is the general Chinese, the fifth chapter is the complex Chinese.Step by step
      to let you understand Chinese characters!<br>[teach the world to write Chinese
      characters] official QQ exchange group: 913912306!<br>You are welcome to join
      us. You can discuss topics related to the game in the group. You can also keep
      abreast of the latest developments and benefits of the game.'
