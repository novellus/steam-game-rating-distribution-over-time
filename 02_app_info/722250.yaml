  data:
    about_the_game: A great little game for those who want to pass time or just don't
      want to be bored. Countless hours of fun gameplay await you as you collect as
      many items for your little friend as possible.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/722250/extras/Feeding.jpg?t=1507738983"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Very simple controls<br></li><li>Joyful
      yet relaxing music<br></li><li>Gradually increasing complexity<br></li><li>Multi-platform
      support (Windows, Mac, Linux)</li></ul><br>You have no idea what to do in your
      spare time? Your fluffy little friend will help you with the problem, as you
      must sate his endless hunger. Entertain yourself by collecting colourful balls
      and dodging the treacherous bombs that strive to attack our innocent little
      friend. The controls are very simple - you just have to move left or right.
      In addition, you have to watch out for the timer and collect falling watches
      to replenish it, otherwise you will lose. Obtain all the achievements and reach
      high scores to defeat your friends!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/722250/extras/os.png?t=1507738983"
      />
