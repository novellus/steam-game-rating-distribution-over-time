    about_the_game: Have you ever dreamed about being a kebab restaurant owner? Take
      over your heirloom kebab restaurant! Customize the restaurant, learn new recipes,
      create your dream kebab shop and become the biggest kebab restaurant chain in
      the city!<h2 class="bb_tag">From side streets to expensive districts!</h2>Start
      your journey in a small, heirloom restaurant and become the biggest kebab restaurant
      chain in the city! For that purpose, satisfy your customers, scramble the garbages,
      get into credit debts and deal with all that kind of challenges.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Customize your restaurant with huge amount of options (Even
      your restaurant's sign!)</li></ul><ul class="bb_ul"><li> Grow your business
      and move to bigger restaurants in new districts</li></ul><ul class="bb_ul"><li>
      Learn new recipes!</li></ul><ul class="bb_ul"><li> Play with your friends</li></ul><ul
      class="bb_ul"><li> Physics based gameplay</li></ul>
