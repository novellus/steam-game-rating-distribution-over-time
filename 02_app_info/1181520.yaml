details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Overview &amp; Story</h2>The crazy comedy\
      \ anime <i>Null &amp; Peta</i> has been reborn as a thumb-threatening action\
      \ game!<br>Null supports her sister from the sidelines while Peta equips an\
      \ absurd arsenal of armaments to fix the bugs infesting cyberspace!<br><br>Featuring\
      \ sisterly cooperation, gorgeous event CGs\u2014and plenty of secrets to explore!?<br>The\
      \ anime's writer Hato returns to tell another original story, and character\
      \ designer Eku Takeshima has packed the game with new, exclusive art!<br><br><i>Debug\
      \ the world!</i><br>Help Null and Peta defeat their true enemy, the Queen Bug!<h2\
      \ class=\"bb_tag\">Characters</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1181520/extras/storeheader_null.png?t=1608536785\"\
      \ /><br><br>Genius schoolgirl inventor and cyber-navigator.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1181520/extras/storeheader_peta.png?t=1608536785\"\
      \ /><br><br>Null's big sister! She loves her little sister.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1181520/extras/storeheader_petarobo.png?t=1608536785\"\
      \ /><br><br>A robot big sister created by Null. She doesn't seem to mind running\
      \ into enemy bugs...!?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1181520/extras/store_sprites.png?t=1608536785\"\
      \ />"
