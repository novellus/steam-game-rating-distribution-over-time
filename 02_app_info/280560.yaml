details:
  data:
    about_the_game: 'Danmaku Unlimited 2 is an indie labor of love to bring classic
      Japanese vertical shooting action to modern HD systems. Inspired by Japanese
      doujin shooters and being authentic to a fault, the game features epic stages
      filled with beautiful but deadly bullet patterns, nail-bitingly difficult boss
      fights and seriously rocking soundtracks!<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Authentic indie J-STG style action in 60fps HD.<br></li><li>Battle
      countless enemies as you fight across 5 beautiful, action-packed stages <br></li><li>Weave
      and dodge against unique, exhilarating bullet patterns in epic multi-phase boss
      battles. <br></li><li>Level up and outfit the powerful Senko fighter to suit
      your personal play-style! <br></li><li>Music by the talented Japanese indie
      group BLANKFIELD <br></li><li>4 levels of difficulty <br></li><li>Choose between
      2 full-featured game modes <br></li><li>Bonus features: Go for a challenge in
      the Boss Rush mode or practice your skills in the Free Play mode. <br></li><li>External
      controller support <br></li><li>Steam leaderboards and achievements<br></li><li>Vertical
      (tate) mode</li></ul>'
