      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/discord_img.png?t=1606241231"
      /></a><h2 class="bb_tag"><h2 class="bb_tag"><h2 class="bb_tag">About</h2></h2></h2>Soul
      Saga is a uniquely challenging JRPG-rogue-lite hybrid with a strong focus on
      <strong>challenging and skill-based airship exploration</strong>, <strong>rewarding
      and strategic guild management</strong>, and a <strong>world that's literally
      destroyed over time</strong>.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/soulsaga_ai_banner.jpg?t=1606241231"
      /><h2 class="bb_tag">Features</h2><br><strong>TONS of characters!</strong> Soul
      Saga has a large cast of characters for you to discover, unlock, and recruit!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/SoulSaga-Character-Roster-01-optimized.gif?t=1606241231"
      /><br><br><strong>Strategic Combat!</strong>  Soul Saga's unique ATB combat
      system allows you to position your units in defensive or offense stances to
      optimize your chances at victory.  In addition, every turn has a special buff
      or debuff granted to whomever acts.  By accumulating action points by either
      delaying actions or taking certain actions, you can control the flow of battle
      with well calculated strategies!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/soulsaga_mobile_targeting.gif?t=1606241231"
      /><br><br><strong>Your own Airship!</strong>  Free roaming airship exploration
      with complex physics gives you the power to explore every nook and cranny of
      this vast world to uncover all of Medonia's natural and historical wonders!  And...
      WOAH!  Watch out there, cap'n!  Flying an airship takes real skill, and you
      can crash that baby right into the side of a big ol' sky island!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/SoulSaga-Airship-Explore04.gif?t=1606241231"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/SoulSaga-Airship-Crash-Cloudking01.gif?t=1606241231"
      /><br><br><strong>Choose your own difficulty!</strong>  Choose from a variety
      of difficulty options that allow you to adjust every major aspect of the game.  You
      can change everything from the shop prices, how fast you gain experience points,
      how much power or health enemies have, the crash damage on your airship, and
      more!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/251590/extras/soulsaga-difficulty-menu-small.png?t=1606241231"
      />
