  data:
    about_the_game: "Have you ever heard about Chinese wood knots? If you\u2019re\
      \ not familiar with them, I\u2019m sure you know the Magic Cube. We all went\
      \ crazy handling the Magic Cube, and it was our source of inspiration for making\
      \ Knot. <br />\r\n<br />\r\nKnot is a 3D mechanical puzzle game with realistic\
      \ graphics that will fully immerse you into its world. Each puzzle is composed\
      \ of blocks that are mechanically interlocked. Your mission is to find a way\
      \ to solve it by moving and rotating the correct block in order to disassemble\
      \ the puzzle. <br />\r\n<br />\r\nSome puzzles are easy while others are quite\
      \ challenging. But don\u2019t worry, we created the perfect atmosphere that\
      \ will allow you to relax and complete your mission. You will need to be focused,\
      \ because the more puzzles you solve, the harder it becomes to move a block.\
      \ <br />\r\n<br />\r\nThese interlocking puzzles are composed of multiple materials\
      \ including wood, copper, stone, etc. <br />\r\n<br />\r\nWe hope that you will\
      \ enjoy the brain teasers as much as we did designing them. Don\u2019t hesitate\
      \ to leave us a comment or question. We will be happy to answer as much as we\
      \ can.<br />\r\n<br />\r\n-- 40 unique brain teasers <br />\r\n-- 20 unique\
      \ materials<br />\r\n-- Many achievements to unlock<br />\r\n-- Gorgeous graphics"
