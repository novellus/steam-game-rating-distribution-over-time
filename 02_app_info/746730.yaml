  data:
    about_the_game: "The <strong>All Champions Pack</strong> unlocks all of the current\
      \ and future Champions featured in Battlerite. If you have previously purchased\
      \ Champions in game with Gems or Battle Coins, you will be reimbursed the respective\
      \ currency you spent. The amount reimbursed is determined by the price of the\
      \ Champion at the current time of reimbursement. Champions received through\
      \ promotions, giveaways, or chests are not eligible for reimbursement.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Description_image.png?t=1536220597\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Battlerite_Logo_steam.png?t=1536220597\"\
      \ /><br><br><strong>Battlerite</strong>\u200B \u200Bis\u200B \u200Ba\u200B \u200B\
      PvP\u200B \u200Barena\u200B \u200Bbrawler\u200B \u200Band\u200B \u200Bthe\u200B\
      \ \u200Bspiritual\u200B \u200Bsuccessor\u200B \u200Bto\u200B \u200Bthe critically\u200B\
      \ \u200Bacclaimed\u200B \u200BBloodline Champions.\u200B \u200BExperience\u200B\
      \ \u200Bthe\u200B \u200Bunique\u200B \u200Bcombination\u200B of a \u200B\u200B\
      top\u200B-down\u200B \u200Bshooter\u200B \u200Bmeeting a \u200Bfast\u200B-paced\
      \ fighting\u200B \u200Bgame and take \u200Bpart\u200B \u200Bin\u200B \u200B\
      highly\u200B \u200Bcompetitive,\u200B \u200Badrenaline-fueled\u200B \u200B2v2\u200B\
      \ \u200Band\u200B \u200B3v3\u200B \u200Bbattles.\u200B \u200B<br><br>Engage\u200B\
      \ \u200Bin quick\u200B \u200Band\u200B \u200Bintense\u200B \u200Baction\u200B\
      \ \u200Bas\u200B \u200Byou\u200B \u200Btake\u200B \u200Bcontrol\u200B \u200B\
      over\u200B \u200Bone\u200B \u200Bof\u200B many Champions,\u200B \u200Beach\u200B\
      \ \u200Bwith unique abilities to master.\u200B \u200BWelcome\u200B \u200Bto\u200B\
      \ \u200Ba\u200B \u200Bworld\u200B \u200Bwhere\u200B \u200BChampions\u200B \u200B\
      dedicate\u200B \u200Btheir\u200B \u200Blives\u200B \u200Bto\u200B \u200Bthe\
      \ Arena.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Steam_update_teamfight.png?t=1536220597\"\
      \ /><h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Ashka_bulletpoint_steam.png?t=1536220597\"\
      \ /><strong> QUICK\u200B \u200BARENA\u200B \u200BACTION</strong>\u200B\u200B\
      \u200B</h2>Master the Arena\u200B \u200Bin\u200B explosive\u200B \u200Bbattles\u200B\
      \ \u200Bof reaction.\u200B Choose your Champion, team up with friends, and dive\
      \ into combat - for glory awaits only those who seek it.<h2 class=\"bb_tag\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Ashka_bulletpoint_steam.png?t=1536220597\"\
      \ /><strong> PRECISE\u200B \u200BGAMEPLAY\u200B \u200BMOVEMENT</strong></h2>Aim\
      \ skill-shots and dodge\u200B \u200Bprojectiles\u200B \u200Bwith\u200B \u200B\
      the\u200B \u200Buse\u200B \u200Bof\u200B \u200BWASD\u200B \u200Bmovement\u200B\
      \ \u200B&amp; cursor\u200B-\u200Bbased\u200B \u200Baiming.\u200B Wield total\
      \ control over your champion and execute massive attacks against opponents.<h2\
      \ class=\"bb_tag\"><strong><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Ashka_bulletpoint_steam.png?t=1536220597\"\
      \ /> PERFORM\u200B \u200BBATTLERITES</strong>\u200B\u200B\u200B</h2>Gain\u200B\
      \ \u200Bstrength\u200B \u200Band\u200B \u200Bupgrade your abilities\u200B \u200B\
      using\u200B \u200Brites.\u200B Select \u200Byour\u200B \u200Brites\u200B \u200B\
      to strategically\u200B \u200Bcustomize\u200B \u200Byour\u200B \u200Bplay\u200B\
      \ \u200Bstyle.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Ashka_bulletpoint_steam.png?t=1536220597\"\
      \ /><strong> ACCOUNT\u200B \u200BCUSTOMIZATION</strong>\u200B\u200B</h2>Show\u200B\
      \ \u200Boff\u200B \u200Byour\u200B \u200Bskills\u200B \u200Bin\u200B \u200B\
      style.\u200B \u200BFrom\u200B \u200Bweapons\u200B and outfits \u200Bto\u200B\
      \ \u200Bvictory\u200B \u200Bstances, there\u2019s\u200B \u200Ba\u200B \u200B\
      huge\u200B \u200Bvariety\u200B \u200Bof\u200B \u200Bcosmetic\u200B \u200Bcustomizations\u200B\
      \ \u200Bto\u200B \u200Bmake\u200B \u200Byou\u200B \u200Bstand\u200B \u200Bout\u200B\
      \ \u200Bfrom\u200B \u200Bthe\u200B \u200Bcrowd.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/746730/extras/Steam_update_rewards.png?t=1536220597\"\
      \ />"
