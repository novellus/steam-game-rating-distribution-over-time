details:
  data:
    about_the_game: "Legends of Callasia\u2019s first expansion pack is here, centered\
      \ around a new playable Faction: the Dwarves, also known as the Stoneborne.\
      \ <br><br>As the Great Callasian War rages above, and more and more factions\
      \ are drawn into the conflict, the Stoneborne have decided the time is ripe\
      \ to retreat to their ancestral homelands deeper in the earth in the hollow\
      \ cavern kingdoms of The Great Dark. What horrors, adventures, and treasures\
      \ shall they find in these ancient lands? Only the bravest and stoutest warriors\
      \ will ever know.<br><br>The new DLC contains as much content as 1/3 of the\
      \ main game, including:<br><ul class=\"bb_ul\"><li>An All New 10-Level Single-Player\
      \ Campaign<br></li><li>11 Playable Stoneborne Heroes<br></li><li>Improved Stoneborne\
      \ Units, including new Artillery<br></li><li>New Hero Trait: Sapper<br></li><li>New\
      \ Enemy Faction: the Cavespawn<br></li><li>20 New Maps for Skirmish and Multiplayer<br></li><li>Underground\
      \ Seasons: Sprout, Spore, and Wilt<br></li><li>Over 20 New Cards such as Dwarf\
      \ Fury, Blizzard, Territorial Oppression, and more!<br></li><li>New Player Emblems<br></li><li>New\
      \ Achievements</li></ul>"
