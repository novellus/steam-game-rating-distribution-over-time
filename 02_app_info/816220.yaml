    short_description: Join Hora Machia, son of the legendary Darota Machia, on his
      wacky quest to conquer the hearts of the three most powerful girls in his school!
      A wacky satire of dominant tropes in visual novels, Analistica Academy is a
      raunchy comedy featuring an arrogant protagonist who must struggle to do the
      unthinkable. Will he be able do it?
