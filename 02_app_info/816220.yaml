    about_the_game: <i>Analistica Academy features heavily raunchy humor which may
      be unsuitable for some audiences.</i><br><br>Hora Machia, the Alpha male and
      the only male living in Ragonia is an arrogant, vindictive and snide fellow
      who basks in the attention any man would desire for - being one of the few men
      alive after a worldwide epidemic that reduced the world's population.<br><br>In
      this tale, Hora must deal with two obstacles barring him from dominating all
      of Ragonia. His archenemy approaching with an army and the three legendary girls
      of Analistica Academy. Can Hora win a war on two sides?<br><br>Inspired by anime
      such as &quot;Seitokai Yakuindomo&quot;, Analistica Academy is a raunchy visual
      novel comedy which prides itself on parodying tropes commonly found in both
      &quot;chuuni&quot; and &quot;ero&quot; style games, and placing its own twists
      on them. What secrets does the world of Ragonia hold?<br><br><ul class="bb_ul"><li>
      4 Different Heroines<br></li><li> 4-6 Hours Long<br></li><li> 19+ CGs<br></li><li>
      HD Art</li></ul>
