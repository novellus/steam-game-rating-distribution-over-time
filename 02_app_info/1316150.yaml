details:
  data:
    about_the_game: "[COSMIC SOUP \u2013 HOLD MUSIC \u2013 RECORDED MESSAGE STARTS]\
      \ <br>Down the Colons!<br>Stamp the Pits!<br>Farm the Hemispheres!<br>Sound\
      \ the Tannoy! <br>Collect the Solids!<br>Of the Shelf!<br>[RECORDING CLICKS\
      \ OFF] <br><br>Ivan Poe is a third person find-your-way puzzle adventure following\
      \ this cuboid character as they keep truckin' on through the Cosmic Soup.<br><br>Ivan\
      \ Poe needs your help to explore this mysterious world. Locked inside a celestial\
      \ loop, you need to take control of rollin\u2019 Poe, pick your way across cosmic\
      \ planes covered with bubbling, colourful patterns, and traverse the different\
      \ realms therein. <br><br>Trapped within a spinning room, Max Gold will tell\
      \ you what to do: watch out for Dummy Ivans, gobble the pills, and then pick\
      \ a hole, and hole? Falling through the Cosmic Colon you spill out into one\
      \ of numerous rooms found at the other end of these tubes. Here you\u2019ll\
      \ meet curious characters, who\u2019ll guide you on your way and reveal just\
      \ a little bit more about the Gold Ones. <br><br>Fulfil your quota in the Squelch\
      \ Pit Factory, find-your-way across the gantries and conveyors, watch out for\
      \ the chitlers, rams\u2019n\u2019hoppers, and don\u2019t fall down the tubs\u2019\
      n\u2019funnels! Harvest the hemispheres, avoid the maggots, play the tannoy,\
      \ master the Elephant Solids, and don\u2019t forget to make some art with your\
      \ good frieeend Rat Scout. <br><br>Switcheroo, you\u2019re falling into another\
      \ world. Who\u2019s in control here? Ivan Poe?"
