details:
  data:
    about_the_game: <h2 class="bb_tag">ABOUT</h2>Return to Sender is a bullet-hell
      roguelike game which features the totally accurate journey of an animal lost
      in transit, looking for revenge. <br>Why does your animal have guns? Who knows?<br>The
      journey takes the player through numerous biomes complete with unique enemies
      and bosses - all while collecting more powerful weapons and upgrades.<h2 class="bb_tag">CHARACTERS
      </h2>Return to Sender features 5 playable characters, 2 of which are unlockable
      by playing the game and completing challenges.<br>Each playable character has
      distinctive and unique abilities, perks, and drawbacks - ensuring each playthrough
      has its own outcome.<br>More characters are being considered for our first free
      expansion - be sure to stay tuned.<h2 class="bb_tag">WEAPONS</h2>There are currently
      over 30 weapons to be found in the game, each bringing a new way to slaughter
      enemies who stand in your way.<br>Weapons are scattered throughout the lands
      and after defeating bosses, interacting differently with each character, and
      their upgrades.<h2 class="bb_tag">UPGRADES</h2>Over 50 upgrades can be purchased
      from shops found throughout the lands or found by luck or sacrifice. Each upgrade
      will impact your game, and some have drawbacks so choose wisely!
