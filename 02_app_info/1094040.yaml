    about_the_game: '<h2 class="bb_tag">Founder''s Pack</h2><br>Prove your support
      for the Paladins with our legendary Founder''s Pack!<br><br>This DLC includes
      the following items for you to showcase your superfandom to other players:<br>-Alternative
      costumes for Lance, Keith, Pidge, Shiro and Hunk<br>-Exclusive star-field background
      for your player character<br>-A sparkly deep space variant of the Castle of
      Lions Base<br>-An exclusive Founder''s Badge that displays your support for
      the game when playing online multiplayer matches<br><br>All items in the Founder''s
      Pack are purely cosmetic and have no effect on gameplay.<br><br><strong>Important:</strong>
      This content requires the base game <a href="https://store.steampowered.com/app/1078550/"
      target="_blank" rel="noreferrer"  >Voltron: Cubes of Olkarion on Steam</a> in
      order to play.'
