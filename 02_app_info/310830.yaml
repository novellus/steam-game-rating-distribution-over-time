    reviews: "\u201CRetrobooster is an extremely polished indie game with excellent\
      \ graphics that offers many hours of challenging gameplay.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://truepcgaming.com/2014/04/04/retrobooster-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TruePCGaming</a><br><br>\u201CEach level\
      \ is unique in its own way; some will have heavy puzzle elements whilst others\
      \ will have legions of enemies to clear out. The differences between them mean\
      \ that no two levels ever feel the same, and they are always throwing new ideas\
      \ your way.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.godisageek.com/2014/03/retrobooster-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >God is a Geek</a><br><br>\u201CRETROBOOSTER\
      \ seems designed to screw up your life, but honestly, and to your face, without\
      \ half-truths or tricks.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.reallyslick.com/retrobooster/nivel_oculto_review_english.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nivel Oculto</a><br>"
