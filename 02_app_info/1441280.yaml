    about_the_game: Help Elizabeth on her journey through an unfamiliar world as she
      battles with herself, in this tightly tuned, hand-crafted platformer.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1441280/extras/features-600x60.png?t=1606854774"
      /><br><br>Tightly tuned 2D controls that are simple and accessible. Jump, double
      jump,  and air-dash<br><br>A beautiful world to explore with over 400 screens
      of platforming challenges spanning 6 chapters<br><br>Fast respawns keeps you
      in the action as you uncover the mysteries of this unfamiliar world
