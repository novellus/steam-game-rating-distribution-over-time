    about_the_game: '<h2 class="bb_tag"> Cold Winter Morning [/ h2]<br>The game talks
      about the Shin boy. In it, we experience the saddest stories from Shin''s life,
      in which there is a lot of pain and injustice. However, despite all the hardships
      of life, Shin will reach the ending and achieve the justice of which he dreamed.<br>The
      game tells about the boy Shin, who will achieve justice!<br><br>Will I achieve
      justice if I become strong?<br>Will I achieve justice if I am stable?<br><br>The
      game takes place in an hour.<br>Genre: Visual novel, psyche, love, suffering.</h2>'
