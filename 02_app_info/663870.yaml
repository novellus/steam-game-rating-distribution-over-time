    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>From the producer of
      Paranormal Activity, Insidious, and Sinister comes Dark Skies: A supernatural
      thriller that follows a young family living in the suburbs. As husband and wife
      Daniel (Josh Hamilton) and Lacy Barrett (Keri Russell) witness an escalating
      series of disturbing events involving their family, their safe and peaceful
      home quickly unravels. When it becomes clear that the Barrett family is being
      targeted by an unimaginably terrifying and deadly force, Daniel and Lacy take
      matters in their own hands to solve the mystery of what is after their family.'
