    about_the_game: "Joining two of the north of England\u2019s major cities, the\
      \ Liverpool to Manchester route for Train Simulator features stunning stations\
      \ and well known landmarks throughout.<br><br>The original route between the\
      \ cities ran between Liverpool Central (High Level) Station and Manchester Central,\
      \ and was opened in 1873 by the Cheshire Lines Committee. Although both stations\
      \ have since been demolished and replaced by Liverpool Lime Street and Manchester\
      \ Piccadilly, it still remains an important route for passenger and freight\
      \ traffic.<br><br>The 40 mile route sees up to four passenger trains per hour\
      \ in each direction with freight still operating on the route. Various light\
      \ industrial sidings are also a feature, including well known landmarks such\
      \ as Manchester International Freight Terminal, the River Mersey, Manchester\
      \ Ship Canal and Liverpool Edge Hill. A total of 24 stations can also be found\
      \ on the route, including Manchester Oxford Road, Warrington Central, Liverpool\
      \ South Parkway and Widnes.<br><br>Included with the route is a Regional Railways\
      \ Class 158 diesel multiple unit (DMU), built for British Rail between 1989\
      \ and 1992. The DMU was built to replace many locomotive-hauled passenger trains\
      \ and had a top speed of 90mph (145 km/h).<h2 class=\"bb_tag\">Scenarios</h2><br>Eight\
      \ scenarios for the route:<br><ul class=\"bb_ul\"><li>\tTraining: Class 158\
      \ Expert Controls<br></li><li>\tTraining: Class 158 Simple Controls<br></li><li>\t\
      Express Service to Manchester<br></li><li>\tExpress to Manchester<br></li><li>\t\
      Match Day Madness<br></li><li>\tOff to Warrington<br></li><li>\tStorms Gather\
      \ in Merseyside<br></li><li>\tWaiting for Freight</li></ul><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t40 mile route\
      \ between Liverpool Lime Street and Manchester Piccadilly<br></li><li>\tWell\
      \ known landmarks such as Manchester International Freight Terminal, the River\
      \ Mersey, Manchester Ship Canal and Liverpool Edge Hill<br></li><li>\tStations\
      \ including Manchester Oxford Road, Warrington Central, Liverpool South Parkway\
      \ and Widnes<br></li><li>\tRegional Railways Class 158 DMU<br></li><li>\tBR\
      \ Railfreight Grey Class 47 diesel locomotive (Quick Drive only)<br></li><li>\t\
      Scenarios for the route<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Download size: 196mb</li></ul>"
