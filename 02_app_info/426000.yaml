    review: "This is the only management/clicker type game I've played and I don't\
      \ think I like this genre, so keep that in mind when reading this.  \n\nI bought\
      \ this because I enjoyed HunieCam so much, but HunieCam Studio isn't for me.\
      \  The art isn't nearly as good as HunieCam and the only character you talk\
      \ to for the most part is Kyu.  I find the gameplay a bit boring because it's\
      \ so repetitive, though there was enough humor in it to keep me interested for\
      \ a little while at least.  If you like these types of games you might be interested,\
      \ but it's not my cup of tea."
