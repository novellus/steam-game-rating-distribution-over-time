    about_the_game: "Element Z is a point and click game situated in a unique universe\
      \ with great challenges for those who like a good story. <br />\r\n<br />\r\n\
      Phillip is an unmemory character who must venture into the destroyed world and\
      \ uncover his mysteries. <br />\r\n<br />\r\nThe War of Positions has left the\
      \ world completely destroyed by nuclear bombs and large areas covered by radiation,\
      \ still with habitable points. Perfect setting for the appearance of the Rebels\
      \ Z, a radical group that released the gas called Element Z, forcing people\
      \ to live with air masks 24 hours a day. <br />\r\n<br />\r\nToday mankind only\
      \ has one option, to live wearing masks while scientists try to find the great\
      \ cure. Discover the real link between Phillip, Rebels Z and Sici the world\u2019\
      s great company that helps and gives hope to mankind."
