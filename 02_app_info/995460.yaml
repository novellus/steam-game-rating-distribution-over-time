    about_the_game: Fully Voiced Dating Simulation<br>Manage your own eatery as you
      win love and success!<br><br>The hero has no choice but to suddenly take over
      a small eatery.<br>But one day, a mysterious portal appears in the attic and
      more...<br>A queen from another world suddenly walks out from the portal?!<br>But
      she seems quite hungry...<br>My Queen, try this first.<br>A heartracing love
      story that begins at your average local eatery!<h2 class="bb_tag">Features of
      this game build</h2><br>- Increase your cooking skills and collect recipes to
      increase the value of your store.<br>- Let's promote and make the store famous.<br>-
      Various events with girl(full voice dubbing / one volume of novel book)<br>-
      Various endings
