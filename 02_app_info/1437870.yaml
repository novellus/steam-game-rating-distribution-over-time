    about_the_game: "\u6E38\u620F\u7B80\u4ECB<br />\r\n\u300A\u4E09\u56FD\u7FA4\u82F1\
      \u4F20\u2165\u300B\u662F\u7531\u5965\u6C40\u79D1\u6280\u7814\u53D1\u7684\u4E00\
      \u6B3E\u5373\u65F6\u6218\u7565\u7C7B\u6E38\u620F\uFF0C\u662F\u4E09\u56FD\u7FA4\
      \u82F1\u4F20\u7CFB\u5217\u7684\u7B2C\u516D\u4F5C\u3002<br />\r\n\u6E38\u620F\
      \u4E2D\u7CBE\u5FC3\u5B89\u6392\u4E86\u8BB8\u591A\u5267\u60C5\u4E8B\u4EF6\uFF0C\
      \u5E76\u8BBE\u8BA1\u4E86\u7E41\u591A\u7684\u5175\u79CD\uFF0C\u8BA9\u73A9\u5BB6\
      \u5728\u6E38\u620F\u4E2D\u53EF\u83B7\u5F97\u5343\u4EBA\u4F5C\u6218\u7684\u7545\
      \u5FEB\uFF0C\u4E5F\u53EF\u4F53\u9A8C\u8FD0\u7B79\u5E37\u5E44\u7684\u5FEB\u4E50\
      \u3002<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A<br />\r\n1.\t\u4E09\
      \u56FD\u4E8B\u4EF6\u91CD\u6539\u5199\uFF0C\u5218\u5907\u4EA6\u53EF\u964D\u5415\
      \u5E03<br />\r\n\u6E38\u620F\u4E2D\u4E0D\u518D\u662F\u7B80\u5355\u7684\u4E09\
      \u56FD\u5267\u60C5\u5448\u73B0\uFF0C\u800C\u662F\u5C06\u4E3B\u52A8\u6743\u4EA4\
      \u7ED9\u4E86\u73A9\u5BB6\u3002\u73A9\u5BB6\u7684\u4E00\u4E3E\u4E00\u52A8\u90FD\
      \u5C06\u91CD\u5199\u4E09\u56FD\u6545\u4E8B\uFF0C\u521B\u9020\u51FA\u65B0\u7684\
      \u5386\u53F2\u3002<br />\r\n<br />\r\n2.\t\u5C71\u8D3C\u6D41\u5BC7\u4E5F\u6709\
      \u540D\uFF0C\u968F\u673A\u4E8B\u4EF6\u589E\u4E50\u8DA3<br />\r\n\u9664\u4E86\
      \u5BB6\u55BB\u6237\u6653\u7684\u4E09\u56FD\u6545\u4E8B\uFF0C\u672C\u4F5C\u8FD8\
      \u589E\u52A0\u4E86\u8BB8\u591A\u5168\u65B0\u7684\u5267\u60C5\uFF0C\u4ECE\u4EC5\
      \u89C1\u4E8E\u6742\u8BB0\u91CE\u53F2\u7684\u795E\u5175\u540D\u9A79\uFF0C\u5230\
      \u5404\u636E\u5C71\u5934\u7684\u76D7\u8D3C\u6D41\u5BC7\u7686\u6709\u6D89\u53CA\
      \u3002\u53E6\u8BBE\u6709\u81EA\u8BBE\u6B66\u5C06\u624D\u80FD\u89E6\u53D1\u7684\
      \u7279\u6B8A\u4E8B\u4EF6\u3002\u8BF8\u591A\u7CBE\u5F69\u7684\u5267\u60C5\uFF0C\
      \u52BF\u5FC5\u4F1A\u5E26\u7ED9\u73A9\u5BB6\u51FA\u4E4E\u610F\u6599\u7684\u6E38\
      \u620F\u4E50\u8DA3\u3002<br />\r\n<br />\r\n3.\t\u5404\u8272\u5175\u79CD\u9F50\
      \u4E0A\u573A\uFF0C\u5343\u4EBA\u6218\u573A\u6781\u9707\u64BC<br />\r\n\u4E3A\
      \u4E86\u5448\u73B0\u7EDF\u7387\u5927\u519B\u3001\u51B2\u6740\u654C\u9635\u7684\
      \u5343\u4EBA\u6218\u5F79\u7279\u8272\uFF0C\u6E38\u620F\u4E2D\u8BBE\u7F6E\u4E86\
      \u591A\u79CD\u5175\u79CD\u3002\u8FD9\u4E9B\u5175\u79CD\u4E0D\u4F46\u5916\u5F62\
      \u5404\u5F02\uFF0C\u80FD\u529B\u66F4\u662F\u5927\u4E0D\u76F8\u540C\u3002\u90E8\
      \u5206\u8FDB\u9636\u5175\u79CD\u8FD8\u6709\u80FD\u5728\u6218\u573A\u4E2D\u9020\
      \u6210\u5DE8\u5927\u4F24\u5BB3\u7684\u7279\u6B8A\u80FD\u529B\u3002<br />\r\n\
      <br />\r\n4.\t\u72EC\u4E00\u65E0\u4E8C\u5FC5\u6740\u6280\uFF0C\u534E\u4E3D\u75DB\
      \u5FEB\u5C55\u5A01\u529B<br />\r\n\u4E3A\u4E86\u66F4\u52A0\u7A81\u663E\u8FD9\
      \u4E9B\u540D\u5C06\u7684\u72EC\u7279\u5A01\u529B\uFF0C\u7279\u4E3A\u8FD9\u4E9B\
      \u9B45\u529B\u72EC\u5177\u7684\u540D\u5C06\u4EEC\u91CF\u8EAB\u8BA2\u4F5C\u4E13\
      \u7528\u5FC5\u6740\u6280\u3002\u8FD9\u4E9B\u72EC\u4E00\u65E0\u4E8C\u7684\u4E13\
      \u7528\u5FC5\u6740\u6280\uFF0C\u53EA\u6709\u7279\u5B9A\u7684\u540D\u5C06\u624D\
      \u6709\u673A\u4F1A\u4E60\u5F97\uFF0C\u4E0D\u4F46\u5177\u6709\u975E\u540C\u51E1\
      \u54CD\u7684\u5A01\u529B\uFF0C\u5728\u89C6\u89C9\u7684\u8868\u73B0\u4E0A\u4E5F\
      \u6781\u4E3A\u534E\u4E3D\u3002"
