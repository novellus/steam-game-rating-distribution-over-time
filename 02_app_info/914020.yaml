      \ as one of the best point and click games of recent years.\u201D<br>8 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2019/08/gibbous-a-cthulhu-adventure-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespew</a><br><br>\u201CI haven\u2019\
      t shouted, cheered, or laughed this much at a point and click adventure in a\
