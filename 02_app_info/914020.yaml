    about_the_game: "<strong>A comedy cosmic horror adventure made in Transylvania.</strong><br><br>Darkham,\
      \ with its crooked gambrel roofs, dark alleys, and a past shrouded in secrecy,\
      \ never really was a welcoming place, but nowadays?  Kooky cults are popping\
      \ up everywhere, and that most evil book, the Necronomicon, is spoken of in\
      \ trembling whispers once more.<br><br>Detective Don R. Ketype is on the case\
      \ to retrieve the mysterious evil tome, but unsuspecting librarian Buzz Kerwan\
      \ stumbles upon it and accidentally transforms his cat, Kitteh, into a walking,\
      \ talking abomination. Being humanized? Quite a downgrade.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/914020/extras/montage.jpg?t=1603885051\"\
      \ /><br><br>Gibbous is a comedy cosmic horror game - a modern adventure that\
      \ is classically inspired, features gorgeous HD art, detailed traditional animation,\
      \ and a lengthy story that will see the three protagonists travel around the\
      \ world and deal with abominations both cosmic and human-made, voodoo, and Things\
      \ That Should Not Be. From Lovecraft Country to Transylvania, set off on a quest\
      \ to  get a very cynical cat to stop talking.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/914020/extras/key_features.PNG?t=1603885051\"\
      \ /><br><br>\u2022 Over 60 hand-painted, detailed environments inspired by Transylvanian\
      \ architecture and nature;<br><br>\u2022 Fluid traditional 2d animation with\
      \ a Disney-esque look and feel;<br><br>\u2022 Two protagonists and a talking\
      \ ca--- Okay, three. Three protagonists;<br><br>\u2022 Upwards of 70 fully voiced,\
      \ crazy characters;<br><br>\u2022 Special guest appearance by Doug Cockle, voice\
      \ of the Witcher;<br><br>\u2022 Contains most genuine Transylvanian accent in\
      \ games and media, like, ever;<br><br>\u2022 Over 4 hours of lush original soundtrack\
      \ featuring live instruments;<br><br>\u2022 A lengthy cinematic story that spans\
      \ continents and more;<br><br>\u2022 Moment to moment humor, darker arching\
      \ plot; <br><br>\u2022 Dynamic lighting, real time reflections and weather system;<br><br>\u2022\
      \ Integrated hint system to help you when you\u2019re stuck;<br><br>\u2022 Fully\
      \ animated cartoon cutscenes that punctuate important story beats;<br><br>\u2022\
      \ Over 12,000 voiced dialogue lines;<br><br>\u2022 Custom voiced responses for\
      \ all the crazy combinations you can think of;<br><br>\u2022 Lovingly made near\
      \ Vlad the Impaler\u2019s birthplace;<br><br>\u2022 No cutesifying or making\
      \ fun of the Old Ones, praise their Dark Names;<br><br>\u2022 Did we mention\
      \ the talking cat?"
