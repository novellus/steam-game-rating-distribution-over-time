details:
  data:
    about_the_game: "<strong><u><a href=\"http://store.steampowered.com/app/443460/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The sequel Star Sky 2 is available\
      \ on Steam. Click here to get it.</a></u></strong><br><br>A quiet night, the\
      \ heavens above, and a tale waiting to be told.<br><br>Star Sky is a unique\
      \ and personable experience. From the first moment that you step into the game,\
      \ you become the narrator of a methodically slow-paced story you choose to weave\
      \ with every step. Those who rush from start to finish will miss all the secrets\
      \ and choices woven into the world: you must learn to be patient. Audio cues\
      \ and blink-of-an-eye visuals will let you know when the magic is about to occur,\
      \ be sure not to miss it!<br><br>From the mind and heart of M\xE5rten Jonsson,\
      \ Star Sky unfolds like a beautiful poem that tells a different saga every time.\
      \ Dodging the traditional conventions of gameplay, Star Sky can instead be enjoyed\
      \ through its ambiance, the atmospheric sensations, and the satisfaction that\
      \ the player creates with each conclusion. You may not always understand, but\
      \ remember that this game takes place in the restless night. All the constraints\
      \ of the story are as limitless as the sky itself.<br><br>Goodnight, and may\
      \ you find what you're seeking beneath the stars."
