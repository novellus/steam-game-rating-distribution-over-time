details:
  data:
    about_the_game: "Bells &amp; Whistles is a <strong>Dimension Pro</strong> Expansion\
      \ Pack with holiday music inspired instruments sounds including; <br><ul class=\"\
      bb_ul\"><li>Bells (Rope Bells, Sleigh Bells, Bell Trees, Bell Shakers)<br></li><li>Choirs<br></li><li>Harpsichords<br></li><li>Organs<br></li><li>Snare\
      \ Drums<br></li><li>Cymbals<br></li><li>Strings</li></ul><br>Plus a bunch of\
      \ extra \u201Cwhistles\u201D (like a Nylon String Guitar, Grand Piano, Bass\
      \ Drum, and a Double Bass).<br><br>All sounds designed exclusively for <a href=\"\
      http://store.steampowered.com/search/?developer=Cakewalk\" target=\"_blank\"\
      \ rel=\"noreferrer\"  ><strong>Cakewalk</strong></a> by <strong>Tim Swartz</strong>\
      \ of <a href=\"http://store.steampowered.com/search/?developer=Digital%20Sound%20Factory\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>Digital Sound Factory</strong></a>.\
      \ Includes over 50 programs guaranteed to put you in the holiday spirit!<br><br><strong>Note:\
      \ </strong>This pack was originally designed for <strong>Dimension Pro</strong>.\
      \ <br>It also works with: <br><ul class=\"bb_ul\"><li>Rapture Session<br></li><li>Rapture\
      \ Pro<br></li><li>Dimension LE</li></ul>"
