    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001600/extras/digger.gif?t=1568800084\"\
      \ /><br><br>The world was beautiful some time ago. We lived together in our\
      \ lovely cottage digging some mud every day. Suddenly everything has changed.\
      \ HUGE ANGRY MOLE has come and kidnapped my beautiful sweetheart. Will you support\
      \ me? Will you dig with me and help me saving my beloved? Watch out for rolling\
      \ stones, spikes, spider nets, TNTs, lava and bats! Let\u2019s dig together,\
      \ let\u2019s find some treasures, let\u2019s put them on the ground and make\
      \ some money! I\u2019m the Diggerman. I love mining. I need to dig and rescue\
      \ my sweetheart.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>ultimate\
      \ digging experience introducing brand new arcade mechanics<br></li><li>story\
      \ line, the end, treasures, boss fight and much of love<br></li><li>tons of\
      \ workers to hire<br></li><li>two buttons mining<br></li><li>battery upgrades<br></li><li>HUGE\
      \ ANGRY MOLE<br></li><li>5 worlds, surprising obstacles and traps<br></li><li>passive\
      \ income but not in bitcoins</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1001600/extras/diger_dol.jpg?t=1568800084\"\
      \ />"
