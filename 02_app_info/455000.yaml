    detailed_description: "<h1>notice</h1><p>Hey everyone! Thanks for your support\
      \ and suggestions! We know that our game is still far from enough, so we are\
      \ trying our best to perfect the game. We decide to release our first patch\
      \ next month to fix those frequent bugs which affects the gaming experience.\
      \ Also, the trading cards and achievements will be available next month. Hope\
      \ that everyone will support us as before. Just stay patient, we are on the\
      \ way! Thank you.</p><br><h1>About the Game</h1>All starts from a love tragedy.\r\
      \nA man lost his wife many years ago.\r\nEvery anniversary of her past, he stood\
