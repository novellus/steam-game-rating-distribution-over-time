  data:
    about_the_game: Lucky Skiing is a simple and easy-to-play VR snowboarding game.
      It provides a snowfield that allows players to play freely and brings a strong
      sense of immersion to the players. Players turn their bodies to control the
      move direction and lean the controllers to handle the acceleration. They can
      also get higher scores by touching flags, beams and hot air balloons in the
      scene. Before the game starts, players can choose their favorite clothes and
      snowboard to experience more enjoyable game.
