    review: I had to edit and update this review,   I previously said the you tube
      video button you can select in this game do not play songs,  I have found out
      that it does,  not only does it play songs but displays the songs video also,  what
      I found out is that you need to hold down the you tube song you select for approx
      25-30 seconds,  I think this gives the online you tube video time to load into
      this disco game,  what I did before was to hit the selection instantaneously
      expecting it to work and I think that is just not enough time to allow the you
      tube video to load into this game,   I highly recommend this,   it is a good
      product.
