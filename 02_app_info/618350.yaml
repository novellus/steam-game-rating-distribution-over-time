  data:
    about_the_game: Enter a disco dance floor like you've never seen it before. It's
      private and it's personal and you get to choose the dance partner.<br><br>Choose
      between a number of different dance partners with their own looks, personality
      and dance style. You are guaranteed to get the full and total attention from
      your dance partner. A virtual reality experience that must be experienced first-hand
      in order to truly believe in the immersion. Step up close, look in the eyes
      of your partner and dance away to your favorite music.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> Room scale VR with a recommended 1.5 x 1.5 m space.<br></li><li>
      Detailed female and male characters, each with unique and interactive real-time
      facial and body expressions.<br></li><li> Customize the appearance of the characters
      to your own liking.<br></li><li> A very personal and immersive experience.<br></li><li>
      Dance to the built-in music or select from your own music on your local computer
      or play YouTube videos.<br></li><li> Play along to the music on virtual drums
      and laser harp.<br></li><li> Real-time music analysis for energetic visual presentation
      and influence of the character's moves.<br></li><li> This is not a traditional
      game - it's an amusement experience.</li></ul><br>This game explores the human
      psychology of interaction with virtual reality avatars that are aware of the
      presence of the player.<br>It is also an awesome way of experiencing music in
      virtual reality.
