    about_the_game: "<h2 class=\"bb_tag\">Soul at Stake - &quot;British Beauty&quot;\
      \ Sophia's Dress</h2>&quot;British Beauty&quot; Sophia's Dress DLC includes\
      \ Tea Party Lady, Rose Madam, Splendid Lotus, and Silvermoon Heels.<br>Dressing\
      \ up carefully is not only a matter of aesthetics, but also etiquette.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1166170/extras/615x310-\u82CF\
      \u83F2-\u82F1\u6587.png?t=1570849167\" /><h2 class=\"bb_tag\">Tea Party Lady</h2>This\
      \ disc-shaped hat brings thoughts of a leisurely afternoon. Small but irreplaceable.<h2\
      \ class=\"bb_tag\">Rose Madam</h2>Gentle and graceful, she has calm eyes. Her\
      \ birth and beauty often make it difficult to see another side of her.<h2 class=\"\
      bb_tag\">Splendid Lotus</h2>The elegant dress complements itself with splendid\
      \ lotus leaves. And the large jewel necklace on the chest makes it impossible\
      \ to remove the line of sight.<h2 class=\"bb_tag\">Silvermoon Heels</h2>Without\
      \ any extra decor, the simplicity of bright and glamorous silver reveals a succinct\
      \ extravagance."
