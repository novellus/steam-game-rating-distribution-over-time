  data:
    about_the_game: <strong>Welcome to Stavronzka</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1057180/extras/hhh.gif?t=1609499795"
      />.<br><strong>Next!</strong><br>Usually everyone is unemployed here. But by
      chance you got a job. You'il work for the <strong>state.</strong><br>Everyone
      in your family is sick or unemployed, only you can help them. You're an immigrant
      officer.<br>The state assigned you a car and a house.<br>The whole economy is
      in your hands.<br>You have to spend your salary in the most efficient way.<br>Sometimes
      you have to sacrifice some to survive.<br>You can join the secret organization
      if you want to interfere in the affairs of the state. You can only work for
      the welfare of the family if you want. If you trust your luck, you could be
      rich in luck games..<br>You have to decide who can enter and who can not enter
      Stavronzkaya. The state publishes new announcements according to their own interests
      and changes the rules accordingly. You should follow these announcements and
      question people according to the rules.
