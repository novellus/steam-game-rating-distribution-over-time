  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/803930/extras/warning.png?t=1540227619"
      /><br><ul class="bb_ul"><li>This is a small game that was made in my spare time
      with lots and lots of love.<br></li><li>Expect a fun, run-based game <strong>perfect
      to play in short sessions</strong>.<br></li><li>Can be speedrun.<br></li><li><strong>It's
      harder than it looks.</strong></li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/803930/extras/what.png?t=1540227619"
      /><br><ul class="bb_ul"><li>Physics-based mix of shoot'em up and arkanoid.<br></li><li><strong>Arcade
      </strong>score-chasing game.<br></li><li>Spend your earned score points to <strong>upgrade
      </strong>your powerups.<br></li><li>Come back each day to participate in the
      5-minute daily challenges and measure yourself against others.<br></li><li>Easy
      to learn, really hard to master.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/803930/extras/features.png?t=1540227619"
      /><br><ul class="bb_ul"><li>Awesome Synth/Retro a e s t h e t i c<br></li><li>Really
      unique enemies.<br></li><li>3 <strong>Bulwark </strong>bosses.<br></li><li>9
      <strong>powerups </strong>which can be upgraded, including <strong>Kinetic Gun,
      Homing Missiles, Electric Ball, Wall Lasers</strong>...<br></li><li>Many <strong>artifacts</strong>
      that will make each run diferent.<br></li><li>Feats/achievements that make you
      approach the game in many different ways-<br></li><li><strong>High-score</strong>
      and <strong>speedrun </strong>leaderboards.</li></ul>
