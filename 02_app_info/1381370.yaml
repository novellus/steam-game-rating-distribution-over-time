    about_the_game: The <i>Lloyd the Monkey</i> saga makes its debut on Steam with
      <i>Lloyd the Monkey 2</i>!<br><br>One year has passed since the heroic monkey
      Lloyd defeated the Titan Kronos at Chernobyl, but evil never truly dies. With
      Kronos amassing a new army of dark gorillas and putting the universe at risk,
      Lloyd is forced to team up with the alien princess Lura as she reawakens her
      magical powers. The two heroes will have to overcome many dangers in order to
      save the people they love, but with new Titans to battle and former allies gone,
      how will this ragtag team escape the clutches of extinction?<br><br>Play as
      Lloyd the monkey swordsman and Lura with her projectile-based combat, alternating
      between the two with the push of a button as they explore an exotic world and
      battle five dangerous boss characters across a twelve-level campaign. With unlockable
      abilities, optional levels and non-linear progression, Lloyd the Monkey 2 is
      an adventure that will bring you back for more!
