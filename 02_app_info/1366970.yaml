    short_description: Open world physics-based adventures with a side of arcade-like
      chaos. This is the casual sandbox game you've been looking for! Set in a lively
      small town. Find ramps to drive off of for stunt cams, photograph and share
      weird situations, complete side missions, and find collectibles.
