details:
  data:
    about_the_game: 'Have you ever wanted to pick up a game to just jump in and explore,
      find vehicles to crash into things, and record hilarious videos to share with
      friends? Good news...this is THAT game!<br><br><strong>Blue Sky: The Game with
      Ridiculous Exploration and Chaos!</strong><br><br><ul class="bb_ul"><li>Open
      world / sandbox exploration</li></ul><ul class="bb_ul"><li>Physics based interactions
      (knocking stuff over is awesome!)</li></ul><ul class="bb_ul"><li>Every car you
      find you can get into and drive around</li></ul><ul class="bb_ul"><li>Cinematic
      slow-motion stunt cameras for big jumps</li></ul><ul class="bb_ul"><li>All characters
      in the game have emotions and tasks to perform so the town feels alive</li></ul><ul
      class="bb_ul"><li>Interact with characters to unlock game modes or upgrades</li></ul><ul
      class="bb_ul"><li>Camera phone photo mode that saves screenshots to your computer
      for easing sharing</li></ul><ul class="bb_ul"><li>100 hidden items to find</li></ul><ul
      class="bb_ul"><li>and more...</li></ul>'
