  data:
    about_the_game: <h2 class="bb_tag"> On NB Desktop </h2><br>NB Desktop is a desktop
      customization software, which can set video, picture, web page and other content
      into a desktop and is easy to use. It takes only a few simple steps to turn
      your favorite content into your desktop, start your extraordinary computer journey,
      and the software supports creative workshops. It can share and use other people's
      shared content anytime and anywhere, and get excellent visual experience.<h2
      class="bb_tag"> Characteristics </h2><br><ul class="bb_ul"><li>Low occupancy
      rate of resources and low occupancy rate of similar software make it easy for
      your computer to use custom desktop (high bit rate or high resolution video
      will still improve the occupancy rate, which will lead to high occupancy rate,
      please choose according to your own configuration)<br></li><li>Support web desktop,
      support Bilibili and other mainstream video stations desktop playback, you can
      blow water at any time, watch it at any time.<br></li><li>Supporting creative
      workshops, you can share your own content in a few simple steps, and you can
      easily use the sharing of other users.<br></li><li>Supporting Multi-Display
      Environment<br></li><li>Adaptive Resolution<br></li><li>Support most of the
      mainstream video formats, such as MP4, AVI, MOV, FLV, WEBM, etc.</li></ul>
