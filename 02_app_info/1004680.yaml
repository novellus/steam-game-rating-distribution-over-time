details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1004680/extras/GB-Steam-Content-Header-All-City-Edition.jpg?t=1599632094"
      /><br>Get the full featured version of Graffiti Bombing with the All City Edition.
      This DLC unlocks all current features, plus gets new content as it becomes available
      during Early Access, and when the game goes to final release!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1004680/extras/GB-Title-All-City-Features-1-0.png?t=1599632094"
      /><br><ul class="bb_ul"><li>More zones, locations and different places to bomb
      graffiti (as they become available). *<br></li><li>All sub-areas unlocked for
      painting, so you can paint on walls, buildings, tunnels, trains, containers
      and more!<br></li><li>Private lift shortcut from the Bunker Base to the Train
      Yard gets you out and about quickly.<br></li><li>Use all the different paint
      types: FT-ACTION 71 (Regular / Multi-purpose), Slick Rick! (Gloss), Rack-a-lak
      (Matt), Zero2Hero (Metallic).<br></li><li>The Outlines Torch Project is a new
      tool that can be used to project imported outlines onto walls and surfaces.
      *<br></li><li>Pick from different cap types (more coming soon), along with custom
      caps and a tool for creating. *<br></li><li>Undo / redo system to make sure
      those outlines and details are perfect.<br></li><li>Time of day can be changed,
      gain experience in different light conditions.<br></li><li>Rack up at the Bombastic
      - Graffiti Supplies vending machine, to top-up paint supplies.<br></li><li>Look
      for objects that you can stand on, or stack, ladders to climb and a mobile scissor
      lift. *<br></li><li>Submit your best pieces to the official Graffiti Bombing
      website, for a chance to enter the renown Hall of Fame.<br></li><li> More details
      on exclusive DLC features to follow, as Early Access development continues.</li></ul><br><i><u>Note:</u>
      any items marked with * are still under development. DLC customers also get
      invited to game beta builds, and so get early access to new content and game
      features!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1004680/extras/steam_store_footer_1_0.png?t=1599632094"
      />'
