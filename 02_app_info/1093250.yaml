    about_the_game: "&quot;Mahjong Solitaire Refresh Ex Panels&quot; is additional\
      \ content for &quot;Mahjong Solitaire Refresh&quot;. <br><br>\u3010Content details\
      \ for &quot;Mahjong Solitaire Refresh Ex Panels&quot;\u3011<br><ul class=\"\
      bb_ul\"><li>A new separate set of panels to unlock, made up of only Extreme\
      \ stages!<br></li><li>Contains 80 stages!<br></li><li>\u2605Contains 4 bonus\
      \ arrangement songs from the classic &quot;Shanghai I&quot;! (Can be obtained\
      \ upon opening the Ex Panels)</li></ul><br>\u3010Before you purchase\u3011<br><ul\
      \ class=\"bb_ul\"><li>&quot;Mahjong Solitaire Refresh Ex Panels&quot; requires\
      \ the base game &quot;Mahjong Solitaire Refresh&quot; in order to play. <br></li><li>\
      \ In order to play the Ex Panels, you must have over 20% of the Main Panels\
      \ cleared. <br></li><li>&quot;Mahjong Solitaire Refresh Ex Panels&quot; is included\
      \ in the bundle version of the game. Please take care not to double purchase.</li></ul>"
