details:
  data:
    about_the_game: "Spider Solitaire F is the first of our \u201CF\u201D (Flyhigh)\
      \ series. We aim to bring the fun and challenge of classic games to PC.<br />\r\
      \n<br />\r\nIn Spider Solitaire F we have prepared challenges that range from\
      \ easy to very challenging; there are a total of 100 sets to solve.<br />\r\n\
      <br />\r\nFor those learning how to play there is a Hint function, and you can\
      \ also go \u2018one back\u2019 in moves.<br />\r\n<br />\r\nSpider Solitaire\
      \ F is perfect for calm and relaxing moments.<br />\r\n<br />\r\nWe hope it\
      \ will be an enjoyable challenge!"
