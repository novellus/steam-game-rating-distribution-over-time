    review: "I've only put 20 minutes into this, and don't think I care to finish,\
      \ but as a 3$ game, I'll give this a weak recommendation. There are certainly\
      \ better games out there and this won't take long to complete or greatly challenge\
      \ the player. Its mechanics aren't super interesting. \n\nHowever, this is the\
      \ dev's first game and I want to be supportive of anyone coming out with a new\
      \ idea on limited resources. I hope to see more from them and for them to expand\
      \ better on their concepts."
