  data:
    about_the_game: In the game, as a commander, you only need to give your knight
      commands through visual programming, they will automatically execute and defeat
      the enemy (of course, if the command is wrong, your knight will be defeated
      ).<br><br>what? Visual programming?<br><br>Yes, it is a programming game. But
      you don't have to worry about not programming, because in the game you only
      need to create commands, connect commands, click send commands, and everything
      is done - yes, it's as simple as this is &quot;visual programming&quot; ^_^.<br><br><strong><i>*
      Art assets purchased from the unity asset store.</i></strong>
