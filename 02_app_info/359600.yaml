  data:
    about_the_game: "Join Nikola\xEF Orelov in his search for redemption as you journey\
      \ through an iconic, propaganda art style Russia in 2.5D gameplay.  <br />\r\
      \n<br />\r\n\u2022 Survive the aftermath of October Revolution.<br />\r\nDive\
      \ into the middle of a major historical event served by iconic propaganda art\
      \ style and its revolutionary symbolism. Jump on the famous trans-Siberian train,\
      \ infiltrate the Kremlin and escape from Moscow!<br />\r\n<br />\r\n\u2022 Experience\
      \ the thrill of being a stealthy Assassin in a modern setting.<br />\r\nExplore\
      \ a new contemporary setting in the 20th century and its modern stealth systems,\
      \ such as elevators, radios &amp; trip wires. Interact with new vehicles like\
      \ trucks, trains &amp; tanks.<br />\r\n<br />\r\n\u2022 Switch between two playable\
      \ characters.<br />\r\nEmbody Nikola\xEF, snipe targets with his silenced rifle,\
      \ detonate mines from a distance or get up close with its bayonet. Discover\
      \ Nikola\xEF\u2019s Mechanical Winch, a versatile tool that sends electric shocks.<br\
      \ />\r\nPlay Anastasia, infiltrate narrow channels and discover her exclusive\
      \ Helix Blade."
