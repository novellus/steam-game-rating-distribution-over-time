  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/447210/extras/Blink_Description_Header.png?t=1579764278"
      /><br>You are trapped within the perception of a mysterious Eye; everything
      it sees is a reality for you. But a curious thing happens when its eye closes,
      the world disappears around you and anything brightly lit up leaves an afterimage
      burned into the vision of the Eye. To you, these afterimages are solid objects,
      and you can jump on them to get to unreachable places and accomplish impossible
      feats. <br><br>Use lights to your advantage when the eye is open. Flip switches,
      rotate lights, carry lanterns to light up the world, and close the eye to create
      afterimages where you need them to overcome the many puzzles and challenges
      in this world. Explore hand drawn landscapes and discover ancient technologies
      while uncovering the secrets behind this strange power.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Solve lateral thinking puzzles that use 2D dynamic lights
      in unexpected ways.<br></li><li>Explore underground ruins, ancient towers, floating
      cities, and more!<br></li><li>Meticulously hand drawn levels and animations.<br></li><li>Enemies
      that become part of the puzzle.<br></li><li>A somber and peaceful original soundtrack
      by Ryan Sligh.<br></li><li>No box pushing puzzles!</li></ul>
