      <br><strong>-Detra</strong><br><br>\u201CIf you are looking for a fun game which\
      \ includes Time Travel, exploration and adventure; this game is for you.\u201D\
      <br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://rpgmaker.net/games/3996/reviews/5887/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><strong>Nynaeve</strong></a><br><br>\u201C\
      Engaging story, and entertaining content. Fun battles, and humorous occurrences.\
      \ Could play for a long while without getting frustrated or bored.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://obsidianskin-blog.tumblr.com/post/73043578960/shattered-hourglass-review-time-mage-troubles\"\
