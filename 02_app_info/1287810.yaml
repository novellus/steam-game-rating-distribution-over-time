  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1287810/extras/SH_Development.gif?t=1589645109\"\
      \ /><br><br>Shattered Hourglass is an ever-growing game. Constant updates, new\
      \ adventures, maps, challenges and loot always be a part of it with free of\
      \ charge! There are still plenty of ideas in development, be sure to keep in\
      \ touch, <i>Time Traveller</i>!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1287810/extras/SH_gameplay.gif?t=1589645109\"\
      \ /><br><br>Gameplay-wise it's a Turn-based JRPG with freedom of choice. There\
      \ will be many difficult choices where you have to make and all of it has consequences.\
      \ Levelling up your party members will unlock new skills and Job Classes that\
      \ will help you in your long journey.<h2 class=\"bb_tag\">FEATURES</h2><br><ul\
      \ class=\"bb_ul\"><li> 40+ hours of content with 10 different endings<br></li><li>\
      \ Story-driven gameplay filled with many optional activities and dungeons<br></li><li>\
      \ Four different story routes to take. Each decision you make changes the story,\
      \ permanently<br></li><li> 5 character party system with 9 playable and 6 temporary\
      \ characters to join your journey<br></li><li> All party members have unique\
      \ Job Classes and skills to fulfil every role<br></li><li> Over 280 Items, 260\
      \ Armors, 240 Monsters, 130 Weapons and 70 Bosses to find<br></li><li> Unique\
      \ side quests, bounty missions, easter eggs, puzzles, riddles and quizzes<br></li><li><strong>\
      \ Arena Battles:</strong> Rank up in arena by defeating bosses and get rewards<br></li><li><strong>\
      \ Identify Book:</strong> Stores all of your Item, Weapon, Armour and Monster\
      \ data<br></li><li><strong> Karma System:</strong> Any critical decision you\
      \ make gets saved into \u2018Karma Book\u2019 like a diary<br></li><li><strong>\
      \ Housing:</strong> Upgrade your house with parts, decorations, animals and\
      \ crops<br></li><li><strong> Fishing:</strong> A huge fishing journey to catch\
      \ 48 unique fishes from all over the world</li></ul><h2 class=\"bb_tag\">SUMMARY</h2><br>In\
      \ the peaceful mage town, <strong>Habon</strong>, every kind of mage you can\
      \ imagine lived there, carefreely. <br>Everything was in serenity for them,\
      \ but not for the one kind of mage who can do wonders. <br>A unique mage that\
      \ can shape the future and can change the tides of fate, called <i>Time Mage</i>.<br><br>If\
      \ any mage can change the tides of fate by altering history, that alone makes\
      \ them a threat.<br>It's against the world's flow and must be stopped. <i>Time\
      \ mages</i> are no different than criminals to one person known as the <i>Mage\
      \ Slayer</i>. One way or another, all<i> Time Mages</i> are going to commit\
      \ that crime, someday. Are you going to resist or to be a prey for that <i>slayer</i>?\
      \ <br>Only time will tell.<br><br>Prepare to get lost, save the people you care\
      \ about, meet the most opposite party members, explore the new worlds, fight\
      \ against the most fearsome creatures and travel in time!<br><br>Set your goal\
      \ and change everything you want. <br>Be good, bad, neutral or be the great\
      \ housekeeper!<br>It's your choice. the world spins around you.<br>But never\
      \ forget, you are the <strong>Hourglass</strong> that can be <strong>Shattered</strong>."
