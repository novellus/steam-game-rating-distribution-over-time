    about_the_game: "Offices are boring. Take a break for the monotony and improve\
      \ your toy gun skills in this VR-only game!<br><br>Toy Gun Office Simulator\
      \ is the best way for you to train for those pesky, real life toy gun battles\
      \ you may encounter in your workplace. Face hordes of co-workers, do a little\
      \ target practice, survive waves of skeletons, and blast through an armada of\
      \ enemy spaceships -- all within the comfort of your VR headset.<br><br>After\
      \ playing this game you can add \u201Ctoy gun sharpshooter\u201D to your CV!<h2\
      \ class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>A VR Experience\
      \ designed for the HTC Vive and Oculus Rift<br></li><li>Amazing low-poly visuals<br></li><li>Beautiful\
      \ atmospheric environments<br></li><li>Real time shooting fun</li></ul>"
