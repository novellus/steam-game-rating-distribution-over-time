  data:
    about_the_game: The once peaceful Kingdom of Gorudo is threatened by an evil presence.
      The only hope for salvation is Cyrus, a wizard versed in a secret magic art
      called Wizorb! Explore many strange places from the derelict monster infested
      town of Clover to Gorudo Castle atop Cauldron Peak. Danger lurks around every
      corner so you'll need to keep your wits about you and have quick reflexes in
      order to survive.<h2 class="bb_tag">Key features:</h2><br><ul class="bb_ul"><li>An
      all-new block-breaking game set in a fantasy world.<br></li><li>Use your magic
      wand to bounce the orb and cast various magic spells. <br></li><li>Over 60 levels
      in 5 different Worlds.<br></li><li>Earn gold to buy charms or to help the citizens
      rebuild their homes.<br></li><li>Epic boss fights.<br></li><li>Multiple endings.<br></li><li>Character
      animation by Paul Robertson.</li></ul>
