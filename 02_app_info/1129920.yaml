    about_the_game: "<strong>Tales From Off-Peak City Vol. 1</strong> is set in the\
      \ same universe as both <a href=\"https://store.steampowered.com/app/696480/The_Norwood_Suite/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Norwood Suite</a> and <a href=\"\
      https://store.steampowered.com/app/467360/OffPeak/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Off-Peak</a>, Cosmo D\u2019s previous games.<br> <br>It\u2019\
      s a hazy Sunday morning on the corner of July Avenue and Yam Street.  Caetano\
      \ Grosso, a former saxophone player and longtime pizza-maker, is just getting\
      \ his pizza oven warmed up.  Orders are trickling in, and he needs someone to\
      \ help with the deliveries.  You sense an opportunity, but unbeknownst to him,\
      \ what you\u2019re really after is his old saxophone, and you\u2019re going\
      \ to get it one way or another.  Your pursuit will set off a chain of events\
      \ across the neighborhood, taking you deep into the hidden worlds and private\
      \ lives of the people living there.<br><br><strong>Tales From Off-Peak City</strong>\
      \ is a first-person adventure game series, all set on, around, and under a single\
      \ street corner.   Filled with memorable characters and the spaces they inhabit,\
      \ the game provides an open-ended world full of secrets and hidden agendas.\
      \  Building on the gameplay foundations of Off-Peak and The Norwood Suite, players\
      \ will explore the streets and its surroundings, make pizzas, take photos, push\
      \ buttons, open drawers they\u2019re not supposed to, and lose themselves inside\
      \ the atmospheric musical score that integrates itself directly into the game\
      \ world.  <br><br><strong>Volume 1: Caetano\u2019s Slice</strong> is the first\
      \ game of many in the anthology of Tales.  While each \u2018Volume\u2019 is\
      \ its own self-contained story and experience, taken together, they build towards\
      \ the larger over-arching narrative of what\u2019s really going on at the corner\
      \ of July Avenue and Yam Street and what role you ultimately play in its fate."
