details:
  data:
    about_the_game: LazerGrrl is a fast-paced PVP strategy game. It combines the fury
      of Bomberman with the strategic depth of an RTS. Find the right balance between
      building your own base and blasting your opponents.<br><br>This is the full
      version of LazerGrrl in early access. If you buy, you will get access to the
      new features immediately as they are built. Planned features include..<br><br><ul
      class="bb_ul"><li> Procedural maps. - done<br></li><li> Bigger lazers, rotateable
      lazers. - done<br></li><li> Many players and teams per match.-  done<br></li><li>
      Map Editor with freedom to create maps of any layout.-  done<br></li><li> Gameplay
      options and settings for matches. - in progress<br></li><li> Customise your
      characters. - done<br></li><li> Social features, rating system and leaderboards.
      - in progress</li></ul>
