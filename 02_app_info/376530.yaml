details:
  data:
    about_the_game: "This package features guides that can assist you through any\
      \ troubles, provide item locations and help you to beat those difficult foes!\
      \ With these guides in (virtual) hand, nothing can stand in your way!<br />\r\
      \n<br />\r\nPackage Features:<br />\r\nGuide 1 - The Basics - basic information\
      \ on various aspects of the game, from navigating the field and combat, to setting\
      \ up your gamepad.<br />\r\nGuide 2 - Characters - contains information on the\
      \ different playable and other main characters, along with basic backstory outlines.<br\
      \ />\r\nGuide 3 - Skills, Classes and States - an in-depth look at class customisation\
      \ and progression, skills and damage formulas. Everything you need to know to\
      \ build your dream team!<br />\r\nGuide 4 - Inventory and Crafting - an entire\
      \ inventory and crafting guide!<br />\r\nGuide 5 - Trioarch and Achievements\
      \ - contains information on how to give yourself the best chances in Trioarch,\
      \ along with locations for every single Trioarch card in the game!<br />\r\n\
      Guide 6 - Complete Walkthrough - contains a step-by-step guide for the entire\
      \ game and locations for quests!<br />\r\nGuide 7 - Bestiary - Want to know\
      \ a boss' weakness? Strategies for getting the best loot? Check out the bestiary!<br\
      \ />\r\n<br />\r\nBONUS! - (Incomplete) Art Book - contains artwork from, and\
      \ created for Reboot.<br />\r\nBONUS! - High Res Reboot Desktop Wallpaper -\
      \ remind yourself of your favourite RPG whenever you log onto your computer!"
