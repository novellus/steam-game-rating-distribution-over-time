    review: "Bien \xE9videmment ce n'est pas Skyrim ! Au niveau graphique il ne faut\
      \ pas \xEAtre exigeant. Mais l'int\xE9r\xEAt du jeu n'est pas l\xE0 mais plut\xF4\
      t sur les \xE9normes possibilit\xE9s d'\xE9volution de votre personnage. Je\
      \ p\xE8se mes mots elles sont \xE9normes, tout peut \xEAtre \xE9volu\xE9. Bien\
      \ s\xFBr il est difficile et les erreurs tactiques se payent ch\xE8res mais\
      \ c'est pas un jeu pour les \"k\xE9k\xE9\" et le mode donjon infini est TOP\
      \ !\n\nAlors m\xEAme s'il est pas beau, m\xEAme si \xE7a fait ch... de ne pas\
      \ pouvoir vendre ou acheter de l'\xE9quipement, il a tellement d'autres qualit\xE9\
      s et surtout celles que l'on recherche en achetant un Rogue-like et pour 4\u20AC\
      \ (3 caf\xE9s entre potes) il faut arr\xEAter de faire la fine bouche.\nEn plus\
      \ il est en Fran\xE7ais alors moi je dis : Merci Monsieur pour ce bon boulot\
      \ (au niveau de la programmation des attaques \xE7a n'a pas d\xFB \xEAtre une\
      \ partie de plaisir) !\n\nMoi pour un 2Quest je vote OUI !"
