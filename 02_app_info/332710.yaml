    detailed_description: "1Quest is a turn-based roguelike RPG where you play as\
      \ a young adventurer who pursues an evil blood cult that has\_abducted several\
      \ children, including the princess of the kingdom!<br><br>You got 7 days before\
      \ they can start their evil ritual to summon an ancient demon by\_sacrificing\
      \ the children. Each region of the realm contains dungeons full of hostile creatures,\
      \ but you will also find help and get various rewards depending on which path\
      \ you take towards rescuing the children. But you need to hurry, if you want\
      \ to save them all...<br><br>Fight monsters, grab loot, become more powerful\
      \ and prevent the blood cult from summoning the demon.<h2 class=\"bb_tag\">Key\
      \ features</h2><ul class=\"bb_ul\"><li>Turn based RPG<br></li><li>5 races<br></li><li>18\
      \ Differents classes<br></li><li>More than 150 class abilities and spells for\
