  data:
    about_the_game: "Build a lush Victorian garden for your Sims and get ready for\
      \ romance with The Sims\u2122 4 Romantic Garden Stuff. Set the mood with romantic,\
      \ floral fashions for your Sims and share a playful moment by the magnificent\
      \ water fountain. Then head over to the Wishing Well, toss in a coin, and see\
      \ if your Sim's deepest desires come true.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Build a Victorian-inspired garden</strong> \u2014\
      \ Use a variety of stunning flowers, moss covered statues, and ivy-wrapped arches\
      \ to create a romantic garden space for your Sims.<br><br></li><li><strong>Discover\
      \ the Wishing Well</strong> \u2014 Toss in a coin and make a wish. With a bit\
      \ of luck, Sims could be granted eternal youth, extravagant riches, or even\
      \ the love of their life. But be careful! Sims may not always get what they\
      \ wish for\u2026.<br><br></li><li><strong>Splash in the water fountain</strong>\
      \ \u2014 This magnificent garden centerpiece is also a great spot for your Sims\
      \ to enjoy each other\u2019s company. Feeling playful? Jump in and splash around,\
      \ or add soap for a bubbling good time!<br><br></li><li><strong>Dress in modern\
      \ floral fashions</strong> \u2014 Add a touch of floral fun to your Sim's wardrobe\
      \ with romantic, modern fashions and hairstyles.</li></ul>"
