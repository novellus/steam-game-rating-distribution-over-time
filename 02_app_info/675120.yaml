    about_the_game: As the last remaining warrior left to fight, travel through the
      land as a brave crusader ready to take on the evil that has tormented his land.<h2
      class="bb_tag">Gameplay Features</h2><ul class="bb_ul"><li>Eight different environments
      and tons of different enemies that will give you a new challenge every stage!<br><br></li><li>Eight
      different bosses to battle your way through as your seek to defend your homeland!<br><br></li><li>Over
      10 classic soundtracks to complete the retro feel of the game!<br><br></li><li>
      Controller support for those who want to enjoy the early approach to classic
      games!</li></ul>
