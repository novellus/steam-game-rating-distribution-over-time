    about_the_game: "Draft Day Sports: Pro Football 2020 puts you in control of your\
      \ favorite pro football franchise. You make the calls as you build your dynasty\
      \ \u2013 build your roster through trades, the draft, and free agency. Analyze\
      \ the impressive array of data to determine how to put together your own custom\
      \ playbook and strategies to lead your team to victory. Even show off your coaching\
      \ knowledge by creating your own plays! Watch the action unfold in dramatic\
      \ 2D fashion where you can take control of the play calling and watch your calls\
      \ play out in front of you. Play by yourself against a challenging AI or join\
      \ an online multiplayer league and see if you have what it takes to outmanage\
      \ your fellow gamers."
