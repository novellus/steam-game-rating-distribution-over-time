    about_the_game: In Thailand, a group of Christian aid workers recruit John Rambo
      to guide them up the Salween River to deliver medical supplies to the Karen
      tribe of neighboring Burma (aka Myanmar). When the missionaries fail to return,
      Rambo is persuaded to take a group of mercenaries back into the war-torn border
      region to find them. What follows is a descent into hell on earth.
