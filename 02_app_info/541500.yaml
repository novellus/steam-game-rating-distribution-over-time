    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In Thailand, a group
      of Christian aid workers recruit John Rambo to guide them up the Salween River
      to deliver medical supplies to the Karen tribe of neighboring Burma (aka Myanmar).
      When the missionaries fail to return, Rambo is persuaded to take a group of
      mercenaries back into the war-torn border region to find them. What follows
      is a descent into hell on earth.
