    about_the_game: "Experience a touch of history with Rivet Games\u2019 RhB Enhancement\
      \ Pack 05, which features a unique example of a Ge 6/6 II locomotive in classic\
      \ RhB Green livery!<br><br>The RhB Ge 6/6 II dates back to the 1950s and was\
      \ built to haul 250 tonnes up the challenging gradients of the Albula Railway,\
      \ featuring a Bo\u2019Bo\u2019Bo wheel configuration to allow for plenty of\
      \ distributed power. An additional 5 locomotives were built in 1965, and for\
      \ a time the fleet were used on fast passenger trains. Since the 1990s, when\
      \ the Ge 4/4 III was introduced, the 6/6 IIs have been downgraded back to freight\
      \ and secondary passenger duties, and despite their age all of them are still\
      \ in service today.<br><br>Rivet Games\u2019 RhB Enhancement Pack 05 depicts\
      \ Ge 6/6 II locomotive No. 704 \u2018Davos\u2019 in heritage form, adorned in\
      \ original RhB Green livery and featuring its classic pantograph, and with the\
      \ equally classic RhB Green EW 2 coaches in-tow you\u2019ll be taking charge\
      \ of heritage excursions along famed sections of the virtual RhB network. Also\
      \ included is a brand new and appropriately backdated and weathered RhB UCE\
      \ cement wagon.<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A total\
      \ of 4 Career scenarios are included for the Surselva Line and Albula Line routes:<br><br><strong>Surselva\
      \ Line</strong><br><br><ul class=\"bb_ul\"><li>[GE 6/6 ii 704 Heritage] Locomotive\
      \ Tutorial<br></li><li>[GE 6/6 ii 704 Heritage] Saturday Excursion</li></ul><br><strong>Albula\
      \ Line</strong><br><br><ul class=\"bb_ul\"><li>[GE 6-6 ii 704 Heritage] St Moritz\
      \ to Filisur<br></li><li>[GE 6-6 ii 704 Heritage] Thusis to Berg\xFCn/Bravuogn</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1105542/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Surselva Line: Reichenau-Tamins - Disentis/Must\xE9r\
      \ Route Add-On</a>, and/or <a href=\"https://store.steampowered.com/app/376966/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Albula Line: St Moritz - Thusis Route\
      \ Add-On</a> is required, as a separate purchase, in order to play the scenarios\
      \ featured in this add-on.</strong><br><br>More scenarios are available on the\
      \ Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>RhB Ge 6/6 II\
      \ electric locomotive No. 704 \u2018Davos\u2019 in RhB Green livery<br></li><li>EW\
      \ 2 A &amp; B passenger coaches in RhB Green livery<br></li><li>Baggage Coach\
      \ in RhB Green livery<br></li><li>RhB UCE Cement Wagons in 2 weathered variants<br></li><li>4\
      \ Career scenarios for the Surselva and Albula Lines<br></li><li>Quick Drive\
      \ compatible<br></li><li>Download size: 110.9mb </li></ul>"
