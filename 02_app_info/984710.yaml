    review: 'Got this DLC for free by buying Mojo - the paid version of Mojo: Hanako
      which has more girls and levels.


      Thanks to the new Steam Library, it is no longer necessary to buy DLC of a free
      game to be able to add said game to one''s Library. Thus, this DLC no longer
      has a reason to exist.


      I''d recommend the Deluxe Edition DLC for Mojo: Hanako, but... she just looks
      awful. If the dev re-drew Hanako to look like all the other characters in the
      Mojo series, AND if the Deluxe Edition DLC had the same price as this "Collection
      Edition DLC", THEN I would recommend it.'
