  data:
    about_the_game: Enter the futuristic year of 1984, an age where ducks run wild
      in a frantic battle for glory. Win over the crowd and gain a following by blasting
      your feathered friends with Shotguns, Net Guns, Mind Control Rays, Saxophones,
      Magnet Guns, and pretty much anything else a duck could use as a weapon. One
      hit and you're roasted. This is DUCK GAME. Don't blink.<br><br><ul class="bb_ul"><li>
      2 to 8 PLAYERS + 4 Spectators in either Local Multiplayer Couch Combat, or Online
      Play!<br></li><li> Single Player challenge mode<br></li><li> Easy to pick up,
      emphasizing strategy over twitch reaction<br></li><li> 100+ Levels, 50+ Weapons<br></li><li>
      Level Editor</li></ul>
