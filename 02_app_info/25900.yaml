    about_the_game: "<strong>King's Bounty: The Legend </strong>is an adventure game\
      \ with tactical turn-based battles and role-playing elements. In a fairy tale\
      \ fantasy world of fearless knights, evil mages, wise kings and beautiful princesses\
      \ the player controls a hero. Leading their character through the game world,\
      \ exploring it, commanding armies in battle and accomplishing various quests\
      \ can mean great reward or huge defeats.<br><br>Gameplay is divided into two\
      \ major sections: adventure mode and battle mode. While playing in adventure\
      \ mode the gamer controls their character in real-time. With several classes\
      \ available at the start of a new game, the player moves through the adventure\
      \ map seeking various treasures, fighting monsters and accomplishing quests\
      \ tasked to him by the local stewards. Once in battle mode the gamer assumes\
      \ the role of a war chief, leading his troops in tactical turn-based combat.\
      \ Battles take place on land or sea, in dungeons or castles or even in some\
      \ items! The hero himself doesn't participate in the combat, but can assist\
      \ his troops by casting spells or summoning different creatures.<br><br><ul\
      \ class=\"bb_ul\"><li>Real-time (adventure) meets turn-based (battles) gameplay<br></li><li>Rich\
      \ fantasy setting, storyline with a lot of twists and an unexpected ending<br></li><li>Three\
      \ types of characters to choose from \u2014 Each of them with unique characteristics\
      \ and abilities<br></li><li>Huge game world with dozens locations and battlefields\
      \ \u2014 both on the surface and in the dungeons<br></li><li>The game world\
      \ isn't static \u2014 enemies don't just sit and wait for the hero to arrive,\
      \ they pursue their own aims and try to get into the player's way<br></li><li>Mac\
      \ version is available in English, Russian, German, French, Spanish and Italian\
      \ languages.</li></ul>"
