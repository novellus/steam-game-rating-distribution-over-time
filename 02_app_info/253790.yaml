    reviews: "\u201CSome games nearly make me miss my subway stop. Some games tempt\
      \ me to keep on playing them while I'm walking down the street. This is one\
      \ of them.\u201D<br><a href=\"http://kotaku.com/id-rather-be-playing-this-meditative-space-strategy-499893828\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CRymdkapsel\
      \ makes its more ornate competitors feel needlessly garnished.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.nytimes.com/2013/06/05/arts/video-games/video-games-metro-rymdkapsel-quell-memento-and-tetris-blitz.html?_r=0\"\
      \ target=\"_blank\" rel=\"noopener\"  >New York Times</a><br><br>\u201CThe game\
      \ punishes the greedy, and rewards the prudent. If you\u2019re attentive, you\u2019\
      ll notice that there\u2019s actually a happy medium between the two: optimal\
      \ efficiency.\u201D<br><a href=\"http://www.wired.com/gamelife/2013/08/rymdkapsel/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >WIRED</a><br>"
