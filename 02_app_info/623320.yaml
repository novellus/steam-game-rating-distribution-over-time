details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623320/extras/adsfasd11122.gif?t=1593854601\"\
      \ /><br><strong>Button Button Up! is a party adventure game that combines single\
      \ player, cooperation and battle. In addition to the operations of other platform\
      \ jump games, we have also added an unusual play mechanism. You can use a series\
      \ of useful skills at will, including sewing buttons in the air to achieve stagnation,\
      \ kicking other buttons to avoid or shift, and blocking dangerous lasers of\
      \ the same color as yourself.  Attention! Don\u2018t touch any laser different\
      \ from your own color, it will burn you up!</strong><h2 class=\"bb_tag\">Single\
      \ entry</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623320/extras/640.15.gif?t=1593854601\"\
      \ /><br>Unique game style and role, buttons of four colors correspond to four\
      \ different levels respectively, four carefully designed maps, each has very\
      \ rich game mechanism and decryption levels, each small level can play to another\
      \ completely different game experience, levels can also collect various small\
      \ gifts, collect small gifts in the store to exchange your favorite clothing!<h2\
      \ class=\"bb_tag\">Double cooperation</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623320/extras/2.640.15.gif?t=1593854601\"\
      \ /><br>The abundant content consists of three double checkpoints, each with\
      \ a boss checkpoint, all kinds of obstacles to build up infinite patterns of\
      \ checkpoints! Two people play together can get more fun, using the button shape\
      \ change to cover teammates through many obstacles! Cooperate with your friends\
      \ and think harder to pass the barrier! Although the game is designed for two\
      \ people, we have introduced a single challenge mode. You can use the keyboard\
      \ or the handle to operate two characters to go through customs alone, or you\
      \ can use the handle to complete a single challenge mode to win a single achievement.\
      \ Some extremely difficult levels may still call for help from your peers.[/list]<h2\
      \ class=\"bb_tag\">Panzer bandit</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/623320/extras/4.640.15.gif?t=1593854601\"\
      \ /><br>Many weapons! Use weapons such as missiles, mines and traps to eliminate\
      \ your friends!The four-person local online self-hi mode is easy to use, fast\
      \ paced and full of joy!<h2 class=\"bb_tag\"><strong>Attention!</strong></h2><br>Game\
      \ support: 1 or 4 handles, multiple keyboards. It\u2019s up to you. Of course,\
      \ we strongly recommend handle operation: D<br>( Only 4 players can play at\
      \ most )<h2 class=\"bb_tag\">Main features</h2><ul class=\"bb_ul\"><li>Three\
      \ different experience game modes<br></li><li>Unique retro pixel style<br></li><li>The\
      \ cool cooperation that can\u2019t be missed<br></li><li>Hard core game experience<br></li><li>All\
      \ kinds of checkpoints<br></li><li>Steam achievements, Cloud Storage, Interchange\
      \ Cards ( Later )<br></li><li>Interesting hidden levels await your exploration.</li></ul>"
