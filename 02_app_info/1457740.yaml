  data:
    about_the_game: 'A giant cathedral of flesh has appeared in the middle of the
      ocean on a dying world. A small group of scientists are secretly investigating
      it when a mysterious woman appears, facing an impossible task.<br><br><i>Stars
      Die is a nonlinear real time scifi mystery game with branching dialogues.</i><h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Completely nonlinear story.
      Have long debates with people or ignore them the entire game.<br></li><li>Five
      parallel, but interconnected story lines, each with its own completely separate
      ending.<br></li><li>The player isn''t at the center of the narrative. Each character
      has their own agenda and they will try to act accordingly in real time, with
      or without you.<br></li><li>You can explore the environments freely at your
      own pace, but remember, time is running out.<br></li><li>Your choices won''t
      be about moral dilemmas, but ideological ones. It''s all about your limited
      personal perspective on the events and what you believe in.<br></li><li>Dark
      industrial soundtrack by composer Connor ORT Linning.</li></ul><h2 class="bb_tag">ADDED
      FOR STEAM VERSION</h2><ul class="bb_ul"><li>Expanded story and improved dialogues.<br></li><li>Added
      optional &quot;Chill Mode&quot;: Play without any time limitation<br></li><li>Added
      new Secret Ending<br></li><li>Added more graphic options like toggling Screen
      Pixelation effect or FOV Slider<br></li><li>Improved Save System<br></li><li>Tons
      of bug fixes and polish</li></ul>'
