    about_the_game: "&quot;War of three kingdoms&quot; is a casual game, exquisite\
      \ painting style, historical generals, combined with CARDS, cultivation, urban\
      \ warfare, arms and other elements, the real reproduction of the chaos, smoke\
      \ everywhere ten thousand people battlefield, here, you are a party hegemony,\
      \ recruit talent, development of the city, and then the military front refers\
      \ to, unify the world! Drunk sleeping beauty knee, wake up and take over the\
      \ world power, three kingdoms, I am the king!<br />\r\n<br />\r\nThis is a strategy\
      \ type game, players can capture the city, the final one continent, in this\
      \ process, players can collect hundreds of heroes, different heroes have different\
      \ skills and abilities, you can also train the hero, build a strong army."
