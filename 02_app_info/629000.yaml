      \ European spin.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.washingtonpost.com/news/comic-riffs/wp/2017/06/21/lydia-this-childs-tale-deals-skillfully-with-adult-issues/?utm_term=.8f4ae08c74a4\"\
      \ target=\"_blank\" rel=\"noopener\"  >Washington Post</a><br><br>\u201CLydia\
      \ shows that gaming as an art form can tackle difficult subjects like alcoholism\
      \ and broken families. This game is very well made, and totally deserves the\
      \ 1 to 2 hours it takes to complete it!\u201D<br>8.4 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/lydia-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd Strike</a><br><br>\u201C(Lydia) has\
      \ gripping storyline, unique narrative and gloomy atmosphere, and it's recommended\
      \ to people who enjoy thinking and are not concerned with the lack of conventional\
