    about_the_game: "Lydia is a grim but atmospheric visual novel which deals adults\
      \ substance abuse from the perspective of a little girl. The story is based\
      \ on developers own experiences on the subject matter.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/629000/extras/3o7btOWCt5xsNaVnTq.gif?t=1603366797\"\
      \ /><br><br>Lydia is a story game in the vein of To the Moon. Spectacular gray-scale\
      \ graphics with a hint of color and dark, ambient original soundtrack sets the\
      \ tone for the melancholic story. Lydia is an emotional journey to the depths\
      \ of the imagination of a small child.<br><strong><br>Can you find the monster?</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Story first: Compact structure serves the story. The game\
      \ lasts about 1.5 hours.</li></ul><ul class=\"bb_ul\"><li>Gray-scale hand-drawn\
      \ graphics by published graphic novel artist Henri Tervapuro.</li></ul><ul class=\"\
      bb_ul\"><li>Original score is composed by renowned film composer Juhana Lehtiniemi.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/629000/extras/Lydia_steam.png?t=1603366797\"\
      \ /><br><br><i><strong>Lydia </strong>is a sweet little girl who loves her <strong>Teddy\
      \ </strong>very much. Teddy has been with Lydia from the very beginning. Lydia\
      \ can\u2019t remember living or playing without him. Lydia has never adventured\
      \ nor found crickets from the nearby playground without him. Lydia loves Teddy\
      \ and Teddy loves her back.<br><br>Recently they\u2019ve had difficulties sleeping.\
      \ There are a lot of loud noises coming from downstairs. The adults are having\
      \ their own adventures there. Every night, all the time.<br><br>And of course\
      \ there is the <strong>Monster</strong>. It is always there, hiding somewhere\
      \ in the shadows where the eye can\u2019t see. Adults said that the monster\
      \ isn\u2019t real, that it\u2019s all just imagination. But the adults are wrong.\
      \ The monster is real, although Teddy keeps telling that it isn\u2019t. He keeps\
      \ telling that everything\u2019s going to be all right.<br><br>Teddy will always\
      \ be there, watching Lydia. Keeping the monster away. Making sure, that Lydia\
      \ can sleep through the night.<br><br>But this time the sounds are louder than\
      \ usual.</i>"
