    about_the_game: 'Eat Everything in the World!<br><br>This is the original Tasty
      Planet game with completely new graphics. If you liked Tasty Blue or Tasty Planet:
      Back for Seconds, be sure to play this one!<br><br>Control a tiny ball of grey
      goo with the ability to eat anything smaller than itself. The more it eats,
      the bigger it gets! Soon you''ll be able to eat the entire planet...<br><br>The
      grey goo was originally created as a bathroom cleaner. It was only supposed
      to eat dirt and bacteria - cleaning your bathroom automatically. Instead it
      eats anything that it touches: dirt, bacteria, bugs, fish, mice, cats, dogs,
      cars, trees, houses, planets, galaxies... Everything!<br><br><strong>Levels</strong><br>Munch
      your way through 60 levels and over 140 objects. Start as a microscopic entity
      in the laboratory and grow up to eat the city and more.<br><br><strong>Brand
      New Art</strong><br>The original Tasty Planet has never looked so good. To celebrate
      its release on Steam, we''ve complete redone all the artwork. The classic artwork
      can be toggled in the game''s settings.<br><br><strong>Controller Support</strong><br>Keyboard
      and mouse controls are supported.<br>On Windows, most controllers will work.<br>On
      Mac, only PS3 and PS4 controllers are supported.<br><br><i>Eat everything in
      the world with Tasty Planet.</i>'
