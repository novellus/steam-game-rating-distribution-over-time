      \ to adding new actions that are shared among characters, unique actions can\
      \ be achieved by equipping the weapon to officers who favor the weapon type.<br><br>\u25BC\
      Added weapon type and officer who favors it<br>Lightning Sword:Sima Shi<br><br>\u25BC\
