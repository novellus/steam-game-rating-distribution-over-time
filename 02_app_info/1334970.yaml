      \ Por otro lado, su apartado gr\xE1fico es minimalista pero hermoso, acompa\xF1\
      ado de buena m\xFAsica. Viene con skins desbloqueables como objetivo secundario\
      \ durante las partidas. Quiz\xE1s hace falta jugar en el modo hardcore para\
      \ sentir realmente la presi\xF3n. Muy recomendable, a buen precio y con buen\
      \ acabado."
