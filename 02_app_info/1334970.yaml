  data:
    about_the_game: In <strong>The Neon Mate</strong> gravity is like it should be.<br>Get
      the highest score and make it to the top of the online hiscore.<br>Would you
      be able to do it? Let's see!<br><br><strong>The Neon Mate</strong> offers an
      unique retro 3D platformer experience with synthwave music and endless gameplay
      where you can find:<br><ul class="bb_ul"><li> Gravity &quot;works like in real
      life&quot;, the player will be attracted to the closest planet.<br></li><li>
      The speed of the player is faster over time.<br></li><li> The size of the planet
      increases as the times passes by.<br></li><li> Jump between planets before time
      runs out.<br></li><li> Avoid obstacles to avoid losing lives.<br></li><li> Pass
      through rings to collect them.<br></li><li> Classic &amp; Hardcode modes!<br></li><li>
      Unlock awesome skins with rings that you collect.<br></li><li> Make the longest
      distance and make it to the top of the hiscores.<br></li><li> It's only necessary
      to use your mouse to move and 'click' to jump, just &quot;like&quot; the retro's
      one button gamepad.<br></li><li> Adjust the horizontal and vertical sensitivity
      separately.</li></ul><br><a href="https://www.youtube.com/watch?v=NLQMqMjQDKg"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://www.youtube.com/watch?v=NLQMqMjQDKg</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1334970/extras/1_mini.png?t=1596651352"
      />
