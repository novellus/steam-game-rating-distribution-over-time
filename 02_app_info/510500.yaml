    short_description: The RTS/FPS phenomenon has moved into space! Build and command
      fleets of starships for epic space battles, pilot fighters, mine and trade resources,
      assemble robots to defend or assault other stations. Take sole command or share
      the glory as you fight for control of the quadrant.
