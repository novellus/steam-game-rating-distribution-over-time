    about_the_game: "<strong>PLEASE READ THE EARLY ACCESS INFORMATION ABOVE</strong><br>Executive\
      \ Assault 2 is an indie real-time strategy/first-person shooter-hybrid set in\
      \ space in which you can jump into the boots of individual units. Take the reigns\
      \ as a CEO of your own corporation and dominate rival factions for wealth and\
      \ tech in a galactic wild west of chaos and lawlessness.<br><br>Play Executive\
      \ Assault 2 in multiple ways including:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/510500/extras/RTSBanner.gif?t=1600683421\"\
      \ /><br>Command your fleet aboard the bridge of your space station from a top-down\
      \ perspective. Mine resources on nearby asteroids to produce a wealth of goods\
      \ to sell to passing traders and grow your armies; Be careful: rival corporations\
      \ and rebellious protestors will do all they can to thwart your aspirations\
      \ of intergalactic domination!<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/510500/extras/FPSBanner.gif?t=1600683421\"\
      \ /><br>Fed up of watching the action from above and want to dive in and blow\
      \ stuff up yourself? Seamlessly switch from RTS to FPS mode for manic fast-paced\
      \ combat; whether that\u2019s playing as a footsoldier defending your base or\
      \ in the cockpit of a starship under your control.<br><br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/510500/extras/ExecutronBanner.gif?t=1600683421\"\
      \ /><br>Help friends run their company in multiplayer mode, with one player\
      \ assuming the role of CEO and tactician and the other, a soldier or ship unit,\
      \ with all the loot split straight down the middle.<h2 class=\"bb_tag\">Main\
      \ Features:</h2><ul class=\"bb_ul\"><li>Unique combination of real-time unit\
      \ command gameplay and fast-paced FPS action<br></li><li>Customizable corporation,\
      \ unit and product names and emblem designs<br></li><li>Build your very own\
      \ fully explorable space station<br></li><li>Design and construct dozens of\
      \ starship fleets<br></li><li>Take starfighters out into space for epic dogfights<br></li><li>Manufacture\
      \ goods to sell to traders to make a profit and grow your armies<br></li><li>Research\
      \ over 60 technologies for more powerful units and better upgrades<br></li><li>Invade\
      \ other space stations for resources or show no mercy by blowing them up!<br></li><li>Build\
      \ multiple Super Weapons, including the system-destroying Monolith ship<br></li><li>Random\
      \ encounters.</li></ul>"
