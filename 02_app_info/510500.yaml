      \ goods to sell to traders to make a profit and grow your armies<br></li><li>Research\
      \ over 60 technologies for more powerful units and better upgrades<br></li><li>Invade\
      \ other space stations for resources or show no mercy by blowing them up!<br></li><li>Build\
      \ multiple Super Weapons, including the system-destroying Monolith ship<br></li><li>Random\
      \ encounters.</li></ul>"
