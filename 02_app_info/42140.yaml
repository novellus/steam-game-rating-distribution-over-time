    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/42140/extras/hamilton2.jpg?t=1591085088"
      /><br><strong>Hamilton's Great Adventure</strong> puts your problem solving
      skills and reflexes to the test. Outsmart the enemies, rush through the levels
      and collect all the bling to ensure your place on the leaderboards.<br><br>In
      single player, switch between Hamilton and Sasha the bird to get through more
      than 60 challenging levels, or play the game in offline co-op mode and control
      one character each! The game supports both keyboard/mouse and game pads.<br><br>The
      increasing difficulty will keep even the most seasoned gamers on their toes
      and only the most skilled players will make it to the end. <br><br>Will you
      be one of the select few in the world to complete the infamous Toader level
      100%?<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li><strong>Highly
      addictive puzzle adventure!</strong><br></li><li><strong>Compare scores with
      your friends using in-game leaderboards!</strong><br></li><li><strong>Embark
      on a fantastic journey &amp; unravel an ancient mystery!</strong><br></li><li><strong>Puzzle
      solo or take a friend along on the adventure with simultaneous local coop!</strong></li></ul>
