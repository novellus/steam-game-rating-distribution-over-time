    reviews: "&quot;This great adventure is entertaining for adults and children alike.&quot;<br>85%\
      \ - <strong>PC Gamer</strong><br><br>&quot;Hamilton's Great Adventure is a good,\
      \ solid puzzle game that's a refreshing midpoint between mindless casual tile-matchers\
      \ like Bejeweled and antagonistic platform games like Super Meat Boy.&quot;<br>80%\
      \ - <strong>Gamespy</strong><br><br>\u201CI was supposed to be crossing the\
      \ 20-hour mark in Deus Ex: Human Revolution yesterday afternoon and yet, I found\
      \ myself playing a downloadable game called Hamilton\u2019s Great Adventure.\
      \ That should say something.\u201D<br>8.2/10 \u2013 <strong>PSXExtreme</strong><br><br>\u201C\
      It sets a few new standards for the puzzle-genre and has the ability to leave\
      \ you speechless because it doesn't meet your expectations but outnumbers them!\u201D\
