    about_the_game: "Explore a new world of pixel art puzzles in more colors than\
      \ ever!<br />\r\n<br />\r\nUncle Aaron and the mysterious lady penguin go on\
      \ a vacation trip to explore new colors for mosaic puzzles!   <br />\r\n<br\
      \ />\r\nAlong the way they make new discoveries and build a fantasy landscape!\
      \   <br />\r\n<br />\r\nEnjoy this installment of fantasy mosaics that also\
      \ includes a new feature allowing you to view the background art with a puzzle\
      \ image in progress.<br />\r\n<br />\r\nFollow the penguin family on this thrilling\
      \ adventure that brings you new exciting challenges!<br />\r\n<br />\r\n<br\
      \ />\r\n- Mosaic puzzles in more colors than ever<br />\r\n<br />\r\n- Pixel\
      \ art puzzle challenges<br />\r\n <br />\r\n- Build a new landscape<br />\r\n\
      <br />\r\n- Puzzles based on logic"
