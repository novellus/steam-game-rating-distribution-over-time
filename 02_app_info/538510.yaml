  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/538510/extras/Trickshot_Capsule_Large.png?t=1491757685"
      /><br><br>Trickshot is a VR archery platformer that is a throwback to classic
      platformers of the 90's and early 00's.<br><br>Trickshot aims to fill a niche
      in the VR playspace by allowing the player to explore larger environments and
      experience platforming from a new perspective. Trickshot uses 'artificial locomotion'
      in that you do not teleport around the level and instead navigate in a more
      traditional way by running and jumping in first person.<br><br>FEATURES:<br><br>-
      10 Diverse levels with increasing difficulty<br>- Various special arrow types
      to help explore and solve puzzles<br>- Online and local leaderboards to compete
      for the fastest times and the best scores<br>- Steam Workshop support so you
      can upload ghost replays for others to play against<br>- HTC Vive and Oculus
      Rift compatible (Oculus with Oculus Touch)
