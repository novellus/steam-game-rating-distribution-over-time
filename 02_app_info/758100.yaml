    about_the_game: <h2 class="bb_tag"><strong>About E-Startup</strong></h2>Manage,
      develop and build the startup of your dreams!<br>Go public with your company
      and invest, designing your own rooms and products in detail!<br><br>Perform
      contracts to grow and maintain your popularity. Develop your own social media
      and streaming platform, expand and win users!<br>Oops! Out of money? No problem,
      the bank will lend you a little - But be careful! The International Bank is
      not to be trifled with.<br><br>Become a successful startup entrepreneur, your
      own way.<h2 class="bb_tag"><strong>Features</strong></h2><h2 class="bb_tag">Fleshed-out
      construction mode</h2>With our sophisticated, easy-to-use construction mode,
      you can design your own rooms the way you like them.<h2 class="bb_tag">Realistic
      stock exchange simulation</h2>Invest in the stock market and become big!<h2
      class="bb_tag">Orders and merchandise</h2>Process orders and produce merchandise
      with the help of materials bought online.<h2 class="bb_tag">Manage your team</h2>You
      can hire your workers according to motivation and skills. Dissatisfied? You
      can fire them or send them on vacation.
