    about_the_game: "\u300A\u7075\u6587\u897F\u6E38\u300B\u662F\u4E00\u6B3ERoguelike\u548C\
      TCG\u7EC4\u5408\u73A9\u6CD5\u7684\u7B56\u7565\u5361\u724C\u6E38\u620F\u3002\
      <br><br>\u300A\u7075\u6587\u897F\u6E38\u300B\u524D\u8EAB\u4E3A\u624B\u673A\u6E38\
      \u620F\u300A\u7075\u6587\u5BF9\u51B3\u300B\uFF0C\u66FE\u7ECF\u83B7\u5F97\u82F9\
      \u679C\u9996\u9875\u63A8\u8350\uFF0Ctaptap\u4E24\u6B21\u9996\u9875\u63A8\u8350\
      \u3002\u300A\u7075\u6587\u5BF9\u51B3\u300B\u975E\u5E38\u521B\u65B0\u7684\u73A9\
      \u6CD5\u53CA600\u591A\u5F20\u5361\u724C\u7684\u6548\u679C\u53D7\u5230\u4E86\u4E00\
      \u5806\u804C\u4E1A\u73A9\u5BB6\u7684\u9752\u7750\u3002\u4F46\u662F\u300A\u7075\
      \u6587\u5BF9\u51B3\u9879\u76EE\u300B\u56E0\u4E3A\u539F\u521B\u56E2\u961F\u7684\
      \u53D8\u66F4\uFF0C\u505C\u6B62\u4E86\u66F4\u65B0\u3002<br><br>\u6211\u4EEC\u65B0\
      \u56E2\u961F\u4E3A\u4E86\u7ED9steam\u73A9\u5BB6\u5E26\u6765\u7075\u6587\u7684\
      \u4F53\u9A8C\uFF0C\u7ECF\u8FC7\u534A\u5E74\u7684\u6478\u7D22\u53CA\u4F18\u5316\
      \uFF0C\u63A8\u51FA\u4E86\u300A\u7075\u6587\u897F\u6E38\u300B\uFF0C\u9996\u671F\
      \u5F00\u653E187\u5F20\u5361\u724C\uFF0C\u8BA9steam\u73A9\u5BB6\u4F53\u9A8C\u6E38\
      \u620F\u3002<br>\u6BCF\u4E2A\u82F1\u96C4\u90FD\u67096\u79CD\u4EE5\u4E0A\u7684\
      \u73A9\u6CD5\uFF0C\u9996\u671F187\u5F20\u5361\u724C\u4E2D\u73A9\u6CD5\u4E2D\u7684\
      \u5361\u724C\u5728120\u5F20\u4EE5\u4E0A\u3002<br>\u56E2\u961F\u505A\u4E86\u4ECE\
      \u624B\u6E38\u5F80\u5BA2\u6237\u7AEF\u7684\u4F18\u5316\uFF0C\u53EF\u80FD\u90E8\
      \u5206\u4E0D\u5C3D\u5982\u4EBA\u610F\uFF0C\u5E0C\u671B\u73A9\u5BB6\u4EEC\u8C05\
      \u89E3\u3002<br>\u6E38\u620F\u4E2D\u7684\u6BCF\u4E2Aboss\u90FD\u7ECF\u8FC7\u4E86\
      \u7CBE\u5FC3\u7684\u8BBE\u8BA1\u3002<br>\u6211\u4EEC\u4E5F\u4F1A\u9646\u7EED\
      \u5F00\u53D1\u540E\u671F400\u6765\u5F20\u5361\u724C\u53CA\u9057\u7269\uFF0C\u7CFB\
      \u7EDF\uFF0C\u4E8B\u4EF6\uFF0C\u66F4\u591A\u7684boss\u3002<br><br><br><strong>==\u73A9\
      \u6CD5\u7279\u8272==</strong><br><br><ul class=\"bb_ul\"><li>\u5361\u724C\u6536\
      \u96C6\u81EA\u7531\u7EC4\u5408\uFF0C\u53EF\u5347\u7EA7\u3001\u9057\u5FD8\uFF1B\
      <br></li><li>Roguelike\u914D\u5408TCG\u7684\u73A9\u6CD5\uFF0C\u53CC\u91CD\u7684\
      \u4E50\u8DA3\uFF1B<br></li><li>\u7075\u77F3\u6982\u7387\u91CD\u7EC4\uFF0C\u589E\
      \u52A0\u9700\u8981\u7684\u7075\u6587\u51FA\u73B0\u51E0\u7387\uFF1B<br></li><li>\u56FA\
      \u5B9A\u795E\u901A\u5361\u724C+\u81EA\u7531\u795E\u901A\uFF0C\u914D\u5408\u66F4\
      \u52A0\u7545\u5FEB\uFF1B<br></li><li>\u56FA\u5B9A\u56DB\u4E2A\u6280\u80FD\u69FD\
      +\u6280\u80FD\u624B\u724C\uFF0C\u5747\u53EF\u5F53\u524D\u56DE\u5408\u4F7F\u7528\
      \u89E6\u53D1\uFF1B</li></ul><br><br>\u5B98\u65B9\u7FA4\uFF1A724702397"
