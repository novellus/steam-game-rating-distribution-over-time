    about_the_game: "Exactly one year after the original launch, <strong><i>Crossroads\
      \ Inn</i></strong> officially becomes Anniversary Edition, which includes:<br><ul\
      \ class=\"bb_ul\"><li>Pests &amp; Puppies DLC with lovely pets and malicious\
      \ pests<br></li><li>The Pit DLC - open an underground basement and run all kinds\
      \ of illegal activities<br></li><li>Hooves &amp; Wagons DLC - guests now own\
      \ horses and bring wagons with them<br></li><li>Bath &amp; Beauty DLC offering\
      \ beautiful bathtubs and bathrooms<br></li><li>Crops &amp; Harvest DLC (new\
      \ content!): time to gather crops and feast!<br></li><li>Digital goodies pack:\
      \ unique cookbook, soundtrack, all sketches and concepts that were used during\
      \ development<br></li><li>FLCs and event-related items<br></li><li>New bard\
      \ and a new adventurer<br></li><li>Chinese language support! - Crossroads Inn\
      \ turned out to be an indie hit on Chinese market and along with Anniversary\
      \ Edition lands a Chinese (simplified) version of the game!</li></ul><br>Among\
      \ the most significant improvements to the base game Anniversary Edition will\
      \ offer:<br><ul class=\"bb_ul\"><li><strong>New Pathfinding &amp; AI</strong>\
      \ - no more blocking on stairs, no more horses trying to reach stables through\
      \ Inn\u2019s main hall;)<br></li><li><strong>Engine Performance</strong> - A\
      \ lot of performance-related issues will be eliminated by upgrading the game\u2019\
      s Esenthel engine to its latest version. We have joined forces with Greg Slazinski,\
      \ a creator of the engine. Big thanks, Greg!<br></li><li><strong>UI &amp; Tutorial</strong>\
      \ - Crossroads Inn is not an easy game, especially for beginners. This is why\
      \ devs are now working on an extensive help system that includes better UI,\
      \ loads of tips available through loading screens, innkeeper journal, and in-game\
      \ tutorials.</li></ul><br><strong><i>Crossroads Inn</i></strong> is a real-time\
      \ management sim with role-playing games elements. The game consists of two\
      \ unique modes offering totally different experiences.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CrossroadsInn_Gif_13.gif?t=1605786304\"\
      \ /><br><br>In Sandbox mode gamers will focus solely on managing their business\
      \ and economy \u2013 to build their very own tavern, hire and oversee staff,\
      \ manage the supply chains and create new dish recipes. In Campaign mode, micromanagement\
      \ is just a prelude to a rich story as the kingdom is in turmoil and a shift\
      \ of power is expected. Your Inn will soon attract the attention of important\
      \ political and military figures, who are desperately trying to hold on to the\
      \ reins of power. Gamers will become part of a large-scale drama full of political\
      \ intrigues, vivid characters, treacherous NPC\u2019s and dangerous quests inspired\
      \ by RPG games \u2013 You will even have a damsel in distress to save!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_Steam_DLC_ANG.jpg?t=1605786304\"\
      \ /><h2 class=\"bb_tag\">A List Of Features Includes: </h2><br><ul class=\"\
      bb_ul\"><li><strong><i>Real-time management sim and RPG in one!</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_GIF_CAMPAIGN_003.gif?t=1605786304\"\
      \ /><br><br></li><li><strong><i>Two distinct game modes: an epic Campaign mode\
      \ with a non-linear story (12 different endings!) and nearly endless Sandbox\
      \ mode dedicated to hardcore sim fans</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_GIF_MODE_002.gif?t=1605786304\"\
      \ /><br><br></li><li><strong><i>A rich and detailed lore with feuding factions\
      \ and powerful organizations \u2013 choose to forge alliances or work against\
      \ others in an original low fantasy setting</i></strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_GIF_SANDBOX_005.gif?t=1605786304\"\
      \ /><br><br></li><li><strong><i>Once in a lifetime culinary adventure designed\
      \ in cooperation with the experts from Nerds\u2019 Kitchen! Discover recipes,\
      \ create new dishes and serve varied menus to attract different social groups</i></strong><br><br><a\
      \ href=\"https://www.youtube.com/watch?v=tiVTsih3WCU\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_3\" >https://www.youtube.com/watch?v=tiVTsih3WCU</a><br><br></li><li><strong><i>\
      \ A complex tavern economy simulation with various groups of customers, special\
      \ guests, unique and regular employees, dozens of resources and facilities to\
      \ build and develop - all binded together with a network of reliances</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_GIF_Keep_Eye_001.gif?t=1605786304\"\
      \ /><br><br></li><li><strong><i>Original soundtrack composed by talented team\
      \ including Marcin Przyby\u0142owicz (The Witcher 3) and recorded with traditional\
      \ folk instruments from various cultures and eras</i></strong><br><br><a href=\"\
      https://www.youtube.com/watch?v=V_IMHY2nRNA\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_4\" >https://www.youtube.com/watch?v=V_IMHY2nRNA</a><br><br></li><li><strong><i>Expanded\
      \ in-game culinary recipes along with a fully developed nutritional system created\
      \ to influence relationships with different guests and fractions</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_GIF_CULINARY_001.gif?t=1605786304\"\
      \ /><br><br></li><li><strong><i>Extensive in-game editor that allows to fully\
      \ modify game and to create your own campaigns, scenarios and adventures with\
      \ access to all game assets</i></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/867290/extras/CINN_GIF___buildandfurnish_01.gif?t=1605786304\"\
      \ /></li></ul>"
