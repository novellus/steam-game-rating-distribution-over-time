    about_the_game: <strong>Kine</strong> is a charming 3D puzzle game about three
      musical machines hoping to find their big break. Guide these dreamers through
      a delightful tale of love, labor, and loss as they struggle to form a band and
      find success on the main stage.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/824570/extras/Roo_SteamWide.gif?t=1607689346"
      /><br><br>Manipulate and maneuver each character by taking advantage of their
      unique abilities.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/824570/extras/Euler_SteamWide.gif?t=1607689346"
      /><br><br>Navigate a stunningly beautiful world filled with a wide variety of
      3D puzzles while listening to an award-winning original soundtrack.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/824570/extras/QuatOffice_SteamWide.gif?t=1607689346"
      /><br><br><ul class="bb_ul"><li> Award-winning soundtrack!<br></li><li> Over
      120 unique puzzles!<br></li><li> Quirky yellow robots!</li></ul>
