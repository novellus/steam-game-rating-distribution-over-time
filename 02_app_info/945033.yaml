    about_the_game: <h2 class="bb_tag"><strong>Metal Pass</strong></h2>Metal Pass
      is the progression system where the players have access to weekly challenges
      and amazing in-game rewards. This seasonal journey is the path to level your
      account up and get over 90 items by winning the challenges!<h2 class="bb_tag"><strong>Premium</strong></h2>The
      Metal Pass Premium ensures that you receive twice as many rewards per level,
      and also makes you progress faster on the season, achieving the best items.<h2
      class="bb_tag"><strong>1.300 Cash to buy exclusive items</strong></h2>Besides
      all the Premium rewards you will get from the Metal Pass, this DLCs gives you
      1.300 extra Cash, so you can buy the brand new, and exclusive, items in the
      game shop, such as Visual Effects for your matches, , Sprays, Models for your
      favorite Pilots, or even speed up your progress on the Metal Pass by purchasing
      levels!<h2 class="bb_tag"><strong>1st Season Rewards</strong></h2>The first
      season includes more than 90 rewards total, and with the Premium, you will also
      get:<br><br><ul class="bb_ul"><li>New Pilot Icebringer<br></li><li>A Heavy Metal
      model for Windrider and Icebringer<br></li><li>New Models for Stingray, Artificer
      e Wildfire<br></li><li>Sprays<br></li><li>New Visual Effects for the matches<br></li><li>Avatar
      Portraits</li></ul>
