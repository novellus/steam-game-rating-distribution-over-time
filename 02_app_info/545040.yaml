    reviews: "\u201CFeather does have its secrets - it\u2019s got a big, delightful\
      \ one, too - but it is not a game meant for finishing. Feather is a safe place\
      \ to retreat into, a home away from home.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.electrondance.com/remade-in-their-image/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Electron Dance</a><br><br>\u201CThe swooping\
      \ and flapping and gliding is lovely so I spent my time doing that instead,\
      \ skimming the ground and doing little loops around the trees.\u201D<br><a href=\"\
      https://www.rockpapershotgun.com/2016/09/02/fruits-of-a-feather/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
