details:
  data:
    about_the_game: "Feather is a relaxing bird simulation perfect for unwinding.\
      \ Whether solo or with other online players, Feather will have you become a\
      \ bird and explore stunning locations as you soar through the skies! No enemies,\
      \ no combat, no threats \u2013 just peaceful flight by yourself or with other\
      \ birds. Yes, the passive multiplayer in Feather allows you to join a flock\
      \ and enjoy flying with others or just relax on your own! Explore a vast open\
      \ world, finding new songs in every nook and cranny \u2026. Immerse yourself\
      \ in a beautiful island that responds to your presence with a hum, tone and\
      \ rhythm beyond human comprehension.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/545040/extras/feather_birdchange.gif?t=1601879474\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Experience the\
      \ world from a bird\u2019s-eye view with fluid and responsive controls.<br></li><li>Explore\
      \ a vast island with a dynamic weather system and day/night cycles.<br></li><li>Play\
      \ with friends in a seamless online multiplayer.<br></li><li>Fly peacefully\
      \ without enemies, combat, or threats.<br></li><li>Enjoy a relaxing ambient\
      \ soundtrack and sound effects by Mitchell Pasmans.<br></li><li>Find sixteen\
      \ unique songs hidden around the island<br></li><li>Control your bird with gamepads\
      \ or keyboard and mouse.</li></ul><h2 class=\"bb_tag\"></h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/545040/extras/Logo5.jpg?t=1601879474\"\
      \ />"
