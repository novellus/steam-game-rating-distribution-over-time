    about_the_game: "This downloadable content includes:<br><ul class=\"bb_ul\"><li><strong><i>Terror\
      \ Bay Mutantneers Team</i></strong> \u2013 The most anticipated and requested\
      \ new DLC team by the MFL community is finally here! The Mutantneers made the\
      \ most noise of any team this year by signing the GOAT, QB Bomb Shady to lead\
      \ their team. Shady has a stellar cast on offense, along with a formidable defense\
      \ and is ready to make a playoff run. Terror Bay is on a tear!<br></li><li><strong><i>Slayman\
      \ Maimes Stadium</i></strong> \u2013 play against or as Mutantneers in Slayman\
      \ Maimes Stadium, one of the most dangerous stadiums in the league. This pirate\
      \ themed stadium has crashing waves and a pirate ship that fires cannonballs\
      \ at visiting teams.</li></ul><br><i>This content requires the base game Mutant\
      \ Football League in order to play.</i>"
