    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1006120/extras/TetsumoGIF_7MB.gif?t=1572962042\"\
      \ /><br><br>Riddle me this: what sumo, walls and dancing have in common? The\
      \ answer is: all of these elements formed Tetsumo Party!<br><br>Tetsumo Party\
      \ is a game where sumo warriors gather to join an unconventional contest, inspired\
      \ by Japanese TV shows. They need to fit into the funny-shaped holes in an approaching\
      \ bamboo wall, otherwise\u2026 well, let\u2019s say that it will result in rather\
      \ ridiculous manner.<br><br>But what\u2019s better than winning alone? Fighting\
      \ your friends, of course! In Tetsumo Party you can gather up to 4 people in\
      \ a hilarious face-off confrontation.<br>What is the challenge? You need to\
      \ control every limb separately. And remember - incoming bamboo walls aren\u2019\
      t that forgiving.<br><br><ul class=\"bb_ul\"><li>Little distractions will happen,\
      \ such as a waiter bringing you food and refreshments. You can stretch out your\
      \ hand for them, but watch out for the incoming wall!<br></li><li>The game features\
      \ single player as well as cooperative and versus local multiplayer modes.<br></li><li>New\
      \ characters to unlock!</li></ul><br><a href=\"https://store.steampowered.com/app/1006120\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1006120</a>"
