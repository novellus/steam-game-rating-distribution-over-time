  data:
    about_the_game: Masked Vale is a fast paced action game where you start out with
      nothing and acquire power and gold as you go.<br><br>Levels have different game
      modes and objectives, making each play through unique.<br><br>As you fight on,
      the areas change and new enemies, traps, items, and game modes are introduced.<br><br>When
      you die the game is over and you start from square one. However the starting
      level and subsequent levels will be random.<br><br>Leveling takes time, so investing
      in the right perk and trying different perks can make or break your success.<br><br>Unlock
      characters as you beat consecutive levels. Unlocked characters have completely
      different perks and play-styles, adding for a lot of replay value and variety.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1376060/extras/STORE_PAGE_CHARS.png?t=1607460169"
      /><br><br><strong>FEATURES:</strong><br><br>-6 Playable Characters. 5 Must Be
      Unlocked.<br>-Each Character has Unique Perks. Test out different Builds and
      Classes.<br>-All Characters apply Unique Conditions.  Set foes on Fire, make
      them Bleed, Chill them, Daze them, and Bind them.<br>-Random Item Spawns. Every
      item location produces a random item, rare items appearing less often.<br>-Random
      Levels. Every play-through is different.<br>-Random Game Modes. Adapt to new
      challenges on the fly.<br>-The game gets harder every 5 Levels Completed. Venture
      into dangerous New Areas.<br>-Perma-Death. Begin, Die, Repeat.<br>-The more
      Levels you beat in a row, the more Characters you Unlock. <br>-Wall Climbing,
      Wall Jumping, Platforming, Traps. Enemies are hurt by traps, turn them into
      an ally.<br>-Combo enemies using Neutral, Moving, and Sprint Attacks. Master
      your character.<br>-Use Powerful Attack Skills and Magic. Magic costs a lot
      of mana, use it wisely.<br>-Healing is skill based, carefully time heals. Surviving
      is not easy.<br>-Manage Stamina and Mana well or exhaust yourself and die. <br>-Experience
      the joy of starting over, every time you die. Roguelite is alright!
