      the maximum number of parts used to 60.</li></ul><br>After purchase and return
      to garage the game will offer you to automatically create new vehicle. You can
      also do this later - open blueprints menu, pick the vehicle and press &quot;Load&quot;.
      <br><br>Purchasing a pack gives the player early access to some structural faction
      parts. These parts will become available immediately upon purchase and are not
      re-issued once the corresponding reputation level is reached. For some parts
      you can only have one set of them on the account. When purchasing multiple packs
      with same parts they do not stack! <br><br>Coins - is an in-game currency, which
      is used to buy vehicle parts from other users in the market and to pay the rent
      for the workbench to produce new parts. Note! If you purchase several packs,
      coins included in them stack!'
