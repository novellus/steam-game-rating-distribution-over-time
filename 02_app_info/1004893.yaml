    review: "Letonya Rallycross. Bikernieki National Sports Base'deki 1.3km'lik pistte\
      \ Letonya FIA World RX Championship hafta sonunun canl\u0131 atmosferini yeniden\
      \ deneyimle. %60 asfalt, y\xFCksek yol tutu\u015Funa sahip pist, Letonya'n\u0131\
      n ba\u015Fkenti Riga'n\u0131n d\u0131\u015F\u0131nda bulunuyor. Basit alanlar\u0131\
      \ az olan ve \u015Fampiyonan\u0131n en teknik k\u0131s\u0131mlar\u0131ndan biri\
      \ olan Letonya, \xE7oklu ara\xE7 pist yar\u0131\u015F becerilerini sonuna kadar\
      \ s\u0131nayacak. Letonya Rallycross'a Ekibim, FIA World Rallycross Championship,\
      \ \xD6zel ve Zaman Yar\u0131\u015F\u0131 modlar\u0131ndan eri\u015Febilirsin."
