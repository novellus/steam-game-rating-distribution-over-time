    about_the_game: "Latvia Rallycross. Recreate the electric atmosphere of the Latvia\
      \ FIA World RX Championship weekend on the 1.3km track at Bikernieki National\
      \ Sports Base. The 60% asphalt, high grip, track is located on the outskirts\
      \ of the Latvian capital R\u012Bga. With very few run off areas, and one of\
      \ the most technical sections in the championship, Latvia will test your multi-car\
      \ track racing skills to the limit. Latvia Rallycross will be accessible through\
      \ My Team, FIA World Rallycross Championship, Custom, and Time Trial."
