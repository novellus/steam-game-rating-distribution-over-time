details:
  data:
    about_the_game: "Viking Trickshot is a challenging, action packed 1 or 2 player\
      \ game. Can you master the tricky, ancient Viking sport of Kubb in this bizarre\
      \ twist on the traditional game? Delve into its awesome and bizarre worlds,\
      \ and enjoy the music!<br />\r\n <br />\r\nIn all modes, your goal is to knock\
      \ down the kubbs (logs), and then take aim at the king to win. It is, however,\
      \ easier said than done!<br />\r\n<br />\r\n1 player is a challenge in precision:\
      \ win in as little throws as possible to maximise your points and collect all\
      \ trophies.<br />\r\n2 player is competitive chaos: take turns throwing batons\
      \ and try not to accidentally help your adversary by knocking down their kubbs!<br\
      \ />\r\n<br />\r\nTake on your friends and family in fun, over the top mythology\
      \ themed worlds. ONLINE MULTIPLAYER COMING SOON!<br />\r\n<br />\r\nArt, music\
      \ and level design from Ethan Close of Close Encounters Music."
