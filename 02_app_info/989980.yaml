  data:
    about_the_game: "<strong><i>SHE DREAMS ELSEWHERE</i></strong> is a surreal adventure\
      \ JRPG about dreams and the extent to which they mirror reality. You play as\
      \ Thalia Sullivan, a high strung, anxiety-ridden, comatose woman on a journey\
      \ to defeat the nightmares preventing her from awakening, while also finding\
      \ out how exactly this mess happened in the first place.<br><br>But some nightmares\
      \ are harder to confront than others\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/989980/extras/RM_-_Features.png?t=1587752197\"\
      \ /><br><ul class=\"bb_ul\"><li>A deeply personal narrative with a thematic\
      \ focus on emotions, mental illness and self-identity<br></li><li>A surreal,\
      \ visually-striking world brimming with mystery that begs you to explore its\
      \ every detail<br></li><li>An easy to learn, yet difficult to master turn-based\
      \ battle system that pits you against a variety of nightmarish beings<br></li><li>Customize\
      \ your characters with the \u201CCharm\u201D system, allowing for a wealth of\
      \ different playstyles and battle strategies<br></li><li>Connect and bond with\
      \ a diverse cast of characters with their own intimate narratives via the \u201C\
      Dream Link\u201D system<br></li><li>Status ailments that can be used and abused\
      \ with every enemy, bosses included \u2013 but be warned; if you\u2019re not\
      \ careful, they can devastate you just as easily\u2026<br></li><li>Three difficulty\
      \ modes for those who want to simply experience the story (Easy), face a true\
      \ challenge (Normal) or have their limits pushed to the edge (Nightmare)<br></li><li>Optional\
      \ \u201CNew Game Plus\u201D and \u201CDeveloper Commentary\u201D modes, plus\
      \ various accessibility features<br></li><li>A original, ethereal soundtrack\
      \ composed by Mimi Page, supplemented with tracks by up-and-coming indie artists\
      \ </li></ul>"
