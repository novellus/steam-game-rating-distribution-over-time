    short_description: "You wake up in a foggy haze with one hell of a headache. The\
      \ way ahead is dark and foreboding. You remember who you are, but not a lick\
      \ of how you got there. And to top it all off, you\u2019ve got a persistent,\
      \ bloodthirsty doppelg\xE4nger chasing after you. Welcome to your coma; enjoy\
      \ your stay!"
