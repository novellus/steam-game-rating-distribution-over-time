    about_the_game: "Suitable for all ages,<br />\r\nThe typical monopoly game for\
      \ the whole family.<br />\r\n<br />\r\n1-5 people can play on the same computer.\
      \ <br />\r\n<br />\r\n\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0<br\
      \ />\r\n<br />\r\nThe game uses the most classic real estate monopoly type of\
      \ play.<br />\r\n<br />\r\nLet your characters move on the map by throwing dice.<br\
      \ />\r\nYou may encounter fate, opportunity, or land that you can buy.<br />\r\
      \n<br />\r\nBuy the land and build a higher building each time you pass.<br\
      \ />\r\nWhen someone enters your land, you can charge a large fee crossing !!<br\
      \ />\r\n<br />\r\nThe ultimate goal is to make all other characters go bankrupt\
      \ and become real estate monopoly!<br />\r\n<br />\r\nIn addition to the land,\
      \ there are still many fate events!<br />\r\n<br />\r\n\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0<br />\r\n<br />\r\nThe characters are cute, the real\
      \ estate is exquisite, and the rules are easy to understand!<br />\r\n<br />\r\
      \nWhether it is parent-child, friend, classmate, family.<br />\r\nGive you the\
      \ most classic happy hour.<br />\r\n<br />\r\nJust the price of a cup of milk\
      \ tea!"
