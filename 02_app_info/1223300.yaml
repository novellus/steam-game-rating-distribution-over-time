  data:
    about_the_game: "Tokyo International Airport (\u6771\u4EAC\u56FD\u969B\u7A7A\u6E2F\
      , T\u014Dky\u014D Kokusai K\u016Bk\u014D), commonly known as Haneda Airport\
      \ (\u7FBD\u7530\u7A7A\u6E2F, Haneda K\u016Bk\u014D), Tokyo Haneda Airport, and\
      \ Haneda International Airport (IATA: HND, ICAO: RJTT)<br />\r\nOne of the two\
      \ primary airports that serve the Greater Tokyo Area, and is the primary base\
      \ of Japan's two major domestic airlines, Japan Airlines (Terminal 1) and All\
      \ Nippon Airways (Terminal 2), as well as Air Do, Skymark Airlines, Solaseed\
      \ Air, and StarFlyer. It is located in \u014Cta, Tokyo, 15 kilometres (9.3 mi)\
      \ south of Tokyo Station.<br />\r\n<br />\r\nThe third-busiest airport in Asia\
      \ and the fourth-busiest in the world, after Hartsfield\u2013Jackson Atlanta\
      \ International Airport, Beijing Capital International Airport (Asia's busiest),\
      \ and Dubai International Airport. It is able to handle 90 million passengers\
      \ per year following its expansion in 2010. With Haneda and Narita combined\
      \ Tokyo has the third-busiest city airport system in the world, after London\
      \ and New York City.<br />\r\nHaneda Airport has three terminals. <br />\r\n\
      <br />\r\nThe airport has 4 runways. The longest is 3360m long and 60m wide,\
      \ and can handle 135,000 flights a year."
