  data:
    about_the_game: "Velocity\xAEUltra is an award-winning top down shooter that puts\
      \ you in control of the galaxy\u2019s only Quarp Jet, an advanced spacecraft\
      \ with the ability to teleport at will. Tasked with rescuing survivors from\
      \ a collapsed black hole, you\u2019ll need to use both firepower and quick-wits\
      \ to catapult the Quarp Jet through 50 levels of sci-fi action.<br><br>Featuring\
      \ explosive visual effects, an anime-inspired art style and an exhilarating\
      \ electronic soundtrack, Velocity Ultra combines the speed, ferocity and challenge\
      \ of classical arcade shooters while introducing a whole new layer of complexity\
      \ to the genre with unique puzzle mechanics.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li>Fly the most advanced spacecraft in the galaxy through\
      \ 50 challenging levels.</li></ul><ul class=\"bb_ul\"><li>Solve devious puzzles\
      \ and outsmart enemies using a range of space-shifting controls.</li></ul><ul\
      \ class=\"bb_ul\"><li>Full Steamworks integration including over 30 achievements\
      \ and a full collection of Steam Trading Cards.</li></ul><ul class=\"bb_ul\"\
      ><li>Online leaderboards and a pitch-perfect ranking system for every level.</li></ul><ul\
      \ class=\"bb_ul\"><li>Fully configurable keyboard controls and full gamepad\
      \ support.</li></ul><ul class=\"bb_ul\"><li>Bonus missions and a range of hidden\
      \ mini-games to discover as you play.</li></ul>"
