    about_the_game: '<strong>Notice</strong><br>Please note that the current game
      content is just a trial version of the whole game, there is only one level''s
      content of game experience.<br><br>You could leave your questions or advises
      on the Community Hub.<br><br><strong>Introduction</strong><br>The source of
      evil - Hush-Hush Mission is a FPS adventure virtual reality game. Players are
      expected to have a ferocious fight with the mutated creatures in the abandoned
      underground lab.<br><br><strong>Story</strong><br><br>The Player is a knowledgeable
      and extraordinarily deft biologist, travelling around the heavily-guarded research
      base and gloomy underground laboratory deep in the mysterious Amazon jungle.
      While still being compelled by bloodthirsty mutated creatures and dark forces,
      you have to find out what causes the mutation in Amazon water sources and unveil
      the truths about the dark forces attemptting to change the earth''s ecosystem.<br><br><strong>Features</strong><br>.
      Real-world shooting experiences: Use various kinds of weapons to fight the enemies.
      Destroy all of them while placing yourself in the thick of the fight, immersing
      in the realistic and thrilling shooting experience.<br>. Intense fighting experiences:
      Venturing deeper and deeper into the underground lab, striking down the enemies
      and fighting your way through. You are at risk of being killed at anytime, any
      unguarded moment would cause a complete failure.<br>. Vivid game scenes: Once
      the game started, you are present in the very scene of the underground lab.
      Your mission is to defeat all of the variants. Fire them away, as in the real
      world.<br>Dramatic pacing: Hard-won freedom or raging bullets around the next
      corner, you will never know. Hold tightly to your gun, find the only way to
      get out of the perilous and mysterious jungle.'
