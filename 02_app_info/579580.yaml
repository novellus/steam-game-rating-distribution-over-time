    review: 'This maybe took 1 guy a week or 2  to make.......It is literally a 3
      minute game. I has no changable settings whatsoever. You are forced to go through
      the tutorial every time you play. OH and its literally 1 FCING ROOM!!!!! The
      whole game!!!!. This game is worth 42 cents......for 5 bucks I want at least
      30 minutes of entertainment.......the only thing I can say positive about it
      is it works and your not stuck in one spot the entire time. I experienced no
      problems running it....Although even running a 1070 i experienced some fps dips.....but
      that aint saying much for a game thats over faster than i can take a dump......


      The textures are washed out.....the animations are stiff and theres 3 enemies
      total in the game....flyer..... crawler.....walker.......I believe theres a
      total of 5 sound files in the game........


      Every one of these games that has chinese writing in the titles has been a short
      cash grab.....never again will i waste my money


      Garbage like this is whats ruining VR and making people who are on the fence
      of buying VR hardware think twice before investing their money......STOP MAKING
      THIS JUNK!!!!!!'
