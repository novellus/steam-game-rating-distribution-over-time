    developer_response: "Dear SGT, \n\nIt's a pity that our game didn't provide you\
      \ with pleasant experience, while also leaving you a bad impression on Chinese\
      \ VR games.\nSureal is a startup team focusing on VR game design and production.\
      \ We strive everyday for our dream, hoping that one day we could be able to\
      \ make our own high-end games. We are desperate to see that someday Sureal could\
      \ make this game that only\"took 1 guy a week or 2\". The Souce of Evil is our\
      \ first VR game, there's still room for improvement, but we did make it with\
      \ all our hearts. \nAs a startup team, we did put a lot of effort, resource,\
      \ time and money in this 'simple' game as in your eyes. Like most game teams,\
      \ we hope to gain a little revenue via Steam to subsidize our expense, but we\
      \ hope for more encouragement and support from players to motivate us to fulfill\
      \ our dream.\nThanks for playing and leaving your feedback. You have offered\
      \ some good advice to a team that is charting a path toward VR business. We\
      \ will keep working on this game and release more interesting contents.\n\n\
      Thank you for your support. Thanks for all the player's support!"
