    about_the_game: "From <strong>Artogon</strong>, creators of <i>Shiver: Vanishing\
      \ Hitchiker</i>, <i>Shiver: Poltergeist</i>, and <i>Shiver: Moonlit Grove</i>,\
      \ comes another chilling tale! <br><br>It\u2019s your first day as head doctor\
      \ of the Blackwill Hospital, but trouble starts before you even enter the building!\
      \ A young woman collapses on the street, attacked by someone \u2013 or something.\
      \ As you treat her, you realize she may be connected to your past\u2026 and\
      \ you may be the only one who can save her from the strange illness that also\
      \ claimed her mother. Only one thing is for certain - they never prepared you\
      \ for an adventure like this in medical school! <br><br>This is a special Collector's\
      \ Edition release full of exclusive extras you won\u2019t find in the standard\
      \ version. The Collector\u2019s Edition includes:<br><br>Release Beatrice from\
      \ the siren\u2019s spell!<br>Collect pearls and use them to buy things for your\
      \ house<br>Earn achievements and complete the Aquarium Collection<br>Get music,\
      \ art, and wallpapers<br>An available Strategy Guide<br><br><br>This is a Hidden\
      \ Object Puzzle Adventure game, meaning a specific genre of story-driven, point\
      \ &amp; click adventures. Throughout the game, players are tasked to find a\
      \ list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
