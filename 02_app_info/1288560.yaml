  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1288560/extras/story.png?t=1609845859\"\
      \ /><br><br>Akiyama Momoka is an ordinary girl who lives on a small, rabbit-filled\
      \ island called Omorishima with her parents and her bratty little sister, Mikan.\
      \ She works part-time as a maid at a small seaside caf\xE9 alongside the bombastic\
      \ Saya and the dour Yukie, but she has dreams far grander than that. Momoka\
      \ adores girly romance manga, and she wants nothing more than to become an artist\
      \ herself, and a writer of sweet love stories...<br><br>But how can she tell\
      \ such a story when she's never been in love before?<br><br>Summer comes to\
      \ Omorishima, and Momoka's hopes swell with it. She knows, despite her sister's\
      \ teasing, that there must be a prince out there for her. She's determined to\
      \ find him this year, and with his support write a wonderful romance story.<br><br>Then,\
      \ on one sunny morning, while she's walking to work, Momoka meets a handsome\
      \ boy on the beach. She feels drawn to him at once, and she's certain he must\
      \ be the one she has been waiting for...<br><br>But Momoka soon learns that\
      \ his handsome boy is, in fact, a handsome girl.<br><br>The girl's name is Hattori\
      \ Aoi, and though she lives in Tokyo, she will be living in Omorishima for two\
      \ weeks while her overworked father takes a much-needed vacation.<br><br>Aoi\
      \ begins to work at the same caf\xE9 as Momoka, she lives in the same house,\
      \ and as time wears on, Momoka finds herself growing closer to Aoi than she\
      \ ever imagined. Aoi might be a girl, but she's even more princely than the\
      \ love interests from Momoka's favorite romance stories.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1288560/extras/features.png?t=1609845859\"\
      \ /><br><br><ul class=\"bb_ul\"><li>95,00 words of text (approx 4-6 hours of\
      \ reading<br></li><li>A kinetic story with no choices or branches<br></li><li>Detailed\
      \ character and event artwork<br></li><li>An original soundtrack<br></li><li>A\
      \ cute yuri love story<br></li><li>One obnoxious ojou-sama<br></li><li>Frilly\
      \ maid outfits<br></li><li>Lots of rabbits!</li></ul>"
