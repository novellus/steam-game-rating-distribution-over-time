  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1014110/extras/About-sword.png?t=1582780177"
      /><br>Discover a myriad of exotic species in this relaxing aquarium manager.
      Balance your resources and care for your fish to build the ultimate habitat.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Manage your aquarium your
      way,  make  a colorful community tank with numerous different species or specialize
      deep into your favorite fish for maximum returns.<br></li><li>Collect the ever
      expanding cast of fish but ensure to acquire the various exotic foods for some
      of the fussier eaters.<br></li><li>Unlock progress through the extensive and
      ever growing unlock tree.<br></li><li>Customize your tank to your artistic style,
      while keeping all your different breeds happy.<br></li><li>Care for you fish
      to ensure a happy full life.<br></li><li>Breed your favorite species to pass
      on your favorite traits to new offspring.</li></ul><br><strong>Can you unlock
      all the unique species and become a master fish keeper?</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1014110/extras/About-rainbow.png?t=1582780177"
      />
