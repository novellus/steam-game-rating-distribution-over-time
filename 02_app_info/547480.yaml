    about_the_game: 'In the depths of the Underworld, Carly and the Reaperman visit
      the worlds of the spirits that inhabit this place. Master platforming, solve
      puzzles and build your way to victory. This asymmetrical game let''s the giant
      Reaperman pick up platforms, and the little girl Carly jumps on top of the platforms
      that the Reaperman places. You can either control both characters by yourself,
      or grab a friend to play with - either way, escaping the Underworld is not an
      easy task!<br><br>- Asymmetrical gameplay<br>- Single- and local co-op mode<br>-
      Unlockable hats and customizables<br>- Follow the story of Carly and the Reaperman
      as they take on the Underworld<br>- 10+ hours of gameplay<br>- Over 50 levels
      of platforming fun<br><br>Play online co-op with a friend: <br>We recommend
      using Parsec to play online with a friend. Parsec lets you access your gaming
      PC from anywhere and invite your friends to connect and play local multiplayer
      games online. Just go in here and download application: <a href="https://steamcommunity.com/linkfilter/?url=https://parsecgaming.com/"
      target="_blank" rel="noopener"  >https://parsecgaming.com/</a><br>Please see
      update for more information.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/547480/extras/9e3420cc-925e-415a-92fe-9349dde948a4.png?t=1579769907"
      /><br>Carly and the Reaperman won Indiecade &quot;People''s choice award&quot;
      2018. <br><br>What is Indiecade:<br>IndieCade or Indiecade is an international
      juried festival of independent games. IndieCade is known as &quot;the video
      game industry''s Sundance&quot;. At IndieCade, independent video game developers
      are selected to screen and promote their work at the annual IndieCade festival
      and showcase events. In 2009, IndieCade launched a conference track featuring
      classes, panels, workshops, and keynotes. The conference has since become a
      major attraction for indie developers and others in the industry.'
