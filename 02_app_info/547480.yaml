    detailed_description: '<h1>Knuckles support</h1><p>In order for Knuckles (Valve
      Index Controllers) to work properly with the new version you will need to use
      our bindings. To use them:<br>1. Make sure you controllers are on and are tracking<br>2.
      In SteamVR, click the menu button in the top left corner and select Devices-&gt;Controller
      Settings<br>3. In the Controller Settings window, on the right hand panel, select
      &quot;Carly and the Reaperman&quot;<br>4. At the bottom you will see an entry
      called &quot;Official binding for Index Controller&quot;, click &quot;View&quot;<br>5.
      Click &quot;Select this binding&quot; at the bottom of the window<br><br>You
      should now be able to use your Knuckles without problems. If you have problems
      getting it to work, send an email to <a href="mailto:johan@oddravenstudios.com">johan@oddravenstudios.com</a>.</p><br><h1>Online
      Multiplayer</h1><p>Looking to play &quot;Carly and the Reaperman&quot; online
      with a friend? Look no more! Thanks to the awesome streaming software Parsec
      you can. Just follow the instructions outlined in <a href="https://steamcommunity.com/games/547480/announcements/detail/1697184294098449281"
      target="_blank" rel="noreferrer"  >this Community announcement</a>.</p><br><h1>About
      the Game</h1>In the depths of the Underworld, Carly and the Reaperman visit
      the worlds of the spirits that inhabit this place. Master platforming, solve
      puzzles and build your way to victory. This asymmetrical game let''s the giant
      Reaperman pick up platforms, and the little girl Carly jumps on top of the platforms
      that the Reaperman places. You can either control both characters by yourself,
      or grab a friend to play with - either way, escaping the Underworld is not an
      easy task!<br><br>- Asymmetrical gameplay<br>- Single- and local co-op mode<br>-
      Unlockable hats and customizables<br>- Follow the story of Carly and the Reaperman
      as they take on the Underworld<br>- 10+ hours of gameplay<br>- Over 50 levels
      of platforming fun<br><br>Play online co-op with a friend: <br>We recommend
      using Parsec to play online with a friend. Parsec lets you access your gaming
