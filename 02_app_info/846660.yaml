    detailed_description: "\u8FD9\u662F\u4E00\u6B3E\u9AD8\u4E2D\u604B\u7231\u9898\u6750\
      \u7684GALGAME\uFF0C\u6E38\u620F\u5267\u60C5\u4EE5\u5C0F\u8BF4\u5F62\u5F0F\u5448\
      \u73B0\u6545\u4E8B\u7684\u53D1\u5C55\uFF0C\u6E38\u620F\u91CC\u9664\u4E86\u914D\
      \u6709\u52A8\u542C\u7684\u97F3\u4E50\uFF0C\u4E3B\u8981\u89D2\u8272\u8FD8\u5168\
      \u7A0B\u914D\u6709\u8BED\u97F3\u3002\u5728\u6E38\u620F\u8FDB\u7A0B\u4E2D\uFF0C\
      \u73A9\u5BB6\u901A\u8FC7\u9009\u9879\u4E0E\u52A8\u753B\u7F8E\u5C11\u5973\u4E92\
      \u52A8\u4ECE\u800C\u5F71\u54CD\u5267\u60C5\u3002<br><br><strong>\u2014\u2014\
      \u5728\u516D\u5E74\u524D\u7684\u521D\u590F\uFF0C\u6211\u7684\u7B2C\u4E00\u6B21\
      \u4EBA\u751F\u7ED3\u675F\u4E86\u3002</strong><br><br>\u516D\u5E74\u524D\u7684\
      \u4E00\u573A\u5730\u9707\uFF0C\u5931\u53BB\u4E86\u5BB6\u4EBA\uFF0C\u4EE5\u53CA\
      \u5927\u90E8\u5206\u7684\u8BB0\u5FC6\u7684\u5C11\u5E74\u3002<br>\u88AB\u6536\
      \u517B\uFF0C\u63A5\u7EB3\uFF0C\u62E5\u6709\u4E86\u4E00\u4E2A\u65B0\u7684\u540D\
      \u5B57\u2014\u2014\u4E1C\u65B9\u6668\u3002<br>\u90A3\u4EFD\u56E0\u8BB0\u5FC6\
      \u7684\u7A7A\u767D\u800C\u751F\u51FA\u7684\u4E0D\u5B89\uFF0C\u7EC8\u4E8E\u5728\
      \u56DE\u5F52\u666E\u901A\u7684\u751F\u6D3B\u4E2D\u4E00\u70B9\u70B9\u6DE1\u5316\
      \u3002<br>\u5E73\u6DE1\u5C81\u6708\u91CC\uFF0C\u9010\u6E10\u5FD8\u5374\u7684\
      \u8BB0\u5FC6\uFF0C\u4E0E\u90A3\u5E74\u7684\u8749\u9E23\u4E00\u8D77\uFF0C\u88AB\
      \u5C01\u5B58\u5728\u4E86\u9ED1\u6697\u6DF1\u5904\u3002<br><br><i>\u201C\u5BF9\
      \u4E0D\u8D77\uFF0C\u6211\u8FD8\u5728\u7B49\uFF0C\u5728\u4ED6\u627E\u5230\u6211\
      \u4E4B\u524D\uFF0C\u6211\u6CA1\u529E\u6CD5\u548C\u4EFB\u4F55\u4EBA\u5728\u4E00\
      \u8D77\u3002\u201D</i><br>\u5728\u6F2B\u957F\u7B49\u5F85\u7684\u8C0E\u8A00\u4E2D\
