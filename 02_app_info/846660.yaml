    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u9AD8\u4E2D\u604B\u7231\u9898\u6750\u7684\
      GALGAME\uFF0C\u6E38\u620F\u5267\u60C5\u4EE5\u5C0F\u8BF4\u5F62\u5F0F\u5448\u73B0\
      \u6545\u4E8B\u7684\u53D1\u5C55\uFF0C\u6E38\u620F\u91CC\u9664\u4E86\u914D\u6709\
      \u52A8\u542C\u7684\u97F3\u4E50\uFF0C\u4E3B\u8981\u89D2\u8272\u8FD8\u5168\u7A0B\
      \u914D\u6709\u8BED\u97F3\u3002\u5728\u6E38\u620F\u8FDB\u7A0B\u4E2D\uFF0C\u73A9\
      \u5BB6\u901A\u8FC7\u9009\u9879\u4E0E\u52A8\u753B\u7F8E\u5C11\u5973\u4E92\u52A8\
      \u4ECE\u800C\u5F71\u54CD\u5267\u60C5\u3002<br><br><strong>\u2014\u2014\u5728\
      \u516D\u5E74\u524D\u7684\u521D\u590F\uFF0C\u6211\u7684\u7B2C\u4E00\u6B21\u4EBA\
      \u751F\u7ED3\u675F\u4E86\u3002</strong><br><br>\u516D\u5E74\u524D\u7684\u4E00\
      \u573A\u5730\u9707\uFF0C\u5931\u53BB\u4E86\u5BB6\u4EBA\uFF0C\u4EE5\u53CA\u5927\
      \u90E8\u5206\u7684\u8BB0\u5FC6\u7684\u5C11\u5E74\u3002<br>\u88AB\u6536\u517B\
      \uFF0C\u63A5\u7EB3\uFF0C\u62E5\u6709\u4E86\u4E00\u4E2A\u65B0\u7684\u540D\u5B57\
      \u2014\u2014\u4E1C\u65B9\u6668\u3002<br>\u90A3\u4EFD\u56E0\u8BB0\u5FC6\u7684\
      \u7A7A\u767D\u800C\u751F\u51FA\u7684\u4E0D\u5B89\uFF0C\u7EC8\u4E8E\u5728\u56DE\
      \u5F52\u666E\u901A\u7684\u751F\u6D3B\u4E2D\u4E00\u70B9\u70B9\u6DE1\u5316\u3002\
      <br>\u5E73\u6DE1\u5C81\u6708\u91CC\uFF0C\u9010\u6E10\u5FD8\u5374\u7684\u8BB0\
      \u5FC6\uFF0C\u4E0E\u90A3\u5E74\u7684\u8749\u9E23\u4E00\u8D77\uFF0C\u88AB\u5C01\
      \u5B58\u5728\u4E86\u9ED1\u6697\u6DF1\u5904\u3002<br><br><i>\u201C\u5BF9\u4E0D\
      \u8D77\uFF0C\u6211\u8FD8\u5728\u7B49\uFF0C\u5728\u4ED6\u627E\u5230\u6211\u4E4B\
      \u524D\uFF0C\u6211\u6CA1\u529E\u6CD5\u548C\u4EFB\u4F55\u4EBA\u5728\u4E00\u8D77\
      \u3002\u201D</i><br>\u5728\u6F2B\u957F\u7B49\u5F85\u7684\u8C0E\u8A00\u4E2D\u5DE6\
      \u53F3\u5F98\u5F8A\u7684\u5C11\u5973\u3002<br><i>\u201C\u4E3A\u4EC0\u4E48\uFF0C\
      \u4E00\u65E6\u6709\u4ED6\u4EEC\u7684\u4ECB\u5165\uFF0C\u6211\u559C\u6B22\u7684\
      \u6240\u6709\u4E1C\u897F\uFF0C\u90FD\u4F1A\u53D8\u6210\u4E00\u79CD\u6298\u78E8\
      \u5462\u3002\u201D</i><br>\u5728\u65E0\u5F62\u7684\u6C89\u91CD\u67B7\u9501\u4E2D\
      \u6E34\u671B\u81EA\u7531\u7684\u5C11\u5973\u3002<br><i>\u201C\u661F\u661F\u548C\
      \u8FD9\u5EA7\u57CE\u5E02\u7684\u591C\u666F\u22EF\u22EF\u533A\u522B\u5F88\u5927\
      \u22EF\u22EF\u56E0\u4E3A\u22EF\u22EF\u662F\u751F\u548C\u6B7B\u7684\u533A\u522B\
      \u3002\u201D</i><br>\u5728\u6F06\u9ED1\u65E0\u5C3D\u7684\u591C\u7A7A\u4E2D\u627E\
      \u5BFB\u5149\u660E\u7684\u5C11\u5973\u3002<br><br>\u5173\u4E8E\u8BB0\u5FC6\u7684\
      \u6545\u4E8B\uFF0C\u4F34\u968F\u90A3\u4E00\u58F0\u58F0\u590F\u65E5\u8749\u9E23\
      \uFF0C\u4ECA\u590F\uFF0C\u56DE\u8361\u5728\u4F60\u8033\u8FB9\u3002<h2 class=\"\
      bb_tag\">\u590F\u7A7A</h2><br><i>\u8EAB\u9AD8\uFF1A169CM<br>\u4F53\u91CD\uFF1A\
      50kg<br>\u5E74\u9F84\uFF1A16\u5C81</i><br><br>\u9690\u85CF\u5C5E\u6027\u7684\
      \u9752\u6885\u7AF9\u9A6C\uFF0C\u540D\u6B63\u8A00\u987A\u7684\u53CB\u597D\u90BB\
      \u5C45\u517C\u540C\u73ED\u540C\u5B66\u3002<br>\u8FD0\u52A8\u795E\u7ECF\u548C\
      \u6218\u6597\u80FD\u529B\u5747\u4E3AMAX\uFF0C\u76EE\u524D\u7684\u5FC5\u6740\u6280\
      \u662F\u201C\u767E\u516B\u5F0F\u6CE2\u52A8\u62F3\u201D\uFF0C\u6740\u4F24\u529B\
      \u4E0D\u5BB9\u5C0F\u89D1\u3002<br>\u867D\u7136\u4E3A\u4EBA\u6D12\u8131\u4E0D\
      \u62D8\u5C0F\u8282\uFF0C\u4F46\u5185\u5FC3\u4E5F\u6709\u5C0F\u5973\u751F\u7684\
      \u4E00\u9762\u3002<br>\u4E00\u76F4\u5728\u7B49\u4EBA\uFF0C\u4F46\u4E0D\u77E5\
      \u9053\u7B49\u4E0D\u7B49\u5F97\u5230\u3002<br>\u56E0\u4E3A<br><br><strong>\u2014\
      \u2014\u201C\u90A3\u4E9B\u5173\u4E8E\u7231\u7684\u8BB0\u5FC6\uFF0C\u5373\u4FBF\
      \u53EA\u4F1A\u5E26\u7ED9\u4EBA\u4F24\u75DB\uFF0C\u4E5F\u59CB\u7EC8\u4E0D\u613F\
      \u5C06\u5176\u5FD8\u5374\u3002\u201D</strong><h2 class=\"bb_tag\">\u6C88\u6A31\
      </h2><br><i>\u8EAB\u9AD8\uFF1A155CM<br>\u4F53\u91CD\uFF1A40KG<br>\u5E74\u9F84\
      \uFF1A17\u5C81</i><br><br>\u4E3B\u4EBA\u516C\u7684\u5B66\u9738\u540C\u684C\uFF0C\
      \u5584\u826F\u7684\u4F5C\u4E1A\u5C0F\u5E2E\u624B\u3002<br>\u5FAE\u7B11\u662F\
      \u6700\u5E38\u7528\u7684\u8868\u60C5\uFF0C\u8EAB\u4E0A\u603B\u5E26\u7740\u65E0\
      \u6CD5\u903E\u8D8A\u7684\u8DDD\u79BB\u611F\uFF0C\u6240\u4EE5\u5B58\u5728\u611F\
      \u7A00\u8584\u3002<br>\u867D\u7136\u6210\u7EE9\u5F88\u597D\uFF0C\u4F46\u5E73\
      \u5E38\u7684\u53CD\u5E94\u603B\u662F\u6BD4\u4EBA\u6162\u534A\u62CD\u3002<br>\u65E0\
      \u8BBA\u8FC7\u53BB\u672A\u6765\u8FD8\u662F\u73B0\u5728\uFF0C\u90FD\u559C\u6B22\
      \u770B\u661F\u661F\u3002<br>\u56E0\u4E3A<br><br><strong>\u2014\u2014\u201C\u6781\
      \u81F4\u7684\u7EDD\u671B\u662F\u6F06\u9ED1\u7684\u591C\uFF0C\u6E3A\u5C0F\u7684\
      \u5E0C\u671B\u662F\u591C\u91CC\u7684\u661F\u3002\u201D</strong><h2 class=\"\
      bb_tag\">\u6B27\u9633\u7FBD</h2><br><i>\u8EAB\u9AD8\uFF1A162CM<br>\u4F53\u91CD\
      \uFF1A46KG<br>\u5E74\u9F84\uFF1A15\u5C81</i><br><br>\u6210\u7EE9\uFF0C\u5916\
      \u8C8C\uFF0C\u5BB6\u5EAD\uFF0C\u4F3C\u4E4E\u90FD\u5B8C\u7F8E\u5F97\u4EE4\u4EBA\
      \u7FA1\u6155\u3002<br>\u6C89\u9ED8\u5BE1\u8A00\uFF0C\u8138\u4E0A\u5F88\u5C11\
      \u6709\u7B11\u5BB9\uFF0C\u603B\u900F\u9732\u51FA\u4EE4\u4EBA\u96BE\u4EE5\u63A5\
      \u8FD1\u7684\u6C14\u573A\u3002<br>\u670B\u53CB\u5F88\u5C11\uFF0C\u81EA\u5DF1\
      \u4E5F\u5E76\u4E0D\u56E0\u6B64\u800C\u70E6\u607C\u3002<br>\u559C\u6B22\u63D0\
      \u62C9\u7C73\u82CF\uFF0C\u66F4\u559C\u6B22\u5F39\u94A2\u7434\uFF0C\u6700\u559C\
      \u6B22\u968F\u5FC3\u81EA\u7531\u7684\u5F39\u94A2\u7434\u3002<br>\u56E0\u4E3A\
      <br><br><strong>\u2014\u2014\u201C\u68A6\u60F3\u662F\u81EA\u7531\u7684\u7FC5\
      \u8180\uFF0C\u800C\u975E\u7981\u9522\u7684\u67B7\u9501\u3002\u201D</strong><h2\
      \ class=\"bb_tag\">\u4E1C\u65B9\u6668</h2><br>\u7537\u4E3B\u89D2\uFF0C\u827A\
      \u4F53\u751F\uFF0C\u64C5\u957F\u5409\u4ED6\uFF0C\u6280\u672F\u4E2D\u4E0A\u3002\
      <br>\u56E0\u4E3A\u4E00\u6B21\u5730\u9707\u5931\u53BB\u4E86\u5927\u90E8\u5206\
      \u8BB0\u5FC6\uFF0C\u4E5F\u56E0\u6B64\u60A3\u6709\u8F83\u4E3A\u4E25\u91CD\u7684\
      \u5E7D\u95ED\u6050\u60E7\u75C7\u3002<br>\u6027\u683C\u76F8\u5BF9\u7A33\u91CD\
      \uFF0C\u5BF9\u6267\u7740\u7684\u4E1C\u897F\u5F88\u5BCC\u6709\u8D23\u4EFB\u611F\
      \uFF0C\u4F46\u4ECE\u672A\u6709\u8FC7\u8FDC\u5927\u7684\u62B1\u8D1F\u3002<br>\u5341\
      \u5206\u73CD\u60DC\u76EE\u524D\u5E73\u9759\u7684\u751F\u6D3B\uFF0C\u56E0\u4E3A\
      \u22EF\u22EF<br><br><strong>\u2014\u2014\u201C\u6211\u559C\u6B22\u5E73\u5E38\
      \u7684\u6BCF\u4E00\u5929\u3002\u201D</strong><h2 class=\"bb_tag\">\u4E1C\u65B9\
      \u4FE1</h2><br>\u4E1C\u65B9\u6668\u7684\u5F1F\u5F1F\uFF0C\u4E0A\u5F97\u5385\u5802\
      \u4E0B\u5F97\u53A8\u623F\uFF0C\u957F\u7740\u4E00\u5F20\u5F88\u79C0\u6C14\u7684\
      \u8138\u3002<br>\u5FC3\u601D\u7EC6\u817B\uFF0C\u813E\u6C14\u6E29\u548C\uFF0C\
      \u5C06\u4E1C\u65B9\u6668\u7684\u996E\u98DF\u8D77\u5C45\u6253\u7406\u7684\u4E95\
      \u4E95\u6709\u6761\uFF0C\u4E0D\u8FC7\u22EF\u22EF<br>\u6709\u5973\u670B\u53CB\
      \u3002<br><br><strong>\u2014\u2014\u201C\u51B0\u7BB1\u91CC\u6709\u7092\u996D\
      \uFF0C\u7528\u5FAE\u6CE2\u7089\u70ED\u4E00\u70ED\u5C31\u80FD\u5403\uFF0C\u5207\
      \u8BB0\uFF0C\u4E24\u5206\u949F\u5C31\u591F\u4E86\uFF01\u201D</strong><h2 class=\"\
      bb_tag\">\u6613\u9707\u98CE</h2><br>\u4E1C\u65B9\u6668\u7684\u597D\u57FA\u53CB\
