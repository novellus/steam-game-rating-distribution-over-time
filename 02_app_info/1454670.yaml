    about_the_game: "\u300A\u82F1\u96C4\u8FD9\u8FB9\u8BF7\u300B\u8363\u8000\u7248\u8D44\
      \u6599\u7247\u71C3\u7206\u6765\u88AD\uFF0C\u4E0D\u518D\u662F\u5E7F\u544A\uFF0C\
      \u591A\u500D\u5347\u7EA7\u4E07\u500D\u4F24\u5BB3\u5929\u5929\u653B\u6C99\uFF0C\
      \u6D41\u6C34\u7EBF\u6302\u673A\u5237\u602A\uFF0C\u9AD8\u753B\u8D28\u66F4\u6D41\
      \u7545\uFF0C\u9177\u70AB\u62FD\u6280\u80FD\u514D\u8D39\u62BD\uFF0C\u6781\u70AB\
      \u5916\u89C2\u4EFB\u610F\u642D\uFF0C\u9707\u64BC\u89C6\u89C9\u72C2\u6218\u6C1B\
      \u56F4\uFF0C\u5FEB\u6765\u89C9\u9192\u4F20\u4E16\u9B42\uFF0C\u8F7B\u72C2\u70ED\
      \u8840\u7EED\u9752\u6625\uFF01<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A\
      <br />\r\n\u3010\u6B63\u7248\u6388\u6743 \u5A01\u529B\u52A0\u5F3A\u3011<br />\r\
      \n\u76DB\u5927\u6B63\u7248\u6388\u6743\uFF0C\u8D85\u9AD8\u54C1\u8D28\u4FDD\u8BC1\
      \u8FD8\u539F\u4F20\u4E16\u7ECF\u5178\u6838\u5FC3\u73A9\u6CD5\uFF0C\u540C\u65F6\
      \u518D\u73B0\u4F20\u4E16\u7279\u6B8A\u6570\u503C\u9AD8\u4F24\uFF0C\u591A\u500D\
      \u5347\u7EA7\u767E\u500D\u7206\u7387\u4E07\u500D\u4F24\u5BB3\uFF0C\u6218\u6597\
      \u8981\u7684\u5C31\u662F\u723D\uFF01<br />\r\n<br />\r\n\u3010\u8D85\u723D\u6302\
      \u673A \u6D41\u6C34\u5237\u602A\u3011<br />\r\n\u65E0\u9700\u7E41\u7410\u64CD\
      \u4F5C\uFF0C\u89E3\u653E\u53CC\u624B\u3002\u9002\u5F53\u7684\u6302\u673A\u6218\
      \u6597\u8282\u594F\uFF0C\u4EBA\u7269\u52A8\u4F5C\u5229\u843D\uFF0C\u8BA9\u4F60\
      \u4E00\u76F4\u5237\u602A\u4E00\u76F4\u723D\uFF0C\u8D85\u9AD8\u6536\u76CA\u4E0D\
      \u80FD\u81EA\u62D4\uFF0C\u8FD8\u6709\u795E\u79D8\u6253\u5B9D\u5730\u56FE\uFF0C\
      \u63A2\u7D22\u60CA\u559C\u3002<br />\r\n<br />\r\n\u3010\u8D85\u71C3\u653B\u6C99\
      \ \u5929\u5929\u71C3\u6218\u3011<br />\r\n\u5929\u5929\u90FD\u53EF\u4EE5\u653B\
      \u6253\u6C99\u5DF4\u514B\uFF0C\u5144\u5F1F\u4EEC\u65E0\u9700\u7B49\u5F85\u5468\
      \u672B\uFF0C\u6FC0\u70C8PK\u524D\u6240\u672A\u6709\uFF01\u9876\u7EA7\u6D41\u7545\
      \u753B\u8D28\uFF0C\u5B8C\u7F8E\u652F\u6301\u767E\u4EBA\u540C\u5C4F\uFF0C\u56E2\
      \u672CPK\u90FD\u4E0D\u7D2F\u3002<br />\r\n<br />\r\n\u3010\u8D85\u795E\u608D\
      \u6280 \u6EE1\u5C4F\u7206\u4F24\u3011<br />\r\n\u4E00\u4EBA\u5373\u53EF\u638C\
      \u63E1\u6218\u6CD5\u9053\u4E09\u804C\u4E1A\uFF0C\u804C\u4E1A\u6280\u80FD\u76F8\
      \u751F\u76F8\u514B\uFF0C\u53EF\u4EE5\u514D\u8D39\u62BD\u53D6\uFF0C\u4E0A\u4E07\
      \u79CD\u6280\u80FD\u7EC4\u5408\u81EA\u7531\u642D\u914D\uFF0C\u5E26\u6765\u96BE\
      \u4EE5\u60F3\u8C61\u7684\u5168\u5C4F\u70AB\u9177\u7684BT\u6280\u80FD\u6548\u679C\
      \u3002<br />\r\n<br />\r\n\u3010\u8D85\u7EA7\u6218\u5C06 \u5206\u8EAB\u52A9\u653B\
      \u3011<br />\r\n\u4E00\u7EA7\u5373\u53EF\u5E26\u571F\u72D7\u6218\u517D\uFF0C\
      \u6218\u517D\u8FD8\u80FD\u4E0D\u65AD\u8FDB\u5316\uFF0C\u751A\u81F3\u8715\u53D8\
      \u6210\u4EBA\uFF0C\u6210\u4E3A\u8D85\u7EA7\u6218\u5C06\uFF01\u4ED6\u4EEC\u662F\
      \u4F60\u5237\u602APK\u7684\u5927\u52A9\u529B\uFF0C\u5728\u56E2\u6218\u4E2D\u4F60\
      \u8FD8\u80FD\u53D8\u8EAB\u6210\u591A\u4F4D\u6218\u5C06\uFF0C\u76F4\u63A5\u4F7F\
      \u7528\u6218\u5C06\u7EDD\u6280\uFF01"
