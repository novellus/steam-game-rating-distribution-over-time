    review: "Ap\xF3s Sakura Spirit, foi natural a curiosidade em conhecer tamb\xE9\
      m as outras obras dos mesmos criadores, como \xE9 o caso desta aqui. Acontece\
      \ que apesar de ter fortes atributos, em Sakura Angels quase n\xE3o existem\
      \ momentos picantes, bem aqu\xE9m do que era de se esperar.\n\nTalvez o maior\
      \ inconveniente \xE9 que Kenta, o protagonista, parece ser daquele tipo que\
      \ n\xE3o saiu do arm\xE1rio e, para o desespero do jogador, faz quest\xE3o de\
      \ evitar qualquer situa\xE7\xE3o em que poderia ocorrer alguma coisa... E bem\
      \ que as minas tentam Rs!\n\nPor outro lado, a hist\xF3ria \xE9 interessante\
      \ e cheia de mist\xE9rios, mais madura e bem melhor constru\xEDda que a do jogo\
      \ anterior, sendo que n\xE3o h\xE1 qualquer rela\xE7\xE3o entre as duas, a come\xE7\
      ar pelo fato de Angels se passar no Jap\xE3o moderno, ao passo que em Spirit,\
      \ as coisas acontecem no Jap\xE3o feudal.\n\nTudo envolve recorrentes sonhos\
      \ de Kenta em que uma criatura de olhos brilhantes se aproximava um pouco mais\
      \ a cada noite. Os sonhos se tornavam cada vez mais intensos, e quando eles\
      \ come\xE7aram a ocorrer em plena luz do dia, ele percebe que talvez n\xE3o\
      \ fossem simplesmente sonhos...\n\nO jogo oferece escolhas no decorrer da campanha\
      \ que definir\xE3o qual das meninas vai te ajudar nos momentos finais do jogo.\
      \ Se voc\xEA tiver sorte e jogar direitinho, conseguir\xE1 o melhor final, em\
      \ que voc\xEA ter\xE1 o auxilio das duas. As escolhas n\xE3o s\xE3o muitas e\
      \ alteram pouco o desenrolar dos fatos, mas j\xE1 \xE9 um grande progresso em\
      \ rela\xE7\xE3o \xE0 Spirit que possu\xEDa apenas uma escolha.\n\nResumidamente,\
      \ Sakura Angels \xE9 divertido e tem uma boa hist\xF3ria, mas \xE9 muito fraco\
      \ no quesito put4r1a, devendo o jogador se contentar com algumas insinua\xE7\
      \xF5es aqui e ali, sem nada demais. Vale a pena dependendo do que voc\xEA quer\
      \ ver. BOM (7/10)."
