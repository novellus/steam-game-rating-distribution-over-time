    detailed_description: "<h1>Game Update v1.1</h1><p>The comments of some users\
      \ were taken into account.<br>- on some computers the speed of the game was\
      \ slow, therefore optimization was performed and the principle of speed control\
      \ was changed. Now the speed of the game is unlimited in code. Everyone can\
      \ adjust the speed individually for themselves.<br>- Secret blocks are now easier\
      \ to see. Cracks are visible on them.</p><br><h1>About the Game</h1><strong>Fiery\
      \ Catacoms</strong> is a platformer and adventure in which the main character\
      \ fell into the<br> <strong>ancient catacombs</strong> and now he needs to find\
      \ a way out of them.<br>               To stay alive, the player will need to\
      \ avoid numerous <strong>traps</strong> and solve <strong>difficult puzzles</strong>\
      \ in ancient catacombs. <br>On the way, you can grab various treasures of an\
      \ ancient tribe, but this is not necessary.<br>To find a way out of the catacombs,\
      \ the player will need <strong>logic</strong>, <strong>reaction</strong> and\
      \ a <strong>good memory</strong>.<br>              You do not know what the\
      \ next step will bring you, each next step may be a <strong>surprise</strong>\
      \ !!<br>There are blocks in the catacombs, if you step on them, a <strong>secret</strong>\
      \ will open or a trap will work.<br>It\u2019s better not to step on blocks with\
      \ traps, remember them and in the next attempt to jump over this block.<br>\
      \               Various <strong>mechanical guards</strong> guard treasures,\
      \ a meeting with them is undesirable. <br>Some of them can be jumped over, some\
      \ can be blocked using a block.<br>               <strong>Be alert</strong>,\
      \ then you will reach the exit !!<br><br><strong>\u25CF 20 levels in each of\
      \ which its own traps and secrets<br>\u25CF collecting treasures, some of them\
      \ are hidden<br>\u25CF solving various tangled puzzles<br>\u25CF atmosphere\
      \ of ancient catacombs</strong>"
