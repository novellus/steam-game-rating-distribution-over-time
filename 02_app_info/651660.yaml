    reviews: "\u201CSpace has never looked prettier in a pixelated format, nor has\
      \ the silliness of attempting to interact with alien races been quite as charming.\
      \ On a minute-to-minute scale, it balances challenge and humor to make for a\
      \ game that feels like a well-realized version of some long forgotten sci-fi\
      \ TV show.\u201D<br><a href=\"https://www.destructoid.com/halcyon-6-starbase-commander-is-september-s-sleeper-hit-387434.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CHalcyon\
      \ 6 is a sumptuous video game stew. It\u2019s got hints of XCOM, FTL, 4X space\
      \ games, and JRPGs, plus gobs of humor and personality. I\u2019ve taken to calling\
      \ it 4XCOM for short. This feels like the sort of game that will keep me hooked\
      \ for weeks.\u201D<br><a href=\"http://steamed.kotaku.com/steams-latest-hit-is-a-great-mix-of-ftl-and-xcom-1786457354\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CStrategy, resource\
      \ management, and RPG combat in one charming nostalgic package\u201D<br>8.5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewatcher.com/reviews/halcyon-6-starbase-commander-review/12685\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamewatcher</a><br>"
