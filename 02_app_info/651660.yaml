    about_the_game: "<h2 class=\"bb_tag\"><strong>LIGHTSPEED EDITION</strong></h2>Halcyon\
      \ 6: Lightspeed Edition brings together the original Halcyon 6 base game along\
      \ with all of the additional content (Combat &amp; Customization, Diplomatic\
      \ Diversions, Loot\u2019em Up, and Morale Booster updates) released since launch\
      \ in Sept 2016 as well as brand new Lightspeed Edition optimizations and features\
      \ as follows:<br><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Streamlined\
      \ Campaign</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651660/extras/diplo.jpg?t=1588009209\"\
      \ /><br>Greatly speeds up progression and tightens the campaign to an action\
      \ and adventure packed 12 hrs depending on your play style and pace<br><br></li><li><h2\
      \ class=\"bb_tag\">Streamlined All Systems</h2> For faster progression, including\
      \ economy, starbase, resources, and officer levelling.<br></li><li><h2 class=\"\
      bb_tag\">New Officer Progression System</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651660/extras/prestigeclasses.jpg?t=1588009209\"\
      \ /><br>With 6 subclasses, 3 Prestige classes, new skill tree, and over 20+\
      \ new Prestige/Epic powers.<br><br></li><li><h2 class=\"bb_tag\">New Ship Loadout\
      \ and Config Screen</h2> Will let you customize loadouts (and save them) for\
      \ your ships just before entering combat<br></li><li><h2 class=\"bb_tag\">New\
      \ Difficulty Mode </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651660/extras/survivegroundcombat.jpg?t=1588009209\"\
      \ /><br>Called Vice Admiral and slightly increased difficulty across the board<br><br></li><li><h2\
      \ class=\"bb_tag\">Enhanced Combat </h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651660/extras/combatpowers.jpg?t=1588009209\"\
      \ /><br>Includes 25+ new alien faction space combat abilities, more combos for\
      \ both players and enemies, increased faction weaknesses and resistances, and\
      \ other balancing tweaks<br><br></li><li><h2 class=\"bb_tag\">New UI Overhaul</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651660/extras/officercustomization.jpg?t=1588009209\"\
      \ /><br>Designed for greater readability and usability. Many many UI quality\
      \ of life enhancements to all areas of the game, too many to list here.<br></li></ul><h2\
      \ class=\"bb_tag\"><strong>Halcyon 6</strong></h2>On the edge of Terran space\
      \ lies Halcyon 6, a derelict starbase left behind by a mysterious precursor\
      \ race. Your mission is to reclaim the derelict station and rebuild it.<br>A\
      \ mysterious alien force is making a beeline towards Earth and this starbase\
      \ is the best chance for the New Terran Federation to establish new alliances,\
      \ research new technologies and otherwise figure out a way to stop the impending\
      \ invasion.<br><br>Using only the resources you can salvage from the derelict\
      \ station and gathered from nearby star systems, it\u2019s up to you to rebuild\
      \ the starbase to lead the Terran Republic\u2019s scientific research, exploration\
      \ and diplomatic efforts on the edge of known space.<br><br>Halcyon 6: Lightspeed\
      \ Edition is a passion project whose design is inspired by our years spent playing\
      \ classic games like Star Control, Master of Orion, X-COM, Civilization and\
      \ new classics like FTL.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li>Base Building: spend resources to build station facilities (rooms) to enhance\
      \ your production and technological capabilities, or build ships to help you\
      \ control more territory<br></li><li>Exploration: assign your fleets to nearby\
      \ star clusters, where they can handle emerging enemy threats, do missions for\
      \ alien factions or secure bonus resources<br></li><li>Crew Management: assign\
      \ crew to station facilities to greatly improve their output efficiency, or\
      \ to ships where they can contribute in unique ways to combat, missions and\
      \ events<br></li><li>Deep Tactical Combat: fight tactical ship or ground battles\
      \ to resolve hostile events, create a foothold in the sector and ultimately\
      \ defeat the enemy mothership!<br></li><li>Story Events: based on game criteria\
      \ like rooms-built, alien diplomacy scores or officer traits/skills, the game\
      \ will produce story events (often with multiple choice outcomes) that can lead\
      \ to combat, time-related applied bonuses/negatives, officer attribute changes\
      \ or any number of crazy in-game stories.</li></ul>"
