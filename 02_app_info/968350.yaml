    about_the_game: 'Hotel Sowls is a mysterious adventure game with unique and appealing
      2D graphics.<br><br>As an pharmacologist, you managed to get a valuable and
      mysterious stone after a hard journey and you decided to take a break at the
      Hotel Sowls. <br>But the next morning, someone in the hotel stole the stone!
      <br>Can you find a stone in this strange and mysterious hotel and find out the
      secret of the hotel?<br><br><br><strong>features</strong><br><br><ul class="bb_ul"><li>Surreal,
      strange setting and items</li></ul><ul class="bb_ul"><li>Intriguing story unraveling
      through collecting journals</li></ul><ul class="bb_ul"><li>Multiple endings</li></ul><ul
      class="bb_ul"><li>Unlockable hidden rooms</li></ul><ul class="bb_ul"><li>Various
      original soundtracks</li></ul><ul class="bb_ul"><li>Windows and Mac support</li></ul><br><br><br><br>Also
      we have our beautiful soundtrack DLC and soundtrack bundle! Check them if you''re
      interested.<br><br>website :: <a href="https://steamcommunity.com/linkfilter/?url=http://hotelsowls.com"
      target="_blank" rel="noopener"  >http://hotelsowls.com</a><br>Twitter :: <a
      href="http://twitter.com/studio_sott" target="_blank" rel="noreferrer"  >http://twitter.com/studio_sott</a>'
