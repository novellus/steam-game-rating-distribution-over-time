    about_the_game: "\u672C\u6E38\u620F\u4E2D\u5305\u542B\u4E30\u5BCC\u7684\u5783\u573E\
      \u79CD\u7C7B\uFF0C\u5982\u5E72\u5783\u573E\uFF0C\u6E7F\u5783\u573E\uFF0C\u53EF\
      \u56DE\u6536\u5783\u573E\u548C\u6709\u5BB3\u5783\u573E\u56DB\u79CD\uFF0C\u6BCF\
      \u79CD\u5783\u573E\u5BF9\u5E94\u6570\u4E2A\u5B9E\u4F53\u7269\u54C1\uFF0C\u6EE1\
      \u8DB3\u5F53\u524D\u5E02\u573A\u4E0A\u65E2\u6709\u5783\u573E\u5206\u7C7B\u7684\
      \u5168\u90E8\u64CD\u4F5C\u3002\u901A\u8FC7\u672C\u7A0B\u5E8F\u7684\u4F53\u9A8C\
      \uFF0C\u53EF\u4EE5\u8BA9\u81EA\u5DF1\u5BF9\u73B0\u5B9E\u751F\u6D3B\u4E2D\u7684\
      \u5783\u573E\u66F4\u52A0\u654F\u611F\uFF0C\u8BA9\u5783\u573E\u6295\u653E\u66F4\
      \u52A0\u65B9\u4FBF\u5FEB\u6377\u3002\u573A\u666F\u4F53\u9A8C\u5206\u4E3A\u4E24\
      \u79CD\uFF0C\u4E00\u79CD\u662FPC\u7AEF\uFF0C\u901A\u8FC7\u70B9\u51FB\u6765\u6295\
      \u653E\u5783\u573E\uFF1B\u53E6\u4E00\u79CD\u662F\u901A\u8FC7VR\u865A\u62DF\u73B0\
      \u5B9E\u4F53\u9A8C\uFF0C\u8BA9\u4EBA\u771F\u6B63\u7684\u878D\u5165\u5230\u771F\
      \u5B9E\u7684\u573A\u666F\u73AF\u5883\u5F53\u4E2D\uFF0C\u66F4\u52A0\u903C\u771F\
      \u7684\u6A21\u62DF\u6295\u653E\u5783\u573E\u7684\u4E00\u4E9B\u76F8\u5173\u64CD\
      \u4F5C\u3002\u5728\u4F53\u9A8C\u65F6\uFF0C\u4F1A\u6839\u636E\u4F60\u7684\u6295\
      \u653E\u800C\u6253\u5206\uFF0C\u7528\u6765\u9F13\u52B1\u6B63\u786E\u7684\u6295\
      \u653E\u3002"
