details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Overview</h2>Impetuously genuine!<br><br>Bursting\
      \ with unabating purity!<br>The time for shooting games to return to their core\
      \ truths has come!<br><br>A spin-off to the &quot;hard-liner's trilogy&quot;,\
      \ <br>this is a bare-bones ultra-orthodox top down shooting game.<br>&quot;bare-bones\
      \ ultra-orthodox&quot; = a die-hard shooting game aficionado\u2019s take on\
      \ the roots of this classic genre.<h2 class=\"bb_tag\">Story</h2>One by one\
      \ humankind wiped all crime, hunger, suffering, and desire from the face of\
      \ the Earth.<br><br>Then finally, they eliminated the root of all sins, knowledge,\
      \ and ascended to <strong>angeldom</strong>.<br><br>The year is 2300000000 AD.<br>&quot;Earth&quot;\
      \ is a realm of angelic beings.<br>The slow expansion of a dying sun has brought\
      \ eternal twilight upon the planet...<h2 class=\"bb_tag\">Gameplay</h2>Stay\
      \ alive, grab every power-up, and destroy a lot of enemies...This game is a\
      \ return to the basic roots of all top down shooting games.<br><br>A <strong>bare-bones\
      \ ultra-orthodox STG</strong> which boasts profoundly pure, and purposefully\
      \ simple gameplay.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Enemies\
      \ killed at close range will drop extra HP items!<br></li><li>The higher your\
      \ rank, the faster you accumulate points!<br></li><li>Controller Supported<br></li><li>In\
      \ game achievements<br></li><li>Online Leaderboards</li></ul>"
