    detailed_description: '<h1>Notice:</h1><p>The game requires at least one controller
      in order to play with your friend.<br>(2 controllers are recommended)</p><br><h1>About
      the Game</h1><strong>Note: The game can be played completely with controller.
      You only need mouse &amp; keyboard to set the game settings in the game launcher!</strong><br><br>Tower
      Miners is a local multiplayer game. It is a genre mix of strategy, tower defense
      and some random party game elements.<br>The Goal is to destroy your enemys base.<br>To
      do so you will have to:<br><br><strong>::Mine Minerals::</strong><br>but take
      care, you will slow down by the amount of minerals you carry<br><br><strong>::Pick
      Up Gold Minerals::</strong><br>you will instantly pick up the full amount of
      them without a need to mine them<br><br><strong>::Pick Up Some Goodies:: </strong><br>randomized
      items, some can be activated &amp; some get activated instantly<br><br><strong>::Build
      Counter Units::</strong><br>they will follow a straight path to your enemys
      base<br><br><strong>::Upgrade Your Hero Or Base::</strong><br>walk Faster, Mine
      Faster, Build Faster<br><br><br><br><strong>Also I am very looking forward to
      your guys ideas round about that game. It would be very nice to read some of
      your ideas in the Community Forum to improve the game by time.</strong>'
