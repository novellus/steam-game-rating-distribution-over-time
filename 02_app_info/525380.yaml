    about_the_game: Demon Peak is a 2D Action-Platformer inspired by old-school Metroidvanias
      and fighting games. Focusing on close combat and movement abilities, you explore
      intertwining areas for abilities, powerups and bosses to slay.<br><br>Created
      by a group of gamedev students as a year-long project, <i>Demon Peak</i> features
      hand-painted pixel art, dozens of abilities and enemies, over a hundred rooms
      and a full 30-minute Soundtrack by Donovan Kirk!
