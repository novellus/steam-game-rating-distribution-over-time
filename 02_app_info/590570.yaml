    detailed_description: <h1>Steam cards and Steam achievements!</h1><p>Paper Quest
      is launching with Steam cards and Steam achievements!</p><br><h1>About the Game</h1>Paper
      Quest is an endless runner with a twist<br>based on exploring different worlds
      <br>and collecting cash for new powerups, <br>items, furniture and equipment
      for your home.<br><br><br>Invert gravity using the inverter watch, <br>and combine
      this ability with other powerups such as the the stopwatch to slow down time,<br>buy
      essential equipment for your house such as a TV,<br>or just gaze at the stars.<br><br>the
      backstory is about a man who buys a house on a distant planet ruled by 2 warring
      companies, <br>Am-Co and N-tech.<br><br>There is currently 12 worlds to complete,
      each with a unique item and achievement upon completion.<br>and 5 unique powerups.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/590570/extras/custom_image.png?t=1490367758"
      /><br>All art is completely handdrawn with all the imperfections and style that
      comes with it,<br>including each frame of all animations!<br><br>Steam cards
      and achievements,<br>in addition to the in game achievements.
