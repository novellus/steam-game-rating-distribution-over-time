    about_the_game: Master of Magic is a classic, one of the most popular strategy
      games of the 90s. It is a 4X fantasy strategy game that allows you to play as
      an extremely powerful wizard, leading your troops and overcoming your magical
      opponents. After over 25 years, the game now receives the first official update
      with a significantly improved AI and more than 200 spells at your disposal.
      Dive back into time, relive this epic adventure and conquer Arcanus and Myrror
      once and for all!<br>Master of Magic is also available with the Community Update,
      a free optional patch developed by fans for fans and greatly increasing the
      polish of Master of Magic with countless fixes.<h2 class="bb_tag">FEATURES</h2><ul
      class="bb_ul"><li>Combination of strategy and RPG elements<br></li><li>Enduring
      replayability<br></li><li>5 realms of spells and 18 traits to customize your
      wizard<br></li><li>14 races for you to lead<br></li><li>198 unique types of
      units<br></li><li>60+ special abilities<br></li><li>200+ spells<br></li><li>250
      editable pre-generated magical items<br></li><li>Custom item crafting<br></li><li>Available
      to play with the optional Community Update</li></ul>
