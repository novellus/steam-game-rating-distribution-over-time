  data:
    about_the_game: "Arcaxer is a turn based VR RPG with first person action oriented\
      \ combat, and a 3rd person god-view overworld set in a sci-fi simulation filled\
      \ with colorful AI characters.<br />\r\n<br />\r\nIn the overworld you will\
      \ explore procedural dungeons to find equips and new abilities for your character.\
      \ You can also explore the hub world to interact with NPC's and buy new items\
      \ with the credits that you earn in the dungeon.<br />\r\n<br />\r\nEven though\
      \ combat is turn based you must dodge enemy attacks with your body, and aim\
      \ and time your own attacks with gestures. Can you make it to the top of &quot;The\
      \ Stack&quot;?<br />\r\n<br />\r\nPlayer Classes Choose fighter, thief, or mage\
      \ to drastically change which abilities you learn as you level up your character.<br\
      \ />\r\n<br />\r\nFighter: A class with a focus on physical attacks <br />\r\
      \nMage: A class with a focus on Hax, the game's special abilities.<br />\r\n\
      Thief: A class with wildcard abilities that can change the tide of battle.<br\
      \ />\r\n<br />\r\nExplore procedurally generated dungeons! The Stack is a huge\
      \ procedurally generated dungeon filled with random enemies and loot. The dungeon\
      \ changes as you get higher including more dangerous traps and enemies."
