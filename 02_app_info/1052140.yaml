details:
  data:
    about_the_game: "Get fit from the safety of home, protecting yourself and doing\
      \ your part to lower the impact of COVID-19 in your community!<br />\r\n<br\
      \ />\r\nReach your physical potential playing on various exercise stations designed\
      \ by a Doctor of Physical Therapy.  New content constantly being added, hundreds\
      \ of exercises planned.  Check back often for new ways to play!<br />\r\n<br\
      \ />\r\nTwo ways to play:<br />\r\n1) Gain the high score using any combination\
      \ of exercise stations you want in the Function Arena<br />\r\n2) Race the clock\
      \ in timed Function Workouts<br />\r\n<br />\r\nLeaderboards now active!  Post\
      \ your scores and times to the Function Discord or Function Community Facebook\
      \ group to be eligible!<br />\r\n<br />\r\nBecome a Function Community Contributer!\
      \  Help improve the Function platform and get your name forever listed on the\
      \ Contributer's wall for everyone to see.<br />\r\n<br />\r\nJoin Function now!"
