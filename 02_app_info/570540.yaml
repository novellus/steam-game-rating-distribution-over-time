  data:
    about_the_game: "An interactive experience brought to you by Animal Planet, the\
      \ channel dedicated to keeping the childhood joy and wonder of animals alive\
      \ by bringing people up close in every way.<br><br>Journey through the incredible\
      \ Amazon Rainforest in this interactive eco-tour of the world\u2019s most famous\
      \ jungle river. You will explore a lush environment teeming with unique Amazon\
      \ wildlife, while using the camera on your eco-tablet to capture the most captivating\
      \ encounters to relive afterwards.<br>Highlights include:<br><br><ul class=\"\
      bb_ul\"><li>Parachute down to your campsite, taking in breathtaking views of\
      \ the Amazon Rainforest canopy from thousands of feet above.<br></li><li>Under\
      \ dense forest growth, surrounded by inquisitive jungle creatures, you will\
      \ build a fire to stay warm as rain pours from the sky and day transitions to\
      \ night. <br></li><li>Navigate a boat down an Amazonian river and take a moment\
      \ to feed the piranha and sneak glimpses of panthers, gators and the elusive\
      \ pink Amazon dolphins.<br></li><li>Control a paraglider over awe-inspiring\
      \ cataracts formed by centuries of erosion from some of the tallest waterfalls\
      \ in the world.</li></ul><br>Experience the Amazon Rainforest up close and personal\
      \ in the comfort of your virtual reality headset. You will learn facts about\
      \ more than a dozen animal species living on the land, flying in the air and\
      \ swimming in the water. Just don\u2019t forget to bring your mosquito repellent!"
