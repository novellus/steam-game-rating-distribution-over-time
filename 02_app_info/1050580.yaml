details:
  data:
    about_the_game: "<strong>Journey to the mysterious land of Aellion in an open-world\
      \ fantasy epic!</strong><br><br><strong>Adventure in Aellion</strong> invites\
      \ you to venture forth and discover a land brimming with secrets - but beware:\
      \ danger may be lurking where you least expect it...<br><br>As an ancient evil\
      \ threatens the very existence of Aellion itself, team up or go it alone to\
      \ creep through dungeons, fight monstrous enemies, solve puzzles, and uncover\
      \ hidden treasures. This vast land is yours to explore as you wish. Will you\
      \ become its hero?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050580/extras/Journey2.png?t=1598452355\"\
      \ /><br><br>With a huge open world, Adventure in Aellion is brimming with secrets.\
      \ Take to horseback and travel to its farthest corners, or light a torch and\
      \ prepare to fend off whatever lurks in a dark and deadly dungeon. The initial\
      \ Early Access release includes one region of Aellion, with two dungeons to\
      \ complete!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1050580/extras/Recruit2.png?t=1598452355\"\
      \ /><br><br>Adventure in Aellion can be played entirely alone - but you can\
      \ also team up with friends to explore this world and fight the ancient evil\
      \ together, with smooth drop-in/drop-out co-operative play online. Work together\
      \ to solve a tricky puzzle, or protect each other in battle.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1050580/extras/Explore2.png?t=1598452355\"\
      \ /><br><br>As you venture through the land of Aellion, you\u2019ll uncover\
      \ tools and treasures, take on exciting quests, fend off monsters with melee\
      \ and ranged combat, and unlock new areas by tackling devilish conundrums. There\u2019\
      s a whole world to discover - and to save.<br><br>Do you have what it takes\
      \ to become the hero of Aellion?"
