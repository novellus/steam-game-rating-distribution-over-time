    about_the_game: 'Bellatia is a hack ''n'' slash action role-playing game about
      warriors fighting over the ultimate godly weapon called the ''Bellatia'' in
      the land of Aslan.<br><br>The dark magic wizard Khadal is trying to take over
      the world by collecting the power of all the heroes of the past. When the great
      wizard Arkreign learns of this plan, he overthrows it by locking the heroes''
      powers in many Bellastones and scattering them all over the world. No one knows
      what happened to Khadal and Arkreign afterward and the existence of the Bellastones
      has become a myth, dividing the warriors into two groups.<br><br>First is those
      seeking to free the Bellatia souls and the other is those who want the power
      for themselves. The ones who are not capable of handling the power of Bellatia
      are turning into evil beings and causing much turmoil in the world.<br><br>A
      girl is the last hope for mankind and the player must train the girl, interact
      with the bygone heroes to draw out their power, stop the evil from resurrecting,
      and restore peace in the world.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li><strong>Deep
      combat mechanics that requires strategy and skills : </strong>Every boss comes
      with unique traits and attack patterns. Master the combat style for each weapon
      type and take on the enemy!</li></ul><ul class="bb_ul"><li><strong>Fascinating
      action : </strong>Enjoy fast and exhilarating action against numerous monsters.
      Well-managing your equipment and timely use of the berserker mode and Bellatia
      is key!</li></ul><ul class="bb_ul"><li><strong>Various equipment and charming
      weapons : </strong>Upgrade various swords, spears, wands, and two-hand swords
      to prevail over the enemy. Strategically utilize the weapon''s property advantage
      in combat for more effectiveness.</li></ul><ul class="bb_ul"><li><strong>Special
      attacks : </strong>Use the different berserker skill for each weapon and the
      rush skill to unleash attacks non-stop and dominate the battle!</li></ul>'
