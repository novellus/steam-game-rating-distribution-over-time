details:
  data:
    about_the_game: <strong>You have followed in the footsteps of your father and
      been &quot;elected&quot; to lead the Arab Republic of Taghia, and must hold
      onto power through any means necessary.</strong><br><br>The Arab Republic of
      Taghia is a political simulation game, where you must balance the interests
      of internal and foreign political factions - ranging from your own military,
      the various ethnic &amp; religious groups in your country, and the United States
      - to remain in power as the leader of an Arab nation through the turmoil of
      modern middle eastern geopolitics.<br><br>As leader of the Arab Republic of
      Taghia you can<br>- Lead your nation into prosperity or collapse, dictatorship
      or democracy<br>- Defeat rebels who dare rise up against your regime, and even
      hold off foreign invaders<br>- Deal with the geopolitics of the Middle East<br>-
      Intervene in conflicts and... elections throughout the globe.<br>- Manage your
      cabinet to ensure the best and/or the most loyal serve you.<br>- Deal with your
      rivals, all with their own interests.<br><br>Can you survive ultimate power?
