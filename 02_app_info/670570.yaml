details:
  data:
    about_the_game: "This DLC contains permanent armor and weapons for all classes.\
      \ All of the gear included in the DLC has been designed to deliver complete\
      \ Warface experience and each item hand-picked to highlight class-specific perks\
      \ and playstyles. Give it a shot!<br><br>Contains the following items:<br><ul\
      \ class=\"bb_ul\"><li>Rifleman Open Cup helmet - Decreases flash bang effect\
      \ by 70%. Increases head protection by 20%.<br></li><li>Medic Open Cup helmet\
      \ - Decreases flash bang effect by 60%. Increases head protection by 20%. Regenerates\
      \ 7 health points over time after 4 secs with no hits.<br></li><li>Engineer\
      \ Open Cup helmet - Decreases flash bang effect by 60%. Increases head protection\
      \ by 20%. Detects enemy mines.<br></li><li>Sniper Open Cup helmet - Decreases\
      \ flash bang effect by 60%. Increases head protection by 20%. Detects enemy\
      \ mines.<br></li><li>Open Cup vest - Increases weapon reloading speed by 10%,\
      \ provides 40% explosive protection, 20% melee damage protection and 10 pt absorption.<br></li><li>Open\
      \ Cup gloves - Increases accuracy by 10% and weapon selection/deselection speed\
      \ by 20%.<br></li><li>Open Cup shoes - Increases speed while sprinting by 5%.\
      \ Increases sprint distance by 50%. Delays claymore activation by 3 sec.<br></li><li>Orsis\
      \ T-5000 - The Orsis T-5000is a Russian bolt-action sniper rifle. The rifle\
      \ was introduced in 2011 at an international exhibition of Russian weapons.\
      \ It offers high accuracy and extreme penetration power. Not even strong protective\
      \ gear will protect sufficiently against a direct hit.<br></li><li>AP-84 Custom\
      \ - The AP-84 Custom is a 4-burst round Polish submachine gun. It features a\
      \ compact design, very good accuracy, high cyclic rate of fire and high damage.\
      \ These characteristics provide the best way to make the easiest one burst kill\
      \ to the upper-body or even hands.<br></li><li>The Sidewinder Venom - The Sidewinder\
      \ Venom is a mag-fed tactical pump-action shotgun system. It is the upgraded\
      \ version of the MSG 500 Custom and features include a forend which improves\
      \ accuracy, a detachable grip with increased RPM, a Drum Mag to provide rapid\
      \ reloads, and high ammunition capacity.<br></li><li>MSBS Radon- The MSBS Radon\
      \ is a modular weapon from the Polish Military Technical Academy. MS stands\
      \ for \u201CModu\u0142owy Systema&quot; \u2013 modular system. The MS Radek\
      \ remains comfortable to control even after long bursts, it's a weapon that's\
      \ destined to become a staple of every self-respecting Rifleman's gun cabinet.</li></ul>"
