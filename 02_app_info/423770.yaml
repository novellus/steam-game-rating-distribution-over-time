    about_the_game: Our Love Will Grow is a farming game in the style of Harvest Moon
      with a different party to attend each week. Grow your farm, uncover secrets,
      and attract girls by presenting them with food and jewellery you make yourself.<br><br><i>He
      didn't need a fancy job or a woman who wanted to change him. The money he got
      back from the ring would be enough to start his new life. And this time, nothing
      was going to hold him back.</i><br><br>Features:<br><br>* Grow and harvest crops
      <br>* Cook food in your kitchen <br>* Mingle with townsfolk at parties <br>*
      Give gifts to women and get married <br>* Catch fish and oversee worker crabs
      <br>* Raise animals in your barn <br>* Collect materials for upgrades <br>*
      Uncover sacred items<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/423770/extras/bottom.jpg?t=1449237233"
      />
