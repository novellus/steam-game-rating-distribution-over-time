details:
  data:
    about_the_game: <a href="https://store.steampowered.com/app/1166290/Death_and_Taxes/"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1166300/extras/wishlist.png?t=1575380220"
      /></a><br><br>In this 2D, narrative-based game, you assume the role of the Grim
      Reaper... on an office job. Your job is to decide which people are going to
      live or die. The consequences of your choices are yours to bear, while the mystery
      of your incarnation awaits revelation!<br><br>In this demo, you will be able
      to experience the look and feel of the game (with everything subject to change,
      of course) in a short 15-minute break. If you wish, you can play through the
      demo multiple times to see how your choices may affect the outcome of each day.<h2
      class="bb_tag">Don't forget to <a href="https://store.steampowered.com/app/1166290/Death_and_Taxes/"
      target="_blank" rel="noreferrer"  >wishlist</a> if you enjoyed the demo!</h2><br><br>We
      hope you have fun!
