    about_the_game: "AGON - The Mysterious Codex is a trilogy featuring the first\
      \ three episodes of the AGON series: The London Scene, Adventures in Lapland\
      \ and Pirates of Madagascar. The story begins in 1903. Professor Samuel Hunt,\
      \ a historian of the British Museum receives an anonymous message and a page\
      \ torn from an old codex. Mysterious forces challenge him to explore hidden\
      \ places of the world and find the last masters of long-forgotten ancient games.Professor\
      \ Hunt searches the darkest corners of the Museum for clues and embarks on his\
      \ journey tothe snowfields of Lapland and the jungles of Madagascar in search\
      \ of cursed relics known as the\u201CAGON\u201D.<h2 class=\"bb_tag\"><strong>Key\
      \ Features</strong></h2><ul class=\"bb_ul\"><li>Intriguing plot from an award-winning\
      \ story-teller<br></li><li>Story-driven puzzles<br></li><li>Exploration and\
      \ travel to exotic places<br></li><li>Engaging characters and excellent voice\
      \ acting<br></li><li>Rich atmospheric sound, authentic music<br></li><li>Historically\
      \ correct, gorgeous graphics<br></li><li>Re-playable ancient board games<br></li><li>Suitable\
      \ for all from 10 to 80++<br></li><li>Runs on older technology</li></ul>"
