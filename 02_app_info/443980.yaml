    about_the_game: '<h2 class="bb_tag"><strong>A blocky world filled with girls...</strong></h2><br><br><strong>Caught
      inside malfunctioning Virtual Reality equipment, Takeshi finds himself surrounded
      by a world of blocks... and beautiful girls!</strong><br><br><strong>But a creeping
      menace lurks in the darkness...</strong><br><br>With no apparent way to escape
      the mysterious virtual land, Takeshi joins forces with Asahi - an Overworld
      archer girl - and Dawn, an unusually flirty healer. All too quickly he''s introduced
      to the horrors of the Underworld: the Darklings.<br><br>Led by a trio of femme-fatales,
      the Darkling army forcefully consumes Overworld villages and turns their peaceful,
      defenseless inhabitants into wretched Underworld minions. Is there any way to
      stop their horrifying onslaught?<br><br><strong>What plagues the mysterious
      land of Burokku?<br><br>Can Virtual Reality girls have real feelings?<br><br>And
      will Takeshi ever make it safely back home?</strong><br><br>-- -- --<br><br><strong>Burokku
      Girls</strong> is an exciting anime/ecchi visual novel! You''ll join the girls
      of the blocky world of Burokku in their struggle against the Darkling Underworld
      forces, all set in a plot of action, ecchi, humour and lots of fanservice!'
