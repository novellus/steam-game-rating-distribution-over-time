    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1195410/extras/totg.png?t=1585912114"
      /><br><br>Trial of the Gods is a collectible card game based in the world of
      Siralim. Collect creature cards with unique traits and use them to battle against
      the gods.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> 100+ cards to
      collect that are based on creatures from the Siralim series! Each card has a
      unique trait that changes the way it works in battle.<br></li><li> Full-length
      campaign featuring over 90 battles, along with a hard mode.<br></li><li> Post-game
      content that features randomly generated battles. Win these matches to empower
      your cards and make them stronger!<br></li><li> Matches take only a few minutes
      to complete, lending the game a &quot;just one more round&quot; style of play.<br></li><li>
      Gameplay is based on Triple Triad and Tetra Master from Final Fantasy.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1195410/extras/01.png?t=1585912114"
      /><br><br>Travel the 15 realms of Rodia and challenge the gods! Each realm consists
      of 6 battles. You will be rewarded with new cards and experience points for
      winning these battles, allowing you to experiment with new deck compositions
      to ensure your victory.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1195410/extras/02.png?t=1585912114"
      /><br><br>Each card has unique stats and a trait that changes the way they work
      in battle. Use the Skeleton to snipe your foes from afar, or utilize a kamikaze-style
      attack with the Apis. The possibilities are endless!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1195410/extras/03.png?t=1585912114"
      /><br><br>Siralim games are known for their insane amount of post-game content,
      and Trial of the Gods is no different! After you finish the campaign, you'll
      unlock a Hard Mode that is sure to challenge even the best of players. In addition,
      you will gain access to the Itherian Realms - randomly generated battles that
      allow you to empower your cards if you win, giving them increased stats.
