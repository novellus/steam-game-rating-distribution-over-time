    about_the_game: aMAZEing adventures is addictive game for VR where your goal is
      to guide your ball through many varied mazes specially designed for each level.
      Using your motion controllers you have to hold the maze in your hands and tilt
      the maze to keep your ball moving but also at the same time to avoid many threats
      inside. Your Virtual Reality headset will allow you to peek behind corners and
      look around.<br><br>Be as precise as needed or as fast as you can. Every level
      needs your focus. Inside the mazes you can find some useful items that will
      help you go to through many obstacles. But beware! There are traps and some
      moving things as well! Avoid these as they will stop your ball or slow you down.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li><strong>Mazes</strong> -
      Every level features unique maze design. There are 29 handcrafted labyrinths.<br></li><li><strong>Puzzles</strong>
      - Solve puzzles, and use logic to successfully go through the maze.<br></li><li><strong>Traps</strong>
      - Some labyrinths feature tricky traps. You will have to avoid them.<br></li><li><strong>Collectibles</strong>
      - In every maze there is something to collect. <br></li><li><strong>Environments</strong>
      - There are 5 exiting environments specifically designed for each section like
      tropical island, pirate ship or steampunk airship.<br></li><li><strong>Enemies</strong>
      - Many mazes feature special type of enemy that can move around.</li></ul>
