details:
  data:
    about_the_game: Herakles is a 2D action adventure platform game that completely
      destroys traditional concepts. Speed and skill is far more important than the
      weapon you wield. You can run up walls, ceilings; there is no limit to your
      agility! Leap over your enemies and take them by surprise! In Herakles and the
      Princess of Troy, YOU have the high ground!<br><br><strong>Secrets, mystery
      and more!:</strong><br><ul class="bb_ul"><li>An epic 3000 year old story that
      will make you feel empowered after playing through<br></li><li>Bosses in this
      game have very unique weapons. Defeat them and you can wield them yourself!
      <br></li><li>A map full of adventure!<br></li><li>There are plenty of buffs
      to find along the way! Each one will give you a powerful advantage. <br></li><li>There
      are a lot of secrets to uncover. And if you see an animal, follow it! It'll
      lead you to something good!<br></li><li>Epic boss battles<br></li><li>Amazing
      soundtrack leaving you immersed in the game<br></li><li>Very active and fun
      community<br></li><li>Constantly updated with user feedback</li></ul>
