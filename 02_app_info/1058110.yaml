    about_the_game: "18+<br><br><br><strong><br>Simulator of a Subway Trip [/ b]<br><br>You\
      \ simulate a metro tip here. The opportunity to be in the subway, to experience\
      \ a digital trip - it is not often possible to meet such a thing in games, but\
      \ alas, there is no full-fledged metro trip simulator. In the simulator you\
      \ can sit all the way for more realism, and you can get up and walk around the\
      \ car, watch how you move through the tonnels.<br>The carriage is very beautiful.\
      \ In it you can touch all sorts of things, there is a physics of objects and\
      \ even a connection with the driver (but he will not answer).<br>The game has\
      \ the option to travel in an empty car, as well as with several photo-realistic\
      \ realistic npc - can be configured at launch.<br>You can also optionally turn\
      \ on the presence of a smartphone with 3 songs. With the smartphone is the physics\
      \ of the cable and headphones.<br>The game will suit not only those from cities,\
      \ but also to those who do not have the subway in their place of living and\
      \ if for example you would like to take experience being a metro, but you don't\
      \ have it in your village/small city - you can buy the game for 1 dollar. The\
      \ game costs almost as a train fare, very cheap, and unlike from the real journey\
      \ - the ride pass is for life, and you can adjust the absence of people. ride\
      \ in the car in solitude, and everything is relaxed. When I wanted to, I turned\
