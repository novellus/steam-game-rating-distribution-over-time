    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789740/extras/Overview.jpg?t=1581332224\"\
      \ /><br>Flowing juices of maiden ecstasy!<br>Fierce battles between loin cloth\
      \ clad girls!<br>The one and only maebari themed Yuri side scrolling shooting\
      \ game is finally here!<h2 class=\"bb_tag\"> *What is a \u201Cmaebari\u201D\
      \ you ask? </h2>A maebari is a garment of advanced design and function meant\
      \ to be affixed to the lower half of the body.<br>However, since they are prone\
      \ to \u201Caccidents\u201D one must always maintain the upmost grace and poise\
      \ while wearing one.<br>Wear them carefully, and you will be well on your way\
      \ to becoming a fully-fledged young maiden of the academy state!<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789740/extras/Story.jpg?t=1581332224\"\
      \ /><br>Thousands of years have passed since the destruction of mankind.<br>Giant\
      \ beasts roam the earth, and order is divided into \u201Cacademy states\u201D\
      , ruling territories governed by magical young maidens.<br>The \u201CArt Club\u201D\
      , a group of Tsukishiro Academy students who don\u2019t contribute to society\
      \ and do nothing but read manga all day long, has just been informed that their\
      \ club is to be disbanded. The only way for them to overcome this overwhelmingly\
      \ desperate situation, is to achieve victory over the other academy state clubs\
      \ in a Beautiful Warriors Contest!<br>Representing the art club, Romi Shikisaki\
      \ must team up with her best friend Manamo Kuriyama and embark on an epic battle\
      \ to save their beloved way of life\u2026<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789740/extras/Gameplay.jpg?t=1581332224\"\
      \ /><br>A side scrolling shooting game where you blast away foes while simultaneously\
      \ swapping between two distinct characters. Damaging enemies will build an \u201C\
      alchemy aura\u201D around your character which transforms enemy projectiles\
      \ into gems. Collect these gems to build a magic gauge that will allow you to\
      \ unleash \u201CFriendship magic\u201D, an extravagant performance and powerful\
      \ beam that obliterates surrounding enemy missiles and ships in mere seconds.<br>Aggressively\
      \ plunge into barrages of enemy fire, and blast away defeating enemies with\
      \ exceptionally satisfying force!<br>Level up quickly by achieving high scoring\
      \ combos, then enhance your characters with unlockable power up items from the\
      \ in-game store. A great mechanic for everyone from beginners to pros.<br>\_\
      <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/789740/extras/Features.jpg?t=1581332224\"\
      \ /><br>\u30FB4 ultra-dense stages<br>\u30FBOnline leaderboards support<br>\u30FB\
      Item purchasing and experience point system that enables even beginner players\
      \ to clear stages through building their strength and leveling up over time.<br>\u30FB\
      Freely changeable difficulty levels<br>\u30FBTutorial for learning basic game\
      \ mechanics<br>\u30FBController Support"
