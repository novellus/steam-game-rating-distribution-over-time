    about_the_game: "&quot;The ZBD-86 (also known as WZ-501 or Type 86 IFV) is a Chinese\
      \ unlicensed copy of the Soviet BMP-1, acquired from Egypt in the 1980s. The\
      \ vehicle is practically identical to its Soviet counterpart with even its engine\
      \ being a copy of the original UTD-20, but the Malyutka ATGM launcher was replaced\
      \ with the HJ-73 Red Arrow missile launcher. By the time it entered service\
      \ in 1992, it was already obsolete.<br />\r\nIn Armored Warfare, the ZBD-86\
      \ is a Tier 3 Armored Fighting Vehicle. Gameplay-wise, it\u2019s roughly on\
      \ par with its Soviet BMP-1 counterpart, but its Read Arrow missile packs more\
      \ of a punch.&quot;"
