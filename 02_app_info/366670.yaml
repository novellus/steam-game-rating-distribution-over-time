    about_the_game: "<h2 class=\"bb_tag\">An Historical Point &amp; click Adventure\
      \ for the whole family</h2><br><br>Genoa, 1298. Author Rustichello da Pisa shared\
      \ his cell with a Venetian captain who spoke of a thousand and one fabulous\
      \ lands. As a writer, Rustichello could not remain indifferent to the snippets\
      \ of fabulous stories told by his new friend. He managed to convince him to\
      \ tell his life story. And that is how Marco Polo, back from 25 years of traveling,\
      \ began recounting his adventures. From his Genoa prison, the Venetian explorer\
      \ remembers his travels: Venice, Acre, Jerusalem, Armenia, the Himalayas, all\
      \ the way to the palace of great Kublai Khan.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Travel through wonderful lands<br></li><li>Meet Historical\
      \ figures<br></li><li>Solve many different riddles<br></li><li>Let you embark\
      \ in this story of love and friendship<br></li><li>Enjoy the original musics\
      \ of Pierre Est\xE8ve (Atlantis, The Black Moon Chronicles...)</li></ul>"
