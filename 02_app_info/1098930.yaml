details:
  data:
    about_the_game: "Narazumono is a roguelike game.<br />\r\nThe goal is to reach\
      \ the bottom of the randomly generated dungeon.<br />\r\n<br />\r\n\u2022 Random\
      \ Dungeon<br />\r\nThe dungeon's layout is randomly generated, with the placement\
      \ of items and enemies changing every time.<br />\r\nExplore each floor to find\
      \ the stairs, and descend to proceed to the next floor.<br />\r\n<br />\r\n\u2022\
      \ Turn-based combat system<br />\r\nEach time a player takes an action such\
      \ as movement or attacking, enemies will also take one action.<br />\r\nUntil\
      \ the player acts, the enemies will not act either.<br />\r\n<br />\r\n\u2022\
      \ Permadeath<br />\r\nIt is game over when the player is killed.<br />\r\nWhen\
      \ you get a game over, all the items you have will be lost except for three.<br\
      \ />\r\nYou will have to begin the adventure again from the starting point.<br\
      \ />\r\n<br />\r\nThis game is compatible with XBox 360 controller.<br />\r\n\
      To use the XBox 360 controller with mac, please install TattieBogle Xbox 360\
      \ Driver."
