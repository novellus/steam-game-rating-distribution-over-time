    about_the_game: 'Expand your fleet of ships with this DLC, adding five new vessels
      to your game of Fishing: Barents Sea. The ships are either compatible with line
      or net fishing and comes with its very own quota - so drive out and fish to
      your heart''s content! There is plenty opportunity to explore the seas in search
      of new fishing grounds! More ships mean more quotas to fill! <br><br><strong>Features</strong>
      <br><ul class="bb_ul"><li>Five new ships<br></li><li>Two ships compatible with
      line fishing (Tobie and Fix)<br></li><li>Three ships compatible with line and
      net fishing (Moby D, Snarset, Sharky)</li></ul><br><strong>Ships</strong><br><ul
      class="bb_ul"><li>Moby D<br></li><li>Snarset<br></li><li>Sharky<br></li><li>Fix<br></li><li>Tobie</li></ul>'
