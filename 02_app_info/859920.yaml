    about_the_game: "WHAT IS INCLUDED IN THE FULL VERSION OF THE GAME?? MULTIPLAYER\
      \ MODE!!!<br />\r\n<br />\r\nDouble Head Shark Attack is a FIRST ever multiplayer\
      \ game in shark simulation genre. <br />\r\n<br />\r\nBe an Ocean Predator and\
      \ Hunt all the humans and underwater species in a massive multiplayer online\
      \ game.<br />\r\nYOUR task is simple!! Collect the letters under ocean to form\
      \ a word! BUT the TWIST is you need to eat other multi-players to collect remaining\
      \ letters from them! IS IT SO SIMPLE? CHECK OUT YOURSELF!!!<br />\r\n<br />\r\
      \nIT\u201DS FUN WITH TELEPORT HERE!! Collect as much coins as you can before\
      \ time is UP. WATCH OUT in every 24HOURS!!!!<br />\r\n<br />\r\nSingle Player\
      \ Mode:<br />\r\n<br />\r\n3 Different worlds to unlock with 100+ objectives\
      \ &amp; Challenging Missions. <br />\r\n<br />\r\nBE a Wild Shark, King of the\
      \ Ocean!!!  Hunt or be hunted!!!"
