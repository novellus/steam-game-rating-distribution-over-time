details:
  data:
    about_the_game: "<strong>Underwater Wars</strong> is a tactical turn-based strategy\
      \ whose action takes place in the depths of the ocean.<br><br>2085. The war\
      \ between the &quot;Commonwealth&quot; and the &quot;Alliance&quot; has lasted\
      \ for more than 25 years. It began long before the cataclysm that led to the\
      \ flooding of the entire planet. Until now, it is not known exactly what caused\
      \ the cataclysm, but the warring organizations accuse each other of testing\
      \ some kind of climatic weapon that put humanity on the brink of extinction.\
      \ You have to go to the forefront and lead the main forces of the &quot;Commonwealth&quot;.\
      \ The ocean is a poorly studied, hostile and very dangerous place where, in\
      \ addition to the &quot;Alliance&quot; submarines, you can meet embittered pirates,\
      \ terrible underwater predators, mystical anomalies and much more that is hidden\
      \ somewhere in the depths. You will face complex strategic tasks, for the solution\
      \ of which you will have to competently use the available resources. Explore\
      \ coral reefs, deep trenches, flooded cities and anomalous zones. Develop your\
      \ technology to gain an advantage on the battlefield. Find out who is behind\
      \ all the troubles of mankind and end the long war.<br><br><strong>Features:</strong><br>\
      \ \u26AB At your disposal are combat submarines of various classes and purposes.<br>\
      \ \u26AB A variety of modules and improvements.<br> \u26AB 4 factions with their\
      \ characteristics and unique abilities.<br> \u26AB 3 modes for single player.<br>\
      \ \u26AB Submarine builder, where you can create your units and then use them\
      \ in battle."
