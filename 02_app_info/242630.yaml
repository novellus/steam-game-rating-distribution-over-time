    about_the_game: "Launch your brain into the farthest reaches of the galaxy to\
      \ take on a second wave of Invaders from Outer Space!  Battle new alien life\
      \ forms like Shape Shifters and Retro invaders. Utilize an amazing arsenal of\
      \ parts and weapons as you solve new challenge levels and demolish extraterrestrials\
      \ in your own devious experiments! Use velocity pads, EMP bombs, and Pushing\
      \ Beams and much more to construct your own masterpiece of chaos in out space!\
      \ <br>Stunning HD graphics, extraordinary physics, particle effects, shadows\
      \ and lighting you will see your experiments come to life like never before!<h2\
      \ class=\"bb_tag\">Features</h2>Extraordinary physics, particle effects, and\
      \ active shadows, lighting and more! Stunning HD Graphics <br>Cool New Aliens:\
      \ Shape Shifters \u2013 Hit these sleepy looking extraterrestrials with an electroshock\
      \ and watch them transform <br>Choose between 5 types of Retro Invaders. Each\
      \ mode has its own unique appearance and behavior<br><ul class=\"bb_ul\"><li>\
      \           Horizontal pong <br></li><li>           Vertical Pong<br></li><li>\
      \           Invader Reflet<br></li><li>           Retro Invader <br></li><li>\
      \           Reflect</li></ul><strong>New forms of Destruction:</strong> Introducing\
      \ the EMP and implosion bombs!<br><strong>Directional Gravity:</strong> The\
      \ Velocity Pad is a nifty new gadget that propels objects along a set path.\
      \ Use it to create your own patters of gravity in outer space<br><strong>New\
      \ Laser Action:</strong> Zap alien invaders into oblivion with Laser beams!<br><strong>Cool\
      \ Gizmos:</strong> Holo projector, Space beacon, Sun Colorizer, Antennae and\
      \ 3 new Alien Symbols!"
