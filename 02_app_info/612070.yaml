    detailed_description: <h1>Update Notes</h1><p><h2 class="bb_tag">1.0.3</h2>You
      can select resolution when the game starts up.</p><br><h1>BUG FIX</h1><p>Currently
      we fix a bug while Kio is killed by laser during fight the final boss.</p><br><h1>Mac
      version testing</h1><p>We are sorry about the Mac version of this game is still
      under testing. It might be released soon.</p><br><h1>Bug fixed again</h1><p>We
      fixed a bug that some statements are incorrect, and a bug which cannot process
      the &quot;Dumb ways to die&quot; achievement.</p><br><h1>Mac version released</h1><p>I
      am glad to tell the Mac version can be downloaded now.</p><br><h1>About the
      Game</h1>&quot;Kio's Adventure&quot; tells the story about a high school girl
      named Kio suddenly goes to a different world which is surrounded by organs and
      monsters after a wired earthquake. Players need to help Kio escape this horrible
      world. <br><br>The game artwork uses 16bit pixel style. The contents of the
      game is full of horror decryption and other strange elements, and the game has
      a lot of bloody scenes which may cause the player uneasy. <br><br>Please be
      sure you are over 18 years old to play this game.
