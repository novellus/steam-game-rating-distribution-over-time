  data:
    about_the_game: "For centuries Europe has been dominated by the church and nobility.\
      \ On the shoulders of ordinary people the servants of god and the noble families\
      \ justified their power and wealth. This was the incontrovertible, divine world\
      \ order. A truly dark era\u2026<br>\t\t\t\t\tIn the 14th Century the world order\
      \ is beginning to transform itself. Due to trade and commerce an increasing\
      \ middle class obtains more and more power and wealth. Entire towns purchase\
      \ their freedom and more privileges from the nobility. Reading and writing is\
      \ no longer the domain of the nobility and the clergy and the invention of printing\
      \ information may eventually be spread everywhere. This is the beginning of\
      \ the renaissance...<br>\t\t\t\t\t<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>8 completely new professions: mercenary, grave digger, stonemason,\
      \ juggler, innkeeper, banker, miller and the fruit grower<br>\t\t\t\t\t</li><li>New\
      \ goods, buildings, ambient details and effects<br>\t\t\t\t\t</li><li>All new\
      \ scenarios (&quot;Transylvania&quot;, &quot;The Rhineland&quot; and &quot;The\
      \ Alps&quot;) &amp; bigger world maps <br>\t\t\t\t\t</li><li>Improved AI, title\
      \ and nobility system as well as new options (e.g. \u201CGod Measures\u201D\
      , levels of difficulty)</li></ul>"
