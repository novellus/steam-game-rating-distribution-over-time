    reviews: "\u201CRedeemer is an excellent game coming out of Moscow and Kalingrad,\
      \ Russia and I recommend it to anyone looking for a fast-paced, action packed\
      \ gore fest that requires a little more thought than your average beat-em-up.\u201D\
      <br>7.8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hookedgamers.com/pc/redeemer/review/article-1833.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CRedeemer\
      \ offers a very satisfying mix of good old top-down shooters and modern video\
      \ games (translated).\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameblog.fr/tests/2799-redeemer-pc\"\
