    about_the_game: After following a strange signal you find an amazing spaceship
      left derelict in space, before you know it you have yourself a small crew and
      can finally live your dream of exploring space.<br><br>Starlight Drifter is
      a sci-fi RPG, that puts you in the captain seat to make a name for yourself
      in the universe. The gameplay is primarily that of a visual novel, but includes
      open world aspects, so that you can choose what you do, what missions to take
      and in between missions who to chat to and potentially get to know better...
      Perhaps even intimately. All of which will determine how you make your mark
      on the universe and the games final ending.<h2 class="bb_tag"><strong>Features;</strong></h2><h2
      class="bb_tag">Build Your Crew</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/326060/extras/chars.png?t=1584613019"
      /><h2 class="bb_tag">Explore the Universe</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/326060/extras/galaxy.png?t=1584613019"
      /><br><br><strong>And more...</strong><br><ul class="bb_ul">    <li>Create your
      own Character (name, appearance &amp; background).<br>    </li><li>Play the
      way you want, make the decisions yourself.<br>    </li><li>Explore the galaxy
      as you see fit, choose which locations to visit.<br>    </li><li>Build a crew
      to give you more options and more 'friends'.<br>    </li><li>Various Crew Romances
      &amp; Flings to explore as you see fit.<br>    </li><li>Dozens of different
      events and storylines to explore in your own time.<br>    </li><li>Multiple
      endings based on your successes and failures throughout the game.</li></ul>
