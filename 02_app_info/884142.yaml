    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>New scenario\
      \ \u2013 Into a new time (1874-1890)<br></li><li>Map expansion: France (available\
      \ in Free Game and Sandbox modes)<br></li><li>10 historical engines such as\
      \ the Coupe Vent (4-4-0) and Forquenot (2-4-2)<br></li><li>More than 12 new\
      \ tradeable goods (e.g. wine and soft cheese) and 31 new cities <br></li><li>\u2018\
      Concession\u2019 feature: The map is divided into sections. Buy concessions\
      \ to gain access to new building grounds (also available on the full North American\
      \ map)<br></li><li>New songs and updated characters</li></ul></p><br><h1>About\
      \ the Game</h1>In the wake of Emperor Napoleon III\u2019s exile, the French\
      \ monarchy has collapsed for the second time, and the Third Republic has taken\
      \ its place. In the Railway Empire \u2013 France DLC you will decide your country\u2019\
      s industrial future. Either take sides with a militaristic general and increase\
      \ the strength of France\u2019s borders in anticipation of a new war or help\
      \ the minister of public work to rebuild the infrastructure of the country and\
      \ undertake the controversial new \u201CEiffel Tower\u201D project."
