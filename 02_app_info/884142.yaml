details:
  data:
    about_the_game: "In the wake of Emperor Napoleon III\u2019s exile, the French\
      \ monarchy has collapsed for the second time, and the Third Republic has taken\
      \ its place. In the Railway Empire \u2013 France DLC you will decide your country\u2019\
      s industrial future. Either take sides with a militaristic general and increase\
      \ the strength of France\u2019s borders in anticipation of a new war or help\
      \ the minister of public work to rebuild the infrastructure of the country and\
      \ undertake the controversial new \u201CEiffel Tower\u201D project."
