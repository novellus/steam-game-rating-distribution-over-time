    reviews: "\u201CGreaves\u2019 whiskey-fueled account makes for a more personal\
      \ connection than most first-person games.\u201D<br>9.0/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/game/call-of-juarez-gunslinger/10764\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201COne of the best\
      \ shooters to come out in recent years.\u201D<br>9.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ausgamers.com/games/call-of-juarez-gunslinger/review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AusGamers</a><br><br>\u201CNot only is\
      \ Gunslinger the best Call of Juarez game, it's a damn fine and worthy shooter\
      \ in its own right.\u201D<br>8.5/10 \u2013 <a href=\"http://www.destructoid.com/review-call-of-juarez-gunslinger-254368.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CDon\u2019\
      t mistake price for quality - this is a top-notch shooter.\u201D<br>8.4/10 \u2013\
      \ <a href=\"http://www.pcgamer.com/review/call-of-juarez-gunslinger-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CBlasting\
      \ through the game\u2019s varied environments with a pistol in each hand never\
      \ got old, and I always looked forward to the end-level duel with a legend of\
      \ the Wild West.\u201D<br>8.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/call_of_juarez_gunslinger/b/xbox360/archive/2013/05/22/review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CCall of\
      \ Juarez Gunslinger's arcade-style shooting is wonderfully thrilling, fast-paced\
      \ fun.\u201D<br>8.0/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/call-of-juarez-gunslinger/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpot</a>"
