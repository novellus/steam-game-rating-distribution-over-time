    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/204450/extras/GIF_01_LOGO_A.png?t=1589443440\"\
      \ /><h2 class=\"bb_tag\">CAN YOU STAND AGAINST THE DEADLIEST GUNSLINGERS WHO\
      \ EVER LIVED?</h2><br>From the dust of a gold mine to the dirt of a saloon,\
      \ Call of Juarez\xAE Gunslinger is a real homage to the Wild West tales. Live\
      \ the epic and violent journey of a ruthless bounty hunter on the trail of the\
      \ West\u2019s most notorious outlaws. Blurring the lines between man and myth,\
      \ this adventure made of memorable encounters unveils the untold truth behind\
      \ some of the greatest legends of the Old West.<br><br><strong>Key Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Meet the legendary outlaws<br>Billy the Kid, Pat Garrett,\
      \ Jesse James\u2026 Face down the West\u2019s most notorious gunslingers and\
      \ live the untold stories behind the legends.<br></li><li><strong>Dispense your\
      \ own justice </strong><br>With a gun holster tied to your leg, become a ruthless\
      \ bounty hunter on a journey made of all-out gun battles. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/204450/extras/GIF_02_AKCJA_B.png?t=1589443440\"\
      \ /><br></li><li><strong>Prevail in deadly gunfights</strong><br>Master the\
      \ art of blasting pistols, shooting rifles and dodging bullets. Unleash lethal\
      \ combos to gun down multiple enemies in split seconds. <br></li><li><strong>Become\
      \ the West\u2019s finest </strong><br>Choose the specific gun-fighting skills\
      \ you want to develop and acquire new shooting abilities to become the West\u2019\
      s finest gunslinger.<br></li><li><strong>Experience a lawless land </strong><br>Blaze\
      \ a trail through the wilderness of the Old West and live an epic adventure\
      \ through stunning Western landscapes. </li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/204450/extras/GIF_03_WIDOK_A.png?t=1589443440\"\
      \ />"
