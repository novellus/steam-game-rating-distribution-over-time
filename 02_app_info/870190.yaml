    review: 'I absolutely adore this game! The story is so beautifully romantic and
      well written, I couldn''t pull myself away from it until I''ve finished a full
      route. (Seriously, don''t leave the stove on while you play!) Although the story
      has elements of magic, it is very much a slice of life with a sense of maturity
      that I don''t find in most other otome games. The events in the game are often
      mundane, with the characters having very relatable conversations about daily
      life. It makes the story feel very relatable!


      8.5/10 - Highly recommended

      '
