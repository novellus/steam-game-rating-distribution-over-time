    about_the_game: Master Pyrox, greatest pyromancer of the wizard dimension, is
      holding a tournament in order to find a new apprentice. Are you good enough
      to win against your competitors and inherit his legacy? Find out and apply for
      the <strong>Master Pyrox Wizard Smackdown</strong>!<br><br>Master Pyrox Wizard
      Smackdown is a fast-paced arcade-style multiplayer game. It's very easy to learn,
      but difficult to master. Avoid the fireballs that manifest in the center of
      the screen, knock your opponents down, collect power-ups and cast spells. Up
      to 8 players can fight against each other in a tournament or cooperate against
      one of Pyrox's creatures in a boss fight.<br><br>The demo version is fully playable,
      but has fewer arenas, fewer bosses, and some features (level editor, spells,
      network game etc.) are disabled.
