    about_the_game: 'Stuck in a remote, abandoned town, you must lead five survivors
      with conflicting motivations, fragile relationships and fiery prejudices to
      safety from the roving undead. A sophisticated engine generates new survivors,
      towns and content so every adventure is a different experience, and you can
      use built-in editors to add yourself and others to the game.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Deal with the volatile relationships of your survivors by
      strategically assigning them to tasks, siding with them on difficult decisions
      or seeding rumours about their past<br></li><li> The undead aren''t the only
      threat - negotiate, bargain, trade with or fight merciless lynch mobs, zombie
      hunters and bitten survivors<br></li><li> Experience a fresh story each time
      you play as the procedural engine crafts new survivors, towns and content<br></li><li>
      Built-in editors make it easy to add yourself and your friends to the game.
      Create your own survival horror story in your hometown<br></li><li> Unique diary
      interface records each action, choice and disaster. Save your heroic story and
      share it with others</li></ul><br>Zafehouse: Diaries is a fresh take on the
      zombie / survival horror genre. If you''re sick of mindless shooters or generic-looking
      top down affairs that just don''t get what the zombie genre is about, this is
      the game for you.<h2 class="bb_tag">About Screwfly Studios</h2>We''re a two-man
      developer based in Australia, dedicated to creating deep, innovative strategy
      games for PC. Zafehouse: Diaries is Screwfly''s debut title and the spiritual
      successor to the highly-regarded Zafehouse.'
