  data:
    about_the_game: "Let the dark side rule with this new Hellish pack by Michael\
      \ Galefire! This pack contains 7 new amazingly detailed Hellish Demon battlers\
      \ for your heroes to battle against and 8 unique fiery, netherworld battlebacks\
      \ (4 walls, 4 floors)<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Battler\
      \ includes: Cyberbrute, Hellbrute, Demonic Sorcerer, Flame Imp, Imp, Hellknight,\
      \ and Hellmaw; or name them whatever you want!<br />\r\n* Battlebacks include:\
      \ 2 daemonic realms with wall variations, mountainous region with cave wall\
      \ variant, and a volcanic region with a volcanic cave wall variant<br />\r\n\
      * For use with RPG Maker MV or the engine of your choice"
