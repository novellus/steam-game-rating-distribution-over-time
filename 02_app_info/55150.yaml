    about_the_game: "In Warhammer\xAE 40,000\xAE Space Marine\xAE you are Captain\
      \ Titus, a Space Marine of the Ultramarines chapter and a seasoned veteran of\
      \ countless battles.<br>A millions-strong Ork horde has invaded an Imperial\
      \ Forge World, one of the planet-sized factories where the war machines for\
      \ humanity\u2019s never ending battle for survival are created. Losing this\
      \ planet is not an option and be aware of the far more evil threat lurking large\
      \ in the shadows of this world.<br><br><ul class=\"bb_ul\"><li><strong>DEVASTATING\
      \ WEAPONRY</strong><br>Experience 40,000 years of combat, evolved. Enhance your\
      \ vast arsenal as you unlock new weapons, upgrades, armor &amp; abilities through\
      \ an accessible progression system. This devastating weaponry empowers players\
      \ to deliver bone crushing violence and dismemberment to their enemies. <br><br></li><li><strong>BLOCKBUSTER\
      \ ENTERTAINMENT</strong><br>With an Imperial liberation fleet en-route, the\
      \ Ultramarines are sent in to hold key locations until reinforcements arrive.\
      \ Captain Titus and a squad of Ultramarine veterans use the bolter and chainsword\
      \ to take the fight to the enemies of mankind.<br><br></li><li><strong>BRUTAL\
      \ 8VS8 ONLINE COMBAT</strong><br>Form your own Space Marine squad or Chaos Space\
      \ Marine warband and face off in 8 vs 8 online matches. Gain experience and\
      \ unlock new weapons and armor to customize the Devastator, Assault, and Tactical\
      \ Marine classes.</li></ul>"
