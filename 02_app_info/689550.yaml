    review: 'I adore this soundtrack. It really is exceptionally good.


      It fits perfectly within the game itself but it''s also great to just listen
      to on it''s own. Lots of different styles, atmospheric tracks, slower tracks,
      crazy fast-paced tracks, it''s all excellent. Highly recommended.'
