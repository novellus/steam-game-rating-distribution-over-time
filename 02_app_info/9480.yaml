    about_the_game: "Saints Row 2 brings true freedom to open-world gaming. Players\
      \ can play as who they want, how they want, and with whomever they want in this\
      \ sequel to the much acclaimed and tremendously successful Saints Row.     \
      \               <br>\t\t\t\t\tSet years after the original, the player finds\
      \ himself in a Stilwater both familiar and strange and challenged with bringing\
      \ the Saints back as the rightful kings of Stilwater and bringing vengeance\
      \ to those who wronged him.                    <br>\t\t\t\t\t<ul class=\"bb_ul\"\
      ><li> <strong>Limitless Customization</strong> - Play as fully customizable\
      \ characters that are male, female or something in between.<br>            \
      \        - Vehicles can be visually customized as well as performance tuned.\
      \ <br>                    - Cribs and even gangs all have an amazing degree\
      \ of detailed customization options.                    <br>\t\t\t\t\t</li><li><strong>Multiplayer</strong>\
      \ - Co-op full story campaign has seamless integration (for example one player\
      \ drives while the other shoots).<br>                    - Competitive MP pushes\
      \ the boundaries of immersion in a living Stillwater environment fully populated\
      \ with police, innocent bystanders and rival gangs.                    <br>\t\
      \t\t\t\t</li><li><strong>Killer Combat and Awesome Vehicles</strong> - Planes,\
      \ helicopters, motorcycles,boats and cars can be piloted and used as weapons.\
      \ On the ground new combat options include melee, fine aim, and human shield.\
      \                    <br>\t\t\t\t\t</li><li><strong>Freedom to Explore</strong>\
      \ - More missions, activities, diversions, races, weapons, vehicles, cribs,\
      \ city districts, and interiors than ever before. Over 40 story missions with\
      \ additional bonus missions take place in a transformed Stilwater that is over\
      \ 50% larger than before.                    </li></ul>"
