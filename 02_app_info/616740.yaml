    about_the_game: "In the country of fire called Garnett, there lived a beautiful\
      \ princess with silver-hair and red-eyes. She was having such a lovely dream\
      \ that she never wanted to wake up. This story opens with a young princess,\
      \ who was previously a man.<br><br>Granted the name of a crystal, guarding the\
      \ freedom of the people.<br>Granted the name of a sword, bearing the glory of\
      \ the world.<br>Granted the name of a curse, bestowing justice upon all.<br>Granted\
      \ the name of a noble, holding their destiny as brother and sister.<br>Granted\
      \ the name of a normal person, a young man with untold courage.<br><br>The legend\
      \ of three young people, the incarnations of fire. This is the beginning of\
      \ their legendary epic that will be told by bards for generations!<br><br>With\
      \ cooperation from \u8F7B\u6587\u8F7B\u5C0F\u8BF4, the first visual novel by\
      \ Salvation &quot;Cryste: the Faith of Fire Vol.1&quot; has finally launched\
      \ on Steam!<br><br>The Steam version comes with cloud support, achievements,\
      \ badges, and trading cards.<h2 class=\"bb_tag\">The first title of Salvation\
      \ from Salvation on Steam.</h2><h2 class=\"bb_tag\">Come with Steam trading\
      \ cards, badges and an extra chapter</h2>"
