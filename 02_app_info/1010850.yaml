    about_the_game: <h2 class="bb_tag">Note</h2>We translate sentences in the game,
      store description using &quot;Google Translate&quot;.<br>Currently the test
      version is still unfinished as the story is not completed yet.<br>Interface
      and character names are translated into English, but conversational sentences
      remain in Japanese.<br>In addition, part of the picture of the character appearing
      in this game has a lot of skin exposure.<br>Characters are not totally taken
      off, but the ratings are assumed to be over 12 years old.<h2 class="bb_tag">Basic
      matter</h2>This game is an RPG of Touhou Project 2nd creation which organizes
      a party of five people, resolves the anomalies by searching and fighting.<br>Using
      the mouse, the keyboard input is necessary in some scenes.
