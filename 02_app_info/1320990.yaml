  data:
    about_the_game: "Horror Adventure VR is a interactive experience set in a procedurally\
      \ generated haunted house. You're a paranormal investigator and you find yourself\
      \ exploring what appears to be a old abandoned manor.<br />\r\n<br />\r\nYou\
      \ will be able to interact with basic items and limited tools at your disposal.\
      \ The procedurally generated random house will create random locations and scares\
      \ for you. So make sure to keep your eyes open at all the times, put your headphones\
      \ on and enjoy the game!<br />\r\n<br />\r\nFeatures:<br />\r\n1. Fully immersive\
      \ interactive gameplay which allow the player to control various handheld elements.<br\
      \ />\r\n2. Procedurally generated random house to increase the scare factor\
      \ and replayability.<br />\r\n3. Featuring different demonic entities, each\
      \ designed specifically according to the procedural nature of the levels.<br\
      \ />\r\n4. Save/Load feature so that you can take a breather in between.<br\
      \ />\r\n<br />\r\nFOR COMPLETE IMMERSION we recommend you play HORROR ADVENTURE\
      \ VR standing up wearing headphones in a dark room!<br />\r\nExperience true\
      \ horror in Virtual Reality.<br />\r\n<br />\r\nWARNING: This experience uses\
      \ Jump Scares! You have been warned!"
