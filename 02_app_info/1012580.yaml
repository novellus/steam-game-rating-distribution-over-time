  data:
    about_the_game: "Triumph in the Skies is a flight simulation game exclusive to\
      \ VR. It makes flight learning easy and safe. Even rookies can drive training\
      \ aircraft or fighters in many scenarios. Players can also use the keyboard\
      \ to join the game in 2D mode. In addition, the game also has a lot of Chinese\
      \ elements.<h2 class=\"bb_tag\">Real scenes:</h2>High-resolution landscape model,\
      \ real exterior and interior plane model.<h2 class=\"bb_tag\">Diversify game\
      \ mode:</h2>Player can choose planes or scenes in Quick Start mode, follow the\
      \ instruction and complete missions in Flying Career mode, challenge other pilot\u2019\
      s record in Racing Mode\u2026\u2026tens of levels are waiting for you!<h2 class=\"\
      bb_tag\">Various aircraft options:</h2>Stunt plane-comet<br>Cessna C-172<br>Su\
      \ 33<br>More aircraft are constantly updated!<h2 class=\"bb_tag\">Various scenes\
      \ and tracks are optional:</h2>The landscape perfectly simulates a real city\
      \ map.<br>The aircraft carrier landed in &quot;Liaoning&quot;, which was China's\
      \ first aircraft carrier.<br>Hong Kong, China, Beijing Capital International\
      \ Airport, Beijing Daxing International Airport.<br>More famous cities and airports\
      \ are continuously updated!"
