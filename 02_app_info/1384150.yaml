details:
  data:
    about_the_game: 'FUTURE NOIR is a first-person adventure, action and self-discovery
      story that combines elements of FPS and walking simulator. You play as agent
      Langley K., a detective in charge of solving a senseless crime that will take
      you to the most remote places in a dystopian future in search of clues and evidence
      that will help with your investigation, but as time passes everything starts
      to get complicated and nothing makes sense, pushing K. to the limit and discovering
      things that perhaps would have been better not to know, are you ready?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1384150/extras/GIF.gif?t=1608635272"
      /><br><br>THE WORLD<br><br>The game takes place on Earth, a planet in ruins
      and that has been suffering a nuclear winter for decades. Humanity has spread
      throughout the solar system, with colonies on the Moon, Mars, Venus, and the
      moons of Jupiter, Saturn, and Uranus.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1384150/extras/GIF5.gif?t=1608635272"
      /><br><br>THE GAMEPLAY<br><br>FUTURE NOIR has a unique combination of elements:
      FPS and walking simulator mechanics mixed with adventure, action, suspense and
      terror, as well as charismatic characters and a great story waiting to be discovered.'
