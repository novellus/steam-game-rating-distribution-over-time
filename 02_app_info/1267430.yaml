    detailed_description: "<h1>Update Notes</h1><p>Version update information\r\n\r\
      \n\u30FBEnglish translation was carried out.\r\n\u30FBAdded BGM.\r\n\u30FBTrial\
      \ version is now available.\r\n\u30FBAdd new stills and fix stills.\r\n\u30FB\
      Scenario modification. Fixed a bug that made it hard to feel catharsis.</p><br><h1>About\
      \ the Game</h1>\u203BEnglish translations  and BGM have been added!\r\n\r\n\
      This is a demo version of a completely original, full-color visual novel.\r\n\
      More than 400 stills for the demo version (more than 700 for the full version).\r\
      \n\u203BThis work contains very extreme and grotesque language. There is no\
      \ sexual content.\r\n\r\nTotal play time is expected to be 5 hours (the production\
      \ version is about 8 hours).\r\nThe background music is a sophisticated piece\
      \ of music written by several excellent Japanese composers.\r\nFrom the first\
      \ time you play, the game has a &quot;Start from any chapter&quot; mode.\r\n\
      \r\nIn the trial version, you can play the scenario from the prologue to chapter\
      \ 10.\r\n\r\n\r\nStory.\r\n\u30002020, Japan. Boring everyday. Uninspired days.\
      \ The world is still as rotten as ever.\r\n\r\n\u3000I wish that everything\
      \ would break down anyway.\r\n\r\n\u3000Even if I thought about that, I guess\
      \ life would go on unchanged."
