    about_the_game: "This Fire Protection Training Simulator was designed and developed\
      \ to provide employers, of any size, with the most cost-effective method of\
      \ verifying their employees' understanding of fires, how they're started, how\
      \ to prevent them and how to properly respond in the event of one. <br />\r\n\
      <br />\r\nThis simulation will enable participants with the opportunity to demonstrate\
      \ their knowledge of fire classifications by matching certain fires with the\
      \ appropriate class of fire extinguisher. Verbal coaching is provided in the\
      \ correct P-A-S-S method of using a fire extinguisher. Participants will also\
      \ utilize basic fire prevention techniques that can often be implemented to\
      \ reduce the likelihood of a fire occurring. <br />\r\n<br />\r\nEven though\
      \ an employee's response to a fire will always be based on their employer's\
      \ policies, procedures, and the employee's level of training... this simulator\
      \ can be used as a training supplement to fill in gaps in bland or vague fire\
      \ prevention training programs."
