    about_the_game: "For decades stories have been told of a castle perched atop an\
      \ island with no known inhabitants. All who have visited the castle have not\
      \ returned. Those who have seen the castle at a distance describe a fantastic\
      \ spire protruding up from it, though no two descriptions of this spire are\
      \ alike. Some even claim the spire does not exist at all. You have resolved\
      \ to find the truth of this place, and set out for this mysterious island...<h2\
      \ class=\"bb_tag\"><strong><u>FEATURES</u></strong></h2><ul class=\"bb_ul\"\
      ><li><h2 class=\"bb_tag\">PHYSICS</h2>Our physics simulation allows any climbing\
      \ techniques you can think of! You're not limited to predefined holds that we\
      \ have placed in the world; instead the physical shape and surface material\
      \ of an object will define how your hands interact with it.<br><br></li><li><h2\
      \ class=\"bb_tag\">RANDOM GENERATION</h2>A custom built tower generator allows\
      \ for almost unlimited combinations of towers to climb, with many more pieces\
      \ to come.<br><br></li><li><h2 class=\"bb_tag\">MOVEMENT</h2>No teleporting\
      \ or standing still. Your hands are your primary tools of movement. Use them\
      \ like feet or, of course, to climb the Spire! If you\u2019re new to VR this\
      \ might be slightly uncomfortable.</li></ul>"
