    about_the_game: "<p>In a twisted medieval dimension, undead creatures and bestial\
      \ horrors have done the unthinkable--callously slaughtering your entire race.\
      \ Your friends. Your family. Eliminated. But the nightmare has just begun. Wielding\
      \ ungodly weapons such as the Firemace and Hellstaff and casting spells from\
      \ the Tomes of Power, you must seek your vengeance. Or die trying.</p>\n\t\t\
      \t\t\t<ul>\n\t\t\t\t\t<li>Supports up to four players via network, two by modem.\
      \ Adventure through the game with a friend or crack their skull in a bloody\
      \ deathmatch.</li>\n\t\t\t\t\t<li>Walk. Run. Fly. Look all around you, even\
      \ up and down.</li>\n\t\t\t\t\t<li>Choose from among 7 weapons (from the simple\
      \ staff to the awesome Phoenix Rod).</li>\n\t\t\t\t\t<li>Use arcane artifacts\
      \ to unleash unearthly power on unsuspecting foes.</li></ul>"
