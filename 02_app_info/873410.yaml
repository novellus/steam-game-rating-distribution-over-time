    about_the_game: 'The Basilisk is a genre-swapping platformer that focuses on the
      story of you, a supercomputer, as the last hope to save mankind from an unknown
      virus. Aided by your virtual assistant, this journey will test you mentally
      and physically. <br><br>You will be tasked with solving the puzzles found within
      the ribonucleic acid sequences of the virus. But all is not as it seems in a
      story of choices, brutality and psychological mind games.<br><br>Please refrain
      from playing if you do not wish to be exposed to potentially dangerous ideas,
      or if you are especially susceptible to motion sickness or seizures. <br><br>-
      50 Mind-Bending Levels<br>- Genre-swapping Gameplay<br>- Choice-based decisions
      and multiple endings<br>- Sequel to the award-winning Archimedes<br><br><a href="https://store.steampowered.com/app/530920/Archimedes/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/530920/Archimedes/</a><br><br>Listen
      to the soundtrack for free: <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/thebasiliskgame/sets/the-basilisk-official-soundtrack"
      target="_blank" rel="noopener"  >https://soundcloud.com/thebasiliskgame/sets/the-basilisk-official-soundtrack</a>'
