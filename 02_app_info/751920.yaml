    about_the_game: <strong><u>THE DEMO IS NOW AVAILABLE</u></strong><h2 class="bb_tag">ABOUT
      THIS GAME</h2><br>Sealer Assist is a Turn based RPG Deck-building game with
      a lot of different builds.<br>The power of a Sealer is an earned weapon set
      that not everyone can use, take out on<br>journey of one of said Sealers, beginning
      first in the Moon Elf Village. Set thousands<br>of years after &quot;&quot;Something&quot;&quot;
      happens on earth causing an apocalypse.<br><br><strong>KEY RELEASE GAME FEATURES</strong><br><ul
      class="bb_ul"><li> Over 150 Cards<br></li><li> Interesting enemies<br></li><li>
      Pixel art<br></li><li> Skill &amp; Turn based Combat<br></li><li> Developed
      by a Community of Dedicated fans<br></li><li> Enriched Story</li></ul>
