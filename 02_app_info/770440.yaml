details:
  data:
    about_the_game: You wake up after a party in a mess and realizing that you need
      to get to work in an hour. You are also supposed to bring something with you,
      but you forgot what it was. What will you do before going to the office? That's
      just up to you.<br><br>Are you a good person or are you hiding villain deep
      inside? Do you prefer the easy or the harder way? Will you risk getting fired
      so you save your friends? You are the player. You choose.<h2 class="bb_tag">List
      of features</h2><ul class="bb_ul"><li>Unique graphics<br></li><li>Simple controls<br></li><li>Multiple
      endings<br></li><li>Loads of easter eggs<br></li><li>Funny achievements<br></li><li>Interesting
      story</li></ul><br>Hangover is a point and click adventure with elements of
      telltale games with unique cartoony graphics. There are various items and you
      can combine a lot of them with other items or with the environment. There are
      lots of hidden easter eggs which unlock you new achievements as well.
