    about_the_game: "Your high school years are over, and now it\u2019s time to think\
      \ about the future. You need to pick a good college, find yourself a girlfriend,\
      \ and start thinking about a job. That\u2019s when your life changes; you\u2019\
      re diagnosed with a mysterious illness and there\u2019s only one way to cure\
      \ it.<br />\r\n<br />\r\nYou\u2019re going to need some help from others to\
      \ beat this disease. Specifically from the women around you, so you better bring\
      \ your A game. Not every woman will easily fall for your charm, you\u2019re\
      \ going to have to work for it. Only then can you hope to cure yourself of this\
      \ disease.<br />\r\n<br />\r\nWill you find a way to seduce all of the women?\
      \ Will you fulfil their wishes, and maybe a little more\u2026?<br />\r\n<br\
      \ />\r\nWell, what are you still waiting for? Go meet all these lovely ladies\
      \ and make their wish, and yours, come true.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n\u2022    Over 3500 images<br />\r\n\u2022    More than 300 animations<br\
      \ />\r\n\u2022    10 lovely ladies to interact with<br />\r\n\u2022    Several\
      \ minigames<br />\r\n\u2022    Stats management (completely optional)<br />\r\
      \n\u2022    Cheats for easier playthrough"
