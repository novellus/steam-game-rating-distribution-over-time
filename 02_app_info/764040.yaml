    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>After his release from
      a British prison, a former professional thief (Terence Stamp) finds out his
      daughter has been murdered in Los Angeles and travels there to learn the truth
      about her death. With the investigative assistance of another ex-con he comes
      face to face with a high-rolling record producer, with whom his daughter was
      having an affair.
