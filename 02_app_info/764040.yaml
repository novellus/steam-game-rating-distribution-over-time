    about_the_game: After his release from a British prison, a former professional
      thief (Terence Stamp) finds out his daughter has been murdered in Los Angeles
      and travels there to learn the truth about her death. With the investigative
      assistance of another ex-con he comes face to face with a high-rolling record
      producer, with whom his daughter was having an affair.
