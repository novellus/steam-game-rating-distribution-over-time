  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/800390/extras/pftrailersnippet.jpg?t=1554503922\"\
      \ /><br><br>Act for your friends, try to make them understand what\u2019s going\
      \ on, but most importantly - make them laugh!<h2 class=\"bb_tag\">Right now\
      \ you get:</h2><ul class=\"bb_ul\"><li>500+ Unique English Word Cards with acting\
      \ tips (plus another 500+ in Swedish too!)<br></li><li>Hundreds of Puppets and\
      \ props<br></li><li>15 different Categories<br></li><li>5 Player avatar masks\
      \ <br></li><li>5 Enthusiastic Bot players for lonely gamers<br></li><li>2 Game\
      \ modes<br></li><li>Mixer\u2122 live stream play (using live chat and Interactive\
      \ Features)<br></li><li>and much more to come during Early Access!</li></ul><br>Puppet\
      \ Fever is local multiplayer party game where you take turns as the acting star\
      \ of a virtual puppet theatre! Find yourself a friend or sibling, no additional\
      \ controllers or headsets needed. Together you will become digital puppet masters.<h2\
      \ class=\"bb_tag\">You Will:</h2><ul class=\"bb_ul\"><li>Act Like A Freak and\
      \ Make Poor Choices!<br></li><li>Make Up Silly Sound Effects and Voices!<br></li><li>Take\
      \ Giant Leaps Of Logic!<br></li><li>Shout At Your Friends!<br></li><li>Get shouted\
      \ at by your friends and robots!</li></ul><h2 class=\"bb_tag\">You May Also:</h2><ul\
      \ class=\"bb_ul\"><li>Start up an interactive livestream and invite your followers\
      \ to the show!<br></li><li>Take your time and create pictures and videos of\
      \ your own puppet dramas!<br></li><li>Share your best and worst creations on\
      \ social media directly from the game!</li></ul><br>But since we are in Early\
      \ Access you can expect more to follow!"
