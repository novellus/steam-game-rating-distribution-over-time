    about_the_game: "Once every thousand years, a portal opens to a parallel world\
      \ and strange creatures invade and threaten Earth. But a group of guardians\
      \ will rise to protect our daily lives, while tackling battles, romance, love\
      \ and interpersonal relationship. This is the world of\u300CBeliever!\u300D\
      , a beloved visual novel released by D3 Publisher.<br><br>Now you can bring\
      \ the marvelous \u300CBeliever!\u300D world to life! \u300CBeliever!\u300DCollection\
      \ is a 3-part series of stunning graphics - including both unique characters\
      \ and gorgeous backgrounds. Spanning across all 3 volumes, there is a total\
      \ of over 3800 characters illustrations and 68 backgrounds that are waiting\
      \ to be used. Whether you're looking to craft a novella set in the \u300CBeliever!\u300D\
      \ world or simply wish for stylish graphics to illustrate an original love story,\
      \ you can't go wrong with \u300CBeliever!\u300D Collection!<br><br>Volume 1\
      \ focuses on Earth's guardians and their home- sleek and modern-day school setting\
      \ that can help you create both a cozy home and a place to find adventure and\
      \ romance. With 11 expressions for each of the 5 characters and 13 locations\
      \ to explore, you're sure to find the perfect set of visuals for your non-commercial\
      \ Visual Novel Maker projects.<h2 class=\"bb_tag\">BELIEVER! Collection vol.1\
      \ includes:</h2><br>\u25A0Characters\u25A0<br><br><br><strong>[Protectors]</strong><br>\u203B\
      \ Includes 11 expressions for each character.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808901/extras/Screenshots01_B1.png?t=1598949892\"\
      \ /><br>\u30FBKai\uFF08\u795E\u4EE3\u6D77\uFF09<br>\u30FBRen\uFF08\u52C5\u4F7F\
      \u6CB3\u539F\u932C\uFF09<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808901/extras/Screenshots03_B1.png?t=1598949892\"\
      \ /><br>\u30FBKyo\uFF08\u9AD8\u68A8\u97FF\uFF09<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808901/extras/Screenshots02_B1.png?t=1598949892\"\
      \ /><br>\u30FBOmi\uFF08\u821E\u5DDD\u81E3\uFF09<br>\u30FBYou\uFF08\u4F0A\u6CE2\
      \u904A\uFF09<br>\u203B Includes two outfits for each character.<br>Uniform A<br>Uniform\
      \ B<br><br>\u3007About animation patterns<br>\u203BMost expressions have 2-4\
      \ patterns, as named below:<br><i>[Talking with eyes open]</i><br>\u30FBIdle\
      \ expression\u300Copeneyetaiki\u300D<br>\u30FBTalking Expression\u300Copeneyekaiwa\u300D\
      <br><i>[Talking with eyes closed]</i><br>\u30FBIdle Expression\u300Ccloseeyetaiki\u300D\
      <br>\u30FBTalking Expression\u300Ccloseeyekaiwa\u300D<br><br><br>\u25A0Backgrounds\u25A0\
      <br>The following backgrounds are included:<br><br>[Earth]<br>Hallway\uFF08\
      Morning, Evening, Night\uFF09<br>Infirmary\uFF08Morning, Evening1&amp;2, Night\
      \ with and without lights\uFF09<br>Garden\uFF08Morning, Evening, Night\uFF09\
      <br>School Outside 1\uFF08Morning, Evening, Night\uFF09<br>School Outside 2\uFF08\
      Morning, Evening, Night\uFF09<br>Classroom1\uFF08Morning, Evening, Night)<br>Classroom2\uFF08\
      Morning, Evening, Night\uFF09<br>School Stairs<br>Training Grounds<br>Forest\
      \ Park\uFF08Morning, Evening, Night\uFF09<br>Living\uFF08Morning, Evening, Night\uFF09\
      <br>Heroine room<br>Omi room<br><br><br>\u203BThis content use is subject to\
      \ the Believer! Collection resource EULA, please check before use."
