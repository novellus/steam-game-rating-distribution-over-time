details:
  data:
    about_the_game: "Eager to entice new ownership, the residents of Rolling Hills\
      \ have fixed up the local sushi shop and offered the space for free to anyone\
      \ willing to help rebuild their town. It's a once-in-a-lifetime opportunity\
      \ to start fresh, building a new life and a new town all at once. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1235100/extras/Recipe_Creation.gif?t=1607537258\"\
      \ /><br><br>Purchase ingredients and collect new recipes to make the restaurant\
      \ a success, then use your profits to improve town. Every action in Rolling\
      \ Hills is an opportunity to improve life for yourself, your customers, and\
      \ your friendly neighbors. Let\u2019s roll!<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Sushi</strong> Start a new life with your own\
      \ fully-automated conveyor belt sushi restaurant<br></li><li><strong>Friends</strong>\
      \ Hang out at the cafe, join a role-playing game, or test your knowledge at\
      \ trivia night<br></li><li><strong>Customize</strong> Collect furniture to improve\
      \ your restaurant and build public works projects around town<br></li><li><strong>Robots</strong>\
      \ Train your sushi bot to keep the restaurant running... even after you\u2019\
      ve turned the game off!<br></li><li><strong>Relax</strong> Go fishing for the\
      \ freshest sushi or use the magnet rod to reel in trash and keep the river clean<br></li><li><strong>Grow</strong>\
      \ Build garden boxes to grow your own veggies</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1235100/extras/Character-Maker.gif?t=1607537258\"\
      \ />"
