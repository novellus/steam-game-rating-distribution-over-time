    short_description: "Rolling Hills is a life sim about opening your own sushi restaurant\
      \ in a cozy village. Assume the \u201Croll\u201D of a budding sushi chef as\
      \ you work to improve the lives of your neighbors and make new friends. With\
      \ any luck, you\u2019ll attract some new neighbors along the way, too!"
