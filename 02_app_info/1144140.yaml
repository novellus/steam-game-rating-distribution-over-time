    about_the_game: Step into the shoes of Prince Carlton and pauper Gregg as they
      make their separate ways through a forgotten kingdom. Guided by mysterious wise
      men, the two set out on adventures into the great unknown. Unbeknownst to each
      other, their paths run parallel. <br><br>With a variety of recruitable companions,
      countless secrets, and a non-linear character selection screen, no two runs
      of Pillars of Dust will be quite the same! Will you be the first to unlock the
      truths of Alluriga and get the coveted 100% completion?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144140/extras/features.png?t=1593523185"
      /><br>- You choose the order! Play through each character's story in the order
      of your choosing<br>- Two main characters with intersecting storylines<br>-
      One-liners and puns galore<br>- Snappy RPG combat <br>- 8-bit style graphics
      and chiptunes<br>- Fast-paced gameplay - no grinding necessary<br>- Streamlined
      menus and inventory system<br>- Chicken nugget-based economy and collectible
      cheese
