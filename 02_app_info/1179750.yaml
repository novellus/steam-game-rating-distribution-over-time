    about_the_game: <strong>Metrail</strong> is a simple, music driven experience,
      made as an introduction to some of <i>Oddscure</i>'s music. It contains three
      levels, each having &quot;chords&quot; and &quot;notes&quot; following the track.
      The notes are one-shots, while chords require the correct keys to be held down
      to pass through.<br><br>Features:<br><ul class="bb_ul"><li>3 tracks/levels<br></li><li>Simple
      gameplay<br></li><li>Atmospheric music</li></ul>
