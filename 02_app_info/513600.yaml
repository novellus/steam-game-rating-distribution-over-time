    review: "\"Energy Invasion\" ist ein Arkanoid-Klon mit einer neuen Mechanikvariante.\n\
      \nDas Spielprinzip gab es schon auf dem C64. Wir bewegen am unteren Bildschirmrand\
      \ einen Schl\xE4ger und m\xFCssen mit einem Ball alle Bl\xF6cke des Levels treffen\
      \ und abr\xE4umen. Treffen wir den Ball nicht verlieren wir ein Leben. \n\n\
      Das ist einfach zu verstehen, herausfordernd und unterhaltsam. Auf allen Plattformen\
      \ gab es immer wieder Variationen dieses Spielprinzips. Mal bessere, mal schlechtere.\
      \ \n\n\"Energy Invasion\" macht allerdings eine Abwandlung des Spielprinzips,\
      \ denn unser \"Ball\" kann die Bl\xF6cke gar nicht zerst\xF6ren. Vielmehr k\xF6\
      nnen wir aus dem Ball kleine Geschosse abschie\xDFen - praktisch kleinere B\xE4\
      lle - die dann die Bl\xF6cke zerst\xF6ren k\xF6nnen. Die Richtung, in der wir\
      \ diese Geschosse abschie\xDFen, k\xF6nnen wir bestimmen, weshalb es auch durchaus\
      \ sinnvoll ist, das Game mit einem Controller zu spielen. Die Geschosse verhalten\
      \ sich prinzipiell wie kleine B\xE4lle, das hei\xDFt wir k\xF6nnen sie mit unserem\
      \ Schl\xE4ger genauso nach dem Einfallswinkel gleich Ausfallswinkel-Prinzip\
      \ abprallen lassen wie den eigentlichen Ball. Allerdings macht es nichts, wenn\
      \ wir die Geschosse nicht erwischen, wir verlieren nur ein Leben, wenn wir den\
      \ Hauptball verpassen. \n\nDas ist eine interessante Variation des Arkanoid-Prinzips.\
      \ Leider macht das Spiel nicht allzu viel daraus, denn \xFCber diese neue Mechanik\
      \ hinaus ist es reichlich repetitiv und unspannend gebaut. Die 25 Level sind\
      \ sehr unkreativ aufgebaut und unterscheiden sich taktisch kaum bis gar nicht.\
      \ Es gibt zwar ein paar Power-Ups, wie etwa eine tempor\xE4r vorhandene durchgehende\
      \ Linie, die es verhindert, da\xDF unser Hauptball verloren geht, aber die sind\
      \ allesamt ziemlich unspannend und eher belanglos.\n\nIn einigen Leveln sitzt\
      \ in der oberen Ecke noch ein Gegner, der recht langsame Geschosse abschie\xDF\
      t. Das tr\xE4gt aber auch nicht wirklich irgendetwas Relevantes zum Spielprinzip\
      \ bei. Es reduziert eher noch weiter den schon niedrigen Spielspa\xDF.\n\nGrafisch\
      \ ist das Game doch sehr einfach gehalten, hat ein paar helle Lichteffekte,\
      \ die aber wenig interessant ausfallen. Immerhin ist der Soundtrack nicht unspannend\n\
      \nEine gute spielmechanische Idee also, aus der aber so gut wie nichts gemacht\
      \ wurde, wodurch das Game nach kurzer Zeit schon nur noch Langeweile bietet.\n\
      \n[h1]Wertung:[/h1]\n5/10 Atmosph\xE4re\n-/10 Story\n5/10 Grafik\n6/10 Sound\n\
      6/10 Spielmechanik\n3/10 Balancing\n5/10 Spielspass\n\n[h1]Fazit:[/h1]\nEnergielose\
      \ Arkanoid-Variante. \n\n[h1][b]5/10 Gesamtwertung"
