    about_the_game: A nostalgic RPG experience, Chaos Drift features a 20+ hour soul-gripping
      storyline complete with moments that will make you belly-laugh and others that
      will make you cry. Complete with a customizable stat system, a socket-based
      skill system, hidden bosses, unique treasures, and unforgettable characters,
      Chaos Drift is an RPG that will make you think of old favorites such as Final
      Fantasy 6 or Chrono Trigger. As you trek through the past, present, and future
      to stop Chaos from overtaking the timeline, you will encounter mysteries that
      cause your characters to come face to face with dark truths that will shape
      each of their realities.
