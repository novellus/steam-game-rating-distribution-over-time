    about_the_game: "Fly with style in immersive beautiful environments. Chase the\
      \ witch who has stolen all your rare artifacts.<br><br>From the makers of one\
      \ of the best-selling games, Lost Twins.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> Original VR flying mechanic combining turning, gliding,\
      \ ascending &amp; dipping - one if its kind<br></li><li> Dodge different type\
      \ of in-air obstacles in your path while collecting as many stars as you can<br></li><li>\
      \ Play with different characters, each with its own unique aura<br></li><li>\
      \ Multiple environments, each with its own unique paths &amp; vivid sceneries<br></li><li>\
      \ Simple touch controls to guide your flying character<br></li><li> Enhance\
      \ your character by using the crazy power-ups</li></ul><br>All El-Diablo has\
      \ ever wanted is to be accepted into the Council of OOO; a place where only\
      \ the best wizards gather. With a foolproof plan to collect the rarest of magical\
      \ artifacts, El Diablo zips and zooms through the world on his trusty glider,\
      \ placing every item he has into his poochy pouch. However, the evil witch Verruca\
      \ Bagboiler has managed to throw a wrench in El Diablo\u2019s plans by stealing\
      \ his poochy pouch. Now with your help, El Diablo must retrieve his pouch and\
      \ prove to the world that he\u2019s worthy of the Council. Maybe if he saves\
      \ the world along the way, it won\u2019t be so bad.<br><br>Have fun by joining\
      \ the Steam's most unique flying game."
