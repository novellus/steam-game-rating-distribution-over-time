    about_the_game: 'Battlegrounds of Eldhelm is an indie, online, free-to-play CCG
      (collectible card game) / RPG (role playing game).  <br> <br>It is heavily influenced
      by RPGs and borrows some mechanics and ideas. The result is a fascinating mixture
      between role playing game and a classic card collection game with awesome features
      like:<br><ul class="bb_ul"><li>Unique card collecting process;<br></li><li>Powerful
      card combination mechanics; <br></li><li>Class specific abilities;</li></ul><br>Play
      on your own in the single player campaign or duel other players for high scores.
      The available game modes are campaign, custom versus A.I. and four types of
      multiplayer - arena (ranking pvp), custom (ranking pvp via invite - challenge),
      cooperative (slay the beast) and tournaments (in direct elimination).<br><ul
      class="bb_ul"><li>Play for the ladder board, challenge your friends or join
      forces against a powerful boss like enemy. <br></li><li>Crusade in the campaign
      to be the ruler of the Eldhelm land and never be bored with the daily quests!<br></li><li>We
      are doing tournaments with awesome rewards at least once a month!</li></ul><br>Battlegrounds
      of Eldhelm features: <br><ul class="bb_ul"><li>Epic music and 3D graphics;<br></li><li>Three
      unique races (orc, elf, human) each containing different character classes (melee,
      ranged, caster) with completely different play styles; <br></li><li>Customization
      of the visual appearance of your hero;<br></li><li>Translation in multiple languages;<br></li><li>A
      true multiplatform experience - available for web-browser, desktop, and mobile
      devices;</li></ul>'
