    about_the_game: "MOUSEGUN is a RUN\u2019N\u2019GUN in a Rat Maze.<br />\r\n<br\
      \ />\r\nJonathan is a mouse forced to murder in the name of science. He must\
      \ dodge and blast his way out of the maze. Gather cheese, collect gun upgrades,\
      \ and uncover the truth about his family and the lab he\u2019s trapped in.<br\
      \ />\r\n <br />\r\nCome now, and explode tons of rats to free Jonathan.<br />\r\
      \n<br />\r\n\u2022State of the art 16bit graphics<br />\r\n\u2022Nonstop action-packed\
      \ gameplay<br />\r\n\u2022Smooth twin stick gun control<br />\r\n\u2022Randomly\
      \ generated rat mazes"
