  data:
    about_the_game: "The evil Dr. Urchin has kidnapped Coralline!  It\u2019s up to\
      \ Glowfish to free his lady friend and sea pals everywhere from his clutches\
      \ in this underwater platform adventure.  <br>\t\t\t\t\t\tBeware\u2014while\
      \ you scour the ocean floor in search of lost friends waiting for rescue, a\
      \ host of enemies is lurking!  Each level takes you deeper in the unique ocean\
      \ world with new challenges and enemies at every turn.  Gather your friends\
      \ to make Glowfish bigger and better at challenging the boss on each level.\
      \  Set the captive friends free by surrounding Glowfish with a powerful circle\
      \ of friends, or circle the enemy to fire your blasting bubbles and win the\
      \ battle. <br>\t\t\t\t\t\tAdd to your team by collecting powerful Super Chums\
      \ to help you along the way, and upgrade them by collecting coins to give you\
      \ even more of an edge in each boss battle!  Dive in and be prepared to be dazzled\
      \ in Glowfish.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\
      \t\t<ul class=\"bb_ul\"><li>50 A-Maze-ing platform adventure levels<br>\t\t\t\
      \t\t\t</li><li>Unlock all 8 Super Chums<br>\t\t\t\t\t\t</li><li>Collect coins\
      \ to upgrade your Super Chums to prepare for each Boss Battle!<br>\t\t\t\t\t\
      \t</li><li>25 Steam Achievements<br>\t\t\t\t\t\t</li></ul>"
