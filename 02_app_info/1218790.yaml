  data:
    about_the_game: Good Goods Incorporated is a cute logistics tycoon game set on
      Earth. You're the CEO of a small company that buy and sells goods. Your goal
      is to make a lot of money! Trade steel, food, gold and water and ship them around
      to meet supply and demand.<br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>1+
      hrs of playtime<br></li><li>Use boats, airplanes and delivery vans to ship your
      goods all around the world<br></li><li>Start on a different place on Earth every
      time, every playthrough is different!<br></li><li>Golden airplanes!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1218790/extras/about.png?t=1579287566"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
