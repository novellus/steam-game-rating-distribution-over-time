    review: "O que era p ser um jogo simples e relaxante, acabou se tornando muito\
      \ estressante. Jogo muito mal customizado e por isso dificulta bastante a game\
      \ play. Tem que querer muito p se acostumar com a camera que nao gira e com\
      \ os controles. o carrinho fica escondido atras dos baloes de mensagem da cidade\
      \ e fica impossivel de clicar nele.  A cada comando, vc precisa clicar fora\
      \ no mapa e depois no carrinho denovo, e a cada vez que vc clica no carrinho,\
      \ ele buzina. \xE9 um inferno .\nEnfim, n\xE3o vale nem de gra\xE7a."
