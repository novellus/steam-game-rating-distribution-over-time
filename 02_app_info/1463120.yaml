  data:
    about_the_game: '<h2 class="bb_tag"><strong>Join the community </strong></h2><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/g5kjrwe3sj/"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1463120/extras/DISCORD2.jpg?t=1607873505"
      /></a><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1463120/extras/ABOUT3.jpg?t=1607873505"
      /><br><br>Just an innocent freshman at San Vallejo College, you are oblivious
      to the path that lays ahead of you. Growing up gets real when you learn about
      the unique cultures of the place you must call home. As loyalties form and tensions
      rise can you lead your fraternity to the crown and with it become the king on
      campus?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1463120/extras/choices2.jpg?t=1607873505"
      /><br><br>College Kings allows you to live the college experience however you
      want. Make meaningful choices that will alter the course of your time at San
      Vallejo. Your decisions will influence your 3 Key Character Traits: Confident,
      Popular &amp; Loyal. These traits will change how those around you will perceive
      you and the opportunities that are presented. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1463120/extras/fight.jpg?t=1607873505"
      /><br><br>A unique and immersive fighting mode combines gripping story with
      challenging gameplay truly making the game feel alive. The achievements are
      much more rewarding, but the failures will leave you with dirt on your face.
      And with a handpicked soundtrack for every single moment, get ready to be immersed
      in the world of College Kings.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Creative fighting experience offers a tough yet rewarding
      challenge.<br></li><li>Active pathing from player choices will decide your story.<br></li><li>Detailed
      character personality system changes how the world around you unfolds.<br></li><li>Scene
      selector to relive your favourite moments.<br></li><li>Interactive sex scenes
      put you in control.<br></li><li>Real life mode forces you to live with your
      choices.</li></ul>'
