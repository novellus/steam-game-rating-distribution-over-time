details:
  data:
    about_the_game: "Flexstyle has assembled a special arranged version of all the\
      \ music from Trace Vector into a rocking soundtrack!<br><br>We didn\u2019t just\
      \ dump the game files into an album and call it a day. Instead, Flexstyle has\
      \ taken the morphing layered music from the game and mixed them into 13 tracks\
      \ (34:08) of remastered beats that are a pleasure to listen to! All the music\
      \ from the game is in there with some subtle added flairs that will make you\
      \ want to shoot laser beams from your eyes and do a light speed slingshot around\
      \ Jupiter into deep space!<br><br><strong>Tracklist:</strong><br><br><strong>\
      \ 1:</strong> All Systems Go - 2:13<br><strong> 2:</strong> The Cosmic Void\
      \ - 2:09<br><strong> 3:</strong> Realm of Chaos - 2:11<br><strong> 4:</strong>\
      \ Bittersweet Nebula 2:38<br><strong> 5:</strong> The Mysterious Tear 2:46<br><strong>\
      \ 6:</strong> Strange Space 2:19<br><strong> 7:</strong> Electromagnetic 2:28<br><strong>\
      \ 8:</strong> Incomplete Promise 2:58<br><strong> 9:</strong> Withering of Energy\
      \ - 2:50<br><strong>10:</strong> The Unsettling Calm - 2:17<br><strong>11:</strong>\
      \ A Strange Feeling - 2:57<br><strong>12:</strong> A New Beginning - 4:11<br><strong>13:</strong>\
      \ Trace Vector Title Screen - 2:11<br><br><strong>Total run time: </strong>34:08<br><br>Encoded\
      \ in MP3 320kbps variable bit rate"
