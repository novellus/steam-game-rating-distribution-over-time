details:
  data:
    about_the_game: '<h2 class="bb_tag">Story:</h2><br>You are the only soldier that
      can save the world, as the Cyborg army has just conquered it. Your objective
      is to collect 9 artifacts in different worlds; And, in your mission, destroy
      the Cyborg factories and their domain over the world, using a virus to do so.<h2
      class="bb_tag">Gameplay:</h2><br>The game has 9 different levels, objective
      in each level is to collect an artifact, that is hidden on it. Each level is
      made with it''s own style, such as sci-fi factories, forests, snowlands and
      etc. When the player finds the artifact, he is teleported to the next level,
      which are unlocked in order as you play further.<br>Each map contains different
      enemies, such as cyborgs, automatic turrets, flying ships and there is many
      traps scattered around the map. Each level has 2 to 3 checkpoints, where you
      can respawn if you die.<br>The player has 4 types of weapons, besides melee
      weapons, such as kicks.<br>The player can also collect ammo and healthpacks
      from the ground.<h2 class="bb_tag">FEATURES:</h2><br>9 levels which has alot
      of enemies<br>4 weapons: 2 pistols, one rifle and one shotgun'
