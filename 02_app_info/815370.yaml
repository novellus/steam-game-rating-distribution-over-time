    about_the_game: "GREEN HELL is an Open World Survival Simulator set in the uncharted\
      \ unique setting of the Amazonian rainforest.<br><br>You are left alone in the\
      \ jungle without any food or equipment, trying to survive and find your way\
      \ out. Clinging to life, the player is set on a journey of durability as the\
      \ effects of solitude wear heavy not only on the body but also the mind. How\
      \ long can you survive against the dangers of the unknown?<br><br>On this journey,\
      \ you won\u2019t get any help from the outside world. Equipped only with your\
      \ bare hands you\u2019ll have to learn actual survival techniques to build shelters,\
      \ make tools, and craft weapons in order to hunt and defend yourself. Constantly\
      \ threatened by the jungle you\u2019ll fight with both wild animals and tropical\
      \ sicknesses. Players will also have to face the traps set by your own mind\
      \ and fears that crawl in the darkness of the endless jungle.<br><br><strong>STORY</strong><br>You\
      \ are thrown deep into the emerald and impenetrable Amazonian rain forest. The\
      \ green hell. Your goal is to survive in the depths of a nightmarish environment\
      \ using truly intuitive means to escape. Having only a radio at your disposal\
      \ you will follow the familiar voice of a loved one through this endless and\
      \ inhospitable jungle, unveiling bit by bit how you got there in the first place.\
      \ What you discover will be worse than what you fought so hard against to survive.<br><br><strong>THE\
      \ QUESTION</strong><br>Where can the human mind wander?<br><br><strong>GAME\
      \ PILLARS</strong><br><br>REALISTIC SURVIVAL SIM<br>\u2022 Use of true survival\
      \ techniques (including starting fires, camp building, animal traps construction)<br>\u2022\
      \ Sourcing and composing objects allowing survival (including weapons and tools)<br>\u2022\
      \ Food sourcing (hunting, cropping)<br>\u2022 Wound, disease and other injuries\
      \ treatment, depending on the situation<br><br>PSYCHOLOGICAL THRILLER<br>Green\
      \ Hell's story emphasizes psychological aspects of survival in extreme conditions.\
      \ The player faces a ruthless situation, isolated, and fighting to survive another\
      \ day. The players battle will not only be against the environment as you fight\
      \ to keep your sanity. Will you succeed or fall into the depths of your mind?\
      \ To unveil the truth the player will have to fight the hardest battle they\
      \ will ever fight - the fight against themselves, their weaknesses and fears.<br><br>AMAZONIAN\
      \ RAINFOREST SETTING<br>Amazonian rainforest is the richest natural environment\
      \ in the world. Exotically breathtaking, spectacular, multicolored, full of\
      \ tones and sounds but mortal, deadly, uncompromising for the ignorant.<br>\u2022\
      \ Part of the Amazonian rainforest as a map of the world for the setting<br>\u2022\
      \ The richness of plants and multitude of animal species (mammals, reptiles,\
      \ birds, and insects)<br>\u2022 Simulation of animals natural occurrence and\
      \ behavior<br>\u2022 Dynamically changing environment due to the weather<br><br>UNIQUE\
      \ MECHANICS<br>Survival in such extreme conditions requires willpower - without\
      \ it we are sentenced only to madness and death. In green Hell, your wellbeing,\
      \ both physical and psychological, are strictly related. Body inspection mode\
      \ allows the player to diagnose themselves and heal their body. In this mode,\
      \ we can also remove all kinds of parasites that decided to make a home out\
      \ of your body.<br>Psychophysical parameters of the player include:<br>\u2022\
      \ psychological condition<br>\u2022 physical condition<br><br>UNIQUE FEATURES<br>\u2022\
      \ Setting: deadly yet beautiful Amazonian rainforest<br>\u2022 Body inspection\
      \ mode<br>\u2022 A multitude of fauna and flora and the dangers awaiting the\
      \ player<br>\u2022 Environment and situation impact on the player\u2019s psychology<br>\u2022\
      \ Impact of environment changes to the ecosystem<br>\u2022 An addictive story<br>\u2022\
      \ Dynamically changing environment"
