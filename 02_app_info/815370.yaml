    reviews: "\u201CGreen Hell wants to put you through hell and back in an uncompromising\
      \ and original survival experience with one of the best narratives the genre\
      \ has ever provided to boot.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://culturedvultures.com/green-hell-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cultured Vultures</a><br><br>\u201CGreen\
      \ Hell is suitable for genre novices with strong nerves as well as for veterans\
      \ interested in a new challenge.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamestar.de/artikel/green-hell-test-review-survival-spiel,3348957.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamestar</a><br><br>\u201CGreen Hell\
      \ delivers a unique experience in the survival genre and adds a strong storyline\
      \ on top.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/green-hell-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Techraptor</a><br>"
