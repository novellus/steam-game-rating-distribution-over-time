  data:
    about_the_game: 'Half-Fly3 is a colorful relaxing shooter without a heavy story
      but with some rogue-like mechanics such as:<br>- Random shop items and their
      price,items reroll.<br>- Random next room features and item pool.<br>- Random
      pickups and curses.<h2 class="bb_tag">Key Features for current Early Access
      version</h2><ul class="bb_ul"><li>Procedural generation - Rooms,Decors,some
      items and especially Flies has random features:  Skins, Colors, Faces, Sizes...<br></li><li>Physics
      - impulses,forces and collisions based on PhysX.<br></li><li>Visual - Full 3D.
      High quality shadows,lights,effects,items and Flies.<br></li><li>Retro mode
      - you can switch from Color to Grayscale mode with some additional &quot;Retro
      effects&quot;.</li></ul>'
