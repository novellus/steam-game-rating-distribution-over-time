  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/869750/extras/SCC_Steam_Encard_welcome_eng.png?t=1582152786\"\
      \ /><br><br>It's Year 2 of Era 4 on Planet 12, which can only mean one thing...\
      \ it's time for the galaxy-wide Cluckball Championship!<br><br>As the entire\
      \ galaxy watches, you and your fellow Twelvians will battle for the ultimate\
      \ 2v2 sporting prize. But with the competition so fierce, you and your partner\
      \ will need to hone your<br>co-operative tactics to become champions of the\
      \ stars.<br><br>How will you collaborate? What's your game plan? Will you outwit\
      \ your opponents and emerge<br>victorious, as the team in possession of the\
      \ fabled chicken?<br><br><strong>It's time to go clucking wild\u2026</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/869750/extras/SCC_Steam_Encard_2v2_sport_eng.png?t=1582152786\"\
      \ /><br><br>It's not easy being a professional chicken-catcher. You'll need\
      \ to communicate to trick and flee your enemies. Cooperation is the key to success!<h2\
      \ class=\"bb_tag\">The Rider:</h2>As a gleeful Twelvian Rider, you'll jump and\
      \ glide in the air, and are more than a little handy witha weapon. But when\
      \ you're in possession of the chicken, your powers are limited. Pass the chicken\
      \ to your Mount to regain your agility!<h2 class=\"bb_tag\">The Mount: </h2>This\
      \ little piggy sure packs a punch. Charge, attack, accelerate, and activate\
      \ triggers - but when you've got the chicken, you're rendered far less deadly.\
      \ Pass the chicken to your Rider to blitz your opponents once more!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/869750/extras/SCC_Steam_Encard_Local-eng.png?t=1582152786\"\
      \ /><br><br>In the future, chicken-catchers can play from anywhere they like!<h2\
      \ class=\"bb_tag\">Online :</h2>Challenge your friends to a private game, or\
      \ join the rest of the galaxy to compete for <br>supremacy!<h2 class=\"bb_tag\"\
      >Split-screen:</h2>Gather up to four friends and ride your buddies during frantic\
      \ couch co-op parties!<h2 class=\"bb_tag\">Solo:</h2>Prepare for competition\
      \ with training races and other solo challenges!<h2 class=\"bb_tag\">AND MORE!</h2><br><ul\
      \ class=\"bb_ul\"><li>An array of colorful arenas, each with its own set of\
      \ special features!<br></li><li>Cosmetic customization: spend your winnings\
      \ and become a recognizable celebrity chicken-catcher!<br></li><li>An ever-expanding\
      \ world, with regular free content updates to keep the competition fresh!</li></ul><br>No\
      \ chickens were harmed in the making of this game."
