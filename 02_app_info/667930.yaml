details:
  data:
    about_the_game: "StickDodgeVR is a wave survival ball throwing shooter where you\
      \ have to physically move to dodge and throw. It's dodge ball with a twist!\
      \ Play until all of your 5 lives are gone and when you're in trouble, oh no!\
      \ Throw grenades at the oncoming enemies as you watch them slowly shatter to\
      \ their death. You can even save up coins thrown at you to buy amazing personalized\
      \ skins for your balls! And watch out! The 20 foot tall giant adds an extra\
      \ challenge by taking two hits to kill as it is trying to squash you with his\
      \ giant ball! Read the further list for the different game modes available!<h2\
      \ class=\"bb_tag\">Game Modes</h2><ul class=\"bb_ul\"><li> \u200BClassic mode:\
      \ play against AI in 7 difficult levels with 5 lives<br></li><li> Last life:\
      \ play with only one life!<br></li><li> Insane mode: play with 3 lives and extremely\
      \ difficult enemies without grenades<br></li><li> Timed mode: Made for parties!\
      \ Play for a specific time ranging from 1 to infinity minutes! <br></li><li>\
      \ Target Practice: Practice your skills by throwing balls at stationary enemies<br></li><li>\
      \ Tutorial: Use the tutorial to learn how to play</li></ul><h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li> Multiplayer against difficult AI<br></li><li>The\
      \ ability to purchase a variety of designs for the balls<br></li><li>Built in\
      \ tutorial and target practice<br></li><li>The awesome ability of having a grenade\
      \ at your side that can be thrown every 20 seconds<br></li><li>In game currency\
      \ which allows the purchase of skins for balls<br></li><li>A giant can come\
      \ in the play area throwing bigger balls and taking 2 hits to kill</li></ul><h2\
      \ class=\"bb_tag\">Things To Come</h2><ul class=\"bb_ul\"><li>Support for online\
      \ multiplayer<br></li><li>Oculus Rift Support</li></ul>"
