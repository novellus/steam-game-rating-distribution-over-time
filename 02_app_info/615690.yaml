  data:
    about_the_game: '<h2 class="bb_tag">SUMMARY</h2><br>After discovering and rescuing
      an unconscious elite warrior from a dangerous jungle, a soldier, a scientist
      and a nurse decide to team up and escape from the ravaged army base where they''d
      been struggling for days.<br>Abandoned by their hierarchy and most likely left
      for dead, their only salvation lies in the genius of their awkward companion
      Josef, and his ability to figure out a route through the jungle and back into
      civilization.<br>But with drastic conditions and raging monsters all over the
      place, one thing''s for sure: the mission is not going to be easy. And as the
      past of their chance ally Pristine slowly comes to light, it appears clear that
      staying alive is going to require more than just might. Can they find help in
      the jungle surrounding them? Who will survive and make it? Play the game and
      find out!<h2 class="bb_tag">FEATURES</h2><br><ul class="bb_ul"><li>    Up to
      8 hours of playtime<br></li><li>    2 modes of difficulty<br></li><li>    Mouse
      control<br></li><li>    Auto-saving<br></li><li>    Unique, innovative story
      with immersive dialogues - Indinera''s signature!<br></li><li>    Great artworks,
      production values and atmospheric soundscape<br></li><li>    Make sure to download
      the guide sample for basic knowledge of the game</li></ul>'
