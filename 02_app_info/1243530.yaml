  data:
    about_the_game: Tobari is back in the latest action platformer from indie developer,
      desunoya. Use that staff and smack around your enemies for their magic as you
      traverse the Dream Ocean. Seek out the mysterious voice that calls to you from
      beyond the sea as you journey with Tobari into this unknown new world.<h2 class="bb_tag">Story</h2><br>After
      her last adventure, Tobari finds herself at the beach but she isn't there to
      catch a few rays. A mysterious voice calls out to Tobari, asking for her help.
      With nothing else to go by, Tobari journeys to the sea to help this mysterious
      person. Her journey won't be easy as she'll be challenged by the denizens of
      the sea who aren't keen to let a surface dweller pass so easily. But what are
      the sea dwellers trying to accomplish? And who is it that calls out to Tobari?<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Classic platformer action
      from Desunoya!<br></li><li>Over 30 types of magic at your disposal<br></li><li>Over
      48 stages and 6 worlds to explore<br></li><li>Game too challenging? Play in
      Enjoy Mode and never worry about another pitfall again!</li></ul>
