    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/821860/extras/banner_600x60.png?t=1564766679"
      /><h2 class="bb_tag"><strong>Secret Laboratory</strong></h2> <br><strong>In
      a Secret laboratory, experiments were conducted on people. Something went terribly
      wrong... The subjects escaped the lab and started killing everyone. It is your
      mission to terminate the experiment while fighting hordes of monsters.</strong><br><br>Secret
      Laboratory is a shooter with multiple options. You can play first person or
      third person, in a very fast and easy way to change. Around the lab there are
      many weapons, including pistols, rifles and even a sword and shield. You must
      quickly find your gear and survive endless waves of enemies.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/821860/extras/logo_600.png?t=1564766679"
      /><h2 class="bb_tag"><strong>FEATURES :</strong></h2><br><strong>- Beautiful,
      realistic graphics.</strong><br><strong>- Many types of weapons.</strong><br><strong>-
      Multiple gameplay: first person or third person.</strong><br>- Time-Bullet'
