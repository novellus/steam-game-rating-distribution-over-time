    about_the_game: "<strong>BLIK</strong> is a fascinating spatial first-person puzzle.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/727190/extras/ray_box.png?t=1520177729\"\
      \ /><br>You are a student at one of the best educational institutions in the\
      \ world! You are taught to arrange platforms, which will undoubtedly be useful\
      \ in the future profession. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/727190/extras/mirror_platform_TERMINAL.png?t=1520177729\"\
      \ /><br>The students\u2019 task is to complete the study program course by solving\
      \ all the puzzles and passing the final test! <br><br>Be smart and diligent.\
      \ Become a real professional! The Academy guarantees that each graduate will\
      \ work in the best corporations of the world! Be part of a wonderful future!\
      \ The Academy believes in each of you! Become the pride of the Academy!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/727190/extras/graduate.png?t=1520177729\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><br><br><ul class=\"bb_ul\"><li>Over\
      \ 50 various puzzles!<br></li><li>Develop not only sharpness of the mind, but\
      \ also the speed of reaction on the way to finding a clue!<br></li><li>Put yourself\
      \ in the shoes of the student of the future!</li></ul>"
