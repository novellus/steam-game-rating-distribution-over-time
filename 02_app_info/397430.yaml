    about_the_game: Play Zoombinis and guide the little blue creatures through fun
      and increasingly challenging puzzles on their way to a new home. <br><br>Zoombinis
      is a re-creation of the classic, award-winning 1990's puzzle game Logical Journey
      of the Zoombinis. The small blue creatures, each with distinct personalities
      and appearances, are escaping imprisonment by the evil Bloats who have taken
      over the Zoombinis' home. Players take on the role of guide and help the Zoombinis
      reach the safety of Zoombiniville. <br><br>Use logic, analyze data, spot patterns
      and hone problem solving skills. Players face a series of increasingly difficult
      challenges that stand between the Zoombinis and freedom. Twelve perilous puzzles
      each with 4 levels of increasing difficulty, a great story, and many fun and
      memorable characters make for an engaging and challenging experience. <br><br>We
      challenge you to get all the Zoombinis to safety! <br><br><u>The Challenges</u>
      <br><br><ul class="bb_ul"><li>Allergic Cliffs <br></li><li>Stone Cold Caves
      <br></li><li>Pizza Pass <br></li><li>Captain Cajun's Ferryboat <br></li><li>Titanic
      Tattooed Toads <br></li><li>Stone Rise <br></li><li>Fleens <br></li><li>Hotel
      Dimensia <br></li><li>Mudball Wall <br></li><li>Lion's Lair <br></li><li>BubbleWonder
      Abyss <br></li><li>Mirror Machine</li></ul><br><u>Featuring</u> <br><br><ul
      class="bb_ul"><li>Beautiful new backgrounds <br></li><li>The original voices
      for the Narrator, Stone Guards, Pizza Trolls, Captain Cajun, and the Innkeeper
      <br></li><li>Restored music from version 1.0 of the original game <br></li><li>Improved
      celebrations and achievements<br></li><li>BONUS Original Game Soundtrack<br></li><li>BONUS
      Digital Wallpapers<br></li><li>BONUS Mobile Ringtones (Android/iPhone)<br></li><li>BONUS
      Digital Poster</li></ul>
