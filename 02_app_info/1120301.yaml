    about_the_game: "<strong>Note</strong>: This DLC is currently only available in\
      \ the Open Beta of DCS World Steam Edition. To install the Open Beta, select\
      \ DCS World Steam Edition from your Steam Library, select Properties, select\
      \ BETAS tab, and then openbeta option from drop down window.<br><br>DCS: The\
      \ Channel<br><br>As of the end of June 1940, the Third Reich was preparing to\
      \ initiate Operation Adlerangriff (Eagle attack), set sail from France across\
      \ the Channel and invade England. Since 1066 no foreign power had ever breached\
      \ the shores of the British Isles.<br><br>Britain stood alone in Europe. It\
      \ was Britain\u2019s \u201Cdarkest hour\u201D and were it not for the determination\
      \ and fighting spirit of Churchill, the RAF and the whole nation, the Battle\
      \ of Britain would have been lost and the fate of \u201Call Christian Civilisation\u201D\
      \ would have been compromised.<br><br>The failure of Nazi Germany to destroy\
      \ Britain's air defences or to break British morale is considered Hitler\u2019\
      s first major setback of the War and the \u201CEnd of the beginning\u201D. Thanks\
      \ to this key victory, Great Britain became a kind of massive aircraft and troop\
      \ carrier for the allies throughout the War. It permitted the United States\
      \ to pour in excess of 1\u201D600\u201D000 men and approximately 200\u2019000\
      \ bombers and fighters onto British soil, join the RAF and fight shoulder to\
      \ shoulder to defeat the enemy.<br><br>Our map of the South East of England\
      \ and North Eastern France encompasses historical airfields, urban areas, roads\
      \ and railways, ports and other features that make it the perfect setting for\
      \ the World War II air war in Europe between 1940 and 1945. This highly detailed\
      \ map will also provide a wonderful opportunity to mass deploy ground assets\
      \ and to re-enact epic air battles and to enjoy ground operations not yet seen\
      \ in DCS World.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>40,000\
      \ square kilometres covering the English Channel region, set in the Second World\
      \ War era.<br></li><li>A new level of DCS World object detail that includes\
      \ the Chain Home radar stations, cities and towns, ports, airfields, factories,\
      \ and much more<br></li><li>Authentic recreations of the ports of Dover, Folkstone,\
      \ Newhaven in England and Boulogne-Sur-Mer, Calais, and Dunkirk in occupied\
      \ France.<br></li><li>The White Cliffs of Dover and the Seven Sisters<br></li><li>A\
      \ detailed recreation of the Dover Castle complex and other fortifications<br></li><li>Nine\
      \ authentic airbases with grass and paved runways in England and Occupied France:<br></li><li>Occupied\
      \ France airfields include Abbeville Drucat, Dunkirk Mardyck, Merville Calonne,\
      \ Saint Omer Longuenesse.<br></li><li>Airfields in England include Detling,\
      \ Hawkinge, Lympne, Manston and ALG USAAF High Halden.<br></li><li>Inclusion\
      \ of the V-1 Flying Bomb launch sites in Occupied France.</li></ul>"
