      \ path in this sequel! No seriously, you save Mimpi\u2019s progress by peeing\
      \ on checkpoints in this game. Platform through six different worlds of puzzling\
      \ dreams in this dog adventure. Chill in this trippy, casual illustration come\
      \ alive."
