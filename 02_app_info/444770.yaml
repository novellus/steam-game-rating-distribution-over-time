  data:
    about_the_game: "Mimpi is a lazy doggy who becomes the \u201CSuperdog\u201D in\
      \ his dreams. Help him to save his friends by manipulating the environment of\
      \ 6 original illustrated worlds in this charming mix of adventure, puzzle, and\
      \ platformer. Find out what dreams dogs have and download the sequel to the\
      \ award-winning Mimpi 1! Mimpi Dreams is a casual game, do not expect strong\
      \ challenges, we want you to have fun and finish it. The game was designed as\
      \ multiplatform, so you can play it on iOS or Android devices, but it is played\
      \ best on a PC!<br />\r\n<br />\r\nFeatures<br />\r\n\u25CF Scientifically accurate\
      \ super-realistic simulator of dog dreams :)<br />\r\n\u25CF Casual gameplay\
      \ combining platformer, puzzles and adventure<br />\r\n\u25CF 5 different worlds\
      \ to explore: stoneface forest, tesla landscape, bottle seaside, fairytale and\
      \ medieval castle!<br />\r\n\u25CF Soundtrack by award-winning\u200B composers\
      \ Jaroslav Vyhni\u010Dka and Alexandre Guiraud<br />\r\n\u25CF Sequel to the\
      \ award winning original - yes, there is Mimpi 1<br />\r\n<br />\r\nPC Features<br\
      \ />\r\n\u25CF Proper keyboard and mouse controls designed for PC (you can also\
      \ use the gamepad).<br />\r\n\u25CF Different camera zoom and more parallax\
      \ backgrounds.<br />\r\n\u25CF Steamworks features: Cards, badges and Steam\
      \ achievements!<br />\r\n<br />\r\nAbout Mimpi<br />\r\nMimpi is a lazy doggy\
      \ who likes to sleep a lot. In his dreams, he becomes the dog hero, who rescues\
      \ and saves whoever is in need of rescuing or saving! Be it a lost pirate ship,\
      \ a lab rat who wants to be free or a princess held by a dragon - Mimpi hero\
      \ is here to save the day. Of course, Mimpi can not do it without his sidekick\
      \ and that is YOU!<br />\r\n<br />\r\nMimpi and you are the makers of his dreams.\
      \ Help Mimpi be the hero by manipulating his dreams - move obstacles to allow\
      \ Mimpi to get through levels, solve puzzles and help Mimpi communicate with\
      \ the creatures in his dreams."
