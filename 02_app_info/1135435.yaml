    about_the_game: "Season 1 ends with a big bang and 3 unique vehicles!<br />\r\n\
      <br />\r\nSweeper: This midsize racer is a perfect blend of agility, speed and\
      \ toughness - a great all-rounder for every type of race!<br />\r\n<br />\r\n\
      Hearse: This banger racing classic excels at derbies since it can both give\
      \ and take serious punishment.<br />\r\n<br />\r\nStock Car: A versatile little\
      \ rocket that feels right at home on every oval and Figure 8 track!<br />\r\n\
      <br />\r\nThis DLC pack is also included in the Season Pass."
