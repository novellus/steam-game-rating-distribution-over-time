    about_the_game: Travel the world like a boss! <br><br>This is Suchawira World
      Traveler - a visual novel where you follow the adventures of a jet-setting modern
      woman named Suchawira.<br><br>Who says learning can't be fun?<br><br>Pretty
      much everybody.<br><br>But in Suchawira World Traveler, you can maybe learn
      some really basic geography that you probably knew already.<br><br>You get to
      guide Suchawira as she travels around the world and unintentionally offends
      people in every continent.<br><br>Suchawira can be a little firecracker sometimes.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1007380/extras/Square256x256.png?t=1604535152"
      /><br><br>(This game is the first in a series of Suchawira adventures.)
