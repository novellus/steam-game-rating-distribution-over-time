details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">\u300AThe Fairy Tale You Don't Know\u300B\
      is a chasing-puzzle RPG developed by Flying Panjandrum\uFF08\u3075\u3089\u3044\
      \u3093\u3050\u30D1\u30F3\u30B8\u30E3\u30F3\u30C9\u30E9\u30E0\uFF09, published\
      \ by OTAKU Plan.</h2><h2 class=\"bb_tag\">STORY</h2>\u300ALittle Red Riding\
      \ Hood\u300B\uFF0C\u300ASnow White\u300B\uFF0C\u300AAlice in Wonderland\u300B\
      \uFF0C\u300AThumbelina\u300B\u2026\u2026\uFF0C<br>Let's travel to these well-known\
      \ fairy tales' world, and play hide and seek with the heroines!<br>In this game,\
      \ you can rewrite the ending of these well-known fairy tales.<h2 class=\"bb_tag\"\
      >GAMEPLAY</h2>You will play the seeker side to chase the heroines in a turn-based\
      \ stage.<br>Use your unique skills smartly, and make use of traps and terrains\
      \ in every stage!<br>The heroines will try their best to escape from you once\
      \ you were in their sight!<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"\
      ><li>Heroin vocal<br></li><li>Turn-based stage<br></li><li>Puzzle elements<br></li><li>Unique\
      \ skills and traps<br></li><li>Multiple ways to win</li></ul>"
