    about_the_game: "The Woods: VR Escape the Room is a roomscale-based, escape the\
      \ room adventure game. After a walk in the woods, you find yourself locked in\
      \ a swaying cage above the forest floor, with no recollection of how you got\
      \ there. Discover the mysteries this forest has to offer. Solve puzzles, decipher\
      \ ancient texts, and uncover the mystical secrets hidden within these woods\
      \ for many years.<h2 class=\"bb_tag\">Complete immersion with roomscale gameplay:</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1025740/extras/storepagecropped.gif?t=1562468560\"\
      \ /><br>The Woods: VR Escape the Room was designed to accommodate the minimum\
      \ roomscale requirements for VR. Using redirection, moving platforms, and physics\
      \ based interactions, The Woods: VR Escape the Room is a completely immersive\
      \ game from start to finish. No teleporting or artificial locomotion.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Use objects, clues, and the environment\
      \ around you to solve puzzles, reach distant objects, and decipher ancient languages.\
      \ <br></li><li>Full room-scale gameplay designed to take full advantage of the\
      \ HTC Vive. No teleporting or artificial locomotion to provide the most immersive\
      \ experience possible. (based on minimum roomscale requirements).<br></li><li>Professional\
      \ voice acting, beautiful ambiance, and custom made soundtrack deliver a unique\
      \ and high quality experience.<br></li><li>Beautifully crafted world and realistic\
      \ visuals with the power of Unreal Engine 4</li></ul>\u2122.<br><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=aea7bb80-56f9-11e9-b4f1-3fed358e0f6a\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
