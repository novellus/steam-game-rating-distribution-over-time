    about_the_game: '<i>Note: This is the epilogue to Tatsuya''s Main Story. For the
      best playthrough experience, we recommend having finished all three of Tatsuya''s
      canon endings from his main story.</i><br><br>Fast forward two years to the
      future and see how life has changed for you and Tatsuya. While you''ve never
      been more in love, you''re not quite as far along in the relationship as you''d
      hoped.  After a romantic date though, your life changes forever.<br><br>Can
      an old threat bring promises of a new, brighter future?<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Three new chapters <br></li><li>A new outfit for Tatsuya<br></li><li>A
      new CG <br></li><li>A new achievement</li></ul><h2 class="bb_tag">How to Play</h2>After
      purchasing the DLC, please go to Select a Story &gt; Click on Tatsuya &gt; Click
      on Epilogue in the top navigation menu.'
