    about_the_game: "Eye of the Temple: First Steps is the beginning of a daring adventure\
      \ in VR. Explore a vast and treacherous temple using your own feet. Keep your\
      \ balance as you step from one moving block to another, dodging traps and solving\
      \ puzzles with your torch and whip in hand.<h2 class=\"bb_tag\">Traverse a Vast\
      \ Environment</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1365940/extras/FeatureTraverse2.gif?t=1602006351\"\
      \ crossorigin=\"anonymous\"/><br>Eye of the Temple: First Steps makes unique\
      \ use of room-scale VR and delivers the experience of exploring a vast environment.\
      \ Lose yourself in the depths of the temple without teleportation, artificial\
      \ locomotion, or other distractions taking you out of the immersion.<h2 class=\"\
      bb_tag\">Fully Physically Simulated Whip</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1365940/extras/FeatureWhip1.gif?t=1602006351\"\
      \ crossorigin=\"anonymous\"/><br>Wield your whip to grab levers out of reach\
      \ and to defend yourself against flying enemies. It may take several tries to\
      \ get it right at first, but you'll find yourself gradually improving until\
      \ you've mastered it as a reliable tool and effective weapon.<h2 class=\"bb_tag\"\
      >An Experience Played with Your Own Body</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1365940/extras/FeatureBody2.gif?t=1602006351\"\
      \ crossorigin=\"anonymous\"/><br>Step onto moving blocks, smash pots and flick\
      \ levers with your hands, and dodge and duck under obstacles. Eye of the Temple\
      \ is played with your body, and you never have to press any controller buttons.\
      \ This makes it more physical than most games and anyone can easily grasp it\
      \ whether they normally play videogames or not.<h2 class=\"bb_tag\">Unlockable\
      \ Speedrun Mode</h2><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1365940/extras/FeatureSpeedrun1.gif?t=1602006351\"\
      \ crossorigin=\"anonymous\"/><br>For the extra daring adventurers, a speedrun\
      \ mode can be unlocked where you can build up incredible speed, with every timed\
      \ step speeding up the moving blocks a bit. Play it for a true test of your\
      \ reflexes and grace, and compare your completion time with others\u2019.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1365940/extras/Separator4.png?t=1602006351\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Please note!</strong><br><ul class=\"\
      bb_ul\"><li>This game requires a play area of at least 2m x 2m with 360\xB0\
      \ tracking.<br></li><li>Playing this game may give you a sensation of almost\
      \ losing your balance when blocks you stand on start or stop moving. This will\
      \ usually quickly decrease over time.<br></li><li>There is a small risk of actually\
      \ losing your balance and falling over. Play at your own risk.</li></ul><br>Good\
      \ luck on your adventure!"
