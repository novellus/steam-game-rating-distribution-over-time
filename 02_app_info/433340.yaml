    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/app/1079180/Slime_Rancher_Secret_Style_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/DLC-Key-steam-store-updated.png?t=1600130204\"\
      \ /></a><br><br>Discover new styles for all of your favorite slimes with the\
      \ <strong><a href=\"https://store.steampowered.com/app/1079180/Slime_Rancher_Secret_Style_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Secret Style Pack!</a></strong></p><br><h1>Just\
      \ Updated</h1><p><a href=\"https://steamcommunity.com/games/433340/announcements/detail/1600381633554686571\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/viktorKey-steam-store-updated-small.png?t=1600130204\"\
      \ /></a><br><br>Login to Viktor\u2019s Experimental Update! Join Viktor Humphries\
      \ and test his simulated reality of the Far, Far Range. Well, a work-in-progress\
      \ version anyway...<br><br><strong>Read more about Viktor's Slimulations <a\
      \ href=\"https://steamcommunity.com/games/433340/announcements/detail/1600381633554686571\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a></strong></p><br><h1>The Automatic\
      \ Update</h1><p><a href=\"https://steamcommunity.com/games/433340/announcements/detail/2644060501243246153\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/automatic-banner-steam.png?t=1600130204\"\
      \ /></a><br><br>The Automatic Update is here and introduces a new Slime Science\
      \ gadget: DRONES! Drones are happy little helper bots that can be programmed\
      \ to help with various tasks around the ranch!<br><br><strong>Read more about\
      \ Drones <a href=\"https://steamcommunity.com/games/433340/announcements/detail/2644060501243246153\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a></strong></p><br><h1>The Party\
      \ Gordo Update</h1><p><a href=\"https://steamcommunity.com/games/433340/announcements/detail/1656641115401038466\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/banner-template-partygordo.png?t=1600130204\"\
      \ /></a><br><br><strong>Let's get this party started!</strong> Every weekend,\
      \ the Party Gordo comes to the Far, Far Range, but you have to find him first!<br><br><strong>Read\
      \ more about the special weekend events <a href=\"https://steamcommunity.com/games/433340/announcements/detail/1656641115401038466\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here!</a></strong></p><br><h1>Shop\
      \ Merchandise</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.fangamer.com/collections/slime-rancher\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/steam-store-slices_01.png?t=1600130204\"\
      \ /></a><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forfansbyfans.com/fandom/fandom-slimerancher.html\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/steam-store-slices_02.png?t=1600130204\"\
      \ /></a></p><br><h1>The Little Big Storage Update</h1><p><a href=\"https://steamcommunity.com/games/433340/announcements/detail/1660014466504210166\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/lbs_update_steam_banner.png?t=1600130204\"\
      \ /></a><br><br><strong>The Little Big Storage Update</strong> is here to help!\
      \ Ranch storage is getting a huge upgrade and it\u2019s just in time for a little\
      \ spring cleaning.<br><br><strong>Learn more about the new silo upgrades <a\
      \ href=\"https://steamcommunity.com/games/433340/announcements/detail/1660014466504210166\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here!</a></strong></p><br><h1>Mochi's\
      \ Megabucks Update</h1><p><a href=\"http://steamcommunity.com/games/433340/announcements/detail/1661138371534677632\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/120_mochi_editable.png?t=1600130204\"\
      \ /></a><br><br><strong>Mochi\u2019s Megabucks Update</strong> is here and you've\
      \ been invited to explore the Nimble Valley: a new zone that is home to the\
      \ exceedingly rare quicksilver slimes!<br><br><strong>Learn more about the Nimble\
      \ Valley  <a href=\"http://steamcommunity.com/games/433340/announcements/detail/1661138371534677632\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here!</a></strong></p><br><h1>Limited\
      \ Holiday Event</h1><p><a href=\"http://steamcommunity.com/games/433340/announcements/detail/3115793537262267161\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/holiday_annouce_interim_pinned.png?t=1600130204\"\
      \ /></a><br><br>Celebrate the season with our limited-time Wiggly Wonderland\
      \ event! Hunt for ornaments and decorate your ranch from December 20 - 31<br><br>A\
      \ new ornament will appear in crates every day, so hurry and collect as many\
      \ as you can before they\u2019re gone!<br><br><a href=\"http://steamcommunity.com/games/433340/announcements/detail/3115793537262267161\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Read more here</a></p><br><h1>Ogden's\
      \ Wild Update</h1><p><a href=\"http://steamcommunity.com/games/433340/announcements/detail/1449456423382898066\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/110_Ogden.png?t=1600130204\"\
      \ /></a><br><br><br>Ogden\u2019s Wild Update has arrived! Slime Rancher v1.1.0\
      \ contains a dangerous, new zone to explore, missions to undertake from Ogden\
      \ Ortiz, the feral descendants of the long-extinct saber slime, and more!<br><br><strong>Discover\
      \ more about The Wilds and version 1.1.0 <a href=\"http://steamcommunity.com/games/433340/announcements/detail/1449456423382898066\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a></strong></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/Slimerancher_HeroArt.png?t=1600130204\"\
      \ /><h2 class=\"bb_tag\"><strong>Welcome to the Far, Far Range!</strong></h2><br><i>Slime\
      \ Rancher</i> is a charming, first-person, sandbox experience. Play as Beatrix\
      \ LeBeau: a plucky, young rancher who sets out for a life a thousand light years\
      \ away from Earth on the \u2018Far, Far Range.\u2019<br><br>Each day will present\
      \ new challenges and risky opportunities as you attempt to amass a great fortune\
      \ in the business of slime ranching. Collect colorful slimes, grow crops, harvest\
      \ resources, and explore the untamed wilds through the mastery of your all-purpose\
      \ vacpack.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/happy-slimes2-apng.png?t=1600130204\"\
      \ /><br><br><u><strong>Stake Your Claim</strong></u><br><br>The renowned rancher,\
      \ Hobson Twillgers, has passed his ranch on to you. Get it back up and running,\
      \ discover the secrets hidden on this mysterious planet, and dominate the Plort\
      \ Market.<br><br><ul class=\"bb_ul\"><li>Grow crops and raise chickadoos to\
      \ feed your collection of hungry slimes.<br></li><li>Complete daily requests\
      \ from other ranchers to get bonus rewards.<br></li><li>Earn money to upgrade\
      \ your vacpack, build more corrals, or expand your ranch.<br></li><li>Use Slime\
      \ Science to find rare resources, craft decorations, and create gadgets that\
      \ will help you on your adventures.<br></li><li>Explore a sprawling world loaded\
      \ with lots of secrets and hidden treasures.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/sucking-sm.png?t=1600130204\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/slime-exchange-apng.png?t=1600130204\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/science-apng.png?t=1600130204\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433340/extras/key-apng.png?t=1600130204\"\
      \ /><h2 class=\"bb_tag\"><strong>Slimetastic Features:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Choose from 3 game modes: Adventure, Casual, and Rush<br></li><li>Get\
      \ creative and combine slimes into more than 150 hybrid slimes<br></li><li>Take\
      \ advantage of our full controller support if you think keyboards should be\
