details:
  data:
    about_the_game: <h2 class="bb_tag"> A tower defense game with Japanese castle!</h2><br>This
      game is a game to make your dream come true, &quot;I want to make a fortress&quot;
      or &quot;I want to be besieged in a fortress.&quot;<br>Decide where to build
      the fortress on the randomly generated map, dig to make moats, build fences
      and walls to make your own fortress.<br><br>This game is still in the process
      of being created, and we would like to add functions at any time.<br>If you
      have any requests regarding the game, please post them on the forum.<h2 class="bb_tag">Implemented
      element</h2><ul class="bb_ul"><li> Normal mode ... This is a basic game mode
      where you get resources and enlarge the fortress while repelling enemies.<br></li><li>
      Endless mode ... Repel enemies while expanding and expanding the castle.<br></li><li>
      Creative mode ... A way of playing that allows you to use resources indefinitely.
      You can also be attacked by the set number of enemies.<br></li><li> Siege Mode
      ... A game mode that searches for combinations of enemies that can attack efficiently
      against castle save data.<br></li><li> Walking mode ... This is a mode to walk
      around the created fortress from FPS viewpoint.<br></li><li> Custom game ...
      A mode where you can play after selecting optional functions and changing almost
      all parameters.<br></li><li> Appearance change function ... We are considering
      distributing Mods that change the appearance of buildings in Workshop.<br></li><li>
      Ranking event ... Event to start endless mode on the same map and compete for
      the reaching round.<br></li><li> Tutorial ... A campaign to understand the basic
      elements.<br></li><li> Replay function ... This function allows you to replay
      how the fortress is developing.<br></li><li> Sharing of save data in Workshop
      ... Register and download save data of the castle you made.</li></ul><h2 class="bb_tag">Element
      to be implemented</h2><ul class="bb_ul"><li> Campaign ... This is the mode to
      advance to the next stage after achieving the victory conditions presented.<br></li><li>
      VR support for walk mode.<br></li><li> AI play function ... We are considering
      implementing a communication function that allows the bot to perform each operation
      after the game starts.<br></li><li> Campaign creation function ... We are considering
      creating a campaign and distributing it in Workshop.<br></li><li> Trial release
      ... We are considering binary distribution that allows you to play only the
      campaign to check if the game works.</li></ul>
