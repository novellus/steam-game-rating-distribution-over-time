    about_the_game: "<h2 class=\"bb_tag\">Overview</h2>A legendary SHMUP influential\
      \ to the best makers in the genre, Hellsinker is now available on steam in its\
      \ most advanced form!<br><br><br>A mindbogglingly deep gameplay experience that\
      \ gets deeper as your skill progresses.<br>Intense boss battles one after another.<br>Fragmented\
      \ and epodic lore texts leave the player to piece together a story for themselves.<br><strong>Gameplay,\
      \ story, graphics, and even music all united into one cohesive and highly dimensional\
      \ Shoot-em-up!</strong><h2 class=\"bb_tag\">Story</h2>The world was long ago\
      \ split in two by the sudden collapse of an advanced civilization and the destruction\
      \ of the ancient and powerful core mechanism that reigned over it it.<br><br><br><strong>GRAVEYARD</strong><br>A\
      \ band of those who have great stake in the remains, studiers of the various\
      \ surviving artifacts of the lost civilization.<br>Each member's fate was once\
      \ connected to the remains in some way.<br><strong>EXECUTORS</strong><br>Watchers\
      \ that live only in obsession. An obsession to sever the fate they are bonded\
      \ by.<br>Agents who exist as &quot;Those who must go to the place they are meant\
      \ to go&quot;.<br><br>The ceaseless echos of a severed past.<br>Their devotion\
      \ is a torch that renders through the darkness and guides them toward their\
      \ final duty.<br><br>The ruins to which they are all bound to by fate...have\
      \ yet again appeared on the surface world.<h2 class=\"bb_tag\">Playable Characters</h2><strong>DEAD\
      \ LIAR</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1067720/extras/\u30AD\
      \u30E3\u30E9\u30AF\u30BF\u30FC1.png?t=1581332095\" /><br>The longest living\
      \ member of the Graveyard survivors.<br>Standard.Specializes in cooperative\
      \ tactics with his Misteltoe, Tobari-Maru.<br>His narrow range of attack makes\
      \ him enviable to delicate and precise operations,<br>But he packs an equally\
      \ worthy level of firepower.<br><br><strong>FOSSIL MAIDEN</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1067720/extras/\u30AD\u30E3\u30E9\
      \u30AF\u30BF\u30FC2.png?t=1581332095\" /><br>A female of great latent ability,\
      \ but whose blindness and poor physical health make her reliant on the support\
      \ of her Misteltoe.<br>Effective mainly at subjugating spaces with her wide\
      \ area of attack, she is also capable of highly powerful single shot attacks.<br><br><strong>MINOGAME</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1067720/extras/\u30AD\u30E3\
      \u30E9\u30AF\u30BF\u30FC3.png?t=1581332095\" /><br>An androgynous android deity\
      \ created by a mysterious religious organization long ago.<br>Their main shot\
      \ is rather simple , but their innate defensive capabilities and wide AOE attack\
      \ excel at handling large numbers of targets.<h2 class=\"bb_tag\">Gameplay</h2>Utilize\
      \ a plethora of unique skills to attack and maneuver through long intense stages!<br><br>How\
      \ you chose to master each character's strengths and weaknesses will be the\
      \ key to victory.  <br>Whether you take your enemies head on, play it slow and\
      \ steady, or hit them with precision from a distance...Each play style possesses\
      \ inherent merits, and inherent faults.<br>Adaptive on-the-fly strategy and\
      \ an awareness of your position and targets will also be critical to success.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>8+ stages that change\
      \ in form and intensity in real time as you progress.<br></li><li>3 characters\
      \ + a bonus character each with drastically differing play styles to explore.<br></li><li>Replay\
      \ function and Boss fight selection mode.<br></li><li>More than 40 unique tracks\
      \ of doujin game music.<br></li><li>3 element scoring system and online leader\
      \ boards ranking for each character.<br></li><li>Limited give-and-take style\
      \ life point system and bullet guard elements designed to encourage strategy.<br></li><li>Unique\
      \ life extend system that can be capitalized on with the right skill and know-how.<br></li><li>Expanded\
      \ digital manual with access to gameplay and story information.<br></li><li>Easy\
      \ to learn tutorial for basic play and a no-limits practice mode.</li></ul>"
