details:
  data:
    about_the_game: 'Rid the land of evil Spirits with the Exorcist! Using his holy
      powers, he can rid this world of spirits and gain new spells by doing so. Rid
      the world of evil objects using your exorcist powers and stop evil characters
      from using them!<br><br>Purchase this character pack to add the Exorcist to
      your character collection. He is then available to choose in all game modes.
      Please note that this character is included in the Talisman: Digital Edition
      Season Pass.<br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/258813/extras/TDE_Character_Banner02.png?t=1594889279"
      /><br><br><ul class="bb_ul"><li>Strength - 2<br></li><li>Craft - 4<br></li><li>Fate
      - 4<br></li><li>Lives - 4<br></li><li>Alignment - Good</li></ul><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/258813/extras/TDE_Character_Banner01.png?t=1594889279"
      /><br><br>You begin the game with one Spell.<br><br>When you attack another
      character, you may choose to make the attack psychic combat. You may not do
      this when you are attacked by another character.<br><br>Whenever you defeat
      a Spirit, you may gain one Spell, if your Craft allows.<br><br>You may choose
      to automatically destroy any Spirits without resorting to psychic combat. When
      you destroy a Spirit in this manner, you may not keep the Enemy as a trophy
      or gain a Spell.<br><br>You may take Objects that cannot be used by good characters,
      but they must be immediately destroyed (discard). You may then gain one Spell,
      if your Craft allows.'
