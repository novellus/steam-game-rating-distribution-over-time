    about_the_game: Drunk Wizards combines the fluidity and skill of an arena shooter
      with the lighthearted fun of a party game. It's intense FFA arena with different
      spells.Collect &quot;Magic&quot; Ale to get more mana and use stronger magic.<br><br>Drunk
      Wizards is arena up to 4 players, providing immersive, fast-paced enemy fragging
      with different spells.<h2 class="bb_tag">0.Morph</h2>When tan out off mana you
      can save your life with Morph spell which turns enemy players into different
      object not allowing them to cast any spell.<h2 class="bb_tag">1.Frostbolt</h2>Fast
      ice attack which slos down enemy and dealing 35 dmg.<h2 class="bb_tag">2.Death
      Coil</h2>Strong dark magic spell, dealing 60 dmg. Has a chance to kill enemy
      with 1 strike.<h2 class="bb_tag">3.Ice Wall</h2>Creates an ice wall for 2 second
      to protect you from enemy spells(does not affect ice magic).<h2 class="bb_tag">Upcoming
      spells:</h2>Mana shield(reduces incoming dmg in cost of mana point).<br>Ice
      trap (freezes an enemy to ground).<br>Restoration(restores full hp)<br>+<br>Fell
      free to suggest any new spells in steam community hub
