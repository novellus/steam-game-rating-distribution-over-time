    about_the_game: 'Dark Nebula is a dynamic sci-fi VR shooter generating intensive
      3 minutes fights on futuristic arena.<br>Use your ingenuity and machine gun
      equipped with an underbarrel rocket to defeat the Space Orcs and go to the next
      round,<br>or die and start the battle from the beginning. <br>Sportscaster will
      not let you get bored, he reacts to your successes and defeats and <br>adds
      new insane encounters as soon as you will learn to fight well on the arena.<br><br>Dark
      Nebula use advanced mechanics to ensure your complete immersion to the game:
      <br>Arm swing locomotion system gives you the freedom of movement without motion
      sickness; <br>Steam Audio as game sound engine provides new level of sound impressions.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/929610/extras/arena-apng.png?t=1591944283"
      />'
