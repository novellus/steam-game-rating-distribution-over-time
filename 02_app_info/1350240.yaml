  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1350240/extras/Banner.png?t=1608783902"
      /><br><br>This is the first episode of a bigger project called <strong><i>Critters
      for Sale</i></strong>. In this episode, titled &quot;<strong>Snake</strong>&quot;,
      you play as <i>Sergei Volkov</i> who receives a cryptic text message in the
      middle of the night inviting him to <i>the Limelight club</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1350240/extras/3rdNoidMan.png?t=1608783902"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1350240/extras/2ndNoidManLobby.png?t=1608783902"
      /><br><br>A club with ties to aliens, secret societies, alternate timelines,
      and a doomsday machine. What transpires in it is a mind-bending interaction
      with astral beings known as <i>the Paradise Architects</i>, and their arch-enemy
      <i>the Noid Men</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1350240/extras/2ndNoidManGunshot.png?t=1608783902"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1350240/extras/Censored.png?t=1608783902"
      /><br><br><strong><i>Critters for Sale</i></strong> is a compilation of 5 short
      stories: <strong>Snake</strong>, <strong>Goat</strong>, <strong>Monkey</strong>,
      <strong>Dragon</strong>, and <strong>Spider</strong>. All of which occur in
      different eras and locations, touching on themes like time travel, black magic,
      and immortality. A journey in which you meet characters familiar and foreign
      to you, ranging from inhabitants of a garden in Earth''s orbit, aliens from
      Neptune, Noid Men from neighboring timelines, and residents of a certain Reincarnation
      Palace.'
