details:
  data:
    about_the_game: "Katy and John are preparing for their wedding, but! Oh no! There's\
      \ nowhere to order wedding cake on the island! With the help of Bob, our heroes\
      \ can solve this problem and create a cake-baking business for special occasions\
      \ while they're at it.<br />\r\n<br />\r\nTransform a wedding plan into a successful\
      \ business!<br />\r\n<br />\r\nThis game offers colorful locations, exciting\
      \ levels, jolly characters, bonus buildings on each level, the ability to upgrade\
      \ your team, trophies to suit any taste, simple gameplay for any age, pleasant\
      \ music, and a captivating plot.<br />\r\n<br />\r\nKaty and Bob \u2013 let's\
      \ open a wedding bakery!<br />\r\n<br />\r\n- Three beautiful locations<br />\r\
      \n- 60 exciting levels<br />\r\n- Over 10 jolly characters<br />\r\n- Bonus\
      \ buildings on every level<br />\r\n- The ability to upgrade your team<br />\r\
      \n- Simple gameplay for any age<br />\r\n- Pleasant music"
