details:
  data:
    about_the_game: "<strong>\u201CI love this game man.\u201D \u2013 Jesse Cox<br><br>\u201C\
      Stela is one of the more enjoyable gaming experiences I\u2019ve had in a long\
      \ time.\u201D 4.5/5 Stars, Touch Arcade</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1048600/extras/02.gif?t=1598893004\"\
      \ /><br><br>Stela is a cinematic, atmospheric platformer about a young woman\
      \ witnessing the final days of a mysterious ancient world.<br><br>Overcome daunting\
      \ challenges, treacherous terrain, and gargantuan beasts while traversing a\
      \ decaying land. Manipulate the environment to solve elaborate puzzles and creep\
      \ past dangerous creatures under cover of muted landscapes, all set to an original\
      \ soundtrack. Survive sweeping environments including mysterious towns, haunting\
      \ forests, and massive subterranean ruins brought to life in an atmospheric\
      \ experience."
