    about_the_game: '<h2 class="bb_tag">&quot;Starman in space&quot;</h2> - this game
      is based on real events that took place in early 2018. A rocket was launched
      into space and an electric car was taken instead of Luggage in the form of concrete
      blocks. After they arrived in outer space, they threw the car into space with
      a driver named <strong><i>&quot;Starman&quot;</i></strong>. Now the driver will
      be on his red car as long as possible to remain unharmed.  He''ll need to Dodge
      asteroids to survive! <br>The game will have 18 levels to pass. In the first
      10 levels, the asteroids will move slowly. The game will test your sleight of
      hand!<br><br><strong>Features: </strong><br> - Based on real events of 2018<br>
      - 18 levels of difficulty<br> - 24 achievements<br> - Nice soundtrack'
