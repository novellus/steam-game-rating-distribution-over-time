  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065900/extras/SteamStoreDesc1-crop-mini.png?t=1609529009\"\
      \ /><br><br>One or two players.  Use a mouse or trackpad, keyboard (including\
      \ Touch Bar), or 1-2 MFi game controllers.<br><br>Mac or mobile only, and updated\
      \ for macOS \u201CBig Sur\u201D with x86_64 and arm64 support.<br><br>\u201C\
      <strong>Celtreos</strong>\u201D is like the space shooters of decades past:\
      \ tiny ship, big weapons, waves of foes, power-ups and obstacles.<h2 class=\"\
      bb_tag\">Music, Sound and Voice</h2><ul class=\"bb_ul\"><li> 25 different songs\
      \ (nearly 45 minutes of music!)<br></li><li> You can even <strong>play your\
      \ own music</strong> and auto-next-song for key game events</li></ul><h2 class=\"\
      bb_tag\">Stages</h2><ul class=\"bb_ul\"><li> 12 stages: a city, space station,\
      \ ocean and more<br></li><li> Horizontal scrolling but more than one \u201C\
      screen\u201D of vertical space<br></li><li> Start from any stage you want!<br></li><li>\
      \ Each stage ends with a challenging boss<br></li><li> Wall layouts and spawn\
      \ patterns are partially randomized</li></ul><h2 class=\"bb_tag\">Weapon Arrays,\
      \ Special Moves, Power-Ups and More</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1065900/extras/SteamGuide-weapons-mini.png?t=1609529009\"\
      \ /><br><ul class=\"bb_ul\"><li> Choose from a huge arsenal of weapons and special\
      \ abilities<br></li><li> 7 different ships to choose from<br></li><li> In-game\
      \ power-ups with weapons, defenses and temporary powers (like Rapid Fire)<br></li><li>\
      \ Power-down orbs with temporary inconveniences (like Weapon Freeze)</li></ul><h2\
      \ class=\"bb_tag\">Additional Configuration Options</h2><ul class=\"bb_ul\"\
      ><li> Set number of lives, and number of times that special abilities can be\
      \ used<br></li><li> Play in a window or in Full\_Screen, and specify how much\
      \ of the display to use in Full\_Screen<br></li><li> Set graphics quality to\
      \ one of three levels, and default ship speed</li></ul>"
