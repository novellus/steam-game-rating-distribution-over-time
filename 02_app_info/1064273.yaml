    about_the_game: "Witness the Master Chief\u2019s triumphant return to battle an\
      \ ancient evil bent on vengeance and annihilation.  Shipwrecked on a mysterious\
      \ world, faced with new enemies and deadly technology, the universe will never\
      \ be the same.<br><br><ul class=\"bb_ul\"><li>PC Settings/Optimizations: Halo\
      \ 4 looks better than ever on PC, including up to 4K UHD at 60+ FPS.** Other\
      \ PC native settings include customizable mouse and keyboard support, ultrawide\
      \ support, FOV customization and more.<br></li><li>Campaign: An ancient evil\
      \ awakens and a new saga begins. Shipwrecked on a mysterious world, the Master\
      \ Chief must unravel the sinister secrets of an ancient alien race to find a\
      \ way home. But in his search for the truth, the Master Chief discovers that\
      \ some secrets are better left buried. <br></li><li>Multiplayer: Continue your\
      \ Halo adventure with 25 multiplayer maps from the revered Halo 4, featuring\
      \ an updated armor customization system that allows players to change more armor\
      \ pieces than ever before, as well as countless ways to play with Forge and\
      \ Theater<br></li><li>Spartan Ops: Enlist aboard the UNSC Infinity to experience\
      \ innovative episodic fiction-based co-op missions that pick up the story where\
      \ Halo 4\u2019s campaign left-off.  </li></ul><br><br>Purchasing Halo: The Master\
      \ Chief Collection is not required. To play, purchase either Halo 4 or Halo:\
      \ The Master Chief Collection<br>*Look to system requirements for guidance on\
      \ hardware minimum specs to achieve performance metrics"
