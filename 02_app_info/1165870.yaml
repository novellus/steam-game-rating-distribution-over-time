    about_the_game: "<i>Mahou Arms</i> is an anime-inspired character-action hack\
      \ and slash that tells the story of a magical girl paramilitary group fighting\
      \ back against an alien invasion.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1165870/extras/action_gif.gif?t=1597936645\"\
      \ /><br><br>The human race is on the brink of total subjugation by the alien\
      \ force known as the \u2018Locks. GARDA, a global paramilitary organization\
      \ has finally discovered the means to fight back: magical girls.<br><br>You\
      \ are a commander at GARDA and a past prisoner of war. You must lead your small,\
      \ ragtag group toward victory at all costs. Get to know your newly recruited\
      \ \u201Csoldiers\u201D on the base and take direct control on the battlefield\
      \ to reclaim Earth. Good luck, commander.<h2 class=\"bb_tag\">KEY FEATURES</h2><ul\
      \ class=\"bb_ul\"><li><strong>Smooth Character Action Combat</strong> \u2013\
      \ Control a magical girl and fight with a variety of moves to take out your\
      \ opponents!<br></li><li><strong>A Gripping Story</strong> \u2013 Follow the\
      \ struggle of GARDA and get to know the magical girls you command, along with\
      \ a number of other characters!<br></li><li><strong>Three Playable Magical Girls</strong>\
      \ (PLANNED/COMING SOON) \u2013 Experience the unique movesets and playstyles!<br></li><li><strong>Base\
      \ Building &amp; Socialization</strong>  (PLANNED/COMING SOON) \u2013 Expand\
      \ your base and get to know the characters and world of Mahou Arms!<br></li><li><strong>Exciting\
      \ Boss Battles</strong> (PLANNED/COMING SOON) \u2013 Fight unique bosses with\
      \ interesting backstories!</li></ul>"
