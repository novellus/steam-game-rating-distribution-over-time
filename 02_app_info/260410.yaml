    short_description: "They came in peace, but messed with the wrong old man. Armed\
      \ with a musket, 78 year old Murray Mendelson has single-handedly started an\
      \ interstellar war. Shoot first and ask questions later in this endless fast\
      \ paced arcade shooter. Use everything in Murray\u2019s arsenal to keep the\
      \ aliens off of his perfectly manicured lawn!"
