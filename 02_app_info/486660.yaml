    about_the_game: "<strong>Super Mixtape is a retro physics based rhythm-puzzle-platformer\
      \ where you guide cassette tape \u2018Mix\u2019 across a fully reversible 2D\
      \ world of A-Sides and B-Sides, completing puzzles as you progress to find the\
      \ perfect beat. </strong><br><br>     -<i>\u201CIt throws everything you know\
      \ about the standard platformer out of the window and creates its own rules.\u201D\
      \ \u2013 Otaku.</i><br><br>     -<i>\u201CMy favourite game of EGX 2015\u201D\
      \ \u2013 GameGazm.</i><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      >    <li>World Flip \u2013 flip the world, like a cassette, playing forwards\
      \ and backwards. The Flip Mechanic is the core mechanic of the game.<br>   \
      \ </li><li>Tumble \u2013 The tumble allows the player to correct themselves\
      \ and rotate in the air. Challenging the rules of traditional 2D gameplay by\
      \ allowing player rotation. The main character\u2019s facial expression will\
      \ change depending on his position.<br>    </li><li>Jump and Physics \u2013\
      \ The jump in Super Mixtape is like no other jump and requires the player to\
      \ jump from either the left or the right to gain height or distance based on\
      \ the physics applied to the cassette. Supported by a considered and natural\
      \ control scheme.<br>    </li><li>Beat Switches \u2013 Being able to \u2018\
      switch the beat\u2019 remixes the audio in the game and areas of the level will\
      \ react to the change. The \u2018beats\u2019 are colour coordinated with supported\
      \ differentiating patterns to assist players who suffer with colour-blindness\
      \ or colour vision deficiencies.<br>    </li><li>Puzzles \u2013 Navigate across\
      \ puzzles in each level.<br>    </li><li>Audio \u2013 The audio progresses with\
      \ you as you progress through the levels.<br>    </li><li>Zoom - Zoom out to\
      \ see other parts of the puzzles.</li></ul><h2 class=\"bb_tag\">Future</h2><ul\
      \ class=\"bb_ul\">    <li>Narrative (currently being developed)<br>    </li><li>5\
      \ feature rich levels across multiple acts (totalling ~15 playable levels)<br>\
      \    </li><li>More Puzzles<br>    </li><li>Ingame Interactive OST - Original\
      \ Sound Track featuring 12 full length customisable tracks<br>    </li><li>Localisation\
      \ in multiple languages including Russian, German, Polish, Finnish<br>    </li><li>Local\
      \ Multiplayer - Fun game modes (Depending on testing)<br>    </li><li>Modding\
      \ Support (Depending on testing)</li></ul><h2 class=\"bb_tag\">Basic Gameplay\
      \ Rules</h2><i>\u201CThroughout the design and construction of the game I have\
      \ spent a lot of time thinking about the unique mechanics and elements of the\
      \ game that create the overall experience.\u201D</i><br><br>As you progress\
      \ through the game, your aim as a player is to traverse \u2018Mix\u2019 across\
      \ the musical landscape to collect keys and unlock doors, allowing you to progress\
      \ through the beat.<br><br><ul class=\"bb_ul\">    <li>You can only move when\
      \ your magnetic strip is touching the ground.<br>    </li><li>When you flip\
      \ onto the B-Side, the amount of spooled tape is reversed and the cassette's\
      \ stickers changes.<br>    </li><li>You can jump from the left wheel (Left Trigger/Key)\
      \ or the right wheel (Right Trigger/Key) allowing the cassette to jump and behave\
      \ differently within the physics, giving you more distance or height.</li></ul>"
