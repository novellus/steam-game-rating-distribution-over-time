  data:
    about_the_game: "Code of Princess offers players an exciting yet unconventional\
      \ experience, deftly blending the combo-heavy fighting gameplay of beat \u2018\
      em ups with the stat-boosting character customization of RPGs.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/408640/extras/princess-steam-banner.png?t=1589341200\"\
      \ /><br><br>Fans of action will savor the game\u2019s combat, which is loaded\
      \ with satisfying chain attacks, a variety of moves, and a three-plane battlefield\
      \ that the player can move between tactically. Fans of RPGs will relish the\
      \ ability to level and improve their characters, converting their gained experience\
      \ into boosts for the stats that best suit their play-style and tactics. This\
      \ amalgamation of game mechanics is wrapped in a beautiful package, boasting\
      \ lovingly rendered and animated characters and eye-catching flurries of punches\
      \ and kicks. Drawing upon its esteemed pedigree, Code of Princess has something\
      \ for virtually every kind of gamer.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Unlock 4 characters to battle your way through Campaign mode and\
      \ even more characters to use in additional modes!<br></li><li>RPG stats let\
      \ you decide how your characters will develop and collectible and equippable\
      \ items let you improvise!<br></li><li>Float like a butterfly with fighting\
      \ combos and the Plane system and sting like a bee with the damage doubling\
      \ Lock-on and Burst systems!<br></li><li>Online cooperative play for when you\u2019\
      re feeling friendly and Online versus play for when you\u2019re not!<br></li><li>Developed\
      \ by industry veterans and illustrated by Kinu Nishimura of Capcom fame!</li></ul>"
