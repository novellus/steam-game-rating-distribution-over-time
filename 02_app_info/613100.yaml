  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/613100/extras/1_en.jpg?t=1609765331\"\
      \ /><br><br>\_\_\_\_House Flipper is a unique chance to become a one-man renovation\
      \ crew. <br>\_\_\_\_Buy, repair and remodel devastated houses. <br>\_\_\_\_\
      Give them a second life and sell them at a profit!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/613100/extras/2_en.jpg?t=1609765331\"\
      \ /><br><br>\_\_\_\_What you\u2019ve got at your disposal is a set of tools\
      \ and parts. <br>\_\_\_\_Use them to hammer, drill, nail and screw things together,\
      \ and do whatever is necessary <br>\_\_\_\_to fit, fix or clean up stuff.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/613100/extras/3_en.jpg?t=1609765331\"\
      \ /><br><br>\_\_\_\_Experiment with interior designs and decorating styles you\
      \ like.<br>\_\_\_\_Decorate and furnish interiors with hundreds of unique items\
      \ that you\u2019re free<br>\_\_\_\_to choose from. Express yourself!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/613100/extras/4_en.jpg?t=1609765331\"\
      \ /><br><br>  \_\_\_\_Do you love interior design and want to fill up empty\
      \ rooms using your favorite style? <br>  \_\_\_\_You can buy an empty apartment\
      \ and furnish it. <br>  \_\_\_\_Do you prefer things only engineers would understand?\
      \ <br>  \_\_\_\_You can focus on repair and installations. <br>  \_\_\_\_Are\
      \ you an expert on the &quot;small move, big change&quot; approach? <br>  \_\
      \_\_\_You can buy a decent house and make it perfect by adding some style and\
      \ fixing stuff.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/613100/extras/5_en.jpg?t=1609765331\"\
      \ /><br><br>\_\_\_\_The ultimate goal of the house flipping business is profit.\
      \ Are you a risk taker? <br>\_\_\_\_Do you like to invest? Estimate profit and\
      \ find the best risk/reward ratio for you.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/613100/extras/6_en.jpg?t=1609765331\"\
      \ /><br><br>\_\_\_\_The house flipping business is very challenging. Improve\
      \ and hone your skills. <br>\_\_\_\_Get better tools. Deploy new mechanisms\
      \ and earn cash so you can to increase <br>\_\_\_\_investment and speed up progress.\
      \ Have fun!"
