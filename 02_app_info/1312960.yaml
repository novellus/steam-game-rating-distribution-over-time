    detailed_description: "<h1>DON'T FORGET</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Special_Announcement.png?t=1594909297\"\
      \ /></p><br><h1>About the Game</h1><strong>Get ready for a tasty blend of life\
      \ sim, crafting and cooking chaos!</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Delicious_Dishes.jpg?t=1594909297\"\
      \ /><br>Dynamic recipe creation means that you can experiment with thousands\
      \ of different ingredient combinations to create a unique menu of delicious\
      \ delights.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(5).gif?t=1594909297\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Chef_Battles!.jpg?t=1594909297\"\
      \ /><br>Take on rival chefs in epic culinary clashes to see who is crowned cooking\
      \ king! Dishes are scored on a variety of things and no two judges have the\
      \ same taste, meaning every battle is different.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(6).gif?t=1594909297\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Home_on_the_Range.jpg?t=1594909297\"\
      \ /><br>Live off your land by growing food such as fruit and vegetables as well\
      \ as tending to an eclectic mix of animals from cows to unicorns! Repair and\
      \ customise your dilapidated (and slightly haunted) villa.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(4).gif?t=1594909297\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Crafty_Cook.jpg?t=1594909297\"\
      \ /><br>A chef is only as good as their tools. Gather resources to craft specialised\
      \ machinery that can process your ingredients, and even create new recipe components!\
      \ <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(7).gif?t=1594909297\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Explore_Ambrosia.jpg?t=1594909297\"\
      \ /><br>You are free to explore all that the city has to offer. Visit various\
      \ locations such as the tavern, the spa or try your hand at fishing. Meet the\
      \ friendly locals and make them hate you less with the power of food.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(1).gif?t=1594909297\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Tale_as_old_as_Thyme.jpg?t=1594909297\"\
      \ /><br>Enjoy a humourous story, with an elaborate cast of characters, all woven\
      \ into a world inspired by classics such as Mister Ajikko or the writing of\
      \ Sir Terry Pratchett.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(2).gif?t=1594909297\"\
      \ /><br><br><br><strong>Grab your spatula and start on a journey to become Epic\u2026\
      .Chef.</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1312960/extras/Announce_GIF_-_Steam_(3).gif?t=1594909297\"\
      \ />"
