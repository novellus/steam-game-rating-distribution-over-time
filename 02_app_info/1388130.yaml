    about_the_game: "Religion inc \u2013 is a simulator of creating a religion in\
      \ a popular genre of strategy. Will you find a way to unite the whole world\
      \ under one faith? Create your own unique religion using different combinations\
      \ of religious aspects!<br />\r\n<br />\r\nHumanity would always experience\
      \ a compulsive need to believe in something bigger than ourselves. They would\
      \ search for comfort in the darkness: the light that would enlighten their path\
      \ in the shadows of millennia. For millions of people at all times this light\
      \ used to be and still is faith. It was religion that became this guiding light\
      \ which gave many people the meaning of their lives in this universe, helped\
      \ them to hold out against the storms of changes and to come ashore of happiness.\
      \ There are many religions in the world. Each of them gave its own response\
      \ to the defiance of times and changes. But what other way could this process\
      \ go? What other diversified and bizarre shapes did human beliefs take? The\
      \ answers to these questions you will find in our new game. Create your own\
      \ unique religion. Test if it can hold against the challenges of the times,\
      \ the pressure of obstacles and bring the humanity together.<br />\r\n<br />\r\
      \nReligion inc features:<br />\r\n\xB7 Diverse archetypes of religions with\
      \ unique cultural values and traditions!<br />\r\n\xB7 Many different ancient\
      \ religions of the world: Monotheism, Spiritualism, Pantheon, Paganism. Coming\
      \ soon: Shamanism, Totalitarian sect and Destructive Cult!<br />\r\n\xB7 Will\
      \ the believers become furious fanatics or reach higher enlightenment? It all\
      \ depends on you! Absolute freedom in a sandbox game about religions and god\
      \ simulator!<br />\r\n\xB7 Hundreds of actual religious aspects and we will\
      \ add more! Learn more about ancient religions!<br />\r\n\xB7 Unique active\
      \ skills for each religion archetypes. Show miracles to the world!<br />\r\n\
      <br />\r\nThe game was translated into the following languages: English, German,\
      \ French, Spanish, Portuguese, Russian"
