  data:
    about_the_game: "The Legend of Crystal Valley is a point n' click adventure game,\
      \ based on story and exploration, set between the real and the fantasy world.\
      \ <br />\r\nThe game was developed by an indie team back in 2009 and it finally\
      \ found its way to Steam. <br />\r\n<br />\r\nWhen Eve receives a mysterious\
      \ and disturbing letter from her long-estranged father, who for years has lived\
      \ an increasingly secluded life, she travels to the family estate in France\
      \ in order to find him. After arriving, she discovers that her father has disappeared.\
      \ Now, in order to find him, Eve must explore Crystal Valley, an alternate fantasy\
      \ world inhabited by strange creatures, and piece together the clues that reveal\
      \ her family's true identity.<br />\r\n<br />\r\n- Original and exciting story\
      \ combining fantasy and Science fiction<br />\r\n- Discover 9 chapters with\
      \ more than 150 locations<br />\r\n- Interact with more than 40 key characters\
      \ including fantasy creatures like dragons, <br />\r\ndwarfs, angels and other\
      \ creatures from European myths and legends<br />\r\n- Use over 150 items and\
      \ item combinations<br />\r\n- Use magic and magical items to solve quests and\
      \ puzzles"
