    about_the_game: Audrey and her friend Morgan are going about their humdrum lives
      when Audrey's unassuming ex-boyfriend Drew shows up at their apartment with
      a team of deadly assassins on his trail. Surprising even themselves, the two
      friends jump into action when two men are shot dead on their floor, grabbing
      a top-secret thumb drive and taking off on an undercover mission to save the
      world.
