  data:
    about_the_game: <strong>Pixel Puzzle</strong> is a challenging and exciting picross
      game that uses numbers and logic to solve grid puzzles and unlock fully colored
      pictures. Also known as nonogram, griddler, hanjie, paint by numbers or logic
      square, this logic game is quick to learn but can take a lifetime to master.
      Whether you're a beginner or expert you will love playing the varying levels
      of <strong>Pixel Puzzle</strong>.<br><br>If you've struggled to find a true,
      quality picross game, your search is over. Download <strong>Pixel Puzzle</strong>
      now to start solving puzzles and earning stars!<h2 class="bb_tag">Pixel Puzzle
      Features:</h2><ul class="bb_ul"><li>182 fun and challenging puzzles included
      with purchase <br></li><li>Two modes of play - Normal and Hard. Play all levels
      in each mode...double the fun!<br></li><li>Normal Mode allows you to play with
      no mistake penalties, earn stars based on time<br></li><li>Hard Mode requires
      extra brain power, make a mistake and lose a star!<br></li><li>All original
      logic based puzzles with NO guessing required<br></li><li>Save feature allows
      you to finish puzzles later<br></li><li>Detailed How to Play tutorial for beginners<br></li><li>Puzzles
      ranging from easy to very hard in various sizes (5x5, 10x10, 15x15, 20x20, 25x25)<br></li><li>Fun
      puzzle categories for each World<br></li><li>Finish each level with 3 stars
      to beat the World and win a world crown!<br></li><li>Hours of puzzle solving
      fun!</li></ul>
