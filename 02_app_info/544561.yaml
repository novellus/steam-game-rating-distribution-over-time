    about_the_game: "Rally the townspeople, sharpen the pitchforks and light the torches!\
      \ A hulking Yagron has escaped from Lightmare's Lab and is laying waste to your\
      \ opponent's decks! Reanimate your competitive play with a custom-made, highly\
      \ competitive Exiles-Sleeper deck, hand-crafted by one of Infinity Wars' top\
      \ players, ES. Add in a host of other goodies and you've got yourself a bone-chilling\
      \ treat for the Halloween season.<h2 class=\"bb_tag\">Package Contents</h2><br><ul\
      \ class=\"bb_ul\"><li>1x Yagron Alt Art (Halloween DLC Exclusive)</li></ul><ul\
      \ class=\"bb_ul\"><li>1x \u201CResilient Plague\u201D Custom Deck (see deck\
      \ details below)</li></ul><ul class=\"bb_ul\"><li>4,680 LP</li></ul><ul class=\"\
      bb_ul\"><li>30x Collection PentaPacks</li></ul><ul class=\"bb_ul\"><li>12x Exile\
      \ Faction PentaPacks</li></ul><ul class=\"bb_ul\"><li>12x Sleeper Faction PentaPacks</li></ul><ul\
      \ class=\"bb_ul\"><li>30x Rift Tokens</li></ul><ul class=\"bb_ul\"><li>20x 24\
      \ Hour 50% IP/XP Multipliers</li></ul><br>--------------------------------------------------------<h2\
      \ class=\"bb_tag\">Custom Deck - Resilient Plague</h2><ul class=\"bb_ul\"><li>Deck\
      \ Type: Swarm/Combo</li></ul><ul class=\"bb_ul\"><li>Deck Complexity: Medium</li></ul>Raise\
      \ the dead and dominate! Assemble a swarm of zombie tokens by committing your\
      \ cards to the graveyard with Vah\u2019Nash, the Ritual Master and raising them\
      \ to your Support Zone as Undead Zombies with Aleta, Immortal Sufferer. Continuously\
      \ buff your undead tokens to create a resilient nightmare for your opponent.<br><br>*Hand-crafted\
      \ by one of Infinity Wars' top players, ES"
