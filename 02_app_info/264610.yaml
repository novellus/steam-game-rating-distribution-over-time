    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/armoredtransport\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/264610/extras/Steam_DLC1.png?t=1516114804\"\
      \ /></a><br>The Armored Transport DLC is the second DLC pack for PAYDAY 2 and\
      \ lets players do every heisters dream \u2013 robbing armored transports, full\
      \ of valuables, right in the middle of Washington D.C. If they're lucky, they\
      \ can hit it big with a classic train robbery.<br><br>Up to four friends co-operate\
      \ on the heists, and as the crew progresses they have a chance to unlock an\
      \ even more rewarding job \u2013 doing a classic train robbery. New weapons,\
      \ weapon modifications, masks, patterns and materials have been added to let\
      \ players continue to build and customize their own guns and gear.<h2 class=\"\
      bb_tag\">Key Features</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/264610/extras/Banner_1.png?t=1516114804\"\
      \ /><br>\u2022\t<strong>2 new heists spread over 6 locations</strong> \u2013\
      \ The players are offered two new heists spread over six different locations.\
      \ Hit the armored transports downtown, in parks, underpasses, crossroads and\
      \ in the harbor area of D.C. If the player is lucky, the robberies will lead\
      \ to an even bigger reward \u2013 doing a train robbery to secure a valuable\
      \ military prototype. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/264610/extras/Banner_2.png?t=1516114804\"\
      \ /><br>\u2022\t<strong>3 new weapons of choice</strong> \u2013 players can\
      \ now enjoy three new weapons of mass heisting. For the stealth artist we have\
      \ the charming Gruber Kurz pistol, Tanks will enjoy the agile Commando 553 Assault\
      \ rifle and only a lunatic could love the classic Swedish K SMG. Together  with\
      \ over a dozen new weapon modifications, everyone will have something to play\
      \ with.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/264610/extras/Banner_3.png?t=1516114804\"\
      \ /><br>\u2022\t<strong>4 new masks, patterns and materials</strong> \u2013\
      \ Four new masks are added to the game, themed around four of the most famous\
      \ American presidents. Combined with the all-new American themed patterns and\
      \ materials, players will be able to cook up some pretty awesome looking mask\
      \ designs. Bodhi would be proud.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/264610/extras/banner_4.png?t=1516114804\"\
      \ /><br>\u2022\t<strong>New achievements, free community mask and more</strong>\
      \ \u2013 A dozen of new achievements are added for players to take care of.\
      \ Those that join the Official PAYDAY 2 group on Steam will also receive another\
      \ bonus item in the shape of a new hockey mask \u2013 inspired from one of the\
      \ best Heist flicks of all time. For those that work hard while robbing the\
      \ armored transports, a curious Easter egg can be found."
