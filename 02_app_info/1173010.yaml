    about_the_game: "<strong>\uC5EC\uB984\uC758 \uB05D\uC5D0 \uD53C\uB294 \uAF43</strong>\uC740\
      \ '\uC2DC\uB124\uB9C8\uD2F1 \uBE44\uC8FC\uC5BC\uB178\uBCA8'\uC744 \uD45C\uBC29\
      \uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. '\uC2DC\uB124\uB9C8\uD2F1'\uC774\uB77C\
      \uB294 \uB9D0\uC5D0 \uC54C\uB9DE\uAC8C \uAE30\uC874 \uBE44\uC8FC\uC5BC\uB178\
      \uBCA8\uBCF4\uB2E4 \uD6E8\uC52C \uAC15\uD654\uB41C \uC5F0\uCD9C\uC744 \uAE30\
      \uBC18\uC73C\uB85C \uD558\uC5EC \uAC10\uB3D9\uC801\uC778 \uC2A4\uD1A0\uB9AC\
      , \uC720\uB824\uD55C \uC77C\uB7EC\uC2A4\uD2B8\uB85C \uAD6C\uC131\uB41C \uC791\
      \uD488\uC785\uB2C8\uB2E4.<br><br>\uC2A4\uD1A0\uB9AC\uC640 \uC77C\uB7EC\uC2A4\
      \uD2B8 \uB4F1 \uAE30\uBCF8\uAE30\uB97C \uD0C4\uD0C4\uD788 \uB2E4\uC838 \uBE44\
      \uC8FC\uC5BC\uB178\uBCA8 \uBCF8\uC5F0\uC758 \uC7AC\uBBF8\uB97C \uCDA9\uBD84\uD788\
      \ \uB290\uB084 \uC218 \uC788\uB3C4\uB85D \uD558\uC600\uC744 \uBFD0\uB9CC \uC544\
      \uB2C8\uB77C, \uD004\uB9AC\uD2F0\uB97C \uB192\uD788\uAE30 \uC704\uD55C \uC5EC\
      \uB7EC \uC0C8\uB86D\uACE0 \uC0C9\uB2E4\uB978 \uC2DC\uB3C4\uB97C \uB9CE\uC774\
      \ \uC801\uC6A9\uD558\uC600\uC2B5\uB2C8\uB2E4.<h2 class=\"bb_tag\">\uC2DC\uB189\
      \uC2DC\uC2A4</h2><i>&quot;\uC9C0\uAE08 \uB2F9\uC2E0 \uB208\uC55E\uC5D0 \uBCF4\
      \uC774\uB294 \uC800\uB294, \uC720\uB839\uC774\uB2C8\uAE4C\uC694.&quot;</i><br><br>\uC5EC\
      \uB984\uBC29\uD559\uC744 \uBA70\uCE60 \uC55E\uB454 \uC5B4\uB290\uB0A0 \uAC11\
      \uC791\uC2A4\uB808 \uB0B4 \uC55E\uC5D0 \uB098\uD0C0\uB09C \uD55C \uC18C\uB140\
      . \uC790\uC2E0\uC744 \uC720\uB839\uC774\uB77C \uBC1D\uD78C \uC18C\uB140\uB294\
      \ \uB09C\uB370\uC5C6\uC774 \uB0B4\uAC8C \uC790\uC2E0\uC744 \uC5C6\uC560\uB2EC\
      \uB77C\uB294 \uBD80\uD0C1\uC744 \uAC74\uB128\uB2E4.<br><br>\uC790\uC2E0\uC758\
      \ \uB208\uC5D0 \uBCF4\uC778\uB2E4\uB294 \uC8FD\uC74C\uC758 \uC0C9\uC744 \uD1B5\
      \uD574 \uB098\uB294 \uC720\uB839 \uC18C\uB140\uC758 \uACFC\uAC70\uB97C \uCD94\
      \uC801\uD558\uAE30 \uC2DC\uC791\uD558\uC9C0\uB9CC, \uC5B4\uC9F8 \uC18C\uB140\
      \uB294 \uC810\uC810 \uC8FD\uC74C\uC5D0 \uAC00\uAE4C\uC6CC\uC9C0\uAE30\uBCF4\uB2E4\
      \uB294 \uB098\uC758 \uC77C\uC0C1\uC5D0 \uB179\uC544\uB4E4\uAE30 \uC2DC\uC791\
      \uD558\uB294\uB370...<br>\u3000<h2 class=\"bb_tag\">\uC8FC\uC694 \uD2B9\uC9D5\
      </h2><ul class=\"bb_ul\"><li><strong>\uAE30\uC874 \uBE44\uC8FC\uC5BC\uB178\uBCA8\
      \uACFC \uC804\uD600 \uB2E4\uB978 \uC0C9\uB2E4\uB978 \uC5F0\uCD9C</strong><br>\uC5EC\
      \uB984\uC758 \uB05D\uC5D0 \uD53C\uB294 \uAF43\uC740 \uAE30\uC874 \uBE44\uC8FC\
      \uC5BC\uB178\uBCA8\uACFC \uC804\uD600 \uB2E4\uB978 \uC0C8\uB85C\uC6B4 \uC5F0\
      \uCD9C\uC744 \uCC44\uC6A9\uD55C, '\uC2DC\uB124\uB9C8\uD2F1 \uBE44\uC8FC\uC5BC\
      \uB178\uBCA8'\uC744 \uCEE8\uC149\uC73C\uB85C \uC81C\uC791\uB418\uC5C8\uC2B5\uB2C8\
      \uB2E4. \uC0B4\uB791\uC0B4\uB791 \uC6C0\uC9C1\uC774\uB294 \uD004\uB9AC\uD2F0\
      \ \uB192\uC740 \uCEF7 \uC2E0 \uC774\uBCA4\uD2B8 CG\uC640 \uBC30\uACBD, \uADF8\
      \uB9AC\uACE0 \uAE30\uC874 \uBE44\uC8FC\uC5BC\uB178\uBCA8\uB4E4\uACFC \uB2EC\uB9AC\
      \ \uC0C9\uB2E4\uB978 \uB290\uB08C\uC744 \uC8FC\uB294 \uCEF7 \uC5F0\uCD9C\uB4E4\
      \uC744 \uC990\uACA8\uBCF4\uC138\uC694.<br><br>'\uC2DC\uB124\uB9C8\uD2F1 \uBE44\
      \uC8FC\uC5BC\uB178\uBCA8'\uC774\uB77C\uB294 \uC774\uB984\uC5D0 \uAC78\uB9DE\uAC8C\
      \ \uAD6D\uB0B4 \uBE44\uC8FC\uC5BC\uB178\uBCA8 \uCD5C\uCD08\uB85C 500\uAC1C \uC774\
      \uC0C1\uC758 \uCEF7 \uC601\uC0C1\uC774 \uC0AC\uC6A9\uB418\uC5B4 \uC791\uD488\
      \uC758 \uD004\uB9AC\uD2F0\uB97C \uB192\uC5EC\uC8FC\uC5C8\uC2B5\uB2C8\uB2E4.<br><br></li><li><strong>\uADC0\
      \uC5EC\uC6B4 \uC77C\uB7EC\uC2A4\uD2B8 \uB4A4\uC758 \uAC10\uB3D9\uC801\uC774\uACE0\
      \uB3C4 \uC560\uD2CB\uD55C \uC2A4\uD1A0\uB9AC</strong><br>ninnin\uB2D8\uC758\
      \ \uD004\uB9AC\uD2F0 \uB192\uC740 \uADC0\uC5FD\uACE0 \uBBF8\uB824\uD55C \uC77C\
      \uB7EC\uC2A4\uD2B8\uB85C \uB208\uC774 \uB354\uC6B1 \uC990\uAC70\uC6CC\uC9D1\uB2C8\
      \uB2E4. \uAC01\uC885 \uC0C1\uD669\uC744 \uC0DD\uB3D9\uAC10\uC788\uAC8C \uD45C\
      \uD604\uD55C \uC5EC\uB7EC \uC774\uBCA4\uD2B8 CG\uB4E4\uC740 \uC774\uC57C\uAE30\
      \uC5D0 \uC880 \uB354 \uBAB0\uC785\uD560 \uC218 \uC788\uAC8C \uD574 \uC90D\uB2C8\
      \uB2E4.<br><br>\uB610\uD55C \uADC0\uC5FD\uACE0 \uD3ED\uC2E0\uD3ED\uC2E0\uD55C\
      \ \uC77C\uB7EC\uC2A4\uD2B8 \uB4A4\uC5D0 \uC228\uACA8\uC9C4 \uD55C \uD3B8\uC758\
      \ \uC18C\uC124\uC744 \uC77D\uB294 \uB4EF \uD55C \uC560\uD2CB\uD558\uACE0\uB3C4\
      \ \uAC10\uB3D9\uC801\uC778 \uC2A4\uD1A0\uB9AC\uC758 \uC870\uD569\uC740 \uB354\
      \uC6B1 \uC2E0\uBE44\uD55C \uB290\uB08C\uACFC \uC5EC\uC6B4\uC744 \uC548\uACA8\
      \uC90D\uB2C8\uB2E4.<br><br></li><li><strong>\uB6F0\uC5B4\uB09C \uC624\uB9AC\uC9C0\
      \uB110 \uC0AC\uC6B4\uB4DC \uD2B8\uB799 \uBCF4\uCEEC \uACE1</strong><br>Deemo\uC758\
      \ Last Promise, VOEZ\uC758 Cross\u2020Revolution \uB4F1\uC758 \uC791\uC0AC,\
      \ \uC791\uACE1\uC744 \uB2F4\uB2F9\uD558\uC2E0 HyuN\uB2D8\uC774 \uC624\uB9AC\uC9C0\
      \uB110 \uC0AC\uC6B4\uB4DC \uD2B8\uB799 \uBCF4\uCEEC \uACE1\uC778 '\uB9C8\uC9C0\
      \uB9C9 \uC18C\uC6D0', '\uC5EC\uB984\uC758 \uB05D\uC5D0 \uD53C\uB294 \uAF43'\uC744\
      \ \uB2F4\uB2F9\uD558\uC168\uC2B5\uB2C8\uB2E4. Elika\uB2D8, Ny_Aru\uB2D8 \uB4F1\
      \ \uC5EC\uB7EC \uC720\uBA85 \uC544\uD2F0\uC2A4\uD2B8\uBD84\uB4E4\uB3C4 \uCC38\
      \uC5EC\uD574 \uC8FC\uC154\uC11C \uB354\uC6B1 \uBA4B\uC9C4 \uACE1\uC774 \uC644\
      \uC131\uB418\uC5C8\uC2B5\uB2C8\uB2E4.</li></ul>"
