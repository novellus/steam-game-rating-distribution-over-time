details:
  data:
    about_the_game: "Make your own farms, forests, mines and natural outdoor settings\
      \ with this newest pack from Kaue Luchetta!<br />\r\n<br />\r\nFeaturing all\
      \ the basic tiles to create a nice countryside location as well as character\
      \ sets for 30 human sprites, trees, doors and smoke for your campfires! The\
      \ tileset includes both interior and exterior tiles as well as cave tileset\
      \ and various water autotiles to create a river side or swamp as you need.<br\
      \ />\r\n<br />\r\nWhether you want a ranch on the big prairies or a small cabin\
      \ in the woods, this pack is here to help your rural settings!<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n* 13 tile sheets with contents below:<br\
      \ />\r\n  * Both interior &amp; exterior tilesets to create countryside, ranch,\
      \ cabin, house, cave, mine, lake &amp; river, house interior, outside farm settings\
      \ and more!<br />\r\n  * Interior / exterior Autotiles: A1 / A2 / A4 / A5<br\
      \ />\r\n  * Character sets: 30 human sprites with unique movements, animated\
      \ doors x 26 / trees / smoke<br />\r\n* &quot;How to setup the sprites animations&quot;\
      \ instruction included<br />\r\n*For use in RPG Maker MV or the engine of your\
      \ choice!"
