    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/815800/extras/sis_eng.png?t=1606034749"
      /><br><br>A mad scientist created a deadly virus.<br>Mankind is on the verge
      of extinction.<br>People turn into zombie mutants.<br> <br><strong> Infecto
      is a bloody top-down shooter. </strong><br>You are immersed in the world of
      the zombie apocalypse.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815800/extras/story_eng.png?t=1606034749"
      /><br><br><br>While serving time in prison, you become an involuntary witness
      of bloody events.<br>The guard is attacked by zombies. The doors open. Freedom
      is near.<br>The only one you have left is Chaki. You have to save him and get
      to the survivors' camp.<br><br><strong>And when the goal is close, everything
      will change!</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815800/extras/player1.png?t=1606034749"
      /><br><br>The path will not be easy, the danger is everywhere. Around zombies,
      mutants, monsters, military detachments, traps, security systems roam.<br><br><ul
      class="bb_ul"><li> Diverse gameplay<br></li><li> Dynamic plot<br></li><li> Atmospheric
      music<br></li><li> Humor<br></li><li> Variety of weapons<br></li><li> Epic battles</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815800/extras/mystery_eng.png?t=1606034749"
      />
