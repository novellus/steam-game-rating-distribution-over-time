  data:
    about_the_game: "You awake in the dark and mysterious mansion. How did you get\
      \ here? What to do next? Where is the way to escape? Only one person knows all\
      \ the answers. The guy who enclosed you and several other people here. This\
      \ psycho calls himself a Puppeteer, and he wants you to play his evil game.\
      \ The winner will get freedom. But what sacrifice would you make to return home?\
      \ <br>\u201CThe Panic Room: House of Secrets\u201D is a &quot;hidden object&quot;\
      \ game. Moving through the old mansion, you'll have to solve a lot of puzzles.\
      \ Only in the end of your way you can really understand the true price of freedom.\
      \ <br><br><strong>Main features</strong><br><ul class=\"bb_ul\"><li>Over 1600\
      \ story-driven quests <br></li><li>2 alternative storylines presented in the\
      \ best traditions of Agatha Christie\u2019s fiction <br></li><li>2 opposite\
      \ factions representing 2 alternative storylines <br></li><li>23 unique characters\
      \ with their own unique stories <br></li><li>17 highly detailed locations to\
      \ explore, 9 game modes to master, an infinite number of mysteries to unveil\
      \ <br></li><li>3 seasons of engaging narrative in ultimate hidden object experience\
      \ already appraised by millions of gamers worldwide</li></ul>"
