    review: "Ja ju\u017C gra\u0142am w t\u0105 gr\u0119 za czas\xF3w podstaw\xF3wki\
      \ na facebooku i mi si\u0119 bardzo fabu\u0142a spodoba\u0142a. Teraz te\u017C\
      \ mi si\u0119 podoba opr\xF3cz tego \u017Ce nie wszystko w tej grze jest przet\u0142\
      umaczone. Naprawd\u0119 niesko\u0144czenie d\u0142ugo mo\u017Cna w t\u0105 gr\u0119\
      \ pogra\u0107 i je\u015Bli jeste\u015Bcie cierpliwi to mo\u017Cna bez problemu\
      \ wyszuka\u0107 tu przedmioty. Niestety fabu\u0142a si\u0119 ca\u0142y czas\
      \ toczy i nie wiadomo czy g\xF3wna bohaterka/bohater wyszed\u0142 z tej \"akcji\"\
      \ ca\u0142o po pewnym czasie. Mam nadziej\u0119 \u017Ce \"po czasie\" si\u0119\
      \ tego dowiem.\nNie podoba mi si\u0119 \u017Ce nie mog\u0119 kupi\u0107 tych\
      \ z\u0142otych monet (a pr\xF3bowa\u0142am), ale potrafi\u0119 cierpliwie wchodzi\u0107\
      \ do tej gry na co dzie\u0144 i za pi\u0105tym bodaj\u017Ce wej\u015Bciem dostaje\
      \ si\u0119 po par\u0119 z\u0142otych monet.\nEDIT: Nie wiem co ja wtedy mia\u0142\
      am za laga, ale sprawa z\u0142otych \u017Ceton\xF3w* zosta\u0142a rozwi\u0105\
      zana :D"
