    about_the_game: "\xABFreezeer\xBB \u2014  is a love story puzzle platformer. The\
      \ main character &quot;Freezeer&quot; turns everything into ice. He can not\
      \ kiss his girlfriend when he is blue. Because the girl will turn into ice.\
      \ Stand on the red block and melt yourself to become normal. When the main character\
      \ of yellow color he can kiss girlfriend. <br><br>\u25CF Unlock all Steam achievements.\
      \ <br>\u25CF Gray blocks disappear when you touch it. <br><br>  |CONTROL|<br>\u25CF\
      \ [Up Arrow] - Move Up<br>\u25CF [Down Arrow] - Move Down<br>\u25CF [Right Arrow]\
      \ - Move Right<br>\u25CF [Left Arrow] - Move Left<br>\u25CF [Spacebar]  - Jump<br>\u25CF\
      \ [R] - Restart game<br><br>Produced By<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872090/extras/NEDOSTUDIO_MARK_2.jpg?t=1529570604\"\
