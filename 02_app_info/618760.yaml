    about_the_game: <h2 class="bb_tag">Presentation</h2><br>IronBorn is the latest
      RPG by Valkyria, the developer behind <a href="https://store.steampowered.com/app/368250/Valiant_Resurrection/"
      target="_blank" rel="noreferrer"  >Valiant</a>.<br>Featuring a gameplay and
      visuals reminiscent of the 16-bit console era, this game is a must-have for
      fans of old-school RPG.<br>Take control of Dale and his wolf Snow, have several
      characters join you on your quest and battle the enemies until emerge victorious!<h2
      class="bb_tag">Plot</h2><br>What if you discovered that you have the power to
      stop an evil menace?<br>What if you discovered that to complete that journey,
      you would have to face your own brother?<br><br>Join Dale and his friends on
      a quest of self-discovery, friendship and heroism!<br>Become the IronBorn and
      save the world!<br><br>It's for more than just glory, it's for the humankind.<h2
      class="bb_tag">More Games</h2><br><a href="https://store.steampowered.com/app/1031210/Fantasy_Heroes"
