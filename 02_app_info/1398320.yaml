    recommendationid: '83092481'
    review: 'This is an unfinished mess. Constant wall-clipping, lack of sounds, messed
      up visual effects, bad player movement, buggy gameplay.

      I mean it is not even in early access form, it''s a pre-alpha or something like
      that. And it looks abandoned by the devs.


      If they finish it someday, I maybe reconsider this, but if I forget about it''s
      incomplete state, it looks like a short mediocre horror experience anyways,
      which is sometimes scary.'
