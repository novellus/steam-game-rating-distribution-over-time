  data:
    about_the_game: "<strong>Big Fish Editor's Choice!</strong> This title was selected\
      \ for its exceptional quality and overwhelmingly positive reviews from our Game\
      \ Club beta testers.<br><br><strong>GrandMA Studios</strong> proudly presents\
      \ <i>Mystery Case Files: The Harbinger</i> \u2013 a brand-new chapter in the\
      \ classic saga!<br><br>At first, it wasn\u2019t clear why the Master Detective\
      \ was called in to investigate a simple, small-town murder case\u2026 until\
      \ the investigation reveals a string of strange references and familiar names\
      \ from the agency\u2019s past! What secrets lie behind the murder, and who,\
      \ or what is so intent on bringing up the past? You\u2019ll need superior searching\
      \ skills, and all your puzzle-solving know-how to peel back the layers of this\
      \ mystery! All of the shocking answers await you in this intriguing new chapter\
      \ in the classic Hidden-Object Puzzle Adventure series!<br><br>This is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br><br><ul class=\"bb_ul\"\
      ><li>Explore deeper mysteries of Celtic folklore as you take on an ancient trial\
      \ in the bonus game!<br></li><li>Replay your favorite HOPS and mini-games and\
      \ earn a variety of unique achievements! <br></li><li>Tons of puzzle pieces\
      \ and collectible/morphing tarot cards to find!<br></li><li>Enjoy exclusive\
      \ wallpapers, soundtrack, concept art, jigsaw puzzle, tarot card collection,\
      \ fortune predictions, and more!<br></li><li>Never get lost with the strategy\
      \ guide</li></ul><br><br>This is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
