    detailed_description: <h1>Level Editor</h1><p>The Gorescript Level Editor allows
      you to create custom levels for Gorescript. You can:<br><br><ul class="bb_ul"><li>Create
      entirely new levels and share them on Steam Workshop<br></li><li>Add monsters,
      weapons, powerups and explosive barrels<br></li><li>Add switches, trap doors
      and elevators<br></li><li>Modify lighting<br></li><li>Script various parts of
      the level using Lua</li></ul></p><br><h1>About the Game</h1>Gorescript is a
      classic first person shooter game, inspired by the great old classic FPS games
      that defined the genre. Fight your way through 18 handcrafted levels of frantic
      action paced gameplay, from easy to hardcore levels of difficulty.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>18 hand crafted levels (2.5D)<br></li><li>Levels can be finished
      with or without jumps (Jumps available only when you find the Anti-Grav Boots)<br></li><li>6
      weapons (5 ranged, 1 melee)<br></li><li>5 difficulty levels, Permadeath and
      Blackout modes<br></li><li>Global leaderboard rankings according to your total
      performance<br></li><li>Secrets are not optional but necessary to upgrade your
      armory</li></ul><br>Do you have what it takes to beat the game? Give a shot
      to our free demo that you can find on our website. Gorescript was created by
      a single person in a custom game engine built from scratch as an ode to the
      great old first person shooters with an emphasis on frantic paced action gameplay.
