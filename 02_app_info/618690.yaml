    reviews: "\u201C...this is a classic-style FPS, but oh so much more deadlier,\
      \ and presented with some charmingly enormous pixels.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/06/16/gorescript-classic-fps-released/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      We've seen a few other classic FPSes on this list and Gorescript fits right\
      \ at home among them, a lot of fun in its own right.\u201D<br><a href=\"http://www.pcgamer.com/new-steam-games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CKeen understanding\
      \ of both what made the arcade FPS of yesteryear great, and what could make\
      \ it better: a rare homage in spirit over form.\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://opnoobs.com/reviews/indie/fps/gorescript\"\
      \ target=\"_blank\" rel=\"noopener\"  >OpNoobs</a><br>"
