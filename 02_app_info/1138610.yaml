details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/main-capsule.png?t=1600196410"
      /><br><br><strong>What the Pho: Roguelike restaurant startup!</strong> is an
      upcoming cooking/simulation game about creating your own dream restaurant, participate
      in competition and become the best chef in the city.<br><br>---------------------------------------------------------<br><br><strong>Progress
      update</strong> - Full update logs can be found in the project website.<br><br><strong>15th
      Sep 2020</strong>: Forth update. Updates after six months. Food processor, lots
      of refactors, some new art, and planning to change the game to 3d!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/2020-09-14.gif?t=1600196410"
      /><br><br><strong>20th Mar 2020</strong>: Third update. First demo to people
      ever. Buying and selling of kitchenwares. Steam page is up!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/2020-03-20.gif?t=1600196410"
      /><br><br><strong>10th Feb 2020</strong>: 4 months later and my second update.
      Customer to serve, an actual restaurant layout.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/2020-02-11.gif?t=1600196410"
      /><br><br><strong>11th Aug 2019</strong>: My very first update: What have I
      achieved after 3 months?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/2019-08-11.gif?t=1600196410"
      /><br><br>---------------------------------------------------------<br><br>Design
      the layout, choose what food to serve in the menu, buy ingredients, prepare
      the meal, deliver it to the customer, make money and clean up the mess. Play
      either solo or coop with up to 4 players<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/prepare.gif?t=1600196410"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138610/extras/processor.gif?t=1600196410"
      /><br><br>SIMPLE CONTROLS/DEEP CHALLENGE<br><br><strong>What the Pho</strong>''s
      control is simple yet effective, so that it is so easy to pick up that anyone
      can join in the fun and help you with your busy restaurant, as well as a special
      challenging arcade mode that support up to 4 players! <br><br>The game supports
      mouse/keyboard play many popular standard controllers, including Steam Controller,
      Xbox (one, 360) controllers, ps2/ps3/ps4 controller and even steering wheel.'
