    detailed_description: "<strong>Dead Forest</strong> is a first person mystical\
      \ thriller. The game take place in the protagonist\u2019s dream. Every time\
      \ the main hero has the same dream in which he sees a mysterious dark forest.\
      \ But this time it's different ...<br><br>Story:<br>The protagonist constantly\
      \ sees the same dream, in which he walks alone along a dark forest path. He\
      \ begins his journey from the old abandoned church and wakes up as he reaches\
      \ the end of the forest path. But this time everything is different... The only\
      \ way to out of the lopped dream is to find all pieces of ancient literature\
      \ and to conduct a mystical ritual.<br><br>Choose your path and explore the\
      \ gloomy beauty of the dead forest. Uncover the main secret and perform a mystical\
      \ ritual to break the dream loop and to wake up."
