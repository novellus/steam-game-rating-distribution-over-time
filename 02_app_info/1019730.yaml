    review: You play as a chipmunk with a sword, capable of calling down whales and
      fish by consuming mushrooms you get from beating up flies. If that sounds funny
      to you its worth a play. It can be frustrating at times because enemies often
      charge you from off screen and a few levels have fall hazards that cost your
      entire life (and you can't gain more 1ups or continues).
