    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/Chipmonk_Cover_Art_SteamDescripBanner.png?t=1599311107\"\
      \ /><br><i>Chipmonk!</i> is a retro-inspired Beat 'em up starring chipmunk warriors!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/Synopsis_banner.png?t=1599311107\"\
      \ /><br><br>The gluttonous gray squirrel has stolen all the land's food stores,\
      \ threatening the forest\u2019s inhabitants with starvation. Embark on a perilous\
      \ journey as a chipmunk martial arts master \u2014 Grey, Cheeks or Red \u2014\
      \ as you battle a multitude of foes in a heroic attempt to recover the stolen\
      \ food. <br><br>Are you nutty enough to take on this venture?<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/KeyFeatures_banner.png?t=1599311107\"\
      \ /><br><br><ul class=\"bb_ul\"><li> 1 - 2 player local co-op: Go it alone or\
      \ team up with a friend.<br></li><li>  3 playable characters: Play as Grey,\
      \ Cheeks, or Red - each possessing their own strengths and weaknesses.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/Idle1_Chipmonk_Water.PNG?t=1599311107\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/Idle1_Chipmonk_Earth.PNG?t=1599311107\"\
      \ /><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/Idle2_Chipmonk_Fire.PNG?t=1599311107\"\
      \ /><br></li><li>  Multiple game modes: Embark on the classic adventure or battle\
      \ an endless onslaught of goons.<br></li><li> Retro pixel aesthetic: Look at\
      \ the size of those pixels!<br></li><li> Easy to pickup: See how far you can\
      \ get mashing buttons or master an assortment of more advanced moves.<br></li><li>\
      \  Beat 'em up nostalgia: Inspired by classic Beat \u2019em ups such as Golden\
      \ Axe, Battletoads, and Streets of Rage/Bare Knuckle. </li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1019730/extras/Idle_Fly.PNG?t=1599311107\"\
      \ /> Go nuts and fill your cheeks!"
