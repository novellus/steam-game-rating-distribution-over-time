  data:
    about_the_game: '<strong>Description:</strong><br>A short classic indie horror
      about a man who woke up in his own grave in a cemetery. <br>All gates are locked,
      the is nothing but darkness and emptiness. The only noise is coming from the
      church on the hill. <br>Find out what really happened and why the main character
      woke up in the cemetery. <br>The game has two endings: a good and bad one. <br>The
      ending of the game will depend on your actions. <br><br><strong>Features:</strong><br>Full
      remake of the original 2015 game My Bones. <br>The game is recreated on a more
      powerful engine, which ensured the processing of textures, <br>scripts, models,
      animations, some sounds, and better shaders. <br>In the game you will meet familiar
      places, converted to higher quality and optimized. <br>Almost the whole game
      was changed.'
