details:
  data:
    about_the_game: "Use the power of light to defeat a devastating darkness before\
      \ it destroys mankind! When a strange creature descends from the clouds to spread\
      \ a destructive virus across Earth, The House of 1000 Doors appears near the\
      \ home of a young woman named Emily. A photographer by trade, Emily unknowingly\
      \ possesses a gift that can destroy the evil being. Within moments, she goes\
      \ from developing photos in her studio to fighting the greatest threat humanity\
      \ has ever faced.<br />\r\n<br />\r\nGuide Emily as she explores three amazing\
      \ worlds ruled by the members of the House, whom the darkness has possessed.\
      \ As you locate cleverly hidden objects, solve cunning puzzles, and complete\
      \ challenging mini-games, you'll use the light within Emily to cleanse everything\
      \ the infection has touched. Completing the main game unlocks a treasure trove\
      \ of bonus content, including wallpapers, concept art, a spectacular bonus chapter,\
      \ and more. With stunning artwork and animation, cinematic quality cutscenes,\
      \ and an original soundtrack that will immerse you in the thrills of a breathtaking\
      \ adventure, the Collector's Edition of House of 1000 Doors: Evil Inside is\
      \ an experience you'll never forget!<br />\r\n<br />\r\nKey features:<br />\r\
      \n<br />\r\n\u2022\tCaptivating characters<br />\r\n\u2022\tAn edge-of-your-seat\
      \ story<br />\r\n\u2022\tSimple but rewarding gameplay<br />\r\n\u2022\tSpectacular\
      \ artwork and animation<br />\r\n\u2022\tChallenging achievements  <br />\r\n\
      \u2022\tTons of bonus content"
