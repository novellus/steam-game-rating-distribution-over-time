    review: "Aus meiner Sicht ist das Spiel sehr schlecht. Viele schlechte Bewertungen\
      \ beziehen sich auch die Multiplayer Unterst\xFCtzung. Davon habe ich mich nicht\
      \ abhalten lassen, da ich das Spiel sowieso nur alleine spielen wollte.\nDie\
      \ Grafik ist erwartungsgem\xE4\xDF ganz nett. Aber das Fahrverhalten ist gelinde\
      \ gesagt unterirdisch. Die Autos fahren sich wie Luftkissenboote - soll hei\xDF\
      en:\n- Wenn man Gas wegnimmt sind sie sofort nicht mehr steuerbar und halten\
      \ auch fast sofort an\n- Wenn man auf dem Gas bleibt, dann drehen sie sich,\
      \ ohne zun\xE4chst die Richtung zu ver\xE4ndern (Grip? -Fehlanzeige)\n\nDie\
      \ weitere Spielmotivation kann ich nicht beurteilen, weil ich im Grunde schon\
      \ nach einer halben Runde genug hatte. Leider habe ich das Spiel erst einige\
      \ Monate nachdem ich es gekauft habe ausprobiert und kann es daher nicht mehr\
      \ zur\xFCckgeben.\n\nGanz klar: keine Kaufempfehlung - f\xFCr niemanden, weder\
      \ f\xFCr Simulations-, noch f\xFCr Arkade-Liebhaber."
