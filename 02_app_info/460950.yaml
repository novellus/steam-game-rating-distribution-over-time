  data:
    about_the_game: <strong>Katana ZERO</strong> is a stylish neo-noir, action-platformer
      featuring breakneck action and instant-death combat. Slash, dash, and manipulate
      time to unravel your past in a beautifully brutal acrobatic display.<br><strong>    <br>Exceptional
      Combat:</strong> Overcome your opposition however the situation requires. Deflect
      gunfire back at foes, dodge oncoming attacks, and manipulate enemies and environments
      with traps and explosives. Leave no survivors.<br> <br><strong>Hand-Crafted
      Sequences:</strong> Each level is uniquely designed for countless methods of
      completion. Defeat foes creatively, using spontaneous approaches to eliminate
      your enemy as you see fit.<br> <br><strong>Unconventional Storytelling:</strong>
      An enigmatic story told through cinematic sequences woven into the gameplay,
      twisting and folding to an unexpected conclusion.
