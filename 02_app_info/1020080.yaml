    about_the_game: "<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020080/extras/614_01.png?t=1572516243\"\
      \ /></h2>Turns out that Da Vinci has invented the time machine! However, things\
      \ didn\u2019t go as planned with the new invention.<h2 class=\"bb_tag\"><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020080/extras/614_02.png?t=1572516243\"\
      \ /></h2>Due to an error in calculations, Da Vinci\u2019s loved one - Cecilia\
      \ - was sent back in time! In an attempt to rescue the woman he loves, Da Vinci\
      \ decided to follow her, but accidentally travelled to the future.<h2 class=\"\
      bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020080/extras/614_03.png?t=1572516243\"\
      \ /></h2>It\u2019s not too late to undo the damage, but the great scientist\
      \ will need help from Alicia Quatermain! The duo will travel across time and\
      \ space and visit mythical places!<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020080/extras/614_04.png?t=1572516243\"\
      \ /></h2>Can Alicia and Leonardo Da Vinci save Cecilia and prevent the time\
      \ travel disaster?<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020080/extras/614_05.png?t=1572516243\"\
      \ /></h2><ul class=\"bb_ul\"><li> Interactive guide! <br></li><li> Wallpapers!<br></li><li>\
      \ Additional bonus levels<br></li><li> Alicia Quatermain\u2019s adventures continue<br></li><li>\
      \ Stunning full HD graphics<br></li><li> Special challenges for skilled players\
      \ on difficult mode<br></li><li> A fascinating plot and interesting characters<br></li><li>\
      \ Puzzles and bonus levels for the attentive players<br></li><li> A chance to\
      \ save the rare relict</li></ul><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020080/extras/614_06.png?t=1572516243\"\
      \ /></h2>"
