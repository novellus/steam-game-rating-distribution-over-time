    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/780780.png?t=1581739254"
      /><br><br>Explore the world end and know your survival skills &amp; choose a
      good hideout.<br>survive as long as possible,  kill zombies and everyone in
      your way!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/Capture2.png?t=1581739254"
      /><br><br>Try not to be a victim.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/Capture4.png?t=1581739254"
      /><h2 class="bb_tag"><strong>There are 4 modes  in Medal Of Legends:</strong></h2><ul
      class="bb_ul"><li> <strong>Story or Mission Mode:</strong>In the story mode
      you have to search for 6 barrels of lethal virus and explode them to save the
      world and be careful from barrels guards and the gangs on your way.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/Lethal.gif?t=1581739254"
      /><br><br></li><li><strong>Battle Arena Mode:</strong> Defend yourself, destroy
      gangs and towers defense. You will be start only with Melee Weapon.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/BattleArena.gif?t=1581739254"
      /><br></li><li> <strong>Battle Royale Mode:</strong> Your mission is killing
      everyone on your way and be the last one standing. The last survivor is allowed
      to leave the island. If there is more than one survivor, the nuke explode and
      kill you all.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/Battle_Royale.gif?t=1581739254"
      /><br></li><li> <strong>Baby Mode:</strong> Are you noob ?  discover your character
      skills, features and learn simple instructions.</li></ul><h2 class="bb_tag"><strong>Sample
      of simple instructions:</strong></h2><ul class="bb_ul"><li>Choose your preferred
      character.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/choseChar.gif?t=1581739254"
      /><br></li><li>Double click on W,A,S or D to rollover your character.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/RollOver.gif?t=1581739254"
      /><br></li><li>Your character inventory:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1231180/extras/5346042.jpg?t=1581739254"
      /><br><strong>Key1</strong> : Unarmed, <strong>Key2</strong> : Pistol, <strong>Key3</strong>
      : Rifle, <strong>Key4</strong> : Sniper, <strong>Key5</strong> : Shotgun, <strong>Key6</strong>
      : Shield &amp; Pistol, <strong>Key7</strong> : RPG, <strong>Key8</strong> :
      Melee<br></li><li>You can only pick 1 weapon of the same type, Example: You
      can''t hold two Rifles or two Snipers in same inventory slot.<br></li><li>Drop
      your weapon via &quot;B&quot; button to replace your weapons of same type.</li></ul>Are
      you ready to stand up against those evil dead walking assassin rivals and fight
      for your survival in this third person shooter combat? The undead outbreak is
      critical. Start killing and shooting dead zombies without wasting any bullet
      and remain unkilled!'
