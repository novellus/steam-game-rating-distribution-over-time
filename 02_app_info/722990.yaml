  data:
    about_the_game: <h2 class="bb_tag">Introduction</h2><br>The world of men have
      been plagued and many possessed by demons.<br>In Dungeons of Hell you travel
      deep down into the lair of evil. <br>Your quest is to kill Baal, Malphas and
      The Devil himself.<h2 class="bb_tag">Description</h2><br>Play as a lone hero
      in a challenging quest against hordes of demons, clear the dungeons to get more
      equipment and experience to unlock new and powerful abilities.<br><br>The game
      is procedural which means that you get to fight in different maps always, sometimes
      giving advantages sometimes not.<h2 class="bb_tag">Main Features</h2><br>- Plan
      your strategy<br>- Tactical choices <br>- Procedural dungeons <br>- Progressive
      difficult<br>- Skills to unlock and use<br>- Permanent death, you die, you start
      over again, but relax, it's so fast you won't even notice and you will be playing
      a lot better next time<br>- Boss encounters!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/722990/extras/insta.gif?t=1572891037"
      />
