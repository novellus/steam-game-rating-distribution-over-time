    about_the_game: "This is the \u201C\u2009comedy\u201D of <i>Salthe</i>\u2014<br><br>A\
      \ jester turns a human life to comedy,<br>and weaves a thrilling tale of Salthe's\
      \ memory.<br><br>How did Salthe die, at the end of despair?<br>Join us, audience,\
      \ as we wind our way there.<h2 class=\"bb_tag\">\u201C\u2009Life is a tragedy\
      \ when seen in close-up, but a comedy in long-shot.\u201D</h2><br>At the end\
      \ of a journey of blood, despair, regret, and madness\u2014<br>a stage perched\
      \ on the razor's edge dividing life and death.<br>With no audience to cheer,\
      \ at a jester's direction, Salthe performs her past.<br>To learn the reason\
      \ for her death.<br>To return to the world of life.<br>Each scene is full of\
      \ scorn and mockery,<br>she writhes and struggles, through to the end<br>of\
      \ the tale of <i>Salthe</i>'s life\u2014a comedy\u2014\u2014<h2 class=\"bb_tag\"\
      >Dramatis Personae</h2><ul class=\"bb_ul\"><li><strong>Salthe:</strong> The\
      \ star of this performance, known far and wide as the finest actress in Mersin's\
      \ national theatre troupe. Clever and competent, she has always balanced her\
      \ stage work and her royal duties with skill. Now she relives her time as Mersin's\
      \ crown princess while searching for the reason for her death on Kloun's phantasmagoric\
      \ stage.<br></li><li><strong>Marie:</strong> A kind-hearted nun, Salthe's childhood\
      \ friend. Lives alone in a church outside town, where she cares for children\
      \ who have lost their parents. The orphanage's finances are dire, but she keeps\
      \ a cheerful smile while making ends meet. She'll never back down once her mind\
      \ is made up. Salthe has been helping her look for adoptive parents for the\
      \ orphans.<br></li><li><strong>Kloun:</strong> An enigmatic jester who grants\
      \ Salthe a chance to return to life from the liminal stage. Professes to be\
      \ Salthe's friend, but never drops a theatrical facade.</li></ul><br><i>Break\
      \ a leg...</i>"
