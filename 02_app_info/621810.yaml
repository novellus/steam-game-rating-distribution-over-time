    reviews: "\u201CIf Doorkickers was a cool Michael Mann affair, Strain Tactics\
      \ is definitely Dog Soldiers-era Neil Marshall.\u201D<br>4/5 stars \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.strategygamer.com/reviews/review-strain-tactics/\"\
      \ target=\"_blank\" rel=\"noopener\"  >StrategyGamer</a><br><br>\u201CThe overall\
      \ presentation will draw you in, but it is the unique diversity and mind taxing\
      \ strategy that will have you begging (and playing) for more.\u201D<br>7/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.walawalagames.com/straintactics/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Walawala Games</a><br>"
