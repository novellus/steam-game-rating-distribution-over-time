  data:
    about_the_game: "<i>Strain Tactics</i> is a real-time-with-pause tactical game,\
      \ where you command a squad of soldiers to liberate earth from an alien infestation.\
      \ Featuring 80 playable characters and over 150 unique items and weapons, the\
      \ game challenges players to defeat enemies by commanding customizable ground\
      \ teams from their Helibase overhead. Players can indulge in a variety of scenarios\
      \ across over 30 different maps, and the sandbox-style mechanics allows users\
      \ to approach the maps according to their play style. <br><br><br><strong>Key\
      \ Features</strong><br><br><ul class=\"bb_ul\"><li>Build and command your own\
      \ 1-5-member heliborne task force.<br></li><li>Choose from over 80 playable\
      \ characters with unique personalities and traits, and equip their 1-3 inventory\
      \ slots with countless weapon and item combinations.<br></li><li>Choreograph\
      \ your team\u2019s actions in real time with a fast and dynamic drag-control\
      \ system, alongside traditional RTS-style controls.<br></li><li>Freedom to focus\
      \ on simply positioning your squad and observe like a traditional RTS, or micromanage\
      \ them like a top-down shooter!<br></li><li>Defend your Helibase, and protect\
      \ your team from above with miniguns, autocannons, and more.<br></li><li>Manage\
      \ your team\u2019s mental health. Keep your squad topped up with happy pills,\
      \ or deploy emotionless combat droids.<br></li><li>Protect your task force from\
      \ contamination, or watch them erupt into even more strain.<br></li><li>Level\
      \ up your units, and revive fallen team members by body-bagging (or selling\
      \ their corpses for points).<br></li><li>Travel to over 30 unique maps with\
      \ various scenarios including Hunter-Killer, Escort, Retrieval, Perimeter Defence,\
      \ and more.</li></ul>"
