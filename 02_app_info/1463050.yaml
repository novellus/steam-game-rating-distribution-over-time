    about_the_game: "The Purification is an Indie Survival Horror game developed by\
      \ a one man army JK Productions. <br />\r\nThe game concept is you are a soldier\
      \ who is in a zombie infected asylum in Germany and you have to find a way out.\
      \ You start unarmed but with 2 medipacks. You have to search the asylum for\
      \ 2 key cards and turn on the power to escape. The whole thing is still in the\
      \ Eary Access phase, later in the future it will be extended with a story. As\
      \ an addition to the game there is a bonus level where you can shoot your way\
      \ out of a graveyard!"
