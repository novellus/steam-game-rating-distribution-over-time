    about_the_game: "\u300A\u6765\u4E0A\u5927\u5B66\u5427\uFF01\u300B\u662F\u4E00\u6B3E\
      \u4EE5\u4EBA\u7269\u4E92\u52A8\u4F5C\u4E3A\u4E3B\u8981\u73A9\u6CD5\uFF0C\u517C\
      \u5BB9\u604B\u7231\u3001\u517B\u6210\u3001\u6A21\u62DF\u3001\u7ECF\u8425\u7B49\
      \u8981\u7D20\u7684\u6587\u5B57\u5267\u60C5\u6E38\u620F\u3002<br />\r\n<br />\r\
      \n\u6E38\u620F\u672C\u4F53\u4E2D\u5305\u542B\u603B\u8BA112\u4E2A\u4EBA\u7269\
      \uFF0C6\u540D\u7537\u751F\u548C6\u540D\u5973\u751F\uFF0C\u6BCF\u4E2A\u4EBA\u7269\
      \u5747\u914D\u6709\u52A8\u6001\u5F62\u8C61\uFF0C\u6821\u56ED\u5185\u8FD8\u6709\
      \u4E8C\u5341\u4E94\u4E2A\u4EE5\u4E0A\u7684\u573A\u666F\u53EF\u4F9B\u63A2\u7D22\
      \u3002<br />\r\n<br />\r\n\u8D70\u8FDB\u5927\u5B66\uFF0C\u4F60\u4F1A\u5728\u6821\
      \u56ED\u5185\u548C\u8FD9\u4E9B\u4EBA\u7269\u76F8\u9047\u3002\u8FD9\u4E9B\u4EBA\
      \u7269\u9664\u4E86\u80FD\u4E0E\u73A9\u5BB6\u4E92\u52A8\u5916\uFF0C\u4EBA\u7269\
      \u4E4B\u95F4\u540C\u6837\u4E5F\u6709\u65E5\u5E38\u4E8B\u4EF6\u548C\u7279\u5B9A\
      \u4E8B\u4EF6\u3002<br />\r\n<br />\r\n\u540C\u65F6\uFF0C\u73A9\u5BB6\u7684\u4E00\
      \u8A00\u4E00\u884C\u4E5F\u5C06\u6B63\u5F0F\u5F71\u54CD\u4EBA\u7269\u7684\u884C\
      \u52A8\u8DEF\u7EBF\u548C\u9009\u8BFE\u5217\u8868\uFF0C\u5982\u679C\u597D\u611F\
      \u5EA6\u8FBE\u5230\u5F88\u9AD8\u7684\u5C42\u6B21\uFF0C\u751A\u81F3\u4F1A\u4E3B\
      \u52A8\u548C\u73A9\u5BB6\u9009\u62E9\u540C\u6837\u7684\u8BFE\u7A0B\uFF0C\u4EE5\
      \u53CA\u4E3B\u52A8\u9080\u8BF7\u73A9\u5BB6\u4E00\u540C\u884C\u52A8\u7B49\u3002\
      <br />\r\n<br />\r\n\u66F4\u591A\u5185\u5BB9\uFF0C\u656C\u8BF7\u671F\u5F85\u6E38\
      \u620F\u7684\u540E\u7EED\u66F4\u65B0\u3002"
