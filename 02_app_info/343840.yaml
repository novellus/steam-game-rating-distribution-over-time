  data:
    about_the_game: "Welcome to the world of Trash TV. Cast away into a recycling\
      \ center, you play an outdated tube television animated to life with a singular\
      \ goal \u2013 find your remote control and become fully functional again. Navigate\
      \ through the perilous pathways of the recycling factory, avoid machines set\
      \ out to flatten and pulverize you into scrap parts, and pick up various weapons\
      \ of wicked destruction to solve puzzles through explosive solutions and to\
      \ use against haywire machines.<br><br>A finalist of Intel\u2019s Level Up 2011\
      \ game development contest, Trash TV\u2019s addicting action and clever puzzle\
      \ design is coupled with a haunting background brilliantly set by the chilling\
      \ ambient tunes. Thematic visuals with a \u201Cfuzzy\u201D screen style and\
      \ static transitions completes the retro video charm. Each of the six different\
      \ locations will have different puzzles to decipher and obstacles to maneuver\
      \ through, with the solutions usually involving one of eight lethal weapons.\
      \  From double uzis that blast through crates, C4 explosives to trigger floor\
      \ panels, to the rocket launcher that can blast your TV character across the\
      \ screen through \u201Crocket jumping\u201D techniques, the tricky puzzles in\
      \ Trash TV will often require a careful yet explosive solution.<br><br><strong><h2\
      \ class=\"bb_tag\">Key Features</h2></strong><br><ul class=\"bb_ul\"><li><strong>Weapon\
      \ Solutions</strong>: Take control of eight powerful weapons ranging from pistols,\
      \ paired Uzi machineguns, shotguns, and rocket launchers to solve clever puzzles.\
      \ Oh, and of course \u2013 blow $#!% up.<br></li><li><strong>Six Locations to\
      \ Explore</strong>: Traverse six different areas, each with their own devious\
      \ traps, obstacles and enemies. <br></li><li><strong>Explosive Puzzle Solving</strong>:\
      \ Use your arsenal of weaponry in a myriad of ways to get through tough obstacles,\
      \ devious traps, and malfunctioning machines. <br></li><li><strong>Thematic\
      \ Visuals</strong>: Stylized visuals to match the tube television main character,\
      \ bars n' tone screens, and static noise transitions. <br></li><li><strong>Ambient\
      \ Soundtrack</strong>: A chilling ambient soundscape adds to the &quot;machine\
      \ graveyard&quot; background of the recycling factory levels.</li></ul>"
