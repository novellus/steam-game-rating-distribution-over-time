  data:
    about_the_game: "Age of Space offers a unique experience combining real time resource\
      \ management and tactical combat in 3D. Step into the shoes of an interplanetary\
      \ mercenary balancing on a knife-edge between the established might of the United\
      \ Earth Alliance and the rag-tag band of Martian rebels. Grow your power as\
      \ you fight for either side in the battle for control of the solar system. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/616780/extras/1.png?t=1603478945\"\
      \ /><h2 class=\"bb_tag\">Mining outpost</h2>Build and expand upon your mining\
      \ outpost as you gather resources in real time. Unlock new and unknown technologies\
      \ salvaged from the wreckage of your enemies. Customize and build massive warships\
      \ from your shipyard. Nudge the balance of war by accepting missions from your\
      \ star map, fight pirates for fame and riches or become an outlaw yourself\u2026\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616780/extras/5.png?t=1603478945\"\
      \ /><h2 class=\"bb_tag\">Ship Customization</h2>All spaceships come in different\
      \ sizes and fill different roles and purposes. All spaceships have unique bonuses\
      \ that you should exploit in order to get the most out of your ship.  A spaceship\
      \ has a set of properties and three different sets of hardpoints where you can\
      \ install modules and weapons: <br><ul class=\"bb_ul\"><li>Passive modules boost\
      \ primary attributes of the ships.<br></li><li>Active modules are your backline\
      \ of weapons and modules that are available all of the time<br></li><li>Tactical\
      \ modules are impactful tactical weapons that can change the tide in any battle,\
      \ but require high amounts of energy to use</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616780/extras/6.png?t=1603478945\"\
      \ /><h2 class=\"bb_tag\">Character Development</h2>Evolve your four captains\
      \ into becoming commanders of massive capital ships. As they gain experience\
      \ they will be able to pilot increasingly advanced spaceships ranging from tactical\
      \ cruisers to motherships.<h2 class=\"bb_tag\">Combat</h2>Put yourself and your\
      \ crew to the test in instance-based combat scenarios. Design your fleet, execute\
      \ your strategy and profit. Manoeuver your spaceship in 3 dimensions from a\
      \ 3rd person perspective. The rest of your fleet will either be controlled by\
      \ AI, your friends or a combination of both. There will be different types of\
      \ contracts to choose from:<br><br><ul class=\"bb_ul\"><li>Storyline missions<br></li><li>Side\
      \ missions<br></li><li>Mining operations<br></li><li>Piracy operations</li></ul><h2\
      \ class=\"bb_tag\">Co-op</h2>Play any contract (except a few solo missions)\
      \ together with up to three friends."
