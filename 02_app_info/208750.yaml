    reviews: "\u201CThe atmosphere created in tandem between the visual style and\
      \ the music makes Apotheon one of the most captivating and stylish games in\
      \ recent memory.\u201D<br>9.5 \u2013 <a href=\"http://www.destructoid.com/review-apotheon-287100.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructiod</a><br><br>\u201CDuring\
      \ your journey, you get a pretty good notion of what's at stake through the\
      \ minimalist artwork and the ominous sounds accompanying you, and you feel immersed\
      \ in the two-dimensional world, eager to take on the gods and fight for mankind.\u201D\
      <br>8.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.softpedia.com/reviews/games/pc/Apotheon-Review-472022.shtml\"\
      \ target=\"_blank\" rel=\"noopener\"  >Softpedia</a><br><br>\u201CNot only is\
      \ Apotheon a tireless devotion to ancient Greek art and culture, it\u2019s also\
      \ a damn fun game and one of my surprise early favorites of 2015.\u201D<br>9\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameinformer.com/games/apotheon/b/pc/archive/2015/02/03/apotheon-review-game-informer.aspx\"\
