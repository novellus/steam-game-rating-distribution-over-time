    about_the_game: "The Gods of Olympus have abandoned humanity, leaving you to perish\
      \ without their benevolence. Take up arms against the Gods, climb Mount Olympus,\
      \ and take their divine powers for yourself to ensure mankind\u2019s survival!\
      \ <br />\r\nApotheon is a fast and brutal 2D action game with a striking art\
      \ style and heroic narrative based on Ancient Greek Mythology.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n-Brutal and bloody bronze-aged combat! Slay your\
      \ enemies with swords, spears, arrows, and other ancient weapons of war.<br\
      \ />\r\n-Explore the massive open world of Mount Olympus! Battle mythical beings\
      \ and search for divine treasure across the Forests of Artemis, the Palaces\
      \ of Apollo, and other sanctuaries of the Gods.<br />\r\n-Guide the rise of\
      \ Nikandreos, humanity\u2019s last hero. Interact with a colourful cast of fully\
      \ voiced legendary characters throughout a rich single-player experience. <br\
      \ />\r\n-Challenge your friends to single combat! In one versus one local multiplayer,\
      \ pit your skills against other would-be heroes of Greece.<br />\r\n-Learn a\
      \ little about Greek Mythology! Apotheon tries to stay true to its source material.\
      \ Read an excerpt from the Iliad about Diomedes before you stick a Xiphos through\
      \ his Aspis."
