    about_the_game: "<h2 class=\"bb_tag\">Intro</h2><br>In the burst of the Z virus,\
      \ the world everyone knew ceased to exist. Lead a group of survivors throughout\
      \ a zombie apocalypse in a fast-paced turn challenging game. Survive, interact,\
      \ loot, explore, build, craft, defend, attack!<h2 class=\"bb_tag\">Description</h2><br>Z\
      \ Dawn is a fast-paced turn-based with roguelike elements in which you have\
      \ to survive in the aftermath of a zombie apocalypse. The ultimate goal is to\
      \ find a cure and evacuate the survivors. To survive, you must scavenge for\
      \ supplies and deal with many random encounters. Build, upgrade your encampment\
      \ and deal with zombies, zombie bosses, raiders and much more!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/872680/extras/vomitanim.gif?t=1605217403\"\
      \ /><br><br>\u25CF Explore the wilderness left behind and find different locations<br>\u25CF\
      \ Search for resources, weapons, ammunition, clothes, food, medicine<br>\u25CF\
      \ Manage survivors individually and equip them accordingly to their favorite\
      \ skills<br>\u25CF Build, upgrade and fortify your encampment to withstand the\
      \ hordes of zombies<br>\u25CF Assign survivors to different tasks like farming,\
      \ a guard in a watchtower, builder, mechanic<br>\u25CF Explore many different\
      \ locations for items, help strangers, invite them to join your group<br>\u25CF\
      \ Craft and upgrade equipment<br>\u25CF Deal with different events and choose\
      \ many possible outcomes<br>\u25CF Deal with other survivors and their respective\
      \ encampments<br>\u25CF Repair and upgrade vehicles to drive and defend<br>\u25CF\
      \ Deal with hundreds of thrilling events with many possible outcomes<br><br>...And\
      \ much more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872680/extras/car.gif?t=1605217403\"\
      \ />"
