    detailed_description: "<h1>ADD TO WISHLIST</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/steam_wishlist_ff.gif?t=1609854797\"\
      \ /></p><br><h1>THE MEDIUM PRE-ORDER PACK</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/Medium_pre-order_steam_616x616.png?t=1609854797\"\
      \ /><h2 class=\"bb_tag\">Pre-order The Medium now and get these special digital\
      \ bonuses for free! <br>The Medium Pre-Order Pack includes:</h2><ul class=\"\
      bb_ul\"><li><strong>The Medium</strong> (game)</li></ul><ul class=\"bb_ul\"\
      ><li><strong>Original Soundtrack (digital)</strong> - co-composed by legendary\
      \ Japanese composer Akira Yamaoka of the Silent Hill fame, and Arkadiusz Reikowski\
      \ - a Hollywood Music in Media Awards nominee best known for Blair Witch, Layers\
      \ of Fear, and Observer.</li></ul><ul class=\"bb_ul\"><li><strong>The Art of\
      \ The Medium </strong>- an official digital album that will lead you through\
      \ the game\u2019s unsettling physical world and ominous spirit world, inspired\
      \ by the art of Zdzis\u0142aw Beksi\u0144ski, a Polish dystopian surrealist\
      \ internationally recognized for his distinctive and strikingly haunting style.</li></ul></p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/701.png?t=1609854797\"\
