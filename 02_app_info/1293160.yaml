      \ patented dual-reality gameplay and an original soundtrack co-composed by Arkadiusz\
      \ Reikowski and Akira Yamaoka.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/702.png?t=1609854797\"\
