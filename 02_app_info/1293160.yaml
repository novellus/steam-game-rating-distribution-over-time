details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/701.png?t=1609854797\"\
      \ /><br><br>Discover a dark mystery only a medium can solve. Explore the real\
      \ world and the spirit world at the same time. Use your psychic abilities to\
      \ solve puzzles spanning both worlds, uncover deeply disturbing secrets, and\
      \ survive encounters with The Maw - a monster born from an unspeakable tragedy..<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/Medium_Gif_1.gif?t=1609854797\"\
      \ /><br><br>The Medium is a third-person psychological horror game that features\
      \ patented dual-reality gameplay and an original soundtrack co-composed by Arkadiusz\
      \ Reikowski and Akira Yamaoka.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/702.png?t=1609854797\"\
      \ /><br><br>Wield unique psychic abilities reserved for those with the gift.\
      \ Travel between the realities or explore them both at the very same time. Use\
      \ the Out of Body experience to investigate places where your real-world self\
      \ can\u2019t go. Create energy shields and deliver powerful spirit blasts to\
      \ survive the spirit world and its otherworldly dangers.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/1_BECOME_A_MEDIUM.gif?t=1609854797\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/703.png?t=1609854797\"\
      \ /><br><br>Delve deep into a mature and morally ambiguous story, where nothing\
      \ is what it seems and everything has another side. As a medium you see, hear\
      \ and experience more than others, and with every new perspective you will change\
      \ your perception on what happened at the Niwa resort.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/2_SEE_WHAT\u2019\
      S_HIDDEN.gif?t=1609854797\" /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/704.png?t=1609854797\"\
      \ /><br><br>Never-seen-before and officially patented gameplay that plays out\
      \ across two worlds displayed at the same time. Explore the physical world and\
      \ the spirit world simultaneously, and use the interactions between them to\
      \ solve dual-reality puzzles, unlock new paths, and awaken memories of past\
      \ events.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/3_PLAY_IN_TWO_WORLDS_AT_THE_SAME_TIME.gif?t=1609854797\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/705.png?t=1609854797\"\
      \ /><br><br>The Medium\u2019s spirit world is a dark mirror reflection of our\
      \ reality, a grim and unsettling place where our unpunished deeds, evil urges,\
      \ and vile secrets manifest themselves and can take on a form. This world has\
      \ been invented and designed under the inspiration of Zdzis\u0142aw Beksi\u0144\
      ski\u2019s paintings, Polish dystopian surrealist internationally recognized\
      \ for his distinctive and strikingly ominous style.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/4_ENTER_A_DARK_REALITY_INSPIRED_BY_BEKSI\u0143\
      SKI.gif?t=1609854797\" /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/706.png?t=1609854797\"\
      \ /><br><br>Immerse yourself in the disturbing and oppressive atmosphere of\
      \ the game thanks to the original \u2018dual\u2019 soundtrack co-created by\
      \ Akira Yamaoka and Arkadiusz Reikowski. Yamaoka-san is a legendary Japanese\
      \ composer best known for his work on the Silent Hill series; Reikowski is a\
      \ Hollywood Music in Media Awards nominee who worked on such acclaimed horror\
      \ games as Blair Witch, Layers of Fear, and Observer. Now they join their creative\
      \ forces for the music and songs of The Medium.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293160/extras/5_MUSIC_BY_YAMAOKA___REIKOWSKI.gif?t=1609854797\"\
      \ />"
