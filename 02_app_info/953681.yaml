    about_the_game: This DLC brings the whole range of the VDL Futura FHD2 - six variations
      from the most compact to the largest, two axles or three axles - to your fleet.
      With the official license from VDL, we were able to develop this digital version
      of the Futura FHD2 in authentic detail, and not just visually but also acoustic
      and technically functional to the original real-world vehicle.<br><br>The manufacturer
      from Eindhoven, Netherlands, has focused on comfort, safety and efficiency.
      The FHD2 range is the company's specialist for luxury journeys. From day trips
      to multi-day trips abroad. The modular and lightweight designs allow for a wide
      variety of constructions which excels in economic profitability.<h2 class="bb_tag">All
      6 variants included:</h2><br><ul class="bb_ul"><li>Futura FHD2-106<br></li><li>Futura
      FHD2-122<br></li><li>Futura FHD2-129<br></li><li>Futura FHD2-135<br></li><li>Futura
      FHD2-139<br></li><li>Futura FHD2-148</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/953681/extras/Features.jpg?t=1603363637"
      /><br><br><ul class="bb_ul"><li>Official license of VDL<br></li><li>Detailed
      exterior and walk-in interior<br></li><li>12-gear automatic transmission<br></li><li>Cruise
      control and retarder<br></li><li>Reactive displays, e.g. with information about
      speed and readiness for departure<br></li><li>Detailed, interactive cockpit
      with extensive functionality and various camera perspectives.<br></li><li>Functional
      online radio, air conditioning and other service features<br></li><li>Driver
      monitor with navigation and rear view camera<br></li><li>Kneeling system<br></li><li>A
      complete lighting system of interior and exterior<br></li><li>Usable driver
      windows and sun shield<br></li><li>Interactive controls for the doors and luggage
      compartment hatches<br></li><li>Download or upload custom community paint jobs
      via Steam Workshop</li></ul>
