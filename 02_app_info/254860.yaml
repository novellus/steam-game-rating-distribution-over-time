    about_the_game: 'When it comes to medieval real-time strategy, <strong>Lords of
      the Realm III</strong> flies the flag high. Whether it''s maneuvering troops
      on the battlefield, negotiating trade and alliances, or overseeing armies across
      the lands, RTS fans will find plenty here to enjoy.<h2 class="bb_tag"><strong>Your
      Court Awaits Your Command</strong></h2><br><br>Be the master of all you survey
      on a noble quest to become king. Raise armies of valiant knights and rule the
      land with the dutiful assistance of serfs and merchants. Roll catapults over
      enemy bodies and besiege castles while defending your own. <br><br>Prepare your
      troops. Approach the enemy. Breach the walls. Become Lord of your Realm.<h2
      class="bb_tag"><strong>Key Features</strong></h2><br><br><ul class="bb_ul"><li>Gain
      victory in 4 single-player campaigns spanning 14 scenarios. From aristocratic
      Italy to feudal Ireland, conquer castles for power, cities for gold and cathedrals
      for God.<br></li><li> Take charge in historical conflicts featuring famous figures,
      including Joan of Arc, William the Conqueror and Frederick Barbarossa.  <br></li><li>
      Lead mighty siege engines to the walls of enemy castles, while simultaneously
      defending your own fortresses. <br></li><li> Wage war against up to 7 friends
      in sweeping conquests and head-to-head battles*.<br></li><li> Order armies from
      a strategic overview, or zoom in to organize troops in fully 3D battles. </li></ul><br><i>*Multiplayer
      notice: Because official multiplayer servers have been taken offline, playing
      over the Internet is no longer supported. Playing through a LAN is still available.</i>'
