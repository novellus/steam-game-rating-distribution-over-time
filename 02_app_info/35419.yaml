    about_the_game: "<p>The \"London's Finest\" Character Pack adds 4 more new and\
      \ unique playable characters for Killing Floor as Downloadable Content. Once\
      \ you have bought the pack, they will become selectable in the character selection\
      \ screen in-game.</p>\n\t\t\t\t\t  <br>\n\t\t\t\t\t  <h2>Chopper Harris</h2>\n\
      \t\t\t\t\t  <br>\n\t\t\t\t\t  <img src=\"http://storefront.steampowered.com/v/gfx/apps/35419/extras/Hooligan_bio.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p>Chopper\
      \ Harris had spent the last few years beating seven bells out of people at soccer\
      \ grounds all over Europe. In return he'd taken a few kickings from cops from\
      \ Scotland to Turkey. But the best bit about the onset of the Apocalypse was\
      \ that suddenly no-one was trying to stop him - AND they let him play with guns!</p>\n\
      \t\t\t\t\t  <br>\n\t\t\t\t\t  <br>\n\t\t\t\t\t  <h2>Kevo the Chav</h2>\n\t\t\
      \t\t\t  <br>\n\t\t\t\t\t  <img src=\"http://storefront.steampowered.com/v/gfx/apps/35419/extras/Chav_bio.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p>Kevo the\
      \ Chav loved nothing better on a Saturday afternoon than hanging round cheap\
      \ sporting goods stores, drinking crap lager, trying to work up the courage\
      \ to indulge in some shop-lifting. He was as surprised as anyone when he grew\
      \ a real pair and fought his way past the on-coming Zeds in Croydon High Street.</p>\n\
      \t\t\t\t\t  <br>\n\t\t\t\t\t  <br>\n\t\t\t\t\t  <h2>Captain Wiggins</h2>\n\t\
      \t\t\t\t  <br>\n\t\t\t\t\t  <img src=\"http://storefront.steampowered.com/v/gfx/apps/35419/extras/PalaceGuard_bio.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p>Captain\
      \ Sir Richard Wiggins, 5th Baronet of Warbury, was classic minor British aristocracy.\
      \ Educated at Eton, he progressed through Cambridge and Sandhurst, to a commission\
      \ in the Brigade of Guards. After the initial shock of seeing the barracks stormed\
      \ and destroyed by monsters, he found zed-killing to be jolly good sport, really.</p>\n\
      \t\t\t\t\t  <br>\n\t\t\t\t\t  <h2>Reverend Alberts</h2>\n\t\t\t\t\t  <br>\n\t\
      \t\t\t\t  <img src=\"http://storefront.steampowered.com/v/gfx/apps/35419/extras/Priest_bio.png\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\"><p>Reverend\
      \ Alberts had been the vicar of Saint Ethel's in West London for nearly 20 years\
      \ before the outbreak. Clearly his take on the apocalypse came from watching\
      \ too many horror movies at the youth centre with a bunch of 16-year-olds! He\
      \ wasn't expecting to have to take it to the streets...</p>\n\t\t\t\t\t  <br\
      \ clear=\"all\">\n\t\t\t\t\t  "
