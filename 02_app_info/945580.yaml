    about_the_game: <ul class="bb_ul"><li> 125 levels set across six different worlds
      - from coastal caves and brass factories to neon cities and magic castles!<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/WorldsSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Multiple objectives in each level provide
      extra replay value and rewards for smooth, speedy runs.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/LevelCompleteSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Tight, responsive single-button controls
      that support joypad, keyboard or mouse!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/WallLeapSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Collect bubble powerups that mix up the
      gameplay and turn Bubbles into a destructive wrecking ball, a ghostly spirit
      or even a dimension hopper!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/PowerupsSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Customise Bubbles the Cat with dozens
      of hats, different colours and even trails - all <i>without</i> any microtransaction
      shenanigans!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/HatShowcaseSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Boost features allow players to freely
      modify the game's difficulty so you can play how you want!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/BoostsSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Bonus secret levels that will challenge
      even the most hardcore of platform gamers.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/TrickyLeapsSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> Unlockable game modes and secrets!<br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/945580/extras/UnlocksSmaller.gif?t=1567677072"
      crossorigin="anonymous"/><br></li><li> An absolutely bangin' electronic, jazz-inspired
      soundtrack, bubbling with busy beats and meowtastic melodies.</li></ul><br>If
      you like cats, hats and platforming, you're going to like this game.
