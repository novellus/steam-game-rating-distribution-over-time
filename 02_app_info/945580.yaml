      \ on how to get a better score if you repeat the level, and really creative\
      \ use of power-ups.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2019/02/08/bubbles-the-cat-left-me-feline-fine\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku UK</a><br><br>\u201CBubbles the\
      \ Cat provides the template for which all hardcore platforming games should\
      \ embody: tight controls, a variety of gameplay mechanics, and a polish that\
      \ rivals that of AAA performers.\u201D<br>7.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/article/21146_bubbles-the-cat-review\"\
