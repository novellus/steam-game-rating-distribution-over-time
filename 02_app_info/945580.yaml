    review: "[h1]Italiano[/h1]\n\nGioco semplice ma molto carino e ben congegnato.\n\
      \nGrafica in pixel art graziosa come ottime sono le animazione del micio, effetti\
      \ sonori piacevoli come la musica di sottofondo, la giocabilit\xE0 risulta immediata,\
      \ con il solo comando azione richiesto dato che il nostra felino avanza zampettando\
      \ senza bisogno di input, ma al contempo il livello di sfida \xE8 abbastanza\
      \ impegnativo se si vuole ottenere il massimo grado di completamento visto che\
      \ dopotutto si tratta di un platform di precisione.\n\nPer quel che riguarda\
      \ la longevit\xE0 c'\xE8 da dire che io per ora sono alla prima zona ma da quello\
      \ che ho capito il titolo consta di cinque zone suddivise in svariati stage,\
      \ nonch\xE8 offre sezioni segrete.\nAnche la rigiocabilit\xE0 \xE8 un fattore\
      \ positivo del titolo visto che si pu\xF2 tranquillamente usufruire del gioco\
      \ in brevi sessioni ma come anticipato prima per completare le \"stelle\" di\
      \ ogni livello si pu\xF2 ripetere lo stesso una volta sbloccato.\nLe suddette\
      \ stelle sono tre per livello e riguardano: Tempo di arrivo al traguardo, la\
      \ cui stella viene assegnata se sotto al limite previsto; collezione di tutto\
      \ il cibo felino; e infine semplicemente il completamento del livello. Un ulteriore\
      \ ricompensa \xE8 poi l'ottenimento delle tre stelle in un singolo tentativo.\n\
      \nIn definitiva io consiglio vivamente il gioco a tutti gli amanti di titoli\
      \ di piattaforme che richiedono precisione e un minimo di dedizione e perseveranza.\n\
      \n[h1]English[/h1]\n\nSimple but very nice and well thought out game.\n\nGraceful\
      \ pixel art graphics as excellent are the animation of the cat, pleasant sound\
      \ effects such as background music, the gameplay is immediate, with only the\
      \ action command required as our feline walks forward without the need for input,\
      \ but at the same time the level defiance is quite challenging if you want to\
      \ get the maximum degree of completion since it is a precision platformer after\
      \ all.\n\nAs for the longevity it must be said that for now I am in the first\
      \ area but from what I understand the title consists of five areas divided into\
      \ various stages, as well as offers secret sections.\nReplayability is also\
      \ a positive factor of the title since you can easily use the game in short\
      \ sessions but as anticipated before to complete the \"stars\" of each level\
      \ you can repeat the same once unlocked.\nThe aforementioned stars are three\
      \ per level and concern: Time of arrival at the finish line, whose star is assigned\
      \ if it is below the limit; collection of all feline food; and finally simply\
      \ completing the level. An additional reward is then obtaining the three stars\
      \ in a single attempt.\n\nUltimately I highly recommend the game to all lovers\
      \ of platform titles that require precision and a minimum of dedication and\
      \ perseverance."
