    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_banana_bullet1_18X18.png?t=1603130103\"\
      \ /> Hold onto your bananas, because Super Monkey Ball: Banana Blitz HD is rolling\
      \ your way! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_GamePlay_Gif_01.gif?t=1603130103\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_banana_bullet2_18X18.png?t=1603130103\"\
      \ /> Head back into the fantastical world of Super Monkey Ball and blast through\
      \ 100 twisting and turning levels. Play as one of your favorite monkeys and\
      \ take back your bananas from the space alien pirate king, Captain Crabuchin.\
      \ For the first time ever, play as Sonic the Hedgehog and dash through the levels,\
      \ and unlock a selection of costumes for every monkey in the base game.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_Sonic_205x616_02.gif?t=1603130103\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_banana_bullet2_18X18.png?t=1603130103\"\
      \ /> Challenge your friends and family to 10 fan-favourite Party Games! Feeling\
      \ like the fastest, most manoeuvrable monkey around? Try out Time Attack mode\
      \ or the gruelling Decathlon endurance run! Will you make it onto the online\
      \ leaderboards?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_GamePlay_Gif_03.gif?t=1603130103\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1061730/extras/SMB_banana_bullet2_18X18.png?t=1603130103\"\
      \ /> No monkey business! Super Monkey Ball: Banana Blitz HD reinvigorates the\
      \ original game with revamped control schemes, updated graphics, and more. What\
      \ are you waiting for \u2013 it\u2019s time to climb into the ball!"
