    review: "Posso dizer que \xE9 bom ver que a SEGA ainda se lembra de algumas das\
      \ suas franquias antigas.\nSuper Monkey Ball Banana Blitz HD pode n\xE3o ser\
      \ o melhor jogo da franquia. E eu concordo que ele tem alguns problemas, mas\
      \ qual jogo n\xE3o tem?\nE mesmo concordando que os 2 primeiros jogos s\xE3\
      o melhores, eu estou me divertindo com esse.\nAinda \xE9 Super Monkey Ball.\
      \ (N\xE3o se engane pelos macacos fofinhos, o jogo \xE9 bem dificil)\nSe voce\
      \ est\xE1 procurando um jogo simples, divertido, viciante, e com uma dificuldade\
      \ extrema, esse \xE9 o jogo para voce. \nRecomendo muito :)"
