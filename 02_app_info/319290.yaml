details:
  data:
    about_the_game: '<h2 class="bb_tag">The Deluxe Edition of Lords of Xulima</h2>The
      Deluxe Edition DLC of Lords of Xulima includes the Bestiary &amp; Mythology
      Book with more than 200 pages, the soundtrack with 15 original themes, the HD
      World map and exclusive wallpapers.<h2 class="bb_tag">Bestiary &amp; Mythology
      of Xulima</h2>A book with more than 200 pages, carefully crafted. It contains
      the Mythology of Xulima that unveils all of the story about the Lords of Xulima,
      since the creation of the world until the events that happen during the game''s
      plot.<br><br>Discover more than 80 creatures described with the finest details,
      and all their characteristics in the Bestiary of Xulima. It is an essential
      companion for all who adventure in the dangerous lands of the lost continent
      of Xulima for the first time.<h2 class="bb_tag">Game Guide Book: The Secrets
      of Xulima</h2>The game guide book, called &quot;The Secrets of Xulima&quot;
      is now included for free in the Deluxe Edition and in the Digital Rewards DLC.
      In the 200 pages of this book you will find the Walkthrough, and the glossary
      of classes, skills and weapons.<h2 class="bb_tag">Original Soundtrack</h2>Enjoy
      the 15 wonderful themes exclusively composed by the artist Nicolas de Ferran
      for Lords of Xulima. We have recorded at 320kb/s so you can enjoy them with
      the sharpest quality possible. <br><br>These are the themes included:<br><ul
      class="bb_ul"><li>A Story of Gods and Humans<br></li><li>The Lords of Xulima<br></li><li>The
      Lost Continent<br></li><li>The Rage of the Askary<br></li><li>Echoes from Velegarn<br></li><li>Divine
      Darkness<br></li><li>The Impious Princes<br></li><li>Gaulen''s Journey<br></li><li>Mist
      on the Swamps<br></li><li>The Ruins of The Ancients<br></li><li>Heroes from
      Rodinia<br></li><li>The Four Towers<br></li><li>Herald of the Gods<br></li><li>The
      Secret Garden of Nameria<br></li><li>The Oath of Gaulen</li></ul><h2 class="bb_tag">High
      Definition Map of Xulima</h2>Here you have the full map of Xulima in high definition
      so that you can explore all of its secrets or print it if you wish.<h2 class="bb_tag">Desktop
      Wallpapers</h2>4 exclusive desktop wallpapers included with Full HD quality.<h2
      class="bb_tag">How to access this content?</h2>From the Steam application, select
      Lords of Xulima in the library and open its property panel by with a right mouse
      click. Go the tab &quot;Local Files&quot; and then press the button &quot;View
      Local Files&quot; to open the game''s folder. All of these special rewards are
      located in the folder DeluxeEdition.'
