    about_the_game: <i>Hiding Spot</i> is difficult puzzle game about isolating yourself
      by Corey Martin, designer of <a href="https://store.steampowered.com/app/721390/Pipe_Push_Paradise/"
      target="_blank" rel="noreferrer"  >Pipe Push Paradise</a>. It's a 3D grid-based
      game with a simple goal - build a safe place, huddle up and get cozy. <br><br><strong>Things
      you can do in <i>Hiding Spot</i>:</strong><br><br><ul class="bb_ul"><li> Cope
      your way through dozens of elegant puzzles<br></li><li> Push and pull your furniture
      around<br></li><li> Manage your anxiety<br></li><li> Make a judgment call about
      whether you're depressed or just in need of some alone time</li></ul><br>Features
      a relaxing ambient synth score and minimalist voxel art.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/950140/extras/hidingspot-crouch-clear.png?t=1576036377"
