details:
  data:
    about_the_game: "Cyberpunk SFX is a sci-fi action adventure game that tells the\
      \ story of synthetic life forms struggling for their right to exist. The player\
      \ must survive in a near-future world where the AI systems are considered by\
      \ law to be \u201CGenies\u201D \u2014 malicious otherwordly creatures who must\
      \ be destroyed along with their creators.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1465260/extras/steam_1.jpg?t=1606636899\"\
      \ /><h2 class=\"bb_tag\">The Story (long story short \u2014 it\u2019s all about\
      \ the money)</h2>In the future, an acceptable level of economic growth is impossible\
      \ without the AI. The lack of scientific method means the society is doomed\
      \ to stagnate, face trade union conflicts, acts of civil disobedience, and populism\u2026\
      \ But not everyone is ready to cheerfully accept the potential solutions.<h2\
      \ class=\"bb_tag\">A Story Inspired by Real Life</h2>It\u2019s rather naive\
      \ to imagine that getting synthetic pets is enough to address the key issues\
      \ without spawning new ones. When people cling onto life but abandon independent\
      \ thinking, they eventually lose both. Isn\u2019t it time we stopped avoiding\
      \ life and took our cue from the new forms that are currently busy proving their\
      \ right to exist?<h2 class=\"bb_tag\"></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1465260/extras/steam_4.jpg?t=1606636899\"\
      \ /><h2 class=\"bb_tag\">You Have to Deserve Your Soul</h2>Do you know many\
      \ people who don\u2019t cherish what they have? What if that kind of possession\
      \ is merely an illusion? If you don\u2019t value something, you don\u2019t deserve\
      \ it \u2014 and vice versa. This time it\u2019s about having a soul, and very\
      \ soon many people will find themselves trailing behind the machines.<h2 class=\"\
      bb_tag\">A Future Cult Classic</h2>This game is bound to become a hit\u2026\
      \ once the world is swarmed by machines and algorithms. Buy it right now, before\
      \ it comes out of Early Access and becomes too mainstream! You\u2019ll get some\
      \ cool points to flaunt before your holographic grandchildren.<h2 class=\"bb_tag\"\
      ></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1465260/extras/steam_5.jpg?t=1606636899\"\
      \ /><h2 class=\"bb_tag\">GAME FEATURES:</h2><ul class=\"bb_ul\"><li> Lots of\
      \ game levels<br></li><li> 3rd person combat system<br></li><li> Skill system<br></li><li>\
      \ Dynamics and action<br></li><li> Unique weapons of the future<br></li><li>\
      \ Exciting soundtrack</li></ul>"
