    about_the_game: "The Phoning Home Original Soundtrack composed and arranged by\
      \ Caleb Blood features 80 minutes of original music including the song &quot;Find\
      \ Our Way&quot;. This is a special arrangement of the music as a suite for you\
      \ to fully enjoy it when you are not playing Phoning Home.<br />\r\n<br />\r\
      \nTracklist: <br />\r\n01 - Phoning Home Main Theme<br />\r\n02 - Crash Landing<br\
      \ />\r\n03 - The Forest<br />\r\n04 - Aaah, Light!<br />\r\n05 - Canyons<br\
      \ />\r\n06 - Watchers<br />\r\n07 - Darkness<br />\r\n08 - The Cave<br />\r\n\
      09 - The Desert<br />\r\n10 - ANI's Theme<br />\r\n11 - Tumblers<br />\r\n12\
      \ - Challenge Accepted<br />\r\n13 - All is Snow and Ice<br />\r\n14 - Explorers<br\
      \ />\r\n15 - It's not what you think it is<br />\r\n16 - Waves<br />\r\n17 -\
      \ Remnants<br />\r\n18 - Strange Creatures Lurk in the Dark<br />\r\n19 - It's\
      \ Not All Doom and Gloom<br />\r\n20 - A Million Galaxies<br />\r\n21 - Death\
      \ is Part of Life<br />\r\n22 - Nature is Pristine<br />\r\n23 - Skyscraper<br\
      \ />\r\n24 - The Fallen Mothership<br />\r\n25 - At Peace With Your Decision<br\
      \ />\r\n26 - Departure<br />\r\n27 - Find Our Way (feat. Taylor Olson)<br />\r\
      \n28 - A Way Home (Phoning Home Suite)"
