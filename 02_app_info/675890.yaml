    about_the_game: "Wally is just months away from graduating high school when he\
      \ comes home to discover that his parents have passed away in a car crash. Although\
      \ they left the house to him, he finds himself very lonely by himself and wishing\
      \ for someone to live with him. While cleaning his parents' closet, he finds\
      \ a magic rose, accidentally releasing a dark fairy named Desdemona who was\
      \ imprisoned centuries ago for attempting to kill the daughter of a king and\
      \ queen. Wally must get used the new addition to the his household (who insists\
      \ on staying) and introduce her to the time period she finds herself in. He\
      \ also has to deal with Desdemona's constant flirting which flusters him to\
      \ no end.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n\u2022 Multiple endings\
      \ (both good and bad)<br />\r\n\u2022 First impression matters (affects dialogue\
      \ throughout the story)<br />\r\n\u2022 Two heroines<br />\r\n\u2022 Visible\
      \ protagonist<br />\r\n\u2022 15 CGs"
