details:
  data:
    about_the_game: Nova wing a fast scrolling space shooter for up to 2 players.  Fly
      through the many levels defeating the many swarms of aliens, Bosses and other
      assorted defences.  Collect energy from the defeated aliens to help upgrade
      your own ship.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Play
      with other players on your LAN ( local area network ),  Or two players on the
      same PC.<br></li><li>Collect energy as you play allowing you to upgrade your
      ship.<br></li><li>Multiple firing patterns available.<br></li><li>Twin-stick
      or Single-stick mode, Control your ship and shoot through the cross-hairs in
      twin-stick mode, Or simply set it to a straight up shooter.<br></li><li>Finger
      saving options available with the Auto-fire mode.<br></li><li>Achievable achievements
      in a reasonable playtime.<br></li><li>Compare your scores to your friends and
      other steam players.</li></ul><br>**Note:-<br>For two players on the same PC
      at least one player will need to use a controller.<br>Two Player Lan requires
      100 Mbps for a smooth experience.  The quality of your network will effect the
      smoothness of your gaming experience, players must also operate at the same
      aspect ratio, As to avoid stretching or compression on the client machine.
