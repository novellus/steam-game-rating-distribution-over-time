    about_the_game: "<h2 class=\"bb_tag\">Introduction</h2>Shujinkou (\u4E3B\u4EBA\
      \u516C) is an in-development Japanese role playing game that focuses on story\
      \ and gameplay while allowing players to learn and use Japanese to save the\
      \ world and defeat the 'Akuma'. Targeting the PC, PS4, and Nintendo Switch,\
      \ Shujinkou will facilitate learning Japanese in its main story from the JLPT\
      \ N5 to N3 standards. <br><br><br>We have designed Shujinkou so that those who\
      \ are native or fluent in the language will have an equally, if not more fulfilling,\
      \ experience using a language they have command of in this 50+ hour epic. Shujinkou\
      \ provides players with a world that has so seamlessly integrated the Japanese\
      \ language and culture integrated such that every battle, NPC conversation,\
      \ and more, will teach them something new.<br><br><br>With an art style influenced\
      \ by modern JRPGs and a modernized style of Ukiyo-e, a Music Team led by Brian\
      \ LaGuardia, a formal apprentice to The Avengers' Alan Silvestri, and Programmers\
      \ that attended prestigious universities like UCLA, Stanford, Cornell and have\
      \ work experience at companies including Panasonic, Unity, and Microsoft, the\
      \ team at RICE GAMES is gearing up to provide the ultimate language-infused\
      \ gaming experience to gamers around the world that are passionate about everything\
      \ Japanese!<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Navigate\
      \ through Japanese-infused labyrinths that are filled with puzzles, party conversations,\
      \ terrifying Akuma, boss battles, story cutscenes, and more.<br></li><li> Experience\
      \ a language-infused turn-based battle system that allows for verb skill usage,\
      \ enemy negotiation, elemental moves with kana and kanji orbs, and more.<br></li><li>\
      \ Learn specific aspects of Japanese while forming bonds with side characters\
      \ by playing the various minigames scattered throughout the world of Shujinkou.<br></li><li>\
      \ Practice reading and writing hiragana, katakana, and kanji with our Japanese\
      \ character recognition system and Japanese Journal; stroke order help is included.<br></li><li>\
      \ Explore six nations, over 25 labyrinths &amp; 25 towns, a murder mystery &amp;\
      \ court trial, 2D to 3D perspective-flipping gameplay, and more in a 50+ hour\
      \ epic.<br></li><li> Fully animated heroes and enemies that are influenced by\
      \ a modernized Ukiyo-e style, coupled along with dynamic music that fuses live\
      \ solos with digital libraries.</li></ul>"
