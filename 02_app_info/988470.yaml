details:
  data:
    about_the_game: "Unleash three new carnivorous dinosaurs into your park and witness\
      \ the chaos they create. These menacing predators will challenge any park manager.\
      \ Don\u2019t underestimate them, the success of your park is at stake. <br />\r\
      \n<br />\r\n\u2022 Herrerasaurus; this carnivorous dinosaur is from the Triassic\
      \ period. Herrerasaurus has a long narrow skull with lots of serrated teeth\
      \ for tearing into the flesh of its prey and has a special joint in its lower\
      \ jaw to hold down its prey with a vice-like grip.<br />\r\n<br />\r\n\u2022\
      \ Acrocanthosaurus; features large spines running along it\u2019s back giving\
      \ it a name that translates to \u201Chigh-spined lizard\u201D. This large muscular\
      \ theropod is a force to be reckoned with.<br />\r\n<br />\r\n\u2022 Proceratosaurus;\
      \ may be a small two-legged dinosaur from the middle Jurassic period with a\
      \ distinctive nasal crest, but it is also an ancient relative of the mighty\
      \ Tyrannosaurus Rex!"
