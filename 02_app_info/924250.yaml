    about_the_game: "PROZE: Enlightenment combines a few genres \u2013 it\u2019s an\
      \ exploration VR-adventure with puzzle and horror elements. All of this made\
      \ specifically for an immersive virtual reality experience with unique interaction\
      \ mechanics.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/924250/extras/reactorWalk.gif?t=1579871824\"\
      \ /><br>Set in both past and present, it\u2019s a story of friendship and duty,\
      \ fear and dignity of the people facing the Soviet government and its echoes.\
      \ Explore a Cold-War era military research facility, deal with the anomalies,\
      \ solve the puzzles, and find out the answers.<br><br>In the present timeline,\
      \ you play as Max, who\u2019s looking for his friends Anton and Lera \u2013\
      \ they seemingly vanished. It becomes evident that it has something to do with\
      \ the events at the secret Soviet research facility called Enlightenment. <br><br>Meanwhile,\
      \ in the 70\u2019s timeline Anton\u2019s grandfather Anatoly, who worked at\
      \ Enlightenment, loses his friend too. When Anatoly tries to find out the truth\
      \ about his disappearance, he discovers the dark secrets of this research project.<br><br>You\u2019\
      ll have to navigate both past and present timelines, confront the Soviet military\
      \ conspiracy and save your friends. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/924250/extras/LanternHERO.png?t=1579871824\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Two connected\
      \ stories set in both past and present. Discover the secrets of the Soviet military\
      \ research project and uncover the conspiracy. The plot is partly based on the\
      \ actual events.<br></li><li>Mysterious Cold-War era facilities. Explore the\
      \ secret area and the nearby forest, filled with anomalies.<br></li><li>Made\
      \ specifically for VR. PROZE offers a virtual reality experience with an immersive\
      \ atmosphere, detailed spatial audio, and realistic interaction mechanics.<br></li><li>Complex\
      \ puzzle design. The game\u2019s puzzles will test your logic, agility and navigation\
      \ skills.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/924250/extras/signboard.png.gif?t=1579871824\"\
      \ />"
