details:
  data:
    about_the_game: Become the Chinese emperor and build your own, great empire! Put
      more developed buildings up using accessible raw materials. Plan carefully each
      path and buildings arrangement. Build your own great empire and make new history!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1449550/extras/1.png?t=1604744422"
      /><br><strong>BUILDING</strong><br>The key to creating an economically strong
      empire is the skillful placement of individual buildings. Plan the location
      of each of them well and you will certainly use their potential effectively.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1449550/extras/2.png?t=1604744422"
      /><br><strong>CROPS</strong><br>For centuries, cultivation in China has been
      an extremely important part of the economy. Make the best of what the local
      areas have to offer!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1449550/extras/3.png?t=1604744422"
      /><br><strong>DEVELOPMENT</strong><br>Starting from a small village, expand
      your empire to colossal dimensions! Over time, build new buildings available,
      all the time taking care of not only economic development, but also cultural
      development.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1449550/extras/5.png?t=1604744422"
      /><br><strong>FORTIFICATIONS</strong><br>The history of these regions is full
      of wars and unrest. Therefore, try to protect every part of your empire.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1449550/extras/6.png?t=1604744422"
      /><br><strong>DYNAMIC LIGHTING</strong><br>The entire production has been dressed
      in a realistic graphic design to reflect the charms of the lands in which we
      will be building our empire as much as possible.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1449550/extras/4.png?t=1604744422"
      /><br><strong>ROAD SYSTEM</strong><br>Thanks to a well-planned network of roads,
      residents will move faster, which will increase the efficiency of your economy
      and help keep your empire in order.
