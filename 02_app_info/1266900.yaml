  data:
    about_the_game: "Take to the skies in a world of conflict between humankind's\
      \ best friends and the evil cat empire in <strong>Operation DogFight</strong>!\
      \ Experience over-the-top zany flight combat gameplay in a thrilling Story Mode\
      \ that\u2019ll leave your tail wagging, or fetch up to three of your bestest\
      \ friends and compete to see who the top-dog is in frantic local multiplayer\
      \ action. <br><br><strong><u>Operation DogFight will be releasing in mid-2021.\
      \ Add to your Steam wishlist today!</u></strong><h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>STORY MODE</strong> - Conflict between cats and\
      \ dogs is not just a cliche in this society, it\u2019s a way of life. Play through\
      \ a thrilling Story Mode as a solo pup or in co-op with one of your most loyal\
      \ friends. <br></li><li><strong>LOCAL MULTIPLAYER</strong> - Fetch up to three\
      \ of your bestest friends and compete in intense local multiplayer action and\
      \ see who truly is the top dog. <br></li><li><strong>CUSTOMIZATION</strong>\
      \ - Unlock and play as a number of unique pilots and load up your plane with\
      \ a unique set of armaments that fit your play style! </li></ul>"
