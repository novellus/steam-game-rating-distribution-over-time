    about_the_game: "<h2 class=\"bb_tag\"><strong>YOOKA AND LAYLEE RETURN FOR A 2.5D\
      \ PLATFORMING ADVENTURE</strong></h2>Yooka-Laylee and the Impossible Lair is\
      \ a brand-new 2.5D platformer from some of the key creative talent behind 'Donkey\
      \ Kong Country'. With their arch-nemesis Capital B up to no good, the buddy\
      \ duo needs to spring into action once again to save the day. To thwart his\
      \ evil plan of using a \u201CHivemind\u201D device to enslave an entire kingdom\
      \ of bees, our heroes need to take the fight to Capital B\u2019s \u201CImpossible\u201D\
      \ Lair. Things look tough, but with the help of Queen Phoebee and her Royal\
      \ Beetallion , Yooka and Laylee might just have a chance!  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/846870/extras/BOUNCE_GIF5.gif?t=1607973871\"\
      \ /><h2 class=\"bb_tag\"><strong>2.5D PLATFORMING!</strong></h2>Each level offers\
      \ beautiful, rich visuals with detail and depth. Yooka, Laylee and a whole host\
      \ of colourful characters (good and bad) are realised in stunning 2.5D<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/846870/extras/BOUNCE_GIF1.gif?t=1607973871\"\
      \ /><h2 class=\"bb_tag\"><strong>3D OVERWORLD! </strong></h2>The overworld isn\u2019\
      t just a hub to hop from level to level, it provides a whole separate gaming\
      \ experience! Explore and unlock more 2D levels by completing objectives and\
      \ puzzles, rescue the Royal Beetallion bees and find collectibles.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/846870/extras/Overworld.gif?t=1607973871\"\
      \ /><h2 class=\"bb_tag\"><strong>ALTERNATE LEVEL STATES! </strong></h2>Think\
      \ you\u2019ve got a level figured out? Try it in its alternate state! Flip switches\
      \ in the overworld to create new landscapes. Hook up electricity, submerge them\
      \ in water, freeze or literally flip them upside down for radically altered\
      \ challenges!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/846870/extras/Alternate_States.gif?t=1607973871\"\
      \ /><h2 class=\"bb_tag\"><strong>TONICS ARE BACK!</strong></h2>Mix up your gameplay\
      \ with the return of \u2018Tonics\u2019! There are more than 60 game-modifying\
      \ Tonics in Yooka-Laylee and the Impossible Lair including infinite rolling,\
      \ harder enemies and super speed. They can also unlock new environmental and\
      \ visual effects!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/846870/extras/Tonics.gif?t=1607973871\"\
      \ /><h2 class=\"bb_tag\"><strong>BEE-AT THE IMPOSSIBLE LAIR! </strong></h2>Players\
      \ are free to tackle Capital B\u2019s Impossible Lair at any time; however,\
      \ they may find it too much of a challenge without the help of the Royal Beetallion.\
      \ Free them by completing levels and they will add to your defences when taking\
      \ on Capital B\u2019s dastardly traps!"
