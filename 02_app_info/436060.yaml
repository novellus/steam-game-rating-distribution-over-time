  data:
    about_the_game: A dog's journey to reunite with his best friend. Lolly Joe is
      a 3D-platforming adventure that takes you through the surreal worlds inside
      a boy's subconscious mind. With his magic lollipop, Joe must overcome a variety
      of challenges crafted from his friend's dreams and memories.<br><br><ul class="bb_ul"><li>Explore
      vibrant, cartoon worlds inhabited by funny and strange creatures<br></li><li>Challenging
      gameplay that put your platforming skills to the test<br></li><li>An emotional
      story inspired by real world events<br></li><li>Unlock 27 costumes and accessories
      to customize Joe's appearance in amusing ways<br></li><li>Unique experience
      every time you play, with platforming challenges randomly varying on every run<br></li><li>Fully
      playable with any Xinput-based game controller</li></ul>
