details:
  data:
    about_the_game: The best Clutter yet, with over 1700 puzzles for your entertainment!<br><br>Many
      new Clutter variations mixed in with your old favorites for a Quest you'll never
      forget.<h2 class="bb_tag">Fast and furious</h2>A bonus &quot;Abstract Quest&quot;
      has been added for your enjoyment. As always, the Clutter levels are highly
      addicting and replayable. In addition, there are Sliders, Square Jigsaws &amp;
      Box Quotes included. And wait until you see the new &quot;Abstract&quot; variations.
      You've never seen Clutter this fast &amp; furious &amp; challenging.<br><br>As
      always, the options let you play Clutter the way you want. And Favorites are
      back so you can collect the puzzles you want to play again and again.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>New abstract objects and some great new music<br></li><li>Brand
      new gameplay modes<br></li><li>Over 100 picture puzzles and box quotes puzzles<br></li><li>Randomly
      generated levels mean endless replayability<br></li><li>Quest music by Mike
      Sal</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1425120/extras/ScreenShot57.png?t=1602773950"
      />
