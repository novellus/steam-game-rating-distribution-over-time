    review: '- No notch labels on throttle and dynbrake.

      - Only two settings for lights: off and on. On lights up both the front and
      back sets, including ditches.

      - Horn and sander stick on if you use the in-cab controls instead of hotkeys.

      - Couplers are very stretchy. Hard braking can make multiple locos in a row
      clip into each other.


      + Fairly nice models despite age, for both the loco and cars. Good as AI and
      helper engines.

      + 90% off on sales. I would''ve refunded this but for $1 it''s pretty okay for
      the cars.'
