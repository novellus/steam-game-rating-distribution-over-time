  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/538550/extras/Desc2.png?t=1579061284"
      /><br><br>Party Golf is a crazy and competitive couchplay game for one to eight
      players. <br>  <br>Party Golf combines simple 2D physics, a procedurally generated
      world and over a trillion different gameplay combinations.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>4-player local-multiplayer and even 8-player matches (with
      wacky shared controller mode)<br></li><li>Over 100 included game modes, or make
      your own with the super powerful gameplay customisation system<br></li><li>Procedurally
      generated terrains so you'll never play the same hole twice<br></li><li>Insanely
      customizable powerups to suit any play style, or match <br></li><li>Twitch integration
      that allows viewers to directly change the gameplay through the group chat</li></ul><h2
      class="bb_tag"><strong>But does it have...</strong></h2><ul class="bb_ul"><li>Giant
      Bananas? Check.<br></li><li>Wall hacking powerups? Check.<br></li><li>Night
      golf? Flexible scoring rules? Single-Player trials mode??? Check, check and
      check.</li></ul>
