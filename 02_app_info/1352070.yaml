    about_the_game: Drive a powerful truck and drive to your destination, collecting
      fuel cans on the way, dodge oncoming cars, avoid pits, steer to the side at
      the sight of a stranded shark, collect bonuses, jump on a trampoline on top
      of passing cars and all this in an incredibly exciting game Truck Crash!<br><br><strong>Game
      features:</strong><br><ul class="bb_ul"><li> Challenging game<br></li><li> Beautiful
      Pixel-Art<br></li><li> Nice and easy controls<br></li><li> Achievements and
      scores</li></ul>
