    review: Few games have soundtracks that bop nearly as hard as the OST from Baba
      is You. Perfect focussing music for a game that requires a lot of it. I use
      the OST outside of the game for cracking down on university assignments. I won't
      say that Baba is You has the greatest game OST of all time, but it's certainly
      my favourite.
