    about_the_game: In Devils's Dream you play as James, a student which want to examine
      an abandoned place. He and his girlfriend Sophie drove in the late of the Night
      to the place and get what they hadn't expected. Try to Survive the Night. You
      are trapped in the building and try to find and escape from there. Most of the
      Doors are closed and you have to find the Key for them.<br><br>Gameplay<br>You
      have to find and collect all of the key which leads you to the freedom<br><br><strong><u>Controls</u></strong><br><i>KEYBOARD</i><br>W
      = Move Foward<br>A = Move Left<br>S = Move Backwards<br>D = Move Right<br>Q
      = Peek Left Around Corners<br>E = Peek Right Around Corners <br>F =  Flashlight<br>C
      = Cameroid<br>V = Nightvision Camera<br>Shift = Run<br>Left Ctrl = Crouch<br>P
      = Graphics Settings<br><br><i>MOUSE</i><br>Left Click = Pickup Items / Open
      Doors<br>Right Click = Select Doors to use Keys on it
