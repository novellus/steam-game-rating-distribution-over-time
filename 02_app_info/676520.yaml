    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/676520/extras/char_lily.jpg?t=1505094098"
      /><br><br>---- Story ------------------------------------------<br>&quot;Piece
      of memory2 prologue&quot; is the sequel of &quot;Piece of memory&quot;.<br>You
      can play without completing &quot;Piece of memory&quot;, but in order to understand
      and enjoy the background, we recommend to play and complete &quot;Piece of memory&quot;
      first. <br><br>Lily and Nekokun landed on the Earth where the environment has
      been drastically changed because of the crashes between the planets of the solar
      system. After they have awaken the people from cold sleeping, they became unconscious
      and heard Lily''s mother''s voice to. They must go to the Dome, the Global Environment
      Inspection Bureau. Sneaking in a freight train they are now heading to the Dome.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/676520/extras/char_kc.jpg?t=1505094098"
      /><br><br>---- Getting Started  ---------------------------------------<br>Start
      the game and find Lily and Nekokun on the roof of a freight train. <br>Proceed
      with controlling Nekokun.<br><br>Use mouse and keyboards to control Nekokun.<br>You
      see cursor arrows on the screen so click the direction you''d like to go.<br><br>When
      clicking the direction, press key Ctrl simultaneously then Nekokun could run
      except for when on the roof of the freight train.<br><br>When clicking the direction,
      press key Alt simultaneously e then Nekokun could look around. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/676520/extras/char_neko_soldier.jpg?t=1505094098"
      /><br><br>When you see [Action!] on the screen press key A to take some actions.<br>For
      example, <br>&quot;climb steps&quot;<br>&quot;jump over a ditch<br>&quot;Pick
      up an item&quot;<br>&quot;Open the door&quot;<br>Don''t miss it!<br><br>Press
      key Esc then you can quit the game. You can''t quit while fighting or during
      some other occasions.<br><br>Press key F5 then you can get a screenshots and
      save them in the folder &quot;photo&quot; in &quot;PoM2_prologue&quot;.<br><br>Press
      key F9 to save the game at the point you''ve proceeded.<br>You can''t save while
      fighting or during some other occasions.<br>You can save if you see &quot;[F9]=GAMESAVE&quot;
      in the bottom of the screen.<br>Use &quot;&gt;&gt;&quot; or &quot;<br><br>-----
      Additions : Keyboad Operation -----------------------------------------<br>--Normal
      movement--<br>-Cursor keys-<br>Up<br>down<br>left<br>right<br>Up + left<br>Up
      + right<br>down + left<br>down + right<br><br>--Operation at the roof of a freight
      car--<br>-Cursor keys-<br>Up<br>down<br>left<br>right<br><br>--Item acquisition--<br>A
      = Erase window<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/676520/extras/char_promet.jpg?t=1505094098"
      />'
