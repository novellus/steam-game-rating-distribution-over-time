    about_the_game: "<strong>With Dungeonbowl Knockout Edition discover an exclusive\
      \ way to play Blood Bowl\xAE, the brutally funny mix between fantasy and American\
      \ Football, already adapted as a video game by Cyanide. </strong><br><br>Inspired\
      \ by a famous tabletop game from Games Workshop, Dungeonbowl offers you a dangerous\
      \ and crazy sport opposing two football teams, but also a deep tactical turn\
      \ based game driven by dice. The key difference between Dungeonbowl and Blood\
      \ Bowl as is rather obvious from the name, is that Dungeonbowl is played in\
      \ a dungeon!<br><br>The game also introduces some subtle modifications to the\
      \ standard Blood Bowl rules. <br>A match is still played between two teams,\
      \ but each side is composed of three races. For example, the roster of a Rainbow\
      \ Wizards team contains Wood Elves, Halflings and Humans. Dungeonbowl Knockout\
      \ Edition features a total of 10 colleges of magic, which allows you to choose\
      \ between a lot of different compositions!<br>The second difference is that\
      \ the first team to score a touchdown wins the match. This task is made significantly\
      \ more difficult by the fact that the ball is hidden in one of six treasure\
      \ chests, five of which are booby-trapped with an explosive spell. <br>Last,\
      \ but by no means least, movement within the dungeon is both facilitated and\
      \ complicated by teleporter pads. These allow players to magically zap from\
      \ one position to another; a mishap, however, can lead to a player being zapped\
      \ out of the match. <br><br>Dungeonbowl Knockout Edition allows you to challenge\
      \ other players online but also to play single player against each college of\
      \ Magic managed by the computer AI, with different levels of difficulty!<br><br>Thanks\
      \ to the in-game dungeon editor, you can build your own environment to play\
      \ in. With Dungeonbowl Knockout Edition, you\u2019ll be able to use a large\
      \ variety of components including all the previous DLCs. Enjoy a myriad of maps\
      \ and share your own dungeons with the whole community!<br>Prepare some epic\
      \ games with the new Dungeonbowl Knockout Edition! If you enjoy tactical games,\
      \ sport and heroic fantasy, try Dungeonbowl now!<br><br><br>Key Features:<br><ul\
      \ class=\"bb_ul\"><li>Play Blood Bowl\u2026 in a Dungeon! Exploding chests,\
      \ teleporters, rivers of boiling lava and various other traps all serve to spice-up\
      \ the matches, making them even more dangerous\u2026<br></li><li>NEW! Play against\
      \ other players in competitives matches or against the computer AI.<br></li><li>Build\
      \ your own pitches in the game's dungeon editor and share it with the community.<br></li><li>Use\
      \ mixed teams made up of several races, from the Warhammer world. </li></ul><br>[IMPORTANT]<br>For\
      \ players who have already bought an edition of Dungeonbowl, their version have\
      \ been updated automatically so that they receive the Knockout Edition at no\
      \ additional cost."
