    about_the_game: "Introduction<br />\r\n<br />\r\n<br />\r\nJo is an extremely\
      \ talented designer, who works for a company run by Mr. Charles all the year\
      \ round. His works are also loved by people in the city. However, after a period\
      \ of anxiousness and fretfulness, he finds that the inspiration of his creation\
      \ is gradually fading. Should he take some time off, leave the city for a while,\
      \ or see a therapist? Perhaps it will happen more than Joe  expects, that will\
      \ open up a huge conspiracy planned in the past.<br />\r\n<br />\r\n<br />\r\
      \n\u201CDear Ashely\u201D will show you a fantastic personal growth journey\
      \ through the memory of the past.<br />\r\n<br />\r\n<br />\r\nAn ordinary dream\
      \ \u201CEven if abandoned by the whole world, at least I have you.\u201D <br\
      \ />\r\n<br />\r\n<br />\r\nA huge conspiracy \u201C No matter how much time\
      \ and cost I will spend, I'll wake you up.\u201D<br />\r\n<br />\r\n<br />\r\
      \n<br />\r\nFeature<br />\r\n<br />\r\n<br />\r\nA game with very simple mode\
      \ of operation.<br />\r\n<br />\r\n<br />\r\nRich game plots that are the game\
      \ player following Jo to explore the past.<br />\r\n<br />\r\n<br />\r\nHaving\
      \ different styles of maps for players to play.<br />\r\n<br />\r\n<br />\r\n\
      A horrible, premeditated conspiracy will be found.<br />\r\n<br />\r\n<br />\r\
      \nThe normal flow of the game is about an hour and a half, including five different-meaning\
      \ endings."
