    about_the_game: "In this isometric shooter, you are the only agent left to destroy\
      \ an entire army of soldiers.<br />\r\n<br />\r\nGet your weapons and get ready\
      \ to shoot anyone in your way.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n- Kill all enemies in each level to proceed to the next one<br />\r\n- Collect\
      \ coins through levels to upgrade your weapons<br />\r\n- Use collected coins\
      \ to increase the power of your weapons<br />\r\n- Three different weapons to\
      \ use, unlock them after complete some levels"
