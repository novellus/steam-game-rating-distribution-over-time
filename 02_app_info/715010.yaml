  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715010/extras/developersnote.jpg?t=1584327832"
      /><br>This is an 'XL' version of my unreleased mobile game 'Diamo'. I have added/changed
      a variety of things to make it more suitable for the Steam platform. I have
      been learning to make games in my free time and love making small-yet-solid
      arcade games with simple mechanics. <strong>Please expect 'Diamo XL' to be a
      small, re-playable, arcade score-chaser game where the only basic goals are
      to constantly beat your previous score and unlock a handful of alternate player
      characters.</strong> I greatly appreciate feedback and will do my best to ensure
      support for my games. Please contact me through Twitter, My Website, or the
      forums if you encounter something wrong with the game, something misleading
      on the store page, or you just want to say hello. <br><br>Thank you for taking
      a moment to read this; I really hope you enjoy playing my game.<br><i>Adam Nickerson
      - Nickervision Studios</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715010/extras/gameplay.jpg?t=1584327832"
      /><br>Survive the constant onslaught of obstacles by moving your character to
      all five zones within the Diamond. Collect points before the enemies smash them
      and keep moving to keep your multiplier high. Fill in the four triangles to
      complete the Diamond and get bonus points.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715010/extras/CONTROLS.jpg?t=1584327832"
      /><br>Simply holding any of the four directional buttons allows your player
      to move around the Diamonds zones at a high rate of speed, if you just tap the
      direction your player will move at half the speed. <br>Use the keyboard's Arrow
      Keys, WASD, a controller's DPAD or Joystick, or even the mouse to click the
      zones.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/715010/extras/features.jpg?t=1584327832"
      /><br><ul class="bb_ul"><li> Easy to learn, simple controls on keyboard, controller
      or mouse<br></li><li> An endless, fast paced and challenging arcade style game
      play that constantly gets harder<br></li><li> Unlock a handful of unique characters
      to play as with different stats by completing certain tasks<br></li><li> 'Close
      Call' system that awards extra points for close calls with obstacles.<br></li><li>
      Score multiplier and various stat tracking that allows you to perfect your game.<br></li><li>
      Steam Achievements, Leader board, and Trading cards (with emoticons &amp; profile
      wallpapers)<br></li><li> Steam Cloud Support<br></li><li> Perfect for playing
      a round while in Queue for another game :)<br></li><li> The in game audio/SFX
      was provided by my mouth making noises into a crumby consumer mic, and some
      royalty free SFX from FreeSFX.<br></li><li> In game song is Royalty Free Music
      from Bensound called &quot;Moose&quot;</li></ul>
