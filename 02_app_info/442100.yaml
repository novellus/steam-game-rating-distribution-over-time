    about_the_game: Originally enclosed in the limited edition of Mushihimesama HD,
      the <i>Mushihimesama Special Arrange Album</i> features Manabu Namiki's original
      compositions arranged by the remaining composers of Basiscape, sans Sakimoto,
      giving the Arrange mode its own identity.<br><br>Includes 14 audio tracks in
      mp3 and lossless formats. <br><br><strong>Composed by:</strong><br>Manabu Namiki
      (Basiscape)<br>Masaharu Iwata (Basiscape) (03, 04, 05, 06, 13)<br><br><strong>Arranged
      by:</strong><br>Masaharu Iwata (Basiscape) (5, 6, 13)<br>Azusa Chiba (Basiscape)
      (4, 7, 11, 12)<br>Yoshimi Kudo (Basiscape) (8, 9, 14)<br>Mitsuhiro Kaneda (Basiscape)
      (2, 10)<br>Kimihiro Abe (Basiscape) (1, 3)
