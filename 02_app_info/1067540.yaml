    about_the_game: "<h2 class=\"bb_tag\">Every dark fairytale has its monster.</h2><br>Rediscover\
      \ magic and chart your adventure through this forgotten northern world of mystery\
      \ and monsters.  Find your courage, discover hidden paths, solve ancient puzzles\
      \ and travel deeper through the icy land to learn the truth.<br><br>Join <strong>Tove</strong>\
      \ on a fantastical journey to save her family; one that takes her deep into\
      \ a hidden, long forgotten world of folklore, filled with strange locations\
      \ and even stranger creatures.<br>Explore the ancient wilderness, solve its\
      \ mysteries, and save your family in this modern adventure game for all.<h2\
      \ class=\"bb_tag\">EXPLORE a Living Fairy Tale Forest</h2><br>Explore a rich,\
      \ beguiling Northern world of mystery and monsters; filled with detail and brought\
      \ to life by Roki's signature graphical style.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1067540/extras/SteamGIF_OpeningWalk.gif?t=1607081249\"\
      \ /><h2 class=\"bb_tag\">Make Friends With MONSTERS </h2><br>Seek out the ancient\
      \ and magical creatures of the Scandinavian wilderness; some are friendly, some\
      \ not so much! R\xF6ki has a rich cast of unique \u2018creepy-but-cute\u2019\
      \ characters - discover our own take on Nordic folklore.\u202F<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1067540/extras/SteamGIF_Wolf.gif?t=1607081249\"\
      \ /><h2 class=\"bb_tag\">SEARCH for Long Forgotten Items </h2><br>The ancient\
      \ wilderness holds many secrets. Seek out long forgotten items to aid you on\
      \ your adventure.<h2 class=\"bb_tag\">SOLVE the Riddles of the Wilderness </h2><br>R\xF6\
      ki is a game of brains not brawn. Can you unlock ancient pathways and solve\
      \ the riddles of the ancients?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1067540/extras/SteamGIF_Church_Int.gif?t=1607081249\"\
      \ /><h2 class=\"bb_tag\">CHART your Journey </h2><br>Tove charts her progress\
      \ in her trusty journal - it\u2019s her grail diary. Map uncharted regions,\
      \ delve into the rich Scandinavian folklore, collect loot and earn unique \u2018\
      wilderness explorer\u2019 badges.<h2 class=\"bb_tag\">An ADVENTURE For ALL</h2><br><strong>R\xF6\
      ki</strong> is an adventure game for ALL gamers - with its non-violent gameplay,\
      \ accessible controls and universal themes.. The game is designed uniquely to\
      \ pose a challenge, but to also offer a helping hand when adventurers need it.\
      \ A truly modern take on the adventure game genre.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1067540/extras/UL_logo_600x100_white.png?t=1607081249\"\
      \ />"
