details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><strong>A\
      \ Floating non Platformer</strong><br>Absolutely no platforms (which is really\
      \ unusual for a platformer)!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015920/extras/Gif_A.gif?t=1607367353\"\
      \ /><br><br><strong>Fluid Difficulty</strong><br>Find the level of challenge\
      \ that suits you with granular difficulty settings. The ability to set quick\
      \ respawn points at any time means repeating frustrating sections is never required.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015920/extras/Kastrup_A.gif?t=1607367353\"\
      \ /><br><br><strong>Feel Good</strong><br>Dash into walls that reflect you.\
      \ It feels really good and looks awesome!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015920/extras/Gif_C.gif?t=1607367353\"\
      \ /><br><br><strong>Did I mention there are no platforms?</strong> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015920/extras/Gif_D.gif?t=1607367353\"\
      \ /><br><br><strong>Reactive Soundscape</strong><br>A highly reactive and dynamic\
      \ soundtrack thanks to Ynglet's custom and needlessly complicated music software.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015920/extras/Gif_E.gif?t=1607367353\"\
      \ /><br><br><strong>Doodles for days</strong><br>The hand drawn art style takes\
      \ a fresh \u2018illustrated\u2019 approach, reminiscent of expressive doodles\
      \ come to life. There\u2019s lots of unusual creatures doing their own thing,\
      \ making the world feel alive.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1015920/extras/Kastrup_B.gif?t=1607367353\"\
      \ /><br><br><i>I have made a lot of other games before like Knytt, Uurnog, and\
      \ Affordable Space Adventures but I really hope you will like this game too!&quot;\
      \ / Nifflas</i>"
