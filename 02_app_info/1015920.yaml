    reviews: "\u201CIt\u2019s being made by the creator of Knytt and and NightSky,\
      \ Nifflas (aka Nicklas Nygren), and I\u2019d be lying if I said I wasn\u2019\
      t already completely in love with the drawn art style.\u201D<br><a href=\"https://www.rockpapershotgun.com/2020/02/11/ynglet-is-the-new-game-about-swimming-from-the-creator-of-knytt/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Top it all of with a unique art style that looks like the entire game was drawn\
      \ with a fine-tip felt marker and it\u2019s a unique adventure even before taking\
      \ into account it\u2019s billed as a platformer without platforms.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://hardcoregamer.com/2020/02/11/platformless-platforming-in-ynglets-first-trailer/367463/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcoregamer</a><br><br>\u201CReader,\
      \ Ynglet is a game in which I discovered a secret underground transport network\
      \ composed of ghostly avocados. Where does it lead? No idea. Ynglet is hard\
      \ to talk about, then \u2013 I keep plinking between metaphors. Cell structure?\
      \ Ice cubes? Urban transport? \u2013 but it is a joy to play. It\u2019s headed\
      \ to PC and it\u2019s going to be brilliant.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-03-24-ynglet-allowed-me-to-discover-an-underground-transport-network-made-of-ghostly-avocados\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br>"
