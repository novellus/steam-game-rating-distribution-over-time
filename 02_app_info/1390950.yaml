    about_the_game: "You are a professional photographer in a big city, and top models\
      \ are begging you to work with them. Every minute of your working day is scheduled.\
      \ You equipped your photo studio with the best possible equipment to make really\
      \ high quality photos.<br />\r\n<br />\r\nWith this Anime DLC you will get:<br\
      \ />\r\n+ Ayaka anime photo model<br />\r\n+ 45 anime animations<br />\r\n<br\
      \ />\r\nYou can use animations at any model working in your studio. Switching\
      \ between the animations is very easy using remote controller. Find out which\
      \ one of them you like most of all?<br />\r\n<br />\r\nPlay the VR and NON-VR\
      \ variant of the game and find out what else you can do in your new photo studio!"
