    about_the_game: Forge your destiny through this card based RPG! Will you become
      a grand mage specialized in elemental powers or will you prefer the finesse
      of a very sharp blade? This choice is up to you. Come and explore the lands
      of Finariel, which are still full or mystical and unexplored areas.<h2 class="bb_tag">Game
      features</h2><ul class="bb_ul"><li>A medieval-fantasy RPG fully hand drawn.<br></li><li>A
      card based system to chose your actions and attacks.<br></li><li>Customize your
      fighting experience through the deck building system. Chose your cards and replay
      your battles with differents strategies.<br></li><li>Upgrade and enhance your
      weapons and other items in various way, allowing huge customization.<br></li><li>Do
      not follow blinding a class archetype. You can decide what your character should
      be like. Chose what skills you should be learning, will it be in the same area
      or completely different. You always dreamed of playing a mage wielding a big
      sword? Now you can.<br></li><li>Enhance your weapon mastery, not by gaigning
      levels but by using it.<br></li><li>Make your own choices and affect your destiny
      in this world.</li></ul>
