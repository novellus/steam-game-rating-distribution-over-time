  data:
    about_the_game: Gladiator Guild Manager is a game about building your guild, buying,
      developing and equipping units, figuring out tactics in different arenas against
      various opponents and becoming the most powerful gladiator guild in this epic
      fantasy world.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433790/extras/World_Map.jpg?t=1602009873"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Each gladiator has
      Strengths, Weaknesses, Unique Behaviours, and Abilities.<br></li><li> Each battle
      let's you choose a team of several units. Figure out best combinations that
      compliment each other as well as counter the enemy team.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433790/extras/Fight.jpg?t=1602009873"
      /><br><br></li><li> The direction you choose to <strong>Build Your Own Guild</strong>
      will determine which warriors, beasts, or mages you can hire, as well as their
      perks.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433790/extras/Guild_Building.jpg?t=1602009873"
      /><br><br></li><li> Dynamic Market with new gladiators and items arriving every
      day. It's up to you to find the best deals.<br></li><li> Level them up, equip
      them with the finest items and make unique team combinations.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1433790/extras/Gladiator_Shop.jpg?t=1602009873"
      /><br><br></li><li> Combine and Craft Items. Use items to make up for your fighters
      weaknesses or to boost their strengths even more.<br></li><li> Meet all the
      challenges and conquer all the arenas in this epic fantasy world.</li></ul>
