    review: "Empfehlenswert: Ja\n\nErrungenschaften: Es ist eine Serie...\n\nFazit:\n\
      Black Sails Staffel 1 Folge 1\nHui... der Traum eines jeden Hobbyautors: Zu\
      \ jeder Folge einer Serie ein Review schreiben! Na dann wage ich mal dieses\
      \ Experiment... Black Sails ist die erste Serie, die ich mir auf Steam ansehe,\
      \ welches ganz stumpf gesagt ein Piratensetting hat. Der Titel tr\xE4gt einfach\
      \ gehalten die r\xF6mische Ziffer I. (Das ist ein gro\xDFer Pluspunkt) - im\
      \ deutschen hei\xDFt die Folge: Urca de Lima. Schon die erste Folge zeigt, das\
      \ es sich hierbei um keine jugendfreie Serie handelt. Blut, Gewalt, h\xFCbsche\
      \ Frauen und Titten... alles vorhanden, was einen Game of Thrones-Fan gl\xFC\
      cklich macht. Mal sehen ob sie dies auch so weiter beibehalten oder ob es sich\
      \ hierbei nur um einen \"Eyecatcher\" f\xFCr die erste Folge handelt. Die sanfte\
      \ Story (keine Spoiler von meiner Seite) nimmt nur sehr langsam fahrt auf, besonders\
      \ da die vielen Charaktere erst einmal vorgestellt werden m\xFCssen. Tats\xE4\
      chlich wirklich interessant sind bis jetzt nur zwei davon, was sich nat\xFC\
      rlich noch \xE4ndern kann. Die Pilotfolge macht wirklich Lust auf mehr... Von\
      \ daher gebe ich hier einen Daumen nach oben und sage die erste Folge ist Empfehlenswert!"
