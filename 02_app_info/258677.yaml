    about_the_game: "The mixed-traffic Class 35 diesel-hydraulic locomotive is now\
      \ available for Train Simulator in BR green livery.<br><br>The hydraulic transmission\
      \ fitted to the Class 35 locomotives gave them their affectionate nickname of\
      \ \u2018Hymeks\u2019 and, at the time they were built, were the most powerful\
      \ diesel-hydraulic locomotive operating with a single engine. They were popular\
      \ sights at the head of semi-fast and freight trains across the Western Region\
      \ of the British rail network during the 1960s.<br><br>A total of 101 models\
      \ were produced by Beyer Peacock between 1961 and 1964, although their operational\
      \ life was relatively short \u2013 withdrawals began in 1971 and were completed\
      \ by 1975. A total of four locomotives have survived into preservation.<br><br>The\
      \ Class 35 for Train Simulator is available in British Railways green livery\
      \ and is a former Iron Horse House model, which has been updated to Train Simulator\
      \ standard, including new scenarios and improved exterior modelling. Also included\
      \ are BR Mk1 passenger coaches in chocolate and cream livery.<br><br>The locomotive\
      \ is also Quick Drive compatible, giving you the freedom to drive the BR Class\
      \ 35 on any Quick Drive enabled route for Train Simulator, such as those available\
      \ through Steam. Also included are scenarios specifically for <a href=\"http://store.steampowered.com/app/222632\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Riviera Line: Exeter-Paignton</a>\
      \ route (available separately and required to play these scenarios).<h2 class=\"\
      bb_tag\">Scenarios</h2><br>Four scenarios for The Riviera Line: Exeter-Paignton\
      \ route:<br><ul class=\"bb_ul\"><li>\tTraining: Class 35 Simple Controls<br></li><li>\t\
      Training: Class 35 Expert Controls<br></li><li>\tStormy Day on the Riviera<br></li><li>\t\
      Special Service to Kingswear</li></ul><br>More scenarios are available on Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tClass 35 in BR\
      \ Green livery<br></li><li>\tBR Mk1 chocolate and cream passenger coaches<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for The Riviera Line: Exeter-Paignton\
      \ route<br></li><li>\tDownload size: 164mb</li></ul>"
