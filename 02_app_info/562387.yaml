    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>Created to fill\
      \ a critical gap in the Deutsche Bahn fleet, the DB BR 612 is here! Take control\
      \ of a key piece of tilting diesel technology and put it through it\u2019s paces\
      \ on the <a href=\"http://store.steampowered.com/app/325981\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Mosel Valley Koblenz-Trier Route Add-On</a>.<br><br>DB\u2019\
      s early attempts at acquiring a fleet of tilting DMUs for un-electrified regional\
      \ routes were, quite frankly, unsuccessful. Both the DB BR 610 and DB BR 611\
      \ came with significant problems in their tilting systems leading to cracked\
      \ bogies, and they often spent time limited to slower speeds anyway, with their\
      \ tilting systems disabled.<br><br>The \u2018final hurrah\u2019 for DB came\
      \ when they commissioned Adtranz (today part of Bombardier) to build a fleet\
      \ of DMUs which were to be almost completely redesigned, aiming to avoid as\
      \ many faults from previous attempts as possible. The result was the DB BR 612,\
      \ part of the RegioSwinger family, which entered traffic in 1998, and after\
      \ the hurdles faced with traction prior, DB finally had a more capable tilting\
      \ DMU.<br><br>Able to achieve 160 km/h in service, and improve journey times\
      \ on routes laden with curves, the DB BR 612 fleet has seen consistent use across\
      \ multiple regional networks in Germany, and for a time, also operated inter-city\
      \ trains when the DB BR 605 \u2018ICE-TD\u2019 fleet was grounded for the seemingly\
      \ common cracked axle issue.<br><br>With great included scenarios and a host\
      \ of details to guarantee a realistic experience, this will make the perfect\
      \ addition to your collection!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>This\
      \ Add-On contains three scenarios for the <a href=\"http://store.steampowered.com/app/325981\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mosel Valley Koblenz-Trier Route Add-On</a>:<br><br><ul\
      \ class=\"bb_ul\"><li>Cold Winter Morning<br></li><li>Morning Local Train<br></li><li>Rainy\
      \ Day</li></ul><br><strong>Please Note: <a href=\"http://store.steampowered.com/app/325981\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mosel Valley Koblenz-Trier Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
