      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Manual Door\
      \ Control<br></li><li>Manual start up sequence<br></li><li>Tilting<br></li><li>Advanced\
      \ lighting<br></li><li>PZB<br></li><li>Sifa<br></li><li>A change cab procedure<br></li><li>Radio<br></li><li>Download\
      \ size: 37.9 MB </li></ul>"
