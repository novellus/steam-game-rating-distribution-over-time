    about_the_game: "The <strong>RIDE - 2015 Top Bikes Pack 1</strong> DLC lets you\
      \ hurtle around the tracks on 7 of the best bike models produced in 2015, from\
      \ the most distinguished manufacturers in the world, including BMW, Ducati,\
      \ Kawasaki, MV Agusta, Triumph and Yamaha!<br><br><strong>BMW S1000 RR - 2015:</strong><br>\u2022\
      \tDisplacement: 999cc<br>\u2022\tMaximum power: 146,3 Kw (199CV) @ 13.000 rpm<br>\u2022\
      \tMaximum torque: 113,0 Nm (11,5 kg-m) @ 10.500 rpm<br>\u2022\tWet weight (including\
      \ full oil and fuel tank): 175,5 Kg<br><br><strong>Ducati 1299 Panigale S:</strong><br>\u2022\
      \tDisplacement: 1299cc<br>\u2022\tMaximum power: 150,8 Kw (205CV) @ 11.000 rpm<br>\u2022\
      \tMaximum torque: 144,5 Nm (14,7 kg-m) @ 9.000 rpm<br>\u2022\tWet weight (including\
      \ full oil and fuel tank): 166,5 Kg<br><br><strong>Kawasaki Ninja zx-10R - 2015:</strong><br>\u2022\
      \tDisplacement: 998cc<br>\u2022\tMaximum power: 144,9 Kw (197CV) @ 13.000 rpm<br>\u2022\
      \tMaximum torque: 154,0 Nm (15,7 kg-m) @ 11.500 rpm<br>\u2022\tWet weight (including\
      \ full oil and fuel tank): 182 Kg<br><br><strong>MV Agusta Brutale 800 Dragster:\
      \ </strong><br>\u2022\tDisplacement: 798cc<br>\u2022\tMaximum power: 91,9 Kw\
      \ (125CV) @ 11.500 rpm<br>\u2022\tMaximum torque: 81 Nm (8,3 kg-m) @ 8.500 rpm<br>\u2022\
      \tWet weight (including full oil and fuel tank): 167 Kg<br><br><strong>MV Agusta\
      \ Brutale 800 Dragster RR:</strong><br>\u2022\tDisplacement: 798cc<br>\u2022\
      \tMaximum power: 103,0 Kw (140CV) @ 11.500 rpm<br>\u2022\tMaximum torque: 81\
      \ Nm (8,3 kg-m) @ 8.500 rpm<br>\u2022\tWet weight (including full oil and fuel\
      \ tank): 168 Kg<br><br><strong>Triumph Street Triple RX:</strong><br>\u2022\t\
      Displacement: 675cc<br>\u2022\tMaximum power: 78,0 Kw (106CV) @ 12.000 rpm<br>\u2022\
      \tMaximum torque: 68 Nm (6,9 kg-m) @ 10.000 rpm<br>\u2022\tWet weight (including\
      \ full oil and fuel tank): 168 Kg<br><br><strong>Yamaha MT07 - 2015:</strong><br>\u2022\
      \tDisplacement: 689cc<br>\u2022\tMaximum power: 55,2 Kw (75CV) @ 9.000 rpm<br>\u2022\
      \tMaximum torque: 68,0 Nm (6,9 kg-m) @ 6.500 rpm<br>\u2022\tWet weight (including\
      \ full oil and fuel tank): 164 Kg"
