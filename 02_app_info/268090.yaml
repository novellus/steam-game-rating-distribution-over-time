      composed by Curtis Schweitzer and Solatrus. Also contains a whole bunch of experimental
      tracks not available in the finished game. <br><br>The soundtrack contains a
      whopping <strong>64 tracks</strong> for over of <strong>6 hours</strong> of
      play time.<br><br>It's been updated to include the latest tracks from Starbound's
      Bounty Hunter update!
