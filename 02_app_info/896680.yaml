    about_the_game: "Expanding the horizons of FINAL FANTASY! A tale of many encounters\
      \ and the birth of a new world.<br />\r\n<br />\r\nOriginally released in November\
      \ 2017, WORLD OF FINAL FANTASY has just been powered up and reborn as WORLD\
      \ OF FINAL FANTASY Maxima! New characters from FF lore (Champions) and monsters\
      \ (Mirages) add even more fun and excitement to this unique adventure. This\
      \ new and enhanced version of WORLD OF FINAL FANTASY also features the Avatar\
      \ Change system, which allows the protagonists, Reynn and Lann, to fight as\
      \ Champions. Fight your way through exhilarating battles as legendary FINAL\
      \ FANTASY heroes!"
