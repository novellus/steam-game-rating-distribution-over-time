    detailed_description: "<h1>WORLD OF FINAL FANTASY\xAE COMPLETE EDITION</h1><p><a\
      \ href=\"https://store.steampowered.com/bundle/9112/WORLD_OF_FINAL_FANTASY_COMPLETE_EDITION/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/896680/extras/MainCapsule_616x353.png?t=1541698128\"\
      \ /></a><br>Experience the full WORLD OF FINAL FANTASY adventure with the WORLD\
      \ OF FINAL FANTASY\xAE COMPLETE EDITION.<br><br><strong>WORLD OF FINAL FANTASY\xAE\
      :</strong><br>CAPTURE, CUSTOMISE AND EVOLVE! Embark on a magical journey with\
      \ siblings Reynn and Lann as they explore the vast land of Grymoire to rediscover\
      \ their past and save the future. With charming and stylised visuals, players\
      \ will capture, customise and evolve iconic creatures by stacking them to form\
      \ adorable yet strategic monster towers. The memorable legends of FINAL FANTASY\
      \ come to life in this imaginative, colourful world as an epic story fit for\
      \ the smallest of heroes unfolds. <br><br><strong>WORLD OF FINAL FANTASY\u2122\
      \ MAXIMA UPGRADE</strong><br>Originally released in November 2017, WORLD OF\
      \ FINAL FANTASY has just been powered up and reborn as WORLD OF FINAL FANTASY\
      \ Maxima! New characters from FF lore (Champions) and monsters (Mirages) add\
      \ even more fun and excitement to this unique adventure. This new and enhanced\
      \ version of WORLD OF FINAL FANTASY also features the Avatar Change system,\
      \ which allows the protagonists, Reynn and Lann, to fight as Champions. Fight\
      \ your way through exhilarating battles as legendary FINAL FANTASY heroes!</p><br><h1>About\
      \ the Game</h1>Expanding the horizons of FINAL FANTASY! A tale of many encounters\
      \ and the birth of a new world.<br><br>Originally released in November 2017,\
      \ WORLD OF FINAL FANTASY has just been powered up and reborn as WORLD OF FINAL\
      \ FANTASY Maxima! New characters from FF lore (Champions) and monsters (Mirages)\
      \ add even more fun and excitement to this unique adventure. This new and enhanced\
      \ version of WORLD OF FINAL FANTASY also features the Avatar Change system,\
      \ which allows the protagonists, Reynn and Lann, to fight as Champions. Fight\
      \ your way through exhilarating battles as legendary FINAL FANTASY heroes!"
