    about_the_game: "Import media, add the final touches and share with your community\
      \ \u2013 it can all be done quickly with <strong>Video deluxe 2020 - Steam Edition</strong>.\
      \ In no time at all, you can transform your recordings into one-of-a-kind videos\
      \ in impressive quality.<h2 class=\"bb_tag\">Easy, fast and high quality</h2>Experience\
      \ butter-smooth video results on screen, even for the most action-packed scenes.\
      \ The new, ultra-fast INFUSION Engine now processes effects, templates and transitions\
      \ up to 8.6x faster. If your footage is choppy in places, simply use the new\
      \ professional image stabilization tool to transform it into a premium gameplay\
      \ video.<h2 class=\"bb_tag\">Customized to your workflow</h2>Get a clear overview\
      \ of the action! You can adjust the editing interface layout to match your experience\
      \ level and choose between the simplified storyboard view or the more detailed\
      \ timeline. Plus, you can freely rearrange all tracks in a project so that you\
      \ don't miss any important moments in your footage. Bring your gameplays to\
      \ the next level with the large selection of effects, which enable you to make\
      \ the action even more epic.<h2 class=\"bb_tag\">Highlights:</h2><ul class=\"\
      bb_ul\"><li>NEW! Fast INFUSION Engine<br></li><li>NEW! Professional image stabilization<br></li><li>Up\
      \ to 900 effects, titles, templates &amp; transitions<br></li><li>Easy color\
      \ correction<br></li><li>Import &amp; export in 4K/UHD</li></ul>"
