  data:
    about_the_game: "Lady Archer is invited to Egypt to see the priceless treasure\
      \ of King Tutankhamun by her friend Lord Carnarvon. She arrives to find her\
      \ dear friend murdered and the mask of Tutankhamun stolen. She must then try\
      \ to solve the murder and find the missing mask! Collect evidence, examine clues,\
      \ and solve harrowing riddles as you inch closer to the truth. Can you help\
      \ Lady Archer to solve this case?<br />\r\n<br />\r\nSearch scenes through 1920s\
      \ Egypt, including excavations, tombs and hotel room. Search for clues and missing\
      \ objects to discover who\u2019s murdered Emily\u2019s friend Lord Carnarvon\
      \ and find the missing treasure of Tutankhamun. With puzzles round every corner\
      \ players are also challenged to take on thrilling mini-games. The great gameplay\
      \ is complemented by beautiful backgrounds and an engrossing soundtrack. <br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Seek and find through locations of ancient\
      \ Egypt, recreated in stunning detail<br />\r\n- Solve a myriad of unique puzzles\
      \ as you examine the evidence<br />\r\n- Enjoy a haunting musical score to accompany\
      \ you on your investigation<br />\r\n- Interact with an engaging cast of characters\
      \ in each scene<br />\r\n- Trace the footsteps of the killer and piece together\
      \ a case"
