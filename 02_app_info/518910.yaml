    review: this adds, as the name says, leviathans. these things spice up the game
      a ton you get very cool unique technologies and events from this. it also adds
      enclaves which can help you and work with you. also adds the war in heaven,
      this is an amazing event makes you feel like your in a movie. you choose who
      you want to join or stand against the empires and defend those who wish to be
      left out of it, its fun because its one of the few events that put all the stakes.
