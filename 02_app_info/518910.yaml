    about_the_game: "Space is lovely, dark and deep, but it has secrets it wants to\
      \ keep. Rich systems defended by fierce creatures, hostile pockets of resistance\
      \ to your civilization, and the sleeping giants of the universe \u2013 the Fallen\
      \ Empires who may yet be stirred from their centuries long indolence.<br>In<i>\
      \ Stellaris: Leviathans Story Pack</i>, the galaxy will be filled anew with\
      \ adventure and challenge as your new and na\xEFve space-faring empire comes\
      \ face-to-face and ship-to-ship with a host of dangers and rewards.<br><br><strong>Main\
      \ features:</strong><h2 class=\"bb_tag\">GUARDIANS</h2>Powerful space entities\
      \ with mysterious origins and motives. Fight or investigate them to unlock technologies\
      \ and gain access to great treasures.<h2 class=\"bb_tag\">ENCLAVES</h2>Independent\
      \ outposts of traders and artists who are willing to make a deal. Exchange resources,\
      \ purchase information about the galaxy, or commission a great work of art for\
      \ your empire.<h2 class=\"bb_tag\">WAR IN HEAVEN</h2>Where will your fledgling\
      \ empire lie if two ancient Fallen Empires decide to renew old grievances in\
      \ a War in Heaven?  Will you err on the side of caution and take a side with\
      \ the stronger power, or will you strike at both whilst they are occupied with\
      \ their own titanic struggle?"
