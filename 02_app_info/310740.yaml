    about_the_game: 'You are Jillian Cleary: an ex-spy on the run, framed for treason
      and hunted by your former agency. You must move in secret, survive off the grid,
      and find a way to clear your name. Old friends and new allies will lend their
      support; but with the eyes of the world upon you, who can you trust?<h2 class="bb_tag">Stealth</h2>Keep
      in the shadows, move in silence, and stay out of sight. Escape from tight situations
      by scrambling your enemies'' vision. Enhance your performance with black market
      stims.<h2 class="bb_tag">World</h2>Explore a concrete-and-neon brutalist vision
      of the modern surveillance state. Undertake eight missions spanning two continents.
      Meet a diverse range of interesting characters.<h2 class="bb_tag">Music</h2>Featuring
      an 18-song soundtrack by electronic rock band <a href="https://steamcommunity.com/linkfilter/?url=http://www.thehomeconversion.com"
      target="_blank" rel="noopener"  >The Home Conversion</a>.'
