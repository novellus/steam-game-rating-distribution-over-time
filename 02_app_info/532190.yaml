  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/532190/extras/Scene_Slice_4x.png?t=1573165331"
      /><br><strong>FRANCHSIE MODE</strong> - Create, recruit and manage your own
      custom team of inmates in a futuristic world of dystopic blood sports! Manage
      your team''s diets, exercise schedule, illegal pharmaceutical drug regimen and
      more!<br><br><strong>ARCADE-STYLE HOCKEY ACTION!</strong> Travel back to a time
      when sports games were all about the action. Customize your lineup and use superior
      skating, positioning, strategy and violence to assert your dominance on the
      ice.<br><br><strong>CRUNCHY RETRO PIXELATED GORE!</strong> Experience brutality
      on ice like you''ve never witnessed before: blood splattering collisions, brain-scrambling
      head injuries, bloody vomiting spells and violent seizures.<br><br><strong>MIND
      MELTING CHIPTUNE SOUNDTRACK!</strong> Enjoy the driving retro beats of an original
      soundtrack by chiptunist Shawn Daley.<br><br><strong>4-PLAYER LOCAL MULTIPLAYER!</strong>
      Paint the ice with the blood of your friends! <br><br><strong>GLOBAL SHOWDOWN!</strong>
      Take on the world in a global ice hockey tournament. Failure to secure victory
      for your nation could result in your execution.<br><br><strong>CHALLENGE MODE!</strong>
      Conquer a variety of difficult challenges (4 vs. 8, manual goalie control, etc.)
      and fun scenarios (12 vs 12 Mega Rumble, Turbo Mode, etc.).<br><br><strong><u><i>*For
      the best experience a gamepad is highly recommended (e.g. Steam Controller,
      Xbox 360, Xbox One, Playstation + many others will work with emulation)</i></u></strong>
      - The game can also be played with only a keyboard.<br><br><br>Made in Finland<br>Tehty
      Suomessa'
