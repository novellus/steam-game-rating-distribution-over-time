    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004470/extras/Exis_TVM_standoff.jpg?t=1608276966\"\
      \ /><br><br><strong>EVOLVING BATTLEFIELD</strong><br>The magic dimension is\
      \ tearing into ours, expanding and replacing the world as it goes. Stand against\
      \ it or help it conquer our realm; destiny is yours to shape, What will you\
      \ do?<br><br><strong>INTENSE VEHICLE COMBAT</strong><br>Ride into battle on\
      \ your war mount, or make the earth shake from your tank treads. It\u2019s modern\
      \ technology against mythical creatures from another realm; ride dragons or\
      \ fly an Apache Attack helicopter as you support your side in this reality bending\
      \ conflict.<br><br><strong>GRENADES OR GOLEMS</strong><br>TVM pits modern tech\
      \ against hardcore magic, you choose if you want the firepower of an AR-15,\
      \ or the searing heat of a fireball. Play multiple classes on either side, from\
      \ a summoner calling forth creatures from the fadesphere, to a spec-ops commando\
      \ kicking ass and taking names. The stakes are set, and it\u2019s anybody\u2019\
      s game."
