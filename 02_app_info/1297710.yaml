    about_the_game: "Ittttttssss Ultraball!   The fast paced, high flying, action\
      \ beat em up, with lasers! Strategize and communicate as you work together to\
      \ score on the opposing team!<br />\r\nLevel up and distribute your stat points\
      \ to create the ultimate Ultraballer.  Tune your stats and create different\
      \ loadouts to suit your playstyle.  <br />\r\nWin games and get the golden glory\
      \ for Gob.  It's the Ultraverse's favorite game!"
