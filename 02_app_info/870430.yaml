    about_the_game: "A college student's attempt at making an educational game, in\
      \ other words an interactive problem set for Accounting Principle students.<br\
      \ />\r\n<br />\r\nBad accountants go to accounting hell.<br />\r\n<br />\r\n\
      Complete an accountant's walk through accounting hell, solving puzzles and searching\
      \ for save points shaped like T-accounts.<br />\r\nThis is an educational game,\
      \ with the purpose of providing an immersive and interactive problem set for\
      \ the first half of Accounting Principles, or Accounting 101.<br />\r\nFind\
      \ the answer and step onto the corresponding tiles."
