details:
  data:
    about_the_game: 'The Pudding Pack includes 12 new game cards (3 rare, 4 uncommon,
      5 common) designed by Orange Juice, and illustrated by Hono, Coffgirl, Ikuse,
      Miyazaki Shiyuri, Yulay Devlet, hexun and Yusaku Kagawa.<br><br>The pack contains:<br><ul
      class="bb_ul"><li>2 new Boost cards: Sweet Destroyer and Backdoor Trade<br></li><li>3
      new Battle cards: Sink or Swim, Serious Battle, and Portable Pudding<br></li><li>2
      new Trap cards: I Wanna See You and Encore<br></li><li>3 new Event cards: Serene
      Hush, Unpaid Work, and Indiscriminate Fire Support<br></li><li>2 new Gift cards:
      Lucky Charm and Metallic Monocoque</li></ul><br>The cards of the set can be
      purchased from the in-game shop and used in both single and multiplayer. All
      cards in a multiplayer game can be used by all players via the center deck,
      even if they do not own the DLC.'
