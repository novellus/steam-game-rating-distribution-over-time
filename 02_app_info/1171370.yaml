    about_the_game: <i>In the short adventure game <i><strong>The Supper</strong></i>,
      Ms. Appleton wakes up in her tavern's kitchen. The Voice inside her head is
      still there. It won't leave her alone. It commands her to serve a very special
      meal to some distinguished customers.</i><br><br>From Octavi Navarro, creator
      of the critically acclaimed short games <i>Midnight Scenes</i> and <i>The Librarian</i>,
      comes a delicious treat for adventure game fans. A tiny snack to consume while
      you make your afternoon coffee or right before bed!<br><br><strong>Explore your
      surroundings:</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1171370/extras/long_2.png?t=1598251129"
      /><br><i>Find inspiration for your recipes in Ms. Appleton's kitchen or walking
      by the docks.</i><br><br><strong>Solve many puzzles and cook:</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1171370/extras/long_3.png?t=1598251129"
      /><br><i>Help Ms. Appleton fetch all the ingredients for her delicious menu.</i><br><br><strong>...and
      don't forget to add a drop of &quot;Special Sauce&quot; before serving.</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1171370/extras/long_1.png?t=1598251129"
      />
