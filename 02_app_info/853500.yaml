    reviews: "\u201CQuarantine Circular is another brilliantly written game that will\
      \ have you taking up different mind sets to get through it. It's at times charming,\
      \ upsetting and inspiring and will have you playing it through to its conclusion\
      \ in one sitting without you realising.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thedigitalfix.com/gaming/content/8987/quarantine-circular/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Digital Fix</a><br><br>\u201CIf you\
      \ like stories, characters, dialogue and moral choices, it\u2019s worth one\
      \ playthrough \u2014 or maybe even six.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2018/5/22/17376610/quarantine-circular-review-pc-mike-bithell\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CQuarantine Circular\
      \ is, much like its predecessor a short playthrough but has multiple branches\
      \ that the story can go down, so one playthrough is not enough. It is a beautifully\
      \ crafted game and ...  is well worth every cent. It presents a compelling scenario\
      \ for thought, infectious to the last moment.\u201D<br>9/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/reviews/stare-down-the-end-of-the-world-in-quarantine-circular/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespace</a><br>"
