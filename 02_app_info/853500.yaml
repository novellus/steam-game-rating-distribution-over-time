    about_the_game: "<strong>JOIN THE DISCUSSION, DIAGNOSE HUMANITY</strong><br><br>A\
      \ group of scientists interrogate an alien discovered at the heart of a global\
      \ pandemic. Work with your team, make decisions and uncover the alien\u2019\
      s true intentions.<br><br>Inspired by classic adventure games and modern dialogue\
      \ systems, Bithell Games has created another single session story which respects\
      \ your time and your intelligence.<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><br><br><ul\
      \ class=\"bb_ul\"><li>A one-sitting game for adults in search of a polished\
      \ new world to discover.<br></li><li>Developed by the award-winning team behind\
      \ Thomas Was Alone and Subsurface Circular.<br></li><li>Social dynamics and\
      \ greater choice enhance this twist on classic text-based adventures.<br></li><li>Responsive\
      \ soundtrack by Dan Le Sac.\L<br></li><li>Art Gallery showcasing the development\
      \ of this new story.<br></li><li>Unlockable \u2018Mr Commentary\u2019, our next\
      \ generation take on a developer\u2019s commentary.</li></ul><h2 class=\"bb_tag\"\
      >FAQs</h2><br><br><strong>If this game is \u2018short\u2019, what\u2019s to\
      \ stop me getting a refund when I\u2019m done?</strong><br><br><i>We\u2019re\
      \ so grateful to the community for the low rate of refunds on our previous short,\
      \ Subsurface Circular. We hope Quarantine will earn the same. Our games are\
      \ made by a team of hardworking people, and it\u2019s encouraging that the Steam\
      \ community consistently shows respect for this passion and effort.</i><br><br><strong>Do\
      \ I need to have played Subsurface Circular or other Bithell games to enjoy\
      \ this one?</strong><br><br><i>No. Quarantine Circular tells its own self contained\
      \ story.</i><br><br><strong>Plague? Adult? Is this game going to ruin my lunch?</strong><br><i><br>Nope.\
      \ Quarantine Circular is about on a par with the average network TV science\
      \ fiction episode in its depiction of mature themes and gore. We like to think\
      \ of it as \u2018adult\u2019 in the sense that it focuses on themes of humanity\
      \ and philosophy, not because of any grossness or sexiness.<br><br>Of course,\
      \ there\u2019s nothing sexier than a good sci-fi short ;)</i>"
