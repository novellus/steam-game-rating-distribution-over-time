  data:
    about_the_game: "Lose yourself in the magic of \u201CThe Grand Ball\u201D with\
      \ this collection of enchanting, graceful and magnificent orchestral tracks\
      \ that provided the soundtrack of this charming visual novel. Close our eyes\
      \ and imagine yourself dancing the night away in an elegant estate in the British\
      \ countryside!<br />\r\n<br />\r\n\u201CThe Grand Ball\u201D features a collection\
      \ of orchestrated chamber and parlour music and also many songs specifically\
      \ composed for this visual novel. Also included is the director\u2019s commentary\
      \ for those of you interested in the thought process behind the creation of\
      \ \u201CThe Grand Ball\u201D.<br />\r\n<br />\r\nTracks Included:<br />\r\n\
      <br />\r\n01 \u2013 Atlantis Sunk<br />\r\n02 \u2013 Jameson\u2019s Theme<br\
      \ />\r\n03 \u2013 Amelia\u2019s Theme<br />\r\n04 \u2013 A Pleasant Conversation<br\
      \ />\r\n05 \u2013 Christine\u2019s Theme<br />\r\n06 \u2013 Margrave\u2019s\
      \ Theme<br />\r\n07 \u2013 Melita<br />\r\n08 \u2013 Alice where art thou?<br\
      \ />\r\n09 \u2013 Interlude Piano<br />\r\n10 \u2013 Trouble Brewing<br />\r\
      \n11 \u2013 Moon and Stars (End Credit theme)<br />\r\n12 \u2013 Director\u2019\
      s Commentary"
