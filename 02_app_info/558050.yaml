    about_the_game: "As a mad bully, you are no longer satisfy with ordinary girls.\
      \ Therefore, you chose a beautiful princess and kidnapped her back to your castle.\
      \ But soon, the king's army came to rescue her, so you have to shoot them down\
      \ in order to make the kidnapping successful. <br />\r\n<br />\r\nThis game\
      \ is a pure archery madness. As the mad bully, you can use various of special\
      \ arrows to either kill the enemy or change the environment. Implement the best\
      \ strategy to fight your way through waves of king\u2019s army. If you succeed\
      \ in defeating the army, the princess will be yours, so fight it!"
