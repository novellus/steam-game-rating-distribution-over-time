    review: 'I apologize if I offend the developer, but I cannot recommend this game
      to anyone. I bought this when it was on sale (I believe an 80% discount) and
      upon playing it, it was a greater waste of time than it was worth. It looked
      fun from the videos, and I thought "the game is only about a $1, so why not?"
      Turns out, it was more frustrating and annoying than it seemed. Recommendations
      to make this a better game: make the sounds less annoying, add basic game mechanics
      (settings menu, leaderboard, etc.), give it some sort of in-game story (even
      if it''s just text, cause right now the name "Princess Kidnapper" doesn''t really
      make sense to me). Some big improvements to this game are necessary and I would
      change my score to positive.'
