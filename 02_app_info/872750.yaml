    reviews: "\u201CGuard Duty touches and enchants the player with loving drawings,\
      \ an unmistakable soundtrack and a film-ready staging.\u201D<br>85/100 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.adventure-treff.de/test/16380-guard-duty\"\
      \ target=\"_blank\" rel=\"noopener\"  >AdventureTreff</a><br><br>\u201CAn unabashed\
      \ love letter to the cult \u2018little\u2019 point and click adventures of the\
      \ 90\u2019s, executed with panache. Guaranteed to bring a smile to the lips\
      \ of veteran adventure gamers\u201D<br>72/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://ragequit.gr/reviews/item/guard-duty-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RageQuit</a><br><br>\u201CGuard Duty\
      \ is a nostalgia-laden charmer that shows nothing but love and respect for the\
      \ classic point-and-click titles it most resembles.\u201D<br>70/100 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/37659\"\
      \ target=\"_blank\" rel=\"noopener\"  >AdventureGamers</a><br>"
