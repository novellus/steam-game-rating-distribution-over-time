    review: "Una buena aventura gr\xE1fica desarrollada por un equipo reducido con\
      \ AGS (Adventure Game Studio):\n\nPROS:\n* Gr\xE1ficos pixelart preciosos. Este\
      \ punto es sin duda lo mejor del juego. Me hace acordarme de Simon the Sorcerer\
      \ o Discworld\n* Decente voice acting, aunque no sobresaliente\n* Referencias\
      \ a otras sagas y juegos con buen gusto (A veces metidas con calzador, eso s\xED\
      )\n* Permite manejar a dos personajes con diferente gameplay, aunque tampoco\
      \ es que var\xEDen mucho\n\nCONTRAS:\n* Muy f\xE1cil\n* Muy corto\n* Historia\
      \ muy simple\n* Me chirr\xEDa el tono comedia con el que empieza y como pivota\
      \ completamente a una historia convencional sin humor. Me parece un gui\xF3\
      n desarrollado a lo largo de un tiempo y sin hilo. Creo que alguien no acaba\
      \ de definir lo que quiere contar.\n\nLo recomiendo en cualquier caso porque\
      \ se nota que est\xE1 hecho con cari\xF1o, y aunque s\xF3lo sea por su pixelart.\
      \ Adem\xE1s, suele estar muy barato en ofertas (Ya de por s\xED lo es)\n\n7/10"
