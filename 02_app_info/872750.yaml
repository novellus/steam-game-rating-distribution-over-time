    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/872750/extras/PromoGif5_Web.gif?t=1609009139\"\
      \ /><br><br>Tondbert, loyal Guard to the Castle of Wrinklewood, is having a\
      \ rough day. A little too much ale at the local pub, a lapse in judgement, and\
      \ the next thing you know a hooded figure has slipped into the kingdom and kidnapped\
      \ the princess -- an event that will have consequences well into the future.<br>\
      \ <br>A thousand years later, in a small orbital station, Agent Starborn is\
      \ a member of a resistance group embarking on a last ditch effort to overthrow\
      \ evil and take back the Earth -- a quest rooted in the depths of history.<br>\
      \ <br>Discover how these two playable characters' fates are intertwined and\
      \ you might just save humanity in the process.<h2 class=\"bb_tag\">Features:</h2><br><br><ul\
      \ class=\"bb_ul\"><li>A full stand-alone game spanning across two drastically\
      \ different time zones \u2013 Past or future, choose your actions wisely. This\
      \ is not a tale for the faint of heart.<br><br></li><li>Full voice acting -\
      \ Over 6000 lines of fully voiced dialogue.<br><br></li><li>Hundreds of detailed\
      \ animations  \u2013 Be it the flicker of candlelight, leaves blowing in the\
      \ wind or the jaws of a giant Wrinkleworm you can be sure those pixels will\
      \ be pulling their weight.<br><br></li><li>Bespoke music and sound  \u2013 Guard\
      \ Duty features over 30 unique musical compositions with hundreds of sound effects\
      \ created in-house specifically for this project.<br><br></li><li>Available\
      \ on Windows, Mac and Linux.<br><br></li><li>Integrated 'to-do list' keeps track\
      \ of current goals and objectives \u2013 Never lose sight of your goal, Guard\
      \ Duty features a familiar RPG styled quest tracking system.<br><br></li><li>Hand\
      \ crafted pixel art \u2013 True to the era, Guard Duty is created in a juicy\
      \ 320x240 resolution and styled like a real 90's point and click.<br><br></li><li>Streamlined\
      \ inventory and puzzle design \u2013 The feel of a classic, without all the\
      \ faff. Puzzles are logical with an intuitive interface, Guard Duty features\
      \ a modern mentality to game design whilst retaining a classic aesthetic.</li></ul>"
