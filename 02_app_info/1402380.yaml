    about_the_game: "Five years ago, Building Six abruptly drilled its way underground,\
      \ leaving behind a massive sinkhole in the city. Now it has mysteriously returned\
      \ to the surface with its entire worker population replaced by a building full\
      \ of ghosts.<br />\r\n<br />\r\nAt first the ghosts are hidden from sight. Follow\
      \ your blinking proximity detector to track them down and zap them. And then\
      \ run for your life! Because frankly, ghosts get really mad when you zap them.<br\
      \ />\r\n<br />\r\nWork your way down through the building to the lower floors\
      \ that are still deep underground. Interact with quirky characters, outwit puzzling\
      \ levels, and unravel the sinister secret behind the building's return. Oh,\
      \ and also avoid the internal defense systems of Building Six; the central computer\
      \ is just as likely to consider YOU a threat as the ghosts. So that's helpful.<br\
      \ />\r\n<br />\r\nHogogeist is a stealth/strategy game with moments of adrenaline-pumping\
      \ chases. And if you're not careful, a healthy number of jump scares. Proceed\
      \ with caution."
