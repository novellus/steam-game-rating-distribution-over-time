    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/754120/extras/ns2.png?t=1608712056"
      /><br><br>Ninja Stealth III is a casual game with 30 challenging levels where
      your only goal is to get the computer inside the room, can you do it?<h2 class="bb_tag">The
      Game:</h2><ul class="bb_ul"><li> 30 new challenging levels<br></li><li> New
      achievements<br></li><li> Move inside the room without being detected<br></li><li>
      Hide yourself behind the boxes<br></li><li> Camouflage yourself as a box<br></li><li>
      Have fun!</li></ul><h2 class="bb_tag">Warning:</h2>If you want an easy game
      or you can't deal with frustration, DO NOT buy this game!
