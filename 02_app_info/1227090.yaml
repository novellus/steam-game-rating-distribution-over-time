    about_the_game: 'Crapht Box is a <strong>Fantasy Physics Sandbox</strong>. You
      can craft your machineries with a variety of elements; program your own disks;
      and edit your scene with built-in tools.<br><br>Crapht Box offers necessary
      physics elements for framework of your machine construction, sensors/dynamics
      for input/output, and chips for circuit logic. Programming skill is not required,
      but you can use the beginner-friendly Wren or Lua language to write something
      as you like.<h2 class="bb_tag">Specs.</h2><ul class="bb_ul"><li>Display: scalable
      from 640x480<br></li><li>Audio: 2 music channels, 4 sound effect channels, 1
      speech channel<br></li><li>Circuit clock: 60Hz<br></li><li>Code: Wren, Lua<br></li><li>Gamepad:
      6 buttons (D-Pad + A/B)<br></li><li>Keyboard and mouse: supported</li></ul><h2
