details:
  data:
    about_the_game: The &quot;Character Creator - Graphics Pack&quot; is a content
      pack comprised of modular graphic .PNG files that can be combined, remixed,
      or modified to create your own sprites. The current version pack includes around
      1,000 files.<br><br>IMPORTANT NOTICE:<strong><u>   This is not a game or software
      application</u></strong><br><br>To be fully utilized, it needs an imaging editing
      program or game engine.  Png images work well in many game engines such as Game
      Maker Studio. This graphic pack is great for game prototyping, placement graphics,
      or final product.<br><br><strong>Key Features:</strong><br><br><strong>1) Included
      in the Indie Graphics Bundle -</strong> If you already own the Indie Graphics
      Bundle, this pack is already included in it.<br><br><strong>2) Planned Updates-</strong>
      This is Version 1.0, our current plans are to keep adding content and add more
      avatars like those included already.<br><br><strong>3) License -</strong> Use
      the Steam Package for your game, web, print, or other commercial development
      project.  All assets are royalty free, no hidden costs.<br><br><strong>4) Full
      Access -</strong> You may edit, manipulate, and change the graphics in any way
      for use with your game development.<br><br><strong>Included Assets:</strong><br><br>8
      Avatars<br>20 Completed Characters<br>Body Parts (heads, eyes, body's)<br>Accessories<br>Armor<br>Capes<br>Clothing<br>Facial
      Features<br>Footwear<br>Gloves &amp; Gauntlets<br>Hair<br>Headwear<br><br>*Running
      the .exe will show you included files and is just necessary for Steam distribution.
