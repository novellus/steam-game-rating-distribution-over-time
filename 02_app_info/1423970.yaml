details:
  data:
    about_the_game: "This is a kind of reacton speed arcade game. It is a hunt for\
      \ high scores to <br />\r\n<br />\r\na) reach your limits,<br />\r\nb) unlock\
      \ new levels,<br />\r\nc) get Steam achievements.<br />\r\n<br />\r\nThe speed\
      \ of the game starts slowly and it gets faster and faster. How fast are you?<br\
      \ />\r\nHow many points can you get? It gets more difficult from level to level.<br\
      \ />\r\n<br />\r\nCreate your own tactic to break your last high score. <br\
      \ />\r\nDecide when to press the glowing buttons, when to defuse the bomb or\
      \ when to open the chest."
