    about_the_game: "Overview <br />\r\n<br />\r\nDark Quest is a turn based fantasy\
      \ role playing adventure game where players assume the role of a mighty barbarian\
      \ on his epic quest to destroy the forces of the evil sorcerer and save the\
      \ land from evil. <br />\r\n<br />\r\nAn evil sorcerer has appeared in the lands,\
      \ he has built a dungeon in the nearby village of darkwood, where his minions\
      \ use it as a base to raid the surrounding villages to bring terror and death\
      \ to all its citizens. A hero by the name Zantor dares to defy the powers of\
      \ the sorcerer and seeks to destroy the dungeon and put an end to this. <br\
      \ />\r\n<br />\r\n<br />\r\nFeatures <br />\r\n<br />\r\n\u2022 Enter a world\
      \ of fantasy and adventure: Explore twisted mazes, find hidden doors and fight\
      \ bloodthirsty orcs! <br />\r\n<br />\r\n\u2022 Roll the skull of fate and reveal\
      \ your twisted fate: The evil sorcerer will torment your soul for his own amusement,\
      \ he will summon you in the sphere of judgment where you will be forced to play\
      \ a twisted game of death, and can you survive his magic? <br />\r\n<br />\r\
      \n\u2022 Slaughter endless hordes of orcs &amp; undead: Your strength, courage\
      \ and strategy will be the key into wining every battle. <br />\r\n<br />\r\n\
      \u2022 Trade with the people in the village: Spend the gold you find in your\
      \ adventures in the village to buy new potions, weapons and spells for your\
      \ characters. <br />\r\n<br />\r\n\u2022 Control a party of up to 3 characters\
      \ each with their own unique abilities: Use the unique strengths of each character\
      \ and work together to defeat the minions of the evil sorcerer. <br />\r\n<br\
      \ />\r\n<br />\r\nCharacters <br />\r\n<br />\r\n\u2022 The Barbarian: A powerful\
      \ character who can bring terror and destruction to all his enemies with his\
      \ destructive force and skill of sword. <br />\r\n<br />\r\n\u2022 The Wizard:\
      \ This character is very weak in close combat but his highly potent spells are\
      \ capable of altering the outcome of any battle to your favor. Use his powers\
      \ wisely and you may stand a chance against the hordes of the evil sorcerer.\
      \ <br />\r\n<br />\r\n\u2022 The Dwarf: The dungeons are vast and dangerous\
      \ but with the help of your ally Thorin the Dwarf you have nothing to fear.\
      \ His quick feet and eye for danger will save you against numerous traps and\
      \ grave danger!"
