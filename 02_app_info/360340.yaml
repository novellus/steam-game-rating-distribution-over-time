    about_the_game: 'You asked for the soundtrack? We''ve decided to bring you much
      more!<br><br>This DLC contains: <br><br><ul class="bb_ul"><li>Over 40 minutes
      of music from J.U.L.I.A.: Among the Stars<br></li><li>Beautifully illustrated
      65 pages long Hintbook including tips how to get all STEAM achievements</li></ul><br>And
      as a little bonus a full game J.U.L.I.A.: Untold <br><br>Wait! Full game? What?<br><br>We
      made J.U.L.I.A.: Untold in 2012 as an iOS game. It''s a pure puzzle game based
      upon the blueprint construction puzzle in J.U.L.I.A.: Among the Stars. However
      here''s the catch. In J.U.L.I.A.: Untold you are going to unlock new tricky
      tiles like for example wireless connectors, which will cause your brain hate
      us. As a reward, there are five unique story sequences which tells the story
      before the events of J.U.L.I.A.: Among the Stars occured.<br><br>We''ve remastered
      J.U.L.I.A.: Untold so it runs now on Windows, OSX and Linux and improved it
      so it''s a bit !<br><br>So... Why was Rachel Manners cryojailed?'
