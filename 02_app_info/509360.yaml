    about_the_game: "<strong>Trespass Introduction:</strong><br>Escape from Trespass.<br><br>Memories\
      \ do not always reflect actuality.<br>They can occasionally be distorted,<br>whether\
      \ you intend it or not.<br><br>&quot;My name is\u2026.<br>Samuel Rodriguez<br>Where\
      \ am I? I don\u2019t remember.<br>What is this place?<br>I need to escape. But\
      \ why?<br>That\u2019s not all I want. <br><br>Why can\u2019t I remember so much?<br>Has\
      \ something happened to me?<br><br>I have to remember.<br>But is that really\
      \ what I want?<br><br>Yes. Jess\u2026<br>My wife.<br><br>I want to see her.<br><br>I\
      \ have to find her.&quot;<br><br>Without knowing his whereabouts Samuel must\
      \ seek a way out. <br>And along the way acquire the lost pieces of his memories\
      \ to uncover the truth behind his forgotten past.<br><br><strong>About this\
      \ Game:</strong><br>Trespass Episode 1 is an escape room adventure intended\
      \ on testing your brain. Explore the environments to find objects and clues\
      \ that will help you escape. <br><br><strong>Please notice:</strong><br><ul\
      \ class=\"bb_ul\">Currently only supports HTC Vive</ul><ul class=\"bb_ul\">Allow\
      \ plenty of room in a 360\xB0 space</ul><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\">VR Support \u2013 Oculus Rift will be supported with updates.</ul><ul\
      \ class=\"bb_ul\">Steam platform support \u2013 Steam Cloud Save, Leaderboards,\
      \ Big Picture Mode</ul>"
