    about_the_game: "Mortal Blitz applies Gun Shooting games from arcade game centers\
      \ into VR platform, and lets you experience the whole new 1st person VR action\
      \ shooter experience. <br />\r\n<br />\r\nIn this game, the player becomes \u2018\
      Yuhei\u2019 ex- F.O.R.C.E. (governmental elite soldiers), and toils and fights\
      \ in the mission to thwart the evil plans of the Dominion\u2019s Teratoma Destruction\
      \ Plan. <br />\r\n<br />\r\nMortal Blitz aims to provide fun and various experiences\
      \ as a gun-shooting game by implementing these systems. <br />\r\n<br />\r\n\
      -\tDual Aiming System which lets the player conquer enemies with two weapons.\
      \ <br />\r\n-\tA.G.C.S. (Anti-Gravity Control System) Which lets the player\
      \ interact with surrounding objects with psychokinetic powers<br />\r\n-\tTraining\
      \ mode, which lets players practice shooting with many levels of mini-game.\
      \ <br />\r\n-\tGroggy Finish System which lets you experience heroic and stylish\
      \ battles by pulling in enemies in groggy state with slow motion and in-air\
      \ shots."
