    detailed_description: <h1>Our next game!</h1><p><a href="https://store.steampowered.com/app/1043810/Tactical_Breach_Wizards/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1043810/Tactical_Breach_Wizards/</a></p><br><h1>About
      the Game</h1>Floating Point is a free, peaceful game about using a grappling
      hook to swing yourself gracefully through randomly generated spaces. In the
      air, you're fighting gravity. When you splash down beneath the water, you're
      fighting your own buoyancy to swing yourself further into the depths.<br><br>The
      only objective is to collect points, and the only thing that increases your
      points is swinging swiftly, smoothly and elegantly without hitting anything.
      As you pick up momentum, you start to glow, the bars you're collecting rise
      up, the music kicks in, and your trajectory burns a bright red line in the air,
      drawing huge, beautiful mathematical curves of your arcing flight.<br><br>Also
      the name is a pun, so that's cool.
