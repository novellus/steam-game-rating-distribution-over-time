    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>New scenario\
      \ - Patchwork (1850 - 1870)<br></li><li>Map expansion: Germany (available in\
      \ Free Game and Sandbox modes)<br></li><li>10 historical engines such as the\
      \ Adler and the Rhein<br></li><li>More than 12 new tradeable goods (e.g. canned\
      \ kraut and cuckoo clocks) and 59 new cities<br></li><li>New songs and reworked\
      \ city buildings as well as an update of the characters and German signaling\
      \ signs<br></li><li>Exclusive \u2018concession\u2019 feature:  The map is divided\
      \ into sections. Buy concessions to gain access to new building grounds (also\
      \ available on the full North American map).</li></ul></p><br><h1>About the\
      \ Game</h1>Marked by the revolts and rebellions of the March Revolution, the\
      \ German petty states are on the brink of economic collapse. However, with the\
      \ appearance of the first private trains, cross-border connections are increasingly\
      \ growing, linking the larger cities and creating industrial centers that will\
      \ lift the troubled country. In the <strong>Railway Empire - Germany DLC</strong>\
      \ you will be a central part of this movement. Strengthen your influence as\
      \ a railway magnate within Germany and exploit new building grounds by acquiring\
      \ valuable concessions."
