    review: 'On one hand, using the DLC characters for Arcane Raise locks you out
      of the items for the tutorial. On the other, it''s the only way to get a 4th
      character in your party, thus making it a fairly big powerup. Also, the DLC
      characters are mutually exclusive, which is hilarious given that the only "reasonable"
      way to buy them is a pack with all of them.


      Anyway this stock art dude replicates your first-slot character, but starts
      4 levels higher. Or like one fight''s worth fairly quickly, so whatever. As
      a plus, Paladins can equip the double-attack gloves. As a minus, you can only
      spend 60000 gold for a sky-high attack bonus on one character, probably, and
      you start with a Paladin regardless.


      Meh.'
