    about_the_game: "Rette als tapferer H\xF6hlenmensch die Dinosaurier vor dem Aussterben!\
      \ Versuche zusammen mit deinem Reitdino vor Meteoriden, Lava, Scharfz\xE4hnen\
      \ und tiefen Abgr\xFCnden zu entkommen. Sammle seltene Dino-Eier um dir neue\
      \ niedliche Dinos, mit anderen Eigenschaften freizuschalten und ihn trainiere\
      \ ihn darauf der Vernichtung zu entkommen. Sammle dabei Kristalle und schalte\
      \ schicke Accessoires und Skins f\xFCr dich und deinen Dino frei.<br />\r\n\
      <br />\r\nDinoscape wurde 2020 von Tomary ins Leben gerufen.<br />\r\n<br />\r\
      \nViel Spa\xDF mit Dinoscape!<br />\r\nTomary"
