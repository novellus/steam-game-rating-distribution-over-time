    about_the_game: "Relicta is a first-person physics-based puzzle game that will\
      \ challenge your wits and scientific prowess. <strong>To get a first glimpse\
      \ of the obstacles that lie ahead, check out the free demo.  </strong><br><br>Played\
      \ through the eyes of a scientist, you\u2019ll need to use your creativity to\
      \ play with the laws of physics, utilizing magnetism, polarity and gravity to\
      \ unravel the secrets of a research facility on the moon. Chandra Base will\
      \ test your scientific skills, as they are the only thing that can keep your\
      \ daughter alive ... <br><br>In Relicta each corner tells a story, each new\
      \ step is a challenge. Find your way around the enigmatic, terraformed craters\
      \ and investigate different locations and ecosystems. Will you rush straight\
      \ ahead and try to reach safety? Or will you take your time to gather clues\
      \ and unravel the intrigues of 22nd century orbital politics?  <br>Buried in\
      \ the eternal darkness of the lunar craters lies a secret that might claim your\
      \ daughter\u2019s life - or change the fate of humanity forever.  <br>Are you\
      \ ready to face the ultimate consequences of your research?"
