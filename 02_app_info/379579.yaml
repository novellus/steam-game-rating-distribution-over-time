details:
  data:
    about_the_game: "Czech Republic (Czech: \u010Cesk\xE1 Republika) is a country\
      \ located in Central Europe, lying between 12\xB005'E and 18\xB050'E, and 48\xB0\
      35'N and 51\xB005'N. The capital of the country is Prague (fifteenth largest\
      \ and fifth most visited city in Europe). The Czech Republic is primarily an\
      \ upland country, with its area covering the Bohemian Massif (a basin surrounded\
      \ by mountains on three sides) and a small part of the Western Carpathians.\
      \ <br><br>From the studios of VFR scenery specialists VFR Poland comes VFR Czech\
      \ Republic photo scenery for FSX: Steam Edition. This extensive scenery pack\
      \ covers the entire Czech Republic, and is based on SPOT5 multispectral satellite\
      \ images geometrically and radiometrically integrated to the scenery for a seamless\
      \ VFR experience. All major landmarks in the region are included to make navigating\
      \ low-level airspace in this beautiful region both authentic and pleasing to\
      \ the eye. <br><br><i>PLEASE NOTE: This add-on requires 20 GB available hard\
      \ disk space. Please check data charges with your broadband provider before\
      \ commencing download.</i><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li> 2.5 m/px ground resolution<br></li><li> Real satellite photoscenery<br></li><li>\
      \ Total area of approx. 80,000 square km<br></li><li> Single season / summer\
      \ textures<br></li><li> Hydrological layer</li></ul>"
