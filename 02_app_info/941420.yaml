    about_the_game: <h2 class="bb_tag"><strong>Overview</strong></h2><br>Legion Tale
      is a turn based tactic set in a medieval continent of Agia. Follow the story
      of a great war between two races, where you are the leader of a small legion
      putting your life to restore the world after the ambush of the Dark Lord's forces.
      As you progress, you'll uncover a hidden truth behind the never-ending conflict
      that engulfs the continent since a long time ago between the ruling states.<br><br>We
      implemented tactical combo battle system, inspired by games like Legend of the
      Dragoon. To create continuous attacks, the player needs to immediately click
      the combo's circle when it is inside the attack's circle.<h2 class="bb_tag"><strong>Features</strong></h2><br><ul
      class="bb_ul"> <li> A story inspired by a lot of classic tactical games.<br>
      </li><li> Enjoy up to 30 chapters of epic battles.<br> </li><li> Tactical Combo
      Battle System (TCBS).<br> </li><li> Affinity Triangle. (Strength &gt; Wisdom
      &gt; Agility &gt; Strength) <br> </li><li> Beautiful, carefully designed pixel
      art combat animations.<br> </li><li> Linear story with beautiful hand-drawn
      background painting.<br> </li><li> Challenging turn-based combat, each with
      various kind of objectives from Kill Targets, Survive, Escape, and Elimination.<br>
      </li><li> Meet 10 different heroes and follow their story.</li></ul>
