    about_the_game: "\u524D\u8A00\uFF1A<br />\r\n\u65B0\u4EBA\u5904\u5973\u4F5C\uFF0C\
      \u5E0C\u671B\u5927\u5BB6\u591A\u63D0\u610F\u89C1\u3002<br />\r\n<br />\r\n\u6545\
      \u4E8B\u53D1\u751F\u5728\u6C83\u5FB7\u5927\u9646\u7684\u4E00\u5904\u53EB\u505A\
      \u738B\u90FD\u7684\u5730\u65B9\uFF0C\u56E0\u5730\u4E0B\u9B54\u4EBA\u6D8C\u52A8\
      \uFF0C\u5E38\u5E74\u5904\u5728\u6218\u4E89\u7684\u72B6\u6001\u3002\u4E0E\u6B64\
      \u540C\u65F6\uFF0C\u6C83\u5FB7\u5927\u9646\u7684\u4E2D\u5FC3\uFF0C\u795E\u8C15\
      \u4E4B\u5730\u7684\u5927\u6CD5\u5E08\u53D1\u73B0\u4E86\u201C\u95E8\u201D\u7684\
      \u5B58\u5728\uFF0C\u8FD9\u662F\u4E00\u79CD\u80FD\u591F\u7A81\u7834\u6B21\u5143\
      \u7684\u529B\u91CF\uFF0C\u738B\u90FD\u5F97\u77E5\u6B64\u6D88\u606F\u540E\u4FBF\
      \u5F00\u59CB\u4E86\u5BF9\u8FD9\u79CD\u529B\u91CF\u7684\u7814\u7A76\u3002\u4F46\
      \u662F\uFF0C\u9B54\u4EBA\u5374\u62A2\u5148\u4E86\u4E00\u6B65......<br />\r\n\
      \u4E0E\u6B64\u540C\u65F6\uFF0C\u738B\u90FD\u67D0\u5904\u7684\u6751\u5B50\u7A81\
      \u7136\u88AB\u9B54\u4EBA\u88AD\u51FB\uFF0C\u6751\u91CC\u552F\u4E00\u7684\u5E78\
      \u5B58\u8005\uFF0C\u4E00\u540D\u540D\u53EB\u76D6\u7279\u7684\u5C11\u5E74\uFF0C\
      \u8E0F\u4E0A\u4E86\u590D\u4EC7\u4E4B\u8DEF\u3002<br />\r\n<br />\r\n\u8FD9\u90E8\
      \u4F5C\u54C1\u662F\u4F20\u7EDF\u7684RPG\u6E38\u620F\uFF0C\u5305\u542B\u4E86\u4E00\
      \u5B9A\u7684\u89E3\u5BC6\u4E0E\u6536\u96C6\u8981\u7D20\u3002<br />\r\n<br />\r\
      \n\u6E38\u620F\u96BE\u5EA6\u4E0D\u9AD8\uFF0CBOSS\u6218\u9700\u8981\u4F7F\u7528\
      \u4E00\u4E9B\u6280\u80FD\u642D\u914D\u624D\u80FD\u987A\u5229\u901A\u8FC7\u3002"
