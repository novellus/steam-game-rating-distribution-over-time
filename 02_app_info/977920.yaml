    about_the_game: "<i><h2 class=\"bb_tag\">A Virtual Flight Experience Like No Other</h2></i><br>Balsa\
      \ is a detailed Model Flight Simulator with a powerful editor where you can\
      \ design, build, fly and battle with model aircraft. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977920/extras/gif_8.gif?t=1606556954\"\
      \ /><br><br>Created by Felipe &quot;HarvesteR&quot; Falanghe, the original Lead\
      \ Developer of Kerbal Space Program, Balsa takes the next step in player-built\
      \ flight simulation games, delivering an entirely new, multi-genre experience\
      \ for virtual pilots of all skill levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977920/extras/gif_6.gif?t=1606556954\"\
      \ /><br><br>Balsa is an Early Access Game, so it is actively being developed.\
      \ This means you can expect regular updates in the future that add new content,\
      \ features, and of course, fixes. It also means you get a chance to actively\
      \ participate in the development of the game by joining our community. We are\
      \ always listening to feedback from our players and welcome everyone!<h2 class=\"\
      bb_tag\">Main Features:</h2><ul class=\"bb_ul\"><li>In-game Vehicle Editor -\
      \ Build anything you can imagine using parts that snap together in a hands-on,\
      \ intuitive way.<br></li><li>Paint and Customize your designs - Balsa\u2019\
      s Vehicle Editor allows you to not only build but also paint and apply decals\
      \ to your vehicles to make them completely your own.<br></li><li>A physics-based\
      \ flight model, ensures your designs behave realistically as they fly (and crash).\
      \ <br></li><li>Single-player career mode - tackle a range of challenges across\
      \ a variety of maps and earn currency to further improve your aircraft.<br></li><li>Free\
      \ flight sandbox mode where you can hone your skills or enjoy a more relaxed\
      \ flying experience.<br></li><li>Paintball Combat - Create and take your aerial\
      \ combat machine up against other players in model-scale paintball dogfights.<br></li><li>Moddable\
      \ to Extremes - Balsa was designed from the ground up to support modding and\
      \ players will be able to add custom content to everything from new planes and\
      \ parts to maps and modes.<br></li><li>A fully supported multiplayer, for up\
      \ to 16 virtual pilots.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977920/extras/gif_9.gif?t=1606556954\"\
      \ /><h2 class=\"bb_tag\">Features planned for the future include:</h2><ul class=\"\
      bb_ul\"><li>An ever-growing array of new parts, allowing you to create helicopters,\
      \ VTOL craft, rockets, and anything else you can think of!<br></li><li>Challenge\
      \ and multiplayer modes<br></li><li>A fully featured Mission Editor<br></li><li>More\
      \ maps will be added<br></li><li>Plus content that will be added based on ideas\
      \ we all come up with together as a community!</li></ul>"
