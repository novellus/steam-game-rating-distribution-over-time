    about_the_game: "At the end of the 1970s, Electro-Motive sought a successor to\
      \ its landmark SD40-2 locomotive and for its 645-series power plant. That effort\
      \ would spawn Electro-Motive\u2019s \u201C60-series\u201D diesel locomotives\
      \ and EMD\u2019s evolutionary 710-series engine. But tucked between the classic\
      \ SD40-2 and the SD60 was a transitional model that would take the 645-series\
      \ power plant to its highest levels of output and preview design features of\
      \ the 60-series. That locomotive was the SD50.<br><br>In 1980, the first SD50s\
      \ appeared with the delivery of six pre-production units for Norfolk &amp; Western.\
      \ Deliveries of regular production versions of the SD50 began in the spring\
      \ of 1981, and from 1981 through 1985 421 standard SD50s would be constructed\
      \ using EMD\u2019s traditional \u201CSpartan\u201D cab design. To improve the\
      \ appeal of the SD50 during its production run, EMD had, in late 1984, boosted\
      \ the horsepower rating of the model from 3,500 to 3,600 horsepower and had\
      \ introduced improved alternators and traction motors. As such, the SD50 matched,\
      \ with a 16-cylinder power plant, the potency once reserved for EMD\u2019s 645-series\
      \ 20-cylinder SD45.<br><br>Over its production life, the SD50 garnered 12 original\
      \ buyers. Conrail was the largest buyer, acquiring 135 SD50s. The railroads\
      \ that would come to form CSX also were big buyers: Seaboard System purchased\
      \ 81 units; Chesapeake &amp; Ohio 43, and Baltimore &amp; Ohio, 20.<br><br>Most\
      \ SD50s served average to above-average service careers. The big SD50 fleet\
      \ of CSX expanded even further when it acquired a portion of Conrail\u2019s\
      \ roster, and CSX still operates SD50s, a number of which have been rebuilt\
      \ by the railroad.<br><br>The EMD SD50 is now available in Seaboard System\u2019\
      s distinctive livery and features accurate details and sounds plus authentic\
      \ operating cab and controls.<br><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/325955/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >D&amp;RGW SD50 Loco Add-On</a> is required,\
      \ as a separate purchase, in order to use the content featured in this add-on.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Seaboard System\
      \ Electro-Motive SD50 locomotive<br></li><li>Authentic railroad-specific livery\
      \ and details<br></li><li>Realistic operating cab and controls<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 166.2mb </li></ul>"
