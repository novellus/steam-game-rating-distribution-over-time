    about_the_game: "This package contains the original soundtrack of Project Pastorate.\
      \ It has 10 mp3 tracks including 1 unused bonus track. The music will be downloaded\
      \ into your new &quot;music&quot; directory.<br />\r\nHere is the precise list\
      \ of music you're going to get:<br />\r\n<br />\r\n1. Battle Theme-1  02:46<br\
      \ />\r\n2. Battle Theme-2  03:39<br />\r\n3. City Hall lunch break  04:42<br\
      \ />\r\n4. Let's see your papers  03:32<br />\r\n5. Main Theme  01:18<br />\r\
      \n6. No rainbows today  04:19<br />\r\n7. Pastor's blessing  01:24<br />\r\n\
      8. Retirement of the Devoter  04:12<br />\r\n9. The last promise  03:50<br />\r\
      \n10. Welcome to Phlox  03:16<br />\r\n<br />\r\nIf you want to listen to the\
      \ Main Theme of the game (on SoundCloud) you can proceed to the website link\
      \ provided to the right of this description (Visit the website)."
