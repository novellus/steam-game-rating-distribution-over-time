    about_the_game: "<strong>The Station is a first-person sci-fi mystery set on a\
      \ space station sent to study a sentient alien civilization. Assuming the role\
      \ of a recon specialist, players must unravel a mystery which will decide the\
      \ fate of two civilizations.</strong><br><br>How would you react if we discovered\
      \ a sentient alien civilization, challenging everything we know about biology,\
      \ chemistry, physics, religion and answering the questions man has asked throughout\
      \ history? But what if this sentient alien civilization was discovered in a\
      \ state of civil war? Determining that the rewards outweigh the risks, an undetectable\
      \ space station with a small three-person crew deploys to research the alien\
      \ culture in search of a means towards a peaceful relationship. Unable to contact\
      \ the crew, a recon specialist is sent to uncover what happened. What players\
      \ discover will challenge their view of surveillance, imperialism and moral\
      \ law.  <br><br>Welcome aboard The Station.<h2 class=\"bb_tag\">Gameplay</h2><br><strong>A\
      \ World of Augmented Reality</strong> - The future holds a progressive attitude\
      \ towards how information is stored and shared. Technology has gone through\
      \ a digital revolution and conversations, notes and even computers are experienced\
      \ in full Augmented Reality. Ranging from personal to professional, these AR\
      \ logs will let players explore what was taking place on-board.<br><br><strong>Intuitive\
      \ Problem Solving</strong> - When a door won\u2019t open, what will you stop\
      \ at to discover what lies behind it? The secrets on-board the station will\
      \ resist being uncovered and you must rely on your ability to identify and solve\
      \ intuitive but subtle problems - The Station itself is a puzzle to be solved.<br><br><strong>Piece\
      \ Together a Living Story</strong> - We believe the best stories are shown not\
      \ told. Each room and space will have a unique moment to share if you look close\
      \ enough \u2013 as the story unravels each detail will begin to fall into place.\
      \ For the keen eye, a rich story awaits."
