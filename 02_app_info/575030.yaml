    about_the_game: "Plot<br />\r\n<br />\r\nOnly the brave can see the magic of Elenav!\
      \ Heroes of the Kingdom of Locria set on an adventure in search of Elenav, a\
      \ heavenly fruit that appears only once every thousand years. In the village\
      \ of Lucril, Baru finds himself in the middle of a skirmish by evil hero Vasil.\
      \ With the help of a strange animal called Spirit, Baru must protect Elenav\
      \ and rescue the village. <br />\r\n<br />\r\nGame<br />\r\n<br />\r\nSet in\
      \ the Kingdom of Locria, the game has you playing as Baru as he joins forces\
      \ with a strange animal called Spirit in order to defend the village of Lucril\
      \ from the villainous Vasil. You\u2019ll also need to seek out the heavenly\
      \ fruit known as Elenav that appears only once every thousand years before Vasil\
      \ gets it.<br />\r\n<br />\r\nThe gameplay mainly features simple treasure hunting\
      \ and puzzle solving in between the storytelling. It also has a strange cast\
      \ of eccentric characters that come in all shapes, sizes and species, all of\
      \ them colorfully dressed up flamboyant costumes.<br />\r\n<br />\r\nFeatures\
      \ <br />\r\n<br />\r\n\u2714 Hunt for treasures and solve puzzles <br />\r\n\
      \u2714 Exciting action and adventure games <br />\r\n\u2714 2-3 hours of repeatable\
      \ play time"
