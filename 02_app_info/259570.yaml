    about_the_game: "<i>Eden Star is an immersive Sci-Fi survival game that blends\
      \ innovative physics based combat, destructible environments and free-form construction\
      \ with the exploration of a hostile alien world.<br><br>Explore and gather resources\
      \ from the environment of Pharus 7, use these materials to construct defensive\
      \ outposts, craft powerful weaponry and upgrade your Pioneer.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/259570/extras/CurrentFeaturesBanner2.jpg?t=1572427211\"\
      \ /><h2 class=\"bb_tag\">Current Features</h2><ul class=\"bb_ul\"><li>Co-op\
      \ &amp; PVP Multiplayer<br></li><li>4x4 km World<br></li><li>All New Crafting\
      \ Inventories<br></li><li>20 + Material and Compound Material Types <br></li><li>Colony\
      \ Creation System (Teams)<br></li><li>Physics based combat (Smash) <br></li><li>Splintermite\
      \ (Ground Enemy)<br></li><li>Cerberus (Wolf)<br></li><li>Stalker (Ground Enemy)\
      \ <br></li><li>Ika (Flying Enemy)<br></li><li>Ika Viper (Flying Enemy)<br></li><li>5\
      \ Wildlife Creatures (neutral)<br></li><li>Swamp Walker (Neutral/Defensive Creature)<br></li><li>Swamp\
      \ Biome<br></li><li>Forest Biome<br></li><li>Foliage Destruction <br></li><li>Mineral\
      \ Rock Destruction  <br></li><li>Wall running and Mantling </li></ul><br><strong>Weapon\
      \ Combos and Ammo;</strong> <br><ul class=\"bb_ul\"><li>Pistol <br></li><li>Machine\
      \ Pistol<br></li><li>SMG<br></li><li>Assault SMG<br></li><li>Heavy SMG<br></li><li>Rifle<br></li><li>Assault\
      \ Rifle<br></li><li>Assault Shotgun<br></li><li>Heavy Rifle<br></li><li>Long\
      \ Range Assault Rifle<br></li><li>Sniper Rifle <br></li><li>TAC (heavy) Rifle<br></li><li>Ammo\
      \ Clips for each reviever variant <br></li><li>Gauss Module Flechettes<br></li><li>Reflex\
      \ Sight<br></li><li>Sniper Scope</li></ul><br><strong>Multiple \u201CMATA-Tool\u201D\
      \ Abilities/Upgrade Modules;</strong><br><ul class=\"bb_ul\"><li>Kinetic Blast<br></li><li>Kinetic\
      \ Laser<br></li><li>Energy Harness (Mining)<br></li><li>Energy Harness Reclaim\
      \ Structures (Undo)<br></li><li>Regeneration (Heal Structures)<br></li><li>Energy\
      \ Harness MATA-Combat (Smash)<br></li><li>Gauss Cannon<br></li><li>Melee Baton<br></li><li>Melee\
      \ Energy Blade</li></ul><br><strong>Primitive Structures;</strong> <br><ul class=\"\
      bb_ul\"><li>Foundations <br></li><li>Barriers (Half Walls)<br></li><li>Walls\
      \ <br></li><li>Glass Wall<br></li><li>Windows<br></li><li>Ramp<br></li><li>Pillar<br></li><li>Ceilings\
      \ (Floors)</li></ul><br><strong>Functional Structures;</strong> <br><ul class=\"\
      bb_ul\"><li>Eden Kit <br></li><li>Auto Turret<br></li><li>Energy Turret<br></li><li>Missile\
      \ Turret<br></li><li>Energy Walls <br></li><li>Doors &amp; Doorways <br></li><li>Energy\
      \ Generator</li></ul><br><strong>For an up to date list of what we are currently\
      \ working on we have a public Trello board available <a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/dmyocCtO/eden-star-public-board\"\
      \ target=\"_blank\" rel=\"noopener\"  >HERE</a> (you must have a Trello account\
      \ to comment or vote on features)</strong><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/259570/extras/RoadmapBanner.png?t=1572427211\"\
      \ /><h2 class=\"bb_tag\">In Development</h2> <ul class=\"bb_ul\"><li>Splintermite\
      \ Queen (large ground enemy)<br></li><li>Weapon - Grenade Launcher<br></li><li>Weapon\
      \ - Frag Grenade<br></li><li>Expanded build types &amp; Decorators<br></li><li>Fauna\
      \ Creatures <br></li><li>Vehicles </li></ul><h2 class=\"bb_tag\">In Planning</h2>\
      \ <strong>We will not promise that the following features will make it into\
      \ the game until they are actually in the game!</strong><br><br><ul class=\"\
      bb_ul\"><li>Further Refinement of Melee (Combos)<br></li><li>Expanded World<br></li><li>Additional\
      \ Pioneer Characters<br></li><li>Steam Achievements<br></li><li>Health Packs<br></li><li>Craftable/\
      \ Upgradable Armour<br></li><li>Utility buildings (generators etc)<br></li><li>Caves/Catacombs<br></li><li>More\
      \ enemies!<br></li><li>More neutral creatures<br></li><li>Robotic allies<br></li><li>Vehicles/Mechs<br></li><li>Procedurally\
      \ generated loot and rescources<br></li><li>THE GAWR...</li></ul><h2 class=\"\
      bb_tag\">Current Feature Overview</h2> <br><strong>Destroy</strong><br>Use your\
      \ MATA-Tool (Remote Manipulation Device) to harvest trees, foliage and mineral\
      \ rich rocks within a real-time physics driven environment. Obtain Material\
      \ Shards for use in outpost building, weapon construction and powerful upgrades.\
      \ Destroy and recreate your surroundings at will; the world is yours to manipulate,\
      \ just watch out for the indigenous lifeforms\u2026 <br><br><strong>Build</strong><br>Use\
      \ gathered Materials to craft defenses, walls, ramps and turrets to protect\
      \ your outpost or construct powerful weapons and upgrades for your Pioneer.\
      \ Place gathered Materials within your Eden Kit to store, or use them to upgrade\
      \ the Eden Kit's protective shield and power additional defenses. Expand your\
      \ territory by building additional Eden kits. How you balance your resources\
      \ is up to you.<br><br><strong>Protect</strong><br>Using unique physics-driven\
      \ combat you can remotely grab enemies and smash or blast them into the destructible\
      \ environment. Upgrade your weaponry to tackle the alien hives and claim the\
      \ territory for your own. Combine different attacks and abilities in order to\
      \ survive against enemies and environmental hazards. A simple, but fluid movement\
      \ system gives you freedom to move athletically across surfaces.<br><br>Death\
      \ in Eden Star is permanent. You can be reconstructed back by the Eden Kit provided\
      \ it contains Teslinium and remains intact, but naturally it must be protected...<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/259570/extras/AlsoIncluded1!.png?t=1572427211\"\
      \ /><br><br><strong>The Tech Demo is free and is automatically downloaded with\
      \ Eden Star.</strong> To access it you must do the following; <br><br><ul class=\"\
      bb_ul\"><li>Find <strong><i>Eden Star :: Destroy - Build - Protect \xAE</i></strong>\
      \ in your Steam Game Library<br></li><li>Right Mouse Click over <strong><i>Eden\
      \ Star :: Destroy - Build - Protect \xAE</i></strong> and select <strong><i>Properties</i></strong>\
      \ from the bottom of the list<br></li><li>Left Mouse Click on the 3rd tab labelled\
      \ <strong><i>Local Files</i></strong> <br></li><li>Left Mouse Click on the <strong><i>Browse\
      \ Local Files</i></strong> button </li></ul><br>This Will Open Up A Browser\
      \ Window <br><br><ul class=\"bb_ul\"><li>Click on the <strong><i>UE3 Combat\
      \ Tech Demo</i></strong> folder <br></li><li>Follow the instructions listed\
      \ within the associated <strong><i>Readme</i></strong> file within the folder,\
      \ all instructions are also within the Readme document</li></ul><br><strong>To\
      \ launch the Eden Star Tech Demo you must find the folder where you have installed\
      \ the Tech Demo and find the following folder; <br><br>EdenDemo_5.7 &gt; Binaries\
      \ &gt; Win64 then click on the application (.exe) &quot;EdenGame&quot; to launch\
      \ the demo <br><br>e.g. :: C:\\Eden\\EdenDemo_5.7\\Binaries\\Win64\\EdenGame.exe</strong>"
