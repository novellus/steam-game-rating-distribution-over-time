    reviews: "\u201C\u201CMaybe I\u2019m just starstruck, but this looks entirely\
      \ brilliant\u201D\u201D<br><a href=\"http://www.rockpapershotgun.com/2013/09/13/if-minecraft-went-triple-a-and-mirrors-edge-y-eden-star/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      Eden Star is the perfect game for those of who have always wanted to play Mass\
      \ Effect, but were put off because there wasn't enough Minecraft in it.\u201D\
      <br><a href=\"http://kotaku.com/sure-minecraft-with-mass-effect-powers-would-work-1304325325\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CIf it is this\
      \ enjoyable at Pre-Alpha they\u2019re doing something right\u201D<br><a href=\"\
      http://www.pcgamer.com/\" target=\"_blank\" rel=\"noreferrer\"  >PCgamer - Issue\
      \ 87</a><br>"
