details:
  data:
    about_the_game: '<strong>Delight your subscribers as you build the simulated MMORPG
      of your dreams.</strong>                                                                                                                                    <br><br>Take
      charge of a full-sized MMORPG world and fill it with monsters, towns, NPCs,
      and quest chains.  Design the player classes for AI subscribers to use, and
      keep them entertained!<br><br>Design the monsters, balance the combat, and keep
      your subscribers happy and playing (and paying!) so that you can cover your
      server and bandwidth costs, all while building new regions for your players
      to explore as they increase in levels and power!                                                                                                                                                                        <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/486860/extras/fullmapbanner.jpg?t=1590397534"
      /><br><br><strong>Build</strong>:                                                                                                                                                                                                        <br><br><ul
      class="bb_ul"><li> Craft the terrain, lay out scenery to make your world beautiful,
      raise new land from the seafloor;  the world is yours to craft!                                                                                   <br></li><li>
      Design the appearance and the combat abilities of your game''s player classes,
      monsters, and more.   Buff and nerf classes at your whim!                                                                            <br></li><li>
      Lay out villages and towns, roads, questing areas, and even individual quests
      with quest chains to keep your subscribers busy!                                                                                     </li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/486860/extras/beachbanner.jpg?t=1590397534"
      /><br><br><strong>Manage your Community</strong>                                                                                                                                                                                         <br><br><ul
      class="bb_ul"><li> Catch cheaters and ban them (or don''t;  as long as they
      keep paying their subscription fees, do you really care what they do?)                                                                                                                                                         <br></li><li>
      Issue warnings to misbehaving subscribers to keep them from bothering other
      players                                                                                                                                                                                                      <br></li><li>
      Assist subscribers who become stuck, or hire game masters to do it for you!                                                                                                                                                                                                               </li></ul><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/486860/extras/dragonbanner.jpg?t=1590397534"
      /><br><br><strong>Profit!</strong>                                                                                                                                                                                                       <br><br><ul
      class="bb_ul"><li> Be a traditional boxed product with subscription fees, or
      go for a Free-to-Play strategy and instead set microtransactions on potions,
      weapons, or other goods and services!</li></ul>'
