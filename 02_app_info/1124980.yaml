    about_the_game: "<strong>WATCHERS</strong> is a free-to-play Battle Royale top-down\
      \ shooter where killed battlers remain in play thanks to the game's unique Watcher\
      \ game mode. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1124980/extras/Watchers_Control.gif?t=1572956262\"\
      \ /><h2 class=\"bb_tag\"><strong>BATTLER</strong> mode:</h2><ul class=\"bb_ul\"\
      ><li> 24-player top-down Battle Royale action.<br></li><li> An unpredictable\
      \ outcome: the fewer battlers survive, the more Watchers there are to plan and\
      \ carry out all sorts of experiments that can turn the tide of the battle.<br></li><li>\
      \ The Watchers are watching your every move! Earn their favor, and they might\
      \ just help you out when you\u2019re in a tight spot!</li></ul><h2 class=\"\
      bb_tag\"><strong>WATCHER</strong> mode:</h2><ul class=\"bb_ul\"><li> A special\
      \ mode that players enter after being killed.<br></li><li> Bet on your favorite\
      \ surviving battler.<br></li><li> Influence the battle using anomalies and experiments.</li></ul>"
