  data:
    about_the_game: "Once you have downloaded this content, you can set a new master\
      \ by going to Hidden Leaf Village in the online lobby followed by the Ninjutsu\
      \ Library.<br />\r\n<br />\r\nEarn Training Points with Hashirama Senju to get\
      \ your hands on various Ninjutsu, weapons, and costumes, allowing you to create\
      \ a ninja unique to you!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022\
      \ Two Ninjutsu:<br />\r\nWood Style: Laughing Buddha Jutsu (Attack Type)<br\
      \ />\r\nWood Style: Wood Dragon Jutsu (Attack Type)<br />\r\n\u2022 A Secret\
      \ Technique:<br />\r\nSage Art: Wood Style: Shinsu Senju Veritable 1000-Armed\
      \ Kan'on (Attack Type)<br />\r\n\u2022 A Weapon:<br />\r\nHashirama's Long Sword\
      \ (Defense Type)<br />\r\n\u2022 An Avatar Part:<br />\r\nHashirama's Hair (male\
      \ only)<br />\r\n\u2022 Costumes:<br />\r\nHashirama Outfit (male only)<br />\r\
      \nHashirama's Ninja Way T-Shirt"
