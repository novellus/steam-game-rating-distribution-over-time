  data:
    about_the_game: "<strong><i>Welcome to Emba</i></strong> is an indie game inspired\
      \ by Frederick Brown's short story <strong><i>Placet Is a Crazy Place</i></strong>.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433190/extras/Steng.png?t=1608738010\"\
      \ /><br>The action takes place on a tiny planet in endless space. The main character\
      \ decides to meet his beloved, who was forced to land on the old research base\
      \ on the eve of the hallucinogenic phase.<br><br>It\u2019s a funny, but a little\
      \ bit strange story that takes literally half an hour: humor, science fiction\
      \ and distorted reality are waiting for you here!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1433190/extras/FENG.png?t=1608738010\"\
      \ /><br><strong><i>Welcome to Emba</i></strong> is a narrative-driven platformer\
      \ combining intense action with puzzles.<br><br><ul class=\"bb_ul\"><li>Enjoy\
      \ hand-drawn comic art visuals and atmospheric world.<br></li><li>Discover beautiful\
      \ wilderness filled with strange creatures.<br></li><li>Watch the transformation\
      \ of the hero.<br></li><li>And the main thing \u2014 play absolutely free.</li></ul>"
