    detailed_description: "<h1>\u88AB\u4F60\u65E0\u610F\u4E2D\u649E\u89C1\u7684\u524D\
      \u4F5C\u5267\u60C5</h1><p><a href=\"https://store.steampowered.com/app/850820/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/850820/</a><br>\u5C71\
      \u9661\u6797\u5BC6\uFF0C\u6CB3\u8C37\u6DF1\u5207\uFF0C\u6EAA\u6DA7\u904D\u5E03\
      \uFF0C\u8C37\u58D1\u5E7D\u6DF1\uFF0C\u9B54\u6CD5\u5B66\u9662\u89C1\u4E60\u751F\
      \u4EEC\u7ED3\u675F\u4E86\u8FF7\u5931\u68EE\u6797\u4E2D\u9690\u79D8\u4FEE\u884C\
      \uFF0C\u5728\u6B22\u58F0\u7B11\u8BED\u4E2D\u60DC\u522B\u3002\u9519\u7EFC\u590D\
      \u6742\u3001\u604D\u5982\u8FF7\u5BAB\u7684\u77FF\u5751\u5730\u9053\u5185\uFF0C\
      \u4EFB\u4F55\u4E00\u4E2A\u89D2\u843D\u90FD\u6F5C\u4F0F\u7740\u5371\u673A\uFF0C\
      \u88AB\u4EBA\u64CD\u7EB5\u795E\u8BC6\u7684\u9547\u957F\uFF0C\u8EB2\u85CF\u5728\
      \u9ED1\u6697\u4E2D\u7684\u9B45\u5F71\uFF0C\u4E00\u6BB5\u8FD4\u7A0B\u4E4B\u65C5\
      \u56E0\u6B64\u53D8\u5F97\u60CA\u5FC3\u52A8\u9B44\u3002\u7A7A\u6C14\u4E2D\u5F25\
      \u6F2B\u7684\u5C38\u4F53\u8150\u70C2\u7684\u5473\u9053\uFF0C\u6CBF\u7740\u9057\
      \u8FF9\u53F0\u9636\u76D8\u65CB\u800C\u4E0B\uFF0C\u6B7B\u4EA1\u7684\u6C14\u606F\
      \u6251\u9762\u800C\u6765\u3002\u6DF1\u85CF\u9762\u5177\u4E4B\u540E\u53EC\u5524\
      \u5E08\uFF0C\u73A9\u5076\u822C\u64CD\u7EB5\u7684\u4EA1\u8005\u8EAF\u5E72\uFF0C\
      \u4E00\u573A\u795E\u79D8\u7684\u201C\u6559\u5316\u201D\u4EEA\u5F0F\u6380\u5F00\
      \u4E86\u75AF\u72C2\u7684\u5267\u5E55\u3002</p><br><h1>About the Game</h1><strong>\u3010\
      \u5F00\u53D1\u8005\u7684\u8BDD\u3011</strong><br>    \u795B\u9B45\u662F\u4E00\
      \u4E2A\u65CB\u6DA1\uFF0C\u4E0D\u7231\u7684\u4EBA\u5F88\u5FEB\u79BB\u53BB\uFF0C\
      \u7231\u4E0A\u7684\u4EBA\u4E0D\u80FD\u81EA\u62D4\u3002<br>    \u559C\u6B22\u65E5\
      \u7CFB\u82F1\u96C4\u4F20\u8BF4\u7C7B\u5267\u60C5RPG\u7684\u73A9\u5BB6\u4E0D\u53EF\
      \u9519\u8FC7\u54E6\uFF01<br>  \u300A\u5927\u5343\u4E16\u754C\u300B\u6ED1\u7A3D\
