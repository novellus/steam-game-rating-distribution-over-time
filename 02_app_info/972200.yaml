    about_the_game: "<strong>\u3010\u5F00\u53D1\u8005\u7684\u8BDD\u3011</strong><br>\
      \    \u795B\u9B45\u662F\u4E00\u4E2A\u65CB\u6DA1\uFF0C\u4E0D\u7231\u7684\u4EBA\
      \u5F88\u5FEB\u79BB\u53BB\uFF0C\u7231\u4E0A\u7684\u4EBA\u4E0D\u80FD\u81EA\u62D4\
      \u3002<br>    \u559C\u6B22\u65E5\u7CFB\u82F1\u96C4\u4F20\u8BF4\u7C7B\u5267\u60C5\
      RPG\u7684\u73A9\u5BB6\u4E0D\u53EF\u9519\u8FC7\u54E6\uFF01<br>  \u300A\u5927\u5343\
      \u4E16\u754C\u300B\u6ED1\u7A3D\u679C\u5DE5\u4F5C\u5BA4\u8FC8\u8FBE\u65AF\u597D\
      \u57FA\u53CB\u4F5C\u54C1\u3002<br><br><strong>\u3010\u5267\u60C5\u4ECB\u7ECD\
      \u3011</strong><br>    \u4EBA\u7C7B\u4ECE\u53E4\u81F3\u4ECA\uFF0C\u4E0D\u66FE\
      \u505C\u6B62\u75F4\u8FF7\u4E8E\u79D8\u6CD5\uFF0C\u4E0D\u65AD\u53BB\u53D1\u6398\
      \u73B0\u4E16\u4E2D\u96BE\u4EE5\u89E6\u53CA\u7684\u795E\u8FF9\uFF0C\u611F\u53D7\
      \u90A3\u96BE\u4EE5\u63CF\u8FF0\u7684\u529B\u91CF\uFF0C\u6D41\u8FC7\u8840\u6DB2\
      \uFF0C\u541E\u566C\u8089\u8EAB\u3002\u6B63\u5982\u6253\u5F00\u5730\u72F1\u4E4B\
      \u95E8\uFF0C\u5374\u4EFF\u4F5B\u7F6E\u8EAB\u5929\u5802\u3002<br>    \u4ECE\u5584\
      \u826F\u6E29\u96C5\u5230\u590D\u4EC7\u82E6\u96BE\uFF0C\u4ECE\u552F\u7F8E\u6D6A\
      \u6F2B\u5230\u6218\u6208\u6740\u622E\uFF0C\u795B\u9B45\xB7\u5165\u706D\uFF08\
      \u795B\u9B452\uFF09\u5E26\u4F60\u9886\u7565\u6B65\u6B65\u8D70\u5411\u706D\u4EA1\
      \u7684\u4E0D\u5F52\u8DEF\u3002<br><br><strong>\u3010\u7AE0\u8282\u4ECB\u7ECD\
      \u3011</strong><br>    \u5E8F\u7AE0 \u5B64\u72EC\u7684\u6E38\u8361\u8005<br>\
      \    \u7B2C\u4E00\u7AE0 \u51B0\u96EA\u9047\u5947\u7F18<br>    \u7B2C\u4E8C\u7AE0\
      \ \u767D\u8272\u6D6A\u6F2B<br>    \u7B2C\u4E09\u7AE0 \u9E70\u7684\u5929\u7A7A\
      <br>    \u7B2C\u56DB\u7AE0 \u6218\u58EB\u7ADE\u6280\u573A<br>    \u7B2C\u4E94\
      \u7AE0 \u97F3\u4E4B\u4F11\u6B62\u7B26<br>    \u7B2C\u516D\u7AE0 \u5B88\u62A4\
      \u8005\u7684\u56DE\u5FC6<br>    \u7B2C\u4E03\u7AE0 \u8BF8\u795E\u6D88\u901D\
      <br>    \u7B2C\u516B\u7AE0 \u6218\u4E89\u524D\u591C<br>    \u7B2C\u4E5D\u7AE0\
      \ \u590D\u4EC7\u7684\u6012\u7130<br>    \u7B2C\u5341\u7AE0 \u738B\u8005\u5F52\
      \u6765<br>    \u7EC8\u7AE0 \u5165\u706D<br><br><strong>\u3010\u6E38\u620F\u4EBA\
      \u7269\u3011</strong><br>    1.\u300E\u6E38\u8361\u8005\u300F\u6708\u6CF7\u70DF\
      \uFF1A\u81EA\u5C0F\u751F\u957F\u6E38\u8361\u5728\u6781\u5317\u4E4B\u5730\u7684\
      \u5B64\u72EC\u730E\u4EBA\uFF0C\u5BF9\u5916\u754C\u4E8B\u7269\u5145\u6EE1\u597D\
      \u5947\uFF0C\u6E34\u671B\u7528\u53CC\u811A\u8D70\u904D\u5965\u675C\u74E6\u4F0A\
      \u5927\u9646\uFF0C\u5F00\u59CB\u7CBE\u5F69\u7684\u4EBA\u751F\u5192\u9669\u4E4B\
      \u65C5\u3002\u300E\u6635\u79F0\u300F\u5317\u65B9\u6668\u66E6\u3002<br>    2.\u300E\
      \u8D4F\u91D1\u8005\u300F\u60E2\u98DD\uFF1A\u867D\u7136\u51FA\u751F\u5728\u519C\
      \u573A\uFF0C\u5374\u6210\u4E3A\u4E86\u559C\u6B22\u72EC\u884C\u7684\u8D4F\u91D1\
      \u730E\u4EBA\uFF0C\u6D3B\u6CFC\u53C8\u4E0D\u559C\u6B22\u88AB\u675F\u7F1A\uFF0C\
      \u50CF\u98CE\u96E8\u4E00\u822C\u4EE4\u4EBA\u6349\u6478\u4E0D\u900F\u3002\u300E\
      \u6635\u79F0\u300F\u7FE9\u8DF9\u4E4B\u5F71\u3002<br>    3.\u300E\u6B66\u672F\
      \u5BB6\u300F\u76F8\u8F6E\uFF1A\u6885\u8BFA\u5361\u9C81\u738B\u671D\u65E7\u81E3\
      \uFF0C\u9996\u5C48\u4E00\u6307\u7684\u6B66\u5B66\u5927\u5E08\uFF0C\u606A\u5B88\
      \u9057\u547D\u7684\u56FD\u5BB6\u67F1\u77F3\uFF0C\u4E3A\u4E86\u5B88\u62A4\u8840\
      \u8109\u800C\u97A0\u8EAC\u5C3D\u7601\u3002\u300E\u6635\u79F0\u300F\u738B\u5BA4\
      \u4E4B\u4F51\u3002<br>    4.\u300E\u5492\u672F\u5E08\u300F\u5BC6\u6A90\uFF1A\
      \u5723\u5893\u6559\u5802\u7684\u795E\u79D8\u5B88\u9675\u4EBA\uFF0C\u6E34\u6C42\
      \u548C\u5E73\u5B89\u9038\u7684\u4EBA\u751F\uFF0C\u5E73\u65E5\u5BC4\u60C5\u8BD7\
      \u9152\uFF0C\u5916\u8868\u4FCA\u9038\u51FA\u5C18\u3002\u300E\u6635\u79F0\u300F\
      \u9B42\u516E\u4E4B\u773C\u3002<br>    5.\u300E\u4EBA\u72EE\u517D\u300F\u5706\
      \u5F71\uFF1A\u72EE\u517D\u4E0E\u4EBA\u7C7B\u7684\u6DF7\u8840\u540E\u4EE3\uFF0C\
      \u4E0A\u53E4\u5723\u7075\u6539\u9020\u81EA\u7136\u7269\u79CD\u7684\u4EA7\u7269\
      \uFF0C\u559C\u6B22\u4EAE\u51FA\u9510\u5229\u7684\u722A\u5B50\uFF0C\u5982\u540C\
      \u72C2\u98CE\u5578\u8FC7\uFF0C\u8BA9\u654C\u4EBA\u65E0\u6CD5\u5598\u606F\u3002\
      \u300E\u6635\u79F0\u300F\u5FE0\u4E49\u4E4B\u5FC3\u3002<br>    6.\u300E\u6BD2\
      \u5DEB\u533B\u5E08\u300F\u591C\u8C02\u7433\uFF1A\u8D70\u8DEF\u65F6\u6000\u62B1\
      \u5DEB\u6BD2\u5A03\u5A03\u7684\u5C11\u5973\u836F\u5E08\uFF0C\u795E\u79D8\u52BF\
      \u529B\u7684\u6838\u5FC3\u4EBA\u7269\uFF0C\u806A\u9896\u7075\u72E1\u3001\u533B\
      \u672F\u9AD8\u8D85\uFF0C\u6551\u4EBA\u5168\u51ED\u5FC3\u60C5\u597D\u6076\u3002\
      \u300E\u6635\u79F0\u300F\u751F\u6B7B\u4E4B\u95F8\u3002<br>    <br><strong>\u3010\
      \u6E38\u620F\u7279\u8272\u3011</strong><br>    1. \u5267\u60C5\u5BF9\u8BDD\u5168\
      \u7A0B\u7ACB\u7ED8\u5C55\u793A\u54E6\uFF01<br>    2. \u88C5\u5907\u6709\u8010\
      \u4E45\u503C\uFF0C\u53CA\u65F6\u7528<strong>\u5B9D\u77F3\u4FEE\u7406</strong>\uFF0C\
      \u5426\u5219\u4F1A\u7834\u788E\u54E6\uFF01\u671F\u671B\u4F53\u9A8C\u7B5A\u8DEF\
      \u84DD\u7F15\u7684\u8270\u8F9B\uFF0C\u5BFB\u6C42\u8863\u4E0D\u853D\u4F53\u7684\
      \u7F9E\u803B\u611F\u5417\uFF1F<br>    3. \u91CE\u5916\u602A\u7269\u4E0D\u5237\
      \u65B0\u3002BOSS\u6218\u4E4B\u524D\u6709\u5973\u795E\u50CF\uFF0C<strong>\u65E0\
