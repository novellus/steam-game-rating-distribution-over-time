    about_the_game: "RocketJump: The Show is a behind-the-scenes look at the RocketJump\
      \ production team (Video Game High School) as they create phenomenal action-comedy\_\
      short films. Each half-hour episode of the series will chronicle the filmmaking\
      \ behind RocketJump's newest short and will include an exclusive look at the\
      \ short film itself."
