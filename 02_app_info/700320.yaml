    about_the_game: <i>You asked for it.  Really, you demanded it. </i><br><br>Cretaceous
      Mongolia. Dinosaurs are here.<br><br>This DLC adds the Cretaceous Mongolian
      Ecosystem to your Tyto Ecology game, opening up a new type of prehistoric biodome
      you can create with 28 new species! <br><br>70 million years ago, the Gobi Desert
      of Mongolia was not the lonely desert that it is today. In the Cretaceous Period,
      it was teeming with life! Though still arid and dry, it was home to dinosaurs
      large and small, tall trees, flowering plants, insects, and even small mammals.  Today,
      the area is rich with dinosaur fossils, many of which belong to species that
      only existed in Mongolia during the Cretaceous Period.<br><br>There are 12 animals
      (mammals and dinosaurs), 14 plants, 1 decomposer, and 1 pollinator.<br><br>CRETACEOUS
      MONGOLIA ANIMALS:<br><br>Deinocheirus<br>Gallimimus<br>Deltatheridium<br>Mononykus<br>Nemegtosaurus<br>Oviraptor<br>Protoceratops<br>Saurolophus<br>Tarbosaurus<br>Therizinosaurus<br>Velociraptor<br>Zalambdalestes
      <br>Zhangsolvidae (Pollinator)<br>Termites  (Decomposer)<br><br><br>CRETACEOUS
      MONGOLIA PLANTS:<br><br>Araucaria<br>Cornus<br>Cycad<br>Dipteris<br>Equisetum<br>Fern<br>Gingko<br>Magnoliaceae<br>Nyssoidea<br>Platanus<br>Ranunculaceae<br>Schizolepidopsis<br>Trochodendron<br>Cypress
