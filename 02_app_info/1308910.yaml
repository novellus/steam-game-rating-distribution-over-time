details:
  data:
    about_the_game: "By buying this album you directly support development of Derail\
      \ Valley. Dev Support OST contains music we composed for Derail Valley's trailers,\
      \ as well as some extra tracks made during the game's development. Normally\
      \ these tracks would go lost and forgotten, but following player feedback we\
      \ thought we'd give them a second life.<br />\r\n<br />\r\nThe music was made\
      \ by Altfuture's founder &amp; lead designer Slobodan Stevic, over the years\
      \ of development of Derail Valley. No track from the album has ever been released\
      \ before, making this collection a little sneak peak into behind the scenes\
      \ here at Altfuture! For backstory on each track, visit the &quot;View the quick\
      \ reference&quot; link in the side bar."
