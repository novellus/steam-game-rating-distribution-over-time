details:
  data:
    about_the_game: "<strong>Most Battle Royale games feature one thing in common:\
      \ long periods of looting with very little action followed by brief bursts of\
      \ intense combat. This can make it hard to gain enough shooting experience to\
      \ come out on top in a firefight.</strong><br><br><strong>Battle Royale Trainer</strong>\
      \ lets you practice your combat skills with a wide range of weapons, scopes\
      \ and attachments against AI opponents and targets, honing your skills until\
      \ you can snap-shoot, control recoil and head-shot your opponents at any distance\
      \ like a pro.<br><br>\u2022 <strong>Third-Person</strong> or <strong>First-Person</strong>\
      \ view<br><br>\u2022 Train on <strong>three different scenarios</strong>: Urban\
      \ combat, Woodland sniping and an advanced Firing Range with magnified target\
      \ view.<br><br>\u2022 Choose your loadout from a <strong>wide range of carefully\
      \ modelled weaponry</strong> including assault rifles, sniper rifles, SMGs and\
      \ shotguns.<br><br>\u2022 <strong>Advanced AI options</strong> such as reaction\
      \ time and accuracy, or choose from a range of preset difficulty levels to gradually\
      \ improve.<br><br>\u2022 Huge range of <strong>scopes, sights and other attachments</strong>\
      \ which accurately affect weapon handling.<br><br>\u2022 <strong>Accurate hit-tracking</strong>\
      \ with statistics to see where your shots are landing.<br><br>\u2022 Fully modelled\
      \ <strong>bullet physics</strong> with accurate bullet-drop and travel time\
      \ help you practice your sniper skills.<br><br>\u2022 Learn how to <strong>control\
      \ recoil &amp; sway, peek</strong> and other advanced techniques.<br><br>\u2022\
      \ Fully <strong>rebindable controls</strong> let you quickly and easily change\
      \ and test your setup in a controlled environment."
