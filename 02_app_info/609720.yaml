    about_the_game: "<strong>Tyr: Chains of Valhalla </strong>is inspired by Norse\
      \ mythology, more precisely, the Ragnar\xF6k! In a technological world where\
      \ humanity depends on mega-corporations like Yggdrasil, big companies know no\
      \ limits, competing for the global monopoly, and foes are at the order of the\
      \ day; someone has to put a balance in the city.<br><br>Tyr, creation of Professor\
      \ Oswald Din, a.k.a. O.Din, has the mission to prevent Lemuz Oki, a.k.a. L.Oki,\
      \ destroy the world order and create a new realm of chaos to seize the biggest\
      \ technology company, as well as control the entire world. Tyr, with the help\
      \ of Huginn &amp; Muninn (&quot;thought&quot; and &quot;memory&quot;) and his\
      \ faithful Sleipnir, he will take the summit of Valhalla to stop the evil plans\
      \ of L.Oki and his group of vikings &amp; robots.<br><br>In a nordic cyberpunk\
      \ universe where the struggle between big corporations destroys the world as\
      \ we know it, a hero must bring order in this world. In <strong>Tyr: Chains\
      \ of Valhalla</strong> you can meet the climax and impetus of the Ragnar\xF6\
      k seen from a cyberpunk perspective.<br><br><strong>Tyr: Chains of Valhalla</strong>\
      \ is a 2.5D shooter/platformer full of power-ups, vikings, robots, awesome and\
      \ difficult  bosses. <strong>Tyr: Chains of Valhalla</strong> combines 3D scenarios\
      \ and bosses with 2D characters and enemies.<br><br>The time is against you!\
      \ So be quick, accurate and over all, powerful! Free the city of Midgard in\
      \ this epic adventure through these amazing levels and reach the last mission...\
      \ Defeat all the bosses at once!"
