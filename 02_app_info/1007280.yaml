    about_the_game: A priest exils a monster when asked by the king,<br>It is a boss-rush
      type dot picture action game consisting of all 5 stages.<br><br>If you defeat
      it after stage 2, you will be sexually punished by the boss.<br>Even if you
      lose, you can get experience value and money and you can return to the base
      by retreating without rematching.<br>You can open a treasure box (reopenable),
      save it, purchase items at the base between stages.<br><br><br>Once cleared
      the reminiscence mode is released,<br>You will be able to see defeat scenes
      and dot drawings from the title.<br>Also, once you clear the game you will be
      able to skip the conversation with the A key.<br><br><br>Necessary Settings<br>The
      application may not function unless a Japanese language pack is set properly
      in your PC / the System Locale is set to Japanese. For more details, please
      refer to [ How can I set my system locale to Japanese? ] on the Frequently Asked
      Questions page.
