    about_the_game: "Something stirs beneath Castle Aldrheim\u2026<br>Deep in the\
      \ sub-dungeons, long forgotten by the Wizards, the demented ancestors of the\
      \ Aldrheim Order have awoken an ancient evil. The fate of the world has yet\
      \ again fallen on the shoulders of our haphazard and colorful wizards. Will\
      \ the Wizards survive as they stumble upon Aldrheim\u2019s most secret of secrets?<br>Explore\
      \ never before seen places in the fantastical world of Magicka. Test your mettle\
      \ against new enemies and try to avoid getting slime all over your robes. Where\
      \ does that even come from? It\u2019s everywhere! If we could reveal the super-secret\
      \ hard mode, it would attract even the most battle-hardened wizards. Unfortunately,\
      \ it\u2019s a secret, so we can\u2019t talk about it.<h2 class=\"bb_tag\">Key\
      \ Features:</h2><ul class=\"bb_ul\"><li>Rush headlong into a new epic tale in\
      \ the Magicka universe<br></li><li>Venture deep into the dungeons beneath castle\
      \ Aldrheim<br></li><li>Discover untold horrors and hints of a looming threat\
      \ to the world of Midg\xE5rd<br></li><li>New monsters and challenges await<br></li><li>Test\
      \ your mettle in the chapter\u2019s hidden hard mode<br></li><li>Innovative\
      \ and dynamic spellcasting system with thousands of possible combinations<br></li><li>Up\
      \ to four player co-op in all game modes as well as single player</li></ul>"
