    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164060/extras/ezgif.com-video-to-gif_3.gif?t=1608044586\"\
      \ /><br><br>&quot;The Last Show of Mr. Chardish&quot; is a journey through the\
      \ variety of worlds created by the ingenious mind of the successful Director,\
      \ Robert Chardish. Take the role of Ella, the Actress and through exploring\
      \ an old theatre try to unveil secrets hidden in the extraordinary, magical\
      \ plays created in the imagination of Mr. Chardish.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164060/extras/nostalgic-journey.gif?t=1608044586\"\
      \ /><br><br>When they were young, the Actress and the Director were full of\
      \ dreams and ambitions. Decades later, the Actress returns to the theatre, to\
      \ once more become the performer, the audience and the muse.<br><br>The performances,\
      \ the letters and the radio interviews - they are all meaningful, but will the\
      \ Actress find what she's looking for? Attend the last show of a famous artist\
      \ reflecting on his defining moments and your role in his life. <br><br> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164060/extras/variety-in-artstyle-and-gameplay.gif?t=1608044586\"\
      \ /><br><br>With each play you will explore a new, incredible scenography, fully\
      \ painted in VR. Each performance tells the story of different characters, with\
      \ individual gameplay mechanics and a unique closure. Be a robot escaping a\
      \ factory or a little, boastful musketeer - every role you take is a medium\
      \ for emotional experiences of the Director.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1164060/extras/vr-graphics.gif?t=1608044586\"\
      \ /><br><br>To separate the performances from the real world and put the stress\
      \ on their artistic nature, we decided to reach for new, creative methods of\
      \ graphic design. The plays\u2019 segments of the game are painted using virtual\
      \ reality technology. Exchanging traditional 3D modeling for painterly strokes\
      \ and splatters granted us more expressive freedom in shaping the artistic vision\
      \ of the Director.<h2 class=\"bb_tag\">In <strong>The Last Show of Mr. Chardish</strong>\
      \ you will experience:</h2><br><ul class=\"bb_ul\"><li>A rich, engaging story\
      \ about the relationship of two artists, who founded a theatre in a British\
      \ countryside.</li></ul><ul class=\"bb_ul\"><li>Multiple chapters with different\
      \ gameplay mechanics, telling individual stories tied to the main plot.</li></ul><ul\
      \ class=\"bb_ul\"><li>A unique art style created with VR painting technology.</li></ul>"
