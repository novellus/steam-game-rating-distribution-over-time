    about_the_game: Go super ballistic with the FUNTIME! Pack which gives you a new
      weapon, vehicle, and outfit. Terrorize your enemies by sucking them up and shooting
      them out with the Genki Man-A-Pult! Pull the trigger on the Mollusk Launcher
      and unleash the power of an exploding, mind-controlling octopus! And make sure
      you put on your FunTime! Outfit, because who doesn't want to look like Professor
      Genki!
