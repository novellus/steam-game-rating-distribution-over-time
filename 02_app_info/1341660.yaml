    review: "Um jogo lindo e com muito potencial para ser jogado por bastante tempo,\
      \ a est\xE9tica dele \xE9 muito boa e a jogabilidade permite que o mesmo seja\
      \ fluido e f\xE1cil de entender. No entanto, sua jogabilidade deixa muito a\
      \ desejar, voc\xEA s\xF3 tem como \"objetivo\" conseguir mais dinheiro para\
      \ 'comprar' os servi\xE7os de mais monstros para... ganhar mais dinheiro...\n\
      E \xE9 apenas isso, nada de grande por tr\xE1s de tudo, nenhum super 'easter\
      \ egg' que te mantenha jogando, nada. As conquistas s\xE3o bem fracas, envolvendo\
      \ apenas conseguir alguns milhares de cliques e passar pelas primeiras fases\
      \ do jogo. \n\nMesmo sendo um jogo barato, eu n\xE3o recomendo comprar sem descontos\
      \ em cima dele, n\xE3o vale nem mesmo o pequeno pre\xE7o que seria investido\
      \ nele, tendo menos de 10 minutos de jogabilidade at\xE9 se tornar cansativo\
      \ e desinteressante."
