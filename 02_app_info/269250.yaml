  data:
    about_the_game: 'From the author of <strong>Spice and Wolf</strong>, Isuna Hasekura,
      comes WORLD END ECONOMiCA. The opening video features music by Kishida Kyoudan
      &amp; The Akeboshi Rockets, known for the opening songs for High School of the
      Dead and Strike the Blood. <br><br>A three part visual novel set in the far
      future on the moon, 16 years after humans have begun to colonize it. A young
      boy named Haru has been chasing his wildest dream. His dream is to stand where
      no man has stood before, and in order to do so he needs capital, a ludicrous
      amount of capital. What better place to get that amount of capital by using
      the stock market? There are two key rules that govern the stock market. <br><br><ul
      class="bb_ul"><li>The first rule: Never take a loss. <br></li><li>The second
      rule: Never forget the first. </li></ul><br>Only those who follow these rules
      are able to obtain enormous wealth...'
