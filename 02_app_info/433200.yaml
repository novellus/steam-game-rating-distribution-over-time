      \ the game in MP3 format. <br />\r\n<br />\r\nThe Goliath \u2013 Original Soundtrack\
      \ contains the following tracks:<br />\r\n<br />\r\n1. Jungle Exploration \u2013\
      \ Stomp Hard<br />\r\n2. Forest Battle \u2013 Danger Awaits<br />\r\n3. Desert\
      \ Exploration \u2013 Dirt and Dust<br />\r\n4. Desert Battle - Dual<br />\r\n\
      5. Dungeon Exploration \u2013 Caverns and Time<br />\r\n6. Dungeon battle \u2013\
      \ A Call to Arms<br />\r\n7. Forest Exploration \u2013 Journey <br />\r\n8.\
      \ Jungle Battle \u2013 Descension<br />\r\n9. Snow Exploration \u2013 Crystalize\
      \ <br />\r\n10. Snow Battle \u2013 Rise to Action<br />\r\n11. Techno Exploration\
      \ \u2013 Artificial Life<br />\r\n12. Techno Battle \u2013 Fight Hard<br />\r\
      \n13. Swamp Exploration \u2013 A Humid Walk<br />\r\n14. Swamp Battle \u2013\
      \ Clash <br />\r\n15. Boss Battle \u2013 Gigantic"
