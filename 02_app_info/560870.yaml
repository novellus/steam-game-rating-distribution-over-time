  data:
    about_the_game: '<strong>Singing stones VR</strong> is a quiet walk on the path
      of a beautiful rainforest. <br>The game Singing stones VR from the Chingis.VR
      company has one goal - to immerse you into the virtual reality, to give an opportunity
      to relax and have a rest in a beautiful, lonely place. Just forget about all
      the problems that make you accelerate every day to keep pace in life. <br><br>By
      putting on your headset, you isolate from the outside world and its hustle and
      bustle. A quiet stroll through the picturesque, a bit mystical forest with the
      relax music in the background will help you to slow down and relieve stress
      after a hard day''s work. <br><br>There are no missions, no problems, you do
      not need to compete and fight anyone. You will not face any surprises like popping
      up monsters. Only you, nature and a slow walk in the most beautiful virtual
      reality possible.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/560870/extras/header_02.jpg?t=1489503819"
      /><br><br>The game has two modes: Exploration and View. <br>The Exploration
      mode let you travel along the great territory, collecting magic crystals and
      getting bonuses, or trust us, and we will guide you to the most beautiful places
      in the magical forest. <br>The View mode is a 10-minute walk, designed for meditative
      contemplation of Nature. With the help of advanced VR technologies, this world
      lives its own life. Flying butterflies, rain, a ray of sunlight filtering through
      the foliage of trees - everything is subject to unique rules. You can come back
      here again and again, and each time the world will be different. <br><br>BE
      CAREFUL: the game mode session must be no longer than 5-7 min<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> HTC Vive support; <br></li><li> Simple gameplay; <br></li><li>
      High level of comfort during long stays; <br></li><li> Unique wildlife landscapes;
      <br></li><li> Regular updates - new locations each month.</li></ul>'
