    about_the_game: "<i>STARTING A CLUB IS ONE THING... RUNNING A CLUB IS A WHOLE\
      \ OTHER STORY!</i><br><br>Cherry Tree High I! My! Girls! is the sequel to the\
      \ popular slice-of-life adventure game Cherry Tree High Comedy Club by developer\
      \ 773, and picks up the story where Cherry Tree High Comedy Club left off, but\
      \ this time as a kinetic (single story branch) visual novel and adds new areas,\
      \ new music, and three new characters to the roster!<h2 class=\"bb_tag\">Overview</h2>Now\
      \ that Mairu and friends have successfully re-opened the club, they actually\
      \ need to act like a club! Mairu\u2019s nemesis Chitose hasn\u2019t given up\
      \ on closing them down just yet, so they\u2019ll need to be careful! But Chitose\
      \ isn\u2019t the only problem that Mairu and friends have to face... A rival\
      \ club is competing for the spot of number one entertainment club, and a new\
      \ transfer student will forever affect the Comedy Club line-up!<br><br><br><i>*PLEASE\
      \ NOTE* CTHIMG is definitely NOT the end of the Cherry Tree High story, and\
      \ does leave a couple of major plot elements open for resolution in the next\
      \ installment.</i><h2 class=\"bb_tag\">New Characters:</h2><h2 class=\"bb_tag\"\
      >\u2605 Ai Fujino \u2605</h2>Ai Fujino is the real-life and super-secret identity\
      \ of the national pop idol \u2018Ai Towano\u2019. Her wonderful singing ability,\
      \ dancing sense, and cute looks have made Ai Towano nationally famous, but the\
      \ glitz and production of her performances conceal her true identity, and her\
      \ true name and private life have remained well-guarded secrets.<br>Despite\
      \ her fame and adulation from fans, Ai aspires to be something more in life\
      \ than a pop idol and, to fulfill that dream, she decides to transfer to Cherry\
      \ Tree High School.<h2 class=\"bb_tag\">\u2605 Imari Kobayashi \u2605</h2>A\
      \ third year student at Cherry Tree High School, Imari is the talented club\
      \ president of the Classical Comedy Club. Under different circumstances, she\
      \ and Mairu might have been the best of friends, but as head of the competing\
      \ comedy club, they are now arch rivals.<h2 class=\"bb_tag\">\u2605 Utena Katakura\
      \ \u2605</h2>A female teacher at Cherry Tree High School. Her poise and flair\
      \ for drama have led to rumors that she once performed in a certain theater\
      \ troupe.At any rate, she is a woman of irrepressible character and seems to\
      \ be friends with the original Comedy Club founders then Grinmeisters, and also\
      \ with Dina Delaney, manager of the Unity Dorm...<h2 class=\"bb_tag\">Features:\
      \ </h2>\u2605  The Cherry Tree High Comedy Club story continues in linear visual\
      \ novel format!<br><br>\u2605 12 chapters: 7 main chapters and 5 sub-stories<br>\u2605\
      \ 3 new characters<br>\u2605 New backgrounds<br>\u2605 New music<br>\u2605 2-3\
      \ hours of gameplay<h2 class=\"bb_tag\">\u2605\u2605\u2605 Cherry Tree High\
      \ I! My! Girls! \u2605\u2605\u2605</h2><br><br>Localized &amp; published by\
      \ Nyu Media<br>Created by 773<br><br><i>About Nyu Media, Ltd.</i><br>Nyu Media,\
      \ Ltd. is the world's leading localizer and publisher of independent Japanese\
      \ video games. By combining high quality localizations, broad distribution and\
      \ accessible price points, Nyu Media enables global gamers to fully enjoy excellent\
      \ indie titles as well as support the indie game development in Japan.<br><br>For\
      \ more information about Nyu Media and other quality Japanese indie games, visit\
      \ or follow us at:<br>Homepage: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nyu-media.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.nyu-media.com</a><br>Facebook:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/NyuMediaLtd\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.facebook.com/NyuMediaLtd</a><br>Twitter:\
      \ @nyumedia <br><br><i>About 773</i><br>The Japanese development studio 773\
      \ (pronounced \u201Cnanami\u201D in Japanese) consists of just one full-time\
      \ member who goes by the handle \u201CHizume\u201D and several members who contribute\
      \ to development projects purely as required. Hizume oversees all development\
      \ projects and personally heads up game design, script writing, screen design,\
      \ etc. To date, 773 has released the murder mystery Enfant Terrible, Cherry\
      \ Tree High Comedy Club, its sequel Cherry Tree High I! My! Girls!, and the\
      \ visual novel Dead End Junction. Their latest project is a fighting game which\
      \ takes place in Cherry Tree High School.<br><br>Homepage: <a href=\"https://steamcommunity.com/linkfilter/?url=http://atelier773.dojin.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://atelier773.dojin.com</a>"
