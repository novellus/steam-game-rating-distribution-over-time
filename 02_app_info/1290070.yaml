    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1290070/extras/xuanchuan1.gif?t=1603674054"
      /><br><br>This is a very interesting leisure origami game, which can exercise
      your hands-on ability~<br>In the game, you must fold the paper into the specified
      cute figure as much as possible in the specified origami level<br>The game is
      challenging from simple to difficult<br>New 80 levels waiting for your challenge~<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1290070/extras/xuanchuan02.gif?t=1603674054"
      /><br><br>How to play the game:<br><br>Beautiful girl + changing clothes + Origami<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1290070/extras/xuanchuan03.gif?t=1603674054"
      /><br><br>Game features<br><br>80 different levels waiting for your challenge<br>10
      different roles, multiple CG waiting for your appreciation<br>Each role has
      its own dynamic CG<br>Each character can be changed<br>Each character has multiple
      interactions waiting for your discovery<br>Interesting origami, time to show
      your wisdom<br>New simple play and help mode<br>More difficult mode waiting
      for your challenge<br><br>Please go to the community to check how to get DLC
