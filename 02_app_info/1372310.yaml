    about_the_game: '&quot;You are guilty.&quot;<br>Innocent words and behavior changed
      the trajectory of the future life.<br>Gentle but sharp-tongued girlfriend, lively
      and lovely sister, what are they hiding?<br>Forgotten accidents, horrible legends
      you are unwilling to face, and dusty memories gradually peeled away and exposed.<br>As
      the head of the high school detective club, you need to play reasoning games
      with them to find the &quot;sin&quot; committed before and the truth behind
      it.<br><br>Just like in &quot;Umineko When They Cry&quot;, the blue words are
      used for guesses and the red ones for facts. The two colors interwoven like
      water and fire are also a cage woven by logic. To break through this cage you
      need wisdom, patience, and love.<br>Even if you choose the wrong option, it
      will not lead to game over. It is very suitable for casual players who like
      love reasoning but don''t want to waste their brain cells.<h2 class="bb_tag">STAFF</h2><ul
      class="bb_ul"><li>Scriptwriter: Trinidad Frozen<br></li><li>Supervisor: dete_lynn<br></li><li>Morgie
      CV: A Cun<br></li><li>Miao Tian CV: Z Jun<br></li><li>English Translation: Pan
      Zhen<br></li><li>Russian Translation: Ilya Smirnov</li></ul>'
