    about_the_game: "<strong>Enter the world of night racing and lowrider competitions</strong>.\
      \ Buy your ride and keep it in a good condition to compete with other pretenders.\
      \ Earn respect to race with better drivers and advance in the underground community\
      \ to ultimately become the next racing king of the neighborhood.<br><br>Earn\
      \ cash in night racers and spend the money to tune up your car in the garage\
      \ to achieve the best performance. Change engine parts, switch gearboxes and\
      \ other stuff to make your wheels spin as fast as possible. If you're a good\
      \ tuner, you'll soon manage to pimp your ride - change tires and rims, lower\
      \ the suspension and install hydraulics suspension system. Buy better cars and\
      \ parts to advance your underground racing career.<br><br>Different game modes<br>Game\
      \ features 2 main modes: racing and lowrider competitions. Meet other street\
      \ racers and challenge them for duels on different racing locations. Make bets\
      \ to earn money or even take over opponent\u2019s car! Once you installed hydraulics\
      \ suspension system you'll be able to enter lowrider competitions and compete\
      \ in 3 different modes: jump, dance and freestyle.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>12 classic american cars<br></li><li>4 locations with\
      \ plenty of race modes <br></li><li>advanced mechanic tuning options <br></li><li>lowrider\
      \ contest in 3 categories: hop, dance and freestyle <br></li><li>dozens of car\
      \ parts modifications</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/65070/extras/REL.png?t=1498120733\"\
      \ />"
