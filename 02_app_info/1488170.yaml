    about_the_game: 'Command Your Squad. Defeat The Enemy. Capture The Battlefield.<br><br>Command
      up to six other soldiers as you battle your way across diverse terrains. Delivering
      Hectic firefights and powerful vehicular combat, Mediterranean Assault: 1943
      takes players across some of Italy and Africa''s forgotten fronts. Players will
      take command of squads or vehicles to help the Allies conquer the battlefield
      by storming buildings, destroying emplacements and destroying the enemy.<br><br><ul
      class="bb_ul"><li><strong>Tactical Squad Combat</strong> - Find cover and use
      your squads to attack or have them fire while you outmanoeuvre enemy positions.
      Use your head to gain an advantage with the responsive AI teams at your command.
      Outflank, attack and win the day!<br><br></li><li><strong>Fight Your Way</strong>
      - Get tasks from your commanders or roam across the battlefield - Mediterranean
      Assault allows players to take part in the battle however they like, be it with
      Tanks, Infantry or artillery!<br><br></li><li><strong>Exciting Firefights</strong>
      - A Third-Person Cover and fire system that creates exciting combat across a
      range of battlefield terrain, use trenches, machine guns and mortars to your
      advantage. Players must used the environment around them to help them and their
      team to secure objectives and complete tasks.<br><br></li><li><strong>Large
      Terrains</strong> - Fight across large battlefields in the Italian and North
      African theatre, stunningly created to help the player experience the Second
      World War in third person combat! </li></ul>'
