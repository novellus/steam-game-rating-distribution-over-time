  data:
    about_the_game: "Brought to you by GrandMA Studios, makers of Reflections of Life:\
      \ Tree of Dreams and the Whispered Secrets series!<br />\r\n<br />\r\nYou've\
      \ been summoned to Creatos to save Princess Espera, who has been attacked and\
      \ ensnared by magical vines. But when a group of strange monsters arrives suddenly\
      \ and captures the Queen, you quickly realize that the princess' plight was\
      \ just a distraction. Without its Queen, the World of Fantasies will begin to\
      \ crumble... and once Creatos falls, the rest of the world will soon be destroyed!\
      \ Now, you must set out on a journey through several magical worlds. Can you\
      \ reveal the villain, return the Queen, and restore balance to the world in\
      \ time? Find out in this gorgeous Hidden Object Puzzle Adventure game!<br />\r\
      \n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\nSave Creatos once more in the bonus game<br />\r\nChallenge\
      \ yourself by replaying mini-games<br />\r\nConcept art, collectibles and achievements<br\
      \ />\r\nCheck out the Strategy Guide<br />\r\n<br />\r\n<br />\r\nThis is a\
      \ Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
