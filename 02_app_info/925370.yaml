details:
  data:
    about_the_game: "Wizard Slime is a 2D Top-Down shooter game in which you dodge\
      \ enemy bullets and shoot Magic Missiles guided towards your mouse pointer to\
      \ successfully beat the dungeon levels without perishing in the process.<br\
      \ />\r\n<br />\r\nWhile exploring the land around Slime Village, it turns out\
      \ someone moved next door and you're invited to meet them, whether you like\
      \ it or not. You're thrown into an underground dungeon where each floor will\
      \ present you with a new challenge.<br />\r\n<br />\r\nUse your mouse-guided\
      \ Magic Missile to defeat your hosts as you delve deeper and deeper into their\
      \ home. Several types of enemies and bosses will do their best to turn you into\
      \ fuel. Use your mobility to outwit their defenses and come out on top for a\
      \ chance to meet your family again."
