    about_the_game: <strong>STORY</strong><br>You are Rini, a charismatic young man
      with a good heart who just wants to declare himself to his beloved, however,
      you discover that she was murdered without leaving any sign of the murderer.
      Now you, with the help of your faithful friend, Eli, plan to travel back in
      time to try to prevent the murder from occurring. But by a small accident, you
      have been back more than 60 years in the past.. What would you do to see your
      loved one again? Would you be able to change your past?<br><br><strong>GAME
      FEATURES </strong><br>- More than 140 different enemies with the possibility
      to generate as a boss or elite, with more hp, damage, extra skills, exp and
      loot.<br>- Over 30 achievements to unlock!<br>- More than 120 items of exclusive
      manufacture.<br>- More than 60 NPCs with different stories.<br>- Choose from
      3 types of Classes (During the game).<br>- Different types of talent trees to
      improve (During the game).<br>- Explore the world in 5 different time periods.<br>-
      Interact with NPCs and events and try to save the Past, Present and Future,
      from a cruel fate.
