    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1363210/extras/LBYSFlameLance_(1).gif?t=1603104648"
      /><br><br>Live by the Sword: Tactics is a Tactical-RPG that puts you in charge
      of a group of adventurers. As the Kingdom rebuilds after a devastating war,
      people are slowly returning to their normal lives. During this time a plot is
      discovered that threatens to throw the Kingdom back into further ruin. You must
      prevent this from happening at all costs. <br><br><br><strong>Multiple Game
      Modes</strong><br>Live by the Sword: Tactics features many ways to play:<br>-
      Story Mode that features a group of adventurers who discover an evil plot.<br>-
      Roguelite Adventure Mode that has you building the world as you explore it.<br>-
      Ranked and Unranked online battles between two players. <br>- Local and LAN
      battles between two players.<br>- Tools to create custom battlefields.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1363210/extras/LBYSCloakAndDagger_(1).gif?t=1603104648"
      /><br><br><strong>Classes</strong><br>The battle system in Live by the Sword
      revolves around 5 vs 5 battles. The player has the choice of building their
      team with 7 unique classes. <br>- The Alchemist, Archer, Assassin, Brawler,
      Medic, Warrior and Wizard<br><br>Each class possess an innate ability as well
      as a pool of 6 unique abilities to choose from. Choose wisely as you can only
      take 4 into battle. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1363210/extras/LBYSAbilityEdit_New.gif?t=1603104648"
      />'
