    about_the_game: 'In <strong>GameMaster: Magus</strong>, you really can play the
      ultimate role ever existed in Pen and Paper roleplaying. You can be The One
      with godlike powers, you can be The Game Master. Enjoy the right mixture of
      World Simulation, Player Simulation, RPG and Card Game mechanics blending into
      unique and innovative RPG Simulation. The vivid world of MAGUS is simulated
      in depth, adventurers live their own personal lives. Using your Quest Cards
      wisely, you can make your AI controlled players improve allowing more and more
      possibilities to unlock. Each combination of cards is a unique Story to tell
      and brings a new challenge for them. Have effect on the world, create suitable
      quests, let heroes progress faster and use your GM powers well. Your decisions
      make adventurers and the world react, and evolve or fall ultimately.<br><br><strong>Behold
      the Game Master! </strong><br>Tell your stories, create quests, play your cards
      to progress. Master the ultimate GM power to shape your adventurers'' lives
      and destiny.<br><br><strong>Dive into MAGUS!</strong><br>Explore the depth of
      the MAGUS fantasy universe. The essence of 60 novels, 25 rulebooks and expansions
      await you.<br>               <br><strong>The Party is On!</strong><br>All set:
      pen and paper, dice and cards... Your players are ready to take part your untold
      legends.<h2 class="bb_tag">Highlights</h2><br><ul class="bb_ul"><li>Unique mixture
      of World Simulation, Player Simulation and RPG in the role of <strong>The Game
      Master</strong>.<br></li><li>The game is an official licensed product and based
      on <strong>MAGUS</strong>, the most popular Hungarian <strong>pen and paper</strong>
      roleplaying game ever. It has more than 25 rulebooks, and a detailed lore of
      60 novels. <br></li><li><strong>Improved MAGUS</strong> roleplaying ruleset<br></li><li><strong>World
      Simulation</strong> based on scientific macro models: Demographics, Economy,
      Security, Politics, Races, Factions, World Events<br></li><li><strong>Trade
      system</strong> with simulated economy, markets, goods, traders<br></li><li><strong>Player
      Simulation</strong> using RPG micro model: Each player is unique, has various
      class, attributes, skills, faction, personalities defining their actions. <strong>Adventurers
      are self-motivated</strong> to complete matching quests, improve their skills
      and equipment, to learn, heal and live their life making their own decisions.<br></li><li><strong>Create
      quests</strong> collecting, combining and playing wisely your <strong>Quest
      Cards</strong><br></li><li>Play increasing number of <strong>Story modules</strong>,
      or the <strong>Sandbox mode</strong> to tell your own stories via card triggered
      creative narrative<br></li><li><strong>Progress to unlock</strong>: Huge playfield:
      3.75 million square meters of playing area, filled with 65 regions, cities and
      200+ POIs including famous locations of Ynev. Endless character variations:
      4 races, 25 classes, 19 factions, 101 personalities could mix and react<br></li><li>Vast
      and increasing number of <strong>Quest Card</strong> combinations and stories
      to tell: 130 illustrated and animated cards: locations, challenges, world events,
      monsters and specials</li></ul>'
