    review: "Avant toute chose je pr\xE9cise que cette \xE9valuation est susceptible\
      \ d'\xEAtre modifi\xE9e lorsque le jeu sera finalis\xE9 (m\xEAme si nous en\
      \ sommes proche v.0.9.7). Vous commencez le jeu avec un aventurier (s\xE9lectionn\xE9\
      \ au hasard par le jeu), vous disposez de cartes qui vous permettront d'envoyer\
      \ votre aventurier explorer la carte, augmenter ses comp\xE9tences et accomplir\
      \ des qu\xEAtes, augmenter votre taille de main et recruter d'autres aventuriers\
      \ qui grimperont de niveau (tous seuls sans que vous puissiez choisir quoique\
      \ ce soit) et... c'est tout ! Oui oui, c'est tout ! L'int\xE9r\xEAt du jeu (en\
      \ tout cas tel que je l'ai compris) sera alors de d\xE9bloquer d'autres cartes,\
      \ pour construire des qu\xEAtes plus complexes et plus r\xE9mun\xE9ratrices\
      \ (en or pour d\xE9penser des cartes et en XP pour vos aventuriers). Ce jeu\
      \ est plut\xF4t joli, a du potentiel mais pour le moment ne propose pas un contenu\
      \ suffisant. Je l'ai obtenu \xE0 10% de son prix, ce qui m'a convaincu de ne\
      \ pas me faire rembourser (et j'ai envie de voir ce que \xE7a va finalement\
      \ donner). Mon conseil donc : wait & see !"
