    about_the_game: "Based on The Lord of the Rings motion picture trilogy, LEGO\xAE\
      \ The Lord of the Rings follows the original story-lines of The Lord of the\
      \ Rings: The Fellowship of the Ring, The Lord of the Rings: The Two Towers,\
      \ and The Lord of the Rings: The Return of the King, taking players through\
      \ the epic story events re-imagined with the humor and endless variety of LEGO\
      \ play.<br><br>Trusted with the dangerous task to destroy an ancient magical\
      \ ring that threatens all that is good, Frodo is forced to leave his peaceful\
      \ home. But the ring wants to be found and the road to Mount Doom, the only\
      \ place where it can be destroyed, will be perilous and riddled with Orcs and\
      \ fouler things. To help Frodo, a Fellowship is formed \u2014Aragorn the Ranger,\
      \ Gandalf the Wizard, Legolas the Elf, Gimli the Dwarf, Boromir a Man of Gondor,\
      \ and Frodo\u2019s Hobbit friends Sam, Merry and Pippin. Players relive the\
      \ legend through the LEGO mini-figures, as they explore wonders, solve timeless\
      \ riddles, and overcome endless foes in their quest to destroy the Ring.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Explore all of\
      \ the open-world of Middle-earth and experience epic battles with Orcs, Uruk-hai,\
      \ the Balrog, the Witch-king, and other fearsome creatures.<br></li><li>Wield\
      \ the power of the Palant\xEDr or Seeing-stone (\u2018one that looks far-away\u2019\
      ), and jump between multiple story-lines.<br></li><li>Experience the LEGO The\
      \ Lord of the Rings heroes come to life in an all new way with the mini-fig\
      \ characters delivering the dialogue from the films.<br></li><li>Collect, combine\
      \ and forge new items in the Blacksmith Shop using Mithril, the most precious\
      \ metal in Middle-earth.<br></li><li>Discover and unlock over more than 80 playable\
      \ characters, including Frodo, Aragorn, Gandalf, and many others.<br></li><li>Collect\
      \ and use a variety of weaponry and magical items, including the Light of Earendil,\
      \ Elven rope, swords, and bows.<br></li><li>Play with family and friends with\
      \ easy access drop-in, drop-out game play option.</li></ul>"
