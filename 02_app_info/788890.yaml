    about_the_game: <i>It is just a red tomato with a stupid hat. He tries to look
      like a cool tomb raider, rolling and jumping all over the maps. Help him find
      all the treasures in the abandoned alien base or watch him <a href="https://steamcommunity.com/linkfilter/?url=http://die...in"
      target="_blank" rel="noopener"  >die...in</a> many painful ways.</i><h2 class="bb_tag"><strong>Tomato
      Jones - Episode 3</strong> is the third sequel of its greatly fun predecessors
      - &quot;Tomato Jones&quot; and &quot;Tomato Jones 2&quot;, already available
      on Steam.</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/788890/extras/gif1.png?t=1572374886"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/788890/extras/separator.jpg?t=1572374886"
      /><br>It is a physics-based puzzle/adventure game. It combines the classical
      gameplay of an RPG platformers with the skill driven game style of the ball
      rolling games.<br>Your goal is to collect all coins and the hidden golden artefact
      at the end of each level, while avoiding various dangerous traps, obstacles
      and enemies.<br>Unlike its predecessors, the game is crafted in the atmosphere
      of sci-fi movies, while trying to be as funny and humorous as it can be.<h2
      class="bb_tag">WHAT'S NEW</h2><ul class="bb_ul"><li> 30 beautiful and challenging,
      Sci-Fi-ysh levels<br></li><li> Many new and dangerous traps...aaand DRONES!<br></li><li>
      Now Mr. Jones is talking to him self, like a mad man. :D<br></li><li> Cool approach
      to camera movement and viewing angles, that will test your nerves.<br></li><li>
      Completely new world map and areas to explore.<br></li><li> Partial controller
      support, which I don't recommend :D<br></li><li> &quot;DS die count reached!&quot;
      - you will see this message much more times. :P</li></ul><h2 class="bb_tag">WHAT'S
      OLD</h2><ul class="bb_ul"><li> Great looking &quot;soft body&quot; tomato physics.<br></li><li>
      Multiple funny hats to choose from + new ones.<br></li><li> Fun soundtrack and
      SFX<br></li><li> Tons of ketchup.</li></ul><h2 class="bb_tag"><i>Mine carts?!
      Of course!  ;)</i></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/788890/extras/gif2.png?t=1572374886"
      /><h2 class="bb_tag"><i>And prepare to die, because you will...a lot. XD </i></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/788890/extras/separator.jpg?t=1572374886"
      /><br><i><strong>Tomato Jones - Episode 3</strong> is the hardest of the three
      games and I strongly recommend also playing the first two.</i><br><a href="http://store.steampowered.com/app/499460/Tomato_Jones/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >http://store.steampowered.com/app/499460/Tomato_Jones/</a><br><a
      href="http://store.steampowered.com/app/625940/Tomato_Jones_2/" target="_blank"
      rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/625940/Tomato_Jones_2/</a>
