    about_the_game: "<h2 class=\"bb_tag\">REVIEWS</h2><i>\u201CNupixo\u2019s debut\
      \ offering Detective Di: The Silk Rose Murders is a brilliant introduction to\
      \ one of ancient China\u2019s most famous investigators that does just about\
      \ everything right.\u201D</i><br>- <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/37677\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers - 4.5/5</a><br><br><i>\u201C\
      A no-brainer to pick up for anyone looking for a cerebral and emotional murder\
      \ mystery.\u201D</i><br>- <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.darkstation.com/reviews/detective-di-the-silk-rose-murders-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >DarkStation - 4/5</a><br><br><i>\u201C\
      The story will pull you in almost right away, and there\u2019s no denying how\
      \ beautiful the pixel graphics are and how well-written the dialogue is.\u201D\
      </i><br>- <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2019/05/detective-di-the-silk-rose-murders-is-a-captivating-point-and-click-murder-mystery/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><h2 class=\"bb_tag\">THE\
      \ STORY</h2><br>Amid lingering political turmoil, the first and only female\
      \ empress of China, Wu Zetian rises to power. Within months of her ascension\
      \ to the throne, murmurs of discontentment and revolution swell as detractors\
      \ and enemies begin plotting against her. It is against this backdrop that our\
      \ protagonist, newly appointed investigating magistrate Di Renjie, must solve\
      \ a gruesome series of murders--which will lead him on a collision course with\
      \ the Imperial Court and the empress herself.<br><br>Will our young detective\
      \ overcome his own inner demons and his allegiance to the previous emperor?\
      \ What is the connection between the murder victims and the capital's many political\
      \ secrets? YOU must uncover the truth...<h2 class=\"bb_tag\">GAMEPLAY</h2><br>Playing\
      \ as the legendary detective, players will explore this unique setting and unravel\
      \ its narrative twists and turns using familiar adventure gameplay mechanics\
      \ such as exploration, dialogue choices, interaction with objects and clues,\
      \ and puzzle-solving. Additionally, we are introducing an original mechanic\
      \ where you will be able to deduct and reenact the scene of a crime and put\
      \ your theories to the test.<br><br>The pixel art style of the game is also\
      \ an homage to old school graphics, but we've added our own visual signature\
      \ and design sensibilities. The game contains over 45 locations (many spanning\
      \ multiple screen widths), each one pixel-painted with care and attention to\
      \ detail.<h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li> Distinct\
      \ 2D pixel art style<br></li><li> Immersive story-driven experience dripping\
      \ with historical atmosphere<br></li><li> Challenging and fun puzzles to solve<br></li><li>\
      \ Unique Chinese cultural and historical references<br></li><li> Fantastic soundtrack\
      \ with 13 original tracks<br></li><li> Multiple language support: English and\
      \ Chinese<br></li><li> Windows and Mac support</li></ul>"
