    about_the_game: "<h2 class=\"bb_tag\">VIDEOJUEGO PARA NI\xD1OS Y PADRES EMPRENDEDORES</h2><br>Juego\
      \ en tercera persona para ni\xF1os y padres. Es un peque\xF1o mundo abierto\
      \ donde los ni\xF1os pueden aprender a emprender en peque\xF1os negocios como\
      \ la venta de limonadas, pasteles y tambi\xE9n aprender sobre finanzas, con\
      \ entretenidas misiones e importantes moralejas para la vida.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1454140/extras/a.png?t=1606227265\"\
      \ /><br><br>Superchicos en la primera temporada tiene todo un mundo para explorar\
      \ entre amigos que ir\xE1n superando las  8 misiones, logramos combinar la diversi\xF3\
      n con el aprendizaje y los buenos h\xE1bitos de Educaci\xF3n Financiera y emprendedurismo.\
      \ Son guiados por un mentor que da buenos consejos para las misiones y tienen\
      \ un balance de sus ingresos cuando lo generen y/o compren algo, as\xED llevan\
      \ un h\xE1bito de control de ingresos y egresos.<br>La primera temporada est\xE1\
      \ canalizada a ni\xF1os de 6 a 12 a\xF1os.<br><br>Logramos conectar el juego,\
      \ con la diversi\xF3n, la adrenalina, los sue\xF1os y tener siempre la disciplina\
      \ y la perseverancia de luchar por lo que amamos.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1454140/extras/b.png?t=1606227265\"\
      \ /><br><br>Tenemos una visi\xF3n clara, ayudar a crear una mentalidad de \xE9\
      xito en una nueva generaci\xF3n que ser\xE1n los pr\xF3ximos l\xEDderes y creemos\
      \ fielmente que <br>el \xE9xito y los sue\xF1os se crean en una familia con\
      \ informaci\xF3n actualizada.<br><br>Durante los \xFAltimos a\xF1os hemos trabajado\
      \ con m\xE1s de 3000 familias de forma presencial, la interacci\xF3n y los resultados\
      \ fueron incre\xEDbles. Los ni\xF1os ya estaban dispuesto a m\xE1s porque los\
      \ juegos les ayudaban a destapar su capacidad de creatividad con sus sue\xF1\
      os, algunos ya empezaron con sus negocios y otros ya se animaron a lanzarse\
      \ como YouTuber, para dar continuidad a ese crecimiento y como todo va al mundo\
      \ virtual, tuvimos la idea de canalizar todo el aprendizaje en un video juego,\
      \ ten\xEDamos toda la duda y la incertidumbre de que si iba a ser atractivo\
      \ e interesante si los ni\xF1os entender\xEDan esta aventura y se sum\xF3 a\
      \ esta gran experiencia el equipo de Waran\xED Studios con  experiencia en la\
      \ materia y con juegos de alto nivel, incluso desarrollando juegos para la Play.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1454140/extras/c.png?t=1606227265\"\
      \ /><br><br>-Puedes elegir jugar como ni\xF1o o ni\xF1a.<br>-Se te asignar\xE1\
      \ un amigo imaginario en funci\xF3n a tu tipo de inteligencia sobresaliente.<br>-2\
      \ primeros negocios.<br>-8 Misiones principales.<br>-Sistema de ahorro de dinero."
