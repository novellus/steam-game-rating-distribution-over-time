    reviews: "\u201CThere's a healthy serving of challenging puzzles, a rarely-seen\
      \ cultural setting to explore, and Professor Hunt remains one of the more likeable\
      \ (if unlikely) protagonists in the genre today...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/18144/page2\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CThe\
      \ fourth installment\u2019s story can also stand alone \u2013 the story\u2019\
      s core, the search for the mysterious game of Agon, is provided with a sophisticated\
      \ and exciting background story, combining crime, a great deal of mystery and\
      \ a delicate love story.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventure-archiv.com/a/agon4reviewe.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure-Archiv</a><br><br>\u201CThe\
      \ puzzles in this game are challenging. Several of them are quite long and involved.\
      \ The game encourages deductive reasoning by giving you clues that reward such\
      \ thinking.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventureclassicgaming.com/index.php/site/reviews/567/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Classic Gaming</a><br>"
