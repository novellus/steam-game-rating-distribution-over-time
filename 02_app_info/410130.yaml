    about_the_game: "Professor Samuel Hunt, a historian of the British Museum travels\
      \ to remote places of the world in search of mystic ancient games, treasured\
      \ by the last families who can still master them. His current destination is\
      \ the historic city of Toledo in Spain, famous of traditional sword-making.<br><br>On\
      \ arrival he finds a diseased old friend\u2019s daughter in desperate need of\
      \ help. She is in love with a young swordsmith who has been jailed innocently\
      \ for theft of a valuable sword. The Professor soon becomes aware of malicious\
      \ activities going on behind the scenes. Is it family revenge? Black magic?\
      \ Lost bet? Dishonest intrigue? He must solve the mystery, as the only way to\
      \ fulfill his mission is to find the sword and reveal the truth.<br><br>Join\
      \ him now - even if you have not yet played the previous episodes.<h2 class=\"\
      bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"><li>Intriguing\
      \ plot from an award-winning story-teller<br></li><li>Exploration of an authentic,\
      \ traditional environment<br></li><li>Challenging, story-driven puzzles<br></li><li>Re-playable\
      \ ancient board game<br></li><li>Amazing graphics<br></li><li>Engaging characters\
      \ and excellent voice acting<br></li><li>Rich atmospheric sound, authentic music<br></li><li>Suitable\
      \ for all from 10 to 80++</li></ul>"
