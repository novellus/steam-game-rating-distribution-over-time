    about_the_game: 'This is a Metroidvania Game, main feature are : <br><br><strong>A
      story about revenge and self redemption</strong><br>a pair of lovers live in
      a peaceful village, until intruder come and take one of them. the other step
      on the journey of revenge. after many difficult challenge, beating the most
      powerful and the weakest enemy, the revenge is achieved, but revenge is not
      the answer.<br><br><strong>Comat</strong><br>there are different enemy standing
      between you and your goal , beat them so you can move on.<br><br><strong>Platformat</strong><br>the
      enemy is not the only challenge, so is the environment.<br><br><strong>Puzzle</strong><br>to
      find the final answer, you will not only need muscle but also wisdom.<br><br>there
      are three part of this game: beginning of hatred, revenge, self redemption.<br>for
      now, only the beginning of hatred has completed, the play time is short. another
      chapters will be released later for free, with higher price'
