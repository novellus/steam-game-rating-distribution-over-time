    review: Just a fantastic top down, twin stick action game. Looks slick, sounds
      slick, and plays at a slower pace that manages to avoid being frustrating and
      is actually really fun.  I'm not saying its a masterpeice, but its definitely
      worth the $10 risk to find out if you like it. It's atleast worth that to someone
      who's meh on it. I know I don't have much time on it, but the game is a small
      experience that just gets harder.
