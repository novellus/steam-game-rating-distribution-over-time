  data:
    about_the_game: "<h2 class=\"bb_tag\">What occurs in this riveting simulation?</h2>Explore\
      \ different Floridian environments on a hunt for pesky Gators. Use your trusty\
      \ firearms and hunting experience to clear golf courses, beaches, and backwoods\
      \ of the meanest dino-cousins in the Americas. All of this while beating the\
      \ summer heat and your insatiable desire for popular illegal Miami substances.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343150/extras/skyline.gif?t=1594838895\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><i>Kawaii</i>\
      \ Gators!<br></li><li>Epic cutscene phonecalls<br></li><li>A subtle and deceptively\
      \ deep backstory that only the highest IQ gamers will notice through my intentionally\
      \ thick veil of simplicity (because I'm super deep)<br></li><li>The dumbest\
      \ AI you'll probably ever encounter in a videogame<br></li><li>1980's Atmosphere\
      \ and soothing synth soundtrack</li></ul><h2 class=\"bb_tag\">Future Plans</h2><br>While\
      \ we have some ideas for the future following release such as additional post-story\
      \ levels, we would like for the community to decide what type of events and\
      \ content they would like to see. While resources and time are limited, I would\
      \ love to foster a speed-running community or give out prizes to people who\
      \ can decode the game's underlying plot. <u>(Not to mention the possible discovery\
      \ of the super secret room)</u>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1343150/extras/sunny.gif?t=1594838895\"\
      \ /><br><br>Enjoy the vibes \U0001F60E"
