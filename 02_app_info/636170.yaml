  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/636170/extras/update.jpg?t=1561502993"
      /><br><strong><i>&quot;Remembering is all that is left for a being so broken
      and afraid of what is yet to come.&quot;</i></strong><br><br><i>Reaching for
      Petals</i> is a poetic adventure about love, loss, and ambition in a desolated
      world full of mystery.<br><br>Throughout your journey, you'll revisit past memories.
      Each and every one of them tell a chapter of your life; slowly uncovering the
      meaning of your travels. In this purely story-driven experience, <i>Reaching
      for Petals</i> combines dynamic music, breathtaking visuals, and interactive
      choices to tell an engagingly beautiful story.<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Dynamic music seamlessly paint emotion throughout your entire
      journey.</li><li>Explore large, gorgeous, and semi-intractable environments
      created in Unreal Engine 4.</li><li>Philosophical narration and poetic writing
      deliver a powerful and engaging story.</li></ul>
