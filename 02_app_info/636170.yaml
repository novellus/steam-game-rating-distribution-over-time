    reviews: "\u201CReaching for Petals is a fantastic looking game with a brilliant\
      \ heart-warming story to accompany it. It\u2019s something that captivates you\
      \ from start to finish with its visuals and great narration throughout.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://greviews.co.uk/all-review-list/reaching-petals-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GReviews</a><br><br>\u201CIts full story\
      \ can\u2019t be told without taking away the magic of discovering it. What it\
      \ is, though, is worth exploration from anyone who wants a meaningful experience\
      \ in a game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/reaching-for-petals-and-tissues/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br><br>\u201CI quickly\
      \ became fully invested and couldn't tear myself away; the limited gameplay\
      \ notwithstanding, it's a compelling adventure for both the character and the\
      \ player themselves. Even if you only play through it once or twice, the experience\
      \ should still be had.\u201D<br>8.7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/article/17000_reaching-for-petals-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >KeenGamer</a><br>"
