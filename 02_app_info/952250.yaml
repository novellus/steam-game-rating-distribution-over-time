      s over.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2018/10/september-1999-disturbs-with-its-familiar-environments\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGamesPlus</a><br>"
