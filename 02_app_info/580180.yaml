    about_the_game: Bling up your ships with 4 new livery sets added to the game's
      standard ship roster.<br><br><strong>Gold</strong><br><strong>Iridescent</strong><br><strong>Platinum</strong><br><strong>Psychedelic</strong><h2
      class="bb_tag">Notes</h2>Liveries are already bundled with the game so others
      can see them online and this DLC simply unlocks them. Once you have ran the
      game with Steam running to verify DLC ownership the game will remember them
      being unlocked, even without Steam running and of course when completely offline.
