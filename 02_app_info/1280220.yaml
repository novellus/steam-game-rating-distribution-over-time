  data:
    about_the_game: "Floor 100 is a Free-to-play Topdown 2D Multiplayer Online RPG\
      \ with many common MMO features and a competitive tower with 100 floors of epic\
      \ bosses.<br />\r\n<br />\r\nDo you have the skills and patience to top the\
      \ leaderboards in this action-packed adventure?<br />\r\n<br />\r\nTeam up to\
      \ optimize your chances and reap the rewards of being the strongest, richest,\
      \ fastest and best looking champion. <br />\r\nMeet new friends, buy and decorate\
      \ houses, grow crops or livestock, gather and craft, adventure through the many\
      \ worlds and much more!"
