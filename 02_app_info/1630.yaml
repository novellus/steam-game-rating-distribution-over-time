  data:
    about_the_game: "<p>The award-winning series Disciples introduced a milestone\
      \ in the game's very successful history; the introduction of a new race: The\
      \ Elves. The Elven Race added a new dimension to the game and added countless\
      \ hours of gameplay.</p>\n\t\t\t\t\t   <p>Now that series has expanded further\
      \ with Disciples II: Rise Of The Elves. This version features all of the campaigns\
      \ found in the original and a brand new campaign that continues the storyline\
      \ of the Elven Race. It also includes 14 new skirmish maps to test hone your\
      \ skills.</p>\n\t\t\t\t\t   <h2>Key features</h2>\n\t\t\t\t\t   <ul>\n\t\t\t\
      \t\t\t    <li>New campaign that continues the Elven Storyline \n\t\t\t\t\t\t\
      \    <li>14 new skirmish maps to test gamer's skills \n\t\t\t\t\t\t    <li>5\
      \ playable races to choose from; the Empire; the Undead Hordes, the Mountain\
      \ Clans, the Legions of the Damned, and the Elven Alliance \n\t\t\t\t\t\t  \
      \  <li>The Elven tech tree allows players to choose between Noble or Wild Elves\
      \ increasing replayability \n\t\t\t\t\t\t    <li>Over 200 individually animated\
      \ unit types and over 100 different spells \n\t\t\t\t\t\t    <li>Scenario editor\
      \ to create your own adventures \n\t\t\t\t\t\t    <li>Battle friends and enemies\
      \ in multiplayer over LAN, Internet or Hot-Seat play \n\t\t\t\t\t   </ul>\n\t\
      \t\t\t\t  "
