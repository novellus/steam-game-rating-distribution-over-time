    about_the_game: "Trapped in a world of fantasy, a scared but resilient girl is\
      \ challenged to confront the fragility of life, and face her ultimate fears\
      \ before it's too late.<br />\r\n<br />\r\nAs Kira you will explore a world\
      \ of illusions and encounter in array of characters, forced to fight in the\
      \ pursuit of truth.<br />\r\n<br />\r\n\u201CYou see no light in your shadow.\
      \ Scared to face your mirror. In your self-reflection, you find your peace...\
      \ your protection.\u201D<br />\r\n<br />\r\n<br />\r\nFEATURES:<br />\r\n<br\
      \ />\r\n\u2022 Prepare for a fight in this unforgiving story driven platformer!<br\
      \ />\r\n<br />\r\n\u2022 Original Soundtrack and Game Art included FREE with\
      \ your purchase of the game!<br />\r\n<br />\r\n\u2022 Multiple difficulty levels\
      \ to fit your desired player experience.<br />\r\n<br />\r\n\u2022 3 main weapon\
      \ types and a variety of power ups to decide what works best for your play style\
      \ in each given situation.<br />\r\n<br />\r\n\u2022 Find hidden crystals to\
      \ customize the color of your weapon.<br />\r\n<br />\r\n\u2022 Slo mo, a shield,\
      \ and even double jump can all be unlocked with points from defeating enemies.<br\
      \ />\r\n<br />\r\n\u2022 Survive 30+ levels and try to uncover the truth about\
      \ each of the diverse bosses.<br />\r\n<br />\r\n\u2022 Dark and emotional story\
      \ told through hand-drawn animated cutscenes.<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\nFROM THE DEVELOPER:<br />\r\n<br />\r\nAs a mother, artist and ultrasound\
      \ tech working at a high risk OB/GYN clinic, I've had the privilege to support\
      \ human beings at their most vulnerable. My experiences, <br />\r\npersonal\
      \ and professional, inspired me to create an interactive narrative that would\
      \ challenge individuals to explore and expand their perspectives.<br />\r\n\u200B"
