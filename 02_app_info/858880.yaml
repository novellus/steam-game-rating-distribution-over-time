    review: "[h1]-Resumen sin spoilers par que no digan \"mucho texto\"-[/h1]\nFragile\
      \ Fighter tiene varios elementos que me hacen querer recomendarlo a medio mundo,\
      \ pero tambi\xE9n tiene sus fallos que me hacen concluir que este no es un juego\
      \ para todos. Si te gustan los juegos que experimentan buscando una mejora en\
      \ el medio de los videojuegos y brindar la mejor experiencia posible para el\
      \ jugador, esta es una buena opci\xF3n, pero si en cambio buscas un muy buen\
      \ plataformas o un juego con grandes valores de producci\xF3n en algunas cosas,\
      \ probablemente quedes decepcionado con Fragile FIghter.\n\n[h1] cr\xEDtica\
      \ m\xE1s explayada pero no tanto porque luego me qued\xF3 enviciado escribiendo\
      \ a lo menso [/h1]\nMe voy a dirigir directamente a uno de los mayores problemas\
      \ y cosas que m\xE1s se le critican, el \"plataformeo\". Fragile Fighter en\
      \ definitiva no es un buen juego de este g\xE9nero, las plataformas con excepci\xF3\
      n de la primera secci\xF3n o \"puerta\", carecen de profundidad o algo que las\
      \ haga resaltar o siquiera algo que las haga \"divertidas\", no tienen el ingenio\
      \ que las plataformas en 2D requieren para enganchar al jugador. Aunado a esto;\
      \ la manera en la que salta la protagonista es algo que puede llegar a molestar\
      \ mucho a quienes est\xE9n acostumbrados a los plataformas, debido a que el\
      \ salto se siente muy extra\xF1o porque hay una especie de sensaci\xF3n de que\
      \ la protagonista desaf\xEDa la gravedad.\n En lo personal a m\xED este salto\
      \ no me molesta en lo absoluto y facilita bastante el gameplay, incluso esta\
      \ cosa anti-gravitatoria lo llegu\xE9 a ver en los juegos de mario 2D para la\
      \ wii, pero ese salto ten\xEDa el balance perfecto y no se sent\xEDa raro. Los\
      \ saltos no me molestan personalmente, pero el dise\xF1o de niveles s\xED\n\n\
      El otro gran defecto es el t\xE9cnico y en parte esto va ligado al salto raro.\
      \ El juego tiene una especie de LAG extra\xF1o, hay momentos y zonas donde el\
      \ juego sufre especialmente mal por este LAG, especialmente en las boss fight\
      \ causando la sensaci\xF3n de que el juego es muy \"lento\" y \"pesado\". Adem\xE1\
      s, cuando mueres siguen apareciendo enemigos o los efectos de sonidos normales\
      \ del juego, y eso s\xED que arruina la experiencia.\n Quisiera ser s\xFAper\
      \ severo con esta parte pero viendo que el juego fue programada s\xF3lo por\
      \ dos personas, una sin experiencia y otra que creo que sol\xEDa ten\xEDa experiencia\
      \ en RPG maker, me hace ver que en verdad hicieron todo lo que pudieron. Adem\xE1\
      s tengo entendido que todo se hizo con el dinero de la Marina Hova (la creadora),\
      \ nunca pidi\xF3 dinero, hizo un kickstarter, crowfunding ni nada, a parte de\
      \ que los primeros meses estuvo muy al pendiente de cr\xEDticas y cosas que\
      \ la gente suger\xEDa, de hecho baj\xF3 el precio del juego e implemento dos\
      \ actualizaciones que arreglaba varios problemas (lo del precio tambi\xE9n lo\
      \ pidi\xF3 la gente). Todo esto adem\xE1s de la historia me hace entender que\
      \ fue un proyecto s\xFAper personal y muy ligado a su creadora, pero la dedicaci\xF3\
      n que ha tenido con estar al pendiente de la retroalimentaci\xF3n, es algo de\
      \ admirar.\n\nAparte del lag,  en m\xED humilde opini\xF3n mal dise\xF1o de\
      \ las plataformas, el tipo de arte que con este presupuesto se ve medio extra\xF1\
      o, tambi\xE9n est\xE1 el hecho de que los efectos de sonido no destacan mucho\
      \ aunque siento que fue algo hecho para ahorrar presupuesto y hacer destacar\
      \ m\xE1s la m\xFAsica. Hay otro problema y es que los pocos di\xE1logos que\
      \ hay casi no se escuchan y est\xE1n muy por debajo de la m\xFAsica, aunque\
      \ al menos hay subt\xEDtulos. Estos ser\xEDan los problemas que le veo al juego,\
      \ siendo el lag y dise\xF1o de niveles los principales \"pero\".\n\nAhora lo\
      \ bueno. La m\xFAsica la am\xE9, me encant\xF3 el detalle que entre m\xE1s progresas\
      \ en un nivel, m\xE1s instrumentos se agregan, de igual manera me gust\xF3 bastante\
      \ que las canciones tuvieran canto, pues nunca lo hab\xEDa visto en un plataformas\
      \ o incluso en un indie con la excepci\xF3n de la canci\xF3n al final de LIsa\
      \ de Joyful, es un elemento que solo hab\xEDa visto en videojuegos AAA con m\xFA\
      sica de terceros como GTA u orquestal como NieR o Dark Souls. Sin lugar a dudas\
      \ fue un gran inclusi\xF3n y la se\xF1orita Hova canta bastante bien, desde\
      \ aqu\xED se empieza a notar que la mujer tiene varios talentos.\nEl arte es\
      \ buen\xEDsimo en las especie de cinem\xE1ticas y en general es un estilo que\
      \ le queda como anillo al dedo a los temas que toca el juego porque enfatiza\
      \ lo necesario, los colores tambi\xE9n se me hicieron apropiados para un videojuego\
      \ aunque se podr\xEDa decir que durante el juego son muy blandos. Un juego con\
      \ este tipo de arte y gran presupuesto ser\xEDa genial.\nMe fascin\xF3 la manera\
      \ en que se abordan los temas y se nota que Marina Hova tiene experiencia en\
      \ este campo, ya sea porque haya estado en contacto con gente en estas condiciones\
      \ o porque sea una persona con una gran sensibilidad. Me llam\xF3 la atenci\xF3\
      n en la parte de [spoiler] la modelo cuando se tratan los trastornos alimenticios\
      \ y como por da\xF1ar su cuerpo deja de tener la capacidad de procrear, es algo\
      \ que ni siquiera se aborda cuando se habla de estos temas a nivel escolar,\
      \ al menos en nivel medio superior y superior (en carreras no relacionadas con\
      \ salud) en M\xE9xico. [/spoiler]\nEl equipo sabe lo que hace a nivel de mec\xE1\
      nicas y algunas cuestiones de dise\xF1o en cuanto a narrativa, pues ya expliqu\xE9\
      \ que las mec\xE1nicas fallan a nivel gameplay. [spoiler]Por ejemplo al final\
      \ como te quedas sin tu burbuja y poco a poco vas perdiendo las mejoras que\
      \ fuiste comprando para quedar vulnerable ante t\xFA miedo y todos los bosses\
      \ del juego tienen detalles as\xED, como en la pela contra Victoria con los\
      \ lobos que simbolizan la ambici\xF3n y voracidad de su sue\xF1o pero la navie\
      \ que salpican cuando muerden es lo ef\xEDmero que su objetivo puede llegar\
      \ a ser (aqu\xED ya se me fue la onda). [/spoiler]\n\nYo personalmente no puedo\
      \ esperar a lo que Marina Hova y su equipo pueden llegar a hacer con m\xE1s\
      \ experiencia, pues es su primer juego y est\xE1 bastante bien, mordi\xF3 m\xE1\
      s de lo que pod\xEDa masticar pero est\xE1 bien porque de los errores se aprende\
      \ y ella ha estado al pendiente de las cr\xEDticas y recomendaciones. Estoy\
      \ emocionado porque nuevas ideas traen al medio y no puedo m\xE1s que desearles\
      \ suerte y recomendar este juego a todos aquellos que quieran ver cosas distintas\
