  data:
    about_the_game: "<h2 class=\"bb_tag\">Space Strategy.</h2><br>\_A mix of tower\
      \ hold games and role-playing action.<br><br><ul class=\"bb_ul\"><li> Arm your\
      \ ship<br></li><li> Create tactics<br></li><li> arrange each combat module in\
      \ the correct sequence<br></li><li>Increase levels and prove your superiority.</li></ul><br>\_\
      \_\_To win, you will need to solve complex strategic problems, accurate calculation\
      \ and search for the right tactics, this is the only way to a hard victory,\
      \ if you are ready, then show what you are worth!<br><br>Strategy with an RPG\
      \ element and an extensive scientific plot. Take the path from the pilot of\
      \ the spacecraft to the fleet commander! Immerse yourself in the world of the\
      \ future and help humanity find a new home.<br><ul class=\"bb_ul\"><li>More\
      \ than a hundred creatures<br></li><li>More than a hundred combat modules<br></li><li>Tens\
      \ of bosses<br></li><li> A dozen warships<br></li><li> Hundred locations to\
      \ study</li></ul>Joining together in alliances, pump your ship and terrify all\
      \ rivals. Learn about all the developments of the future and get ready to become\
      \ a hero!"
