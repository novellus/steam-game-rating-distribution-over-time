    about_the_game: The forces of evil have settled on the continent. Again ! Only
      a few cities have been able to stay out of the control of the Dark Knight.<br>A
      chosen has been elected to find a way to defeat him. No luck, it's you (again!)
      Who have been appointed.<br><br>To achieve this feat, you will need to:<br><ul
      class="bb_ul"><li>travel the different regions by foot, by boat or teleporting<br></li><li>fight
      monsters<br></li><li>explore dungeons, towers and caves<br></li><li>discover
      the last free cities <br></li><li>find the essential ingredients to make magic
      potions<br></li><li>complete quests<br></li><li>solve puzzles</li></ul><br>The
      gold and experience gained will allow you to<br><ul class="bb_ul"><li>increase
      your combat power<br></li><li>develop your magic abilities to cast awesome spells<br></li><li>buy
      more and more effective weapons and protections<br></li><li>acquire new skills<br></li><li>make
      potions</li></ul><br>A sequel of the famous Xploquest game, Xploquest 2 is a
      tiled based role-playing game based on the exploration and management of your
      character, which takes place in an open world.<br><br>Are you ready to get started
      in the world of Xploquest ?
