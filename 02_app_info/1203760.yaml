    about_the_game: "<strong>Welcome</strong> nice, you can entertain yourself in\
      \ a variety of ways in the VR Builder game. Create things according to imagination,\
      \ invent creative and sporting activity, or just to have fun by your ideas.\
      \ Nothing here is impossible! As it happens in life, is sometimes necessary\
      \ to think about how to make your dream come true. Find the right procedure,\
      \ can use supporting construction. The following resources are available:<br><br>&quot;<strong>Free</strong>&quot;\
      \ parts menu<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203760/extras/free.png?t=1588944267\"\
      \ /><br>These blocks have physical properties as in reality. You can manipulate\
      \ with them freely, store side-by-side, on itself, anywhere, throw them, or\
      \ do whatever comes to your mind. You can place more then thousand of these\
      \ objects in the scene. You can use some block also to align others objects.<br><br>&quot;<strong>Joint</strong>&quot;\
      \ parts offer<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203760/extras/joint4.png?t=1588944267\"\
      \ /><br>These objects have a shape and properties that allow two or more blocks\
      \ to join together. At first it may look difficult, but after some tryes you\
      \ will it do better. Patience, precision and regular saving of the game will\
      \ help you. It is importrant to adhere to the proper joining procedure:<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203760/extras/spoj.gif?t=1588944267\"\
      \ /><br>Grasp the part by pressing the button on the control, immobilize it\
      \ completely and carefully place the second part into it. Finally, release both\
      \ buttons and you so to create the assembling. It is possible to move the connected\
      \ parts by using another block or by open hand. Today computers can handle about\
      \ one hundred and fifty these objects in the scene.<br><br><strong>Special features</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203760/extras/special2.png?t=1588944267\"\
      \ /><br>For simplicity, these parts always have a black color and are marked\
      \ with the letter &quot;S&quot;. By incorporating these objects into the construction\
      \ is possible to make moving construction. The parts perform rotary and sliding\
      \ movements. It is possible to combine different types of movements. Switching\
      \ these functions on and off is done by the &quot;special feature&quot; button.<br><br>&quot;<strong>Color</strong>&quot;\
      \ menu<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203760/extras/color.png?t=1588944267\"\
      \ /><br>Before creating a block you can choose a color or later you can repaint\
      \ the parts using the tool on your left hand finger. All basic colors plus translucent\
      \ material are available.<br><br><strong>Delete</strong><br>Individual parts\
      \ can be removed with the tool that appears after pressing the \u201Cdelete\u201D\
      \ button. It is also possible to delete all objects in the scene at once and\
      \ start building again.<br><br><strong>Save, Load</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1203760/extras/sld2.png?t=1588944267\"\
      \ /><br>You can save your scene at any time. There are 12 slots available. Frequent\
      \ saving of your work is certainly recommended. SaveGame files are located in\
      \ a folder with Builder VR/Builder_Data installed. It is possible to find them\
      \ and backup them, eventually transfer them to another computer.<br><br><strong>Community</strong><br>If\
      \ you mind something in the game, please let us know in the discussion so we\
      \ can respond. This will help improve your game. We will be pleased if you post\
      \ videos or photos of your activity at community website.<br><br>Yours sincerely,\
      \ Fungamesvr team wish you creative construction success.<br><br><strong>Post\
      \ Scriptum</strong>: If you buy a game and find that you do not have enough\
      \ imagination or skill, return it (or have someone else try). I promise not\
      \ to get angry :) I'll be glad you tried. Purchasing the game will allow further\
      \ development."
