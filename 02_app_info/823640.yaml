    about_the_game: "Gnomes Garden is the best game for fans of construction and time\
      \ management!  <br />\r\nThe princess of our fairytale kingdom grew up and got\
      \ married long ago. But one day, her beloved husband went hunting and didn\u2019\
      t come back. He disappeared with his entire retinue. When it happened, almost\
      \ all his subjects were at a puppy show in the castle\u2019s central square.\
      \ The princess was pouring lemonade and thinking about her beautiful garden.\
      \ Only a couple of days before, she and her husband had agreed that they would\
      \ design the garden together. He grumbled a little, of course \u2013 he\u2019\
      d rather think of strategies for developing the kingdom or building new villages\
      \ for settlers \u2013 but he quickly agreed. Right at that moment, some lords\
      \ rode up to her, breathing hard and bearing bad news.<br />\r\n<br />\r\n\u201C\
      Terrible news, my queen! The king is missing!\u201D<br />\r\n\u201CWhat!? Who\
      \ dared to do this?\u201D<br />\r\n\u201CI don\u2019t know. We were hunting\
      \ near the castle, next to the woodcutters\u2019 village. The king said that\
      \ when we returned to the castle, we had to arrange a picnic for you and give\
      \ you a couple of cute little puppies! But suddenly, there was a noise and a\
      \ strange crack where the king was. We ran toward where he was, but there was\
      \ no sign of him \u2013 it was as if he\u2019d disappeared into thin air!\u201D\
      <br />\r\n\u201CThere must be magic involved here. We have to find him as soon\
      \ as possible. Gather everyone, we\u2019re setting off!\u201D<br />\r\nThen\
      \ the princess swore to find the king and bring him home, and set off with her\
      \ loyal friends in search of him!<br />\r\n<br />\r\nDive into an exciting journey\
      \ across fantastic worlds in this exciting casual fantasy strategy sequel \u2013\
      \ Gnomes Garden. <br />\r\nSettlers in trouble? Farm stopped bearing fruit?\
      \ Puppies asking for too much food? Tribes suffering from an invasion of trolls?\
      \ Play Caesar and use careful resource management and an unusual approach to\
      \ help everyone!<br />\r\nA multitude of quests, over 40 levels in four unique\
      \ worlds \u2013 all this awaits you right now. Restore ancient buildings, collect\
      \ magical harvests, carefully distribute resources. All this is the key to success.\
      \ Simple controls and a helpful tutorial will allow you to easily grasp the\
      \ game\u2019s basics. If you get in a tough spot, don\u2019t forget about the\
      \ princess\u2019s mighty magic!<br />\r\n<br />\r\nGnomes Garden \u2013 save\
      \ the king and return prosperity!<br />\r\n<br />\r\n- An unusual magical world.\
      \ Always keep in touch with the help of ancient dovecotes.<br />\r\n- An uplifting\
      \ plot, colorful comics and memorable characters!<br />\r\n- A multitude of\
      \ varied quests that the princess has never encountered before. <br />\r\n-\
      \ New trophies.<br />\r\n- Over 40 unique levels.<br />\r\n- Treacherous enemies:\
      \ cave trolls, angry hornets and\u2026 sheep..<br />\r\n- A variety of locations\
      \ and seasons: autumn, a beach, a desert and a swamp.<br />\r\n- Useful bonuses:\
      \ speed up work, stop time and run fast. <br />\r\n- Simple controls and a helpful\
      \ tutorial.<br />\r\n- Over 35 hours of exciting gameplay for any age.<br />\r\
      \n- Pleasant themed music."
