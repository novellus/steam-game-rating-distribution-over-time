    short_description: "Eldritch House is a first person narrative adventure which\
      \ blends genres and is presented in a 3D comic book style. Players must investigate\
      \ the strange occurrences of the remote Blake Manor. Ghosts both literal and\
      \ personal haunt its denizens\u2019 lives. Can you unearth its secrets?"
