    about_the_game: "The year is 1897. The 20th century looms on the horizon. An age\
      \ of science and reason has begun casting out the old ways across Europe, but\
      \ superstition and tradition hold strong in the West of Ireland. Fear of the\
      \ supernatural is still common.<br><br>Detective Declan Ward is summoned anonymously\
      \ to Blake Manor. People are disappearing in the old hotel but no one is talking.\
      \ Ward must explore the building and try to remain incognito, look for clues,\
      \ interview the staff and guests to find out what secrets they\u2019re hiding.\
      \ He must try to reach the forbidden areas of the hotel and unearth the ancient\
      \ secrets buried deep below it.<br><br>Beware of the spirits lurking in the\
      \ halls. Some are friendly and will help you, others are malignant and deadly.\
      \ Each one is a victim of Blake Manor's dark history.<br><br><ul class=\"bb_ul\"\
      ><li> Explore the dark hallways and search for clues.<br></li><li> Interview\
      \ suspects and find conflicts in their statements.<br></li><li> Deal with ghosts\
      \ by helping or exorcising them.</li></ul>"
