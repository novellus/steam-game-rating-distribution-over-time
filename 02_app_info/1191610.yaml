  data:
    about_the_game: "Memory is a strange and interesting thing. It is never complete,\
      \ and often deviates from the truth. A memory can shift, change, grow and contract,\
      \ all while being filtered by the mind\u2019s perspective of reality.<br />\r\
      \n<br />\r\nWhen you are sent to live with your grandmother for the summer,\
      \ you could never imagine the mysteries awaiting you in the sleepy country town\
      \ of Woodland Park.<br />\r\n<br />\r\nExplore your surroundings, retrieve memories,\
      \ collect radio transmissions, solve puzzles and piece together stories from\
      \ different people. One clue will lead to the next and answers to riddles will\
      \ help you on your quest. A beautiful girl named Alicia captures your heart\
      \ and will lead you deeper into the town\u2019s dark past. If you pay attention\
      \ and collect the right clues, you can solve the mystery of what happened so\
      \ long ago. Search for the memories the people of Woodland Park have tried so\
      \ hard to forget.<br />\r\n<br />\r\n<br />\r\n-----------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nKEY FEATURES<br />\r\n<br />\r\n- Explore Woodland Park and\
      \ surround area<br />\r\nMove through the town and explore different places.\
      \ Each place has a memory or a radio message that will help you unravel the\
      \ details of the past.<br />\r\n<br />\r\n- Meet People from Woodland Park<br\
      \ />\r\nThe people of the town have different accounts and different perspectives.\
      \ Figure out how their memories and stories fit together to gain a picture of\
      \ the past and uncover what really happened.<br />\r\n<br />\r\n- Puzzles, Games,\
      \ and Riddles<br />\r\nSmall puzzles, miniature games and short riddles will\
      \ reveal even more information. Collect items and play arcade games to advance\
      \ toward the truth.<br />\r\n<br />\r\n- Solve the Mystery<br />\r\nA single\
      \ event changed the people of Woodland Park forever... but what details were\
      \ buried and what truths were twisted? People\u2019s memories have warped over\
      \ time, but a fresh take and a sharp mind can piece together and solve the dark\
      \ mystery that has stayed the small country town for years.<br />\r\n<br />\r\
      \nStory driven, puzzle solving, adventure taste game."
