    about_the_game: 'Ambidangerous is a top-down shooter that puts your ambidexterity
      to the test. Simultaneously control two elite soldiers as you fight your way
      through four randomized areas, five unique bosses, and a dozen enemy types.
      Take the challenge alone or share the controller with a friend for co-op play.<br><br>You
      play as Amy and Dexter, two elite soldiers on a mission to rescue the rest of
      their unit after crash landing on a remote island research facility.  A strange
      aura emanating from the island has turned the its residents into violent monsters,
      both organic and mechanical.<br><br><ul class="bb_ul"><li> Control two soldiers
      simultaneously--one with each hand<br></li><li> Want to play with a friend?
      No problem. Couch co-op is supported with one or two controllers.<br></li><li>
      7 different weapons<br></li><li> 4 randomized levels, completed in any order
      you wish<br></li><li> 5 unique bosses, each challenges your ambidexterity in
      a different way<br></li><li> 4 unlockable perks<br></li><li> Original soundtrack
      by Reed Russel full of absolute bangers<br></li><li> 100% original pixel art<br></li><li>
      Feeling hardcore? Put your ambidextrous skills to the test in the perma-death
      Speedrun Mode<br></li><li> Inspired by games like The <i>Binding of Isaac</i>,
      <i>Hotline Miami</i>, and the original <i>Legend of Zelda </i></li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1077420/extras/ambidangerous_coop_gif.gif?t=1565249671"
      /><br><br>Ambidangerous is a game about ambidexterity (using both left and right
      hands), so enemies and weapons are designed with two-handed play in mind. However,
      you can opt to play in <strong>Amputee Mode</strong>, which lets you progress
      through the game with just one hand. Perfect if you''re missing a hand, sipping
      a beer, or holding a baby.<br><br>IMPORTANT: This game uses a special control
      scheme that requires an Xbox-style (X-input) gamepad with two joysticks. It
      cannot be played with a keyboard and mouse.'
