    about_the_game: "Dead Sea is an open-world, first-person survival game.  It also\
      \ contains elements of horror, adventure, and puzzle solving that creates a\
      \ hardcore gaming experience.  The game is difficult but not overkill; surviving\
      \ isn\u2019t supposed to be easy.  On your way you will encounter many mysterious\
      \ story, clues and puzzles leading to various paths that can be explored.  Your\
      \ main objective is to overcome the harsh and brutal desert.  Not only will\
      \ we make a great game, we will make it an enjoyable experience for everyone.<br><br><br><ul\
      \ class=\"bb_ul\"><strong>KEY FEATURES IN Early Access 0.5 *</strong></ul><ul\
      \ class=\"bb_ul\"><li>The power of CRYENGINE with 4K resolution support.<br></li><li>A\
      \ large desert containing mysterious and customizable assets.<br></li><li>Small,\
      \ medium, and massive creatures with different agendas.<br></li><li>You will\
      \ need your wits and guts to survive the harsh desert.<br></li><li>Day/Night\
      \ system that affects the player directly.<br></li><li>Random goals and missions.<br></li><li>Hidden\
      \ and secret loot to search only for * Early Access 0.5 * version<br><br><ul\
      \ class=\"bb_ul\"><strong>DEVELOPMENT ROADMAP</strong></ul><h2 class=\"bb_tag\"\
      >Planned Key Features </h2><h2 class=\"bb_tag\"></h2></li><li>full Survival\
      \ System.</li></ul>[/h2]<br><li>3 main story-lines and the ability to choose\
      \ paths.<br></li><li>Intricate crafting system.<br></li><li>More areas and locations\
      \ on the map.<br></li><li>Co-Op Mode.<br></li><li>Each creature/monster will\
      \ have its own life cycle and routine.<br></li><li>Giant bosses and several\
      \ more creatures.<br></li><li>Save your progression by sleeping on the bed that\
      \ is located in your camp.  You will re-spawn to the nearest camp location when\
      \ you die.<br></li><li>Avoid starvation by hunting different animals.  Eventually,\
      \ you will acquire a skill to farm your own food.<br></li><li>Customized Vehicles</li>"
