    about_the_game: <strong>Rock Paper SHIFT is a turn-based puzzle game that combines
      the familiar rules of Rock Paper Scissors with mind-bending grid-based strategy.</strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1346110/extras/gif.gif?t=1595406178"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> <strong>Three Chapters</strong>
      of Puzzles to solve<br><br></li><li> Rock, Paper <strong>and</strong> Scissors<br><br></li><li>
      Different enemy types<br><br></li><li> Variety of level mechanics<br><br></li><li>
      Test your skills with <strong>Speedrun Mode</strong></li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1346110/extras/breakinrocks.gif?t=1595406178"
      />
