      \ Dead or Alive! This content contains all costumes in the Design Award 2015\
      \ set.<br />\r\nThanks to all the fans for great costume ideas! Team Ninja has\
      \ selected some of the top fan designs to add to Dead or Alive!<br />\r\n<br\
      \ />\r\nCostumes for the following characters included:<br />\r\nKasumi, Ayane,\
