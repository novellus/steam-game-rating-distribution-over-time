details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/822930/extras/about.png?t=1573004258\"\
      \ /><br>Moving far away from civilization, you hoped to live a life of solitude\
      \ in a snowy cabin. Just as you begin to adapt to your peaceful new life, you\
      \ discover an intruder; a wolf-girl, alone and shivering in your storeroom.\
      \ Fearful for her life, you take the girl in for the night, offering her a place\
      \ to stay until she recovers.<br> <br>Once she has recovered, however, the wolf-girl\
      \ shows no sign of leaving. In fact, she seems quite content to move in.<br>\
      \ <br>Soon after, yet another wolf-girl shows up, loudly accusing the \u201C\
      Princess\u201D of running away from her duties to the pack. She wants nothing\
      \ more than to bring the Princess back home with her and restore order - and\
      \ despite your best wishes, you're now stuck in the middle of it.<br> <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/822930/extras/feat.png?t=1573004258\"\
      \ /><br><ul class=\"bb_ul\"><li>Play as a male or female (with dialog differences\
      \ and cut-ins)<br></li><li>Two wolf-girl romance routes<br></li><li>Multiple\
      \ endings<br></li><li>Beautifully illustrated CG with short animated &quot;intros&quot;!</li></ul>"
