  data:
    about_the_game: "The Outeniqua Choo Tjoe was one of South Africa\u2019s longest-lived\
      \ and most famous steam passenger train services \u2013 and now the spectacular\
      \ and challenging route of the Outeniqua Choo Tjoe is available for Train Simulator!<br><br>Tracing\
      \ a path between the Outeniqua Mountains to the north and the Indian Ocean to\
      \ the south, the Outeniqua Choo Tjoe operated between George and Knysna in the\
      \ Western Cape Province of South Africa, a distance of 67 kilometers (42 miles).\
      \ The rugged line was constructed between 1924 and 1928 \u2013 and for eight\
      \ decades thereafter proved a paradise for those seeking either the scenic majesty\
      \ of South Africa\u2019s Garden Route or the magic of its Cape-gauge (3-foot,\
      \ 6-inch) steam railroading.<br><br>Train Simulator\u2019s Outeniqua Choo Tjoe\
      \ route features South African Railways\u2019 Class 24 2-8-4 steam locomotive\
      \ designed by SAR Chief Mechanical Engineer, M.M. Loubser and constructed by\
      \ the North British Locomotive Company in 1949-1950. Weighing in at 147,000\
      \ pounds, 100 of the stylish SAR Berkshires were constructed and many remained\
      \ in active service into the 1980s. And the Train Simulator route also includes\
      \ a variety of authentic SAR passenger and goods rolling stock to re-create\
      \ not only the iconic Outeniqua Choo Tjoe passenger train but the route\u2019\
      s goods and mixed trains.<br><br>The route of the Outeniqua Choo Tjoe was one\
      \ of the world\u2019s most majestic and inspiring railroads \u2013 and the Train\
      \ Simulator Outeniqua Choo Tjoe route includes all the remarkable features of\
      \ the legendary line, from the towering Kaaimans River bridge to the reverse\
      \ loops of Goukamma to the spectacular Knysna Estuary.<br><br>The Train Simulator\
      \ Outeniqua Choo Tjoe route, from Dovetail Games Partner Programme member Johansteam,\
      \ recaptures and brings to life all the extraordinary appeal of one of the globe\u2019\
      s most captivating steam-operated railroad lines!<h2 class=\"bb_tag\">Scenarios</h2><br>The\
      \ Outeniqua Choo Tjoe Route includes seven challenging and diverse career scenarios\
      \ as well as two free roam scenarios. <br><br><ul class=\"bb_ul\"><li>\tA grand\
      \ morning<br></li><li>\tChoo Tjoe Part 1<br></li><li>\tChoo Tjoe Part 2<br></li><li>\t\
      Pickup Part 1<br></li><li>\tPickup Part 2<br></li><li>\tGrade 7 Excursion<br></li><li>\t\
      Stranded</li></ul><br>More scenarios are available on Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of gameplay. With scenarios being\
      \ added daily, why don\u2019t you check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>The fabulous Outeniqua\
      \ Choo Tjoe route between George and Knysna, South Africa, a distance of 67\
      \ kilometers (42 miles)<br></li><li>\tSouth African Railways (SAR) Class 24\
      \ 2-8-4 steam locomotive in clean and weathered liveries<br></li><li>\tSAR passenger\
      \ stock including the L-32 suburban coach, O-38 commuter coach, and N7 guard\
      \ van<br></li><li>\tSAR goods (freight) stock including class STJ-15, class\
      \ SMJ-2, and class LB-2 wagons<br></li><li>\tSeven diverse and challenging career\
      \ scenarios for the route<br></li><li>\tFree Roam scenarios<br></li><li>\tQuick\
      \ Drive compatible<br></li><li>\tDownload size: 427.1 MB</li></ul>"
