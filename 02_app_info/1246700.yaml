    about_the_game: "<h2 class=\"bb_tag\">Devenez Capitaine Douchebag</h2>C\u2019\
      est peut-\xEAtre gr\xE2ce \xE0 la pression sociale de sa gang<br>C\u2019est\
      \ peut-\xEAtre gr\xE2ce \xE0 la ma\xEEtrise de l\u2019argumentaire par la mobbeuse.<br>C\u2019\
      est peut-\xEAtre gr\xE2ce \xE0 une illumination soudaine.<br><br>Dans tous les\
      \ cas, Capitaine Douchebag vient de quitter le local de l\u2019association \xE9\
      tudiante muni d\u2019une pile de tracts, d\xE9termin\xE9 \xE0 aller mobiliser\
      \ la caf\xE9t\xE9ria d\xE8s que le comit\xE9 de mobilisation a pris fin.<br><br>Personne\
      \ n\u2019a os\xE9 lui dire qu\u2019\xE0 cette heure-l\xE0, la caf\xE9t\xE9ria\
      \ \xE9tait certainement ferm\xE9e.<br><br>Demain midi, ce sera une toute autre\
      \ histoire.<h2 class=\"bb_tag\">Mobilisation ou Intimidation?</h2>La mobbeuse\
      \ fait preuve de patience et de pertinence dans chacune de ses r\xE9ponses.\
      \ Du c\xF4t\xE9 de Capitaine Douchebag, sa patience et sa pertinence sont...\
      \ limit\xE9es.<br><br>Il a toutefois certaines qualit\xE9s: il va droit au but,\
      \ fait preuve d\u2019un certain franc-parler, et a une carrure impressionnante.<h2\
      \ class=\"bb_tag\">Exutoire de mobilisation</h2>Est-ce que crier apr\xE8s les\
      \ personnes qui ne sont pas pour la gr\xE8ve est efficace? Dans ce jeu, oui.\
      \ Cette extension comporte 72 nouveaux enregistrements de Capitaine Douchebag\
      \ faisant de la mobilisation. Chaque intervention, bonne ou mauvaise, a des\
      \ variations qui sauront vous faire rire tout au long de votre exp\xE9rience\
      \ de jeu."
