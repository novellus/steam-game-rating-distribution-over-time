    review: "I had the pleasure of playing this game over the last two weeks.\n\n\
      The game's title serves as the perfect forecast to what to expect in the game\
      \ play. With that said, I personally prefer games with more content and a longer\
      \ amount of game play.\n\nI was hoping for more to do with the random items\
      \ you can buy from random planets but all and all, it's a short, simple, and\
      \ sweet game. \n\nI have to say the pixel art in this is so beautiful and the\
      \ soundtrack  is very nice and relaxing.\n"
