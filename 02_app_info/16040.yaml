  data:
    about_the_game: "<p>LUXOR, the #1-selling, action-puzzle game, blasts outside\
      \ Egypt's borders and onto the Silk Road in search of riches beyond imagination.\
      \  One of the most beautiful and well-known faces in history is also one of\
      \ its greatest mysteries. When the sacred artifacts of Queen Nefertiti are robbed,\
      \ her earth-bound spirit calls upon you to find them so her eternal spirit will\
      \ rise. Wielding the falcon-wing shooter of Horus, you choose your own paths\
      \ on an expansive journey out of Egypt.</p>                    \n\t\t\t\t\t\
      <p>In your quest to reveal and assemble Queen Nefertiti's artifact pieces, you'll\
      \ explore exotic Persia, Syria, India and other regions of the Near East. Track\
      \ down each of the robbers before the sands of fate shift and defeat them in\
      \ an all-new Battle Mode. Your great adventure awaits in, LUXOR: Quest for the\
      \ Afterlife!</p>                    \n\t\t\t\t\t<ul>                    \n\t\
      \t\t\t\t<li>Choose the path of your quest as you venture from Egypt to 18 cities\
      \ in 6 exotic regions along the Silk Road</li>                    \n\t\t\t\t\
      \t<li>Compete against enemies in an all-new Battle Mode</li>               \
      \     \n\t\t\t\t\t<li>Track down enemy leaders to obtain the most valuable artifacts</li>\
      \                    \n\t\t\t\t\t<li>Queen Nefertiti speaks to you, her champion,\
      \ in a quest for her afterlife</li>                    \n\t\t\t\t\t<li>100 all-new\
      \ levels in Adventure Mode</li>                    \n\t\t\t\t\t<li>Unlock upgrades\
      \ in the in-game store, including new ball and shooter sets</li>           \
      \         \n\t\t\t\t\t<li>Locate the pieces of Nefertiti's artifacts and assemble\
      \ them to upgrade you abilities in the Adventure campaign</li>             \
      \       \n\t\t\t\t\t<li>Vivid Widescreen-supported backgrounds</li>        \
      \            </ul>"
