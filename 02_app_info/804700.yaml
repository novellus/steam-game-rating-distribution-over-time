    about_the_game: '<h2 class="bb_tag"><strong>The House in Fata Morgana: A Requiem
      for Innocence</strong></h2><br>A young girl, whose blood is claimed to have
      miraculous healing powers, kneels battered and beaten before the lord of the
      land. In the village where she was born, she was worshiped as the daughter of
      God. And now, the lord holds his sword high in the air, moments away from beheading
      her.<br><br><i>&quot;You''re a damned witch wearing a saint''s skin!&quot;</i><br><br>But
      before he can swing his blade down, a young man interferes, saving the girl.<br><br>So
      begins the first &quot;happy&quot; chapter of the young girl''s life.<br>And
      so begins the first act of a tragedy that would come to span nearly a millennium.'
