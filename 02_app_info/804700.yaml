    short_description: '&quot;A Requiem for Innocence&quot; is a companion to the
      visual novel &quot;The House in Fata Morgana.&quot; It tells the tale of a young
      man dragged down by his ambitions and a girl both worshiped as a saint and maligned
      as a witch. For them, there is no happily ever after.'
