    about_the_game: 'You are Ryan Lynch, a computer programmer from Virginia. After
      a party at your house you awaken to find your neighbours missing and a bloodstain
      on one of their driveways. You must search your neighbourhood to find out what
      happened and also work out who the shadowy figure following you is.<br><br>Azurael''s
      Circle: Chapter 4 is a horror-mystery adventure game. Explore your neighbourhood
      in Greyburrow and work out what happened to your neighbours as the pieces of
      the Azurael puzzle finally start to be revealed. Use the items you find to further
      your search and solve puzzles unravel the plot.<br><br>The fourth act in a planned
      series of stories following the events surrounding Azurael. This chapter directly
      connects to the previous chapter and builds towards the finale in the fifth
      and final chapter.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Investigate
      Azurael''s involvement in the neighbourhood disappearances.<br></li><li>Solve
      many different puzzles to progress.<br></li><li>Six different endings to find
      throughout.<br></li><li>Discover many other secrets.</li></ul>'
