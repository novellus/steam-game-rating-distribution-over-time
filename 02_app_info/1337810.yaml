details:
  data:
    about_the_game: '<img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1337810/extras/humanSelect_sm.png?t=1601438478"
      crossorigin="anonymous"/><br>We fused typing and strategy to provide you the
      best experience of a 1v1 typing game. Choose your race and lead your soldiers
      to break through the opponent fortress in the fingers of speed and wisdom!<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1337810/extras/udSelect_sm.png?t=1601438478"
      crossorigin="anonymous"/><h2 class="bb_tag">Features: </h2><ul class="bb_ul"><li>
      Innovative gameplay, fused typing and strategy. Constantly suppress opponents
      by paths select and accumulate more resource, call reasonable troops to restrain
      opponents, deep immersed to improve your typing speed.<br></li><li> Real-time
      battle. Tactics of every opponent are unique. In every battle, you will face
      tactical changes. Even if you have advantages at present, do not be careless.
      <br></li><li> Rich race selection. Familiar with the characteristics of each
      race, you can not only suppress the opponent easily, but also calmly help you
      predict the opponent''s tactical strategy to balance your weakness of slowly
      typing speed .</li></ul><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1337810/extras/orcSelect_sm.png?t=1601438478"
      crossorigin="anonymous"/><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1337810/extras/typingShow.gif?t=1601438478"
      crossorigin="anonymous"/>'
