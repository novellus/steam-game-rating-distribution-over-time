details:
  data:
    about_the_game: 'Join Louis and Timcat on a strange quest to discover their feline
      origins. Make your characters warriors, assassins, mages, or healers. Embark
      on an emotional and action-packed quest where you eventually get a chance to
      become heroes of the kingdom that has come under siege by mysterious cat mages.
      This is a short (about 3-5 hour) 90s style RPG in which you goof around, but
      things get real too. There are over 40 maps to explore, and plenty of nifty
      graphics and music to appreciate.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul">Kitty Cats (and a few dogs, notably a swordsman dog)</ul><br><ul
      class="bb_ul">Emotional Music</ul><br><ul class="bb_ul">Three enemy weakness
      types: slashing, magic, and blunt.</ul><br><ul class="bb_ul">A powerful Hero
      who wins through sheer will-power.</ul><br><ul class="bb_ul">Over 40 maps to
      explore with hidden goodies + a world map.</ul>'
