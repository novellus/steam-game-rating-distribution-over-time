    about_the_game: "Got into an unfamiliar cellar for you? Then hold our leadership!\
      \ Your goal is to get out of here. You have three attempts to not die. We present\
      \ to you an indie horror from the first person. You have to meet the terrible\
      \ creature living in a rotting basement, if you meet with it you will immediately\
      \ understand this, by beating heart and heated music. But after that you will\
      \ find out who left you the notes. This is the basement of your dead father.\
      \ It's not known why he hunts you. You have to either escape from the basement,\
      \ or answer the riddles, the answers to which your father leaves on every corner.<br\
      \ />\r\n<br />\r\n\_\_\_\_\_\_\_\_\_In Game...<br />\r\n<br />\r\n\_\_\_\_\_\
      \_\_\_- You should look for lanterns, so as not to get lost;<br />\r\n<br />\r\
      \n\_\_\_\_\_\_\_\_- You will need to read the notes that would go deeper into\
      \ the plot;<br />\r\n<br />\r\n\_\_\_\_\_\_\_\_- Be prepared for frights and\
      \ unexpected turns;<br />\r\n<br />\r\n\_\_\_\_\_\_\_\_- Try and choose;<br\
      \ />\r\n<br />\r\n<br />\r\n\_\_\_\_\_\_\_\_\_Features...<br />\r\n<br />\r\n\
      \_\_\_\_\_\_\_\_- The plot with two endings;<br />\r\n<br />\r\n\_\_\_\_\_\_\
      \_\_- Sound effects;<br />\r\n<br />\r\n\_\_\_\_\_\_\_\_- Tense musical accompaniment;"
