    detailed_description: "<h1>Removing game from steam store</h1><p>Hello everyone!\
      \ We want to informate you, that we going to remove the game from Steam store\
      \ on 23rd of March, also the game will have discount on 8th of March.\r\n\r\n\
      Best Regards</p><br><h1>About the Game</h1>Got into an unfamiliar cellar for\
      \ you? Then hold our leadership! Your goal is to get out of here. You have three\
      \ attempts to not die. We present to you an indie horror from the first person.\
      \ You have to meet the terrible creature living in a rotting basement, if you\
      \ meet with it you will immediately understand this, by beating heart and heated\
      \ music. But after that you will find out who left you the notes. This is the\
      \ basement of your dead father. It's not known why he hunts you. You have to\
      \ either escape from the basement, or answer the riddles, the answers to which\
      \ your father leaves on every corner.\r\n\r\n\_\_\_\_\_\_\_\_\_In Game...\r\n\
      \r\n\_\_\_\_\_\_\_\_- You should look for lanterns, so as not to get lost;\r\
      \n\r\n\_\_\_\_\_\_\_\_- You will need to read the notes that would go deeper\
      \ into the plot;\r\n\r\n\_\_\_\_\_\_\_\_- Be prepared for frights and unexpected\
      \ turns;\r\n\r\n\_\_\_\_\_\_\_\_- Try and choose;\r\n\r\n\r\n\_\_\_\_\_\_\_\_\
      \_Features...\r\n\r\n\_\_\_\_\_\_\_\_- The plot with two endings;\r\n\r\n\_\_\
      \_\_\_\_\_\_- Sound effects;\r\n\r\n\_\_\_\_\_\_\_\_- Tense musical accompaniment;"
