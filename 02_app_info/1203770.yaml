    about_the_game: "A game where the player wakes up one day and discovers someone\
      \ has been spying on him. After this discovery the player gets trapped in his\
      \ own house and has to find a way out, but it won't be that easy...<br />\r\n\
      The player has to run and hide from Moustache and his gadgets, solve puzzles\
      \ and discover the terrible secrets about Moustache."
