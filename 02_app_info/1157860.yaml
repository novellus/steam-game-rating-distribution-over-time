    about_the_game: 'Waterloo, Belgium, 1815: The most famous commanders in history
      meet on the most famous battleground in the world. And you are there, living
      the battle from the commander''s perspective!<br><br>At Waterloo, in the course
      of a single day, Napoleon''s dreams of an empire were shattered forever and
      Wellington secured his place as one of history''s greatest commanders. Now you
      can take the place of Napoleon or Wellington and lead the forces that shaped
      history!<br><br>Simple English language commands give you realistic control
      over regiments of infantry, cavalry, and artillery. The historical chains of
      command, battle reports and commander''s 3-D perspective keep you in the thick
      of the action.<br><br>Can you repeat Wellington''s triumph and defeat the most
      famous general of them all? Can you command the victory that eluded Napoleon''s
      grasp? The fate of nations is in <i>your</i>your hands!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Exciting 3-D perspective on the battle.<br></li><li> View
      the battlefield from any location.<br></li><li> Take command as either Napoleon
      or Wellington.<br></li><li> Unique English language command system.<br></li><li>
      Complete historical briefing and order of battle.<br></li><li> Units deploy
      in line, column, and square formations.<br></li><li> For one and two players.</li></ul>'
