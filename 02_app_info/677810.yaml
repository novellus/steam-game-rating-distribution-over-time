  data:
    about_the_game: Wing of Misadventure is the definitive Massive Multiplayer Online
      RPG experience, featuring a unique art style, carefully crafted loot system
      and fast paced combat style, making it the perfect match for hardcore and casual
      gamers alike!<br><br>Venture in the world of Misadventure, with more than 20
      playable avatars, and discover the deep lore from the creation of the world
      to its gods, races and culture. Form parties and guilds with players from around
      the world to beat dungeons and face dangerous enemies!<br><br>Start with two
      distinct races, the elementalists Mich Adapse, or the Ritelfs knights!<br><br>Features<br><ul
      class="bb_ul"><li>Class system that features different play styles for each
      race, making it possible to adjust party compositions on the fly<br></li><li>Beautiful
      handcrafted graphics with many different regions and treasures to explore!<br></li><li>Story
      line quests that will unlock access to new locations and world quests that will
      appear at different spots throughout the map<br></li><li>More than 10 different
      loot qualities and types of bonus for equipment, and a crafting system that
      will allow players to create the best equipment for their class<br></li><li>Low
      system requirements, maintaining the desired performance even in huge raids<br></li><li>Unlock
      new paid races and characters by playing and earning Poporo Points<br></li><li>Companion
      system where you can summon up to 2 pets that are obtained inside the game and
      fight next to you.</li></ul>
