details:
  data:
    about_the_game: Jurassic Fantasy is a top-down survival role playing game. The
      game takes inspiration from classic RPGs from the 80s and brings some innotative
      functions and mechanisms.<br><br>Set in 832 BC, Jurassic Fantasy follows the
      story of a young magician that goes to a mysterious island in order to find
      the Sacred Stone, an artifact that could save his village from misery and chaos.
      The island is consider to be fated to doom, as no one, no matter how brave,
      ever returned from it. As the story follows, the protagonist starts to show
      the true reasons why he decided to go to this adventure.<h2 class="bb_tag">Features</h2>-
      RPG and adventure elements.<br>- Survival open world.<br>- Story-driven.<br>-
      Stats to improve.<br>- Dinosaurs, of course.
