      /><br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li> 55 realistic
      post-apocalyptic scenes <br></li><li> 37 challenging locations<br></li><li>
      Build your collection of rewards! Go through scenes again to try new quests
      and get new rewards!<br></li><li> Original system of hints<br></li><li> 11 languages
