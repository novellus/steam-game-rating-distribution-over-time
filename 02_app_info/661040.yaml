    about_the_game: 'You set off on a journey around an abandoned town to unravel
      a mystery of a missing journalist.<br>A unique post-apocalyptic atmosphere and
      realistic graphics, ambient music, puzzles and mini-games will make your adventure
      unforgettable.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/661040/extras/600-2.png?t=1560767231"
      /><br><br><strong>Key Features:</strong><br><ul class="bb_ul"><li> 55 realistic
      post-apocalyptic scenes <br></li><li> 37 challenging locations<br></li><li>
      Build your collection of rewards! Go through scenes again to try new quests
      and get new rewards!<br></li><li> Original system of hints<br></li><li> 11 languages
      supported</li></ul><br><strong>Description:</strong><br>The story began a few
      years ago. A report by a journalist John Dow rocked the public: a catastrophe
      happened at the scientific center of Time Loop Corporation. They were forced
      to recognize the scene of the accident as dangerous. Quarantine was set there
      and the military department took charge of the site.<br>Recently John Dow brought
      up the subject of the forbidden town once again. He alleged that the quarantine
      perimeter was extending, that there was anomalous area within the perimeter,
      and that the corporation tried to conceal that. It was soon reported that John
      Dow had vanished. Apparently, he went to the quarantine area to continue his
      investigation...'
