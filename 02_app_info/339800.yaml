    reviews: "\u201CI've seen a lot of people comparing HuniePop to Candy Crush Saga.\
      \ That's doing HuniePop's version of match three a grave disservice. Compared\
      \ to this game's smart tactical puzzle gameplay, Candy Crush is just a bit of\
      \ fluff.\u201D<br><a href=\"http://kotaku.com/i-need-a-little-more-romance-in-my-adult-dating-puzzle-1680813787\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CWhile it doesn't\
      \ look or feel like it at first, there's a lot going on here strategy-wise that\
      \ ends up making the game a time sink if you're not careful.\u201D<br><a href=\"\
      http://www.destructoid.com/poppin-with-hunies-my-virtual-dates-in-huniepop-286773.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CAs a Christian,\
      \ I cannot recommend this game to fellow believers.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.christcenteredgamer.com/index.php/reviews/pc-mac/5810-huniepop-pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >Christ Centered Gamer</a><br>"
