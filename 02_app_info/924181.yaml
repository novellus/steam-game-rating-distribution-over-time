    about_the_game: "Extend your world tour with the Trials\xAE Rising - Expansion\
      \ pass including 55+ additional tracks to master!<br><br>The pass will include\
      \ all the following content:<br>- Samurai Items: enjoy extra customisation items\
      \ to slash through the tracks with the spirits of ancient samurais to guide\
      \ you! <br><br>- Stuntman Rider Pack: defy the laws of gravity and fly through\
      \ rings of fire with this flashy costume. <br><br>- Ride accross the US along\
      \ the famous Route 66 and explore the American southwest. The pack also includes\
      \ the Touchdown outfit which lets you cross the finish line as an American football\
      \ player.<br><br>- Go beyond the Equator to see the wonders of the Southern\
      \ Hemisphere! Globe-trot your way from icy Antartica to the jungle-covered mountains\
      \ of Peru and more!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/924181/extras/MOCKUP-TRIALS-GOLD-01-2019-600WIDE-UK.jpg?t=1551200538\"\
