  data:
    about_the_game: "Synopsis:<br><br>Something very important was stolen from the\
      \ council \u2013 a high value item required for a new device that could bridge\
      \ the gap between the physical realm and the realm of phantoms. Who did this\
      \ and why is unknown, but the city guard hired two mercenaries to find and retrieve\
      \ this item in return for a hefty sum \u2013 Agela, a young, somewhat brash,\
      \ and quick-witted archer, and her smarty pants imp sidekick Ingus.<br><br>Agela\
      \ and Ingus will have to infiltrate their way into crime-ridden slums, as well\
      \ as a whole host of underground and treacherous locations in order to get the\
      \ job done. On their journey they are guided by a phantom ally, Angadani, who\
      \ appears from time to time to update them with useful information. A simple\
      \ fetch job quickly becomes more complex as more factions become involved and\
      \ set their eyes on the precious item. It's more than they bargained for, but\
      \ to Agela and Ingus, giving up is not an option!<br><br>Features:<br><ul class=\"\
      bb_ul\"><li> Not your typical fantasy setting. Medieval look and non-human races,\
      \ but more with a modern day dynamic \u2013 gangs, crime-infested slums, city\
      \ councils instead of kings in castles, and science instead of magic.<br></li><li>\
      \ Strategic turn-based battle system which includes skills with unique areas\
      \ of effect.<br></li><li> Fully voice acted<br></li><li> Weapon and Armour upgrading\
      \ \u2013 find specific items which can be used to add a variety of stat bonuses\
      \ to your equipment, but do so wisely, because each weapon and armour has a\
      \ limited number of upgrade slots.<br></li><li> First part of a larger story<br></li><li>\
      \ In addition to story mode, challenge yourself with consecutive battles in\
      \ arena mode<br></li><li> Two difficulty modes: Normal and Brazen<br></li><li>\
      \ Puzzles to solve and secret areas to find!</li></ul><br>If you want to support\
      \ this game and all my other past and future games further, please check out\
      \ my patreon page below!<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/matthewashworth\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.patreon.com/matthewashworth</a>"
