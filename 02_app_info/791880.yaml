    about_the_game: "In this first episode is a mystical immersive adventure that\
      \ this relaxing, mesmerizing, and an exciting underwater experience as you explore\
      \ an ancient world of a lost civilization with a Goddess who\u2019s light and\
      \ magic gives you the Power of Light to cleanse the dark matter that destroyed\
      \ the civilization long ago. With the help of the Temple Guardian, you unlock\
      \ the hidden gate through an ancient artifact.<br />\r\n<br />\r\nThe highly\
      \ detailed environment creates a wonderful sense of immersion, and this experience\
      \ is suitable for the whole family and brings a sense of true exploration. Nothing\
      \ is inappropriate or too scary for younger players or the more mature.<br />\r\
      \n<br />\r\nThis is just the beginning of the journey, with more exciting episodes\
      \ in development."
