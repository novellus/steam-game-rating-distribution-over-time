    about_the_game: "EXAMU, the developers behind the popular <i>Arcana Heart</i>\
      \ fighting game series, has teamed up with esteemed visual novel publisher Nitroplus\
      \ to create a new 2D fighter crossing over multiple franchises. Players can\
      \ select a main fighter and two partner characters from a roster of Nitroplus\u2019\
      \ most popular ladies and jump right into fast-paced combat that\u2019s as easy\
      \ to learn as it is deep and difficult to master. This PC release updates to\
      \ the latest version popular in Japanese arcades, with rebalanced fighters,\
      \ added background animations and additional winning poses.<br><br><ul class=\"\
      bb_ul\"><strong>KEY FEATURES</strong><li><i> Fast-Paced Fighting Action with\
      \ Easy-to-Learn Gameplay </i><br>From the makers of <i>Arcana Heart<i> comes\
      \ a brand new fighting game that\u2019s as simple as it is chaotic. Between\
      \ the easy-to-execute combo chains and assist mechanics that can get up to six\
      \ characters onscreen, the action never lets up for long.<br></i></i></li><li><i>\
      \ Roster of Unique Heroines and Fighting Styles </i><br>Fan favorite SUPER SONICO\
      \ is part of an impressive cast from Nitroplus-related products for a varied\
      \ selection of combatants and fighting styles. This PC release also includes\
      \ Homura from the <i>SENRAN KAGURA</i> series and Heart from the <i>Arcana Heart<i>\
      \ series, both of whom were premium DLC in their console debuts.<br></i></i></li><li><i>\
      \ Cinematic Cut-ins and Screen-filling Attacks </i><br>\u2018Lethal Blaze\u2019\
      \ attacks, which run the gamut from awe-inspiring to adorable, are sure to please\
      \ fans of the source material while intriguing newcomers. <br></li><li><i> Online\
      \ Play Support and Leaderboards </i><br>Players can go online to take on all\
      \ challengers as they try to rise to the top of the leaderboards. </li></ul>"
