    about_the_game: "Welcome to a world where fantasies come to life!<br />\r\nPainted\
      \ Legend 2 is an adventure 2.5D platformer game made in the style of 80s cartoons,\
      \ where you have to play for one of heroes with different characteristics and\
      \ abilities.<br />\r\n<br />\r\nThe hero has to overcome a lot of obstacles\
      \ and destroy dozens of evil enemies! <br />\r\nUnlock new heroes, collect coins\
      \ and be sure to try our signature potion of immortality!"
