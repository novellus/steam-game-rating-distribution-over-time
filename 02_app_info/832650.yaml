    about_the_game: "Royal Adventure is a turn-based role-playing game, which will\
      \ be appreciated by fans of the good old-school RPG classics.<br />\r\n<br />\r\
      \nThe village of Midgard, lost in the remote outskirts of civilization, holds\
      \ many secrets. Deep beneath the village is the mysterious Dungeon, within which\
      \ hordes of monsters dwell. And during each lunar eclipse, the Dungeon forces\
      \ the evil powers to rise to the surface.<br />\r\n<br />\r\nThe outcome of\
      \ the battle depends on the hero, who will become a shield between the human\
      \ race and the inhabitants of the world of the dead. He will have to descend\
      \ into the depths of the Dungeon to challenge the darkness that reigns there.<br\
      \ />\r\n<br />\r\nThis time around, it\u2019s you - a brave and valiant knight\
      \ - who will become the Guardian of Midgard. What kind of friends will you meet\
      \ on your way? Who will rise with you shoulder to shoulder against the forces\
      \ of evil? Who will walk with you all the way to the end - from the blossoming\
      \ hill of Midgard to the dark heart of the Dungeon?<br />\r\n<br />\r\nIn the\
      \ beginning of the game, you will plunge into a turn-based tactical battle,\
      \ where every decision you make determines whether you achieve a resounding\
      \ victory or a crushing defeat.<br />\r\n<br />\r\nFeatures:<br />\r\n\u25CF\
      \ Classic set of heroes (warrior, bowman, etc.), each with their own characteristics;<br\
      \ />\r\n\u25CF Huge opportunities for development of each character with 10\
      \ characteristics;<br />\r\n\u25CF More than 150 types of equipment with unique\
      \ magical characteristics;<br />\r\n\u25CF Dozens of various quests that take\
      \ place over 50 unique levels of the Dark Forest and Dungeon;<br />\r\n\u25CF\
      \ 12 types of scrolls and potions for each scenario;<br />\r\n\u25CF 10 types\
      \ of monsters, each with their own unique behavior and characteristics."
