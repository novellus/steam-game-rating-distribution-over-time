details:
  data:
    about_the_game: "Blow Up Pieces is a puzzle/arcade game that pushes you to your\
      \ limits. Are you ready to start your journey and help Mike save his world?\
      \ Do you have the reflexes, speed, and precision needed? Destroy the blocks\
      \ that fall from the sky and compete with your friends. In Blow Up Pieces, your\
      \ skills are put to the test as blocks fall faster and faster. Use power ups\
      \ and an ultimate skill wisely as you push your way to the top!<br />\r\n<br\
      \ />\r\nBlow Up Pieces can either be played with keyboard or controller featuring\
      \ both single player and multiplayer locally.<br />\r\n<br />\r\nOnline Multiplayer\
      \ and Twitch Mode are upcoming features.<br />\r\n<br />\r\nDo you have what\
      \ it takes? Invite your friends or embark in this adventure by yourself and\
      \ get ready to help Mike save his world."
