    about_the_game: "<strong>The World Is JUST Enough!</strong><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/700600/extras/EG2_GameplayTrailerSteamGIF_MaxGlobe.gif?t=1607541874\"\
      \ /><br><br>Evil Genius 2 is a satirical spy-fi lair builder, where players\
      \ take control of an Evil Genius and set their plans for world domination in\
      \ motion. When it feels this good to be bad, the Forces of Justice don\u2019\
      t stand a chance!<br><br><strong>Build</strong> your own unique evil lair and\
      \ cover operation, <strong>Train</strong> a force of criminal minions, <strong>Defend</strong>\
      \ your Lair from the Forces of Justice, and <strong>Dominate</strong> the world\
      \ with a Doomsday Device in this direct sequel to the 2004 cult classic!<h2\
      \ class=\"bb_tag\">Cruel Constructions!</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700600/extras/EG2_GameplayTrailerSteamGIF_Excavation.gif?t=1607541874\"\
      \ /><br><br>Every villain needs an island lair, so pick your paradise and put\
      \ your own sinister stamp on it! Shape the internal structure of your hazardous\
      \ hideaway to fit your play-style, and construct wonderfully wicked devices\
      \ for your minions to put to use.<h2 class=\"bb_tag\">Atrocious Anti-Heroes!</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/700600/extras/EG2_GameplayTrailerSteamGIF_Training.gif?t=1607541874\"\
      \ /><br><br>Competence isn\u2019t going to cut it when you\u2019re running an\
      \ evil operation. As you expand and train your minion workforce, you can create\
      \ new specialists to help further your evil plans! Need something a little more\u2026\
      intimidating? Recruit powerful Henchmen that complement your play style; every\
      \ mastermind needs a right hand\u2026or several, in fact!<h2 class=\"bb_tag\"\
      >Dastardly Devices!</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700600/extras/EG2_GameplayTrailerSteamGIF_Traps.gif?t=1607541874\"\
      \ /><br><br>The Forces of Justice are annoyingly punctual, so supplement your\
      \ brute force by researching and developing a series of trap networks! Send\
      \ those do-gooders spinning with a Pinball Bumper, or put the chomp on them\
      \ with the Venus Spy-Trap. While one trap is good, more is\u2026evil-er. Combo\
      \ your traps to banish intruders for good!<h2 class=\"bb_tag\">Nefarious Plots!</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/700600/extras/EG2_GameplayTrailerSteamGIF_HelicopterMission.gif?t=1607541874\"\
      \ /><br><br>Carry out evil schemes to further your plot to build a Doomsday\
      \ Device and dominate the world! Sell the British Royal Family, Kidnap the Governor\
      \ of Maine, and literally BAKE ALASKA. With hundreds of potential objectives,\
      \ variety is the spice of strife.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700600/extras/EG2_GameplayTrailerSteamGIF_BaseZoomOut.gif?t=1607541874\"\
      \ /><br><br><i>Gifs are taken from pre-release footage</i>"
