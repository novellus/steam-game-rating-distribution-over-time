    about_the_game: <strong>Bloo Kid 2</strong> is a classic 2D retro-style platformer
      experience with <strong>lovely designed pixel-graphics</strong> and a <strong>full
      chiptune soundtrack</strong>. Run, jump and swim your way through <strong>five</strong>
      huge worlds with <strong>twelve</strong> levels each. Master <strong>brutal
      bossfights</strong> and discover <strong>lots of secrets</strong> in the world
      of <strong>Bloo Kid 2</strong>.<br><br>After rescuing his girlfriend from the
      hands of the evil wizard, Bloo Kid and Pink Girl enjoy life with their newborn
      &quot;Pink Kid&quot;. But then, a whole new adventure starts just out of the
      bloo...<br><br>Originally released as a mobile game, Bloo Kid 2 now makes it's
      way to the world of Desktop Gaming. The STEAM version includes 15 challenging
      bonus levels that can be unlocked ingame when you have collected enough stars.<br><br>Bloo
      Kid 2 features:<br><ul class="bb_ul"><li>five worlds with twelve levels each<br></li><li>handcrafted,
      colorful pixel-graphics<br></li><li>a full chiptune soundtrack<br></li><li>epic
      boss battles<br></li><li>tons of secrets</li></ul>
