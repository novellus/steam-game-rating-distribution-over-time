    reviews: "\u201CA mysterious monster is terrorizing an isolated community in Bavaria,\
      \ luckily, Nancy Drew is on the case! Join Nancy Drew as she embarks on her\
      \ 24th investigation in Nancy Drew: The Captive Curse\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/games/nancy-drew-captive-curse/review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZebo</a><br><br>\u201CWhile your\
      \ upcoming family travel plans might not include a trip to Germany, if you let\
      \ your kids play the new Nancy Drew: The Captive Curse, they will be able to\
      \ explore an old German castle while solving a fun mystery about a lurking \u2018\
      monster\u2019.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.usatoday.com/tech/columnist/jinnygudmundsen/2011-07-17-nancy-drew-captive-curse-review_n.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >USA Today</a><br><br>\u201CFun, cute\
      \ \u2013 somewhat predictable (not hard to guess end reveal). Junior version\
      \ puzzles are easy to moderately difficult but are still necessary to move story\
      \ along. Zero violence with discussion of three disappearances.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.games4women.com/reviews/captivecurse.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games4Women</a><br>"
