    about_the_game: Macbat 64 is a low poly 3D Platformer and 4:3 loveletter to the
      late 90s.<br><br><ul class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/568040/extras/quickoverview.png?t=1489770287"
      /><li> Classic 3D platforming!<br></li><li> A variety of different micro worlds!<br></li><li>
      Different gamplay styles!<br></li><li> A lot of unique and characteristic NPCs
      to interact with!</li></ul><ul class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/568040/extras/3dplatforming.png?t=1489770287"
      /></ul>All the 3D platforming goodness from the late 90s is back!<br>Search,
      Collect and Jump (multiple times in a row even!) like it's<br>1998! <br><br><ul
      class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/568040/extras/gameplaymechanics.png?t=1489770287"
      /></ul>3D Platforming is not enough? Well, I got some kart racing, 8-Bit minigames,<br>stunt
      driving 80s cars, First Person shooting sections, 2.5D Sections, a bar<br>full
      of half drunk characters and a temple full of water for you! <br>...wait, come
      back here! The waterlevel is not that difficult, I promise!
