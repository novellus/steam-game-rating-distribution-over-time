    review: "Allora....il gioco si presenta inizialmente  come un capolavoro, uno\
      \ di quelli che al mattino ti fa sentire ancora l'atmosfera di quando ci hai\
      \ giocato la sera prima. Il problema \xE8 che poi il ritmo cala vertiginosamente\
      \ a causa di continui pda da leggere, zeppi di testi che spiegano le vicende\
      \ della nave spaziale in cui ci si ritrova. Il problema \xE8 che, per quanto\
      \ ami le trame ben fatte e articolate, qui spesso tutti questi testi servono\
      \ a riempire la nave di vicende e personaggi che non vedrete mai.\n\nQuesti\
      \ personaggi aprono e chiudo vicende del tutto secondarie, che certo, vi aiutano\
      \ a comprendere qui e l\xEC cosa sia accaduto, ma solo tollerando decine e decine\
      \ di ulteriori informazioni, che vorrebbero dare spessore al gioco, e che  invece\
      \  alla fine lo rendono piatto. Vi giuro che al solo entrare in una stanza,\
      \ nel vedere l'ennesimo pda zeppo di testo, stavo per disinstallare tutto.\n\
      Ora, a me i testi piacciono, ma vanno integrati sapientemente integrandoli nelle\
      \ vicende che il personaggio vive in quel momento. Invece ci si ritrova davanti\
      \ a interazioni infinite di personaggi gi\xE0 morti, con un pda ad un lato della\
      \ stanza che parla di una vicenda e un  pda sull'altro lato della stanza che\
      \ parla della stessa vicenda dal punto di vista di un altro....reg\xE0: due\
      \ scatole infinite.\nGli ingredienti per il capolavoro c'erano tutti, e capisco\
      \ pure il poco budget, ma appunto: bisognava accettarne i limiti, rendendo il\
      \ gioco pi\xF9 snello piuttosto che tentare di allungare il brodo o ispessirlo\
      \ oltremisura in questa maniera. Peccato dover parlare male di un gioco che\
      \ ha avuto coraggio e a mio avviso aveva tutte le carte in regola per essere\
      \ qualcosa di speciale...ma \xE8 noioso da morire.\n\n"
