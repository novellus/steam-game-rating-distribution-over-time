    about_the_game: <strong>Playground</strong><br><br>You are a child and want to
      play with all the equipment on the playground, until you are completely happy.<br>Play
      soccer, have a ride on the merry-go-round, seesaw as often as you can, use the
      slides, swing as often and wildly as you can even doing somersaults.<br>And
      if you get bored, call your friends in order to have even more fun!<br><br>A
      gameplay that is funny and easy to understand.<br>The table offers two plains,
      many ways and lots of targets that want to be hit.<br>Many extra balls and multiballs
      are possible.<br>Play up to 4 balls at the same time.
