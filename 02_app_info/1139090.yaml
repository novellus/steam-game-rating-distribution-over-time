details:
  data:
    about_the_game: "<strong>3... 2... 1... Blast!</strong><br><br>Dream job blaster?\
      \  If there is a proper blast, the blaster is not far away! In Demolition Expert\
      \ - The Simulation you need an overview, fear is out of place and there's no\
      \ shortage of fun. When do you have the opportunity to trigger giant explosions\
      \ without danger and enjoy the explosion effect? <br><br>Blasting buildings\
      \ at different locations with varying degrees of difficulty is the order of\
      \ the day. For a successful exercise of the profession, the knowledge of different\
      \ explosives is indispensable. Demolition Expert - The Simulation guarantees\
      \ explosive fun for young and old!<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Over 50 missions demand skill and guarantee explosive game fun<br></li><li>The\
      \ tutorial makes it easier to get started in the game<br></li><li>Demolition\
      \ expert &quot;G\xFCnther&quot; provides interactive tips &amp; tricks <br></li><li>Many\
      \ extensive scenarios (port, airport, industry) offer room for varied tasks<br></li><li>The\
      \ optional material analysis of the blasting objects provides additional information<br></li><li>The\
      \ blasting engine guarantees impressive explosions <br></li><li>The dynamic\
      \ weather system provides for variety<br></li><li>Career and high score mode,\
      \ as well as numerous achievements, provide for long-term motivation<br></li><li>Numerous\
      \ statistics provide a comprehensive overview </li></ul><br>The game contains\
      \ advertising."
