    review: I played this game back on the Quest 1 when it was in beta and loved it.
      Probably got at least 8-10 hours on it then and just saw it on steam and bought
      it yesterday. Its a throw back to god games like Black & White back in the day.
      Very fun and well worth the price point if you like sim building.
