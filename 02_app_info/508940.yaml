    about_the_game: '<h2 class="bb_tag">Over 100 Levels of Puzzle Platforming Fun</h2><br><strong>Escape
      Lizards</strong> is <u>simple to learn, hard to master</u>. The aim of the game
      is simple: Tilt the platforms to roll your lizard egg from the start point to
      the finishing bell at the end of the level.<br><br><i>However</i>, things are
      never as simple as they seem! Soon you''ll need to master hopping, world-flipping,
      and other gameplay mechanics (all fully tutorialized) over increasingly complex
      and tricky challenges!<h2 class="bb_tag">Ready for a new Challenge?</h2><br>Using
      <strong>either an XBOX controller or a keyboard</strong>, you''ll guide your
      precious egg over ramps, slopes, twists and turns to get to hit the finishing
      bell across even the most trecherous of levels. As you improve, you''ll progress
      through the worlds and be able to complete harder challenges and tougher puzzles.
      As well as simply manipulating gravity, you''ll use a plethora of secondary
      abilities to complete levels, such as hopping and world rotations, all tutorialized.
      Each level also has hidden vulture eggs to knock-off on the way too, allowing
      you to unlock over 20 new skins for the lizard egg.<br><br>Whether you''re looking
      for a new challenge or simply want a game that won''t back down from turning
      up the heat, Escape Lizards has what you''re looking for!<br><br><ul class="bb_ul"><li>Over
      100 challenging and unique levels<br></li><li>Original platformer mechanics<br></li><li>Automatic
      Steam friend integration shows you friends'' times for each level<br></li><li>11
      distinct worlds<br></li><li>44 Steam achievements<br></li><li>Over 20 unlockable
      egg skins<br></li><li>Fully configurable controls, camera modes, and graphics
      settings (including FPS cap and FOV).</li></ul>'
