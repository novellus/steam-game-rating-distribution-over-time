    about_the_game: "Disclaimer: all characters in the game are over 18 years old.\
      \ All characters are over 18 years old, as indicated in the opening chart.<br\
      \ />\r\n<br />\r\n<br />\r\nIntroduction:<br />\r\n<br />\r\n<br />\r\nThis\
      \ is a text adventure game based on cyberpunk world.<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nPlayers will play a cartoonist who is engaged in robot cartoon\
      \ drawing, and interact with maid robot through options, so as to achieve different\
      \ game outcomes.<br />\r\n<br />\r\n<br />\r\n<br />\r\nBackground:<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nThis is the era of robots and the gradual disappearance\
      \ of the concept of &quot;human&quot;.<br />\r\n<br />\r\n<br />\r\n<br />\r\
      \nThe bionic robot created by the new technological revolution has blurred the\
      \ boundary between human and robot, and has the intelligence no less than human.\
      \ Because of its low cost and high efficiency, it has been rapidly applied to\
      \ various industries, promoting economic development.<br />\r\n<br />\r\n<br\
      \ />\r\n<br />\r\nWith more and more social fields in which robots participate,\
      \ people's excitement about intelligent robots has gradually turned into fear\
      \ and confusion. A large number of people are unemployed and can't be placed,\
      \ and robot related crimes occur frequently. The original ethical order based\
      \ on traditional human society has also collapsed. The government introduced\
      \ the robot Management Act, using electronic collars to conduct unified management\
      \ and monitoring of robots, and established the AI supervision department. But\
      \ all these measures are struggling under the capital pressure of robot manufacturing\
      \ companies.<br />\r\n<br />\r\n<br />\r\n<br />\r\nIn the world of cyberpunk,\
      \ where robots are pushed to the forefront of the wave, the third-class cartoonist\
      \ who was rejected because of the dissimilarity of robot painting bought an\
      \ unidentified maid robot as a reference for his cartoon.<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nmatters needing attention:<br />\r\n<br />\r\n\
      **1080p resolution full screen game is recommended for the best game quality\
      \ experience**<br />\r\n<br />\r\n**The second half of the game adopts a variety\
      \ of artistic styles for artistic expression, which is not the wrong material\
      \ transfer. You can play with the plot at ease**"
