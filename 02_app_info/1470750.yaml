    about_the_game: Fight, use magic, collect items, survive, develop your castle.<br><br>Your
      hero enters the world of magic.<br>You have to sharpen the destroyed castle
      in which you find yourself.<br><br>Features:<br>Travel through magical lands.<br>To
      complete tasks.<br>Fight other players.<br>Kill monsters.<br><br><i>You start
      the game as a male character, you cannot select a female character yet. You
      start in the location of the destroyed castle, this castle will be your home,
      where things will be stored. Then you can choose which of the two locations
      you will play. The first is a maze with traps that you have to go through competing
      with other players for a reward. The second location is free pvp lands, where
      you run looking for weapons, food, complete tasks and fight other players using
      magic.</i>
