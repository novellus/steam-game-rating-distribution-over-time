    about_the_game: "An immersive music experience featuring an original track by\
      \ the dark electronic band Spanking Machine. Walk through two worlds inspired\
      \ by the music, using your controller to explore every corner and discover surprises.\
      \ Along with animated 3D art, the experience features a full-length music video\
      \ by award-winning director Mark Pellington. Fire, robots and mythic creatures\
      \ await you!<br />\r\n<br />\r\nThe inspiration for this experience came from\
      \ the classic vinyl album cover. Back in the day, you could look at amazing\
      \ cover art while listening to the music and get lost in the world of the artist.\
      \ Now, album art has been reduced to a small digital image. As both musicians\
      \ and visual artists, Spanking Machine are using VR to bring back cover art\
      \ in a new way."
