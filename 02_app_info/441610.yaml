    about_the_game: 'The Red Deck is an expansion to <strong>SUPERFIGHT</strong> that
      adds over 80 R-Rated cards to the core deck.  This expansion contains the most
      inappropriate and terrible cards in the game.  We''ll be honest: there is some
      nasty [CENSORED] in this deck.<br><br>The Red Deck comes complete with new Achievements,
      Titles, and Art to unlock!<br><br>Once added to <strong>SUPERFIGHT</strong>,
      The Red Deck will be added to your Collection and can be selected when joining
      fights.  Please note that due to the mature content of this deck, you will need
      to enable its use within the <strong>SUPERFIGHT</strong> settings menu.'
