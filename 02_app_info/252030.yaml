    about_the_game: "Assume the role of Wyatt in this Action/Exploration Platformer\
      \ as you explore the ruins of a holy city that was lost many years ago. Battle\
      \ various types of demons, angels, and a new threat known only as the \u201C\
      Ferals\u201D, using swordsmanship, martial arts, and sorcery. There are many\
      \ customizable skills and equipment that will aid Wyatt on his journey.<h2 class=\"\
      bb_tag\">STORY:</h2>Over 40 years ago, the goddess Valdis was killed by her\
      \ daughter, the dark goddess Myrgato. Since this event Myrgato has been at war\
      \ with her twin sister, Alagath the goddess of light. This perpetual war is\
      \ fueled by human souls that the gods use to create their warriors; Myrgato\
      \ twisting souls into demons, and Alagath manipulating souls to create angels.\
      \ Each day the remaining human population dwindles as they are forced to choose\
      \ a side or die.<h2 class=\"bb_tag\">FEATURES:</h2><ul class=\"bb_ul\"><li>Intense\
      \ combat weaving sword and sorcery together seamlessly.<br></li><li>Find magic\
      \ souls that aid in combat and traversing the ruins of the city.<br></li><li>Level\
      \ up stats and a variety skills to customize your play style.<br></li><li>Upgrade\
      \ Weapons and Armor.<br></li><li>Unique accessories that can give you the edge\
      \ in combat, or get you killed!<br></li><li>Interconnected zones allow you to\
      \ explore new areas or backtrack.<br></li><li>2 playable characters on release\
      \ and more to come!<br></li><li>Compelling original soundtrack spanning over\
      \ 2 hours of music!</li></ul>"
