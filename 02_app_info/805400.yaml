details:
  data:
    about_the_game: "<strong>Mahjong Solitaire (\u9EBB\u5C06\u63A5\u9F99)</strong>\
      \ is a chinese puzzle board game for one person that uses a set of mahjong tiles.<h2\
      \ class=\"bb_tag\">Game Rules:</h2>Tiles are randomly folded into a multi-layered\
      \ shape of a certain shape.<br>The goal of this game is to disassemble the built\
      \ figure, removing two identical unlocked tiles in one move.<br>A tiles is considered\
      \ unlocked if there is no tiles on it, and the left or right side is free.<br>The\
      \ same tiles are points, symbols, bamboo, dragons and winds of the same suit\
      \ and dignity.<br>All four tiles flowers are considered the same.<br>All four\
      \ tiles of the seasons are considered the same.<br>The game is finished when\
      \ all pairs of tiles have been removed from the board.<br>And... Don't forget\
      \ to use the &quot;Hint&quot; and &quot;Shuffle&quot; tiles when you need it!<h2\
      \ class=\"bb_tag\">Game Features:</h2><ul class=\"bb_ul\"><li>Mahjong Solitaire\
      \ perfectly develops your logical thinking, memory and attention;</li></ul><ul\
      \ class=\"bb_ul\"><li>This game is suitable for young learners, teenagers and\
      \ adults;</li></ul><ul class=\"bb_ul\"><li>10 levels;</li></ul><ul class=\"\
      bb_ul\"><li>Hint, Undo and Shuffle tiles;</li></ul><ul class=\"bb_ul\"><li>Colorful\
      \ backgrounds;</li></ul><ul class=\"bb_ul\"><li>Atmospheric relaxing music;</li></ul><h2\
      \ class=\"bb_tag\">Copyright:</h2>Backgrounds: Code Inferno, Yuki Doromi, Black\
      \ Colibri, ondro.<br><br>Music: Kevin MacLeod, kittykat.<br><br><strong>Enjoy\
      \ the game!</strong><br><strong>\u559C\u6B22\u7684\u6E38\u620F\uFF01</strong>"
