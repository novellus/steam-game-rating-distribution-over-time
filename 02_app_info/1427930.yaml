details:
  data:
    about_the_game: "Get ready to set off on an unforgettable adventure with the new\
      \ game Fairytale Mosaics. Cinderella! A random meeting on a forest path with\
      \ a handsome young man. Could it be the handsome prince himself? Here you\u2019\
      ll meet four-legged friends, a fairy godmother and of course, the Handsome Prince.\
      \ They\u2019ll help you get ready for the yearly ball \u2013 the most important\
      \ event in the Kingdom!<br />\r\n<br />\r\nThere\u2019s so much to do! Assemble\
      \ colorful jigsaws to transform the pumpkin into a carriage and find the glass\
      \ slippers. Outwit the wicked sisters and the queen, who want to stop you getting\
      \ to the ball. Fairytale Mosaics is the best gift for puzzle fans. It has 100\
      \ unique puzzles based on your favorite story. Overcome 5 challenges to meet\
      \ the handsome prince!<br />\r\n<br />\r\n-100 unique puzzles patchwork mosaics<br\
      \ />\r\n-5 locations and 5 different materials<br />\r\n-Unusual fantasy setting.<br\
      \ />\r\n-Special quests and 18 trophies for the real pros<br />\r\n-More than\
      \ 10 hours of gameplay with beautiful calming and cheerful music<br />\r\n-Entertaining\
      \ gameplay for players of all ages<br />\r\n-Use bonuses and earn new ranks"
