  data:
    about_the_game: SUPER 3-D CRUNK BROS. is an action-adventure platformer. Join
      Crunk and Paco on their quest to thwart the plans of Dr. N. Dows, C.E.O. of
      the Lufa Corporation. Their latest business venture, the release of the <i>TurboChin,</i>
      will be their most impactful; striking consumers in such a way the company has
      never before seen. Will LufaCorp follow through with their plans? Or can this
      greasy gang save the day? Find out in SUPER 3-D CRUNK BROS.! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1208620/extras/Crunk_Walk.gif?t=1605843287"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1208620/extras/PacoWalko.gif?t=1605843287"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Graphics and gameplay
      elements inspired by games and media from the past<br></li><li> 8 worlds each
      containing intricate and interesting level designs, and boss fights<br></li><li>
      A large cast of eccentric characters<br></li><li> Time trial / speed run mode<br></li><li>
      Change the way you play with power-ups like the skateboard and balloons!<br></li><li>
      Original score composed by Sigmuuu</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1208620/extras/Ndows_Cackle.gif?t=1605843287"
      />
