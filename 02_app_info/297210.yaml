    short_description: FAMAZE is a retro themed roguelike puzzle adventure game. Choose
      the the dashing Knight, the cunning Thief, or the mystical Wizard each with
      unique special powers. Delve into The Mad King's ever changing dungeon to rescue
      the rutabagas! Never the same game twice! Music by Disasterpeace and Art by
      Oryx.
