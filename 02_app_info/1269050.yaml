    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1269050/extras/\u6E38\
      \u620F\u6A2A\u680F.png?t=1598199818\" crossorigin=\"anonymous\"/><h2 class=\"\
      bb_tag\"> \u2605 game introduce \u2605 [/ h2]<br><br><i>Warm tips: the game\
      \ has violence, murder, abuse and other disharmonious elements, as well as a\
      \ very explicit description of network violence.<br>Players who are not comfortable\
      \ with this should consider it or play with others. Otherwise, the author is\
      \ not responsible for the consequences.</i><br><br>This is a game about online\
      \ violence, all of which are based on the personal experience of the producer\
      \ and shared with netizens. As far as possible to reduce the reality of one\
      \ after another bloody cruel phenomenon.<br>The game chooses the third person\
      \ perspective to tell the events the protagonist sees and experiences, and the\
      \ materials are all adapted from the real events. Hope to create an immersive\
      \ effect for players.<br><br>The cruelest violence may be around us, but we\
      \ choose to chew the blade and swallow it, and turn a blind eye.<br>Words can\
      \ also kill people.<br>Language also has temperature.<br>There is a place in\
      \ the world where you can hurt or even kill your compatriots without paying\
      \ any price\u2014\u2014<br>This place is called the human world\uFF08Internet\
      \ world\uFF09.<br><br>Today's victims may only be a little-known person, and\
      \ the next It could be you.<br>      <br>-------------------------------------------------<h2\
      \ class=\"bb_tag\">\u2605 game elements \u2605</h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1269050/extras/200611.png?t=1598199818\"\
      \ crossorigin=\"anonymous\"/><br>\u3007More than 100 stories CG<br><br>\u3007\
      Game maps are all self-made materials of developers<br><br>\u3007A long story\
      \ with more than 200000 words<br><br>\u3007The depressing atmosphere set off\
      \ with the story<br><br>\u3007Background music enough to make people cried<br><br>\u3007\
      Unique role dubbing, it is strongly recommended to wear earphones when playing<br>\
      \    <br>-------------------------------------------------<h2 class=\"bb_tag\"\
      > \u2605 operation method \u2605 [/ h2]<br><br>Keyboard direction key movement<br>Z\
      \ key / enter key / space bar are survey items<br>The X / ESC key opens the\
      \ menu and rewinds it<br>Use the item actively. Please open the menu where you\
