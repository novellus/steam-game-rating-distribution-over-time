    about_the_game: "You have a great chance to set off alongside brave adventurers\
      \ on a fairytale! You can see the fantasy world of Red Riding Hood and all its\
      \ inhabitants.<br />\r\nYou'll encounter many tough deals on your path! But\
      \ you can do it! Levels of varying difficulty will give you hours of fun gameplay\
      \ every day, and unique golden cards make the game even more exciting. Help\
      \ the children achieve their dream! Fight the witch and negotiate a profitable\
      \ trade agreement with the wolves!<br />\r\n<br />\r\n- Increase your endurance\
      \ and finish every layout!<br />\r\n- Solitaire card game \u2013 collect chains\
      \ of cards!<br />\r\n- Exciting levels that are sure to hold your interest!<br\
      \ />\r\n- Vivid graphics on each level!<br />\r\n- Get rid of cards faster with\
      \ jokers, and increase the combo multiplier to earn more coins!<br />\r\n- Remove\
      \ cards faster to increase your combo multiplier and get more coins!<br />\r\
      \n- For daring players \u2013 special tasks and over 15 colorful trophies!<br\
      \ />\r\n- Original themed decks and 12 card back styles!<br />\r\n- Hours of\
      \ fun guaranteed!"
