    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1235140/extras/YLAD_STEAM_REVIEW_SCORES_616.jpg?t=1607632623\"\
      \ /><br><br><br><strong>Yakuza: Like a Dragon\u2019s Day Ichi Edition </strong>includes\
      \ the Legends Costume Set featuring eight costumes representing fan-favorite\
      \ figures from the Yakuza series, from Kazuma Kiryu to Daigo Dojima.<br><br><strong>Yakuza:\
      \ Like a Dragon\u2019s Hero Edition </strong>includes a selection of the game\u2019\
      s DLC, including the Legends Costume Set, Job Set, and Management Mode Set.<br><br><strong>Yakuza:\
      \ Like a Dragon\u2019s Legendary Hero Edition </strong>includes ALL of the game\u2019\
      s DLC, including the Legends Costume Set from the Day Ichi Edition. This DLC\
      \ adds a wide variety of in-game bonus content, including the Job Set, which\
      \ unlocks the \u2018Devil Rocker\u2019 and \u2018Matriarch\u2019 Jobs, as well\
      \ as the Management Mode Set, Crafting Set, Karaoke Set, Ultimate Costume Set,\
      \ and Stat Boost Set.<h2 class=\"bb_tag\"><strong>RISE LIKE A DRAGON  </strong></h2><br><br>Ichiban\
      \ Kasuga, a low-ranking grunt of a low-ranking yakuza family in Tokyo, faces\
      \ an 18-year prison sentence after taking the fall for a crime he didn't commit.\
      \ Never losing faith, he loyally serves his time and returns to society to discover\
      \ that no one was waiting for him on the outside, and his clan has been destroyed\
      \ by the man he respected most.<br>Ichiban sets out to discover the truth behind\
      \ his family's betrayal and take his life back, drawing a ragtag group of society\u2019\
      s outcasts to his side: Adachi, a rogue cop, Nanba, a homeless ex-nurse, and\
      \ Saeko, a hostess on a mission. Together, they are drawn into a conflict brewing\
      \ beneath the surface in Yokohama and must rise to become the heroes they never\
      \ expected to be.<h2 class=\"bb_tag\"><strong>LEVEL UP FROM UNDERDOG TO DRAGON\
      \ IN DYNAMIC RPG COMBAT</strong></h2><br><br>Experience dynamic RPG combat like\
      \ none other. Switch between 19 unique Jobs ranging from Bodyguard to Musician,\
      \ using the battlefield as your weapon. Take up bats, umbrellas, bikes, signs,\
      \ and everything else at your disposal to clean up the streets!<h2 class=\"\
      bb_tag\"><strong>ENTER THE UNDERWORLD PLAYGROUND</strong></h2><br><br>When you're\
      \ not busy bashing heads, relax by hitting up the local arcade for some classic\
      \ SEGA games, compete with locals in a no holds barred go-kart race around Yokohama,\
      \ complete 50 unique substories, or just take in the scenery of a modern-day\
      \ Japanese city. There\u2019s always something new around the corner."
