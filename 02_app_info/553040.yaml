details:
  data:
    about_the_game: "BASMENT DWELLERS is an epic, procedurally generated, next-generation\
      \ CRPG about killing monsters and stealing their treasure.<br />\r\n<br />\r\
      \n- Kill monsters, steal their treasure<br />\r\n<br />\r\n- Upgrade your equipment\
      \ (weapons and armor will break after a while)<br />\r\n<br />\r\n- Fight a\
      \ multitude of dangerous foes like the annoying ROGUE, the insidious BLURK and\
      \ the terrifying GIANT NOSE<br />\r\n<br />\r\n- Navigate a complex basment\
      \ layout (generated anew for each game) with one-way trapdoors and underwater\
      \ sections (don't forget your scuba gear!)<br />\r\n<br />\r\n- Sample local\
      \ cuisine such as MAGGOT PUDDING and MOLD SOUP<br />\r\n<br />\r\n- Compete\
      \ for the highest score<br />\r\n<br />\r\n- Descend into Hell to defeat the\
      \ ARCHDEMON!"
