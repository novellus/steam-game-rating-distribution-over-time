    about_the_game: <ul class="bb_ul"><li><strong>This game supports rebinding controls,
      but only <u>dual analog gamepads and keyboard &amp; mouse modes</u> are officially
      supported in desktop mode.</strong><br></li><li><strong><u>VR mode requires
      a dual analog gamepad</u>. Mouse control is <strong>NOT</strong> supported in
      VR.</strong><br></li><li><strong>HOTAS controllers are not officially supported
      and are at your own risk!</strong></li></ul><br>House of the Dying Sun is a
      tactical space shooter that puts you in the cockpit of the Empire's most deadly
      interceptor and in command of the Harbinger Fleet. Hunt down the enemies of
      your dying empire and upgrade your warships with new weapons and abilities earned
      during your campaign of terror.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>
      <strong>Classic Space Sim Combat:</strong> Fly from the cockpit of the Executor
      Mk II with gameplay heavily influenced by the titans of yesteryear<br></li><li>
      <strong>Take Command:</strong> Give orders to any vessel in your fleet from
      a tactical overview, switch to another fighter, or pause time and carefully
      consider your next move<br></li><li> <strong>Replayable Scenarios:</strong>
      Choose one of four increasingly-brutal difficulties in each of the 14 campaign
      scenarios.<br></li><li> <strong>Powerful Upgrades:</strong> Complete bonus objectives
      to earn special fleet upgrades such as the Gap Drive or the Kamikaze Chassis.
      You'll need these to tackle the most difficult scenarios.<br></li><li> <strong>VR
      &amp; Monitor Support:</strong> House of the Dying Sun was carefully designed
      for both traditional monitors <strong><i><u>and</u></i></strong> VR headsets
      such as the HTC Vive. It also supports 21:9 displays!</li></ul>
