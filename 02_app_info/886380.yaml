    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/886380/extras/ruya-logo.png?t=1605235372\"\
      \ /><br><br>Relax through a solipsistic tale of\_Ruya's spiritual path all tightly\
      \ wrapped up in minimalistic puzzles. Ruya features auditory illusions crafted\
      \ by our very own Enrico Ercole that are guaranteed to chill you out!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/886380/extras/features-header.png?t=1605235372\"\
      \ /><h2 class=\"bb_tag\">HANDCRAFTED GAMEPLAY</h2>\u25C6 Challenge yourself\
      \ with 64 handcrafted puzzles. Swipe, slide, pop, and release cute characters\
      \ to progress and unfold Ruya's memories.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/886380/extras/steam-gif1.gif?t=1605235372\"\
      \ /><h2 class=\"bb_tag\">BEAUTIFUL &amp; HEARTFELT</h2>\u25C6 Decorate Ruya\
      \ in flowers as you play, and shake them off at the end of each level to purify\
      \ Ruya's mind.<br><br>\u25C6 A heartwarming illustrated visual narrative that\
      \ will have you smiling.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/886380/extras/steam-gif2.gif?t=1605235372\"\
      \ /><h2 class=\"bb_tag\">SOUND</h2>\u25C6 Tweak binaural beats, allowing you\
      \ to sink into a state of deep relaxation.<br><br>\u25C6 The sound of rain,\
      \ falling snow and whistling wind help to immerse you in 8 surrealist dreamscapes.<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/MYWmsNQ\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/886380/extras/steam-gif3.gif?t=1605235372\"\
      \ /></a>"
