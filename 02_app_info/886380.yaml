    reviews: "\u201CRuya is a fantastic gem of a puzzle game for those seeking a zen\
      \ like experience.\u201D<br>9.1/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://appadvice.com/post/visit-surreal-dreamscapes-in-ruya-a-charming-puzzle-game/1221679100/369956707\"\
      \ target=\"_blank\" rel=\"noopener\"  >AppAdvice</a><br><br>\u201CRuya is different.\
      \ Ruya is calm and quiet and meditative. Ruya might be a game about matching\
      \ things, but it's something more than that.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPhone/Ruya/review.asp?c=76166\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CRuya is\
      \ full of love. Every little detail in the game, each animation, all of the\
      \ meanings behind everything shows this. Its a relaxing puzzle game I love playing\
      \ when I want to unwind.\u201D<br><a href=\"https://twitter.com/Jupiter_Hadley\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Jupiter Hadley</a><br>"
