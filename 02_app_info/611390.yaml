    review: "If you are looking for a short casual, cute and fluffy, lighthearted\
      \ comedy, then you might probably want to try [b]Anicon - Animal Complex - Sheep's\
      \ Path[/b].\n\nThe soundtracks are very cheerful and totally give out a lot\
      \ of positive vibes. They also consist of breathtaking graphic and scenery designs.\
      \ The story plots are well written.\n\nIf you played the [b]Cat's Path[/b] before\
      \ and was wondering if the [b]Sheep's Path[/b] is similar to it - well, not\
      \ really. There are some plots which you may feel similar but the results are\
      \ totally different from Cat's Path. If you are curious, try it out (*\u309D\
      \u03C9\u30FB)\uFF89\n\nOur Mr. Sheep, as you have seen from Cat's Path, he is\
      \ absolutely charming and I have no regret playing this path (\u3003\u8278\u3003\
      )"
