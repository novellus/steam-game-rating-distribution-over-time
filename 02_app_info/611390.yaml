    about_the_game: Clena, your normal everyday girl, finds herself in front of a
      circus filled with lovely animals. However, she quickly discovers that they
      are not ordinary animals - They are actually human boys who can transform into
      animals!<h2 class="bb_tag"></h2>A romance, comedy, fantasy Visual Novel - filled
      with adventures, misadventures, adorable animals, brother conflicts, circus
      cleaning, collecting puzzle pieces, and more - all in one package!<h2 class="bb_tag"></h2><strong>Note:</strong>
