    about_the_game: 'Cosmo''s Cosmic Adventure is an exciting journey across a forbidden
      planet full of dangers and surprises. Can he save his parents before they''re
      lightly seasoned and devoured?<br><br>Cosmo is a lovable extra-terrestrial with
      a special ability: He has hands that work like suction cups! He can cling to
      walls, ledges, and all sorts of things. Using his suction hands, Cosmo is able
      to avoid dangers, scale cliffs and get to places other aliens can''t reach.<h2
      class="bb_tag">Features</h2><br><strong>Creature Closet</strong>: Over 20 unique
      and surprising creatures.<br><br><strong>Superstar</strong>: Cosmo has many
      tricks, such as scaling walls with his suction hands.<br><br><strong>Size and
      Simplicity</strong>: Massive but easy-to-explore levels. <br><br><strong>Save
      Your Game</strong>: Game saves, built-in hints, and much, much more.<br><br><strong>Controller
      Support</strong>: Partial Xbox 360 Controller support.'
