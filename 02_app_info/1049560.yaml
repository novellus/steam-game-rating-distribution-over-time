details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049560/extras/rifle.gif?t=1587989103\"\
      \ /><br><br>A wave of civil unrest ravaged the country after a rigged election\
      \ put President Pablo Escobeer back into power. The government labeled the political\
      \ opposition as \u2018the enemy of the people\u2019 and declared a national\
      \ emergency to weaken any resistance. The ruthless president killed thousands\
      \ by abusing his executive powers to use chemical weapons against peaceful protesters\
      \ and rebels alike.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049560/extras/shotgun.gif?t=1587989103\"\
      \ /><br><br>Your team was sent into the country to help its people to overthrow\
      \ the corrupt regime. They discovered the location of a factory compound that\
      \ was rumored to manufacture a deadly gas. After infiltrating the compound,\
      \ it became very clear that something was off. Help your team of hired guns\
      \ to stop the chemical attacks and guide them back to safety.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1049560/extras/dancing3.gif?t=1587989103\"\
      \ /><br><br>Run For Cover is a turn-based strategy game where you control a\
      \ team of soldiers traveling through hostile territory. The world is procedurally\
      \ generated and presents unique challenges every time you play the game. It\
      \ is filled with different quest, enemies and distinctive areas. Your soldiers\
      \ gain experience with every step they take and unlock powerful abilities. Soldiers\
      \ can find weapons and armor to improve their gear.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1049560/extras/TankBreachesWall.gif?t=1587989103\"\
      \ />"
