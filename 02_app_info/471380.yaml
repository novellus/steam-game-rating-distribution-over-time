    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/471380/extras/description_header2.png?t=1527787710"
      /><br><i><br>This is sheep Island. Home of conservatives, alcoholic politicians,
      serial killers, violent police and other citizens of the modern colonial civilization.
      From an early age you have longed to see the world, to become the master of
      your own life... To become an urban pirate. One day you quit your job. You set
      off to begin your new life in the western part of Sheep Island. All you have
      is 65 bucks, no job (with no intention of getting one) and a lust to live life
      dangerously...</i><br><br>You will roam the streets of Sheep Island, dodging
      police cars, eating shoplifted meals. You will travel to Shark City and challenge
      the established order with your streetwise charm and destructible lifestyle.<br><br>Unveil
      upgrades, skills, and many pieces of pirate equipment in order to match the
      increasing level of repression as you grow more free and fierce!<br><br>Become
      the urban pirate!<br><br><ul class="bb_ul"><li> Shoplift as much as you can
      in 11 Levels and their bonus missions<br></li><li> Paint the trains, take over
      the streets!!<br></li><li> Skate the streets during the day, and dumpster dive
      during the night<br></li><li> Turn empty houses into your own space<br></li><li>
      Exchange your Street Credit and upgrade your pirate with new skills and equipment<br></li><li>
      Become an urban legend and unlock all the achievements<br></li><li> Original
      8-bit soundtrack</li></ul><br>Created by Baby Duka<br>Sound by B. Magic Samples
