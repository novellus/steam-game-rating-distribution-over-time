    reviews: "\u201CThere are raves to attend, skateboarding skills to master, buildings\
      \ to squat in, and trains to graffiti. Who knew that being a criminal could\
      \ be so time-consuming?\u201D<br><a href=\"https://www.rockpapershotgun.com/2016/07/17/get-streetwise-in-urban-pirate/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Lets players give in to their inner delinquent, having them shoplift, spraypaint,\
      \ skateboard, and squat in abandoned buildings as they steadily overtake the\
      \ streets of Sheep Island.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.siliconera.com/2016/07/02/urban-pirate-rpgsimulation-life-petty-crime/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Siliconera</a><br><br>\u201CGoing for\
      \ a very unique visual style and a chill background of jazzy chiptune, Urban\
      \ Pirate truly looks like a breath of fresh air on the indie scene\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/to-the-green-urban-pirate\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br>"
