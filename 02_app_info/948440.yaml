details:
  data:
    about_the_game: "<strong>Hinedere Beats: Jazzish</strong><br><br>The soundtrack\
      \ for versions 1.8 and 1.9 (and later) of Hinedere Beat. It\u2019s a compilation\
      \ of remixes of songs that I made between 2010-2011 and reworked instrumentals\
      \ of anison remixes I've made a few months prior to releasing this album.<br><br>The\
      \ original versions of all of these songs contained samples of music that I\
      \ did not compose, perform, and record. For the versions of the songs that appear\
      \ in-game, I removed all instances of samples that I did not compose, perform,\
      \ and record before replacing them with pieces that I played using electronic\
      \ instruments (ex. jamming the koto and shamisen with ps1/midi quality on my\
      \ midi-keyboard and running them through effects to imitate a vinyl recording),\
      \ electric guitar, or bass guitar. Nearly everything that I did compose, perform\
      \ and record for those songs was left alone.<br><br>Tracklist:<br><br>1. 2faded\
      \ (Jazzish) - 01:14<br>2. Left Lanin' It (Jazzish) - 01:12<br>3. Out There (Jazzish)\
      \ - 01:03<br>4. Turn (Jazzish) - 01:03<br>5. Cherry Blossom Funk (Jazzish) -\
      \ 01:18<br>6. Fuzz Fused (Jazzish) - 00:54<br>7. Yep (Jazzish) - 01:24<br>8.\
      \ Lose (Jazzish) - 01:40<br>9. Elevatin' (Jazzish) - 00:56<br>10. To Tell (Jazzish)\
      \ - 01:02<br>11. Eat (Jazzish) - 01:06<br>12. What's On It? (Jazzish) - 01:13<br>13.\
      \ False (Jazzish) 01:17<br>14. Today (Jazzish) 01:03<br>15. No (Jazzish) 01:03<br>16.\
      \ Right (Jazzish) 01:00 <br><br><br><strong>Hinedere Beat OST</strong><br><br>The\
      \ soundtrack used for versions 1 and 1.4 of Hinedere Beat. Some of the tracks\
      \ are chiphop remixes I've made of tracks I've composed and previously posted\
      \ on my SoundCloud page and released in an album I originally made outside of\
      \ game development under different titles.<br><br>Tracklist:<br><br>1. Kurukuru\
      \ - 02:00<br>2. Kata - 02:19<br>3. Kirei - 01:29<br>4. Kedo - 01:48<br>5. Korei\
      \ - 01:56<br>6. Koe - 01:47<br>7. Kunoichi - 01:44<br>8. Kengi - 01:55<br>9.\
      \ Kijin - 01:16<br>10. Koi - 01:46"
