    about_the_game: "<h2 class=\"bb_tag\"><strong>STORY</strong></h2>Arrive in New\
      \ Sieg, a beautiful fictional town. Step into the shoes of a strong, smart and\
      \ gifted journalist in this romantic adventure. You play the part of a young\
      \ woman with the ability to leap in the past for a very short period in the\
      \ bodies of others, which you use for data collection and helping people. After\
      \ witnessing the murder of a crooked lawyer \u2013 she goes back in time in\
      \ an attempt to save him. Thus, the journey begins as our protagonist goes back\
      \ in time in the body of another person and tries to warn Limbo. It's up to\
      \ you to figure out how to save him!<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul\
      \ class=\"bb_ul\"><li>Unravel mysteries and solve puzzles<br></li><li>Take the\
      \ lead and choose your destiny<br></li><li>Romance 5 dangerous fellows, each\
      \ with an unlockable side story<br></li><li>Unlock different endings<br></li><li>Experience\
      \ a unique interactive gameplay<br></li><li>Meet guests characters from Side\
      \ Kicks! <br></li><li>Navigate through gorgeous visuals and polished animations<br></li><li>Listen\
      \ to a complete Japanese voice cast, including KENN, Yoshimasa Hosoya &amp;\
      \ more</li></ul><br>Will all routes lead to romance? Which happy ending awaits\
      \ you? Play to find out!<h2 class=\"bb_tag\"><strong>CHARACTERS</strong></h2><strong>Teuta\
      \ - the protagonist</strong> (the name can be changed)<br>A 21 years-old freelance\
      \ journalist working in New Sieg. She witnessed the murder of her brother when\
      \ she was younger and became a reporter for to serve justice. She has a mysterious\
      \ ability that allows her to leap in the past for a very short period in the\
      \ bodies of others and uses it to help people and collect data. She is a bright\
      \ and cheerful woman with a positive personality. Although she is a reporter,\
      \ she is not skilled at taking pictures.<br><br><strong>Limbo Fitzgerald - A\
      \ Crooked Lawyer</strong><br>A 27 years-old Lawyer. Limbo is known for advocating\
      \ in court for even the toughest criminals. Although he is called a crooked\
      \ lawyer, he is extremely skilled, and he is popular in the city and is seen\
      \ as a hero. He abides by the law in his own standards and serves justice. Born\
      \ into an extremely wealthy family, Limbo is soft-hearted.<br><br><strong>Shu\
      \ - A hitman that silently eliminates hitmen</strong> <br>He is 28 years old.\
      \ Shu is a heavy smoker who makes a living as a bounty killer by eliminating\
      \ other hitmen. He is a top-class martial artist and specialised in long-range\
      \ sniping. Best sniper in town, he has no other goals in life apart from executing\
      \ those on the list left behind by his foster parents and mentor.<br><br><strong>Helvetica\
      \ - A specialist at changing his appearance</strong><br>A 26 years-old plastic\
      \ surgeon. Popular in New Sieg, he loves beautiful things and constantly rates\
      \ passer-by women based on their looks. Highly confident in his skills, he believes\
      \ that people can be reborn by changing their natural features.<br><br><strong>Mozu\
      \ - An autopsy Specialist</strong> <br>At only 25 years old, Mozu is the chief\
      \ of the autopsy department and work with the police forces. He is often misunderstood\
      \ as apathetic and indifferent towards others. His way of thinking is usually\
      \ from a medical point of view, which sometimes creates unexpectedly fun situations.\
      \ Mozu talks to corpses and it is rumoured that he dissects animals as a hobby.\
      \ He likes riding bicycles.<br><br><strong>Scarecrow - A Self-proclaimed Underground\
      \ Boss</strong><br>A 22 years-old cyber-geek and computer hacker who is famous\
      \ on the internet for hacking, money laundering, stealing, etc. Thanks to his\
      \ abilities and connections, he is a self-proclaimed underground boss."
