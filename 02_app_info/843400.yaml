    about_the_game: "This is a stand-alone puzzle adventure game with shooting and\
      \ action elements.<br />\r\nGame, you have been transferred to a castle, the\
      \ castle is chaos, use your wisdom to find your stuff, crack the levels in the\
      \ castle, beat the final boss, finally win the game.<br />\r\nStart your castle\
      \ adventure.<br />\r\nNote: the game is 6 minutes a day, and the game has two\
      \ endings. It takes about an hour and a half to complete the game, and can switch\
      \ between the first-person and third-person perspective.<br />\r\nps :<br />\r\
      \nWhen music sounds, you stay at the piano until the end of the song and you\
      \ will find the crystal.<br />\r\nYou can use some additional features after\
      \ you have a mask.(e.q.1.2.key)<br />\r\nRemember to turn on the light at night.<br\
      \ />\r\n<br />\r\n2018.5.14 update<br />\r\nA second version has been updated\
      \ to fix most bugs.<br />\r\nStorage bugs have been fixed (replaced with automatic\
      \ archiving).<br />\r\nBecause I like it very much, I will not adjust the night\
      \ brightness of the game, as well as the special effects.<br />\r\nAfter death\
      \ you become a ghost, so you only die once.<br />\r\nFor my graduation trip\uFF0C\
      I want to transfer this game for money (5000 is ok)."
