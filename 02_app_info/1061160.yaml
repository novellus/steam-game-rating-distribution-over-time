    about_the_game: '<h2 class="bb_tag">The horde is here!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1061160/extras/or3.gif?t=1563993291"
      /><br><br>The horde is here! fight to the death using the weapons you find scattered
      across the battlefield. <br>Orc Raid is a first person game where you fight
      hordes of enemies across several battlefields with randomized pickups. Battle
      to your last breath using a wide variety of weapons, from melee weapons to mass
      crushing magical ones.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1061160/extras/or4.gif?t=1563993291"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li> Fight using a variety
      of weapons, from a sword and shield, to bombs and legendary weapons.<br></li><li>
      Variable Battlefield. Weapons, ammunition and enemy spawns are randomized. You
      get a different experience every time you play!<br></li><li> Play two game modes.
      A small campaign and a survival mode!<br></li><li> Gory Battles: Watch body
      parts fly everywhere!<br></li><li> Defy your skills! Enjoy unlocking several
      Steam achievements<br></li><li> Compete against other players via online leaderboards!
      in a survival mode, Who will be the #1 orc slayer in the world?<br></li><li>
      Original Soundtrack</li></ul>'
