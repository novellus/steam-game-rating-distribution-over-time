    about_the_game: "Way of Boy - a 2D computer game in the genre of action-adventure\
      \ with elements of platformer and shooter, developed by Rapak Games. The game\
      \ will take place in the so-called &quot;Alternative Russia&quot;, in which\
      \ the &quot;boy&quot; group, called the &quot;Army AK44&quot;, declared war\
      \ on the current &quot;police&quot; regime and won. As a result, they gained\
      \ new power in their hometown. But the echoes of the &quot;old regime&quot;\
      \ still make themselves felt. This was an \u201Cinformal\u201D guy who wanted\
      \ to get into the AK44 Army and get rid of the past of his city."
