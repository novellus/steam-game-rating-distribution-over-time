    detailed_description: "<h1>Special Offer</h1><p>Officially Licensed Tycoon City:\
      \ New York T-Shirts are available on <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/Mens-Retroism-Tycoon-T-Shirt-Medium/dp/B01GWQGXAG/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Amazon</a>! <br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/Mens-Retroism-Tycoon-T-Shirt-Medium/dp/B01GWQGXAG/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/9730/extras/Tycoon_city_Steam_Promo__(1).jpg?t=1486757370\"\
      \ /></a></p><br><h1>About the Game</h1>Here's your chance to make it big in\
      \ the Big Apple... New York City, the city that never sleeps! Go for broke building\
      \ your own Manhattan empire, creating and customizing over 100 types of major\
      \ businesses: run a hot nightclub, oversee a media conglomerate, open a lucrative\
      \ Broadway theater - the choices are endless. As your success grows, so will\
      \ your reputation - you'll be the toast of Manhattan, with the city at your\
      \ feet.<br>\t\t\t\t\tWith world-renowned landmarks, true-to-life neighborhoods,\
      \ and spectacular New York City events, you're constantly in the thick of the\
      \ action, becoming a major mogul in America's most exciting metropolis. High-profile\
      \ industries, real-world brands, and a bustling 24-hour city give every player\
      \ the chance to make it big.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Over\
      \ 100 Manhattan business opportunities</strong>: run a nightclub, host a Central\
      \ Park concert, own the city's hottest new restaurant, create cutting-edge fashion\
      \ businesses, organize the Thanksgiving Day Parade, and build skyscrapers as\
      \ part of your dream New York City skyline.<br>\t\t\t\t\t</li><li><strong>Upgrade\
      \ businesses with hundreds of improvements </strong>- increase the beauty, capacity\
      \ and appeal of storefronts to attract greater crowds and drive profits.<br>\t\
      \t\t\t\t</li><li><strong>Create and customize original businesses</strong> with\
      \ successful chain locations across the city.<br>\t\t\t\t\t</li><li><strong>Place\
      \ buildings anywhere </strong>to create your own version of New York City.<br>\t\
      \t\t\t\t</li><li><strong>Experience the reactions of thousands of New Yorkers</strong>,\
      \ each with individual traits and tastes.<br>\t\t\t\t\t</li><li><strong>Develop\
      \ world-famous Manhattan neighborhoods</strong>, each with its own authentic\
      \ cultural flavor.</li></ul>"
