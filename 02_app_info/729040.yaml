    about_the_game: "Discover the co-op shooter-looter that started it all, crammed\
      \ with content and enhancements! Equip bazillions of guns as one of four trigger-happy\
      \ mercenaries, each with unique RPG skills. Take on the lawless desolate planet\
      \ Pandora in pursuit of powerful alien technology: The Vault. With new weapons,\
      \ visual upgrades, all 4 add-on packs and more, enjoy the highly acclaimed FPS/RPG\
      \ solo or together with friends!<br><br><ul class=\"bb_ul\"><li><strong>Bazillions\
      \ of Guns:</strong> Rocket-launching shotguns, enemy-torching revolvers, SMGs\
      \ that fire lightning rounds, and tons more.<br></li><li><strong>Radical Art\
      \ Style:</strong> Traditional rendering techniques combined with hand-drawn\
      \ textures give Borderlands its iconic style.<br></li><li><strong>Intense Vehicular\
      \ Combat:</strong> Behind the wheel, engage in frenetic vehicle-to-vehicle combat.<br></li><li><strong>Co-op\
      \ Frenzy:</strong> Tear through the opposition as a crew of up to 4.</li></ul><h2\
      \ class=\"bb_tag\">NEW:</h2><strong>VISUALLY STUNNING:</strong> With improved\
      \ character models, environments, weapons, and textures, Borderlands paired\
      \ with a 4K display never looked so good.<br><br><strong>NEW WEAPONS:</strong>\
      \ There are already too many to count so we added more.<br><br><strong>NEW CHARACTER\
      \ HEADS:</strong> Be as beautiful as mom says you are.<br><br><strong>NEW GOLD\
      \ CHESTS AND KEYS:</strong> More loot!<br><br><strong>AND MORE!</strong><h2\
      \ class=\"bb_tag\">PLUS: </h2><strong>THE ZOMBIE ISLAND OF DOCTOR NED:</strong>\
      \ Enter the corporate owned small town known as Jakobs Cove and put an end to\
      \ the rumors of the walking \u201Cundead.\u201D New areas, new missions, new\
      \ enemies, Oh My!<br><br><strong>MAD MOXXI\u2019S UNDERDOME RIOT:</strong> Celebrate\
      \ the grand opening of Marcus Bank by taking on hundreds of foes in the only\
      \ competitive arena around where you\u2019re coming back famous... or not at\
      \ all.<br><br><strong>THE SECRET ARMORY OF GENERAL KNOXX:</strong> Want more\
      \ of the Borderlands story and more loot than you could possibly figure out\
      \ what to do with? Add new guns, missions, vehicles and more!<br><br><strong>CLAPTRAP\u2019\
      S NEW ROBOT REVOLUTION:</strong> This destructive adventure invites you to battle\
      \ a vicious new threat, a massive uprising of your former friends: the claptraps."
