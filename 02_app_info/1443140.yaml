    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443140/extras/intro-cena11.gif?t=1603568616\"\
      \ /><br><br>Punhos de Rep\xFAdio is a satirical in the 2D beat'em up style game\
      \ with classic arcade influences and modern visuals.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443140/extras/text_releaseyouranger.png?t=1603568616\"\
      \ /><br><br>The game has a fictional story of a global pandemic that engulfed\
      \ the world and is being ignored by fanatics who do not believe that the disease\
      \ is real. It is up to the main character, an unnamed girl, a common citizen\
      \ adequately protected with gloves and mask, to deal with these fanatics and\
      \ solve the situation with the force of her own fists.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443140/extras/gif-game01.gif?t=1603568616\"\
      \ /> <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1443140/extras/text_bunchofcoolstuff.png?t=1603568616\"\
      \ /><br><br>\u25CF Handmade art and animations<br>\u25CF Sock it to your enemies\
      \ with a wide variety of punches, kicks, grabs and headbutts!<br>\u25CF Authentic\
      \ Brazilian environments made those who know it!<br>\u25CF Retro music with\
      \ a fierce beat!<br>\u25CF Seek justice against the villains that threaten your\
      \ city!"
