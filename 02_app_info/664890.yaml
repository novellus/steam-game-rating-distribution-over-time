    about_the_game: "The goal is to survive. Manage your character's unique strengths,\
      \ conquer your opponents while your health, stamina, hunger and thirst diminish.\
      \ Engage in close quarters combat with melee, unique special, quick-time event\
      \ grapples and weaponized attacks. Collect pickups to replenish your strengths.\
      \ Do whatever it takes to outlast your opponents.<h2 class=\"bb_tag\"><strong>KEY\
      \ FEATURES:</strong></h2><ul class=\"bb_ul\"><li>True first person and third\
      \ person viewmodes.<br></li><li>Supports Gamepad for everything.<br></li><li>Customize\
      \ your character/HUD/controls/game settings.<br></li><li>Engage with other players\
      \ (chat and voice chat).<br><br></li><li>Join any of the always-up 18 Official\
      \ Dedicated Servers, see list below.<br></li><li>Host your own dedicated server\
      \ with the Undoing Dedicated Server Tool.<br><br><br></li><li>Play on the team\
      \ of your choosing with your friends (monsters or humans).<br></li><li>Team\
      \ Deathmatch, Free-For-All and Survival gamemodes.<br></li><li>Get kills, assists\
      \ and points.<br></li><li>Upwards of 64 players on a single server.<br></li><li>Spectate\
      \ games.<br><br></li><li>Quick-Time Event Grapple your enemies.<br></li><li>Close\
      \ quarters melee combat.<br></li><li>Unique special attacks.<br></li><li>Assault\
      \ rifle or shotgun weapon fire.<br></li><li>Bullets ricochet off surfaces.<br></li><li>Explode\
      \ your enemies with grenades.<br></li><li>Collect pickups to replenish your\
      \ strengths (Health, Stamina, Hunger and Thirst).<br></li><li>Use the environment\
      \ to your advantage.<br><br><br></li><li>Create and share your in-game experiences.<br></li><li>Submit\
      \ bugs and feedback from in-game.<br></li><li>Join the community.</li></ul><h2\
      \ class=\"bb_tag\"><strong>18 UNDOING OFFICIAL DEDICATED SERVERS:</strong></h2><ul\
      \ class=\"bb_ul\"><li>Asia-East-1 (Taiwan)<br></li><li>Asia-East-2 (Hong Kong)<br></li><li>Asia-Northeast-1\
      \ (Tokyo)<br></li><li>Asia-South-1 (Mumbai)<br></li><li>Asia-Southeast-1 (Singapore)<br></li><li>Australia-Southeast-1\
      \ (Sydney)<br></li><li>Europe-North-1 (Finland)<br></li><li>Europe-West-1 (Belgium)<br></li><li>Europe-West-2\
      \ (London)<br></li><li>Europe-West-3 (Frankfurt)<br></li><li>Europe-West-4 (Netherlands)<br></li><li>North\
      \ America-Northeast-1 (Montr\xE9al)<br></li><li>South America-East-1 (S\xE3\
      o Paulo)<br></li><li>US-Central-1 (Iowa)<br></li><li>US-East-1 (South Carolina)<br></li><li>US-East-4\
      \ (Northern Virginia)<br></li><li>US-West-1 (Oregon)<br></li><li>US-West-2 (Los\
      \ Angeles)</li></ul><br>We encourage you to post your comments, ideas, feature\
      \ requests, bug reports and feedback. <br>We are active on social media (as\
      \ UndoingPC) such as Facebook, YouTube, Instagram, Twitter, GooglePlus, Reddit,\
      \ IndieDB and Discord and will inspect and respond to posts you make. If the\
      \ same ideas exist more than once, then we can shift priorities to rapidly make\
      \ it a reality.<br><br>Support Undoing for a rapid overhaul to finished game."
