    review: "Pro:\nI like Munro's lip gloss color. Bewitching to me.\n\nCon:\nOverly\
      \ fragmental plot alienates episodes to each other. I have trouble to see how\
      \ my options affect the whole story, even I tried so hard to imagine each episode\
      \ is one jigsaw in a bigger picture, but they're not.\nBanal narrative. [spoiler]An\
      \ antagonist came from no where, without any drive, being eager to murder two\
      \ broadcast hosts. [/spoiler] And a [spoiler]gas leak[/spoiler] flashback, no\
      \ connection at all, inserted suddenly. C'mon, I am the one who is getting suffocated.\
      \ \nPoe overacted in a fulsome manner."
