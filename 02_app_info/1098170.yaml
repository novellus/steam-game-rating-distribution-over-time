    reviews: "\u201CLet\u2019s just say if you\u2019re into the X-Files, She Sees\
      \ Red, and Until Dawn, you\u2019re gonna love Dark Nights with Poe and Munro!\u201D\
      <br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameindustry.com/reviews/modern-gamer/creepy-meets-cool-in-dark-nights-with-poe-and-munro/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Industry News</a><br><br>\u201C\
      ...it\u2019s impossible not to have a grin on your face by the time each episode\
      \ ends.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Dark-Nights-With-Poe-And-Munro-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRamble</a><br><br>\u201CIts weirdness\
      \ reminds us of FMV\u2019s campy roots, while the innovations it cooks with\
      \ storytelling decrees it a key pioneer in the genre\u2019s renaissance.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://newgameplus.co.uk/2020/05/19/poe-and-munro/\"\
      \ target=\"_blank\" rel=\"noopener\"  >New Game Plus</a><br>"
