    about_the_game: "\u201CYou\u2019re listening to Radio August. Dark nights, with\
      \ Poe and Munro\u2026\u201D<br><br>Adventure in the strange town of August with\
      \ local radio hosts and secret lovers Poe and Munro, as they encounter six unique\
      \ mysteries on and off the air. Direct the banter and the action as they fend\
      \ off a nightmare stalker who just won\u2019t let go, a vengeful ghost looking\
      \ for everlasting closure, a demonic painting that grants wishes - and more\
      \ - but can you keep Poe and Munro together, and alive\u2026?<br><br>* Six simultaneously\
      \ released, fully interactive episodes<br>* Almost 5 hours of full screen HD\
      \ video<br>* An intuitive point and click timed hot-spot interface<br>* Alternate\
      \ endings for each episode and hundreds of branches<br><br>From the developers\
      \ and creators of the award winning and Guinness World Record breaking \u201C\
      The Infectious Madness of Doctor Dekker\u201D and \u201CThe Shapeshifting Detective\u201D\
      , Dark Nights with Poe and Munro is a standalone spin-off set before the events\
      \ of The Shapeshifting Detective, with different gameplay and all new stories!<br><br>FEATURES<br><br>+\
      \ Click disappearing hotspots to choose what happens<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098170/extras/throw.png?t=1597237232\"\
      \ /><br>+ Explore the town of August<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098170/extras/map.png?t=1597237232\"\
      \ /><br>+ Talk to the locals<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098170/extras/violet.png?t=1597237232\"\
      \ /><br>+ Help Poe and Munro escape tricky situations<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098170/extras/tied.png?t=1597237232\"\
      \ /><br>+ Keep them alive\u2026<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098170/extras/holdup.png?t=1597237232\"\
      \ /><br>+ And together\u2026<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1098170/extras/bed.png?t=1597237232\"\
      \ /><br><br>Starring Klemens Koehring (The Shapeshifting Detective, Sniper Elite\
      \ 4) and Leah Cunard (The Shapeshifting Detective) as Poe and Munro. With a\
      \ special guest appearance by Aislinn De\u2019Ath (The Infectious Madness of\
      \ Doctor Dekker, The Shapeshifting Detective). <br><br>Guest voiceovers include\
      \ Justin McElroy (The Adventure Zone, My Brother, My Brother and Me), Jesse\
      \ Cox (Monster Prom, The Shapeshifting Detective), Joseph Beacham (My Time at\
      \ Portia) and David Homb, star of 1995\u2019s Phantasmagoria.<br><br><strong>CAST</strong><br>POE\
      \ ... Klemens Koehring<br>MUNRO ... Leah Cunard<br>VIOLET ... Aislinn De'Ath<br>QUENTIN\
      \ ... Andre Lecointe<br>HENRIETTA ... April Moon<br>MISS CLAY ... Ashleigh Cole<br>MILLICENT\
      \ ... Ayvianna Snow<br>WESMARIE ... Effy Willis<br>DALLAS ... Ingrid Evans<br>MADAME\
      \ BARATSKY ... Lara Lemon<br>TOOMS ... Peter Revel-Walsh<br>ROSE ... Rachel\
      \ Cowles<br>JONES ... Rick Romero<br>KASPER ... Vincent Gould<br>JOE ... Warrick\
      \ Simon<br><br><strong>GUEST VOICEOVERS</strong><br>FRANKIE ... Justin McElroy<br>BECK\
      \ ... Joseph Beacham<br>ISI ... Joe Maw<br>JAZ ... Jessica Kinghorn<br>CALLER\
      \ 2 ... Barry Aldridge<br>ARVIN ... Jesse Cox<br>ERIC ... David Homb<br>EDDI\
      \ ... Bobby Sixkilla<br>QUEENIE ... Alex Furness<br>HELENA ... Kimmy Mauldin<br>Q\
      \ ... Eli Diaz"
