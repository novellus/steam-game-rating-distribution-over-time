details:
  data:
    about_the_game: "<i>&quot;Way more nuanced than it looks.&quot; - local multiplayer\
      \ games (Steam curator)</i><br><br><strong>There Will Be Ink</strong> is a difficult\
      \ tactical action game for 1-8 players. Play solo or with friends in battles\
      \ between stick figure armies on a paper notepad, just like you used to draw\
      \ in class instead of paying attention!<br><br>TWBI is a difficult game, where\
      \ charging forward into the fray will rarely win a battle. Tactical thinking\
      \ is essential. Assessing the battlefield, taking cover as needed, keeping an\
      \ eye on troop positions: all of these are essential for winning the day. Or,\
      \ if that sounds like a chore, switch to &quot;Arcade Mode&quot; and run &amp;\
      \ gun at will!<h2 class=\"bb_tag\">Tactical Depth</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020450/extras/TWBI_Beta502_TacticalDepth_Steam.jpg?t=1602885606\"\
      \ /><br>Although the theme and visuals might suggest otherwise, there is a lot\
      \ of depth underlying these doodles. As units gain experience and level up during\
      \ a battle, they become progressively more proficient at battle and will go\
      \ prone to evade danger, hide behind cover when attacking, and dodge incoming\
      \ rockets. Ranking up also increases various other attributes, such as stamina,\
      \ ammo capacity, weapon accuracy, and even how quickly a unit will raise or\
      \ lower a flag to take over a building. Actions such as running, rolling, and\
      \ throwing grenades take stamina, and if a unit\u2019s stamina runs out they\
      \ become exhausted and must wait a short period to catch their breath. Outside\
      \ of battle, the player can use experience points earned during battle to unlock\
      \ unit-specific and global training and weapon upgrades as well as HQ abilities\
      \ like ammo drops, paratroopers, and air strikes.<h2 class=\"bb_tag\">Mission\
      \ Variety</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020450/extras/TWBI_Beta502_MissionVariety_Steam.jpg?t=1602885606\"\
      \ /><br>While some missions see you attack the enemy head on, others involve\
      \ building up a base using engineers, rescuing prisoners behind enemy lines\
      \ using a lone sniper, fighting against your own defecting forces, traditional\
      \ &quot;boss&quot; fights, and even battling it out at sea (upcoming). In addition\
      \ to the built-in campaign missions (39 and counting), There Will Be Ink includes\
      \ a map editor to design your own battlefields from scrap as well as a campaign\
      \ editor to string missions together into a full fledged campaign. Or, if you're\
      \ not feeling creative, be sure to check out the &quot;Quick Battle&quot; option,\
      \ which allows you to choose a few variables using sliders and toggles and then\
      \ jump into a random map.<h2 class=\"bb_tag\">Persistent Battlefield</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020450/extras/TWBI_Beta502_PersistantBattlefield_Stats_Steam.jpg?t=1602885606\"\
      \ /><br>In There Will Be Ink, the history of any given battle is retained by\
      \ the craters, shells, and red ink spilled on the battlefield, while end-of-battle\
      \ stats are there to give you a more numerical analysis of the battle.<h2 class=\"\
      bb_tag\">Play With Friends</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1020450/extras/TWBI_Beta4_Multiplayer_Steam.jpg?t=1602885606\"\
      \ /><br>Play with or against up to 7 friends in local multiplayer (or with a\
      \ few friends online using Steam Remote Play Together). A team can play through\
      \ a whole campaign together or just a quick battle or player-designed map. In\
      \ campaign missions that were previously won, players can join the enemy team\
      \ for an extra challenge (or not!). In addition to end-of-battle stats for players\
      \ to compare, badges are presented to players for such feats as the most kills,\
      \ longest streak, most deaths avenged, and many more (including less brag-worthy\
      \ badges like most deaths and most medics killed).\_<h2 class=\"bb_tag\">Game\
      \ Features:</h2><br><ul class=\"bb_ul\"><li>Fast-paced action gameplay with\
      \ a focus on cover<br></li><li>Take control of any friendly unit on the battlefield<br></li><li>Play\
      \ through nearly 40 missions (and counting) across three campaigns<br></li><li>Jump\
      \ into a quick battle with the random map generator, with sliders and toggles\
      \ for troops &amp; buildings, trees, debris, and rivers<br></li><li>Unlock new\
      \ recruit types as you play, including rifle infantry, assault infantry, snipers,\
      \ medics, RPG troops, heavy machine gunners, engineers, laser jetpack troops,\
      \ and flamethrowers, why not!<br></li><li>Full featured map editor \u2013 lay\
      \ out a battlefield and jump straight into the action<br></li><li>Campaign Editor\
      \ - string missions together into a campaign to play with your friends<br></li><li>Enjoy\
      \ hundreds of frames of (poorly but enthusiastically) hand-drawn art!<br></li><li>Join\
      \ a battle in progress for 8 player local co-op or vs. gameplay<br></li><li>Online\
      \ multiplayer using Steam's Remote Play Together<br></li><li>Navigate dynamic\
      \ battlefields by wading across rivers and taking cover behind trees, rocks,\
      \ sandbags, and craters left behind in the chaos<br></li><li>T-Rex with jetpacks!<br></li><li>Compensate\
      \ for weather effects like rain, wind, and smoke rising from burning buildings\
      \ and trees<br></li><li>Earn training credits, even when a battle is lost, to\
      \ assign new abilities to your troops</li></ul><br>There Will Be Ink is a work\
      \ in progress, so please send all constructive feedback and bug reports to <a\
      \ href=\"mailto:hi@summitfevergames.com\">hi@summitfevergames.com</a>. Thanks!"
