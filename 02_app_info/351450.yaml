    about_the_game: DRAW YOUR SHIP - FLY IT.<br><br>Scribble Space is a game about
      creativity. Scribble Space is a little game where you can draw your own ship
      and then fly around the galaxy in search of the great Queen Space Bee! You'll
      travel various terrains and fight numerous UFO tyrants in this fun, action-packed
      arade-styled shooter!<br><br>Like my stuff? Follow me on Twitter. <a href="https://twitter.com/cotycrg"
      target="_blank" rel="noreferrer"  >@cotycrg</a>
