  data:
    about_the_game: "Don\u2019t Forget Our Esports Dream is a narrative game about\
      \ the South Korean esports scene. Play as Bolt, a professional StarCraft: Brood\
      \ War player at a flashpoint in his career.<h2 class=\"bb_tag\">The next chapter</h2>Meet\
      \ a cast of characters including fellow esports pros, international competitors,\
      \ and StarCraft fans as Bolt tries to find his place within the world of esports\
      \ in South Korea. Behind the backdrop of esports team houses, PC Bangs, and\
      \ overseas tournaments, new interactive StarCraft sequences and Glossary/Codex\
      \ features expand upon the storytelling in this installment of the esports visual\
      \ novel.<h2 class=\"bb_tag\">Play like a pro</h2>Don't Forget Our Esports Dream\
      \ guides players through interactive StarCraft scenes that highlight actual\
      \ actions players would take when competing. The game also measures APM (actions\
      \ per minute) similar to StarCraft, so players can see if they can stack up\
      \ against the best. The experience scales for all skill levels, no previous\
      \ experience in StarCraft required.<h2 class=\"bb_tag\">Expanded dialog system</h2>Interact\
      \ with the cast through the Star Sense dialog system, which allows you to present\
      \ terms collected through the Codex. Presenting these terms unlocks player motivations\
      \ and additional story around the world of esports.<h2 class=\"bb_tag\">Gameplay\
      \ Features</h2><ul class=\"bb_ul\"><li>The next chapter - follow the story of\
      \ Bolt as he tries to find his place among fellow esports competitors, with\
      \ new interactive features on top of the esports visual novel experience.<br></li><li>No\
      \ previous knowledge of StarCraft or esports required - a story that is both\
      \ accessible to new players and a love letter to die-hard esports fans. An updated\
      \ glossary feature allows new and veteran players alike to keep tabs on esports\
      \ terminology. <br></li><li>Raise your APM - interactive StarCraft scenes guide\
      \ the player through gameplay they would experience in an actual competitive\
      \ match, without the ladder anxiety. Play like the pros with guidance on proper\
      \ hotkeys to play at maximum efficiency, with the capability to measure your\
      \ APM (actions per minute) like a competitive player.<br></li><li>Star Sense\
      \ dialog system - present terms about esports, strategy, and other characters\
      \ through a redesigned dialog system to learn more about the world of esports.</li></ul>"
