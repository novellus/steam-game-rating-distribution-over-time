      \ epic Western saga of a fading gunman's quest for justice. Seeing his days\
      \ are growing short, Taylon (Henriksen) rises from his deathbed, puts on his\
      \ spurs, and hits the trail in search of redemption. He crosses the desert to\
      \ a gold-rush town, where he finds his estranged daughter working in a brothel.\
      \ But to earn her freedom, he must confront the town's vengeful sheriff (Berenger)\u2014\
      who has an old score with Taylon to settle."
