details:
  data:
    about_the_game: "El Presidente is getting tired of this ruthless dictator image,\
      \ so he\u2019s decided it is time to become the most famous supervillain in\
      \ the whole Caribbean. Bent on destroying mankind as we know it, El Prez will\
      \ bathe in ultimate evilness! So go all out, build a magnificent lair with a\
      \ giant laser hidden inside and use it to fire at those pesky rebels! Over the\
      \ course of this action-packed new storyline you can choose your own supervillain\
      \ moniker, build a heavily defended, top secret hideout and then launch a campaign\
      \ towards world domination! Viva El Prez!<br><br><ul class=\"bb_ul\"><li>New\
      \ standalone scenario: \u201CSupervillain\u201C \u2013 Prepare to conquer the\
      \ world from your top secret hideout<br></li><li>New building: Giant Laser \u2013\
      \ The ultimate tool of destruction. Let them come!<br></li><li>New dynasty avatar\
      \ accessory: A villainous mustache<br></li><li>New sandbox map: Isla del Pescado<br></li><li>New\
      \ music track and additional voice recordings</li></ul>"
