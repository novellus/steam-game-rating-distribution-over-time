    review: This was awful. Physics make no sense, ranged enemies (seems to be random
      if you get melee or ranged enemies) clip completely through the ground, moving
      diagonal with the keyboard is apparently impossible to do and the game is just
      no fun. It's ultimately a pure test of patience to try and 100% this, which
      requires 880 kills and 90 minutes to reach Level 60.
