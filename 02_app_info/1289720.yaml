    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1289720/extras/new_art_2_scaled_best.png?t=1610108866\"\
      \ /><br>Neyyah is a first-person point-and-click adventure puzzle game, set\
      \ within a collection of remote almost abandoned islands, separated by a series\
      \ of complex portal machinery and laced with the fingerprints of two very intriguing\
      \ cultures.<br>Upon waking up from a strange dream, you find yourself transported\
      \ to a place called Olujay, where you meet Vamir, who sends you to Neyyah in\
      \ the hope you will be safe there. For reasons you will discover upon your many\
      \ explorations, Vamir needs you for a matter of great urgency. <br><br><strong>A\
      \ wrong must be righted. A civilisation avenged. A secret revealed.</strong><br><br>You\
      \ end up on Neyyah with only a small amount of knowledge given to you by the\
      \ frantic Vamir on what you\u2019re supposed to do when you\u2019re there.<br>Things\
      \ don't go as planned. In order to return to Olujay and reach Vamir, you will\
      \ have to explore Neyyah \u2013 linking together the mechanical contraptions,\
      \ rusted levers and blue plasma portal systems scattered throughout the bizarre\
      \ landscapes, as you learn about the cultures that have shaped Neyyah. <br>Not\
      \ everything is as it seems, and as you wander further into Neyyah's ancient\
      \ heart, your discoveries will lead you to uncover the very truths behind the\
      \ fate of Earth itself ...<br><br>Neyyah reflects similar situations depicted\
      \ within our own society, such as what is real, what is false, and being able\
      \ to question your own beliefs. Through environmental storytelling, the player\
      \ will be able to enjoy hours of non-linear gameplay, solving puzzles through\
      \ use of close observation, visual links, writing down your own notes, using\
      \ inventory items \u2026 while immersing yourself in a rich story and environment\
      \ driven game, delivered to you with beautiful prerendered graphics, immersive\
      \ sounds and a compelling musical score.<br><br><strong>Let Neyyah become the\
      \ world you were born to explore ...</strong><br><br>Feel free to check out\
      \ these following social media links, including the Defy Reality Entertainment\
      \ Patreon page, a great place to keep up to date with all things Neyyah as the\
      \ game develops - a front row seat look into the behind the scenes of various\
      \ aspects of development, while also being able to enjoy some fantastic rewards,\
      \ such as having your name on the end credits, signed desktop wallpapers, skype\
      \ calls, and access to playable test builds!<br><i><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.patreon.com/defyrealityentertainment\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.patreon.com/defyrealityentertainment</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/DefyRealityEntertainment\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.facebook.com/DefyRealityEntertainment</a><br><a\
      \ href=\"http://www.twitter.com/NeyyahGame\" target=\"_blank\" rel=\"noreferrer\"\
      \  >www.twitter.com/NeyyahGame</a></i><br><br>Neyyah merch is also available\
      \ on the Red Bubble DEFY REALITY ARTS page, hosting a whole range products from\
      \ clocks and phone case designs, through to a variety of prints (metal, canvas,\
      \ framed art) to jigsaw puzzles! Solve a puzzle even before the game is out,\
