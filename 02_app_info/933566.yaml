  data:
    about_the_game: "The Challenge Mode scenarios &quot;Rampage&quot; and &quot;Bridge\
      \ Melee&quot; will be added.<br />\r\nEnjoy playing a new mode of gameplay.<br\
      \ />\r\n<br />\r\n\u25A0Content<br />\r\nA mode is added in which you can record\
      \ high scores under a variety of rules.<br />\r\nWith &quot;Rampage&quot;, you\
      \ compete to defeat as many enemies as you can within the time limit.<br />\r\
      \nWith &quot;Bridge Melee&quot;, you compete to knock off the stage as many\
      \ enemies as you can within the time limit.<br />\r\n<br />\r\nAlso, new weapons\
      \ and weapon elements that can only be obtained in the challenge mode will appear.<br\
      \ />\r\nFor both &quot;Rampage&quot; and &quot;Bridge Melee&quot;, such items\
      \ can be obtained my achieving pre-determined scores.<br />\r\n<br />\r\nNote:\
      \ &quot;Rampage&quot; is available for play by applying this content.<br />\r\
      \nNote: &quot;Bridge Melee&quot; will be available for play on November 29th,\
      \ 2018 (tentative) by applying an update.<br />\r\n<br />\r\n\u25A0How to use<br\
      \ />\r\nYou can play the scenarios by selecting &quot;Challenge Mode&quot; from\
      \ the main menu.<br />\r\n<br />\r\nNote: This product is included in the Season\
      \ Pass.  Be careful to avoid making a redundant purchase."
