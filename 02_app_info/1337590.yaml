    about_the_game: A sexy puzzle adventure romp, Sexena is a blend of visual novel
      and text-based interactive fiction! Engage in gladiatorial combat against various
      monster girls- it's conquer or be conquered, sexually and otherwise!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1337590/extras/Features-Banner.png?t=1606380660"
      /><br><br><ul class="bb_ul"><li><strong>Game Over Progression-</strong> even
      when you lose, you win! Unlock new sex scenes and hints!<br><br></li><li><strong>Battle
      With Wit &amp; Words -</strong> narrative puzzle battles, no grinding necessary!<br><br></li><li><strong>Enjoy
      Lovingly Crafted Art-</strong> unique sex artworks, drawn by the famed Doxy!<br><br></li><li><strong>Meet
      Sexy Monstergirls-</strong> many creative lusty monster ladies to meet, fight,
      and fuck!</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1337590/extras/story-banner.png?t=1606380660"
      /><br>A nameless hero- you find yourself lured to a far off town by a mysterious
      seductress. This town is home to The Arena- where adventurers of all stripes
      come to test themselves in the heat of battle in hopes of rising through the
      ranks for prestige and wealth. <br><br>However, all is not as appears at first
      glance. The arena and its competitors hold a dark secret, tied to the reason
      you were brought here. Can you claim victory in the arena and unravel the mystery
      that lies ahead?
