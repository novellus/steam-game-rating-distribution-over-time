details:
  data:
    about_the_game: Spectraball combines elements of platforming, puzzle solving,
      addictive gameplay, and stunning visuals to deliver an experience that sets
      a new standard for the genre. In addition, Spectraball utilizes Steamworks,
      offering full support for achievements and stat tracking.<br><br><br><ul class="bb_ul"><li>
      Roll, jump, and launch your way through several diverse and detailed environments<br></li><li>
      Addictive, fast-paced gameplay<br></li><li> Online leaderboards (see how you
      rank against players around the world!)<br></li><li> Achievement system<br></li><li>
      Unlock new abilities, maps, mini-games and skins<br></li><li> Enjoy free content
      updates that include new maps, abilities, mini-games, zones and achievements<br></li><li>
      Engage in some quick fun with a variety of mini-games<br></li><li> Xbox 360
      and standard controller support<br></li><li> Included Map Editor with online
      sharing (make your own maps and share them with friends!)</li></ul>
