    about_the_game: "This original soundtrack captures the mood of the young, but\
      \ quickly developing planet in Reus. The combination of primitive, yet modern\
      \ percussion beats, hypnotizing motives and charming themes set the tone for\
      \ relaxed sessions of building a world and managing its inhabitants.<br><br>But\
      \ as you progress, both through the game and through this soundtrack, the tension\
      \ rises. And while the people of your freshly designed planet engage in wars\
      \ with each other or even with your precious elemental giants, the folklore\
      \ instrumentarium of an oud, a fingerpicked ukulele and an Indian harmonium\
      \ often get drowned out by the dramatic cry of the strings section.<br><br>As\
      \ a celebration of Reus' 5 year anniversary, this soundtrack finally gets the\
      \ release it deserves. Abbey Games\u2019 longtime in-house composer Joni van\
      \ der Leeuw, who now mainly works as a producer at the Dutch games studio, went\
      \ out of his way to polish up the five years old material for this occasion.<br>Included\
      \ in the 25 tracks is all the music you hear in-game - specially remastered\
      \ for listening pleasure outside of gameplay! - plus a couple of previously\
      \ unreleased bonus tracks.<br><br><i>Once purchased and installed, soundtrack\
      \ will be located in ..\\Steam\\steamapps\\common\\Reus\\Soundtrack\\<br>It\
      \ can also be accessed through Steam's music player (View &gt; Steam Music)<br>All\
      \ files are .MP3</i>"
