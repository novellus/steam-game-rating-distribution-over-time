    about_the_game: <strong> Hey. My name is *&amp;#!$.<br>Today I will tell you a
      little story of my life.<br>I will tell about my fears, experiences. You will
      see many beautiful places I visited.<br>You will have to solve many mysteries
      and secrets that are in my subconscious.<br><br>In the game SNUSE a small number
      of locations, but each of them is done in its own way well.<br>In the game SNUSE
      a good soundtrack due to which a feeling of complete immersion appears.<br>There
      is no text in the game, this decision was made to create a feeling of complete
      immersion in the game.<br><br>The game has terrible moments, this is not recommended
      for players under 16 years of age, pregnant women, and people with epilepsy.<br><br>Thank
      you for your attention, good game.</strong>
