details:
  data:
    about_the_game: Set in the near future, where Eartheans have been turned into
      Sheeple, you set out on an adventure to restore humanity. You build towers,
      place traps, and use weapons, to defend objectives from hordes of the evil empire.
      Ash of Legends is an upcoming, made for VR, first-person, base-building, tower
      defense game. Featuring an epic story, multiple heroes, verdant landscapes,
      and new game mechanics not seen before in a VR tower defense game. Options include
      smooth or teleport, head or controller-based locomotion, vignette, and more.
      Includes native Oculus and Steam VR support.
