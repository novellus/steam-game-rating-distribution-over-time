    review: Amazing art and fast-paced. If you like short VNs with nice art and likeable
      characters, this VN is for you. There are caption typos but the strength of
      this VN is truly in the artwork. Dialogues can be improved but that should be
      an easy fix. I would suggest creating other VNs for the other characters apart
      from MC. For instance, Clustre, Atalica, and the Guchi girl all look like they
      could have their own VNs centered around them. The story in the 'other world'
      where MC was transported was quite short but I thought that was okay because
      it's not a multi-season anime like Fairy Tail.
