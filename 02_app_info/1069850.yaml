    reviews: "\u201CIf you were to tell me a couple of weeks ago that one of the most\
      \ addictive, satisfying games of the summer would be a peculiar combination\
      \ of venerable (but largely forgotten) Sega arcade title Pengo and \u201990s\
      \ Japanese arcade eroge I\u2019d\u2026 have probably believed you, to be honest,\
      \ but here we are anyway.\u201D<br>NA \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://moegamer.net/2019/07/23/crawlco-block-knockers-a-game-that-indeed-contains-both-blocks-and-knockers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Moe Gamer</a><br><br>\u201CReinvigorating\
      \ the spirit of coin-operated eroge, Crawlco Block Knockers delivers the allure\
      \ of Gals Panic alongside gameplay that\u2019s considerably more refined.\u201D\
      <br>NA \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tech-gaming.com/indiego-16/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech-Gamer</a><br><br>\u201CNot only\
      \ is the game challenging, but it totally nails the audio and visual style of\
      \ the era while still offering enough options to customize everything to your\
      \ liking. If you are a fan of the genre, then CBK is more than worth the asking\
      \ price.\u201D<br>8.3 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gameramble.com/Crawlco-Block-Knockers-PC-Review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Ramble</a><br>"
