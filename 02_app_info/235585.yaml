    about_the_game: Is geography destiny? Why repeat history when you could forge
      a new geography each time you begin a game? The Scrambled Nations map pack includes
      maps for the geographic regions of Canada, Australia, Japan, Scandinavia, Great
      Britain, France, Turkey, Italy, Russia and China. The geographic outlines of
      each nation are exact; however, special scripts produce randomized interiors
      each time a new game begins, allowing for endless replayability.
