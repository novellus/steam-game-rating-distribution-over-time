    about_the_game: "&quot;I'VE DONE SOMETHING WONDERFUL&quot; _ PLAY Mephistowaltz<br>Don't\
      \ Need Language, like Music<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039330/extras/ezgif.com-video-to-gif_(2).gif?t=1601978407\"\
      \ /><br>I think ever artists were making new works that expanded the definition\
      \ of meaning. This is why made Note : a composer and a note<br><br>Note : a\
      \ composer and a note is an indie minimalist 2d platformer for every artist\
      \ in the world.  Player is both a composer and a note. This is the journey for\
      \ composition with a unique mechanic. Player plays like playing the piano. It\
      \ offers a thrill, fresh and meaning.<br><br>About a composer\u2019s work and\
      \ a note\u2019s journey to achieve a composer and a note\u2019s goal. A composer\
      \ tried to make music that accurately showed humans, the world and their spiritual\
      \ beliefs. A note is trying to find a way as dream.  <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039330/extras/ezgif.com-video-to-gif_(5).gif?t=1601978407\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1039330/extras/ezgif.com-video-to-gif_(4).gif?t=1601978407\"\
      \ /><br>Whatever you can do or dream you can, begin it. Boldness has genius,\
      \ power, and magic in it. (Johann Wolfgang von Goethe)"
