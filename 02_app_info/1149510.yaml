    about_the_game: <h2 class="bb_tag"><strong>Story</strong></h2><br>In the year
      201X, Hualian county held a mockery of a referendum to become the Kingdom of
      Hualian. After the Kingdom of Hualian is established, it had a domino effect
      where all 22 counties in Taiwan held a similar referendum. Surprisingly, all
      of them were successful, leading to chaos in Taiwan.<br><br>The protagonist
      Wang Cheng-En was a pharmacist who worked in Taipei. When he was barred from
      working there, he returned to his hometown Miaoli Empire. Along the way, he
      didn't expect to come across a wounded leopard catgirl Pisuka Riya. By taking
      care of her, a story on the romance between the two of them in Miaoli Empire
      begins.<h2 class="bb_tag"><strong>Game Features</strong></h2>1.Stander virtual
      novel play style.<br>2.With saving and loading feature.<br>3.Support three different
      languages.<br>4.Contain many original musics and songs.
