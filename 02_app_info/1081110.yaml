details:
  data:
    about_the_game: 'You are Milly, a cute dog, that started a travel to look for
      all his toys living a non-stop adventure through 3 fun and colorful stages full
      of surprises. <br><br>Discover an impressive world : Child drawn animated animal
      characters living in a real pictures and comic style mixed world with pixel
      art details, aesthetic scenery elements and all kind of non-violent enemies
      like tigers, spiders, dangerous equinoids, alienized bees or all kind of cactus,
      you should avoid touch them  <br><br>When you have found all the toys hidden
      in all the maps you have unlock 7 mini-games:<br><br><ul class="bb_ul"><li>Catch
      the ball<br></li><li>Playing flying disk<br></li><li>Rodeo<br></li><li>Clean
      Milly<br></li><li>Agility contest<br></li><li>Race track<br></li><li>All the
      stars</li></ul><br>This is the perfect game for children to learn play video
      games. It has mazes, dig up for resources in large maps and also short missions.
      Moreover, it has casual, action, platform and race against time mini-games.<br><br>Milly
      the dog is a game for kids of all ages<br>Recommended ages between 6+ and 14
      years old<br>Also it is ideal to play with your children 3+ next to you<br><br>Milly
      the dog is really like 10 games in 1. <br><br>The first game that childs will
      love to play.'
