    review: A wonderful film that captures the hearts of mystery-solving geeks and
      fans of Professor Layton. It's paced with perfection and offers a narrative
      on par with what is expected of the series. The production values still hold
      up almost ten years later, in addition to some of the best acting the series
      has seen (and that's saying something). Above all else, The Eternal Dive is
      the quintessential video game movie, truly capturing the essence of the series
      in flawless transition. Even the puzzles are adapted.
