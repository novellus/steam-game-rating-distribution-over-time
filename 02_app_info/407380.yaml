  data:
    about_the_game: "Japanese boutique game studio G.rev makes its long-awaited debut\
      \ on Steam with Strania!<br />\r\n<br />\r\nThis throwback robot shoot\u2019\
      em up is an ode to the nostalgia of 1980s arcade games. Players will need to\
      \ make strategic decisions quickly in this fast-paced, exhilarating shooter.\
      \ Accompanied by a catchy soundtrack and featuring dramatic visual effects,\
      \ G.rev proudly presents Strania as its first title on the Steam platform.<br\
      \ />\r\n<br />\r\nThe Steam version of Strania includes the \u201CSide Vower\u201D\
      \ DLC that was released separately for home consoles. Play as a pilot in the\
      \ Vower camp that seeks to reclaim the land they hold sacred."
