    review: '[b]DLC verdict: Don''t get it[/b]


      [b]Comment:[/b]

      You receive 9 rough oculi jewels - 2 sapphires, 2 rubies, 2 emeralds, 1 citrine,
      1 tourmaline, 1 amethyst. The first three types are easy to come by and nothing
      special. Fight a couple of monsters and you find them. You can craft the other
      three or find them later in the campaign. This DLC adds unnecessary "advantages"
      that you can easily get on your own. You only need these jewels on the Expert
      difficulty and even then you find plenty of them in the game...


      [b]P.S.:[/b] To activate the Rough Oculi Pack install it on Steam and then launch
      the game while having uPlay on. It should ask you if you want to add it to your
      uPlay account and then confirm once you are in the game. You also have to start
      a new save in order for these rewards to appear.

      ------------------------------------------------------------------

      [b]If you liked this DLC review you can find more in my [/b][url=http://steamcommunity.com/groups/srcorner][u]Review
      Corner[/u][/url][b].[/b]'
