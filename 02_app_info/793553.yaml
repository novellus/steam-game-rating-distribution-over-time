    review: 'Two costumes come with this pack with both being within the Tearable
      Outfits category, each with 5 color variants.


      Bus-Tee is a plain costume that is just a shirt with a Japanese logo design
      paired with denim jeans. Nothing impressive or worth equipping for. This costume
      would have been more suitable to be a transparent outfit given the nature of
      this game.


      Dengeki Bikini is surprisingly not a basic bikini and is in fact a tearable
      outfit. Front is shown on product description page. Back of the skirt has a
      cutout of a peach which acts as a window that allows the character''s... peach
      to be visible. Overall design has a lot more flare going on compared to the
      Bus-Tee.


      One extra that is not advertised is that the Dengeki Bikini also comes with
      a headwear accessory titled, Dengeki Peach Buns. The design is a pair of peaches,
      each with 2 bells and a tied ribbon. The accessory also comes with 5 color variants
      to match with the Dengeki Bikini.


      I recommend this DLC for the Dengeki Bikini set alone as the Bus-Tee costume
      is quite boring.'
