details:
  data:
    about_the_game: "Couplinked is an unforgiving action-arcade game with a unique\
      \ control system. Control two different nodes at the same time--all while trying\
      \ to collect rings and avoid obstacles. Now, the keyword there is &quot;trying&quot;.\
      \ Did we mention that it's difficult? Couplinked is DIFFICULT.<br />\r\n<br\
      \ />\r\nOh, and the nodes are connected by lightning. But don't worry! With\
      \ two gameplay modes, a custom level editor, and over fifty handcrafted campaign\
      \ levels, your tears of frustration will soon be washed away by the pure joy\
      \ of knowing that everyone else sucks too. That's right. You're not alone, champ.\
      \ We're here for you. We're building a community, thriving off the tears of\
      \ others. Through the good and the bad, the thick and the thin, rest assured.\
      \ You'll probably only be crying for the first day or so. It'll get better.\
      \ You know Couplinked will treat you right. Awwww yeahhhhh."
