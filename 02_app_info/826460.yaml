      You must guide the dead girl safely.<br />

      I invite you to a world full of horrifying creatures and amazing scenes.<br
      />

      New beauty and horror await you now.<br />

      <br />

      <br />

      - There is no repeat playback pattern.<br />

      - Narrow indoor and outdoor areas greatly increase psychological depression.<br
      />

      - It is full of original works that did not exist before.<br />

      - Real-time playback story, not typing or video (very suitable for VR playback).'
