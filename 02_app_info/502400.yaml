    about_the_game: Rewind time and manipulate gravity in order to solve parkour puzzles
      in this extremely difficult, yet exciting new 2D platformer. With new levels
      being added for free all the time, the fun never ends. Each level in Redactem
      incorporates one of the game's many features to create a challenging puzzle
      that keeps you entertained. The game is addictive, frustrating, and interesting,
      you will always find yourself coming back to challenge one more level.<h2 class="bb_tag">Redactem
      has been the <strong>number one rated video game</strong> on IndieGameStand,
      a marketplace similar to Steam but primarily for indie games since July 2016.</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/502400/extras/check_it_out.png?t=1591836222"
      />
