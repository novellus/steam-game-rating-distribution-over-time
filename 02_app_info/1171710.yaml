    about_the_game: '<strong>Hellbound: the Awakening</strong> is a dark fantasy,
      souls-like 2D game, that will take you on a challenging journey, from a small
      mysterious village, to the depths of Hell itself.   <br><br>Key Elements:<br><ul
      class="bb_ul"><li> Unique gameplay: at each new start of the game, you will
      receive a Tarot card reading, that will alter that specific game run and your
      abilities.<br></li><li> Beautiful 2D hand drawn artwork and animation<br></li><li>
      Challenging 16+ levels across 4 unique worlds, 8 horrifying bosses, and a large
      number of unique<br>enemies<br></li><li> Upgradable tarot cards and special
      abilities<br></li><li> Mesmerizing and emotional soundtrack</li></ul>'
