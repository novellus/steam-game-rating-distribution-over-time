    about_the_game: Following his debut UK tour, and a sold out run at Edinburgh Fringe
      Festival, Tony Jameson brings his critically acclaimed stand up show, 'Football
      Manager Ruined My Life' to Steam.<br><br>Tony feels he's at the mid-point of
      his life. He believes he's achieved some good things, but there's still the
      nagging voice in the back of his head that wonders, 'Could he have achieved
      more had he not spent the past 20 years playing video games?'<br><br>Join one
      of the UK's hottest talents for 90 mins of silly stories and references to footballers
      you may / may not remember.<br><br>Tony is still touring the show. If you'd
      like to see it live, take a look at his schedule on his website <a href="https://steamcommunity.com/linkfilter/?url=http://www.tonyjameson.co.uk/gigs.html"
      target="_blank" rel="noopener"  >http://www.tonyjameson.co.uk/gigs.html</a>
