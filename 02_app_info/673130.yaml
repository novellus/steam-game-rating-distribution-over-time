    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/673130/extras/AE_apng.png?t=1592641242"
      /><br>The producers of <i>DUSK </i>and the creators of <i>Return of the Triad</i>
      invite you to embark <br>upon an UNREAL new FPS adventure:<br><br><ul class="bb_ul"><li>
      <strong>SEVEN</strong> distinct episodes each featuring a completely different
      setting and enemies<br></li><li> <strong>LUDICROUS</strong> magical weaponry
      that can be overcharged with the souls of the dead<br></li><li> <strong>ENDLESS</strong>
      Hordes of Evil to hone your skills against<br></li><li> <strong>BRUTAL</strong>
      and adaptive enemy AI that will hunt you down on land, sea and air<br></li><li>
      <strong>SPRAWLING </strong>non-linear levels filled with secrets and ancient
      lore<br></li><li> <strong>MULTITUDES</strong> of in-game options + cheat codes
      for a truly golden PC age experience<br></li><li> <strong>EPIC</strong> original
      &amp; dynamic soundtrack composed by <strong>Andrew Hulshult</strong><br></li><li>
      <strong>BUILT </strong>in <strong>Unreal Engine 4</strong> for cutting edge
      visuals (even if they are a bit retro)</li></ul>
