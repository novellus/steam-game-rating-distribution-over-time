    about_the_game: Beeswing is a game set in a small village in rural Scotland, the
      village I grew up in, home. Visit the places and people who shaped a life and
      discover their stories. Represented in hand painted, water colour graphics with
      a unique, acoustic soundtrack.<br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/365580/extras/a_a_a_steam.png?t=1447373140"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>No puzzles or fighting
      or anything like that. </li><li>Under 3 hours of content! </li><li>Stuff you
      find in your regular day like people who leave their TV on when they have visitors
      and friends feeling a bit glum! </li><li>My mum, she's there. </li><li> Quite
      a slow movement speed. </li><li> Old People! </li><li>Sad bits.</li><li>and
      not much more!</li></ul>
