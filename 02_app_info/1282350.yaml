    about_the_game: "What do the European Union and corruption have in common? Nothing\
      \ of course, since the EU is as pure as a drop of the finest Tropican rum. So\
      \ why not run a field study and get to know more about this curious political\
      \ entity? And why not run it in Tropico, which is so famously governed by corrupt\
      \ politicians (except for El Presidente, of course)? Join the EU in their investigations\
      \ into 'corruptionomics' and unlock new powerful perks in <strong>\u2018Lobbyistico\u2019\
      </strong> for Tropico 6. <br>Corruption lies at the heart of the <strong>Lobbyistico\
      \ DLC</strong>. Invite faction leaders as lobbyists into the El Presidente Club\
      \ and conduct backroom politics to unlock a unique new set of perks to boost\
      \ your economy and manipulate your faction standings. But with increased lobby\
      \ work comes increased corruption, which will impact on the wider Tropican economy\
      \ and society. <br>Fight the spread of corruption - or, let\u2019s be honest,\
      \ just try to cover everything up - using the new Corruption Agency. Enjoy more\
      \ new content with two new traits, three new music tracks and a fetching new\
      \ set of customization items for El Prez and the palace. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1282350/extras/t6rule.gif?t=1594312689\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282350/extras/Tropico5-Xbox-GameTile_small.png?t=1594312689\"\
      \ /><strong>New corruption gameplay mechanic</strong>: Use lobby work to gain\
      \ access to new perks to boost your economy while trying to balance the resulting\
      \ corruption, which will ruin your island paradise with negative effects if\
      \ left unchecked.  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282350/extras/Tropico5-Xbox-GameTile_small.png?t=1594312689\"\
      \ /><strong>3 new buildings</strong>: Get some dirty lobbying work done in the\
      \ El Presidente Club, where statesmen can discuss affairs of state in seclusion\
      \ and secrecy. Use the Corruption Agency to cover everything up and invite faction\
      \ leaders to stay at the Official Residence in exchange for political favors.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282350/extras/Tropico5-Xbox-GameTile_small.png?t=1594312689\"\
      \ /><strong>2 new traits</strong>: Polarizing, All For The Folk<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282350/extras/Tropico5-Xbox-GameTile_small.png?t=1594312689\"\
      \ /><strong>3 new tracks</strong>: Viva la Corrupci\xF3n, Fiesta en el Club,\
      \ Bruselas est\xE1 Bailando<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1282350/extras/Tropico5-Xbox-GameTile_small.png?t=1594312689\"\
      \ /><strong>4 new customization options</strong> for El Prez and the palace,\
      \ as well as 3 new sandbox maps"
