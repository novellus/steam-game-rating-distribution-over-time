    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713050/extras/vampires.jpg?t=1507729680"
      /><br><br>Your attention is invited to an exciting logical game about vampires,
      which will force you to make a lot of effort to pass difficult levels.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Logical game<br></li><li>Multiple levels<br></li><li>Interesting
      idea<br></li><li>Many achievements<br></li><li>Suitable for children</li></ul><br>Have
      you ever wanted to watch how vampires hunt their victims? To take part in this
      difficult process for the purpose also it's necessary to solve logic problems?
      If so, then you are interested in the correct game. After all, here you have
      to solve difficult puzzles about how to get to the victim, you do not have to
      be trapped yourself, have time to eat before competitors this may not be so
      easy as it seems at first glance, go through many levels and infect the vampirism
      of all potential victims!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/713050/extras/os.png?t=1507729680"
      />
