  data:
    about_the_game: This Grand Life is a personal finance simulator where you create
      a character, manage their money and help them achieve their life goals. Cruise
      your way through life with a silver spoon, or struggle endlessly to find employment
      as a convicted felon. You cannot control your past, but you can change your
      future. What choices will you make?<br><br>Inspired by Sierra's 1990 game <i>Jones
      In The Fast Lane</i>, your life is divided into weeks. You try to accomplish
      as much as you can each week while economic conditions and special events create
      interesting choices to think about. Do I go to work this week, or take part
      in the Hot Dog Eating competition at the park? Should I spend time looking for
      a better job, or stick with my current job until economic conditions improve?<h2
      class="bb_tag">Current Features:</h2><ul class="bb_ul"><li> <strong>Balancing
      Needs</strong> - Core game loop of balancing short-term needs such as hunger,
      fun, hygiene and health with long-term goals like happiness, wealth and education.<br></li><li>
      <strong>Stylised City Maps</strong> - The game map is based on a real major
      city, thanks to satellite imagery from the European Space Agency!<br></li><li>
      <strong>Education System</strong> - Study for degrees, diplomas and PHDs, required
      for some higher level occupations. Go to trade school or university.<br></li><li>
      <strong>Promising Careers and Dead End Jobs</strong> - Prestigious career paths
      like Banking and Chef, plus lower level occupations like Janitor and Salesperson.<br></li><li>
      <strong>Progressive Taxation System</strong> - The more you earn, the higher
      your tax bracket.<br></li><li> <strong>Possessions</strong> - Fridges, TVs and
      Computers which help with your short-term needs.<br></li><li> <strong>Collectibles</strong>
      - Collect stamps, coins and other rare items to achieve your long-term goals.<br></li><li>
      <strong>Subscription Services</strong> - Sign up for services that make life
      easier, like grocery delivery or cable TV.<br></li><li> <strong>Special Events</strong>
      - Home Robbery, Hotdog Eating Competition, Steam Sales and more.<br></li><li>
      <strong>Detailed Economic Simulation</strong> - Inflation, interest rates and
      economic growth influence your investments and job competition.<br></li><li>
      <strong>Investment and Debt</strong> - Borrow money to achieve your goals or
      invest for a future where you won't have to work. Minimum repayments and interest
      rates calculated realistically.<br></li><li> <strong>Real Estate</strong> -
      Buy properties through an auction system. Live in it yourself or rent out your
      properties to tenants.<br></li><li> <strong>Stock Market</strong> - Buy and
      sell shares on the stock market. Watch out for poor corporate management.<br></li><li>
      <strong>Traits/Privilege System</strong> - Begin life with advantages like rich
      parents, or disadvantages like alcoholism.<br></li><li> <strong>Freelance/Contractor
      Business</strong> - Hire employees, advertise your brand, complete jobs and
      grow your reputation.<br></li><li> <strong>Tutorial</strong> - An interactive
      tutorial where your mother tells you to get a job.<br></li><li> <strong>Moddability</strong>
      - Create your own careers, courses, locations, possessions and more. All content
      designed to be highly moddable.</li></ul>
