details:
  data:
    about_the_game: 'In &quot;Viki Spotter: Space Mission&quot;, this little girl
      will go on a space trip and see a lot of new and interesting things. However,
      there are a lot of inconsistencies in the images received by her and it is up
      to you to find them. The gameplay consists of constant comparison of different
      images and search for different parts.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/848280/extras/VikiSpotterSpaceMission_animation.jpg?t=1530698791"
      crossorigin="anonymous"/><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Game
      for adults and children<br></li><li>Lots of pictures<br></li><li>Nice graphics<br></li><li>There
      are many Steam achievements<br></li><li>Suitable for Windows, Mac and Linux</li></ul><br>If
      you''ve always dreamed of going into outer space and find what''s out there,
      here''s your chance. You can''t afford missing it! Viki Spotter is trying to
      understand what is wrong in all the pictures that she received, but she can
      not do it herself. Help her, show all your care and resourcefulness! The game
      will help you to give a better understanding of the structure of the universe
      and expand your views on everything that surrounds you. It is perfect for both
      adults and children and will allow you to enjoy your time not only with pleasure
      but also with benefit.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/848280/extras/os.png?t=1530698791"
      crossorigin="anonymous"/>'
