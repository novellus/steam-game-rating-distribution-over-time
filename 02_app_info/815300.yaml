    about_the_game: "This game is a Roguelike game with card battle as the core. In\
      \ each adventure, create your own deck genre, show your wisdom in building strategies\
      \ and exploring the dungeon!<br><br><strong>Game Features:</strong><br><br>Game\
      \ features<br><br>\xB7 Characters with different characteristics: We plan to\
      \ launch at least 3 characters. Each character has unique energy values \u200B\
      \u200Band draw rules to experience different battle ideas and rhythms! (There\
      \ are only 2 characters in the pre-emptive experience, the future Will expand)<br>Each\
      \ character also has an initial deck of different genres and a unique initial\
      \ sacred object (which requires more than difficulty)! Players can freely match\
      \ their own genre!<br><br>\xB7 Unique deck construction: Through battles, stores,\
      \ adventures, get different card packs with different rarities, open the card\
      \ pack to choose the deck you want to join the deck, or you can use the Runestone\
      \ to get additional options, or give up this time. Choose to avoid the expansion\
      \ of the deck!<br><br>\xB7 Unique recirculating dungeon: We deploy dungeon events\
      \ in the form of cards. Each time we can select one of the three cards to &quot;advance&quot;\
      \ to the location, reasonably plan the route, supply, and fatigue, as much as\
      \ possible Search for the spoils in the dungeon!<br><br>\xB7 Unique combat system:\
      \ Enemies don't always have only one, and they don't always stand in a row!\
      \ Sweeping or traversing? Positional relationship is also an important factor\
      \ to consider in combat.<br><br>\xB7 Create/decompose the card system: Is the\
      \ initial card too weak? It doesn't matter. Through the resources acquired in\
      \ the game, you can upgrade the initial card to a more rare card, or break it\
      \ down and remove the deck to strengthen the deck strength.<br><br>\xB7 Challenge\
      \ mode: Unlock the card illustration through the adventure mode, you can use\
      \ it in the future adventure mode, exhaust your brains, and challenge the high\
      \ score with the deck! (This mode is not included in the preemptive experience)<br><br><br><br><br>---<br>Pay\
      \ tribute to the forerunners on the road (killing the minaret) and (the Hearthstone)!<br>---"
