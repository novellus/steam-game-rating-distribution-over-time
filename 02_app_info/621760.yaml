    about_the_game: "From acclaimed director Antoine Fuqua (TRAINING DAY) and screenwriter\
      \ Kurt Sutter (TV's SONS OF ANARCHY), SOUTHPAW tells the riveting story of Billy\
      \ &quot;The Great&quot; Hope, reigning Light Heavyweight Boxing Champion of\
      \ the World (Academy Award\xAE- nominee Jake Gyllenhaal). Billy seemingly has\
      \ it all with an impressive career, a beautiful and loving wife (Rachel McAdams),\
      \ an adorable daughter (Oona Laurence), and a lavish lifestyle. When tragedy\
      \ strikes and his lifelong manager and friend (Curtis &quot;50 Cent&quot; Jackson)\
      \ leaves him behind, Hope hits rock bottom and turns to an unlikely savior at\
      \ a run-down local gym: Tick Willis (Academy Award\xAE-winner Forest Whitaker),\
      \ a retired fighter and trainer to the city's toughest amateur boxers. With\
      \ his future riding on Tick's guidance and tenacity, Billy enters one last epic\
      \ fight as he struggles with redemption and to win back the trust of those he\
      \ loves."
