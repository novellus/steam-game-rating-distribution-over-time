  data:
    about_the_game: 'A community driven an adventure MMORPG. We threw aside the traditional
      mmo and made it for gamers by gamers. In a world of chaos, it''s your job as
      the player to thrive and free the world. The entire game is community based
      even the economy is player based. The God of Chaos is slowly consuming the world
      and as you do quests to defeat the God of Chaos more and more of the world will
      unlock before you eyes.<br><br>Features Include:<br><br><ul class="bb_ul"><li>
      Community Polls for new game content weekly<br></li><li> Player Based Economy<br></li><li>
      Active Quests that Unlock the World when Completed</li></ul><br>Discord: <a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/QHRzycH"
      target="_blank" rel="noopener"  >https://discord.gg/QHRzycH</a>'
