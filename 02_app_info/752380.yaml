      <br><a href=\"https://www.pcgamer.com/terrorhythm-is-a-rhythm-brawler-game-with-extra-rhythm/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThis game\
      \ that is born highly addictive exhilaration by combining rhythmic action and\
      \ stylish attack animation to the ease of playing. People who like sound games\
      \ definitely should play this one.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.4gamer.net/games/282/G028219/20180416002/\"\
      \ target=\"_blank\" rel=\"noopener\"  >4Gamer\u2022net</a><br><br>\u201CAddictive,\
      \ good control response, great music and graphics. It is an enjoyable game to\
      \ anyone who enjoys rhythm and fast-paced beat \u2018em up games, whether they\
      \ are a casual or a hardcore player.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/terrorhythm-trrt-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd-strike</a><br>"
