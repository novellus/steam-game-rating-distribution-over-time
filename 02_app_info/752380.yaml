details:
  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/752380/extras/GLITCH_LOGO_02_4.gif.png?t=1606329414\"\
      \ crossorigin=\"anonymous\"/><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/752380/extras/steam_picture_features_v3.png?t=1606329414\"\
      \ crossorigin=\"anonymous\"/><br><i>Can you hear it? Can you hear anything?\
      \ <br>Exactly! Absolute silence is the only law here\u2026<br><br>In the middle\
      \ of 25th century the world has plunged into the totalitarian system of sound\
      \ isolation that made the world absolute muted. In the world where the silence\
      \ is the only anthem, you should break the law to bring back the sound and the\
      \ music to humanity. But while there are those who still remember the melody\
      \ of the former life, hope remains. <br>We are here to defy terror. Follow the\
      \ rhythm to defeat the security systems that keep any sound from the society.</i><h2\
      \ class=\"bb_tag\">Fight to the music, fight for the music!</h2><br><img src=\"\
      https://media.st.dl.pinyuncloud.com/steam/apps/752380/extras/features1212.PNG?t=1606329414\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li><strong>Dynamic beat\
      \ 'em up game</strong> in the cyberpunk style with colorful character animations\
      \ and spectacular FX. <br></li><li>Get ready for <strong>intense combat action</strong>\
      \ in the battle with numerous guardians of the total silence using 4 buttons.\
      \ <br></li><li>Every action is synced to the music beat. The direct connection\
      \ between the music and required inputs will give <strong>a captivating gaming\
      \ experience.</strong> <br></li><li>The game provides 4 difficulty modes, you\
      \ can choose whether to have a relaxing or hardcore experience.<br></li><li>Play\
      \ to the rhythm of your own music library! Upload the MP3 track of your choice\
      \ and the game will analyze the music to prepare adapted gameplay in real-time.<br></li><li>Perform\
      \ the most synchronized gameplay and better strategy to get higher score, and\
      \ rise up the ranks on the leaderboards!<br></li><li>Play with a keyboard, controller\
      \ or even with a USB dance pad. </li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/752380/extras/kosagreen.png?t=1606329414\"\
      \ crossorigin=\"anonymous\"/><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/752380/extras/discpurple.png?t=1606329414\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>Please leave your comments and\
      \ opinions! </strong><br>Our Team is always paying attention to community feedback.\
      \ With your help we will make TERRORHYTHM the best it can be!"
