    reviews: "\u201CFor me to be this excited about an early access game, that alone\
      \ is an achievement in itself. Pixamal Zoo has a very bright future ahead of\
      \ it and I honestly can\u2019t wait to see what new and interesting mechanics\
      \ and ideas that are going to be implemented. Most of all I\u2019m eager to\
      \ see how the plot progresses and what antics are left to take place. If this\
      \ sounds like a game that interests you, buy it. It will be worth every single\
      \ cent\u201D<br>Outstanding \u2013 <a href=\"https://youtu.be/6UDMOXO8p0M\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shepples</a><br>"
