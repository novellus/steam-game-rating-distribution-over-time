    review: "J\xE1 tinha este pequeno simulador \xE0 muito tempo, quando ainda era\
      \ de fora da Steam. N\xE3o \xE9 um jogo de grandes gr\xE1ficos, ele \xE9 da\
      \ antiga escola de simuladores de pesca. Quem n\xE3o gosta de pescaria, n\xE3\
      o vai gostar, ele \xE9 um pequeno simulador. O bom dele \xE9 que voc\xEA aprende\
      \ a montar v\xE1rios tipos de chicotes: b\xF3ias, pescas de fundo, artificiais,\
      \ etc...(Esta \xE9 a grande gra\xE7a do jogo, montar os mais variados sistemas\
      \ a sua escolha) . \xC9 um jogo somente para quem curte mesmo as varia\xE7\xF5\
      es das montagens e tipos de pesca. Tendo isto em vista, para quem gosta deste\
      \ tipo de filosofia, este pequeno simulador \xE9 muito gratificante e relaxante.\
      \ Um bom passatempo casual."
