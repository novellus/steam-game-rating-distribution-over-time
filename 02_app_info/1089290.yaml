details:
  data:
    about_the_game: "With TrueFish you can fish with a fixed, bolognese, deep sea\
      \ fishing or spinning fishing rod along rivers, lakes and seas of Italian territory.<br\
      \ />\r\nYou can catch the most common fishes in Italian territory: bleaks, trouts,\
      \ chub, carp, mullet, etc.. for a total of 129 different types!<br />\r\n<br\
      \ />\r\nAccording to the place, the day of the year, weather conditions and\
      \ especially the type of fishing rod, the fishing line calibration, the bait,\
      \ etc., you will catch fishes just like in real life!<br />\r\n<br />\r\nWith\
      \ TrueFish you can also customize venues and equipment. You can create new venues,\
      \ rods, hooks, baits, etc. so you can fish in every place you love, using your\
      \ favorite fishing rod!"
