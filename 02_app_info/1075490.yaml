    reviews: "\u201CChiaroscuro is one of my favourite words, so what luck that upcoming\
      \ point and click adventure game Luna The Shadow Dust has such a focus on light\
      \ and shadows, giving me a tangential excuse to use it.\u201D<br><a href=\"\
      https://www.rockpapershotgun.com/2019/04/07/luna-the-shadow-dust-brings-candlelit-puzzling-this-summer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      LUNA feels wonderfully dream-like, and I love the Ghibli-inspired artwork. It\u2019\
      s a stunning game. The puzzles are fun and clever, too, and the orchestral music\
      \ is simply wonderful.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://amostagreeablepastime.com/2019/04/24/theres-a-demo-available-for-the-lovely-looking-luna-the-shadow-dust/\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Most Agreeable Pastime</a><br><br>\u201C\
      There are few games as engrossing as well-made point &amp;click puzzle adventures\u2014\
      nothing catches my eye quite like the intersection of intellectual challenge\
      \ and stellar artwork.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2016/04/22/lantern-studio-team-behind-luna-shadow-dust/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cliquist</a><br>"
