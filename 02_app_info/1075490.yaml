    about_the_game: Inspired by the adventure games of old, LUNA The Shadow Dust is
      a moving tale of two playable companions drawn together in a hand-animated puzzle
      adventure, featuring a breathtaking original soundtrack and beautiful 2D cinematics.
      <br><br><strong>The demo features scenes from across the game for a 15-20 minute
      preview of the full title, coming this Summer. Make sure to add to your Wishlist
      if you liked it! </strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1075490/extras/Steam_Page_Title_Story_EN.png?t=1608806688"
      /><h2 class="bb_tag">To light a candle is to cast a shadow</h2>Behind the shadow
      of reality, an enchanted world awaits illumination. Experience the magical journey
      of a young boy and his companion as they solve puzzles and trace back the memories
      of old, brought to life with visually stunning, wordless cinematics. <br>Enter
      the ancient tower that stands at the edge of the world and discover the hand-drawn
      cinematics, intricate puzzles and haunting music of this indie gem. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1075490/extras/Gameplay_Mix_steam_600_Small.gif?t=1608806688"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1075490/extras/Steam_Page_Title_KeyFeatures_EN.png?t=1608806688"
      /><h2 class="bb_tag">Traditional frame by frame character animation</h2>12 frames
      per second, 3 layers per frame. Over 250 animations and 20 minutes of cinematics.
      A nostalgic and time-consuming process - but really worth the challenge for
      a small indie team of four.<h2 class="bb_tag">Single player mode with dual character
      control</h2>Solve puzzles from different perspectives. Discover a story of true
      courage with two playable characters drawn together through an inseparable bond.<h2
      class="bb_tag">Think outside of the box</h2>Spark your imagination and solve
      a wide variety of puzzles, presented in gorgeous hand-drawn environments. Puzzles
      work standalone, requiring no 'hidden items' or player backtracking.<h2 class="bb_tag">LESS
      reading, MORE cinematics</h2>We replaced a dialogue system with a series of
      beautifully hand-animated cinematics telling a mysterious story.<h2 class="bb_tag">Engaging
      Original Soundtrack</h2>Our composer created an original soundtrack, designed
      to immerse the player in the emotional highs and lows of the story, kindling
      goose-bumps along the journey.
