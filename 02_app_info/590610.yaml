    about_the_game: '<i>Not all adventurers seek fortune, not all that defend the
      world have good deeds in mind.<br>Lately the number of sightings of horrors
      have grown tremendously. People wander off the beaten paths only to be found
      years later, horribly mutated and partly insane, if they are found at all. It
      is becoming evident something is stirring deep below Maj''Eyal.<br>That something
      is you.</i><br><br><strong>Forbidden Cults</strong> is a big expansion for Tales
      of Maj''Eyal to let you explore the horrors that lurk beneath the surface, to
      delve in long lost knowledge and lore and as usual to die a lot!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/590610/extras/fc_heading_new_classes_bg.png?t=1603984354"
      /><br><strong>Forbidden Cults</strong> makes two new classes available to play:<br><ul
      class="bb_ul"><li><strong>Writhing One</strong>: Give in to the corrupting forces
      and turn yourself gradually into an horror, summon horrors to do your bidding,
      shed your skin and melt your face to assault your foes. With your arm already
      turned into a tentacle, what creature can stop you?<br></li><li><strong>Cultist
      of Entropy</strong>: Using its insanity and control of entropic forces to unravel
      the normal laws of physic this caster class can turn healing into attacks and
      call upon the forces of the void to reduce its foes to dust.</li></ul><br>Both
      those classes use a new resource called <i>Insanity</i> that gradually makes
      you both more chaotic and powerful as it fills up.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590610/extras/fc_heading_new_races_bg.png?t=1603984354"
      /><br><strong>Forbidden Cults</strong> makes two new races available to play:<br><ul
      class="bb_ul"><li><strong>Drem</strong>: A corrupt subrace of dwarves, that
      somehow managed to keep a shred of sanity to not fully devolve into mindless
      horrors. They can enter a frenzy and even learn to summon horrors.<br></li><li><strong>Krog</strong>:
      Ogres transformed by the very thing that should kill them. Their powerful attacks
      can stun their foes and they are so strong they can dual wield any one handed
      weapons.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590610/extras/fc_heading_new_zones_bg.png?t=1603984354"
      /><br><strong>Forbidden Cults</strong> adds many new zones for you to explore
      and die in:<br><ul class="bb_ul"><li><strong>Kroshkkur</strong>: An ancient
      Sher''tul Fortress laying half in ruins that serves as a focal point, and home,
      for all kinds of creatures seeking lost knowledge.<br></li><li><strong>The Maggot</strong>:
      A huge living corrupted worm about to destroy Kroshkkur! Teleport inside and
      save your sanctuary of horrors!<br></li><li><strong>The Godfeaster</strong>:
      Deep undergroud the ground shakes as ... <i>-- redacted by corrupt forces --</i><br></li><li><strong>The
      Scourge Pits</strong>: On the south of the Iron Throne lays a fool pit of ...
      <i>-- redacted by corrupt forces --</i><br></li><li><strong>Forbidden Tomes</strong>:
      Find special artifact books of ancient lore. But, read at your own peril, for
      the story they tell may very well <strong>suck you in</strong>... quite literally.
      <br>Maybe you will even find <i>The One That Writes</i>...<br></li><li><strong>Occult
      Egress</strong>: A strange, extremely old, contraption of unknown origin. It
      seems to require some kind of code sequence to activate. Maybe you will find
      some during your adventures?<br></li><li><strong>The Entropic Void</strong>:
      So you think you are strong? Powerful? Invulnerable? In the end, entropy always
      wins, as you will learn...</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590610/extras/fc_heading_new_deaths_bg.png?t=1603984354"
      /><br>What would an expansion about horrors be without a bunch of new horrors
      to torment you with? Please give a warm welcome to:<br><ul class="bb_ul"><li><strong>Searing
      Horrors</strong>: You liked luminous horrors? You loved radiant horrors? You
      will absolutely adore their searing big brothers!<br></li><li><strong>Nethergates</strong>:
      It sleeps. Maybe it should stay that way.<br></li><li><strong>Netherworms</strong>:
      Vampiric worm masses that are bound to tickle your fancy! And tickle hard.<br></li><li><strong>Fearful
      Symmetry</strong>: Geometry has never been so lively!<br></li><li><strong>Entropic
      Shards</strong>: Take an entropic crystal, shatter it with tentacles. And die.<br></li><li><strong></strong>:
      And more ...</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/590610/extras/fc_heading_more_bg.png?t=1603984354"
      /><br><i>&quot;DarkGod, is that all?&quot;</i> Obviously not! You will also
      find your usual addition of:<br><ul class="bb_ul"><li><strong>Lore</strong>:
      Delve into the dark forgotten secrets of the world, where sanity is a very tenuous
      idea.<br></li><li><strong>Artifacts</strong>: Discover new objects of power
      and use them to further your own goals.<br></li><li><strong>New wyrmic tree</strong>:
      Unlock the <i>scourge drake</i> for your wyrmics.<br></li><li><strong>Glass
      Golem</strong>: Unlock the <i>glass golem</i> option for your alchemists.<br></li><li><strong>Events</strong>:
      Discover new strange contraptions in familiar zones. What could go wrong?<br></li><li><strong>Achievements</strong>:
      Because there can never be enough!</li></ul>'
