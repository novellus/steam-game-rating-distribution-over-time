    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468410/extras/steam_store_char.jpg?t=1516115462\"\
      \ /><br><br><strong>Anarchy isn\u2019t just a watered down symbol on a t-shirt...</strong><br><br>The\
      \ Sydney Character Pack is the 34th DLC for PAYDAY 2. Heisters can now play\
      \ as the furious Sydney. It also contains the Anarchist Perk Deck together with\
      \ the Bootleg Assault Rifle and Wing Melee Knife.<br><br>Sydney originates from\
      \ Australia, but more importantly, from the electric and unleashing mayhem called\
      \ PUNK. She\u2019s been ruling the backstreets of Melbourne, infusing anarchy\
      \ and havoc wherever she felt it was needed. But now she\u2019s grown tired\
      \ of fighting the same fuzz over and over. So with nothing more than her attitude\
      \ she kicks in the US door and sets her aim on the best heisters in the world\
      \ - the PAYDAY gang.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468410/extras/steam_store_perk.jpg?t=1516115462\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>The Anarchist Perk Deck - </strong>it's\
      \ all about keep standing and keep fighting without, to quote Sydney: \u201C\
      hide behind crates like a f**king wanker!\u201D. The Anarchist lets you fight\
      \ on as your armor is almost beyond what bullets can penetrate.</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468410/extras/steam_store_weapon.jpg?t=1516115462\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>The Bootleg assault rifle - </strong>is\
      \ Sydney\u2019s weapon of choice. As it was her first automatic weapon she seldom\
      \ lets it out of her sight. The additional ammo in the LMG drum mag is also\
      \ fun when you're simply too bored to reload.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468410/extras/steam_store_mods.jpg?t=1516115462\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Two new, unique mods - </strong>comes\
      \ with the Bootleg Assault Rifle. The AML Barrel and the Bootstrap Compensator.\
      \ In combination with the Bootleg, they\u2019ll inflict that much-sought chaos.</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468410/extras/steam_store_knife.jpg?t=1516115462\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Some have a rabbit\u2019s foot, maybe\
      \ some carries a rosary - </strong>But for Sydney, it\u2019s her beloved butterfly\
      \ knife, Wing. Fidgeting with it keeps her calm - for a while. But some time\
      \ even she can\u2019t control her steel based pet and then...it attacks.</li></ul><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/468410/extras/steam_store_mask.jpg?t=1516115462\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Sydney\u2019s mask - </strong>is the\
      \ embodiment of that special, little bastard who enjoys when stuff burns. With\
      \ a big smirking smile she approaches upcoming victims - signaling that what\
      \ she\u2019s about to do, isn\u2019t just a necessary evil to get the job done\
      \ - it\u2019s also fun!</li></ul>"
