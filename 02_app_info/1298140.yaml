  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298140/extras/Descri\xE7\
      \xE3o_EN.png?t=1608138682\" /><br><br>Fobia - St.Dinfna Hotel is a first-person\
      \ psychological horror game focused on environment exploration, survival, and\
      \ puzzles solving.  <br><br>Control Roberto, a young journalist, who seeks to\
      \ boost his career investigating supernatural events in Santa Dinfna Hotel,\
      \ in the city of Treze Trilhas. An imponent and old construction that hides\
      \ many secrets and mysteries.  <br><br>Explore scary environments and solve\
      \ challenging puzzles, at the same time you try to survive from unknown dangers.\
      \ Feel the Fobia! <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298140/extras/Key.png?t=1608138682\"\
      \ /><br><br>- First-person <br><br>- Random puzzles <br><br>- Investigation\
      \ and clue note system <br><br>- Combine items to improve them <br><br>- Release\
      \ new mechanics during the gameplay <br><br>- Survive the Fobia apocalypse <br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1298140/extras/Story_EN.png?t=1608138682\"\
      \ /><br><br>In a small town in Santa Catarina, called Treze Trilhas, there's\
      \ the Santa Dinfna Hotel, an imponent and old construction, known to be the\
      \ center of many supernatural and unexplainable events.  <br><br>Roberto, a\
      \ young journalist, along with Stephanie, a supernatural stories fanatic, investigates\
      \ and researches the cases reported in the town. Getting to Treze Trilhas, Roberto\
      \ faces a very different reality he was expecting, an old, but an apparently\
      \ average hotel. But after a few days of investigation, collecting statements\
      \ and documents, he finds himself lost in the middle of a series of unexplainable\
      \ events, where the survival is as important as the truth."
