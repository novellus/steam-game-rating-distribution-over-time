  data:
    about_the_game: "You find yourself on a mysterious island in the middle of the\
      \ ocean inhabited by a forgotten tribe. The islanders lived a carefree and quiet\
      \ life and everything seemed to be perfect\u2026 until one day a great volcano\
      \ woke up. As the sky spewed lava and ash, the villagers abandoned their homes\
      \ and ran for their lives! Help the settlers reach the ocean before the great\
      \ volcano strikes its final blow in Island Tribe, a fun Strategy game! <br />\r\
      \n<br />\r\nFeatures: <br />\r\n<br />\r\n- pick-up-and -play type of game <br\
      \ />\r\n- incredible action and fast-paced gameplay <br />\r\n- 30 challenging\
      \ levels in 3 colorful episodes <br />\r\n- beautiful graphics and animations\
      \ <br />\r\n- strategy and time management gameplay <br />\r\n<br />\r\nMake\
      \ all haste you can! Escape from a doomed island!<br />\r\n<br />\r\nGrab it\
      \ while you can, and TELL YOUR FRIENDS! <br />\r\n<br />\r\nFollow us on: <br\
      \ />\r\nhttp://twitter.com/realoregames <br />\r\nhttp://www.facebook.com/RealoreGame"
