    about_the_game: "Death's Hangover is a ball and bat game, featuring mature comedy\
      \ and themes. (Mainly poop jokes)<br />\r\n<br />\r\n'Old grim has a hangover,\
      \ and a really bad one.. after discovering bastard dracula has stolen souls,\
      \ he summons two of the greatest dead warriors to have ever lived, or the first\
      \ ones he could find...<br />\r\n<br />\r\nOnly these two dead morons can get\
      \ the souls back and defeat bastard Dracula once and for all. If they fail,\
      \ Death will kill them again... So no pressure..'<br />\r\n<br />\r\nGame features<br\
      \ />\r\n<br />\r\n- A Ball,<br />\r\n- A Bat,<br />\r\n- Two dead idiots,<br\
      \ />\r\n- 96+ levels,<br />\r\n- Massive boss fights,<br />\r\n- Unique Bonus\
      \ stages,<br />\r\n- Sticky, Spike and ghost power-ups, plus many more,<br />\r\
      \n- Powerups can be leveled up,<br />\r\n- Control the speed of the ball, with\
      \ dash, and slowdown,<br />\r\n- Puzzle levels, as well as arcade style levels,<br\
      \ />\r\n- Multiple routes, and secret areas,<br />\r\n- Wacky humor throughout,<br\
      \ />\r\n- Unique 2ply mode,<br />\r\n- Includes OST + Bonus tracks,<br />\r\n\
      - Level editor, make your own levels!"
