  data:
    about_the_game: 'HIVE is a multiplayer hero shooter in 2.5D side scroll with futuristic
      style and frenetic gameplay. Up to 10 players will have to fight in Hexadiums,
      hexagon-shaped combat areas located inside the planet HIVE. Hexadiums are scenarios
      that are divided into 6 zones, each with its own gravity, and which have platforms
      and open spaces that turn it into a frenetic battlefield.<br><br>In HIVE, we
      assume the role of the best fighters of the different races that exist in the
      game: human military (UFG), human modified by alteno (NHC), robots (EVO), and
      evolved aliens (Aeons). Each Heroes has several skills and weapons that can
      be equipped before entering battle, to suit the style of play of each player
      and that make each game unique with the hundreds of combinations that you can
      have with the weapons and characters available.<br><br>The battles are governed
      by a series of rules according to their game mode:<br><br><ul class="bb_ul"><li><u>TEAM
      DEATHMATCH:</u> A team fight in an industrial battlefield, aiming to obtain
      the highest number of enemy kills.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/468330/extras/GIF-DEathmatch.png?t=1532601972"
      /><br></li><li><u>KING OF THE HILL:</u> Teams must conquer and defend one of
      three different strategic points scattered across the map.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/468330/extras/GIF-KING.png?t=1532601972"
      /><br></li><li><u>SURVIVAL:</u> Offline or cooperative mode, in which the hero
      faces waves of enemies.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/468330/extras/GIF-Survival.png?t=1532601972"
      /></li></ul><br>Main features:<br><ul class="bb_ul"><li>Hexagonal battlefield
      (dynamic gravity)<br></li><li>Frenetic style mechanics (Dash, open spaces, low
      gravity)<br></li><li>Customisable abilities and weapons<br></li><li>Hero shooter,
      different unique classes<br></li><li>local and online multiplayer<br></li><li>e-Sports
      oriented, competitive feel<br></li><li>Single player mode: Survival</li></ul>'
