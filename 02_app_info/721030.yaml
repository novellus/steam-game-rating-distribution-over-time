  data:
    about_the_game: "La Tale is a beautiful 2D side-scrolling fantasy MMORPG with\
      \ fast-paced combat and endless customization. Choose from 9 distinct Classes\
      \ and over 50 potential Job Specialties to create your own unique Hero of legend.\
      \ Visit small towns and vast cityscapes, conquer exploration fields and instance\
      \ dungeons packed with quests and secrets, or challenge colossal area bosses\
      \ either solo or with a party across 3 massive continents. Customize your Hero\
      \ however you choose with upgradeable weapons, gear items, powerful magical\
      \ enchantments, and rare outfits, plus helpful pets and unlockable titles and\
      \ emotes that allow you to express yourself your way.<br>Embark on an epic quest\
      \ around the globe with other legendary heroes to battle against the forces\
      \ of the Demon World and search for the renowned champion Iris Livier. The world\
      \ of La Tale is yours discover \u2013 how will your tale be told?<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Choose from 10 distinct Classes\
      \ and over 50 potential Job Specialties<br></li><li>Unlock extensive unique\
      \ Skill Trees and Weapon Masteries<br></li><li>Challenge colossal bosses either\
      \ solo or with a party<br></li><li>Explore 3 sprawling continents with cities,\
      \ fields, dungeons and secret areas<br></li><li>Customize your Hero\u2019s appearance\
      \ with near-endless options<br></li><li>Collect and raise Pets with unique helpful\
      \ skills<br></li><li>Join a Guild and increase its rank for special bonuses<br></li><li>Challenge\
      \ other players in fast-paced PvP duels<br></li><li>Craft, upgrade, and enchant\
      \ weapons, gear, and accessories<br></li><li>Open a Shop and engage with the\
      \ player-driven economy</li></ul>"
