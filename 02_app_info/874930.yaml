    detailed_description: <img src="https://steamcdn-a.akamaihd.net/steam/apps/874930/header.jpg?t=1555120035"
      /><br><br>Gather rubbish across the map on the ground, in peoples homes, in
      rubbish bins and dumpsters, then create as much damage as you can to the ocean
      life by dumping it in rivers or the ocean.<br><br>The idea behind this game
      is to spread awareness about plastic waste in waterways through gamification.
      I wanted to create a game that was entertaining, engaging and educational but
      I thought picking up rubbish was too boring. I decided to use a little reverse
      psychology to achieve the goal of an entertaining, engaging and educational
      game. It was originally made for a high school project and later adapted for
      sale on Steam.<br><br>Music by Joseph Martel.
