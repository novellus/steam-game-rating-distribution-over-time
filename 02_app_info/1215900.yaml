    about_the_game: "The Mysterious Case of Dr. Jekyll &amp; Mr. Hyde is a hidden-object\
      \ game that will take you to the streets of London in 1886. After a respected\
      \ member of Parliament is found murdered, it\u2019s up to you to search for\
      \ the killer, the notorious Mr. Hyde! Step into the shoes of an inspector from\
      \ Scotland Yard, and dive deep into the case to try to find out why Sir Danvers\
      \ Crew has been killed. Search beautiful Hidden Object scenes in The mysterious\
      \ Case of Dr. Jekyll and Mr. Hyde! Can you crack the case and discover the horrifying\
      \ truth?<br />\r\n<br />\r\n- Immersive atmosphere<br />\r\n- Suspenseful story<br\
      \ />\r\n- Hundreds of hidden objects to find<br />\r\n- Discover a horrifying\
      \ secret"
