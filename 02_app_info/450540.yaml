  data:
    about_the_game: "Do you like hotdogs? How about horseshoes? Hand grenades? (everyone\
      \ likes hand grenades) Anyway, we've got all that, and guns. So if you like\
      \ cooking, lawn games, and ordnance, this is the VR sandbox game for you.<br><br>Hot\
      \ dogs, Horseshoes and Hand Grenades is a lazy Sunday trip over to your friends\
      \ house\u2026 if your friend was a retired gun-nut with a warehouse full of\
      \ toys, a few irritating robot pets, and a bizarre obsession with meat. Head\
      \ on over to the firing range and learn to operate an arsenal full of firearms.\
      \ Customize your perfect preposterous tacti-cool arsenal. Compete in structured\
      \ challenges with global leaderboards. Blast apart meaty bots and then chill\
      \ out on the range setting off fireworks. Or have some friends over and take\
      \ turns throwing everything from horseshoes to explosives while making an ass\
      \ of yourself! <br><br>H3VR(for short), is the heaping pile of our mad obsessive\
      \ VR experiments. This is very much an impressionistically developed experience,\
      \ so expect it to mutate, expand, contract, somersault, and occasionally explode\
      \ along the way to final release.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li>Roomscale VR Experience designed for the HTC Vive.<br></li><li>Games\
      \ and experiments across various genres and degrees of structure.<br></li><li>Multiple\
      \ shooting and demolitions ranges from realist to fantastical.<br></li><li>Timed\
      \ challenges with global leaderboards.<br></li><li>Over 250!!! accurate simulations\
      \ of historical, modern and futuristic weapons.<br></li><li>Mini-games and challenges\
      \ that are great for Hot-Headset play with friends!<br></li><li>A surreal irreverent\
      \ vision of the future United States of \u2018Murica.<br></li><li>And whatever\
      \ other madness we see fit to add!</li></ul>"
