    about_the_game: <strong>Bear With Me is an episodic noir adventure game. Amber
      is trying to find her missing brother while being aided by her trusty teddy,
      Ted E. Bear.</strong><br><br>Being haunted by nightmares, Amber wakes up in
      the middle of the night only to find out that her brother Flint is missing.
      She seeks help from her trusted teddy, Ted E. Bear, a retired grumpy old detective.<br><br>The
      dynamic duo sets out to hunt for clues and interrogate all the witnesses and
      suspects unaware of the dangers that recently started happening to residents
      of Paper City.<br><br>The plot thickens as a mysterious &quot;red man&quot;
      has been seen starting fires around Paper City and looking for little miss Amber.<br><br><strong>Features
      </strong><br><br><ul class="bb_ul"><li>Story driven &quot;horror&quot; noir
      adventure game.<br></li><li>Uniquely drawn 2D Art-Style and 2D animation.<br></li><li>Dialogues
      and interrogations full of puns. Sarcastic, dark and funny from start to finish.<br></li><li>Variety
      of clues and puzzles to uncover the mystery.<br></li><li>Interactive and occasionally
      playable detective sidekick, Ted E. Bear.<br></li><li>Simple hint system to
      avoid pixel hunting.<br></li><li>Original Soundtrack.</li></ul>
