    about_the_game: "Warp\u2122 is a strategic stealth-action puzzler where gamers\
      \ play as Zero, a loveable yet lethal, little orange alien with a big score\
      \ to settle. Abducted by a villainous General from his home world and taken\
      \ to an underwater research facility, Zero must plan his ultimate escape by\
      \ relying on his arsenal of special abilities.<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>Play Your Way</strong> \u2013 Players are in control.\
      \ Take revenge and kill every human in the facility, or hide and plan your way\
      \ through each level for a no-kills stealth approach.<br></li><li><strong>Abilities\
      \ and Upgrades</strong> \u2013 Combine and upgrade your powers to discover the\
      \ most effective way to make your escape. Use Warp to teleport short distances\
      \ and into objects, thenFrag to explode them from within. Echo a duplicate image\
      \ of Zero to distract enemies or use Swap to instantly trade places with another\
      \ object. Collect grubs to upgrade each ability in unique and powerful ways.\
      \  <br></li><li><strong>Challenge Rooms and Leaderboards</strong> -Challenge\
      \ Rooms test your speed and lethality in unique mazes and deadly environments.Compete\
      \ with your friends to dominate theleaderboards - reaching the top spot will\
      \ require true mastery of your powers.<br></li><li><strong>Unreal 3 Sci-fi Madness</strong>\
      \ \u2013 The Unreal 3 engine brings cutting edge, top-down visuals to this downloadable\
      \ title. Players are immersed in a persistent world sci-fi  as they explore\
      \ the sprawling undersea facility and discover its secrets.<br></li><li><strong>Zero\u2019\
      s Journey</strong> \u2013 Warp delivers a unique and compelling story that will\
      \ have players rooting for the little orange alien that could!</li></ul><h2\
      \ class=\"bb_tag\">Online Disclaimer</h2>INTERNET CONNECTION, EA/ORIGIN ACCOUNT,\
