    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/860820/extras/Meme_Supreme_store_shrink.png?t=1528823552"
      /><br><br><br><strong>Meme Supreme is a simple matching card game with nostalgic
      meme references. </strong><br>Race against the clock to match all the playing
      cards before the timer runs out. But be careful, each playing card has an alternative
      style to add to the challenge! Do you have what it takes to recollect these
      old and forgotten memes?<br><br><strong>Game Features</strong><br><ul class="bb_ul"><li>23
      classic dank meme references<br></li><li>6 different card styles<br></li><li>3
      playing card decks<br></li><li>Randomly-generated card spreads that make each
      round unique<br></li><li>A soundtrack that will drive your whole family bonkers<br></li><li>1337
      Steam achievements</li></ul><br><strong>Planned Features</strong><br><ul class="bb_ul"><li>Custom
      player-requested achievement titles and icons<br></li><li>Community-suggested
      playing cards</li></ul><br>More info coming soon!
