details:
  data:
    about_the_game: "Cosmophony is a musical shooter designed for demanding gamers\
      \ seeking an original and intense experience.<br />\r\n<br />\r\nYou must control\
      \ the heart of a fallen goddess within a dying universe in order to fulfill\
      \ her destiny. Your goal is to progress through a series of levels designed\
      \ to be played to an exhilarating, 100% drum and bass soundtrack by DJ Salaryman\
      \ (DnB Arena, RAM records).<br />\r\n<br />\r\nDiscover a powerful new gaming\
      \ experience that is uniquely satisfying.<br />\r\n<br />\r\n- Constant 60 FPS<br\
      \ />\r\n- Unique synesthetic design based on music<br />\r\n- Impressive HD\
      \ graphics with psychedelic background videos<br />\r\n- 100% DnB soundtrack\
      \ created especially for the game<br />\r\n<br />\r\nNote that this game is\
      \ designed with more experienced gamers in mind: the difficulty level, while\
      \ gradual, is still very high."
