    reviews: "\u201CIf you\u2019re looking for a music game on the current generation\
      \ that fits more with Super Hexagon than Sound Shapes look no further, and never\
      \ play this game on any kind of hallucinogenic drugs.\u201D<br>8/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2015/06/02/cosmophony-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br><br>\u201CMuch like\
      \ Rez, Cosmophony uses a trance/techno soundtrack to near-perfection.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2014/10/31/review-cosmophony-wii-u/114653/\"\
      \ target=\"_blank\" rel=\"noopener\"  >HardcoreGamer</a><br><br>\u201CIf you\
      \ don't like hard games, I can already clearly say that Cosmophony is not made\
      \ for you.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendoworldreport.com/review/38964/cosmophony-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >NintendoWorldReport</a><br>"
