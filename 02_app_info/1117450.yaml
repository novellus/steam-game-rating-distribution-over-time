    review: I just got this DLC today.  And while I can say she and Trey are pretty
      good characters, they should have been unlockable in the base game, especially
      since you play them both in a story mission respectively.  It's a bit scummy
      and all that.  So, if you're going to get her and Trey, wait for a sale on either
      them or the expansion pass they come in, because they should have been there
      to begin with.
