    about_the_game: "Greetings From Krampus is a Snowman building sandbox VR game.\
      \ Our end goal is to provide a nice looking, festive environment for you to\
      \ build a snowman, or anything else you can think of using our array of various\
      \ props.<br><br><strong>Decorate</strong><br>Choose from over 50 different props\
      \ to decorate your snowman, or environment. Mix and match different eyes, mouths,\
      \ arms, hats, accesories and more\u2014get creative! We'll be adding even more\
      \ accessories in future updates.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116200/extras/PropTable.png?t=1579825750\"\
      \ /><br><br><strong>Tools</strong><br>Use five different tools to help you create\
      \ your perfect snowman!<br>For more detail on what the tools do, please see\
      \ the section - &quot;What is the current state of the Early Access version?&quot;<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116200/extras/Tools.png?t=1579825750\"\
      \ /><br><br><br><strong>Save</strong><br>You definitely want to save your hard\
      \ work! For this, we have the \u201CSnow-globe Generator!\u201D This will take\
      \ your decorated snowman and put it in a snow-globe. It will also save any props\
      \ you have spawned and placed in the environment. The snow-globe is saved to\
      \ your shelf inside Krampus\u2019 cabin, where you will be able to revisit them\
      \ if you so choose!<br><br>Each profile has 10 slots, for a total of 30 saved\
      \ snowmen!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116200/extras/SaveTable2.png?t=1579825750\"\
      \ /><br><br><strong>Explore</strong><br>Teleport around our winter wonderland\
      \ using the teleport tool - You can even spin in place! *More areas of exploration\
      \ will be added in future updates*<br><br><strong>Festive Music</strong><br>Listen\
      \ to over 20 different unique songs composed for the game by JerryPlays!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116200/extras/Music.png?t=1579825750\"\
      \ /><br><br><strong>*In Future*</strong><br>Unravel the mystery of how and why\
      \ Krampus became trapped in a box! Maybe even help set him free!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1116200/extras/Krampus.png?t=1579825750\"\
      \ /><br><br><strong>About Us</strong><br>Off Leash Entertainment is a two man\
      \ team who wanted to make a silly and fun VR game for people to enjoy. We named\
      \ our company for our two dogs, who are living their best life when they're\
      \ off leash!<br><br>Welcome to Krampus is in active development, and we are\
      \ currently working to fix bugs and adding additional content. We\u2019ll keep\
      \ you informed of any updates and improvements as we go. Thank you for playing,\
      \ and we look forward to seeing your creations!"
