  data:
    about_the_game: "<i>Summer of Heisei period 9 (1997), you play as a young boy\
      \ who just moved to a small village near Osaka. You will meet three girls in\
      \ this new school. One of them keeps a really deep secret\u2026 What secret?\
      \ Well, if you can decode the title, you\u2019ll guess it\u2026</i><br><br>\u201C\
      There she he's\u201D (can also be called \u201CKare wa Kanojo\u201D, \u201C\
      KWK\u201D or \u201C\u5F7C\u306F\u5F7C\u5973\u201D) is a free independent visual\
      \ novel made in Ren\u2019Py. The story changes depending of your choices and\
      \ has 3 possible endings."
