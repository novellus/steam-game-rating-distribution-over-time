  data:
    about_the_game: The dreams of the future are now reality; fully trained professionals
      whose purpose is to create optically stored REM moments - dreams to obliterate
      the cares of waking thought.<br><br>Yet the DreamTrack Corporation have created
      an insidious implant within the latest DreamTrack that is being mastered for
      release within the labyrinth of the Corporation's mainframe complex.<br><br>As
      a rogue dreamer, you have to enter the mainframe and direct your partner to
      the track itself - the minds of every future generation will be trusting to
      your skill and intellect.<br><br>Taking the role of Chad, it's up to you to
      guide your partner, Kaf-E, safely through the complex security system to the
      top of the building. Once at the top she must collect the correct DreamTrack
      from the vaults before making her way back down through the building to the
      exit.<br><br><ul class="bb_ul"><li> Navigate the maze like interior of DreamTrack
      Corporation's Mainframe.<br></li><li> Pilot your way through twisting Tunnels
      avoiding Data Lines.<br></li><li> Avoid Security Drones trying to capture you.<br></li><li>
      Locate and Destroy Obstacles blocking your path.</li></ul>
