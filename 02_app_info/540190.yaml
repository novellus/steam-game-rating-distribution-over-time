      \ games! Clear out the lines and stay calm while the passions in the game are\
      \ heating up, because this addictive puzzle is not as simple as it might seem.\
      \ Also, a pleasant soundtrack will not allow you to miss a second! A simple\
      \ and exciting game for all ages.<br />\r\nFeatures:<br />\r\n2 game modes,\
      \ 10 difficulty levels, leaderboard."
