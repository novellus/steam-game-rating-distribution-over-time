details:
  data:
    about_the_game: "Approach Airport Chania, named after the Crete resistance fighter\
      \ \u201CIoannis Daskalogiannis\u201D, now in XPlane 11! The international airport\
      \ is located on the Akrotiri peninsula that is part of the island of Crete in\
      \ southern Greece.<br><br>The scenery offers a highly realistic flight experience\
      \ thanks to high-resolution ground textures and high detailed 3d objects and\
      \ buildings. <br><br>A customized, high-resolution mesh, PBR ground textures,\
      \ animated vehicles as well as change of seasons bring the airport and its surroundings\
      \ to life.<br><br>This add-on is also compatible with ORBX TerraFlora and the\
      \ Scenery Animation Manager. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234780/extras/xp11-addon-features.png?t=1582622472\"\
      \ /><br><ul class=\"bb_ul\"><li>High detailed ground textures and runway - taxiway\
      \ lines including the new apron parking positions and lines modified in summer\
      \ 2018<br></li><li>High detailed 3d objects &amp; buildings including the new\
      \ terminal building completed in 2018<br></li><li>Custom static aircrafts according\
      \ to real world service<br></li><li>HDR lighting including detailed 3d taxi\
      \ and runway lighting<br></li><li>Animated vehicles in the apron area<br></li><li>Animated\
      \ marshaller (SAM required)<br></li><li>Custom Color &amp; Season Adjustments\
      \ (SAMv2 Plugin required): <br>- ORBX TerraFlora (Vegetation)<br>- SAM Seasons\
      \ (Vegetation + Orthophoto)<br>- Ortho4XP (Vegetation)<br>- SFD Global (Vegetation\
      \ + Orthophoto)<br></li><li>Custom mesh for unique elevation including sloped\
      \ runway (Ortho4XP patch included)<br></li><li>PBR ground textures<br></li><li>HD\
      \ vegetation and grass</li></ul>"
