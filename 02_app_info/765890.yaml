    detailed_description: "<h1>CHECK THE LATEST INSTALLMENT OF THE LEISURE SUIT LARRY\
      \ SERIES</h1><p><a href=\"https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1373430/Leisure_Suit_Larry__Wet_Dreams_Dry_Twice/</a></p><br><h1>About\
      \ the Game</h1>When we last saw our less-than-dashing hero, Leisure Suit Larry,\
      \ he was in a rather sticky situation. Not one to be tied down, Larry makes\
      \ the best of things by going on a cruise to forget the previous escapade. Once\
      \ he arrives on the deck, he finds out there\u2019s a Mega-Contest for the heart\
      \ and body of one Captain Thigh, the sexiest sea captain this side of the Atlantic.\
      \ Our hero must use his wits and wiles...wait, he\u2019ll just cheat and \u201C\
      win\u201D his way into the Captain\u2019s bedroom. Set sail for steamy adventure\
      \ on the high seas!<br><br>Leisure Suit Larry: Love for Sail! drops a world-class\
      \ lounge lizard onto a cruise ship filled with gorgeous women and side-splitting\
      \ slapstick. Using the latest and greatest technology of the time, the Grope\
      \ \u2018n\u2019 Click interface is perfect for those moments of \u201Cone handed\
      \ mousing\u201D. No more icons! No more messing around! If that\u2019s not enough,\
      \ you can always type in your own personalized and customized responses and\
      \ see what happens. Don't miss the final classic installment of the hottest\
      \ point-and-click adventure in existence!<br><br>-   A bountiful bevy of beautiful,\
      \ bouncing babes in every nook and cranny of the game!<br><br>-   Explore the\
      \ whole cruise ship and find several items which are used to solve puzzles and\
      \ are necessary to progress in the story.<br>    Think outside of the box and\
      \ come up with unusual actions in order to solve a puzzle.<br><br>-   This Leisure\
      \ Suit Larry supports a context-sensitive interface which brings a series of\
      \ verbs by clicking on an object which can the player choose from.<br>    But\
      \ you can additionally enter your own verbs into the game, as it was in the\
      \ predecessors beofre and as long as the game understands them.<br><br>-   Exquisitely\
      \ hand-drawn graphics and animation along with some hidden Easter eggs that\
      \ will make your eyes pop!<br><br>-   Witty humor alongside spicy dialogues,\
      \ a feast for the discerning and adventurous gentleman!"
