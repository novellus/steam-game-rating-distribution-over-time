  data:
    about_the_game: 'This DLC pack contains the Kanji Handbook, a very useful guide
      to reading and writing 240 common kanji!<br><br>The book is designed to be a
      companion to the <strong><i>Learn Japanese To Survive! Kanji Combat</i></strong>
      game.<br><br>Presented in .PDF format. 60 pages.<br><br><br>[LOCATING YOUR DLC
      ONCE PURCHASED &amp; DOWNLOADED]<br><br>DLC files are downloaded to your game''s
      Steam directory after purchase. The default location is:<br><br>\Program Files
      (x86)\SteamLibrary\steamapps\common\Learn Japanese To Survive! Kanji Combat\<br><br>If
      this is not valid on your computer, locate your game''s install directory using
      these instructions: <br><br>- Open the Steam client and navigate to your game
      library<br>- Right-click the entry for Learn Japanese To Survive! Kanji Combat
      and select Properties<br>- Click the Local Files tab<br>- Click Browse Local
      Files<br><br>This will open the game''s directory, and once your DLC is installed,
      you''ll be able to view the files.'
