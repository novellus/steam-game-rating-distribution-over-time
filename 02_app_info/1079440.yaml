    about_the_game: Bad Business is an extremely challenging top-down tactical shooter
      game where Mr. Bunny Rabbit, a hitman for the Mob, has been tasked to neutralize
      the rival Gang. A hard task for any organization, an impossible task for a hitman.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Complete 20 extremely
      challenging levels<br></li><li>Be the best hitman in the world by completing
      every level as quickly as possible and becoming number 1 on the leaderboards<br></li><li>Complete
      all challenges on every level to earn gold coins to unlock new weapons<br></li><li>Design
      and create your own levels using the Bad Business level editor and share your
      creations with others online via Steam Workshop</li></ul>
