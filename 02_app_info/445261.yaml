    detailed_description: "<h1>Featured DLC</h1><p>We have the bundle &quot;DOA5LR\
      \ Naotora Ii + Debut Costume Set&quot; which contains &quot;Character: Naotora\
      \ Ii&quot; &amp; &quot;Naotora Ii Debut Costume Set&quot;, and you could purchase\
      \ the bundle with cheaper price than purchasing them individually.<br>Please\
      \ check <a href=\"http://store.steampowered.com/sub/95121/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >http://store.steampowered.com/sub/95121/</a> <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/445261/extras/steam_DOA5LR_IINAOTORA_debutplus_smallcapsule.png?t=1550182860\"\
      \ /></p><br><h1>NOTICE</h1><p>* The images are from an in-development build\
      \ and may differ from the final version.</p><br><h1>About the Game</h1>This\
      \ set includes the 5 debut costumes for Naotora Ii in Dead or Alive 5 Last Round.<br><br>Costumes\
      \ included:<br>- Santa's Helper<br>- Cheerleader<br>- Nurse<br>- Maid<br>- Sexy\
      \ Bunny<br><br>*The Azuchi stage shown in the screenshots cannot be used in\
      \ this version of the game.<br>*Content included in the set may also be available\
      \ for individual purchase. Please do not purchase individual content in addition\
      \ to content sets.<br>*You must purchase the character before using this content.<br>*You\
      \ must have the latest update installed in order to use this content.<br><br>\xA9\
      2015 Valve Corporation. Steam and the Steam logo are trademarks and/or registered\
      \ trademarks of Valve Corporation in the U.S. and/or other countries."
