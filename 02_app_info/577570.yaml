    about_the_game: "Mage Guard is one of the world's first truly gesture based spell\
      \ casting games for VR.  <br><br>Take on the role of a Guild Mage, tasked with\
      \ guarding the Guild\u2019s most powerful relic, &quot;The Grimoire&quot;. Magic,\
      \ based on symbols, is a powerful force in the world and tightly controlled.\
      \ All mages must join the Guild for their own safety and the safety of the populace.<br><br><img\
      \ src=\"https://store.steampowered.com/gfxproxy/betagfx/apps/577570/ss_cd0cd4573998f41c90bb5aa5f1152c7235f95672.600x338.jpg?t=1501097781&amp;alt_url=https://steamcdn-a.akamaihd.net/steam/apps/577570/ss_cd0cd4573998f41c90bb5aa5f1152c7235f95672.600x338.jpg?t=0\"\
      \ /><br><br>Chaos ensues when a rogue faction within the Guild breaks away and\
      \ begins running rampant, capturing or burning villages, stealing knowledge\
      \ and artifacts and setting themselves up as the ruling class of the land.<br><br>Now\
      \ the enemy is at the gate and most of the your allies have fallen. Deep within\
      \ the chambers of the Guild Archives, the you stand guarding over the Guild\u2019\
      s most powerful relic. Should it fall into the hands of the enemy, all is lost.<br><br>As\
      \ the action begins, the first wave of enemy forces has breached the chamber\
      \ and prepares to seize the relic. The Guild Archivist, Naria, instructs the\
      \ you to defend the Relic at all costs.<br><br><img src=\"https://store.steampowered.com/gfxproxy/betagfx/apps/577570/ss_eadd15365f07568a7f2acccc1b500c4eb5d15627.600x338.jpg?t=1501098597&amp;alt_url=https://steamcdn-a.akamaihd.net/steam/apps/577570/ss_eadd15365f07568a7f2acccc1b500c4eb5d15627.600x338.jpg?t=0\"\
      \ />"
