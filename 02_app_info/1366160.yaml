    review: "Ce jeu n'a aucun contenu. Il est vide de joueurs et vide de tout ...\
      \ P\xE2le copie de \"8 ball pool\" de MiniClip sur android/iOs qui lui est un\
      \ peu gratuit et tr\xE8s complet avec plein de choses custom etc... ici nous\
      \ avons simplement repris les tables de billard et propos\xE9 un match rapide\
      \ pour 100 pi\xE8ces... \n\nLes menus sont vides, la musique d\xE9sagr\xE9able,\
      \ aucune activit\xE9... Ne parlons m\xEAme pas du prix demander pour \xE7a c'est\
      \ juste pas possible, remboursement imm\xE9diat, nous sommes tr\xE8s loin ici\
      \ d'avoir le quart du niveau d'un vieu \"yahoo billard\" ou du jeu \"8 ball\
      \ pool\", passez votre chemin il n'y \xE0 rien \xE0 voir sur ce jeu.\n\nPareil\
      \ que pour la p\xE2le copie de Last Day On Earth sur Steam, on se retrouve avec\
      \ des jeux steam qui ressemblent \xE0 des jeux androit mais qui en sont juste\
      \ une version payante et largement simplifi\xE9e. Aucun int\xE9r\xEAt."
