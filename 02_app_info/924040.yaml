details:
  data:
    about_the_game: 'Attention! Your Kingdom has been attacked! Hordes of monsters
      have already crossed the boundaries and are moving to your castle! Only you
      are able to prevent the tragedy and save their land. Fight the monsters yourself
      and call on the help of allies, indicating where they take the defense.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/924040/extras/FairyTD.jpg?t=1536676138"
      /><h2 class="bb_tag">Game features: </h2><ul class="bb_ul"><li>Beautiful game<br></li><li>Many
      different levels<br></li><li>Nice leveling system<br></li><li>Many Steam achievements<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>In &quot;Fairy Tower Defense&quot; you
      need to place archers and mages on the way of monsters to prevent the enemies
      from reaching your castle. You can improve the level of defenders and even go
      into battle on their own! The game is great for children, but even adults will
      find it quite interesting. Treat yourself with excellent graphics and a pleasant
      fairy-tale atmosphere!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/924040/extras/os.png?t=1536676138"
      />'
