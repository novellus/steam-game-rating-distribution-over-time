    about_the_game: Zombie Hotel is an arcade style shoot-em up game, where the player
      has to fight their way threw a Zombie infested hotel. There are some survival
      elements such as hunger and thirst to make the game more challenging. The player
      has to scavenge for weapons, food and water to stay alive. Complete bonus levels
      to get points to spend on special items and weapons from vending machines to
      get the upper hand on the zombies. Vending machines will be scattered around
      the hotel so keep an eye out for them. Have a favorite weapon? Keep using it
      to level it up so you can dish out more damage! Ammo is not something you should
      waste, if you find yourself low keep an eye out for a crafting bench to make
      some more, if you have the materials handy.
