    detailed_description: <strong>DREAMLIVE</strong> is a sandbox game using advanced
      experimental physics.<br>The goal I set for the game is to turn dreams in our
      heads into immersive experiences.<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li><strong>Building</strong><br>Create
      structures using advanced building system that combines blocks and objects.
      <br>You get limitless resources. Visualize architecture, create artwork, build
      whatever you want.<br></li><li><strong>Library</strong><br>Use any block or
      object you like from a constantly growing library.<br></li><li><strong>Physics
      control</strong><br>You can manipulate the objects. Freeze them. Control their
      collision.<br></li><li><strong>Procedurally generated world</strong><br>If you
      need more space, just walk forward.<br></li><li><strong>Cinematic mode</strong><br>There
      is camera mode with special DOF and movement settings.</li></ul><br>Thanks to
      everyone who is part of this journey.
