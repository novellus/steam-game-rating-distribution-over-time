    about_the_game: "This DLC is only available to purchase in the USA.<br><br>In\
      \ order to be able to use this add-on livery product, you MUST first own the\
      \ Great Northern F7 \u2018Empire Builder\u2019 Loco Add-on.  If you check in\
      \ the in-game store it will verify if you own it before you purchase.[/b]<br><br>The\
      \ hugely popular EMD F7 has hauled some of North America\u2019s most celebrated\
      \ passenger trains, including Great Northern\u2019s Empire Builder, and is now\
      \ available in this famous consist in its earlier Big Sky Blue livery for Train\
      \ Simulator.<br><br>This package includes the F7 A and B units, with the A units\
      \ presented in both passenger and freight variants plus the complete coach set\
      \ in the Big Sky Blue livery.<br><br><strong>You must own the Great Northern\
      \ F7 \u2018Empire Builder\u2019 Loco Add-on before you will be able to use this\
      \ add-on</strong>"
