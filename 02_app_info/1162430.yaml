    detailed_description: Salad Fields is a <i><strong>DREAMYQUEER</strong></i> experience.<br><br>In
      this adventure-puzzle game you explore surreal lands and meet strange folks...<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/bar.png?t=1596280511"
      /><br><br><strong>Folks include:</strong><br>-=-  Yippie the gay leather-mouse
      who bakes doughnuts using vegetables<br>-=-  Kizzy the computer who fears Y2K<br>-=-  Myrtyl
      the anti-cop queer skater punk<br>-=-  Fancy Andy the ampersand-shaped butler
      and wannabe beekeeper<br>-=-  3 &quot;dudebirds&quot; (dudebro + bird)<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/bar.png?t=1596280511"
      /><br><br>Two gameplay modes for <strong>flexible playstyles</strong>:<br>-=-  &quot;Puzzle
      mode&quot; provides challenge<br>-=-  &quot;Exploration mode&quot; lets you
      walk right through the puzzles, making the game's various bizarre worlds accessible
      to anyone (...anyone weird enough to play this game)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/bar.png?t=1596280511"
      /><br><br><i>*informercial voice*</i> But how big is this game, you ask?! <strong>It's
      pretty goshdarn big.</strong> :O<br>-=-  Over 100 (ONE HUNDRED) puzzles!<br>-=-  30
      music tracks, or over an hour of music!<br>-=-  A whole bunch'a locations and
      characters and things!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/bar.png?t=1596280511"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/wm1.gif?t=1596280511"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/pl1.gif?t=1596280511"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/sk1.gif?t=1596280511"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/mb1.gif?t=1596280511"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/amoeba.gif?t=1596280511"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1162430/extras/bb1.gif?t=1596280511"
      /><br><br>The devs:<br>Resni is the creator of the unofficial cult-classic &quot;Mibibli's
      Quest&quot;, and jars received their MFA and likes puzzles.<br><br><i>We are
      also queer furries and a couple. Salad Fields might seem very silly (and it
      is) but we feel it reflects our truths as strange misfits in various ways. We
      hope that you find something in it you resonate with. :3</i>
