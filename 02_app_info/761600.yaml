details:
  data:
    about_the_game: "Capcom\u2019s riveting samurai adventure returns! This version\
      \ includes the original game\u2019s intense swordplay and dramatic revenge story,\
      \ plus a host of enhancements. Improved controls allow players to move and fight\
      \ with analog-stick precision. The crisp, high-definition visuals support 16:9\
      \ widescreen as well as the original 4:3 resolution display. A new soundtrack\
      \ brings the feudal Japan setting to life with an air of authenticity and intrigue.\
      \ Experience this enhanced version of the best-selling action-adventure classic!"
