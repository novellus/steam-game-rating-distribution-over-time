    review: 'Played it on HTC Vive Pro/RTX2060super.


      Ok, I was a bit frustrated with one point of the puzzle (same point as the person(s)
      in the forum). But I liked it anyway.

      It''s a pretty decent escape room game for the low price it is now (0,99 euro''s,
      I think I paid even less).

      Only gripe I have, why didn''t the developer use the regular trigger instead
      of the awful handle triggers.


      Hope to see some more from this developer.'
