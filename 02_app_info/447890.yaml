details:
  data:
    about_the_game: "Soft, fluffy, and a little on the chunky side \u2014 the podgy\
      \ pussycat Dr. Meow can\u2019t stop munching on delicious cookies and needs\
      \ your help getting his greedy little paws on more! While his owner sleeps,\
      \ steal away into the kitchen and help tumble this tubby tabby cat into the\
      \ prized cookie jar.<br />\r\nGet stuck in!<br />\r\nSwipe and prod to claw\
      \ away at wooden blocks, unscrew bolts, control powerful magnets and explode\
      \ highly volatile uranium \u2013 anything to reach those cookies!<br />\r\n\
      The hand that feeds?<br />\r\nWhat are the owners hiding from you? Find out\
      \ as this pot-bellied kitty\u2019s journey for sweet treats takes him up into\
      \ the attic and down into the secret laboratory.<br />\r\nSnack happy!<br />\r\
      \nMunch all the snacks in each level and spend them on new power-ups, hats,\
      \ masks and even more cookie-heisting helpers.<br />\r\n<br />\r\n- witness\
      \ the shenanigans of Dr. Meow in a Physics Puzzler for all ages<br />\r\n- visit\
      \ 4 game worlds (Dr. Meows Home, Spooky Attic, Mysterious Laboratory and visit\
      \ the middle ages!)<br />\r\n- Over 100 challenging levels to complete<br />\r\
      \n- two diverse game modes<br />\r\n- Collect over 50 fabulous cat costumes<br\
      \ />\r\n- Use fun tools and inventive methods to reach the cookie jar!"
