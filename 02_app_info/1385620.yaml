    about_the_game: "This is a game in which the photographer helps the model sisters\
      \ pose correctly.<br />\r\nIn the game you act as a photographer, your model\
      \ is a pair of sisters. The sisters were asked to pose in groups of mirror images.\
      \ The elder sister is very professional, while the younger sister often makes\
      \ the wrong moves. As a photographer, you need to point out your sister's mistakes\
      \ and help her correct her posture.<br />\r\n\xB7 Multiple scenes, free angles<br\
      \ />\r\n\xB7 Sisters wear the same costumes on the same level<br />\r\n\xB7\
      \ Sisters will mirror pose<br />\r\n\xB7 My sister always makes mistakes<br\
      \ />\r\n\xB7 Find sister's error and pass the level"
