    about_the_game: "<p><strong>\"The most fun you can have online\"</strong> - PC\
      \ Gamer<br>\r\n\t\t\t\t\t\t\t\t\t <strong>Is now FREE!</strong><br>\r\n\t\t\t\
      \t\t\t\t\t\t There\u2019s no catch! Play as much as you want, as long as you\
      \ like!</p>\r\n\t\t\t\t\t\t\t\t\t <p><strong>The most highly-rated free game\
      \ of all time!</strong><br>\r\n\t\t\t\t\t\t\t\t\t One of the most popular online\
      \ action games of all time, Team Fortress 2 delivers constant free updates\u2014\
      new game modes, maps, equipment and, most importantly, hats. Nine distinct classes\
      \ provide a broad range of tactical abilities and personalities, and lend themselves\
      \ to a variety of player skills.</p>\r\n\t\t\t\t\t\t\t\t\t <p><strong>New to\
      \ TF? Don\u2019t sweat it!</strong><br>\r\n\t\t\t\t\t\t\t\t\t No matter what\
      \ your style and experience, we\u2019ve got a character for you. Detailed training\
      \ and offline practice modes will help you hone your skills before jumping into\
      \ one of TF2\u2019s many game modes, including Capture the Flag, Control Point,\
      \ Payload, Arena, King of the Hill and more.</p>\r\n\t\t\t\t\t\t\t\t\t <p><strong>Make\
      \ a character your own!</strong><br>\r\n\t\t\t\t\t\t\t\t\t There are hundreds\
      \ of weapons, hats and more to collect, craft, buy and trade. Tweak your favorite\
      \ class to suit your gameplay style and personal taste. You don\u2019t need\
      \ to pay to win\u2014virtually all of the items in the Mann Co. Store can also\
      \ be found in-game.</p>\r\n\t\t\t\t\t\t\t\t\t<a href=\"http://www.teamfortress.com/freetoplay\"\
      ><img src=\"http://storefront.steampowered.com/v/gfx/apps/440/extras/page_banner_english1.jpg\"\
      ></a>\r\n\t\t\t\t\t\t\t\t\t"
