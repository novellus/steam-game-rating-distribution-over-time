    about_the_game: 'Escape Goat is a puzzle platformer where you take control of
      a goat, who has been imprisoned for witchcraft, and overcome traps and obstacles
      to escape the Prison of Agnus. Fear not, for with your supreme agility, sturdy
      horns, and the help of a magic mouse friend, you can turn the tables on foes
      and use the environment to your advantage.<br><br><ul class="bb_ul"><li>Ten
      unique zones to conquer. Can you reach and rescue the friendly sheep in each?<br></li><li>Tackle
      over 50 rooms of puzzles. Find hidden machinery and destructible elements to
      transform them and reach the exit!<br></li><li>Built-in, fully featured level
      editor. Create, modify and share entire game worlds.</li></ul><br>Escape Goat
      reigned for 20 months at the #1 spot on the <a href="https://steamcommunity.com/linkfilter/?url=http://www.IndieGamerChick.com"
      target="_blank" rel="noopener"  >IndieGamerChick</a> leaderboard (November 2011-July
      2013)!<br><br>The sheep are slumbering... can you awaken them all?'
