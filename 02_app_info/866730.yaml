    about_the_game: "Katherine couldn\u2019t wait to grow up. For seventeen years\
      \ she\u2019s been passed from orphanage to orphanage, yearning for the day when\
      \ she can leave to discover her true home. With six months until her eighteenth\
      \ birthday, she\u2019s sure this orphanage is going to be the worst. But she\u2019\
      s about to discover that love always finds you just when you aren\u2019t looking\
      \ for it. Live her life story in this heartwarming hidden object puzzle adventure!<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning\
      \ a specific genre of story-driven, point &amp; click adventures. Throughout\
      \ the game, players are tasked to find a list of objects hidden within a particular\
      \ scene, and to occasionally complete various mini-games/puzzles."
