details:
  data:
    about_the_game: This is a battle of two tanks in rounds. You play in blue, your
      opponent in red. Use missile shots or cluster bombs to destroy the target and
      win the round. The interest of this miniature arcade shootout in the random
      generation of landscape and climate. You can play in the classic turn-based
      battle mode or fast, and also include correction for the wind. Convenient keyboard
      control of tank movement and gun angle. Hold the spacebar to adjust the strength
      of the shot. The enemy is smart enough that he can finish the game before you.
      Good luck to you.
