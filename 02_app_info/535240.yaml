    about_the_game: <h2 class="bb_tag">Landmine Larry is explosive action... Literally.</h2><br>The
      Enchanted Forest has been overrun with an obscene amount of Landmines (and other
      explosives). Larry must clear (or avoid) landmines scattered throughout; While
      dodging traps, monsters and other surprises. Get Larry to the goal to clear
      the level... While trying to keep your keyboard in one piece.  The game's concept
      is simple, but the levels will have twists and turns to keep you on your toes.<br><br><strong>Features</strong>
      <br><ul class="bb_ul"><li>Cartoon style environment and characters. <br></li><li>Challenging
      Levels... Good Luck.<br></li><li>Easy to use control interface (WASD setup,
      with mouse axis movement) <br></li><li>Numerous power-ups and weapons (Exploding
      carrots, cluster bombs &amp; exploding sheep to name a few!) <br></li><li>Steam
      Achievements</li></ul><br><strong>Full Release (After Early Access)</strong><br><ul
      class="bb_ul"><li>More Steam Achievements - Suggest Achievements To Us As Well!<br></li><li>Many,
      Many More Levels!<br></li><li>New Traps And Puzzles<br></li><li>Steam Leaderboard
      Feature / Time Trial<br></li><li>..Suggest An Idea And It May Be Featured Here
      Too!</li></ul>
