    about_the_game: This product requires Fantasy Grounds Unity<h2 class="bb_tag">FG
      Coastlines Map Pack</h2>The Coastlines Map Pack features hand-drawn images and
      art produced by our in-house artist, Joshua Watmough. They have been organized
      and optimized for use with Fantasy Grounds Unity and the new image tools. This
      art package allows the expanse into coastal regions and water-oriented locations
      and works seamlessly with all other SmiteWorks hand-drawn map packages.<br><i>This
      pack includes the following items:</i><br><ul class="bb_ul"><li>Water base background
      image and 4 premade maps (Lighthouse Interiors, Lighthouse Island, Ocean Caves,
      and a Ship at Sea)</li><li>brushes (sandy shores, docks, and coastal waves)</li><li>50
      decorations to add to maps, including sand dunes, waves, nautical items, and
      more <br>effects for water turbulence</li><li>tiles for creating rocky coasts,
      docks, and ships</li></ul> <i>Adapted for Fantasy Grounds by:</i> <strong>Joshua
      Watmough</strong> <br> <br><strong>Requires:</strong> An active subscription
      or a one time purchase of a Fantasy Grounds Full or Ultimate license and any
      ruleset. Requires Fantasy Grounds Unity
