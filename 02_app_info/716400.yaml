    about_the_game: "The greatest battle in the history in the Romance of the Three\
      \ Kingdoms, now brought back in VR!<br><br>\u300CBattle of Red Cliffs VR\u300D\
      \ provides you with the chance to experience the great battle of Red Cliffs,\
      \ one of the most historic battles from the Romance of the Three Kingdoms. Experience\
      \ the novel gameplay features only available in VR.<br><br>Experience the naval\
      \ warfare of Red Cliffs, as well as the ground war spreading across the main\
      \ base of CaoCao's forces.<br>Use various weapons to fight off enemies and defeat\
      \ powerful enemy bosses.<br>The Story Mode contains multiple boss battles, while\
      \ the Challenge Mode let you aim for better score records.<br><br>Become the\
      \ hero of the battlefield.<h2 class=\"bb_tag\">Game Mode</h2><ul class=\"bb_ul\"\
      ><li>Into the Story of Red Cliffs! \u300CStory Mode\u300D<br>Experience the\
      \ Battle of Red Cliffs from the Romance of the Three Kingdoms<br>Zhang He, Xu\
      \ Chu, Xiahou Dun, Zhou Tai, Taishi Ci, and Zhou Yu as the enemy bosses.</li></ul><ul\
      \ class=\"bb_ul\"><li>\u300CChallenge Mode\u300D to compete for better records<br>Play\
      \ within limited time to earn higher scores<br>Stages coming in various styles</li></ul><h2\
      \ class=\"bb_tag\">Configurations and User Convenience</h2><ul class=\"bb_ul\"\
      ><li>Various weapons (Swords, Spears, Weights, Bows, Hand Axes, Chukonus, Catapults)<br></li><li>Various\
      \ hostile archetypes<br></li><li>VR sickness minimized by minimum motion<br></li><li>Options\
      \ available for both the right and left-handed</li></ul><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=8c1f82c0-016a-11e8-afb5-c512c9953561\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
