    about_the_game: "<h2 class=\"bb_tag\">Story</h2>There are five continents of roughly-equal\
      \ size, side-by-side, and all of them meet to an approximate point in the middle.\
      \ At this meeting of borders, there is a tower: <strong>The Tower of Five Hearts.\
      \ </strong><br><br>One Royal Family is in charge of upholding the peace for\
      \ every continent, by marrying off their child to a prospective girl from one\
      \ of the continents. <br><br>It\u2019s more of a contest-five girls trying to\
      \ be Maids, in the hope that their master (the Prince) will fall in love with\
      \ them... <br><br>However this time, it\u2019s a <i>Princess</i>.<h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li>A cute and adorable yuri visual\
