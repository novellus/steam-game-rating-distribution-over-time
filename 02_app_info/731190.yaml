    review: 'Loud || Quiet tries to combine Hotline Miami and Payday, but because
      a lot of the mechanics from Payday don''t work so well in a single player experience,
      it ends up playing like Metal Gear Miami, except you don''t have Snake''s gear
      (not even a cardboard box) or Jacket''s brutal melee, which makes going loud
      or quiet a huge pain in the ass. While being able to buy weapons is nice, I
      would much rather have to pick them up from the enemy instead of having to search
      for an ammo box.


      A noble attempt but as is kinda frustrating.'
