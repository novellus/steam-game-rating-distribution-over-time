    about_the_game: "<strong>Xeodrifter\u2122 Special Edition Now Available!</strong>\
      \ Featuring Renegade Kid's in-depth <strong>development diary</strong>, and\
      \ critically acclaimed <strong>soundtrack </strong>by artists Roth Sothy, Matthew\
      \ Gambrell, and Brian Altano!<br><br>Xeodrifter\u2122 is the story of an interstellar\
      \ drifter traveling the stars on a simple mission of exploration. We join our\
      \ nomad as he embarks on the investigation of a small cluster of four planets\
      \ in the omega sector, after a collision with a rogue asteroid damaged his warp\
      \ core.<br><br>A scan of the neighboring planets revealed a number of energy\
      \ signatures, which may provide the special material needed to replace the damaged\
      \ warp core and get back to cruising through the cosmos. However, what began\
      \ as a routine away-mission to fix his engine quickly spirals into a dangerous\
      \ game of search, shoot, and survive.<br><br>Blast your way through alien landscapes,\
      \ seek out valuable secrets, and defeat ancient guardians to unlock powers from\
      \ a legendary supreme culture in this exciting journey of mystery and adventure.<br><br>\u2022\
      \tClassic 2D platforming, shooting, and exploration gameplay.<br>\u2022\tUnlock\
      \ legendary power-ups and gain access to new areas.<br>\u2022\tEpic boss encounters\
      \ that test your skills.<br>\u2022\tCollect upgrades to extend your health and\
      \ equip custom gun enhancements.<br>\u2022\tNavigate your ship between neighboring\
      \ planets.<br>\u2022\tSeek out special blocks, hidden pathways, and more to\
      \ reveal useful secrets."
