details:
  data:
    about_the_game: "This is a hard core shooting survival game; in the game, there\
      \ is only one rule: no matter what, do everything possible to survive. However,\
      \ in the face of multiple threats, it is not easy to survive.<br />\r\nMain\
      \ features:<br />\r\n<br />\r\nCan checkpoint or archive, if you die, will not\
      \ lose everything, do not have to start from scratch.<br />\r\n<br />\r\nComplex\
      \ and realistic survival mechanism, including design, tree and resource management.<br\
      \ />\r\n<br />\r\nThe interaction with other enemies is usually unpredictable,\
      \ and there are often a large number of insidious and cunning enemies, which\
      \ bring unlimited play to the game.<br />\r\n<br />\r\nA vast map; with all\
      \ kinds of beauty and dense jungle.<br />\r\n<br />\r\nYou have to do everything\
      \ necessary to survive.<br />\r\n<br />\r\nAll kinds of situations will threaten\
      \ and test your ability. Dense jungle, invisible enemy.<br />\r\n<br />\r\n\
      Pick up your weapons and kill the enemy!"
