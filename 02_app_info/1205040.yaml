    detailed_description: '<h1>Official Website: Now Live!</h1><p><a href="https://steamcommunity.com/linkfilter/?url=http://grannyhorror.com/"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1205040/extras/gy-banner-ad-steam-d.jpg?t=1585895719"
      /></a></p><br><h1>About the Game</h1>Welcome to Granny: Chapter Two.<br><br>Now
      it''s time again!<br>You have now been moved from Granny`s old house to her
      love Grandpa`s house.<br><br>You wake up in another dark moisty room, you feel
      dizzy after the bumpy car ride and you have a headache.<br><br>The main door
      is covered with different locks and you have to search the house and find items
      to unlock them and the door and escape this house.<br>But you have to be careful
      because Granny hears everything as usual and Grandpa also wanders around the
      dark house but he doesn''t hear very well, but if he sees you then it''s best
      to run.<br>There is also a creepy little creature in the back of the house that
      Granny and Grandpa adore.<br>As usual if you drop something on the floor or
      walking on a creaking floor Granny will start running to the place she heard
      that sound.<br>You also need to watch out for her bear traps.<br>You can hide
      under beds or in wardrobes but be careful that they does not see you when you
      are hiding.<br><br>There is another way to escape.<br>At the bottom of this
      house there is a sewer. There you can find an old rusty boat. If you manage
      to start it and open the gate you can escape that way.<br><br>You can protect
      yourself from Granny and Grandpa using one of the two different types of weapons
      you can find in the house. But it only stops them for a while. But it''s worth
      it.<br><br>There are five different levels of difficulty.<br>Extreme, Hard,
      Normal, Easy and Practice.<br>If you play in Practice mode, you are in the house
      without Granny and Grandpa and you have the opportunity to try different things
      without major difficulties. But remember the house is not completely free from
      dangers.<br><br>Granny and Grandpa gives you five days in the house.<br>If you
      have failed to escape after the last day... well, probably you can figure out
      what happens then.<br><br><br>Good luck!'
