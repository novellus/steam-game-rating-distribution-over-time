    about_the_game: "Welcome to Granny: Chapter Two.<br />\r\n<br />\r\nNow it's time\
      \ again!<br />\r\nYou have now been moved from Granny`s old house to her love\
      \ Grandpa`s house.<br />\r\n<br />\r\nYou wake up in another dark moisty room,\
      \ you feel dizzy after the bumpy car ride and you have a headache.<br />\r\n\
      <br />\r\nThe main door is covered with different locks and you have to search\
      \ the house and find items to unlock them and the door and escape this house.<br\
      \ />\r\nBut you have to be careful because Granny hears everything as usual\
      \ and Grandpa also wanders around the dark house but he doesn't hear very well,\
      \ but if he sees you then it's best to run.<br />\r\nThere is also a creepy\
      \ little creature in the back of the house that Granny and Grandpa adore.<br\
      \ />\r\nAs usual if you drop something on the floor or walking on a creaking\
      \ floor Granny will start running to the place she heard that sound.<br />\r\
      \nYou also need to watch out for her bear traps.<br />\r\nYou can hide under\
      \ beds or in wardrobes but be careful that they does not see you when you are\
      \ hiding.<br />\r\n<br />\r\nThere is another way to escape.<br />\r\nAt the\
      \ bottom of this house there is a sewer. There you can find an old rusty boat.\
      \ If you manage to start it and open the gate you can escape that way.<br />\r\
      \n<br />\r\nYou can protect yourself from Granny and Grandpa using one of the\
      \ two different types of weapons you can find in the house. But it only stops\
      \ them for a while. But it's worth it.<br />\r\n<br />\r\nThere are five different\
      \ levels of difficulty.<br />\r\nExtreme, Hard, Normal, Easy and Practice.<br\
      \ />\r\nIf you play in Practice mode, you are in the house without Granny and\
      \ Grandpa and you have the opportunity to try different things without major\
      \ difficulties. But remember the house is not completely free from dangers.<br\
      \ />\r\n<br />\r\nGranny and Grandpa gives you five days in the house.<br />\r\
      \nIf you have failed to escape after the last day... well, probably you can\
      \ figure out what happens then.<br />\r\n<br />\r\n<br />\r\nGood luck!"
