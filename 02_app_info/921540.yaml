    review: "Un tr\xE8s bon ajout au jeu de base. Endeavor est fun \xE0 jouer et fort\
      \ en plus, c'est tout b\xE9n\xE9f'.\nPour ceux qui (comme moi) trouvaient le\
      \ nombre de personnages jouables un peu l\xE9ger (20+1 gratuit), voil\xE0 l'occasion\
      \ d'en rajouter un, et pas des moindres puisque ce sera le 4\xE8me h\xE9ro professionnel\
      \ du jeu.\nPour 3 balles, \xE7a va. Ce n'est pas donn\xE9, mais franchement\
      \ \xE7a va. On relativise vite en pensant aux 5\u20AC demand\xE9s pour un nouveau\
      \ personnage sur DBFighterZ, ou aux 20\u20AC (!!!) demand\xE9s par KOEI TECMO\
      \ pour UN seul nouveau perso sur Fairy Tail. Oui...je peste au mauvais endroit,\
      \ pour la deuxi\xE8me fois en plus, mais on relativise quand m\xEAme."
