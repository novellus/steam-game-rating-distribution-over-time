    about_the_game: 'Continue your career in <i>Vital Signs: Emergency Department</i>
      with this downloadable content pack. Focus solely on the nine newly added patients
      by completing the Pediatric Common Disease Cases scenario that comes with this
      pack, or encounter them during the course of a 2 or 4 hour random shift!<br><br>New
      patients included with this Pediatric Common Disease Package:<br><br><ul class="bb_ul"><li>11yo
      M abdominal pain, fever, vomiting<br></li><li>16mo M facial rash, pruritis,
      discharge<br></li><li>16yo F with Fever, body aches x 4d<br></li><li>42d F with
      fever x 1d<br></li><li>8mo M cough, resp distress x 3d<br></li><li>9yo F with
      pruritic rash over face, body, arms<br></li><li>8yo F with wheezing, respiratory
      distress<br></li><li>23mo M with fast heart rate<br></li><li>16mo F with sudden
      lethargy</li></ul>'
