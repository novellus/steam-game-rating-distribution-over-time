        i5 quad core or equivalent.<br></li><li><strong>RAM</strong> 8GB<br></li><li><strong>Hard
        Disk</strong> 35GB<br></li><li><strong>Graphics</strong> 4GB NVIDIA 760 GB,
        AMD RX 470 (R9 270 minimum)<br></li><li><strong>Internet</strong> Broadband
        Internet connection<br></li><li><strong>Input</strong> Keyboard &amp; Mouse<br></li><li><strong>Additional
        Notes</strong> <br></li><li> AMD and Intel GPU's require MESA version 18.1.3
        or better.<br></li><li> Nvidia cards require Nvidia driver 396.24.02 or later.
        <br></li><li> AMD GPU's are only officially supported in the latest release.<br></li><li>
        Multiplayer is compatible between Mac and Linux versions running the same
        game version, only.</li></ul>
