        Notes</strong><br></li><li>Intel GPU's require MESA version 10.5.2 or later.
        <br></li><li>Nvidia cards require Nvidia driver 352.21 or later.<br></li><li>Multiplayer
        is compatible between Mac and Linux versions running the same game version,
        only.</li></ul>
