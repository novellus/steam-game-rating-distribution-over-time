      minimum: Minimum Requirements<br><ul class="bb_ul"><li><strong>OS</strong> Ubuntu
        14.04 (64bit) or SteamOS<br></li><li><strong>Processor</strong> 2.6 GHz Intel
        Core 2 Duo or equivalent.<br></li><li><strong>RAM</strong> 4GB<br></li><li><strong>Hard
