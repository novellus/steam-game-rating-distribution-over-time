        \ connection<br></li><li><strong>Input</strong> Keyboard &amp; Mouse<br></li><li><strong>Additional\
        \ Notes</strong> The game is supported on the following Macs. To check your\
        \ Mac model and when it was released, select About This Mac from the Apple\
        \ Menu on your desktop:<br><ul class=\"bb_ul\">  <li>*    All 21.5\u201D iMacs\
        \ released since Late 2013 with a 1.8GHz i3 processor or better<br></li><li>*\
        \    All 27\u201D iMacs/iMac Pros released since Late 2013 (Late 2012 models\
        \ with Nvidia 675 or Nvidia 680 graphics are also supported.)<br></li><li>*\
        \    All 27&quot; iMac Pros released since Late 2017<br></li><li>*    All\
        \ 13\u201D Retina MacBook Pros released since 2016<br></li><li>*    All 15\u201D\
        \ Retina MacBook Pros released since Mid 2012<br></li><li>*    All 15&quot;\
        \ MacBook Pros released since Mid 2012 with a 1GB graphics card or better<br></li><li>*\
        \    All Mac Pros released since Late 2013</li></ul>Please note for your computer\
        \ to meet the minimum requirements it must match or better all elements of\
        \ the listed spec. For more detailed specifications check the Feral website.\
        \ <br>\u2014\u2014\u2014 <br><strong>The following Macs are capable of running\
        \ the game but do not consistently meet the standards required for official\
        \ support.</strong><br><ul class=\"bb_ul\"><li>*    All Mac Minis since Late\
        \ 2014<br></li><li>*    All MacBooks released since Early 2016<br></li><li>*\
        \    All MacBook Airs released since Mid 2013<br></li><li>*    All 13&quot;\
        \ MacBook Pros released since Late 2013</li></ul>\u2014\u2014\u2014 <br><ul\
        \ class=\"bb_ul\">Pre-10.13.5: *Users of OS X before 10.13 can access a compatible\
        \ version of the game. Right click the game in Steam Library, then Properties\
        \ &gt; Betas &gt; \u2018mac-linux-1.2.8'. This is compatible from 10.10.3\
        \ to 10.12.6.Multiplayer is compatible between Mac and Linux versions only</ul></li></ul>"
