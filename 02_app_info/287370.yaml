    about_the_game: "By buying the USF army individually, players who do not yet own\
      \ any COH2 product can access all existing Company of Heroes 2 maps in auto-match,\
      \ and play against all other existing factions in multiplayer or through skirmishes\
      \ against the AI.<br><br>Under the Command of General Dwight D. Eisenhower,\
      \ US Forces have driven ashore on the bloody beaches of Normandy and fought\
      \ their way deep into Europe driving back the German war machine.  Now battle\
      \ fatigued and spread out on enemy soil, an army made of citizen soldiers are\
      \ pitted against a battle-hardened professional military with over four years\u2019\
      \ experience. Facing the best Germany has to offer, the US Forces fight desperately\
      \ and viciously to expand the frontlines.<br><br>An adaptable army that will\
      \ bend but not break, the US Forces draws on some extremely versatile infantry\
      \ and vehicles, while the unique base structure of the army captures the temporary\
      \ nature of the frontlines. Fast light and medium armored vehicles, like the\
      \ iconic M4A3 Sherman, provide mobile firepower to support versatile Riflemen,\
      \ while elite Paratroopers and airpower disrupt enemy plans well behind the\
      \ front lines.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/287370/extras/SPACER.png?t=1574775434\"\
      \ /><h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul class=\"bb_ul\"\
      ><li>US FORCES<br>Wield the mighty power of Eisenhower\u2019s Allied army with\
      \ brand new abilities and strategies <br></li><li>THE WESTERN FRONT<br>Expand\
      \ the war to the popular Western Front theater of combat, featuring breathtaking\
      \ new environments, that bring realism and vibrancy never before seen in the\
      \ game <br></li><li>NEW MAPS<br>Eight stunning new maps join the extensive collection\
      \ of 23 existing Company of Heroes 2 maps as well as over 1,000 community created\
      \ maps available on the Steam workshop <br></li><li>INTENSE ONLINE COMBAT<br>Feel\
      \ the unprecedented ferocity of frontline strategic warfare and engage in visceral\
      \ battle with adversaries across the globe <br></li><li>EVERY BATTLE TELLS A\
      \ STORY<br>Experience the up-close moment-to-moment brutality of frontline warfare\
      \ and control the battle through your military prowess</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/287370/extras/SPACER.png?t=1574775434\"\
      \ /><h2 class=\"bb_tag\"><strong>USF vs OTHER COH2 MULTIPLAYER ARMIES</strong></h2>Find\
      \ out the multiplayer army (and associated game/standalone) that suits your\
      \ play style. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/287370/extras/UKF_Blog_Infographic_FactionProfile_Revised.png?t=1574775434\"\
      \ />"
