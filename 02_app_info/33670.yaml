details:
  data:
    about_the_game: "Disciples III: Renaissance is the next title in the award-winning\
      \ Disciples series and represents a leap forward in the evolution of the turn-based\
      \ strategy RPG genre.  Building on the overwhelming successes of the first two\
      \ games, Disciples III: Renaissance introduces a host of new features as well\
      \ as the compelling gameplay that made the previous titles so popular.<br><br>Features:<br><br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>Three playable races</strong> - the\
      \ Empire, the Legions of the Damned and the Elven Alliance fight for control\
      \ of the fantasy world of Nevendar. Each race features unique skills and styles.<br>\t\
      \t\t\t\t</li><li><strong>Beautiful 3D graphics</strong> \u2013 a new gameplay\
      \ engine offers lush 3D worlds, a rarity in the tactical turn-based strategy\
      \ genre.<br>\t\t\t\t\t</li><li><strong>Become a hero</strong> \u2013 create\
      \ a custom hero and lead a party into battle with a huge variety of creatures.\
      \ Equip your hero from a selection of more than 450 weapons, spells and artifacts.<br>\t\
      \t\t\t\t</li><li><strong>Unique characters and classes</strong> \u2013 recruit\
      \ party members to aid you in battle. Paladins, Mages, Healers and more feature\
      \ distinct and visually stunning spells and powers.<br>\t\t\t\t\t</li><li><strong>A\
      \ vast world to explore</strong> -19 missions spread across three campaigns\
      \ take place in a vast fantasy world rendered in stunning detail.<br>\t\t\t\t\
      \t</li><li><strong>Extensive single-player gameplay</strong> \u2013 over 70\
      \ hours of campaign play across 19 missions.<br>\t\t\t\t\t</li><li><strong>Local\
      \ multi-player gameplay</strong><br>\t\t\t\t\t</li></ul>"
