    about_the_game: Surface Naval action in the south pacific.<br><br>A Long Lance
      torpedo rips through the hull of your flagship. Huge columns of water from enemy
      gunfire surround your battleships. It's just another day in <i>Task Force 1942</i>,
      the first in a new series of spectacular World War II Pacific War simulations
      from MicroProse.<br><br>This is your chance to command a fleet of destroyers,
      cruisers and battleships against aggressive enemy forces in the South Pacific.<br><br>No
      detail has been overlooked in this painstakingly researched simulation. Your
      daily routine will include firing torpedoes into enemy vessels. Issuing commands
      to ships and convoys. And confronting enemy ships head-on in explosive night
      battles.<br><br>Plus, to really boost your confidence, you'll experience frightening
      torpedo wakes and blinding explosions so realistic you'll need to change uniforms
      every time you play.<br><br><i>Task Force 1942</i> from MicroProse. It's the
      only way to experience the thrills... and risks... of surface naval combat in
      World War II.<br><br><ul class="bb_ul"><li>Command U.S. or Japanese forces.<br></li><li>Hundreds
      of combat ships faithfully reproduced.<br></li><li>Battle enemies in single
      engagements or comprehensive campaigns.<br></li><li>Technical guidance from
      Vice Admiral William MAck, Gunnery Officer abroad the John D. Ford in the world
      War II Solomons Campaign.<br></li><li>Manual needed for copy-protection is included.
      You'll find it in your game folder.</li></ul>
