    about_the_game: "Travel to the four corners of the world with Brian and Gina in\
      \ a crazy story packed full of surprises. Pirates, spies, surfers, soldiers,\
      \ and even aliens get in on the act - all combining to create a wonderfully\
      \ rewarding experience to savour and remember forever!<br>\t\t\t\t\tWith loveable\
      \ characters, rib-cracking humour, brain-tickling puzzles and stunning graphics,\
      \ Runaway, The Dream of the Turtle is a glorious sight to behold.<br>\t\t\t\t\
      \tRunaway, The Dream of the Turtle is an adventure game that is a pure pleasure\
      \ to play.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>A beautifully produced adventure\
      \ game, with rich scenarios, ever-present humour and captivating puzzles.<br>\t\
      \t\t\t\t</li><li>Hundreds of places to explore throughout the world.<br>\t\t\
      \t\t\t</li><li>Over an hour of superb animated sequences bring to life the intrigue,\
      \ plot twists and many comic moments.<br>\t\t\t\t\t</li><li>High quality sound\
      \ featuring cinema quality dubbing, as well an original and hugely inspirational\
      \ soundtrack with both vocal and instrumental tracks.</li></ul>"
