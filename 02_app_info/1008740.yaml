  data:
    about_the_game: "Move the cube and find the best path to your destination. Solve\
      \ tricky puzzles and escape malicious traps. The difficulty is between challenging\
      \ and easy. The gameplay varies between action platforming and puzzle solving.\
      \ Touch other cubes so they follow you and direct them to triggers. Floating\
      \ platforms will fly away if you don\u2019t pay attention when you are stepping\
      \ off them. Move crates in front of lasers so you can pass. Use cranes and elevators\
      \ to transport yourself through the level. But all these things are only possible\
      \ if you avoid spikes, flamethrowers and enemy cubes that get in your way. The\
      \ gameplay and controls make it simple to pick up, easy to play and the different\
      \ mechanics keep you engaged throughout the game."
