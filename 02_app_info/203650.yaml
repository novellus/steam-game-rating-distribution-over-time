    about_the_game: "The Sonic 4 Saga continues in Episode II with the return of a\
      \ beloved side kick and fan-favorite villains!<br />\r\n<br />\r\nFollowing\
      \ the events of Episode I, Metal Sonic has returned to form an alliance with\
      \ Dr. Eggman! To face this new evil, Sonic will have to call upon an old friend\
      \ to help him save the day! Now joined by Tails, race across four new Zones\
      \ and take down fearsome new badniks with deadly combination moves in order\
      \ to put an end to this dastardly duo\u2019s plans!<br />\r\n<br />\r\nExperience\
      \ the Sonic 4 saga as never before with the addition of a brand new engine;\
      \ bringing you gameplay with updated physics and zones in stunning HD graphics!\
      \ Also new to Episode II is the addition of online/local collaborative play\
      \ where players can team up with a friend to take control of Sonic and Tails\
      \ as they battle against Dr. Eggman!<br />\r\n<br />\r\nBONUS! Owners of both\
      \ Episode I &amp; Episode II will unlock Episode Metal! Play as Sonic\u2019\
      s greatest rival in this exclusive zone and experience the untold story behind\
      \ Metal Sonic\u2019s revival!"
