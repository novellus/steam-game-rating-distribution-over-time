    detailed_description: -Servers are going offline 12/29/20! Thanks for your support
      and see you on our next project! <br>Bloodlines of Prima is a free-to-play FPS
      MMORPG. Customize your Hero with hundreds of elemental abilities and gather
      powerful equipment from the treasure vaults of Prima. Then dominate the open
      world PvP and PvE objectives. Rise to the top of your server! <br><br><ul class="bb_ul"><li>Choose
      one of two guilds and fight for control of Prima. Destroy enemy monuments, takeover
      ziggurats, stop the enemy guild. Earn premium currency.<br></li><li>Support
      for +200 players per server. Start with 4 common ability rings then use the
      main city to fast travel to the 6 outpost spread across the world. <br></li><li>Hundreds
      of abilities with a wide range of use. Spawn a wall to stop projectiles, bomb
      step up a cliff, or surround targets with explosive runes.<br></li><li>6 different
      elemental types each with an attribute point. Your abilities can be heavily
      modified by max-min, they respond amazing to attribute points.<br></li><li>All
      items can be combined together, nothing is waste. Transmuting is an versatile
      and unique crafting system.<br></li><li>Classic<i> RPG</i> and <i>survival mechanics</i>,
      explore the world and enjoy questing and harvesting with a mix of a Hero shooter
      and Battle Royale.<br><br>We recently left early access to show our dedication
      to supporting this game. It's a fun game once you get the hang of it, enough
      to surprise some people who try it. The systems are pretty tight now and after
      some higher level game fails, we decided we had more of a game then not. We
      think the only work besides constant support in general, is the visuals. We
      are working on a new terrain and shanders as I type this. I'm also working on
      workshop and achievements right now. Would love to have player created stuff
      in game asap.</li></ul>
