    about_the_game: Lightstep Chronicles is a dark sci-fi text-based adventure set
      on the alien vessel with an insane AI as your captor.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/983290/extras/LSC_steam_description_v1_256.gif?t=1564686085"
      /><br><br>You play as a military captain exploring an off-world underground
      crashsite. You discover an ancient spaceship of alien technology and imperial
      livery, and are then whisked away on an intergalactic adventure of trying to
      stay alive and relevant in a spaceship that clearly has a hidden agenda. At
      the heart of Lightstep Chronicles is a text-based adventure, allowing you to
      communicate with the ship's AI, a manic creature that seems to be at war with
      itself.<br><br>Lightstep Chronicles is set in stunning futuristic art deco off-world
      locations, sharing the universe of the Dark Horse Comics series <i>Lightstep</i>.
      The game focuses on the thin line between humanity and artificial intelligence,
