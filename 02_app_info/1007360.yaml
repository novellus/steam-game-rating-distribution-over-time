    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1007360/extras/szen_banner_hq.png?t=1582258406\"\
      \ /><br><br><i>What is SZEN?</i><br><ul class=\"bb_ul\"><li>A short, standing\
      \ VR experience that features charming and calming music composed by Daniel\
      \ Manoiu. <br></li><li>A 360\xB0 musical Virtual Reality safe-space, where we\
      \ can leave our hectic, busy lives for a moment and enter a world where you\
      \ experience a place of melodic tranquility<br></li><li>A place to disconnect\
      \ for a little while and feel childlike wonder</li></ul><br>SZEN was developed\
      \ as a VR Experience for the HTC VIVE.   Vive controller wand use is optional,\
      \ but using it allows you to skip ahead if you want to get to your favorite\
      \ part quickly."
