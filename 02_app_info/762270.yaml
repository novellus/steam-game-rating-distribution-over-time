    about_the_game: Thunder Chase pits you against never ending missiles. Protected
      by a time slowing Armor and with various Boosts, survive as long as you can!<h2
      class="bb_tag">Speed Boost</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/762270/extras/speed_boost.jpg?t=1550086994"
      /><br>Gain boost to your speed to navigate through difficult situations and
      avoid being swarmed by enemies!<h2 class="bb_tag">Armor</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/762270/extras/armor_boost.jpg?t=1550086994"
      /><br>After being hit, your Armor allows you to endure a few more hits without
      taking damage and also slows time for a while.<h2 class="bb_tag">Decoy Bomb</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/762270/extras/mine_boost.jpg?t=1550086994"
      /><br>Drop off a decoy bomb, which attracts all active missiles to itself for
      a while and destroys unlucky ones close to it.<h2 class="bb_tag">EMP</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/762270/extras/clearer_boost.jpg?t=1550086994"
      /><br>Fire a massive blast, which destroys every enemy. They are few in number
      so save some for impossible situations.
