    about_the_game: "<strong>Click Here!<br>Join in Ironsight's official Discord channel\
      \ now!<br>Can communicate with WipleGames directly.</strong><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/3jnv5U2\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/783770/extras/5discord.png?t=1596590082\"\
      \ /></a><br><br><br><strong><i><u>IMPORTANT: CURRENT RELEASE VERSION OF IRONSIGHT\
      \ IS OBT. AFTER GOING</u></i></strong><br><strong><i><u>THROUGH SERVER STABILITY\
      \ TESTS, WE WILL GRADUALLY MOVE ON TO OFFICIAL</u></i></strong><br><strong><i><u>RELEASE.</u></i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/783770/extras/description_image_1.png?t=1596590082\"\
      \ /><br><br><u><strong>CREATING A NEW WORLD</strong></u><br>IronSight\xAE is\
      \ a futuristic military First Person Shooter(FPS) game, based on the battle\
      \ over<br>natural recourses between armed forces and private military corporation,\
      \ equipped with<br>cutting-edge weapons and drone systems. The realistic gameplay\
      \ will throw the player into<br>the middle of intensive situations as the player\
      \ progresses through various different locations.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/783770/extras/dynamic.gif?t=1596590082\"\
      \ /><br><br><strong><u>DYNAMIC BATTLEFIELD</u></strong><br>Iron Sight\xAE will\
      \ provide dynamic environment interaction like device interaction to activate<br>the\
      \ specific landmark or ride object as transportation to move to another location\
      \ or<br>destroying it to cut off the route etc. These dynamic factors can be\
      \ a game changer,<br>therefore, we consider all possible tactics &amp; strategies\
      \ before its developing, then we apply<br>them to the environment.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/783770/extras/custom-min.gif?t=1596590082\"\
      \ /><br><br><strong><u>CUSTOMIZABLE CHARACTERS</u></strong><br>Player\u2019\
      s choice and customization are defining elements of the player experience. Our\
      \ design<br>explorations focused on defining the color pattern, part customization\
      \ and possible play<br>styles. Factions and enemies also have to be easy to\
      \ distinguish each other in silhouette and<br>behavior.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/783770/extras/weapon.gif?t=1596590082\"\
      \ /><br><br><strong><u>WEAPONS</u></strong><br>We created our designs with an\
      \ eye to the current reality-from the expansive military<br>industrial complex\
      \ to the personalized weapons of 2025. Make a game world where our<br>personal\
      \ weapon might start to feel more like a legendary sword or spear.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/783770/extras/drone.gif?t=1596590082\"\
      \ /><br><br><strong><u>DRONES</u></strong><br>Drones are not just an additional\
      \ excitement of IRONSIGHT but it supports each team and<br>individuals in various\
      \ ways throughout the battle depending on much different combat<br>situations.\
      \ Attacking drones provide direct yet powerful firepower and tactical drones<br>provide\
      \ strategic information for effective strategic team play."
