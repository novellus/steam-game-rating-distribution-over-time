    about_the_game: "Experience the next generation of VR combat with Evasion, an\
      \ intense sci-fi bullet-hell shooter. Play solo or team up to save an embattled\
      \ colony from swarms of lethal Optera. Run, dodge, and unleash devastating Surge\
      \ Attacks as you fight your way through an action-packed story campaign. Featuring\
      \ four player classes, a challenging Survival Mode and free move locomotion,\
      \ Evasion is the ultimate wish fulfilment for sci-fi shooter fans.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/683000/extras/SteamDescript03.jpg?t=1574729582\"\
      \ /><h2 class=\"bb_tag\">Explosive VR Combat </h2>Evasion will deliver cinematic\
      \ destructible environments and intense bullet hell action. Players will team\
      \ up and fight their way through maelstroms of bullets while diving for cover.\
      \ The \u2018Swarm A.I\u2019 enemy behaviour system adds a new level of tension,\
      \ making tactical movement and teamwork critical to your squad\u2019s survival.\
      \ Experience the charge of heroism as you and your team run and gun to complete\
      \ vital objectives, rescue one another and overcome deadly ambushes.<h2 class=\"\
      bb_tag\">Built For Locomotion</h2>Evasion will empower gamers to walk, run and\
      \ dive into battle with unparalleled locomotion freedom. Evasion\u2019s goal\
      \ is to deliver on the promise of free movement that VR gamers want. Players\
      \ can choose from highly crafted locomotion modes designed for FPS gameplay\
      \ that can be customized to your own play style and comfort level.<h2 class=\"\
      bb_tag\">Fight Solo or Team Up</h2> Make your mark on the battlefield and choose\
      \ from four hero classes including the death-dealing Striker, indispensable\
      \ Surgeon, calculating Engineer or valiant Warden. All four classes have their\
      \ own unique strengths, weapons &amp; ultimate abilities. Players can combine\
      \ class types to create the most effective team.<br><br>From compelling mission\
      \ objectives, to powerful player class combinations and blockbuster-quality\
      \ FX and destruction, Evasion is poised to become the next must-own VR shooter.<h2\
      \ class=\"bb_tag\">Evasion Key Features:</h2><ul class=\"bb_ul\"><li>Action\
      \ packed and high-intensity sci-fi shooter gameplay<br></li><li>Co-operative\
      \ Multiplayer Campaign <br></li><li>Total immersion with \u2018next-gen\u2019\
      \ full body avatars powered by IKinema<br></li><li>Authentic FPS locomotion\
      \ options for the most realistic VR shooter experience <br></li><li>Four unique\
      \ Hero Classes with powerful custom weapons and signature abilities. <br></li><li>Best\
      \ in-class physics &amp; destruction, enhanced for the Intel\xAE Core\u2122\
      \ i7 processor<br></li><li>Spectacular Unreal Engine visuals &amp; 3D Spatial\
      \ Audio brings combat to life<br></li><li>Coming to HTC Vive &amp; Oculus Rift\
      \ in Fall 2018</li></ul>"
