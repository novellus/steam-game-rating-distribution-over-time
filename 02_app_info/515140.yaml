    about_the_game: "Six special bikes, developed with a style that is unique to their\
      \ kind!<br><br><strong>Husqvarna 401 Vitpilen 2015</strong><br>Compact and agile,\
      \ the &quot;&quot;White Arrow&quot;&quot; brings together minimalism and performance\
      \ and contains everything that a motorbike should be.<br><br><strong>Magni Australia\
      \ 98 1994</strong><br>A model honouring the position achieved by the bike in\
      \ 1990 at Wanneroo.<br><br><strong>Honda NR750 1992</strong><br>One of the most\
      \ revolutionary bikes in Honda\u2019s history! Thanks to the exceptional performance,\
      \ Loris Capirossi will establish the speed record for a production bike, at\
      \ almost 300 km/h.<br><br><strong>Bimota Tesi 3D Race Cafe 2016</strong><br>A\
      \ new spin on the Tesi design, the Tesi 3D Race Cafe is a caf\xE9 racer that\
      \ will sit alongside the naked. <br><br><strong>Sartorie Meccaniche Belva 2015</strong><br>A\
      \ special bike derived from one of the 5000 Buell X1 Lightning.<br><br><strong>Mr\
      \ Martini Ducati Flashback America 2015</strong><br>A one-of-a-kind bike that\
      \ you can test out even if you don't live in California! <br><br>What are you\
      \ waiting for? Buy the Exotic Bikes Pack DLC and enjoy six extraordinary motorbikes!"
