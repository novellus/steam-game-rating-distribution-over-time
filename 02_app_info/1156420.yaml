    review: 'It''s fine for what it is but

      - There are better ways to see a pair of tits

      - The difficulty is all over the place

      - The girls don''t get better as you move forward . . . like not even with how
      much of them you see

      - I can''t tell when I''m supposed to be going to the melody or the beat with
      the buttons but

      - It doesn''t matter anyway because the prompts are off if you follow the music
      (they are all over the place)

      - The arrows need to be color coded to make following them easier

      - It doesn''t matter that there is a girl undressing because you never have
      time to look at her (there''s gallery but come on; at least zoom in on the girl
      each time she takes something off. Pause the music or something so we can appreciate
      the art). Speaking of the art . . .

      - It''s pixel art. I know that''s what you signed up for, but it''s not the
      best way to view tits

      - I dispute Sexual Content tag because you only see the bottom bits like once
      or twice, one girl is completely covered, and none of them are getting it on


      Great music tho.


      Suggestions:

      - Put the prompts on two lines to show when you are going with the beat or the
      melody.

      - Make the difficulty ramp over the levels.

      - Animated sex scenes instead of just nudity (otherwise, why the sexual content
      tag).

      - Fix the mechanics so that you can actually push buttons to the music to win.

      - Pixel art is great, but just do it with high res art and animations.

      - Zoom the art when the prompts are taking a break.

      - Start with just tits and have the lewdness ramp as you go up in levels (otherwise
      whats the point of progressing).'
