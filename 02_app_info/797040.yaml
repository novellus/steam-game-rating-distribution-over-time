  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Summary :</strong></h2>Reboant:\
      \ Endless dawn is a first person shooting game set in a futuristic star war\
      \ background. In the near future, human start to step into Stellar Civilization\
      \ out of Solar, during when interstellar migration of one ancient race drift\
      \ onto the earth and persuade government into carrying out an interstellar expedition.\
      \ Thereupon, a mercenary army with complicated backgrounds land on the distant\
      \ unknown planet, holding a secret mission. And you are one of them!<h2 class=\"\
      bb_tag\"><strong>About this game:</strong></h2>Based on a long historical Sci-fi\
      \ theme, this game aims to provide you a real immersive alien planet adventure\
      \ experience by its cinematic art performance, global leading full IK technology,\
      \ creative gameplay, etc.<h2 class=\"bb_tag\"><strong>Background story introduction:</strong></h2>As\
      \ one teammate of Blunt Nail Army under the mysterious organization Adenous,\
      \ player starts to explore the unknown planet Nuhort by following Captain Sarge\
      \ and gradually involve into the complicated battles among native habitants\
      \ and their highly civilized colonist Talos race. From rounds of battles and\
      \ exploration, player not only be able to appreciate the alien creatures, mysterious\
      \ alien civilizations, astonished intestellar spectacles, he also come to find\
      \ out his deliberately sealed true life story, discover this big army schemes\
      \ behind this adventure and discern the extensive connections between this mysterious\
      \ race and human civilization. Along with plots going on, more civilization\
      \ races connected with human history begin to debut in player's journey with\
      \ hidden trace of acient war scars. And then new chapter for a war just unfold.....<h2\
      \ class=\"bb_tag\"><strong>Features:</strong></h2>- AAA standard graphics<br><br>-\
      \ Creative gameplay especially designed for VR<br>- Advanced interactions and\
      \ physical reactions<br>- Full arm IK <br>- Fascinationg story plots<br>- Venture\
      \ with your crew<br>- HTC Vive / Oculus fully supported<h2 class=\"bb_tag\"\
      ><strong>About Early Access:</strong></h2>What's to be expected afterwards:<br><br>-\
      \ Full content of &quot;Endless Dawn&quot; <br>- Stability improvement<br>-\
      \ Performance optimization<br>- Achievement system<br>- More languages supported<br>-\
      \ Difficulty<br>- Player data adaption<h2 class=\"bb_tag\"><strong>Content update\
      \ plan:</strong></h2>1) Following contents will be added in the interim version:<br>\xB7\
      \ Double levels and more undisclosed interactive experience<br>\xB7 Snipper\
      \ mode can be activated on rifles to blast enemies' head together with 2 to\
      \ 3 new weapons<br>\xB7 Fight together with upgraded AI teammated against tough\
      \ monsters during which battle strategies are highly required.<br><br>2\uFF09\
      Following contents will be added in the comprehensive completed version:<br>\xB7\
      \ Prior to current and interim versions, new game levels and narrative plots\
      \ will take you 3 to 4 hours to win one round<br>\xB7 More interaction with\
      \ environment: mechanical arms can be used to drag down large stones to smash\
      \ enemies, remove their shields, destroy barriers and so on.<br>\xB7 You'll\
      \ finally face with the BOSS which has appeared in previous levels and the unprecedented\
      \ VR BOSS fight which is only presented in AAA masterpiece will be waiting for\
      \ you"
