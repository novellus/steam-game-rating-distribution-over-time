    detailed_description: "<h1>Update</h1><p>Hey guys, <br><br>The team has been working\
      \ hard to push out a new update for you. Here's the information about this update:<br><br>1.\
      \ Updated new lighting features.<br>2. Expanded new missions and campaign to\
      \ 1 hour<br>3. Sniper mode is now enabled for rifles.<br>4. Added new types\
      \ of defensive monsters.<br>5. Difficulty adjustments; more challenging gameplay.<br><br><br>We\
      \ are coming out with deal packages for the summer discount. To show our gratitude\
      \ and sencerity, we want players to be able to experience our 3A game at a lower\
      \ cost. In addition, if you've already purchased the game, you may update to\
      \ the newest version now.<br><br>Lastly, we hope that you will give us more\
      \ time to continue to improve the versions and subsequent game experience. We\
      \ plan to release the 3-hour gameplay in the full version of the game. Now's\
