    about_the_game: "<strong>Knights of the Chalice</strong> is a <strong>2D RPG with\
      \ turn-based combat</strong> for Windows. The game uses the <strong>OGL 3.5</strong>,\
      \ the set of rules at the root of <strong>Dungeons &amp; Dragons 3.5</strong>,\
      \ a role-playing game from Wizards of the Coast. <strong>Create a party</strong>\
      \ of four adventurers, <strong>explore the Crimson Coast</strong> of Mindrel\
      \ and <strong>fight valiantly</strong> against the evil Council of the Slaver\
      \ Lords, domineering Giants, fiendish Demons and scheming Dragons.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1083760/extras/greatsword7_Steam.png?t=1568211414\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Turn-based, party-based tactical combat</strong>\
      \ similar to that found in the old <i>Dark Sun Shattered Lands</i> game made\
      \ by SSI and in Troika's <i>Temple of Elemental Evil</i>.<br><br></li><li><strong>User-friendly\
      \ interface</strong>. Launch a <i>charge</i>, <i>full-attack</i> or <i>coup-de-grace</i>\
      \ with a single click - the computer will automatically look for the best option\
      \ available.<br><br></li><li><strong>Well-developed artificial intelligence</strong>.\
      \ Enemies act as a group and use special actions like <i>Grapple</i> or <i>Charge</i>\
      \ and tactics like taking a five-foot step before casting <i>Maximised Fireball</i>.<br><br></li><li><strong>Omnipresent\
      \ help files</strong> and clear in-game feedback (a feature also found in <i>Temple\
      \ of Elemental Evil</i>) on the results of each dice roll, saving throw, attack\
      \ roll, modifiers, etc.<br><br></li><li><strong>175 magic spells</strong>, most\
      \ of which were taken from, or inspired by, Wizard of the Coast's open game\
      \ content. The list of spells is available from the developer's website.<br><br></li><li><strong>Craft\
      \ your own weapons and apply enchantments</strong> like <i>Wounding</i>, <i>Speed</i>,\
      \ <i>Flaming Burst</i> and <i>Keen</i>. The lists of weapon enchantments and\
      \ feats are in the developer's website.<br><br></li><li><strong>Multiple-choice\
      \ dialogue</strong> allowing you to resolve situations in unexpected ways.<br><br></li><li><strong>A\
      \ large campaign</strong> largely inspired by the classic Dungeons &amp; Dragons\
      \ modules <i>Scourge of the Slave Lords</i> and <i>Against the Giants</i>.<br><br></li><li><strong>Enjoy\
      \ collecting 100 Steam achievements</strong> designed to challenge the best\
      \ tacticians.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1083760/extras/greatsword7_Steam.png?t=1568211414\"\
      \ /><br><strong>Free Demo/Tutorial</strong>: this is a unique adventure.<br><br>A\
      \ haunted forest. Strange ruins. The villagers call this place \u201C<i>Devil\u2019\
      s Lair</i>\u201D. The ruins may be dead, so they say, but the sinister, malevolent\
      \ creatures that lurk underneath most certainly are not.<br><br>Tightening your\
      \ packs, you reflect upon this. The devil\u2019s lair, Hah! How could any self-respecting\
      \ adventurer shy away from the golden opportunity? In this short adventure,\
      \ the player characters are pre-created and start at level 3.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1083760/extras/greatsword7_Steam.png?t=1568211414\"\
      \ /><br>For more information, please visit the developer's website. Thank you\
      \ for reading!"
