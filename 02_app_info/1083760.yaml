    review: 'Great turn-based combat RPG based on the D&D 3.5 ruleset. I think it''s
      a bit hardcore, but I still completed it (except for the last optional fight)
      with only very basic knowledge of the ruleset and crappy builds. Planning your
      build at least a little bit should help (particularly, in the last optional
      fight).

      The story is only there to guide the action, so don''t go into the game hoping
      for a good story. Just read the dialog when you think that you''ll need it to
      solve a puzzle.'
