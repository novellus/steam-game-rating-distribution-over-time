    about_the_game: "<strong>The Steam version contains Appended contents. (16 CG\
      \ worth of extra scenarios not found in the original game)</strong><h2 class=\"\
      bb_tag\">[Story]</h2>Her home town burned to ground and her parents killed by\
      \ the abrupt appearance of the &quot;Red Demon&quot;, Aika Amagami was left\
      \ orphaned and alone, to fend for herself in this brutal world.<br><br>Aika\
      \ was born with a special power named [BRAVE] and noticing her potential an\
      \ educational institution by the name of Hououin Academy scouts her.<br><br>It\
      \ would seem that at this academy, there are other young men and woman like\
      \ herself, [BRAVERS], who are ardently honing their skills in rivalry.<br><br>In\
      \ order to grow stronger and exact her revenge on the &quot;Red Demon&quot;,\
      \ Aika enrolls at Hououin Academy...<h2 class=\"bb_tag\">[Endings]</h2>3 ROUTES\
      \ &amp; 10 ENDINGS!<br>[NORMAL], [BRANCH SCHOOL], and [CORRUPTION] routes <br>available\
      \ for a variety of play styles and scenarios.<h2 class=\"bb_tag\">[System]</h2>*\
      \ Battles are symbol encounters!<br>(no random battles when you don't want them)<br><br>*\
      \ Battles are 1vs1 style! <br>(even if there are shown multiple opponents)<br><br>*\
      \ The &quot;Automatic Defeat System&quot; is back (on popular demand!)<br>No\
      \ need to fight, no hassles, no fuss, just lose automatically!!<br>(Can be setup\
      \ in the configuration with / without manual selection)<br><br>* Easy to play\
      \ system with...<br>- message skipping (fast forward)<br>- voice ON / OFF toggle,\
      \ BGM / SE / ME volume adjustment<br>- scenario text log, auto text mode, window\
      \ obscuring<br>- difficulty adjustment, already witnessed scene skipping<br>-\
      \ animation in battle ON / OFF toggle<br>- animation speed adjustment, etc etc.<br>User\
      \ Friendly Features IMPLEMENTED!<br><br>Battle: Side View Animated Battle<br>Self\
      \ Destruction: Implemented (unlocked after clearing the game)<br>Clothing Removal:\
      \ Implemented (possible after a certain event)<br>Voice ON / OFF Toggle: Implemented<h2\
      \ class=\"bb_tag\">[Contents]</h2>10 Endings<br><br>137 base CG (63 Event CG\
      \ + 58 Battle Anime + 16 Appended CG)<h2 class=\"bb_tag\">[Characters]</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/885940/extras/\u5929\
      \u795E\u85CD\u83EFeng.png?t=1543564148\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/885940/extras/\u30EC\
      \u30C6\u30A3=\u30B9\u30AB\u30FC\u30EC\u30C3\u30C8eng.png?t=1543564148\" /><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/885940/extras/\u9CF3\
      \u51F0\u9662\u6681eng.png?t=1543564148\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/885940/extras/\u4E09\
      \u30CE\u5BAE\u6642\u96E8eng.png?t=1543564148\" /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/885940/extras/\u6298\
