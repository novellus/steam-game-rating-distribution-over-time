    about_the_game: "Hack-and-slash action with two stunning heroines, tight and stylish\
      \ gameplay<br>\u2014 sounds like your cup of tea?<h2 class=\"bb_tag\"><strong>Then\
      \ SMASHING THE BATTLE is for you!</strong></h2><br><br>In the year 2085, a huge\
      \ multiplex construction site becomes a victim of a massive scale hacking incident.<br>Due\
      \ to the hack, the construction robots starts to attack the workers on site.\
      \ What could have possibly happened?<br><br>Now you can witness it yourself,\
      \ with two unique characters to control and two stories to unfold!<h2 class=\"\
      bb_tag\"><strong> Features </strong></h2><h2 class=\"bb_tag\"><strong>two storylines</strong></h2>The\
      \ two heroines tell different narratives, so be sure to follow their destiny\
      \ to the end.<h2 class=\"bb_tag\"><strong>two Distinct Playstyle</strong></h2>Each\
      \ heroine features a unique gameplay, so the stories will unfold with refreshing,\
      \ brand new challenges.<h2 class=\"bb_tag\"><strong>hack-and-slash / Shoot \u2018\
      em Up Hybrid</strong></h2>Some enemies can unleash devastating attack, filling\
      \ the whole screen with explosives to dodge.<br>You must evade and squeeze between\
      \ the shots to destroy the enemy!<h2 class=\"bb_tag\"><strong>fan-art From Various\
      \ Artists</strong></h2>The fan-arts drawn by many talented artists during the\
      \ production have been added to the game as bonus content. Enjoy unlocking them\
      \ by playing optional challenges!"
