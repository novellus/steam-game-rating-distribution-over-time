details:
  data:
    about_the_game: "Join the Intergalactic Mining Guild and prepare for a wild adventure\
      \ full of alien creatures, deathly traps and gold... lots of gold!<br><br>Meet\
      \ Roger, the most famous moustached, toupeed miner of the galaxy! Help him and\
      \ his friends gather valuable gold on a dangerous mission into the endless abyss\
      \ of an ancient planet.<br><br><ul class=\"bb_ul\"><li>Frenzied gameplay<br></li><li>Explore\
      \ a randomly generated planet\t<br></li><li>Simple controls<br></li><li>Upgrade\
      \ your mining gear<br></li><li>Tons of side missions to complete<br></li><li>Recruit\
      \ new miners with special abilities<br></li><li>Pixel Art graphics and a Chiptune\
      \ soundtrack that will cause your moustache hairs to stand up</li></ul><h2 class=\"\
      bb_tag\">\U0001F64B\U0001F3FB\u200D\u2642\uFE0F Credits</h2>Created by <strong>Fernando\
      \ Garc\xEDa Bernal</strong> and <strong>Fran Tovar</strong><br>Music by <strong>RoccoW</strong><h2\
      \ class=\"bb_tag\">\U0001F5A5 About desktop version</h2><br><strong>Dig Deep</strong>\
      \ was originally designed as a premium mobile game and was published in 2016\
      \ by <i>Noodlecake</i>. After two years we've decided to make this desktop version\
      \ and released it for free. We hope you enjoy the game!"
