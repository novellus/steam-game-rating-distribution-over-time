    detailed_description: <h1>&gt; NEW FISHING GAME </h1><p>Follow &amp; Add to Wishlist
      and don't miss a release!<br><a href="https://store.steampowered.com/app/1136380"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1136380</a></p><br><h1>About
      the Game</h1>Fishing Adventure VR is a typical fishing game, where the player
      can (drums) catch different fish species! Fish in the USA, Hawaii and other
      unique fisheries. <br><br>Game is quite simple, designed to run even at older
      computers! <br><br>Main Features:<br><ul class="bb_ul"><li>Over 30 species of
      fish,<br></li><li>7 large locations inspired by real places in the world,<br></li><li>Interesting
      quests,<br></li><li>Tournaments,<br></li><li>Daily records and rewards,<br></li><li>Real
      fishing equipment,<br></li><li>The realistic and relaxing sound,<br></li><li>Advanced
      graphics settings for older computers.</li></ul>
