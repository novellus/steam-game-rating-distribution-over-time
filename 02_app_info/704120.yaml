    about_the_game: WIND RIVER is a chilling thriller that follows a rookie FBI agent
      (Elizabeth Olsen) who teams up with a local game tracker with deep community
      ties and a haunted past (Jeremy Renner) to investigate the murder of a local
      girl on a remote Native American Reservation in the hopes of solving her mysterious
      death.
