    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/637370/extras/SM_desc_banner.jpg?t=1527858386"
      /><br><br>We are the Adeptus Astartes. We are the finest warriors of humanity.
      We must purge this vile sickness from Arkhona.  We have redoubled our efforts
      and victory remains just out of reach. Yet we remain vigilant. We fight on!  <br><br>When
      Belial, Grand Master of the Dark Angels Chapter''s elite Deathwing Company,
      witnessed the forces of Chaos being unleashed by Abaddon on the Orks, he mustered
      the  Space Marines of Arkhona and he told them: Will we let the dark gods clean
      these lands only to make them dirtier with their own heresy? The Emperor is
      expecting our sacrifice, it is the price for Redemption! <br><br> Will you hear
      his call and be a loyal servant of the Emperor? If you do, then why not stand
      out in the middle of melee with the Belial War Pack? It includes the <a href="http://store.steampowered.com/app/591810/"
      target="_blank" rel="noreferrer"  >Champion weapon and armour pack</a>(for the
      Space Marine faction) and 10,000 RTCs to customize your warrior furthermore.'
