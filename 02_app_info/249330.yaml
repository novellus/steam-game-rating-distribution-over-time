  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/249330/extras/Top_banner.png?t=1592543164"
      /><br>Welcome to Unholy Heights, a mashup of Tower Defense and Apartment Management
      Simulation! The Devil has converted a tenement building into monsters-only housing,
      and has big plans for the future. Sucker monsters into moving into your building,
      charge them rent and keep them happy by buying them furniture.<br><br>Unfortunately,
      heroes have caught wind of the Devil''s plan, and will stop at nothing to wipe
      him out. Knock on residents'' doors to call them to battle, trap heroes in devious
      pincer formations, and command your troops to victory. Monsters get jobs, fall
      in love, have children, and even skip out on their rent. Keep them happy or
      you might not have anyone to fight for you when heroes come knocking. But don''t
      be too soft: there''s always prospective baddies looking to move in, so kick
      out the freeloaders when the time is right! <br><br>Being a landlord is a difficult
      job, but it can''t be harder than running Hell...right?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/249330/extras/key_features.png?t=1592543164"
      /><br><ul class="bb_ul"><li>Every monster is different. Some are lazy. Some
      are strong. Some are perverts.<br></li><li>Use an intuitive mouse-based control
      scheme to command your troops into battle.<br></li><li>Encounter more than 20
      different monster species, and take their money.<br></li><li>Build a reputation
      with different monster families based on your performance and play style.<br></li><li>Take
      on quests at your pace to unlock new monsters and furniture.<br></li><li>Build
      a stronger army as residents have children far stronger than themselves.<br></li><li>Get
      monsters in the mood for love with inappropriately shaped erotic cakes.<br></li><li>Look
      on in horror as lovingly hand-drawn monsters and humans horribly slaughter each
      other over money. <br></li><li>Monster occupations, hobbies and desires are
      all procedurally generated to keep you on your toes.</li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/249330/extras/bottom.png?t=1592543164"
      />'
