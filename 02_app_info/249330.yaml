    reviews: "\u201CUnholy Heights is a 2D game that perfectly blends the freedom\
      \ of an indie game with the notorious creativity of Japanese developers. The\
      \ basic concept is simply wonderful and is backed up with fun, refreshing gameplay.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://darkzero.co.uk/game-reviews/unholy-heights-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DarkZero</a><br><br>\u201CUnholy Heights\
      \ is bound to put a smile on nearly everyone\u2019s face\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://videogamewriters.com/review-unholy-heights-64726\"\
      \ target=\"_blank\" rel=\"noopener\"  >Video Game Writers</a><br><br>\u201C\
      At the end of the day, it's a cutesy fun experience . . . and horribly murdering\
      \ adventurers is really quite satisfying.\u201D<br><a href=\"http://www.youtube.com/watch?v=XjEwiw9eE1I\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Total Biscuit</a><br>"
