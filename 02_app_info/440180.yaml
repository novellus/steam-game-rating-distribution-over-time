    about_the_game: "\u201CThe Cardboard Artist\u201D is a short documentary about\
      \ Calder Greenwood, an LA-based street artist who creates elaborate cardboard\
      \ and paper mache installations throughout the city. Through exploring ephemeral\
      \ art and coming to know one of its creators, this film reveals how there\u2019\
      s great beauty in realizing some things must come to an end."
