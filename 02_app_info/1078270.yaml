  data:
    about_the_game: <strong>Gear up for battle in Sprocket Rocket Rumble!</strong><br><br>How
      do robots settle their disputes? Only in the most traditional and time honored
      robot way, with rockets!<br><br>That's right fire them off! Each other? The
      stage? Yourselves? Level it all, the rockets aren't picky. Careful though, blow
      up too much of the arena and you won't have a hydraulically-actuated leg to
      stand on.<br><br>Do you have what it takes to be the last robot standing?<h2
      class="bb_tag">ONLINE AND LOCAL MULTIPLAYER MADNESS</h2>Face off against 3 friends
      (or enemies) to find out who is the superior model! Sprocket Rocket Rumble allows
      2-4 players to compete either online or locally in explosive multiplayer matches.
      Whether online, or in person, it's the same friendship ruining fun.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1078270/extras/CavesGif.gif?t=1591622765"
      /><h2 class="bb_tag">BATTLE IN AN ARRAY OF ARENAS</h2>Exterminate your opponents
      in a wide variety of hazardous environments. Blast your way through deadly deserts,
      complex caves, and more, to come out on top in a battle of the bots.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1078270/extras/JungleGif.gif?t=1591622765"
      /><h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> Explosive online
      and single player gameplayfor up to 4 players<br></li><li> Unique unlockable
      levels<br></li><li> Destructible game stages - you shape the arena!<br></li><li>
      Easy to learn &amp; pick up and play</li></ul>
