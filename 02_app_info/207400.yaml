  data:
    about_the_game: "eXceed 3rd reboots the eXceed storyline, taking it in a new direction.\
      \ In this installment, Rayne Lindwurm, a descendent of the Dragon Clan, fights\
      \ her way through a tournament to become one of the 7 Cardinal Lords who rule\
      \ her world, Pandemonium. Standing in her way are other competitors and their\
      \ familiars, including her own older sister and heiress to the mighty Dragon\
      \ Clan, Celestia Lindwurm.<br><br>Rayne must use her Mini-Tiamats, bombs, and\
      \ the Burn Air Raid homing special attack to fight her way through the tournament\
      \ and win a seat as a Cardinal Lord. Also featuring a slowdown feature for precise\
      \ maneuvering through 'bullet curtains', multiple scoring multipliers, localized\
      \ cut scenes, and memorable bosses, you'll be driven to help Rayne in her journey\
      \ to power.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>6\
      \ action-packed stages <br></li><li>Dynamic difficult balancing, depending on\
      \ the player\u2019s skill<br></li><li>Multiple scoring mechanics including bullet\
      \ grazing and bullet cancelling <br></li><li>Cutscene-driven story-telling<br></li><li>High\
      \ production values \u2013 outstanding graphics, music and gameplay</li></ul>"
