    about_the_game: <h2 class="bb_tag">Relive the wilderness of Quench </h2><br>The
      Quench Official Soundtrack follows Shepherd and Shaman's grand pilgrimage as
      they meet new friends and restore the world on their way to the Eastern Elder
      Tree. Composed by Adam Sakiyama with additional music by Robby Duguay.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175110/extras/QuenchV06_1x_transparent.png?t=1581558479"
      /><h2 class="bb_tag">Track List</h2><br>1. Adam Sakiyama - <strong>Prologue</strong><br>2.
      Adam Sakiyama - <strong>Journey From Home</strong><br>3. Robby Duguay - <strong>Pilgrimage</strong><br>4.
      Adam Sakiyama - <strong>Shaman's Lullaby</strong><br>5. Adam Sakiyama - <strong>The
      Crossing</strong><br>6. Adam Sakiyama - <strong>Veldt Dance</strong><br>7. Adam
      Sakiyama - <strong>Canyon March</strong><br>8. Robby Duguay - <strong>Omens</strong><br>9.
      Adam Sakiyama - <strong>Dusk Lament</strong> <br>10. Robby Duguay - <strong>Twisting
      Paths</strong><br>11. Adam Sakiyama - <strong>Progress and Peril</strong><br>12.
      Robby Duguay - <strong>Fair Game</strong><br>13. Adam Sakiyama - <strong>Midday
      Prowl</strong><br>14. Robby Duguay - <strong>Encroaching Fires</strong><br>15.
      Adam Sakiyama - <strong>Not To Be Forgotten</strong><br>16. Adam Sakiyama -
      <strong>Wandering Spirits</strong><br>17. Robby Duguay - <strong>Peaceful Grove</strong><br>18.
      Adam Sakiyama - <strong>Restoration</strong><br><br>Quench OST album art was
      created by Yusra Shahid. Pixel Pilgrimage art was created by Lu Nascimento.
