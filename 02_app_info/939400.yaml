      Art<br></li><li>17 Original BGMs<br></li><li>Translations are all done by the
      main designer and players. NOT MACHINE!<br></li><li>Collectable Cute Wallpapers<br></li><li>This
      game will make you surprise</li></ul><h2 class="bb_tag">Our Team</h2><ul class="bb_ul"><li>EC</li></ul>The
