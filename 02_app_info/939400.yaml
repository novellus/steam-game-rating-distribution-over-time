    detailed_description: <h1>About playtime</h1><p>The playtime is about 1.5~2 hours.
      <br>We do think it will be a short but meaningful experience for you. However,
      if you don't feel satisfied with it. Because of the short playtime, you can
      still refund it after playing through our game under the policy of STEAM. And
      still thank you for playing our game!</p><br><h1>About the Game</h1>LoveChoice
      is an interactive visual novel, which we try very hard to make every choice
      in our stories will be meaningful and reasonable. Every choice can make a difference
      in this game and leads to different endings.<h2 class="bb_tag">FEATURE:</h2><ul
      class="bb_ul"><li>3 stories with multiple endings<br></li><li>Lovely Art<br></li><li>17
      Original BGMs<br></li><li>Translations are all done by the main designer and
      players. NOT MACHINE!<br></li><li>Collectable Cute Wallpapers<br></li><li>This
      game will make you surprise</li></ul><h2 class="bb_tag">Our Team</h2><ul class="bb_ul"><li>EC</li></ul>The
      main artist, and participle in design too.<br><br><ul class="bb_ul"><li>Linglu</li></ul>Artist.<br><br><ul
      class="bb_ul"><li>Zhao</li></ul>Artist.<br><br><ul class="bb_ul"><li>MIDIPanda</li></ul>Provide
      most of the music.<br><br><ul class="bb_ul"><li>Ye@AkabaStudio</li></ul>Do the
      rest of this game and writing this...
