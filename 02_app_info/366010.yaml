    review: It took me 5 hours to unlock everything. I played this while listening
      to an audio book. It can be played with only the mouse. Mindless isn't exactly
      the right word, but you do sort of get in a rhythm with it. It is a good game
      to play while thinking about something else. It was exactly what I was looking
      for and I enjoyed it. I appreciate that it puts all the mechanics up front and
      you don't have to wait to unlock things (what you unlock is just how long/how
      often for power ups)
