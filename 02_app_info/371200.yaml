    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/371200/extras/h6_promo_chruulboss_small.jpg?t=1573673998\"\
      \ /><h2 class=\"bb_tag\">The Game</h2>On the edge of Terran space lies Halcyon\
      \ 6, a derelict starbase left behind by a mysterious precursor race. Your mission\
      \ is to reclaim the derelict station and rebuild it.<br><br>A mysterious alien\
      \ force is making a beeline towards Earth and this starbase is the best chance\
      \ for the New Terran Federation to establish new alliances, research new technologies\
      \ and otherwise figure out a way to stop the impending invasion.<br><br>Using\
      \ only the resources you can salvage from the derelict station and gathered\
      \ from nearby star systems, it\u2019s up to you to rebuild the starbase to lead\
      \ the Terran Republic\u2019s scientific research, exploration and diplomatic\
      \ efforts on the edge of known space.<br><br>Halcyon 6 is a passion project\
      \ who\u2019s design is inspired by our years spent playing classic games like\
      \ Star Control, Master of Orion, X-COM, Civilization and new classics like FTL.<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>Base Building</strong>:\
      \ spend resources to build station facilities (rooms) to enhance your production\
      \ and technological capabilities, or build ships to help you control more territory<br></li><li><strong>Exploration</strong>:\
      \ assign your fleets to nearby star clusters, where they can handle emerging\
      \ enemy threats, do missions for alien factions or secure bonus resources<br></li><li><strong>Crew\
      \ Management</strong>: assign crew to station facilities to greatly improve\
      \ their output efficiency, or to ships where they can contribute in unique ways\
      \ to combat, missions and events<br></li><li><strong>Deep Tactical Combat</strong>:\
      \ fight tactical ship or ground battles to resolve hostile events, create a\
      \ foothold in the sector and ultimately defeat the enemy mothership!<br></li><li><strong>Story\
      \ Events</strong>: based on game criteria like rooms-built, alien diplomacy\
      \ scores or officer traits/skills, the game will produce story events (often\
      \ with multiple choice outcomes) that can lead to combat, time-related applied\
      \ bonuses/negatives, officer attribute changes or any number of crazy in-game\
      \ stories.</li></ul><h2 class=\"bb_tag\">Project Goals</h2><strong>Unlimited\
      \ Replayability</strong>: Each playthrough has players dealing with a new randomly\
      \ generated derelict station, surrounding galaxy, crew recruits, and alien factions<br><br><strong>Motley\
      \ Crew</strong>: Each crew member has unlimited potential for acquiring unique\
      \ behaviours, traits and abilities, for better or for worse. Making the best\
      \ use of your dysfunctional crew will be one of the keys to success. Who should\
      \ be your main Science Officer? The insomniac that works insane hours but has\
      \ an addictive personality or the agoraphobic mad genius?<br><br><strong>Encounters\
      \ of the Weird Kind</strong>: There are 6 alien factions in Halcyon 6 and they\
      \ are all quite different with varying objectives and personalities. Only your\
      \ wit and your crew\u2019s skills will help you navigate the diplomatic waters\
      \ to gain them as key allies or valuable trading partners."
