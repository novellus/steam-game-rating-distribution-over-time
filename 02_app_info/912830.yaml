details:
  data:
    about_the_game: "<strong>The blades of faithful shine on the battlefield!</strong>\
      \ Play as the relentless Arabs - an advanced civilization that focuses on knowledge\
      \ and conversion.<br><br>Arabs universities generate Knowledge and can provide\
      \ bonuses to nearby allied buildings. Windmills improve food collection from\
      \ nearby farms.<br>Imams can convert enemy units and Medics from the Hospital\
      \ can heal nearby allied units. Assassins can eliminate high profile targets\
      \ in spectacular fashion, frightening witnesses. Naft throwers are very effective\
      \ against groups of enemies and Cavalry Archers, Swordsmen and Heavy Cavalry\
      \ provide a well-rounded army.<br><br>\u2022 Play as the Arabs in every Singleplayer\
      \ and Multiplayer mode.<br>\u2022 Unique Knowledge, Conversion and Medics mechanics.<br>\u2022\
      \ 6 unique Challenges.<br>\u2022 21 buildings, 28 units.<br>\u2022 2 heroes:\
      \ Hassan-e Sabbah and Saladin."
