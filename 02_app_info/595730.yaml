details:
  data:
    about_the_game: "Ascendant Hearts is a visual novel where you wake up in a strange\
      \ new world before going on a real-life RPG adventure with three wacky party\
      \ members.<br><br><strong>Description</strong><br>Hayato lived an ordinary life\
      \ until he wakes up one day with amnesia\u2026 and finds himself in a world\
      \ closer to the video games he plays than the world he remembers.     <br><br>Fetch\
      \ quests? Skill points? Respawning after death? It\u2019s all a bit much to\
      \ accept. A mage named Shiori offers to help him find his way, and with her\
      \ help, he learns how to fight monsters, perform fetch quests, and put items\
      \ in a strange metaphysical space called an \u201Cinventory.\u201D <br><br>Soon\
      \ he\u2019s ready to take on NPC quests! But the town of Lightshire is in danger\
      \ from deadly monsters\u2014monsters that can kill you for real. Where did they\
      \ come from? What is behind the attacks? Hayato and Shiori are determined to\
      \ find out, and no matter what they encounter\u2014from high-level dungeons\
      \ to argumentative party members\u2014they won\u2019t stop until they learn\
      \ the truth.<br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>Parody\
      \ of traditional JRPG and MMORPG tropes. <br></li><li>Immersive fantasy world\
      \ filled with monsters and memorable characters.<br></li><li>Numerous distinct\
      \ environments, including a haunted library, a mad scientist\u2019s laboratory,\
      \ and an eldritch temple.<br></li><li>Lighthearted and humorous atmosphere.<br></li><li>Three\
      \ possible romance routes.<br></li><li>Three main endings based on your choices.</li></ul>"
