  data:
    about_the_game: "Save the jellyfish around the world by putting your knowledge\
      \ of words to the test!<br />\r\n<br />\r\nTest your vocabulary and help the\
      \ gentle jellyfish by trying to form as many words as possible with the letters\
      \ represented on their bodies. Each time there's a wave, new jellyfish appear\
      \ on the grid to increase your chances of finding longer and more complex words\
      \ that will score you more points!<br />\r\nYou need to be quick and skillful\
      \ if you are to rise to the different challenges that lie ahead of you. Use\
      \ different bonuses, like freeze or the joker, to help you explore all the words\
      \ that come to mind!<br />\r\n<br />\r\nThe simple and addictive gameplay makes\
      \ working on your vocabulary fun.<br />\r\nThe levels take place all around\
      \ the world in varied and colorful settings, from Mexico to Japan to France.<br\
      \ />\r\nThere are thousands of possible word combinations with a dictionary\
      \ that is entirely in English<br />\r\n<br />\r\nTest yourself across a hundred\
      \ levels in the different game modes: <br />\r\n- Wordsearch: Find the different\
      \ number of words you are set as an objective<br />\r\n- Survival: Hold out\
      \ for a set number of waves <br />\r\n- Rescue: Save the required number of\
      \ jellyfish<br />\r\n- Hangman: Guess the word with the jellyfish on the grid"
