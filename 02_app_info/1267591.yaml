    about_the_game: "Beat Games studio brings fresh beats from Timbaland to Beat Saber!\
      \ Dive into the pulsing music of Timbaland and slash the beats in our brand\
      \ new Timbaland Music Pack. See you on the leaderboards!  <br />\r\n<br />\r\
      \nTimbaland Music Pack includes the tracks: <br />\r\n<br />\r\n- Sid Tipton\
      \ &amp; Timbaland - 'Has A Meaning'<br />\r\n- Kaydence &amp; Timbaland - 'Dumb\
      \ Thingz'<br />\r\n- Wavezswavesz - 'While We\u2019re Young'<br />\r\n- Nash\
      \ Overstreet, Karra &amp; Common Strangers - 'What I Like'<br />\r\n- Bruno\
      \ Martini &amp; Timbaland - 'Famous ft. Jake Davis'<br />\r\n<br />\r\nTimbaland\
      \ Music Pack is brought to you by BeatClub.<br />\r\n<br />\r\nGet the track\
      \ 'Dumb Thingz' by Kaydence &amp; Timbaland, slash the beats, and show the world\
      \ how you rock! This track is part of Timbaland Music Pack, brought to you by\
      \ BeatClub."
