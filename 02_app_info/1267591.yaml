    review: "[h1]Beat Saber - Kaydence & Timbaland - Dumb Thingz[/h1]\n\nEssa m\xFA\
      sica \xE9 adicionada a parte de \"Music Packs\" em seu jogo e a mesma cont\xE9\
      m todos os modos de dificuldade do Easy at\xE9 o Expert+, ent\xE3o seja voc\xEA\
      \ sendo apenas um jogador casual ou tentando ser um tipo de pro-player essa\
      \ m\xFAsica vai atender bem as suas prefer\xEAncias.\nOlha essa m\xFAsica ela\
      \ \xE9 um pouco fraca e os mapa dela \xE9 muito mediano, uma coisa boa talvez\
      \ seja \xE9 que eu achei ela bem tranquila de se passar no Expert, ent\xE3o\
      \ se voc\xEA for tipo uma pessoa que n\xE3o se considera \"muito bom\" no game,\
      \ ent\xE3o ela talvez seja uma boa pra dar uma treinada nessa dificuldade.\n\
      \n[b]Vale a pena comprar?[/b]\nDepende. O pacote em si s\xF3 cont\xE9m 5 m\xFA\
      sicas e o pre\xE7o \xE9 um pouco injusto pra s\xF3 isso, agora se voc\xEA quiser\
      \ s\xF3 comprar essa m\xFAsica, eu acho que \xE9 melhor focar em outros pacotes\
      \ de m\xFAsicas, pois eu achei tanto a m\xFAsica quanto o mapa dessa bem fraquinho,\
      \ sendo o \xFAnico ponto positivo ela sendo bem tranquila de se jogar e completar\
      \ de primeira nas dificuldades maiores (exce\xE7\xE3o Expert+ pois n\xE3o testei)"
