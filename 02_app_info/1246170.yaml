details:
  data:
    about_the_game: Imprisoned deep in ZYNET, an unexpected ally will grant you the
      power to take control of your destiny.  <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246170/extras/swipes-gif-2.gif?t=1605113617"
      /><br><br>How you will escape ZYNET:<br><ul class="bb_ul"><li>To move and fight
      you will <strong>toss</strong> your discs with quick reflexes and deadly accuracy<br></li><li>To
      build your score multiplier and maximize your destruction you will maneuver
      your discs with perfectly timed <strong>swipes</strong><br></li><li>To keep
      your momentum going you will <strong>dodge</strong> and <strong>punch</strong>
      away everything in your path<br></li><li>To unlock your true potential you will
      gain the ability to <strong>take control</strong> of anything you come across
      and will bash or launch it into oblivion<br></li><li>To earn the power needed
      to traverse through ZYNET you will destroy anything and everything with ludicrous
      <strong>speed</strong></li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1246170/extras/Animated_GIF-downsized_large.gif?t=1605113617"
      /><br><br>Early Access currently has 14 unique levels taking roughly between
      4 to 6 hours for a single play through.  Both the star power system and global
      leaderboards will reward you for many more hours of play.
