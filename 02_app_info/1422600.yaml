details:
  data:
    about_the_game: The demand for food is a ceaseless skyrocket as the human population
      grows, in turn we've mutated animals in ways we never thought possible.<br>We
      wanted them to gain size, but failed to realize just how much their minds expanded
      along side.<br>The chicken revolution has begun, they have contact with the
      aliens.<br>The humans know they've gone too far, but will they be able to stop
      the invasion?<br>In the middle of the desert, with but a train by your side,
      with no mercy shown for them, the chickens show none for you.<br>As Jimmy Gunson,
      follow the remnants of the last known locations of The Food Science Co, and
      find out what happened.<h2 class="bb_tag">What type of game is <i>Chick Invasion</i>?
      </h2>An on-rail shooter with survival and action adventure elements.<h2 class="bb_tag">What
      types of weapons will be in <i>Chick Invasion</i>?</h2>Wacky cartoony guns and
      melee weapons.<h2 class="bb_tag">Travel through the mysterious lands of <i>Chick
      Invasion</i> such as:</h2>The Canyon, Carnival Land, The Big City, <strong>REDACTED</strong>,
      Depths of Space... and more!
