    about_the_game: "In her mid-20's, Kelly has been forced to move back to Nebraska.\
      \ Back to that flat expanse, that seemingly endless sea of rustling cornstalks\
      \ peppered by rusty silos and rustier towns. A typically intense Midwestern\
      \ storm is approaching while Kelly is out; she needs to get home. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/344500/extras/Steam_Barn_Screenshot.png?t=1593028489\"\
      \ /><br><br>\t<i>Three Fourths Home</i> is a visual short story in which you\
      \ assume the role of Kelly during her drive through the storm. In the 20 miles\
      \ between her grandparents' crumbling barn and her parents' home, she receives\
      \ a phone call from her mother. While driving through a stylized representation\
      \ of rural Nebraska, you must navigate an extended conversation between Kelly\
      \ and her parents and younger brother.<br><br>\t<i>Three Fourths Home</i> takes\
      \ a look into a specific moment of these characters' lives and their relationships\
      \ with one another. The narrative touches on a variety of issues affecting Kelly\
      \ and her family, including disability, adulthood, and familial obligation.<h2\
      \ class=\"bb_tag\">Gameplay</h2><br>\tAs a visual short story, dialogue choice\
      \ is the primary focus of <i>Three Fourths Home</i>. Between the main game and\
      \ the epilogue, nearly 800 unique dialogue choices shade the story differently\
      \ based on how you play. In addition to dialogue choice, you must also keep\
      \ driving in order to keep the conversation going. Stop, and time slows to a\
      \ crawl. Kelly has to move forward in order to get home.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/344500/extras/Steam_Drive_Screenshot.png?t=1593028489\"\
      \ /><h2 class=\"bb_tag\">New to the Extended Edition</h2>\t<br>\tFor its Steam\
      \ release, <i>Three Fourths Home: Extended Edition</i> includes an expanded\
      \ edit of the initial release as well as several new elements, including a new\
      \ epilogue in addition to a number of extra features. <br><br><strong>Epilogue:</strong>\
      \ <i>Idling in the Rubble</i><br><br>\tSet at a bus stop in snowy Minnesota,\
      \ <i>Idling in the Rubble</i> follows another conversation that Kelly has with\
      \ her mother. The 20-30 minute experience delves into Kelly's past, examining\
      \ her reasons for moving back to Nebraska and her internal struggle following\
      \ the events of the main game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/344500/extras/Steam_Epilogue_Screenshot.png?t=1593028489\"\
      \ /><br>\t<br><strong>Extra Features</strong><br><br>\t<i>Radio</i><br>\t\t\
      Listen to the soundtrack by Neutrino Effect<br>\t<i>Stories</i><br>\t\tFour\
      \ new stories penned by Kelly's younger brother, Ben<br>\t<i>Photos</i><br>\t\
      \tTake a look through Kelly's final project for her college photography class<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/344500/extras/Steam_Pick_Screenshot.png?t=1593028489\"\
      \ />"
