    about_the_game: "\u203BValid only for Romance of the Three Kingdoms w/PUK.<br\
      \ />\r\n<br />\r\nThrough our tie-up with Eiji Yoshikawa's &quot;Sanguozhi&quot;,\
      \ special events &quot;Lu Bu's Peace&quot;, &quot;Hero or Coward&quot; and &quot;Death\
      \ of Cao Cao&quot; will be included. <br />\r\n<br />\r\n\u25BCTo Use<br />\r\
      \nIn &quot;EDIT EVENTS&quot; select &quot;Create Event/Change Event&quot; and\
      \ proceed to &quot;Copy Sample Event&quot; to choose one of the scenarios listed\
      \ above. <br />\r\nAfter this you will be able to use &quot;Restrict Event&quot;\
      \ to apply it to the main game, or use &quot;Change Event&quot; to edit the\
      \ details."
