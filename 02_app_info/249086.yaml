    about_the_game: '<strong>GERMAN COMMANDER: Osttruppen Doctrine</strong>; <br>Mobilize
      early-game infantry and improved resources to overwhelm your opponents and gain
      early map control.<br><br><ul class="bb_ul"><li><strong>Railway Artillery Support</strong><br>Off-map
      railway artillery will fire three large caliber shells at the designated target.<br></li><li><strong>Supply
      Drop Zone</strong><br>Cargo planes will fly over a designated Fuel or Munitions
      point, dropping off resource crates that can be recovered by infantry.<br></li><li><strong>Trench</strong><br>Allows
      German infantry to dig defensive trenchs.<br></li><li><strong>Artillery Field
      Officer</strong><br>An Artillery Field Officer specializing in supporting troops
      is allocated to your command.<br></li><li><strong>Osttruppen Squad</strong><br>Deploy
      weak but numerous Osttruppen infantry to the battlefield.</li></ul>'
