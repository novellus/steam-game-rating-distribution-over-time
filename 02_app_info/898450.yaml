    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/898450/extras/santi6.png?t=1568680158"
      /><br><br>UBERMOSH is a fast-paced arcade series that started in 2015 and was
      shaped by the amazing community's feedback each new volume.<br>SANTICIDE, the
      sixth volume, adds new elements to the extensively tested gameplay. A must buy
      for arcade and top-down enthusiasts.<br><br>Each match lasts 90 seconds and
      the quest is surviving in a gun-filled pit while defeating as many enemies as
      you can.<br>Choose the Class Mods and Powers that fits best your playstyle,
      or do the opposite to polish your reflexes. Classic, Hardboiled and Santicide
      mode setups how fast the pit will fill. Rank and Achievements keep you on track
      beating your previous scores.<br><br><br>Welcome back, to UBERMOSH.
