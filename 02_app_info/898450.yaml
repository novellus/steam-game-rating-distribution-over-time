    review: "B\xFCt\xFCn seriyi indirimlerde 3Tl civar\u0131 bir fiyata ald\u0131\
      ktan sonra \u015Fans vermek istedim. Bu oyun serisini buldu\u011Fum i\xE7in\
      \ kendimi \u015Fansl\u0131 sayabilirim san\u0131r\u0131m. En iyi H\u0131z ve\
      \ refleksin ne kadar \xF6nemli oldu\u011Fu hissettiren oyundur benim i\xE7in.\
      \ \xC7ok az saatim oldu\u011Funa bakmay\u0131n b\xFCt\xFCn seriyi tek tek oynam\u0131\
      \u015F bulunmaktay\u0131m. \xD6\u011Frenmesi kolay ama ustala\u015Fmas\u0131\
      \ bir o kadar da zor olan bu indie arcade klasman\u0131na giren UBERMOSH serisinin\
      \ kesinlikle benim i\xE7in en iyi oyunudur Santicide. Ba\u015Far\u0131mlar\u0131\
      \ kazanmak bir sonraki oyuna ge\xE7tik\xE7e daha zorla\u015F\u0131yor ve ayn\u0131\
      \ zamanda bir sonraki oyuna ge\xE7erek mekanikler olsun size verdi\u011Fi haz\
      \ olsun (kendi i\xE7inde) grafikleri olsun gitgide geli\u015Fiyor. E\u011Fer\
      \ bunu okuyorsan\u0131z ka\xE7\u0131rmaman\u0131z gerekti\u011Fini s\xF6yl\xFC\
      yor ve sizi \u015Fiddetle bu oyun serisini almaya te\u015Fvik ediyorum. (Dipnot:\
      \ Fazla kapt\u0131rmay\u0131n l\xFCtfen. \u0130vmeyi bir kere yakalad\u0131\
      m m\u0131 saatlerce \xE7\u0131kam\u0131yor durmadan oyunlar aras\u0131 yatay\
      \ ge\xE7i\u015F yap\u0131yorsunuz.) \nDikkat edilmesi gerekenler: L\xFCtfen\
      \ oyunu ilk defaya mahsus a\xE7arken ses d\xFCzeyi kar\u0131\u015Ft\u0131r\u0131\
      c\u0131s\u0131ndan oyuna ait sesleri %10 ve a\u015Fa\u011F\u0131s\u0131nda tutmaya\
      \ \xE7al\u0131\u015F\u0131n. Bizzat ben %1-3 aras\u0131nda kullan\u0131yorum.\
      \ Anl\u0131k ba\u015F a\u011Fr\u0131s\u0131na sebep olabilir ama m\xFCzikleri\
      \ kapatmad\u0131\u011F\u0131n\u0131za emin olun \xE7\xFCnk\xFC yap\u0131mc\u0131\
      \ Walter Machado'nun kendi elleriyle haz\u0131rlad\u0131\u011F\u0131 alb\xFC\
      m sizi bekliyor olacak.\n\n\u015Eimdiden oynamak i\xE7in can atan veya oynayan\
      \ herkese iyi oyunlar :D\n\nDip dipnot: Santicide zorluk modunu denemeyi unutmaman\u0131\
      z\u0131 tavsiye ederim."
