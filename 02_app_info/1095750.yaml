  data:
    about_the_game: "Faith of Fate Is A Rogue Like RPG Game About Two Lovers Living\
      \ In A Faithless World Ruled By Cupid Where You Will Fight Many Lovely Characters\
      \ In Your Road, Choosing Their Fate, Making Choices With Your Friends, Becoming\
      \ Stronger And Writing Your Own Story With Your Faith. You Have The Fate On\
      \ Your Hands, What Will You Do? Heaven Or Hell?<br><br><br><strong>FEATURES</strong><br><br><ul\
      \ class=\"bb_ul\"><li>+200 Random Levels Each Time You Play<br></li><li>An Interactive\
      \ Story Based On Decisions<br></li><li>Many Lovely Characters Who Want To Kill\
      \ You<br></li><li>Random Items With Even More Random Effects<br></li><li>Lore\
      \ Rich Story And Hidden Mysteries<br></li><li>You Are Important To Us \u2764\
      </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095750/extras/ezgif.com-gif-maker__3_.gif?t=1606318914\"\
      \ /><br><br><br><strong>LOVE AND HATE</strong> <br><br>You Can Choose The Fate\
      \ Of The characters Using LOVE Or HATE, Both Have Their Own Stats And Interactions,\
      \ But Be Careful, Your Items And Decisions Can Make You Lose Control Of Which\
      \ You Use<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1095750/extras/ezgif.com-gif-maker__4_.gif?t=1606318914\"\
      \ />"
