    about_the_game: "When Major Tom is kidnapped, it\u2019s up to you and the crew\
      \ to infiltrate a mysterious and ancient alien complex in order to rescue him.<br\
      \ />\r\n<br />\r\nThe road is filled with puzzles and death traps, but with\
      \ the help of your beautiful allies, you\u2019ll be able to overcome any challenge!<br\
      \ />\r\n<br />\r\nDifferent endings depending on your choices.<br />\r\n4 beautiful\
      \ companions to choose from.<br />\r\nDeadly traps and puzzle elements.<br />\r\
      \nMore than 24 illustrated scenes.<br />\r\n4 different endings.<br />\r\nVisual\
      \ novel set in a sci fi environment. The story is completely different depending\
      \ on which companion you choose, so you should play again to see the whole story!"
