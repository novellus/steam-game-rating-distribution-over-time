details:
  data:
    about_the_game: "Experience the fun and excitement of being a real Pet Trainer!\
      \ Choose from 6 of your favorite animals including dogs, horses, cats, mice,\
      \ rabbits &amp; parrots! Build the country\u2019s best Pet School by giving\
      \ your pets plenty of healthy food, exercise and love as you train them!<br><br>\t\
      \t\t\t\t\t\tTeach parrots to speak and sing for a street performing act in the\
      \ park. Train rabbits and mice to jump and run on a wheel for an upcoming competition.\
      \ Coach cats to complete an obstacle course for a feature roll in a comedy film.\
      \ Challenge dogs to jump over obstacles for stunts in an action movie. Guide\
      \ your horses through an equestrian course to win the blue ribbon!<h2 class=\"\
      bb_tag\">Features:</h2>\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Way To Go! You\
      \ are the proud owner of your very own Pet School. Care for, love and train\
      \ your best friends to be  amazing animals that have amazing jobs!<br>\t\t\t\
      \t\t\t\t\t</li><li>Become the Best Pet Trainer in Town! Choose from 6 different\
      \ kinds of animals to train for amazing stunts, tricks and jobs.<br>\t\t\t\t\
      \t\t\t\t</li><li>Design your own Pet School! Choose your buildings and create\
      \ great training arenas for all of your animal friends. <br>\t\t\t\t\t\t\t\t\
      </li><li>Customize your character &amp; go shopping! Choose to be a boy or a\
      \ girl, then select from 1,000+ cool outfits combinations.<br>\t\t\t\t\t\t\t\
      \t</li><li>Care for your animals! Feed, exercise and clean their kennels and\
      \ stables to keep them healthy and happy!  <br>\t\t\t\t\t\t\t\t</li><li>Teach\
      \ your animal friends up to 14 unique tricks and reward them with treats or\
      \ they may not respond to commands!<br>\t\t\t\t\t\t\t\t</li><li>Attend the Academy\
      \ to improve your training abilities, grow your school and earn the trust of\
      \ pet owners.<br>\t\t\t\t\t\t\t</li></ul>"
