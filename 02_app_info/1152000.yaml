    about_the_game: "The most ordinary person has the most ordinary life, work, wife,\
      \ an outstanding loan for a mortgage, and superiors who do not want to raise\
      \ his salary, but then came the very long-awaited day when everyone is given\
      \ an increase for long work, but our protagonist of this story instead of raising\
      \ or at least the bonuses for the work, they simply fired, hiring a man with\
      \ connections in his place, and here our hero comes home, where his wife left\
      \ leaving a note that she doesn\u2019t need an unemployed sucker, our hero inherits\
      \ the day in complete sadness and depression, goes to the office, so that take\
      \ your things and while he collects veshit he goes scrip and decides to take\
      \ revenge for the dismissal of the company, now the authorities strongly regret\
      \ that fired him.<br />\r\n<br />\r\n<br />\r\nPSIHANUL- you will take revenge\
      \ on the bosses and colleagues for the fact that you were fired, shoot and break\
      \ everything around you, do not leave anything behind you, destroy this office\
      \ and no one will help you in this, so good luck and don't freak out."
