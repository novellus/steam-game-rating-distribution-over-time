    about_the_game: <h2 class="bb_tag"> <strong>You should have stayed home</strong>
      </h2>The entire country is under a state of disaster. Civil liberties are being
      stripped, and police are allowed to conduct investigations without any interference.
      As Jonah Clay, a detective with the Barrenton police department, you are sent
      to investigate the home of a young man involved in a car accident earlier in
      the evening. <br><br><br>As if the circumstances behind searching this home
      weren't strange enough, you quickly discover something is very, very wrong with
      this case.<h2 class="bb_tag"> <strong>Discover the truth</strong> </h2><br>Opening
      Up is an exploration-based psychological horror game. You will explore a home,
      collect testimony, and uncover clues in order to find out the events that led
      up to the homeowner's accident.<h2 class="bb_tag"> <strong>No-knock Raid</strong>
      </h2><br>Take your time exploring the home, you will not be interrupted in any
      way. In Opening Up, there are no monsters or killers out to get you.
