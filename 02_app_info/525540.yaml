    about_the_game: "Find yourself under ground in this selection of Halloween party\
      \ mini games, designed to spook and scare as you explore three underground games.\
      \ Start by finding yourself in an open grave with options to enter The Crypt,\
      \ The Pyramid or The Mine. Each level has it's own individual game play including;\
      \ <br />\r\n- throwing brains across a Crypt to knock skulls off their staffs\
      \ before the water level rises above your head<br />\r\n- hitting mummies with\
      \ a shovel to keep them at bay<br />\r\n- Firing an old gun into the dark tunnels\
      \ of a mine to fend off giant spiders<br />\r\n<br />\r\nThe scores from each\
      \ level total up to a grand total score. Ideal mini games for a spooky Halloween\
      \ party where you and your friends can take it in turns to enter the dark depths\
      \ below and play the party games. Each level is quick and easy to learn so no\
      \ long investment in time required to get started and comparing scores with\
      \ your friends.<br />\r\n<br />\r\nSurvive as long as you can against the angry\
      \ mummies and jumping spiders to achieve a higher score. Simple, uncomplicated\
      \ and spooky."
