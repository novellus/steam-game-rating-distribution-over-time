    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/632650/extras/c2b-greenlight-sub.png?t=1588959371"
      /><br><br>Continue the adventure in a Crazy Circus with new 16 levels. The 14
      levels of the FREE version is unlocked in this version.<br><br>Your mission
      is to unlock all the doors winning prizes during your adventure. But for that,
      you need to beat all the clowns in each door to unlock the next one. Some of
      the phases has big challenges to solve. Attention to the number of lives and
      time remaining to complete each phase. Welcome to Clown2Beat Crazy Circus.<br><br>Message
      from the Clowns: &quot;<i>Thanks for the support, we are always working hard
      to bring you new challenges.</i>&quot;'
