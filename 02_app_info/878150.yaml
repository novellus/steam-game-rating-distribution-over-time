  data:
    about_the_game: '[Story]<br>With the development of science and technology, <br>a
      kind of robot slave is invented by humans. But one day, <br>the robots have
      started to fight for <br>their own nation with self consciousness after their
      cores are awaken. <br>But Yuka, an awaken robot, has decided to help humans
      terminate the robots'' rebellion.<br><br><br>[About This Game]<br>This is a
      2D Action Game with the following levels of difficulty:<br>Standard: Even those
      that are not used to action games can enjoy.<br>Advance: Intermediate Level.<br>Expert:
      Expert Level.<br>No Future: For the best of the best.<br><br>* Clothing has
      a durability parameter. Once it reaches 0, it will be broken.<br><br>* There
      are 8 usable characters, They each have their own individual battle styles.<br><br>*
      Develop your base, strengthen your machine, gain skills, improve your special
      attacks, <br>explore random dungeons and other such replayability full elements.<br><br>*
      KAKIN Point System: You can use these points to unlocked features like &quot;Unlimited
      Revives&quot;<br>but you don''t actually have to KAKIN (pay additional money)<br>(It''s
      like a in game meta referring to out of game KAKIN style, pay to win play.)<br><br><br>[System]<br>*
      8 usable characters (including YUKA). The characters in the main sample image.
      <br>Yuka / Rurumu / LittleSnow / W''SYS / Nashi / Forest / Jilelen /Rusu<br>Each
      with different kinds of weapons and play styles.<br><br>* Special Attack / Enhancement
      System.<br>When you defeat bosses you will receive Battle Chips that can be
      used to <br>gain new Special Abilities. Gain experience during battle to enhance.<br><br>[Voice
      Acting]<br>Yuka: Ritsuka Mizutani<br>Rurumu SatouShio<br>LittleSnow: Mimi Mikami<br>W''SYS:
      Ritsuka Mizutani<br>Nashi: Ritsuka Mizutani<br>Forest: SatouShio<br>Jilelen:
      Mimi Mikami<br>Rusu: Keito Tsuzuki / Ritsuka Mizutani<br>Furamu: Ritsuka Mizutani<br><br>Confirm
      system compatibility via the trial version.<br><br>==<br>History<br>==<br>2018/10/10  Ver1.01
      Bug Fix<br><br><br>And we have something in our blog:<br><a href="https://steamcommunity.com/linkfilter/?url=https://celusisstudio.blogspot.com/"
      target="_blank" rel="noopener"  >https://celusisstudio.blogspot.com/</a>'
