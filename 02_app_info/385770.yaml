    detailed_description: '<h1>TIME WARPERS - THE EVOLUTION OF TIME CLICKERS</h1><p><a
      href="https://store.steampowered.com/app/676500/Time_Warpers/" target="_blank"
      rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/385770/extras/tw_tc_specialannouncement2.png?t=1595729803"
      /></a><br>Check out the Sequel to Time Clickers  <br><a href="https://store.steampowered.com/app/676500/Time_Warpers/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/676500/Time_Warpers/</a></p><br><h1>About
      the Game</h1>Your mission starts now!<br><br>Collect gold, upgrade your Click
      Pistol &amp; hire a team of elite sharp-shoooters to help with defeating the
      enemies in this clicker idle game. Not a fan of micro-transactions? Then this
      is the perfect game for you, since it has no micro-transactions or hidden fees.<br><br>Join
      <a href="https://steamcommunity.com/linkfilter/?url=http://TimeGamers.com" target="_blank"
      rel="noopener"  >TimeGamers.com</a> to share saves between Steam, web browser,
      Android and iOS, be part of our live leaderboard and access extra stats!<br><br>Controls:
      Mouse &amp; Left Click<br>Quick Team Upgrade Keys: A, S, D, F, G<br>Quick Active
      Abilities Keys: 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, SPACE<br><br>1. Destroy cubes
      to collect gold.<br>2. Spend gold to upgrade your weapons.<br>3. Time Cubes
      appear at wave 100.<br>4. Spend Time Cubes on Artifacts.<br>5. Your team earns
      gold even when you''re offline.'
