    about_the_game: "Your mission starts now!<br />\r\n<br />\r\nCollect gold, upgrade\
      \ your Click Pistol &amp; hire a team of elite sharp-shoooters to help with\
      \ defeating the enemies in this clicker idle game. Not a fan of micro-transactions?\
      \ Then this is the perfect game for you, since it has no micro-transactions\
      \ or hidden fees.<br />\r\n<br />\r\nJoin TimeGamers.com to share saves between\
      \ Steam, web browser, Android and iOS, be part of our live leaderboard and access\
      \ extra stats!<br />\r\n<br />\r\nControls: Mouse &amp; Left Click<br />\r\n\
      Quick Team Upgrade Keys: A, S, D, F, G<br />\r\nQuick Active Abilities Keys:\
      \ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, SPACE<br />\r\n<br />\r\n1. Destroy cubes to\
      \ collect gold.<br />\r\n2. Spend gold to upgrade your weapons.<br />\r\n3.\
      \ Time Cubes appear at wave 100.<br />\r\n4. Spend Time Cubes on Artifacts.<br\
      \ />\r\n5. Your team earns gold even when you're offline."
