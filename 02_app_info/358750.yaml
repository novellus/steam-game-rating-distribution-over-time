details:
  data:
    about_the_game: "Sunrider Liberation Day is a turn based tactics game with deep\
      \ storyline segments where you are Captain Kayto Shields of the starship Sunrider\
      \ and must lead your squad of mecha pilots to victory.<br />\r\nCombining an\
      \ edge of your seat story from the best mecha animes with ruthless gameplay\
      \ where every mistake is punished and every victory feels like a triumph, Sunrider\
      \ Liberation Day is a must play for fans of Japanese tactics RPGs and anime.<br\
      \ />\r\n<br />\r\n-Command the prototype starship Sunrider and her squadron\
      \ of mechas in brutal battles for survival<br />\r\n-Intense story where one\
      \ of your beloved crew members is a spy<br />\r\n-Vastly improved art and gameplay\
      \ mechanics from Sunrider Mask of Arcadius<br />\r\n-Full voice acting in Japanese\
      \ for the entire main cast<br />\r\n<br />\r\nNote: It is highly recommended\
      \ that you play Sunrider Mask of Arcadius (for free!) before playing Sunrider\
      \ Liberation Day."
