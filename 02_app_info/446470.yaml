    about_the_game: Start your career as a taxi driver in the city of New York and
      carry your customers safely and on time to their final destination. Good reliability
      and consistency will be rewarded. Deliver satisfied customers from pickup to
      setdown. Take special orders and extra trips to unlock additional vehicles and
      become the best driver in New York!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>3
      realistic taxis <br></li><li>Realistic Driving and cornering ability<br></li><li>A
      well animated and detailed city<br></li><li>Realistic simulated traffic<br></li><li>6
      different camera positions<br></li><li>3 different mission modes with different
      bonus systems</li></ul>
