    about_the_game: "Pixel Battle Royale is a fantastic battle royale inspired game\
      \ in which you must be the last player standing. You dive out of an airplane\
      \ and find weapons in order to survive.<br />\r\n<br />\r\nFeatures:<br />\r\
      \n\u2022 5 weapons to use;<br />\r\n\u2022 Multiple character skins;<br />\r\
      \n\u2022 Control cars;<br />\r\n\u2022 4 game modes: Battle Royale, Deathmatch,\
      \ Team DM and Explore;<br />\r\n\u2022 Private and night room options;"
