    about_the_game: "<h2 class=\"bb_tag\"><strong>Become the ultimate cargo smuggler</strong></h2><br>Welcome\
      \ to the thrilling and dangerous occupation of galactic cargo smuggling. In\
      \ Airlock Arena, you are responsible for purchasing, protecting, transporting,\
      \ and ultimately delivering precious cargo to the far reaches of space. Avoid\
      \ the Authorities, look for opportunities, and ultimately make a profit while\
      \ bringing much needed supplies to colonies cut off by the ravages of galactic\
      \ civil war. The chance to make a fortune is real, but the odds of dying are\
      \ even higher. This is no game for the weak.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1111920/extras/menus.gif?t=1598941968\"\
      \ /> <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1111920/extras/cargo.gif?t=1598941968\"\
      \ /><h2 class=\"bb_tag\"><strong>Game Features</strong></h2><br><ul class=\"\
      bb_ul\"><li>Highly strategic 2-D action \u201Crogue-like-like\u201D gameplay\
      \ on spaceships and planets for endless hours of replayability.<br></li><li>Simulated\
      \ vacuum physics! Smugglers quickly learn that air can be their best friend\
      \ or their worst enemy.<br></li><li>Randomly generated destructible/repairable\
      \ ships. Each playthrough requires different strategies to accommodate different\
      \ ship layouts.<br></li><li>Tons of random event combinations to challenge your\
      \ skills and decision-making abilities while under pressure.<br></li><li>Work\
      \ together to restart broken ship systems such as engines, blast doors, and\
      \ artificial gravity generators, when they inevitably fail.<br></li><li>Single\
      \ player and Cooperative contracts all on one screen, so you can play together\
      \ on the couch or online using Steam Remote Play Together! Die alone, or die\
      \ alongside your friends in a universe full of unknown terrors.<br></li><li>Four\
      \ unique weapons, all with alternate firing modes - the utility gun, the controllable\
      \ drone, the energy sabre, and invisibility - to help deal with the dangers\
      \ of space in whatever way you see fit<br></li><li>Financial decision making.\
      \ Do you load up your ship with 25 live ant crates in the hopes of an early\
      \ retirement? Or buy extra lives for a safer mission?<br></li><li>Unexpected\
      \ cargo. Space is full of all kinds of trash and treasures. Sometimes the best\
      \ cargo is what you find along the way! Take a perilous spacewalk and see if\
      \ you can't reel some of it in!<br></li><li>Biomatter absorbing respawn platforms.\
      \ Get the lifeless corpse of one of your friends back to a respawn platform,\
      \ and see them spring back to life, ready to die once more!<br></li><li>Increasingly\
      \ difficult contracts to keep even skilled players on their toes. You\u2019\
      ll be yelling at Airlock Arena for hours to come.<br></li><li>Competitive deathmatch\
      \ and capture the cargo modes to test your mastery of the game mechanics against\
      \ your friends.<br></li><li>A super-secret ending that only the most observant\
      \ players will find! Don\u2019t tell anyone\u2026 it\u2019s a secret!</li></ul>"
