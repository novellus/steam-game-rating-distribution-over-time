    detailed_description: "<h1>UPDATE Sept. 1st, 2020</h1><p><h2 class=\"bb_tag\"\
      >Airlock Arena Release Date Pushed into 2021</h2>We'll be needing several more\
      \ months to finish/polish the game before release. We appreciate all the support\
      \ and patience of those who wishlisted the game.<h2 class=\"bb_tag\">Why the\
      \ delay?</h2>Our beta-testers gave us lots of excellent feedback, some of which\
      \ we really feel makes a distinctive difference in the game's flow, fun, and\
      \ approachability. More content, tweaked mechanics, and some new additions will\
      \ make what we already felt was an awesome game even better. So again, thank\
      \ you for your patience. It'll be worth the wait!</p><br><h1>About the Game</h1><h2\
