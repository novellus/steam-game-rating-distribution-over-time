    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/AboutThisGame_Top.gif?t=1606908542\"\
      \ /><br><br>Deep Rock Galactic is a 1-4 player co-op FPS featuring badass space\
      \ Dwarves, 100% destructible environments, procedurally-generated caves, and\
      \ endless hordes of alien monsters.<h2 class=\"bb_tag\">1-4 PLAYER CO-OP</h2>Work\
      \ together as a team to dig, explore, and fight your way through a massive cave\
      \ system filled with hordes of deadly enemies and valuable resources. You will\
      \ need to rely on your teammates if you want to survive the most hostile cave\
      \ systems in the galaxy!<h2 class=\"bb_tag\">4 UNIQUE CLASSES</h2>Pick the right\
      \ class for the job. Mow through enemies as the Gunner, scout ahead and light\
      \ up the caves as the Scout, chew through solid rock as the Driller, or support\
      \ the team with defensive structures and turrets as the Engineer.<h2 class=\"\
      bb_tag\">FULLY DESTRUCTIBLE ENVIRONMENTS</h2>Destroy everything around you to\
      \ reach your goal. There is no set path so you can complete your mission your\
      \ way. Drill straight down to your objective or build an intricate network of\
      \ paths to explore your surroundings -- the choice is yours. But proceed with\
      \ caution, you don\u2019t want to stumble into an alien swarm unprepared!<h2\
      \ class=\"bb_tag\">PROCEDURALLY GENERATED CAVE NETWORK</h2>Explore a network\
      \ of procedurally generated cave systems filled with enemies to fight and riches\
      \ to collect. There\u2019s always something new to discover and no two playthroughs\
      \ are alike.<h2 class=\"bb_tag\">HIGH-TECH GADGETS AND WEAPONS</h2>Dwarves know\
      \ what they need to bring to get the job done. This means the most powerful\
      \ weapons and the most advanced gadgets around - flamethrowers, gatling guns,\
      \ portable platform launchers, and much, much more.<h2 class=\"bb_tag\">LIGHT\
      \ YOUR PATH</h2>The underground caves are dark and full of terrors. You will\
      \ need to bring your own lights if you want to illuminate these pitch-black\
      \ caverns.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/SteamStore_VignetteA_01.png?t=1606908542\"\
      \ />"
