    detailed_description: "<h1>Discord + Game Editions + Merchandise + Living Roadmap</h1><p><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/DRG\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/Discord-Banner_03_616.jpg?t=1606908542\"\
      \ /></a></p><br><h1>Game Editions</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/EditionComparerSteam_Update32_Var3_616px.png?t=1606908542\"\
      \ /><br><br><strong>STANDARD EDITION</strong><br>The standard edition is simply\
      \ the base version of Deep Rock Galactic, nothing more, nothing less.<br><br><a\
      \ href=\"https://store.steampowered.com/bundle/14949/Deep_Rock_Galactic_Deluxe_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>DELUXE EDITION</strong></a><br>Includes\
      \ the base game plus both launch-day Cosmetic Packs: DARK FUTURE and MEGACORP\
      \ - deck out your dwarves, guns, and personal drone Bosco in the latest of tacticool\
      \ fashions!<br><br><a href=\"https://store.steampowered.com/bundle/6306/Deep_Rock_Galactic_Dwarven_Legacy/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><strong>DWARVEN LEGACY</strong></a><br>The\
      \ full package - includes the base game, all Cosmetic Packs, the Supporter Pack,\
      \ and the full game soundtrack split over two volumes.</p><br><h1>Merchandise</h1><p><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.forfansbyfans.com/fandom/deep-rock-galactic.html\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/merch_banner_616.jpg?t=1606908542\"\
      \ /></a><br>We've teamed up with <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.forfansbyfans.com/fandom/deep-rock-galactic.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >For Fans By Fans</a> where you can now\
      \ both buy Deep Rock Galactic merchandise and <a href=\"https://steamcommunity.com/linkfilter/?url=https://community.forfansbyfans.com/m/fan-forge/submission/Deep-Rock-Galactic-Fan-Forge\"\
      \ target=\"_blank\" rel=\"noopener\"  >submit your own designs</a> to be considered\
      \ for the store. <br><i>Please note that For Fans By Fans is US based and therefore\
      \ mostly have favorable shipping in the states.</i></p><br><h1>Living Roadmap</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/Roadmap_Rev13_616px.jpg?t=1606908542\"\
      \ /></p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548430/extras/AboutThisGame_Top.gif?t=1606908542\"\
      \ /><br><br>Deep Rock Galactic is a 1-4 player co-op FPS featuring badass space\
