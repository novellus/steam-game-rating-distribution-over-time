details:
  data:
    about_the_game: 'GM Forge is a Standalone Virtual Tabletop with competitive features,
      making it a good affordable alternative. When you buy a copy of GM Forge, your
      friends join you through their web browser without purchasing a copy. It has
      all the competitive features in other virtual tabletops, as well as some impressive
      new innovative ideas built with the average GM in mind.<br><br>GM Forge is a
      sandbox for GMs, and has 6 sample systems available on the workshop with some
      automation setup for basic play, with the option of downloading additional user
      created content and mods through the steam workshop!<br><br>Active discord channel
      : <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/usy4ByN"
      target="_blank" rel="noopener"  >https://discord.gg/usy4ByN</a><h2 class="bb_tag">Features
      In GM Forge</h2><ul class="bb_ul"><li> Dynamic Lighting<br></li><li> Worldmaps
      / Map connecting<br></li><li> Online/Offline/Local Network Support<br></li><li>
      Combat Tracker<br></li><li> Music and Youtube video integration<br></li><li>
      Voice/Video chat<br></li><li> Drag and Drop inventory/spellbook management<br></li><li>
      Automation/Auto Calculations<br></li><li> Custom Character Sheets<br></li><li>
      Full System Builder<br></li><li> Custom Dice<br></li><li> Custom Compendiums<br></li><li>
      Hand out building<br></li><li> Presentation ready notes (Automating your Notes)<br></li><li>
      Resource Pages that allow you to share your PDFs and Important images with your
      party<br></li><li> Modding/Workshop Support<br></li><li> And the list goes on...    </li></ul>'
