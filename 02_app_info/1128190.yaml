    about_the_game: <strong>Achievement Simulator</strong> is a time killer clicker
      and idle game.<br>You have the goal of earning money, buying games, and reaching
      the end goal of 100,000 achievements. This game will give you the first-hand
      experience in a gamified environment at how those users with high achievement
      counts on the platform got to those high values.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Mouse only gameplay - Doesn't require a keyboard to play<br></li><li>Achievements
      - That actually work<br></li><li>Cloud save support - Don't ever lose your progress
      again<br></li><li><i>Hardcore</i> gameplay - Clicking can be hard<br></li><li>Options
      for fullscreen and windowed - Who likes being forced to play in fullscreen</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128190/extras/logo.png?t=1566410416"
      />
