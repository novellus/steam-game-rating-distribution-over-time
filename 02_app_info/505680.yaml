    about_the_game: Battle monsters of the darkness with a kinetic blade!  Intense
      combat and blade throwing action in adrenaline inducing VR! Skirmish through
      progressive levels of challenge and adversity to find ultimate victory or your
      fatal demise.  Defeat the darkness!  Wield the Glaive!<br><br>Features:<br><ul
      class="bb_ul"><li>Challenging fast-action gameplay that's simple and fun<br></li><li>Seven
      levels of increasing difficulty plus hard mode for seven additional levels of
      hard mode difficulty<br></li><li>Continue options to start the action where
      you left off</li></ul><br><i>HTC Vive and only one Vive controller required<br>Standing
      only and room-scale compatible</i>
