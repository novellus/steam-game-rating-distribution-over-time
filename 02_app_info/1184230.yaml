    about_the_game: "In the early morning, the team members took a helicopter and\
      \ landed in the border town, where they joined the ground forces. A number of\
      \ heavily armed commandos began to follow the scheduled course of action. Although\
      \ they encountered resistance from some patrols, they were easily resolved according\
      \ to the commando's skills.<br />\r\nNot long after, entering the town center,\
      \ at this moment, the enemy patrol seemed to have found something moving. The\
      \ heavy machine gun bullets flew to the commandos with a sharp and harsh whistling\
      \ sound. The players did not hesitate to carry out. The counterattack, it took\
      \ a short time to destroy the patrol.<br />\r\nContinued search found that a\
      \ large number of national treasures were hidden in a room and almost smuggled\
      \ out of the country. However, when the location was marked and the car was\
      \ ready to be evacuated, the god of death had slowly forced us to encounter\
      \ other patrols along the way. The fire nets organized by these people and weapons\
      \ did not allow the players to make a little mistake. It\u2019s a nightmare,\
      \ and there are roadblocks in front... Did I just died?<br />\r\nI am a solo\
      \ game developer, I will keep updating this game, and thank you all for your\
      \ support."
