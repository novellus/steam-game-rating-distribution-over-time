    about_the_game: Gebub finds himself in a large peaceful world, filled with colorful
      orbs and many creatures who need his help. Explore your way through over 12
      unique environments, collect hidden items and use them to help other creatures,
      who will in turn aid you in uncovering more of Gebub's mysterious world.<h2
      class="bb_tag">Game Length</h2>Experienced players could finish the game in
      about 1 hour, but a full exploration of the game world will take 2 hours or
      more.
