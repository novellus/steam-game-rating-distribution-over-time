    about_the_game: "THIS IS A SPECIAL EDITION!<br>OUR TOP TEN GIRLS  (accourding\
      \ to the developers)<br>We select the most played girls of the franchise and\
      \ redone the TOP 10 best, in NEW POSES, NEW EXTREME QUALITY ART and DOUBLE CLOTHING\
      \ SETS! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/girl.jpg?t=1570906025\"\
      \ /><br><br>TOP 10 WAIFUS! <br>Revisit all the classics with Bear King in this\
      \ nostalgic adventure!<br>Say hello to all the blasts from the past in this\
      \ dimensional and time travelical TOUR OF CLOTH DESTRUCTION!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/STORY.jpg?t=1570906025\"\
      \ /><br><br>Bear King has been sent across time/dimensions/parallel universes\
      \ and all sorts of otherworldly tropes in his new mission\u2026<br>TO FIND THE\
      \ WAIFUMINATI BEFORE SHE DESTROYS THE WAIFUVERSE!<br>In order to do that, Bear\
      \ King will need to revisit the best of the best in this acclaimed franchise!<br>This\
      \ is our DREAMMATCH GAME\u2026<br>DEEP SPACE WAIFU: LEGENDS!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/FEATURES.jpg?t=1570906025\"\
      \ /><br><br> ONE HAND MODE ! <br><br>- ALL PLAYABLE CHARACTERS FROM ALL THE\
      \ GAMES! <br><br>-  ALL THE POWER UPS FROM ALL THE GAMES!!!<br><br>-  ALL THE\
      \ ENEMIES FROM ALL THE GAMES!!!<br><br>- THE SUPER REQUESTED AHEGAO FACES.<br><br>-\
      \ THE MOST CLASSIC BOSSES FROM THE SERIES!!<br><br>- 20 FULL CLOTH SETS TO DESTROY!\
      \ <br><br>MEET THE TOP 10!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/1.jpg?t=1570906025\"\
      \ /><br>New phone, who dis?<br>Look, if you knew me a couple years ago, you\
      \ can FORGET THAT GAL, PAL.<br>I\u2019ve got new clothes, a new theme, everything\
      \ new. I reinvented myself through effort, sweat and other bodily fluids.<br>This\u2026\
      \ is SHIN TOMOKO AOI, mangaka extraordinary and star volleyball player \u2014\
      \ NOBODY handles balls like I do!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/2.jpg?t=1570906025\"\
      \ /><br>Rena Greenleaf, Boobielonia 5th Regiment SOLDIER, ready to kick some\
      \ goblin ass, SIR!<br>Is what I would like to say. I\u2019ve been\u2026 I\u2019\
      ve been\u2026<br>...demoted. Demoted to a SUPPORT ROLE, of all things.<br>I\
      \ can\u2019t stand this anymore, I wasn\u2019t made to heal things. I was made\
      \ to dish out pain and destruction!<br>This is elven discrimination!<br>Urrrrrrrgh!!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/3.jpg?t=1570906025\"\
      \ /><br>Hey everyone \u2014 it\u2019s me!<br>Before anything, get ready to SMAAAAAAAAAASH\
      \ that lick button, subscribe to the channel and hit the bell thingy!<br>...ugh.<br>Today,\
      \ we\u2019re taking a look at the TOP 10 UNDERWATER LEVELS\u2026 ON M64!<br>...uuuuuuuugh.<br>And\
      \ that\u2019s the ONLY reason I\u2019m wearing a bikini, hee~hee! \u2606*(\u25D4\
      \ \u25BD \u25D4)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/4.jpg?t=1570906025\"\
      \ /><br>Hellooooo~oooo!<br>Ya\u2019ll just reached Sarah Dorner, ultra galactic\
      \ model.<br>I don\u2019t get off my bubbly ass for less than 30 million Space\
      \ Dollars. The spotlights are aa~aal mine, so don\u2019t even try ya\u2019ll\
      \ bitches. <br>...but I\u2019m tired. <br>Skirts, dresses, shirts, pants, every.\
      \ Single. Day. Ugh.<br>I\u2019ve HAD IT, ya\u2019ll! The fashion world\u2019\
      s MINE, and I say it\u2019s time to shake it up and give the public what they\
      \ want!<br>I mean, when I find out wha~at they want, ya\u2019ll.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/5.jpg?t=1570906025\"\
      \ /><br>I can ride anything. Even you.<br>Just by getting a tight grip onto\
      \ a control stick, I can do things you didn\u2019t even think possible.<br>I\
      \ assure maximum speed and force by lubbing everything up, so my moves will\
      \ melt your brain and make you scream in ecstasy.<br>Nobody knows machines like\
      \ me. One day, I\u2019ll stop piloting them to BECOME A GLORIOUS FULL MACHINE\
      \ ONCE MORE!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/6.jpg?t=1570906025\"\
      \ /><br>Competition\u2026 is just an excuse to WIN.<br>VICTORY is all that matters!\
      \ In sports, in love, in life, in war, in boardgames\u2026 AND I\u2019M WILLING\
      \ TO KILL TO WIN.<br>Especially in boardgames\u2026<br>To lose is to be WEAK,\
      \ and I got really strong from carrying these massive tiddies.<br>Get on my\
      \ bad side, and they\u2019ll be the last thing you\u2019ll ever see!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/7.jpg?t=1570906025\"\
      \ /><br>So you just found yourself on Earth, and ON THE PAST?!<br>Fear not,\
      \ intrepid time/space/dimensional traveler! I, the TOUR GUIDE, will be your\u2026\
      \ um, tour guide.<br>I know the whole planet like the surface of my left boob!\
      \ I\u2019ll show you the sights (Earth\u2019s AND mine!) as we\u2019ll explore\
      \ every nook, cranny and tight space we can find.<br>Also\u2026 don\u2019t mind\
      \ my, um, random bouts of confusion. They\u2019re perfectly normal and not caused\
      \ by me being possessed by a cosmic entity at all.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/8.jpg?t=1570906025\"\
      \ /><br>People think an idol\u2019s life is all fun and games, and, y\u2019\
      know, it mostly is.<br>Mostly.<br>I have\u2026 a secret. A dangerous, horrifying\
      \ secret\u2026<br>And it just so happens to make my singles sell for so much\
      \ more, tee~hee!<br>Now, a lot about me is fabricated and untrue, but my secret\
      \ is real\u2026 and maaaaaybe I\u2019ll confide it to you... if you buy a lot\
      \ of my merch and use all your ballots to vote for me on the Galactit Idol Yearly\
      \ Competition!<br>Let\u2019s go, Magic Remi Army! Woohoo!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/9.jpg?t=1570906025\"\
      \ /><br>You know who I am. You see me everyday, when you look up at the night\
      \ sky.<br>I\u2019m the brightest star, Arisa Mikae \u2014 the definition of\
      \ a true ROCKSTAR!<br>YEEEEEEEEEEEEEAAAAAAAAAAAAAAAAAAAAAAH!<br>...or I was.<br>I\
      \ can\u2019t sing\u2026 not anymore\u2026<br>Not ever since those eyes peered\
      \ at me during my concert, lik two blazing suns from behind those stylish fucci\
      \ shades\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/10.jpg?t=1570906025\"\
      \ /><br>????????????????? ??????????????? ??????????????? ??????????/<br>? ??????????????????????\
      \ ????????? ?????<br>?????????????????????????????<br>???? ????<br>?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1170620/extras/THANKS.jpg?t=1570906025\"\
      \ /><br><br>Have a nice day OLD FRIEND!"
