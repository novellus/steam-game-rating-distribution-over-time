    reviews: "\u201CHorgihugh\u2019s take on the classic side-scrolling shooter is\
      \ a definite good one. If you\u2019re in the mood for a challenging shoot\u2019\
      em up that\u2019s pure, clean, and simple, then Horgihugh is the game for you.\u201D\
      <br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.walawalagames.com/game-reviews/horgihugh-steam-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wala Wala Games</a><br><br>\u201CHorgihugh\
      \ offers solid gameplay and a top-tier soundtrack. Classic shoot 'em up fans\
      \ won\u2019t be disappointed.\u201D<br>78/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.tech-gaming.com/horgihugh/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech-gaming</a><br><br>\u201CHORGIHUGH\
      \ is cute and a lot of fun to play, offering a relaxed shmup for those who might\
      \ want something that starts off a little calmer.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2019/08/igp-first-look-horgihugh\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Games Plus</a><br>"
