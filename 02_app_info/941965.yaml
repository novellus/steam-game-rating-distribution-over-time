    about_the_game: "A Devil Breaker that looks like a bunch of bananas. Created by\
      \ Nico on a whim from leftover Helter Skelter parts. The big, bendy, revolving\
      \ bananas are amusing, but not particularly useful in battle. It can't be found\
      \ inside the motorhome, but will appear occasionally on stages.<br />\r\n<br\
      \ />\r\nNote: It cannot be used in Bloody Palace."
