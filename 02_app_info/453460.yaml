details:
  data:
    about_the_game: <h2 class="bb_tag">TPK Games presents Fifth Edition Feats</h2>This
      sourcebook is packed with over 150 feats to add to your 5th Edition games for
      the &quot;World's Most Popular Roleplaying Game.&quot; With only a small handful
      of feats in the core game, this product greatly enhances the amount of core
      feats available, allowing you a greater depth for your characters and perhaps
      even adversaries... The emphasis is on fun though, and these feats will ensure
      you have a lot more to choose from.<br><br>Contained within:<br><br><ul class="bb_ul"><li>Tons
      of missing core feats<br></li><li>Feats to address missing class features<br></li><li>New
      healing feats to allow other classes minor healing abilities<br></li><li>Slayer
      feats which improve your prowess against certain foes<br></li><li>Divine Channeling
      Feats<br></li><li>Metamagic Feats<br></li><li>A New Condition<br></li><li>and
      much more!<br></li><li></li></ul><br><strong>Fantasy Grounds Conversion:</strong>
      Doug Davison<br><br><strong>Requirements:</strong> A Full or Ultimate license
      of Fantasy Grounds and the 5Eruleset which is built in for Fantasy Grounds
