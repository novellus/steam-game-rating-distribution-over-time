  data:
    about_the_game: "The Gods haven\u2019t looked too kindly on humanity and Earth,\
      \ as we know it, has been reduced to a group of island archipelagos, populated\
      \ by \u201CBUDDIES\u201D \u2013 pint-sized creatures, unbound by gravity\u2019\
      s forces and free to float and frolic at their own whim and leisure.<br>\t\t\
      \t\t\t\t The Gods have given the BUDDIES free reign over these colorful islands\
      \ for their own willy-nilly, topsy turvy pleasure. But, there is a way to stop\
      \ them \u2026.FUN is the secret ingredient that will ground the BUDDIES and\
      \ return gravity to Earth. <br>\t\t\t\t\t\t As one of Earth\u2019s last human\
      \ survivors, it\u2019s up to you to dish out a healthy dose of amusement to\
      \ restore order on Earth.<br>\t\t\t\t\t\t Do you have what it takes to outwit\
      \ the BUDDIES and win back the favor of the Gods?<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Packed with unique\
      \ and innovative physics-driven gameplay that offers multiple solutions to each\
      \ mission; not to mention an unlimited sandbox mode!<br>\t\t\t\t\t\t</li><li>Explore\
      \ a wide variety landscapes and locations including flying islands, large underwater\
      \ environments, and numerous interiors. Changing seasons offer a dynamic effect\
      \ on gameplay.<br>\t\t\t\t\t\t</li><li>Loads of different parts &amp; components\
      \ that can be assembled to create crazy yet functional vehicles<br>\t\t\t\t\t\
      \t</li><li>Use your own music to create a personalized game soundtrack<br>\t\
      \t\t\t\t\t</li></ul>"
