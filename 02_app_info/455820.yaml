  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_600x200_03.png?t=1568409782\"\
      \ /><br><br><strong><i>Omensight</i></strong> is an Action Murder Mystery game\
      \ and a spiritual successor to the award-winning <a href=\"http://store.steampowered.com/app/439190/Stories_The_Path_of_Destinies/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Stories: The Path of Destinies</a>.<br><br>You\
      \ are the <strong>Harbinger</strong>, a mythical warrior who only appears in\
      \ times of crisis. The land of Urralia is torn by war, and as night falls, you\
      \ witness its destruction at the hands of a dark God. As the eyes and the sword\
      \ of Urralia, it is up to you to reverse this fate. All you know is that it\
      \ started with a mysterious murder.<h2 class=\"bb_tag\">KEY FEATURES</h2><ul\
      \ class=\"bb_ul\"><li> You are granted the power <strong>to relive the final\
      \ day of Urralia</strong>. Lead the investigation as you decide how you spend\
      \ each day.<br></li><li> <strong>Appear and fight alongside characters</strong>\
      \ who played a part in the apocalypse.<br></li><li> Use your <strong>Omensight\
      \ power</strong> to weave a new narrative, influencing characters to change\
      \ their fate.</li></ul><br>Through your decisions, your skills and your wits,\
      \ change the course of the day and, perhaps, pave the way to a brighter future.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_Bracket_01.png?t=1568409782\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_600x100_01.png?t=1568409782\"\
      \ /><br><br>Featuring the top voice acting talents of Patricia Summersett (<i>Zelda:\
      \ Breath of the Wild</i>) and Julian Casey (<i>We Happy Few, Stories</i>).<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_600x100_04.png?t=1568409782\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_600x100_03.png?t=1568409782\"\
      \ /><br><br>And a stellar writing team including Nadim Boukhira (<i>Stories</i>),\
      \ Genese Davis (<i>The Holder\u2019s Dominion</i>), and Chris Avellone (<i>Planescape:\
      \ Torment, Pillars of Eternity</i>).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_600x100_02.png?t=1568409782\"\
      \ /><h2 class=\"bb_tag\">MANIPULATE TIME</h2>An innovative narrative experience,\
      \ seamlessly blending interactive story with action gameplay. Witness the outcome\
      \ of events from different perspectives, and affect the outcomes through your\
      \ actions.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/ForestBridgeGif.png?t=1568409782\"\
      \ /><h2 class=\"bb_tag\">INVESTIGATE A MYSTERY</h2>Join a diverse cast of characters\
      \ with mysterious roles to play in Urralia's story - and each other's.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/OmensightMechanicGif.png?t=1568409782\"\
      \ /><h2 class=\"bb_tag\">CHANGE FATE</h2>Learn key information about specific\
      \ characters, then help or hinder them to prevent the end of the world.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/LudomirCombatGif.png?t=1568409782\"\
      \ /><h2 class=\"bb_tag\">SAVE URRALIA</h2>Fight using fluid, stylish combat\
      \ that combines swordplay, magical abilities and time-manipulation.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/3_GrabThrowSlowmoGif.png?t=1568409782\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/6_ChainingAttacksGif.png?t=1568409782\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/4_DashGif.png?t=1568409782\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/10_GrabThrowBombGif.png?t=1568409782\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/455820/extras/Store_Banner_Bracket_02.png?t=1568409782\"\
      \ />"
