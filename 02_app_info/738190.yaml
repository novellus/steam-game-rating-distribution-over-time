  data:
    about_the_game: A string of disappearances has lead a novice detective to the
      village of Drakehorn.  Find out what's causing the disappearances before time
      runs out!  You're the only one strong enough (or foolish enough) to attempt
      such a feat.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/738190/extras/torchanimation3.gif?t=1600266454"
      crossorigin="anonymous"/><img src="https://media.st.dl.pinyuncloud.com/steam/apps/738190/extras/torchanimation3.gif?t=1600266454"
      crossorigin="anonymous"/><br>This is a short game where your choices will help
      or hinder your ability to solve the mystery!<br><br>No playthrough is exactly
      the same with Morth's skill check system.  Your choices will slightly increase
      certain skills and will help you overcome challenges.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/738190/extras/Insight_Intimidate_checks.png?t=1600266454"
      crossorigin="anonymous"/><br><br>The game will take approximately 15 minutes
      to complete with two possible endings and multiple playthroughs may be required
      to accomplish the desired ending.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/738190/extras/scene1_Questions.png?t=1600266454"
      crossorigin="anonymous"/><br><br><strong>features</strong><br><br>*Classic choose-your-own-adventure
      gameplay <br>*Chiptune Soundtrack <br>*Skill-check systems allows for varied
      gameplay<br>*Solve a Medieval Mystery!
