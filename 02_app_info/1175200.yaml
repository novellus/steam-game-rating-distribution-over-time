    about_the_game: End of the twentieth century... Scientists were able to open a
      portal to another world. Something went wrong and now portals keep opening up
      all over the planet. Don't let anyone go through them!<br><br><br>Forbidden
      Ingress is a first-person shooter where you have to fight a gaggle of demons
      and other monsters.<br>Build fortifications, place turrets, buy weapons. Hold
      out as long as possible!<h2 class="bb_tag"><strong>Weapons</strong></h2>22 weapon
      units - from knives to blasters ...<h2 class="bb_tag"><strong>Construction</strong></h2>You
      can build a base for protection from monsters.<br>Walls, doors, windows, pales,
      traps, turrets, RPGs, lasers ...
