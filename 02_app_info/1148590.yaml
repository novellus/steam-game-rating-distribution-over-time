    about_the_game: "DOOM 64, originally released on the Nintendo 64 in 1997, is now\
      \ available for the first time on PC. <br />\r\n<br />\r\nFight against demons\
      \ in your crusade to hunt down the Mother of Demons and stop Hell's invasion.\
      \ As you battle through more than 30 action-packed levels, be on the lookout\
      \ for enhanced weapons and secrets to help you put an end to the demonic threat."
