    about_the_game: "Get Neverland treasure and enjoy superb match-3 puzzle with the\
      \ popular characters!   <br>Captain Hook makes a plan and Peter Pan, the boy\
      \ who refuses to grow up, his friends and the island are in dangerous! Use your\
      \ match-3 skills to save them! <br>In this new brilliant game you need to match\
      \ the jewels of the same form and color on pairs and try to get the target points\
      \ or other objectives. If you reach the target, than you can move further in\
      \ the levels and enjoy with your friends. <br>Your favorite jewel matching game\
      \ becomes even more exciting and challenging! <br><ul class=\"bb_ul\"><li>\t\
      Master 250 addictive and challenging levels;<br></li><li>\tVarious and original\
      \ bonuses, obstacles, challenges and power-ups;<br></li><li>\tExcellent colorful\
      \ artwork, relaxing music and vivid characters;<br></li><li>\tFind Neverland\
      \ jewels in the great puzzle match 3 skill game!</li></ul>"
