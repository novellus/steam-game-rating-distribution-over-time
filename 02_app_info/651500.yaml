    reviews: "\u201CMy Memory of Us is a joy to play. It's a well-crafted game that\
      \ is clearly made by a team equipped to tackle such a heavy subject matter.\u201D\
      <br>7.5/10 \u2013 <a href=\"https://www.destructoid.com/review-my-memory-of-us-526300.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CJuggler\
      \ Games has created a very accessible presentation of World War II (...) Everything\
      \ from the music to the varied level of difficulty logic puzzles and the expressive\
      \ colours helps to make this an enjoyable and memorable journey.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/reviews/699473/My+Memory+of+Us/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Reactor</a><br><br>\u201CMy Memory\
      \ of Us is visually an incredibly pretty game.\u201D<br>9.2/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamepitt.co.uk/my-memory-of-us-ps4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamePitt</a><br>"
