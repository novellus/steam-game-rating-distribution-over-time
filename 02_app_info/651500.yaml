    about_the_game: "The Evil King plunders the city and his robot soldiers appear\
      \ everywhere. Citizens are segregated, some of them marked and forced to move\
      \ out of their homes. They are made to live in a place that is sealed off from\
      \ the rest of the city by a huge wall. Fortunately, the children are not alone\
      \ \u2013 they have each other. Their friendship allows them to stay together,\
      \ even though fate tries to tear them apart.<br>Take control of two characters\
      \ with different abilities. Connect them into pair and don\u2019t let them be\
      \ separated! She can run fast and shoot her slingshot, he can sneak in the shadows.\
      \ When they work together as a team can they overcome all adversities!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/651500/extras/dogChildrenGif.gif?t=1607085925\"\
      \ /><br><br>Features:<br><ul class=\"bb_ul\"><li>Side-scrolling adventure full\
      \ of action, stealth and various logical puzzles<br></li><li>A moving story\
      \ about friendship and love in dangerous times<br></li><li>Beautiful 2D graphics\
      \ inspired by na\xEFve art<br></li><li><strong>Pair mechanics:</strong> control\
      \ one of two characters with different abilities, or control them as a pair<br></li><li>A\
      \ grotesque tale mixed with bittersweet humour<br></li><li>The events shown\
      \ in the game are based on actual stories from World War II</li></ul>"
