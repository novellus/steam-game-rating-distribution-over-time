    about_the_game: <strong>What do you hear?? Yanny vs Laurel </strong> - this is
      a game in which you need to understand what you hear! The game is constantly
      repeated the same word, but all people hear it differently. Someone hears the
      word &quot;Yanny&quot;, others hear the word &quot;Laurel&quot;. Smoothly move
      the slider from one side to the other side and discover how your brain adapts
      to different sound frequencies. What word or name do you hear, and how far do
      you have to move the slider to hear another? (The center point of the slider
      represents the original record.)<br><br>Key feature:<br> - You can surprise
      your friends and acquaintances!<br> - Cognitive game<br> - Beautiful design<br>
      - Achievements!
