    review: "Ja..., das Addon Berlin-Wittenberg ist f\xFCr Einsteiger vielleicht was\
      \ sch\xF6nes... \n\nAber ich empfele es NICHT!\n\nPositiv:\n\n+Relativ g\xFC\
      nstig\n+Die Strecke ist lang\n+Ger\xE4usche reali\xE4tsnah\n+Es gibt 2 Freie\
      \ Spiele\n\nMittel:\n\n+Es gibt auch noch viele englische Z\xFCge dazu (Irgendwie\
      \ sinnlos)\n\nNegativ:\n\n-Die Strecke gibt es nicht im Schnelles-Spiel-Modus\
      \ (H\xE4?)\n-Die mitgelieferten Regio-Doppelstocker-Waggons sehen etwas blass\
      \ aus und man kann dabei nicht zu den Passagier-Modus rein\n-KEINE BERLINER\
      \ S-BAHN!! / S-BAHN Strecke nicht befahrbar\n-Kein Berlin Gesundbrunnen\n-Stattdessen\
      \ eine angefangene Br\xFCcke die nicht fertiggestellt wurde (Wenn man sie betritt\
      \ wirkt sie wie ausgestorben)\n-Bei Szenarios bei denen in der Beschreibung\
      \ steht \"... ICE ...\", f\xE4hrt man stattdessen eine BR 101 (Ich habe ICE\
      \ 1, 2, 3 und T!)\n\nDeshalb h\xE4tte ich gern mein Geld zur\xFCck. Leider aber\
      \ zu sp\xE4t.\n\nFazit: KAUFT EUCH DIE \"BERLIN-LEIPZIG\" STRECKE!"
