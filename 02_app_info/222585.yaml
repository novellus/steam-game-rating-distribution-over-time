      \ mile) route from Berlin Hbf to Wittenberg for Train Simulator, developed by\
      \ Aerosoft, also features the unopened extension to Berlin Brandenburg Airport,\
      \ Line S25 from Teltow to Potsdamer Platz, and sections of the North-South S-Bahn\
      \ Tunnel in Berlin.<br><br>Many of Berlin\u2019s popular attractions also feature\
