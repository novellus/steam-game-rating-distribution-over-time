    about_the_game: "One of Germany\u2019s earliest and most important railway routes\
      \ between Berlin and Wittenberg is now available for Train Simulator.<br><br>The\
      \ origins of the route were established in 1840 by the Berlin-Anhalt Railway\
      \ Company, who constructed a railway line between Berlin and K\xF6then, via\
      \ J\xFCterborg and Dessau. The Berlin-Anhalt Railway Company was considered\
      \ to be one of the most important railway companies in Germany and one of the\
      \ first long-distance railways in the country.<br><br>The route regularly carried\
      \ at least 30 long-distance passenger trains in each direction daily, and was\
      \ a major intersection for services running between Germany\u2019s major cities\
      \ and Eastern European countries, including the Czech Republic and Austria.\
      \ During the GDR era, traffic on the route increased significantly as much freight\
      \ was then carried by rail.<br><br>The 115km (71 mile) route from Berlin Hbf\
      \ to Wittenberg for Train Simulator, developed by Aerosoft, also features the\
      \ unopened extension to Berlin Brandenburg Airport, Line S25 from Teltow to\
      \ Potsdamer Platz, and sections of the North-South S-Bahn Tunnel in Berlin.<br><br>Many\
      \ of Berlin\u2019s popular attractions also feature prominently, alongside freight\
      \ lines at Lutherstadt Wittenberg Ost, Niederg\xF6rsdorf, J\xFCterbog and Luckenwalde,\
      \ Rangierszenarien freight depot, the Container depot at Gro\xDFbeeren and locomotive\
      \ depot at Lutherstadt Wittenberg.<h2 class=\"bb_tag\">Scenarios</h2><br>Ten\
      \ Scenarios For the Route:<br><ul class=\"bb_ul\"><li>\tIntroducing the Route<br></li><li>\t\
      Home Run<br></li><li>\tMorning Rush Hour<br></li><li>\tCarrying Airline Passengers<br></li><li>\t\
      Carrying Airline Passengers Back<br></li><li>\tICE Storm<br></li><li>\tShunting\
      \ in Gro\xDFbeeren<br></li><li>\tContainers for Berlin<br></li><li>\tJourney\
      \ with Obstacles<br></li><li>\tNight Train</li></ul><br>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\t115km (71 mile)\
      \ route from Berlin Hbf to Wittenberg<br></li><li>\tLine S25 from Teltow to\
      \ Potsdamer Platz<br></li><li>\tNorth-South S-Bahn Tunnel in Berlin<br></li><li>\t\
      Berlin Brandenburg Airport line extension<br></li><li>\tFreight lines at Lutherstadt\
      \ Wittenberg Ost, Niederg\xF6rsdorf, J\xFCterbog and Luckenwalde<br></li><li>\t\
      Gro\xDFbeeren container depot<br></li><li>\tLutherstadt Wittenberg locomotive\
      \ depot<br></li><li>\tScenarios for the route<br></li><li>\tDownload size: 1,529\
      \ mb</li></ul>"
