  data:
    about_the_game: 'Purchase the Veteran Pack of Guns and Robots and join in the
      action with:<br><br>1x Avatar<br>1x Common color and 5 Paint Components<br>1x
      Head <br>Note!* The Head is available exclusively for buyers of this pack and
      cannot be purchased in Guns and Robots separately.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/331890/extras/Packshot_Head_500x680_x2.jpg?t=1447364776"
      /><br><ul class="bb_ul"><li>500 Sparks<br></li><li>8000 Credits<br></li><li>150
      Upgrade components<br></li><li>30x Actuators ( Upgrade component for your Chassis)
      <br></li><li>30x Armor Plates ( Upgrade component for your Body)<br></li><li>30x
      Armaments ( Upgrade component for your Weapon) <br></li><li>30x CPU Cores (
      Upgrade component for your Head) <br></li><li>30x Onboard Integration Modules
      ( Upgrade component for your Device) <br></li><li>5 Spy Cases with 3x Mysterious
      Keys;</li></ul><br>Each crate can drop one of the following: Upgrade components,
      Device charges, Boosts or an opportunity to get your hands on an extremely rare
      part.<br><br>Guns and Robots is free to play online third person shooter. The
      game brings robot action with massive customization. Players get cartoony bright
      3D graphics in attractive environments and challenge each other in open arenas.
      Guns and Robots gives fun, entertaining experience with easy to master gameplay
      and numerous options to experiment robot constructing skills. Play the game
      for free on <a href="http://store.steampowered.com/app/293540/" target="_blank"
      rel="noreferrer"  >Steam</a>.'
