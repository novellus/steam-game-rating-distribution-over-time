    about_the_game: "The SA342 Gazelle is a light scout/attack and transport helicopter.\
      \ It was introduced in 1968 as a result of cooperation between A\xE9rospatiale\
      \ and Westland Aircraft. Operated by 23 countries, the Gazelle has served in\
      \ combat operations across the world including the 1991 Gulf War, 1982 Lebanon\
      \ War, Syria, and other conflicts.<br><br>The Gazelle is powered by a single\
      \ turbine engine that is connected to three Glasfaserverst\xE4rkter Kunststoff\
      \ - GFK (glass-fiber reinforced plastic) main rotor blades with a bearingless\
      \ main rotor developed by B\xF6lkow GmbH. It is also the first helicopter which\
      \ features the famous Fenestron tail rotor.<br><br>The version featured in DCS\
      \ is the anti-tank version that is armed with four HOT 3 anti-tank guided missiles.\
      \ Later, free upgrades to this module will feature Gazelle versions armed with\
      \ GIAT 20mm cannons, rocket pods, Mistral and Snipers.<h2 class=\"bb_tag\">Features\
      \ of DCS: SA342 Gazelle:</h2><ul class=\"bb_ul\"><li>Accurate and highly detailed\
      \ six-degrees-freedom (6DOF) cockpit and external model<br></li><li>Mouse interactive\
      \ cockpit with authentic systems modeling<br></li><li>Fully modeled weapon system\
      \ including weapons sight and HOT 3<br></li><li>Exciting and challenging campaign\
      \ <br></li><li>Interactive training missions<br></li><li>AFM (Advanced Flight\
      \ Model) that simulates all flight phases and characteristics of the Gazelle<br></li><li>Inclusive\
      \ flight manual<br></li><li>Gazelle skins covering many countries</li></ul>"
