    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/325110/extras/Banner_fiche.png?t=1569855862"
      /><br><br>Furries are cute little green creatures who just love visiting strange
      planets.<br><br>Unfortunately, Furries are not the most intelligent of critters.
      They like to spend their time wandering into deadly situations involving galactic
      creatures, giant pits, mountain peaks, explosions and more...<br><br>To help
      the Furries survive all 60 levels, you will need to rely on the laws of physics
      and use a whole range of different objects such as pinball flippers, ropes,
      crates and cannons... in fact, just about anything can be used to help them
      make their way around the planet safely and avoid ending up as the evil Furax's
      dinner.<h2 class="bb_tag">Key Features:</h2><br><ul class="bb_ul"><li>Full 3D
      graphics.<br></li><li>A high-colour universe that is completely out of this
      world!<br></li><li>Crazy items and physics galore!<br></li><li>Lots of trophies
      to unlock.<br></li><li>60 levels to save the Furries on 6 different planets!</li></ul>
