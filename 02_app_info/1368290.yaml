  data:
    about_the_game: "Vesper is a new inspired take on classic-cult 90\u2019s atmospheric\
      \ platformers, with an emphasis on stealth and modern puzzle mechanics. Seven\
      \ is a small android, lost in an eerie planet full of perils and traces of an\
      \ ancient civilization. No powers and no ability to defeat enemies until he\
      \ finds the Drive Gun, a weapon used to absorb lights, create darkness, and\
      \ control minds.<br />\r\n<br />\r\nThe Demo contains roughly 20 - 30 Minutes\
      \ of content to gain an early look on Vesper."
