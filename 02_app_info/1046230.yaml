details:
  data:
    about_the_game: "Soccer Player Simulator \u2013 a physics-based soccer simulator.\
      \ The main feature of the game is the unpredictable behavior of the players\
      \ on the pitch. However, you should keep in mind that not only the opponent\
      \ team\u2019s players are going to faff around but your own as well, because\
      \ their main task is not to score a goal but just to kick the ball as strong\
      \ as they can, and they do not really bother where it is going to fly then.\
      \ Besides, sometimes the players do not scruple to hit one another, and you\
      \ can act in the same way too. And if you neutralize the opponent's player,\
      \ their team will become weaker so you will have more chances to win. The main\
      \ objective is to score 15 goals to win the match. You can use any kind of dirty\
      \ tricks, for there are no rules in this game."
