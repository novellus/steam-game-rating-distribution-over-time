    short_description: "Cube Man \xE9 um pequeno homem em formato de cubo, um homem\
      \ aventureiro que n\xE3o descarta um desafio, em um dia comum de treinamento,\
      \ ao chegar em sua vila, seus amigos foram misteriosamente abduzidos por seres\
      \ de outros planetas, a miss\xE3o do Cube Man \xE9 resgatar os seus amigos que\
      \ foram abduzidos ."
