    detailed_description: <h1>STEAM WORKSHOP SUPPORT</h1><p>Update 1.13 adds Steam
      Workshop support to Transports. Create mods for Transports and share your creations
      with your friends and other players.</p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/Titel.png?t=1595671345"
      /><br><br>Play against your opponents and build your own transport empire.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/BannerFahrzeuge.png?t=1595671345"
      /><br>Build trucks, buses, ships, planes, trains, trams, maglevs, helicopter
      and zeppelins to transport goods and passengers between industry buildings and
      cities.<br><br>Renew your transport vehicles and replace them with better versions.
      Manufactories will offer you exclusive and special vehicle variants which will
      give you benefits.<br><br>You can research vehicle improvements to increase
      the efficiency of your vehicles.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/Fahrzeuge.gif?t=1595671345"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/BannerTycoon.png?t=1595671345"
      /><br>Work your way up and reach the rank Tycoon. Unlock new gameplay features
      with each rank, finally become mayor of a city and apply for political offices.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/BannerGegner.png?t=1595671345"
      /><br>Play with up to 20 computer opponents on huge procedurally generated maps.<br>Sabotage
      your opponents or make agreements to prevent sabotage acts against your transport
      routes. Cooperate with them to provide cities as quickly as possible or buy
      unpleasant competitors.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/KI-Gegner.gif?t=1595671345"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/BannerStrom.png?t=1595671345"
      /><br>Manage the power supply for cities and industries by delivering the required
      goods to power plants.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/BannerCities.png?t=1595671345"
      /><br>Help cities grow by satisfying their needs for goods, food and luxury
      goods. Big cities provide more passengers which can be transported to nearby
      cities profitably.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/DynamischeStaedte.gif?t=1595671345"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/BannerIndustrienundwaren.png?t=1595671345"
      /><br>Transport 40 different goods between 39 different industries and numerous
      cities.<br>Keep your station stock low to get a production bonus from industry
      buildings. Deliver machinery and tools to industry buildings to get a production
      boost for a short period of time.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/659920/extras/IndustrienWachstum.gif?t=1595671345"
      />
