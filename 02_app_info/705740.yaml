    review: 'Enjoyable idle/clicker game. Not a whole lot of content compared to other
      games in the same genre, but that is not necessarily an issue.

      In fact, after playing many idle games that requires more than 200 hours of
      gameplay, it feels quite good to play a new one that can be completed in about
      20 hours.


      It is currently on sale (-90%), so if you are looking for a "quick" idle/clicker
      game, I recommend this one !'
