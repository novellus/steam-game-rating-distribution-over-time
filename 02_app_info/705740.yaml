    about_the_game: 'Ever dreamed of smashing your own car? Or maybe a car of your
      neighbour? Well... now you have a chance!<br><br>Grab your weapon, call out
      your battle drones and start clicking the car into oblivion! Earn cash, upgrade
      your equipment and find more vehicles to destroy!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/705740/extras/Gif2z.jpg?t=1608811753"
      /><br><br>Tons of upgrades, support weapons, special abilities and explosions!
      Taste the destruction at it''s best in this clicker game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/705740/extras/Gif1s.jpg?t=1608811753"
      /><br><br>We put much effort into graphical detail and design to bring you a
      high quality product. Alley in the night, construction site or gas station are
      some of the beautiful stages we have cooked up for you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/705740/extras/ScreenNew5small.jpg?t=1608811753"
      /><br><br>Try to destroy different types of cars - from a Van through american
      Truck to a massive Bulldozer. Break the window, smash the hood, blow the tires
      and in the end blast them with a rocket launcher.<br><br>Our main goal was to
      create a unique clicker experience - in both graphics and gameplay. You will
      see cool destruction mechanics, nice visual effects, car paint that gets more
      and more scratched. But what brings even more fun - is buying those high level
      support weapons.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/705740/extras/ScreenNew3small.jpg?t=1608811753"
      /><br><br>If that''s not enough - use stage hazards like explosive barrels or
      call upon your battle drones to destroy the cars faster and earn even more gold!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/705740/extras/Gif3s.jpg?t=1608811753"
      /><br><br>You will love those tools of destruction. But beware - boss fight
      can be tricky!<br>Better buy some damage perks - just in case!<br><br>Genre:
      Clicker Game<br>Platform: PC'
