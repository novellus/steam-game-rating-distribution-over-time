    detailed_description: "The <strong>4 Stroke Champions and Events DLC</strong>\
      \ adds a new category and 18 new challenge events! <br><br>Ride the 1.000cc\
      \ MotoGP\u2122 bikes that competed between 2004 and 2006, with their powerful\
      \ engines, and less electronics than today's bikes. Choose from 20 riders across\
      \ 13 teams, for a total of 7 different manufacturers.<br><br>The 4-Stroke challenges\
      \ take their inspiration from some of the real events that took place in those\
      \ years, such as the Jerez Grand Prix in 2005 with its epic struggle at the\
      \ last corner between Rossi and Gibernau, the unforgettable battles between\
      \ Biaggi and Rossi, and Stoner making his MotoGP\u2122 debut.<br><br>Rider and\
      \ Team<br><ul class=\"bb_ul\"><li>Loris Capirossi\t- 65 - Ducati Team \u2013\
      \ 2004\tDucati Desmosedici<br></li><li>Troy Bayliss- 12 - Ducati Team \u2013\
      \ 2004\tDucati Desmosedici<br></li><li>Neil Hodgson - 50 - D'Antin MotoGP -\
      \ 2004\tDucati Desmosedici<br></li><li>Valentino Rossi - 46 - Yamaha Team \u2013\
      \ 2005\tYamaha M1<br></li><li>Colin Edwards - 5 - Yamaha Team \u2013 2005\t\
      Yamaha M1<br></li><li>Kenny Roberts - 10 - Team Suzuki MotoGP \u2013 2004\t\
      Suzuki GSV-R<br></li><li>John Hopkins - 21 - Team Suzuki MotoGP \u2013 2004\t\
      Suzuki GSV-R<br></li><li>Sete Gibernau - 15 - Movistar Honda MotoGp \u2013 2005\t\
      Honda RCV 211v<br></li><li>Marco Melandri - 33 - Movistar Honda MotoGp \u2013\
      \ 2005\tHonda RCV 211v<br></li><li>Max Biaggi - 3 - Team Honda \u2013 2004\t\
      Honda RCV 211v<br></li><li>Nicky Hayden - 69 - Repsol Honda Team \u2013 2006\t\
      Honda RCV 211v<br></li><li>Makoto Tamada - 6 - JIR Konica Minolta Honda \u2013\
      \ 2005\tHonda RCV 211v<br></li><li>Alex Barros - 4 - Team Honda \u2013 2005\t\
      Honda RCV 211v<br></li><li>Shinya Nakano - 56 - Kawasaki Racing Team \u2013\
      \ 2005\tKawasaki \u2013 ZX-RR<br></li><li>Alex Hofmann - 66 - Kawasaki Racing\
      \ Team \u2013 2005\tKawasaki \u2013 ZX-RR<br></li><li>Casey Stoner - 27 - Honda\
      \ LCR \u2013 2006\tHonda RCV 211v<br></li><li>Ruben Xaus - 11 - Yamaha \u2013\
      \ 2005\tYamaha M1<br></li><li>Toni El\xEDas - 24 - Yamaha \u2013 2005\tYamaha\
      \ M1<br></li><li>Jeremy McWilliams - 99 - Aprilia Racing - 2004\tAprilia RS\
      \ Cube<br></li><li>Shane Byrne - 67 - Aprilia Racing - 2004\tAprilia RS Cube</li></ul><br><i>Bikes\
      \ and riders from the DLC can be used in offline and online Grand Prix, Championship,\
      \ Time Attack, and Split Times modes.</i>"
