    reviews: "\u201CIn Coffee, Kill Boss, director Nathan Marshall and writer Sigurd\
      \ Ueland have found the perfect mix of comedy and thriller, a sort of Ten Little\
      \ Indians meets Weekend at Bernie\u2019s meets Wall Street. The laughs are original\
      \ and sharp but the style is pure fifties, like something from the Hitchcock\
      \ canon (or really Hitchcock through the lens of Mel Brooks).\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.amfm-magazine.com/several-habits-of-highly-effective-filmmakers-interview-with-coffee-kill-boss-director-nathan-marshall/\"\
      \ target=\"_blank\" rel=\"noopener\"  >AM/FM Magazine</a><br><br>\u201CThis\
      \ movie is perfect for me. Dark comedy. Satire of office politics\u2026 Bizarre\
      \ murder mystery. All things that I want to see more of.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.spunkybean.com/movie-reviews/the-waterfront-film-festival-part-2-love-child-king-of-herrings-coffee-kill-boss/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.spunkybean.com/movie-reviews/the-waterfront-film-festival-part-2-love-child-king-of-herrings-coffee-kill-boss/</a><br><br>\u201C\
      \u2026 proves that with a great script, wonderful direction, and a talented\
      \ cast, a film can resonate on a multitude of levels\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://austinfusionmagazine.com/2013/10/26/from-page-to-screen-coffee-kill-boss/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Austin Fusion Magazine</a><br>"
