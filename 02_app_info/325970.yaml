    about_the_game: "The bustling and historic North Jersey Coast Line of NJ TRANSIT\xAE\
      \ links the New York City metropolitan area with the northern portion of America\u2019\
      s famed \u201CJersey Shore,\u201D and does so in captivating fashion. <br><br>Serving\
      \ two great rail terminals \u2013 New York City\u2019s Penn Station in Manhattan\
      \ and the classic Hoboken Terminal across the Hudson River, the North Jersey\
      \ Coast Line stretches more than 70 route miles to Bay Head, New Jersey. Trains\
      \ on the NJ TRANSIT North Jersey Coast Line operate over Amtrak\u2019s electrified\
      \ Northeast Corridor to Rahway, then travel to what was once the famous \u201C\
      New York &amp; Long Branch\u201D along the Atlantic seashore to the iconic New\
      \ Jersey railroad towns named South Amboy, Long Branch, and Bay Head. NJ Transit\
      \ is one of North America\u2019s largest and busiest commuter railroads, serving\
      \ approximately 300,000 rail commuters and passengers each weekday. <br><br>Included\
      \ with the NJCL route is NJ TRANSIT\u2019s ultra-modern and unique Bombardier\
      \ ALP-45DP \u201Cdual-power\u201D locomotive, which can operate either from\
      \ overhead AC catenary or as a diesel-electric locomotive. It is capable of\
      \ speeds over 100 mph. The route also features NJT\u2019s Comet IV commuter\
      \ coach and a fully equipped, drivable Comet V cab car for push-pull operations.<br><br>Also\
      \ included is the modern staple of NJ TRANSIT\u2019s system operations, MultiLevel\
      \ Cars and driveable Cab Car - perfect for recreating authentic NJ TRANSIT modern-day\
      \ operations over the North Jersey Coast Line.<h2 class=\"bb_tag\">Scenarios</h2><br>The\
      \ North Jersey Coast Line route add-on includes seven Career Scenarios and four\
      \ Railfan Mode scenarios:<h2 class=\"bb_tag\">Career Scenarios</h2><ul class=\"\
      bb_ul\"> <li>Hoboken <br></li><li>Northeast Corridor <br></li><li>To Long Branch:\
      \ Part 1 <br></li><li>To Long Branch: Part 2 <br></li><li>Ocean Spray <br></li><li>Frozen\
      \ to the Core <br></li><li>New York Night Shift</li></ul><h2 class=\"bb_tag\"\
      >Railfan Mode Scenarios</h2><ul class=\"bb_ul\"> <li>Belmar <br></li><li>Hoboken\
      \ <br></li><li>Long Branch <br></li><li>Newark International Airport</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"> <li>Approximately 73\
      \ route miles of electrified and non-electrified main line <br></li><li>New\
      \ York Penn Station and Hoboken Terminal <br></li><li>NJ TRANSIT Meadows Maintenance\
      \ Center <br></li><li>NJ TRANSIT Bombardier ALP-45DP with power change-over\
      \ and in-cab signalling features <br></li><li>NJ TRANSIT Comet IV Coaches and\
      \ drivable Comet V Cab Car <br></li><li>NJ TRANSIT Bombardier MultiLevel Coaches\
      \ and driveable Cab Car<br></li><li>Career and Railfan Mode scenarios for the\
      \ route <br></li><li>Quick Drive Compatible <br></li><li>Download size: 2.2\
      \ GB</li></ul>"
