    about_the_game: "VThree is the low poly, atmospheric, fast paced first person\
      \ platformer you didn\u2019t know you needed. Run, jump, and wall jump your\
      \ way to the top of the leader boards, snagging platinum achievements along\
      \ the way.<br />\r\n<br />\r\nCome join the community Discord https://discord.gg/nGXS8RR\
      \ to provide input, ideas, and feedback. VThree's most recent release was a\
      \ ground up rewrite addressing a host of changes requested by the community\
      \ - we listen.<br />\r\n<br />\r\nPresently in Early Access with an anticipated\
      \ exit from EA on January 17th."
