    about_the_game: '<strong>I`m the witness of those events. I saw how empires fall
      apart and ambitious turn to ashes. <br>I saw how mighty army''s engaged in battles,
      and how rye fields ear on the blood of the fallen.<br> I saw it all. And I`m
      waited knowing what someday a hero will come to me. <br>The hero who destined
      to find the Princess to become the King and succeed the throne!<br><br>To move
      press the &quot;WASD&quot; keys, and to fight push &quot;F&quot;.<br>You will
      need all your patience to defeat the sceletons horde!<br>Challenge yourself
      to gain victory!<br>Find the ancient artifact and become the legend!<br>And
      finally - save the Princess.Be the King!<br><br>Features: <br>Tiny game in the
      Hack and Slash genre. <br>Humorous plot. <br>Simple control. <br>3 magic schools.
      <br>Sceletons horde and final boss - a mighty dragon.</strong>'
