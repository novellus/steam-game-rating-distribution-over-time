    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1263720/extras/6_e.png?t=1585001023"
      /><br><br>Hello, this game is the VR version of my other game &quot;Long Sky&quot;,
      which integrates all the optimizations of the latter and is completely re-created
      for VR control.<br><br>When you were playing a 2D flight shooting game, did
      you think about these two questions: &quot;What is the little spaceship thinking
      below? What does the world look like?&quot; Based on these two questions, I
      developed this game.<br><br>In the game, players will come to the spacecraft,
      avoid meteorites and enemies in a 3D parallel battlefield, and accumulate as
      many points as possible.<br><br>Thank you for taking the time to read this,
      I hope you like this game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1263720/extras/7_e.png?t=1585001023"
      /><br><br><ul class="bb_ul"><li>Control your spacecraft to move on the plane
      in VR first-person perspective, avoiding or destroying all objects hitting it.<br></li><li>Earn
      higher points to unlock achievements and challenge leaderboards.</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1263720/extras/8_e.png?t=1585001023"
      /><br><br><ul class="bb_ul"><li>VR plane arcade style casual game.<br></li><li>Full
      VR control, easy to learn and smooth game control experience.<br></li><li>Fast
      game rhythm, constantly challenging past scores is addictive.<br></li><li>Unlimited
      play mode, only you can stop yourself from stopping.<br></li><li>Steam achievements,
      leaderboard support.<br></li><li>Steam cloud support.</li></ul>'
