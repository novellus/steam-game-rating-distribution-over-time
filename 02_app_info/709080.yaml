details:
  data:
    about_the_game: "The Bears And The Bees is a debut adventure that follows the\
      \ heroic exploits of Beesworth, a baby bee who hasn't got his wings yet. Bounce\
      \ through a hand crafted world in which bears have kidnapped the queen bee,\
      \ and everyone is relying on Beesworth to get her back!<br />\r\n<br />\r\n\
      <br />\r\nFeatures:<br />\r\n<br />\r\nAn original soundtrack.<br />\r\nHand-drawn\
      \ artwork.<br />\r\n2D physics using jumping, stinging, swimming, and bouncing\
      \ as a means of getting around.<br />\r\nA whimsical atmosphere that at the\
      \ very least should make you feel like a happier version of your younger self."
