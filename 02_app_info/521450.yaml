    about_the_game: "You love to geocache. It's a good way to escape the daily life.\
      \ You like doing it alone and at night. It has that special adrenaline rush.<br\
      \ />\r\nBut what will you do, when you find out that you're not alone?<br />\r\
      \n<br />\r\nHunted: One Step Too Far, is the first game of indie game developer\
      \ DK Productions. <br />\r\nIt is a short horror game that combines adventure,\
      \ survival and walking simulator elements to one unique mix.<br />\r\nExpect\
      \ to explore threatening environments while you are looking for the geocache.<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\n<br />\r\n<br />\r\n- multiple open\
      \ area levels<br />\r\n- no cheap jumpscares<br />\r\n- living world<br />\r\
      \n- atmospheric soundtrack<br />\r\n- creepy environments<br />\r\n- unique\
      \ enemies<br />\r\n- unique story<br />\r\n<br />\r\n<br />\r\n-Please look\
      \ for the system specs. If your computer does not have the recommended hardware,\
      \ please don't purchase this game.<br />\r\n<br />\r\n<br />\r\nDo yourself\
      \ a favor: Play this game at night. In the dark. With headphones. This ensures\
      \ the best possible game experience."
