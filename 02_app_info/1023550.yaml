    short_description: Bullet Hell Insanity + Tower Defense Strategy. Rogue Star Rescue
      is a quirky new type of rogue-like shooter. Blast your way through diverse planets
      while rescuing your teammates and gathering traps for your defense strategy.
      Play solo or online to stop the Rogue Star before it annihilates everything!
