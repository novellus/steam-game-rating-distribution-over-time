      WITH UNLIMITED PLAYERS<br><br>MIXED MODE ONLINE/LOCAL MULTIPLAYER<br><br>THE
      ULTIMATE PARTY GAME<br><br>THE ULTIMATE TOURNAMENT GAME<br><br>COMPLETELY FREE<br><br>WRITTEN
      FROM SCRATCH IN C++<br><br>SOURCE CODE ON GITHUB<br><br>DOWNLOAD IT RIGHT NOW!<br>______________________________________________<br><br>The
      legendary <strong>bob''s game</strong> (from the infamous upcoming RPG &quot;bob''s
      game&quot;) is the GREATEST PUZZLE GAME EVER MADE. It is a <strong>COMPETITIVE
      TOURNAMENT PUZZLE GAME PLATFORM</strong> with a <strong>CUSTOM PUZZLE GAME CREATOR</strong>.  It
      is <strong>EVERY PUZZLE GAME IN ONE!</strong><br><br>The rules of <strong>bob''s
      game</strong> change in real time as you play it, morphing from game to game
      and making every round completely unique!<br><br>More than that, great care
      has been made to ensure that <strong>bob''s game</strong> is the *best* version
      of every puzzle game. I went through every puzzle game forum and wiki I could
      find and made sure to implement every detail and feature required by tournament
      level hardcore players. It has wall kicks, floor kicks, spin kicks, T-spins,
      adjustable timing, powerups, you name it.  All of these features apply to all
      the games however you want, making it the best version of every game!<br><br><strong>bob''s
      game</strong> is a <strong>MULTIPLAYER TOURNAMENT PUZZLE GAME</strong> supporting
      as many players as you can fit on your screen, and many more features are on
      the way!<br><br>It is a BUILD-YOUR-OWN <strong><i>SUPER PUZZLE GAME</i></strong>
      with a <strong>puzzle game creator</strong> where YOU define all the rules to
      your own custom game!<br><br>You can <strong>create your own puzzle modes</strong>,
      invent custom rulesets or challenge your friends to a sequence of all your favorite
      games. <br><br>You can choose to just play your favorite game type against your
      friends or in a world tournament with fantastic controls, super tight timing,
      and features and powerups from other games!<br><br><strong>bob''s game</strong>
      is <strong>COMPLETELY CUSTOMIZABLE</strong>, allowing the player to create in-depth
      rulesets to mimic existing puzzle games or create entirely new ones to add to
      the online library!<br><br><strong>bob''s game</strong> is constantly evolving
      with new theme packs, new rules, and user-designed puzzle packs, able to be
      shared, voted on, and downloaded!<br><br>You can compete in an <strong>ONLINE
      WORLD CHAMPIONSHIP</strong> and improve your skills to reach the top of the
      <strong>GLOBAL LEADERBOARDS</strong>!<br><br><strong>bob''s game</strong> is
      under constant development with new builds being published all the time.  It
      is reguarly updated for Windows, Mac, Linux, with ports for Android, iOS, the
      web browser on the way!<br><br><strong>bob''s game</strong> is written in C++
      by Robert Pelloni.  The source code will be made available so that it can become
