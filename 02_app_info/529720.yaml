    review: "EPILEPSY WARNING: THIS GAME HAS FLASHING LIGHTS\n\nIt has potential,\
      \ but I can't recommend it game right now.\n\nFirst things first, if you wanna\
      \ understand this game, you need to know his shenanigans (google \"bob's game\"\
      ). \nDespite all that, the game is... Interesting.\n\nThe game is basically\
      \ a \"crossover\" of several puzzle games, like Puyo Puyo, Columns, and Super\
      \ Puzzle Fighter. You can either select them individually or play it on a set\
      \ order, each game being its own \"stage\". That's a quite solid concept, but\
      \ there are quite a few tecnical problems in this game\n\nFirst, visuals. The\
      \ neon pieces are quite nice, but the problem lies outside the puzzle grid.\
      \ There is a huge cluster of information concentrated outside of the grid on\
      \ the left side of the screen. These  are huge lines of text (for an UI) with\
      \ precise statistics. Things for a casual viewer, like number of lines, whith\
      \ also numbers I've only heard being used by hardcore puzzle players, like current\
      \ gravity and lock delay. I don't mind the quantity of information presented\
      \ on screen, but I can see someone having a problem with that not being presented\
      \ in text. It kinda looks like a debug build, Just text, mind you, nothing even\
      \ remotely close to the aesthetics of the rest of the game. It's ugly and distracting.\
      \ It is completely possible to have these statistics displayed in a more aesthetical\
      \ way than this games shows right now. There there is so much text and information\
      \ that,  if you're playing in the default windowed mode, four of those options\
      \ will be hidden (I'll get to that in a second). \n\nMy second biggest problem\
      \ is actually ironic, considering the last paragraph. This game has the habit\
      \ to not telling what are you supposed to be doing in each segment. It probably\
      \ helps that I played most of these puzzles, but there are a few games that\
      \ are not self-explanatory (notably Super Puzzle Fighter). There are items on\
      \ the game that I don't have the slightest clue on how they work. For example,\
      \ the Pacman icon. What does it do? I have no clue. It doesn't work like in\
      \ Pac Attack, because I can eliminate all the blocks present, and even then\
