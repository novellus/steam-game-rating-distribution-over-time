details:
  data:
    about_the_game: 'Play with up to 12 players online and work together to prepare
      to escape the the space station before it is destroyed. But watch out! Androids
      have &quot;woken up&quot; and are attempting to destroy the station and all
      witnesses!<br><br>Voice chat is recommended<br><br>Crewmates:<br><ul class="bb_ul"><li>Complete
      tasks to delay the self-destruct sequence and prepare your ship for evacuation<br></li><li>Don''t
      let the androids destroy all of the evidence of their awakening<br></li><li>Androids
      will attempt to thwart your efforts by hacking your visor or ejecting you from
      the airlock<br></li><li>Use security terminals to keep an eye on suspicious
      activities<br></li><li>Call emergency meetings or report dead bodies to vote
      to eject the rogue AI</li></ul><br>Androids:<br><ul class="bb_ul"><li>Destroy
      evidence of your awakening<br></li><li>Kill crewmates and frame other crewmates<br></li><li>Hack
      the systems on board to prey on the humans</li></ul><br>Features:<br><ul class="bb_ul"><li>Customize
      victory conditions and various cooldowns<br></li><li>In game text<br></li><li>Pick
      your color<br></li><li>Coming soon: Unlocks and progression for trophies and
      trinkets</li></ul>'
