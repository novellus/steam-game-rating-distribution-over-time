    detailed_description: "<h1>Reviews &amp; Accolades</h1><p>\u201CGorgeously animated\
      \ cutscenes segue into gameplay, the wonderful art shifting frame by frame in\
      \ response to your inputs.\u201D - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcgamesn.com/forgotten-anne/forgotten-anne-preview\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGamesN</a></p><br><h1>Collector's Edition</h1><p><a\
      \ href=\"https://store.steampowered.com/bundle/6678/Forgotton_Anne_Collectors_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/CollectorsEdition_promo_v2_616x510.jpg?t=1595839221\"\
      \ /></a><br><strong>Collectors Edition Extras:</strong><br> - <strong>Artbook:</strong>\
      \ The Art of Forgotton Anne: Delve into the gorgeous art of Forgotton Anne.\
      \ This digital artbook contains over 90 pages of art from the game and the development\
      \ process including early sketches, storyboards, and much more. <br> - <strong>Forgotton\
      \ Anne Early Prototype:</strong> Run and jump your way through early iterations\
      \ of locations in the game and discover the development process with developer\
      \ notes scattered throughout.<br>- <strong>Anne's Theme music sheet:</strong>\
      \ Get your hands on a \u201Cforgotten scroll\u201D containing the musical notation\
      \ for an original beautiful piano arrangement of Anne\u2019s Theme.  <br>- <strong>Collection\
      \ of Anne's gameplay Sprite Sheets:</strong> Study Anne's movements with this\
      \ collection of Anne's ingame animation frames. Contains 10 sprite-sheets in\
      \ high resolution. <br> - <strong>Forgotton Anne Orchestral Soundtrack:</strong>\
      \ Relive the memories of Forgotton Anne with this special soundtrack recorded\
      \ with the Copenhagen Philharmonic Orchestra. Includes the theme song 'Forgotten\
      \ Anne' by Randi Laubek.<br>  1: Towergrounds - 3:36<br>  2: Confrontation -\
      \ 2:11<br>  3: City Streets - 5:11<br>  4: Train Ride - 5:01<br>  5: Anne's\
      \ House - 1:55<br>  6: Spring Garden - 1:23<br>  7: Another World - 1:58<br>\
      \  8: The Return - 3:41<br>  9: Bonku's Chamber - 2:25<br>  10: Ether Bridge\
      \ - 2:40<br>  11: Last Outpost - 2:23<br>  12: Caretaker - 2:54<br>  13: The\
      \ Choice - 2:45<br>  14: Forgotten Anne - 2:50<br>         - 40:56</p><br><h1>About\
      \ the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/12fps.jpg?t=1595839221\"\
      \ /><br>Imagine a place where everything that is lost and forgotten goes; old\
      \ toys, letters, single socks. The Forgotten Lands is a magical world inhabited\
      \ by Forgotlings; creatures composed of mislaid objects longing to be remembered\
      \ again.<br><br>Forgotton Anne is a seamless cinematic adventure with a focus\
      \ on meaningful storytelling and light puzzle platforming. You are Anne, the\
      \ enforcer who keeps order in the Forgotten Lands, as she sets out to squash\
      \ a rebellion that might prevent her master, Bonku, and herself from returning\
      \ to the human world...<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/Divider_17-05-2018_616.png?t=1595839221\"\
      \ /><br><br><br><strong>Key Features:</strong><br><ul class=\"bb_ul\"><li>Discover\
      \ a beautifully realised world of wonder filled with Forgotlings - charming\
      \ everyday objects brought to life, bursting with personality. <br></li><li>Uncover\
      \ the truth behind the harrowing conflict taking place between an impassioned\
      \ ruler and ruthless rebellion.<br></li><li>Harness the power of Anima, the\
      \ energy that brings life to the Forgotten Lands. Use it to solve puzzles and\
      \ command ultimate control over Forgotlings\u2019 lives.<br></li><li>Choose\
      \ carefully. Your words and actions can alter the tale being told thanks to\
      \ a branching dialogue system that places the power in your hands. <br></li><li>Run,\
      \ leap, and soar as you strive to guide Anne home, unlocking areas and abilities\
      \ along the way.<br></li><li>Enjoy hand-animated visuals created using the same\
      \ traditional techniques that brought your favourite animated movies to life.\
      \   <br></li><li>Immerse yourself in a soaring orchestral score performed by\
      \ the Copenhagen Philharmonic Orchestra.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/Collective_Logo_for_store_pages_LeftAligned.png?t=1595839221\"\
      \ /><br><ul class=\"bb_ul\"><li>This game is published via Square Enix Collective,\
      \ which brings innovative and interesting indie games from independent development\
      \ studios to gamers around the globe.</li></ul>"
