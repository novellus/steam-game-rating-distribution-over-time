    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/12fps.jpg?t=1595839221\"\
      \ /><br>Imagine a place where everything that is lost and forgotten goes; old\
      \ toys, letters, single socks. The Forgotten Lands is a magical world inhabited\
      \ by Forgotlings; creatures composed of mislaid objects longing to be remembered\
      \ again.<br><br>Forgotton Anne is a seamless cinematic adventure with a focus\
      \ on meaningful storytelling and light puzzle platforming. You are Anne, the\
      \ enforcer who keeps order in the Forgotten Lands, as she sets out to squash\
      \ a rebellion that might prevent her master, Bonku, and herself from returning\
      \ to the human world...<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/Divider_17-05-2018_616.png?t=1595839221\"\
      \ /><br><br><br><strong>Key Features:</strong><br><ul class=\"bb_ul\"><li>Discover\
      \ a beautifully realised world of wonder filled with Forgotlings - charming\
      \ everyday objects brought to life, bursting with personality. <br></li><li>Uncover\
      \ the truth behind the harrowing conflict taking place between an impassioned\
      \ ruler and ruthless rebellion.<br></li><li>Harness the power of Anima, the\
      \ energy that brings life to the Forgotten Lands. Use it to solve puzzles and\
      \ command ultimate control over Forgotlings\u2019 lives.<br></li><li>Choose\
      \ carefully. Your words and actions can alter the tale being told thanks to\
      \ a branching dialogue system that places the power in your hands. <br></li><li>Run,\
      \ leap, and soar as you strive to guide Anne home, unlocking areas and abilities\
      \ along the way.<br></li><li>Enjoy hand-animated visuals created using the same\
      \ traditional techniques that brought your favourite animated movies to life.\
      \   <br></li><li>Immerse yourself in a soaring orchestral score performed by\
      \ the Copenhagen Philharmonic Orchestra.</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/542050/extras/Collective_Logo_for_store_pages_LeftAligned.png?t=1595839221\"\
      \ /><br><ul class=\"bb_ul\"><li>This game is published via Square Enix Collective,\
      \ which brings innovative and interesting indie games from independent development\
      \ studios to gamers around the globe.</li></ul>"
