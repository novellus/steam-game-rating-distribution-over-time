    reviews: "\u201CThis game is nothing short of beautiful\u2026Forgotton Anne is\
      \ one of the standout experiences of the year so far and for good reason\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/reviews/655603/Forgotton+Anne/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameReactor</a><br><br>\u201CIt's a game\
      \ which will win you over with its huge amount of heart...Forgotton Anne is\
      \ brilliant\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2018-05-11-forgotton-anne-review-masterful-storytelling-in-a-fantastical-world\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CEvery moment\
      \ has the potential to be a stunning screenshot. It's really remarkable and\
      \ potentially eye-opening\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.trueachievements.com/n32407/forgotton-anne-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >TrueAchievements</a><br>"
