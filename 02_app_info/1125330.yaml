    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/griefhelm"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125330/extras/Griefhelm_Discord_Banner_Steam.png?t=1605370033"
      /></a><br><br><i>Griefhelm</i> is an award-winning party game with lethal medieval
      weaponry. Skewer your friends, deflect their blows, and push your advantage
      in fast-paced duels. Clash and clang it out in couch co-op or online multiplayer.
      Find some friends and cut off their heads! <br><br>Practice your skills with
      a challenging, replayable campaign as you uncover the secrets (and the loot)
      of this strange land. Then battle your own way with or against your friends
      locally or online. There is no rest for the worthy. Keep your head attached
      to your neck and claim your eternal reward!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125330/extras/Griefhelm_Steam_About_1.gif?t=1605370033"
      /><br><br><strong>Features:</strong><br><ul class="bb_ul"><li><i>Master</i>
      4-player online combat!<br></li><li><i>Slay</i> on the same couch with up to
      4 people in local multiplayer.<br></li><li><i>Unlock</i> weapons and armor in
      a lunch-break length campaign, designed to be repeated with new challenges each
      time.<br></li><li><i>Visually</i> striking art style and hand crafted environments
      bring the world of Griefhelm to life.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125330/extras/Griefhelm_Steam_About_2.gif?t=1605370033"
      /><br><br><i>Oh, my children! Let not your hearts burn within you!<br>For your
      suffering and anguish shall be made into that<br>which is perfect, incorruptible
      and true.<br>Go now. Prove yourself worthy of Griefhelm.</i>
