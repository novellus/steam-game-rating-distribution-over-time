    reviews: "\u201CThe game evokes the frantic action of Nidhogg, but with the more\
      \ down-to-earth grit and \u2018realistic\u2019 combat of For Honor and Mordhau.\
      \ And it\u2019s great fun\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pcinvasion.com/griefhelm-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Invasion</a><br><br>\u201CAs tactical\
      \ as a duel between medieval knights, or as simple as rock/paper/scissors with\
      \ claymores &amp; dismemberment. Either way it\u2019s fun.\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.otakugamers.uk/2020/08/20/griefhelm-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Otaku Gamers UK</a><br><br>\u201CThere\u2019\
