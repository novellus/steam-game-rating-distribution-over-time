details:
  data:
    about_the_game: 'Iron Danger is a tactical combat game with a unique time manipulation
      mechanic. A never before seen combination that fuses the tactical depth of turn-based
      games with the exciting action of real-time games.<br><br><strong>Check out
      the world of Iron Danger in the free demo!</strong><br><br><ul class="bb_ul"><li>The
      demo contains the first four levels of Iron Danger<br></li><li>Savegames carry
      over: If you upgrade to the full game, you can continue playing where you left
      off in the demo<br></li><li>Achievements that you unlock in the demo will be
      awarded if you upgrade to the full game</li></ul>'
