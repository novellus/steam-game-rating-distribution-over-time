    about_the_game: '* Whip! Whip! requires a controller to play *<br><br>Tira the
      dessert hunter explores ruins to uncover the recipe required to revive a dessert
      from ages past. Ancient machines known as golems are also buried within these
      ruins. One day, Tira discovers a golem shaped like a mitten and finds out the
      legendary dessert she''s been searching for is real. Head out in search of the
      legendary recipe! <br><br><ul class="bb_ul"><li>an 8-bit Style Action Game!<br></li><li>Two
      player co-op available. A partner can jump in anytime during solo play.<br></li><li>In
      co-op mode, a fallen player can be revived.<br></li><li>Complete the game with
      two players to see the true ending!<br></li><li>100 stages to play and ten unique
      bosses to defeat!<br></li><li>Plenty of delicious desserts to share!<br></li><li>Challenge
      yourself with score attack and time attack modes.<br></li><li>Sound by COSIO
      from ZUNTATA.</li></ul>'
