    about_the_game: "Go, Go Cowboy-Fast Top-Down-Shooter where the player acts as\
      \ a Sheriff and clears randomly generated levels, with each level the enemies\
      \ become more difficult, and the worlds are more hardcore, you can control a\
      \ revolver or a saber, and after passing all the worlds you will get a Gatling\
      \ machine Gun in your possession!<br />\r\n<br />\r\n<br />\r\nFeature of game:<br\
      \ />\r\n- Hardcore<br />\r\n- Pixel-Art<br />\r\n- Random Generation Of Levels<br\
      \ />\r\n- Increasing Complexity<br />\r\n- Boss"
