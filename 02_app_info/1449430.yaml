    about_the_game: <strong>Story</strong><br>The beginning of the adventures of Jack
      and his friends.<br><br>After his parents divorced, Jack moved with his father
      to a small provincial town in the south of the country. Anticipating the chance
      to start a new school life with good friends and beautiful girls, he gets into
      serious trouble on his very first day and completely loses hope for it. However,
      an unexpected meeting with one seemingly nondescript guy forever changes his
      life.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1449430/extras/jendo2.png?t=1604603244"
      /><br><br>A lot of funny and unusual situations, romance and drama, humor and
      even a thriller - all this awaits you in our visual novel.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>more than seven hours of playing time;</li><li>pleasant musical
      accompaniment;</li><li>50+ arts;</li><li>dynamic and exciting plot;</li><li>12
      unique characters;</li><li>sparkling humor;</li><li><strong>and a lot more!</strong></li></ul>
