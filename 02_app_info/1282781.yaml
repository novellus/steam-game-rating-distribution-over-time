    about_the_game: "Set on a remote tropical island off the coast of Ling Shan \u2014\
      \ the setting for the original Crysis game \u2014 Crysis 3: The Lost Island\
      \ expansion pack gives players 4 brand new multiplayer maps, 2 new multiplayer\
      \ modes \u2014 Possession and Frenzy \u2014 and 2 new weapons to battle online\
      \ with.<br><br><strong>Key features</strong><br><br><u><strong>4 new multiplayer\
      \ map island locations</strong></u><br><ul class=\"bb_ul\"><li><strong>Coastline</strong>\
      \ \u2014 Fishing village environment set on stunning, island coastline <br></li><li><strong>Crossings</strong>\
      \ \u2014 Compete on both sides of the island\u2019s river with shallow jetties\
      \ and bridges available for crossing sides<br></li><li><strong>Creek</strong>\
      \ \u2014 Paddy field location with bridges connecting all sides and uniting\
      \ the water-based landscape<br></li><li><strong>Ascent</strong> \u2014 Steep\
      \ ravine based island location featuring waterfalls and small cave passes</li></ul><br><u><strong>2\
      \ new multiplayer modes</strong></u><br><ul class=\"bb_ul\"><li><strong>Possession</strong>\
      \ \u2014 A new mode featuring time-based challenges for individuals and teams\
      \ with rewards for match kills and flag possession<br></li><li><strong>Frenzy</strong>\
      \ \u2014 A new mode featuring time-based challenges with sequences of randomized\
      \ weapon and module load-outs and rewards for individuals with the most match\
      \ kills</li></ul><br><u><strong>2 new weapons</strong></u><br><ul class=\"bb_ul\"\
      ><li>The new <strong>CLAW</strong> and <strong>RHINO</strong> weapons offer\
      \ individuals more lethal weapons for the online multiplayer experience on The\
      \ Lost Island.</li></ul>"
