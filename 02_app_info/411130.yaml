    about_the_game: "<h2 class=\"bb_tag\">WARNING: Leviathan: The Cargo is suspended.</h2>Details\
      \ \u2014 <a href=\"https://steamcommunity.com/linkfilter/?url=http://leviathan.club/en/News/Details/18-the-future-of-leviathan\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://leviathan.club/en/News/Details/18-the-future-of-leviathan</a><br><br>What\
      \ if world-changing stories begin from nothing? For example, from a gang of\
      \ smugglers carrying a valuable cargo through the underground tunnels of an\
      \ ancient city\u2026 A sealed box containing something meaningful, something\
      \ that can change the fate of an entire country and its people.<br><br>It does\
      \ not matter where this story starts. What matters is that you are a part of\
      \ it, and the chest bearing the precious cargo is on a train seat right beside\
      \ you.<br><br>Leviathan: the Cargo is an action adventure game based in the\
      \ world of our previous game, <a href=\"https://steamcommunity.com/linkfilter/?url=http://&quot;http://store.steampowered.com/app/328270/&quot;\"\
      \ target=\"_blank\" rel=\"noopener\"  >Leviathan: The Last Day of the Decade</a>.\
      \ It is not only a sequel, but is also a completely new story of deep human\
      \ fears, passions, redemption and happiness.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Original setting: a somber and mystic fantasy world filled\
      \ with alien technologies and the arcane mysteries of noble families.<br></li><li>Your\
      \ decisions are important: the characters listen to every word you say, and\
      \ careless actions can lead to severe consequences or new side stories!<br></li><li>Gameplay\
      \ as experience: features of adventure, shooter, RPG, visual novel and survival\
      \ genres merge together to provide you with a unique and unforgettable feel.<br></li><li>Unique\
      \ aesthetic: dark, grotesque comic book-style visuals, flashy camera angles\
      \ and enthralling dialogues.<br></li><li>18+: The Cargo is a mature game for\
      \ mature people.<br></li><li>...And you\u2019ll be able to meet (or be reunited\
      \ with) some of the characters from Leviathan: the Last Day of the Decade.</li></ul>"
