    about_the_game: <h2 class="bb_tag"><strong>in Beat Or Die the Minigames You Can:</strong></h2><ul
      class="bb_ul"><li> Destroy<br>You can destroy everything you want. <br>If you
      want you can destroy a house. <br>Walls, windows, TV, table, chairs, toilet...
      All! <br></li><li> Drive and Race<br>You can get in the car<br>And racing or
      freeride with friends. <br></li><li> Fight<br>You can pick up the gun or sword<br>And
      shooting with friends or swords fighting with AI enemy! <br>Or if it isn't enough
      for you then you can fun with fan, spikes and hammers in the Sandbox map. </li></ul><h2
      class="bb_tag">Game Has A 4 Players Split-screen Mode.</h2><h2 class="bb_tag"><strong>in
      there are Different Maps:</strong></h2><ul class="bb_ul"><li> Sandbox<br></li><li>
      Modern House<br></li><li> The Road<br></li><li> The Lake<br></li><li> The Stairs</li></ul>If
      you want to  play on Split-Screen Mode you have to click on (Xbox One) controller
      &quot;Start&quot; button.
