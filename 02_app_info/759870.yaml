    review: "To players: Well, considering all negative reviews, actually this is\
      \ not a bad game, neither has it deserved so much negative ratings.\n\nWhy?\
      \ First of all it is the first game of an indie group. You don\u2019t need to\
      \ investigate to know, it is obvious. If you are expecting to find something\
      \ like Amnesia sorry but your disappointment will definitely be your fault,\
      \ since it is not realistic. This game rather must be compared with other simple\
      \ indies such as fingerbones, blameless, awkward dimensions and maybe medusa\u2019\
      s labyrinth.\n\nThe game is short and simple and actually for this type of game,\
      \ it has very nice visuals, sounds effects hence good atmosphere that gives\
      \ nice tension while playing. The light is a bit problem but it is still enjoyable\
      \ and easy to play. It has far better visuals than fingerbones, and the design\
      \ level of the monster is completely same with the minatour that is in medusa\u2019\
      s labyrinth. \n\nIf you like to support new starter, indie projects do not hesitate\
      \ to buy this one, it is already very low priced. \n\nDevelopers: Hac\u0131\
      \ karde\u015Fim, oyun gayet g\xFCzel ama di\u011Fer incelemeleri yazan h\u0131\
      rtolar\u0131n bahsetti\u011Fi baz\u0131 hatalar\u0131 giderdikten sonra oyunu\
      \ piyasaya verseydiniz \xE7ok daha iyi olacakt\u0131. Adamlar fingerbones gibi\
      \ g\xF6rselden yoksun kutu kutu pense grafiklere sahip oyunlara ya da bizim\
      \ oyun kadar k\u0131sa s\xFCren ve az biraz dizayn\u0131 hari\xE7 bizim oyundan\
      \ hi\xE7 bir fazlas\u0131 bulunmayan medusa\u2019s labyrinth gibi oyunlara tavsiyeyi\
      \ basarken bu kriterler \xE7ok da \xF6nemli olmuyor. \u0130\u015F bize gelince\
      \ inbeler sanat \u015Faheseri bekliyor. O y\xFCzden g\xF6z\xFCn\xFCz\xFC seveyim\
      \ \u011Fer em\xFCmk\xFCnse baz\u0131 basit hatalar\u0131 d\xFCzeltin.\n\nEl\
      \ feneri olay\u0131n\u0131n etkin \xE7al\u0131\u015Fmamas\u0131 gerginlik yaratmaktan\
      \ \xE7ok rahats\u0131z ediyor. Hani arada canavar naaray\u0131 bast\u0131\u011F\
      \u0131nda zifiri karanl\u0131k oluyor ya, onun bile sanki bir bugm\u0131\u015F\
      \ gibi hissedilmesine sebep oluyor. Bunun yan\u0131nda, fener a\xE7\u0131l\u0131\
      p kapanabilse \xE7ok daha ho\u015F durur. Di\u011Fer yandan az yaz\u0131 olmas\u0131\
      na ragmen dil hatalar\u0131 atmosferi \xE7ok bozuyor. Bir dahaki sefere dil\
      \ konusu i\xE7in yard\u0131m al\u0131n. Formlarda falan ba\u015Fl\u0131k a\xE7\
      san\u0131z mutlaka yard\u0131m edecek birileri \xE7\u0131kar. \u015Eahsen ben\
      \ \xE7evirmenlik yapan biri olarak seve seve bedavaya yard\u0131m etmeye haz\u0131\
      r\u0131m. \n\nSes ve g\xF6rsel ger\xE7ekten g\xFCzel. Canavar\u0131n ad\u0131\
      mlar\u0131ndan \xE7\u0131kan sesle yakla\u015Ft\u0131\u011F\u0131n\u0131 ya\
      \ da uzakla\u015Ft\u0131\u011F\u0131n\u0131 hissedebilme olay\u0131 da \xE7\
      ok g\xFCzel olmu\u015F. Ama bir kusur olmasa da, hani klasik bir iblis yerine\
      \ \u015F\xF6yle bizim k\xFClt\xFCrden \u015Fahmaran gibi ilk bak\u0131\u015F\
      ta a.\u0131 g.t\xFC nerede belli olmayan bir canavar dizayn edip koysan\u0131\
      z  buradaki bir \xE7ok he\u015F\u015Foluhe\u015F\u015Fek i\xE7in \xE7ok daha\
      \ b\xFCy\xFCleyici olur. Canavar\u0131n bizden daha h\u0131zl\u0131 hareket\
      \ ediyor olmas\u0131 ise kesinlikle bir kusur de\u011Fil. Ama kontrolleri yazan\
      \ bir options ya da oyun i\xE7i d\xF6k\xFCman olsa kesinlikle \xE7ok daha g\xFC\
      zel olurdu. Bir de canavar\u0131n tek bir b\xF6lgede tak\u0131l\u0131p kalmak\
      \ gibi bir olay\u0131 var ve ba\u015Fka yerlere \xE7ekebilmek yer yer \xE7ok\
      \ zorla\u015F\u0131yor. Az biraz daha oyun i\xE7i anlat\u0131m, konu\u015Fma,\
      \ d\xF6k\xFCman olsa oyun \xE7ok daha s\xFCsl\xFC, atmosfer \xE7ok daha g\xFC\
      \xE7l\xFC hale gelir.\n\nAyr\u0131ca, e\u011Fer gerekiyorsa, T\xFCrk\xE7e seslendirme\
      \ ve ingilizce altyaz\u0131l\u0131 bir anlat\u0131mla da gayet g\xFCzel gidebilir.\
      \ Oyunun ille de \u0130ngilizce olmas\u0131na gerek yok. Adamlar Sine Mora da\
      \ yapm\u0131\u015F. Oyun macarca, altyaz\u0131lar ingilizce, bir de seslendirme\
      \ var evlere \u015Fenlik. Duaaaak Duraaak diye he\u015F\u015Fek gibi an\u0131\
      r\u0131yor inbeler. Sorsan 1.s\u0131n\u0131f oyun derler.\n\nK\u0131sacas\u0131\
      \ ellerinize sa\u011Fl\u0131k. T\xFCm\xFC bir tecr\xFCbe. Daha iyilerini bekliyoruz.\n\
      \n@Developers: Dr. Cherubs nedir amk? Onu g\xF6r\xFCnce ma\u015F\u015Fak m\u0131\
      \ ge\xE7iyorsunuz diye \xE7ok d\xFC\u015F\xFCnd\xFCm. Dr. Nurtopu diye isimlendirseniz\
      \ bu kadar batmaz. Yaz\u0131n lan Hasan, H\xFCseyin. Hani ille yabanc\u0131\
      \ isim olacaksa James diyin. Cherubs ne karde\u015Fim\u2026"
