    about_the_game: Having nearly lost her life adventuring, the half-elf Zefira decides
      to settle down with the man who helped save her.<br><br>However, after getting
      married, Zefira wants to help support her husband's fledgling writing career.<br><br>So
      now she decides to once again take up adventuring in order to bring in some
      much needed money.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Classic
      RPG Experience<br></li><li>Skill Tree System<br></li><li>Random enchantments
      on dropped equipment<br></li><li>Weapon enhancement system using materials</li></ul>
