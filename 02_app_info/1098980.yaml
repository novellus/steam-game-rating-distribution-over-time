    developer_response: Hey Necroscourge, thanks for playing the game, we haven't
      abandoned the game, we are working on releases, but we are also working on changes
      in and around work, fear not, we have things in the pipeline.
    language: english
    received_for_free: false
    recommendationid: '62073620'
    review: "This is essentially a demo for a larger game at the moment. \"ZomB\"\
      \ is a light strategy game where you loosely control a main zombie followed\
      \ by the zombies they turn. Humans just sort of, stand around until a zombie\
      \ kills them. The game looks good, but suffers from having zero content. The\
      \ three levels are easy to play, but there's not much to do but run from enemy\
      \ to enemy while your zombies pounce on anybody that gets close. \n\nAs far\
      \ as I can tell, the Dev has abandoned the game. No updates, no steam community\
      \ presence, nothing."
