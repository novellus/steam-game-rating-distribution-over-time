    short_description: George, was knocking back watching TV with his dog, when an
      asteroid crashes in his garden. When the dog goes to inspect it, it infects
      him with a virus able to raise the dead. Control George as he tries his hardest,
      to turn the inhabitants of his beautiful English countryside village, into the
      start of a zombie apocalypse.
