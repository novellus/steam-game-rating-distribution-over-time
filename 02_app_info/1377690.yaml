    review: While the theme may not be very original (why don't they use original
      themes for new tables?), Pool Champion Deluxe has a great flow and it's a cleverly
      designed pinball table that's a lot of fun. The ramps are prominent and the
      drop-targets are difficult to spot but that's the kind of modern pinball it
      emulates, and it's done very very well. It might be the best Deluxe table so
      far - for me it is. I would highly recommend this table to players of any skill
      as the Deluxe tables are easy to play but hard to master, especially this one.
