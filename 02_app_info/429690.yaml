  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/429690/extras/bullet_features6.png?t=1585322409"
      /><br><br><strong>13 dynamic arenas</strong> provide a host of hiding places
      and hazards. Avoid turrets, death beams, and black holes or you're dead!<br><br>Run
      over pilots in <strong>Pilot Hunters</strong> mode, battle for the most kills
      in <strong>Ship Hunters</strong>, or join forces in <strong>Team Deathmatch</strong>!<br><br>Battle
      up to <strong>4 players</strong> or add any combination of <strong>AI Ships</strong>.<br><br>Play
      with a keyboard or up to four game controllers!<br><br>Arm your ship with offensive
      and defensive powerups including missiles, lasers, jousters and shields.<br><br>Mix
      up play with <strong>Game Modifiers</strong>. Enable asteroids, starting powerups,
      unlimited dash, and so much more!
