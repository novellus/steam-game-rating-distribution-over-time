details:
  data:
    about_the_game: Post-apocalyptic city builder with zombies and cubes.<br><br>Build
      a camp for survivors. Improve and upgrade it with different buildings. Craft
      and trade items. Protect your camp from the infected. Survive.<h2 class="bb_tag">Roadmap</h2><ul
      class="bb_ul"><li>More buildings. Social, Industry, leisure, defence and other
      categories.<br></li><li>Detailed character needs and stats. Hunger, stress,
      comfort and more.<br></li><li>Management system. Different jobs and orders.<br></li><li>Improved
      AI. Different behaviours, character archetypes.<br></li><li>Trade and Industry
      system. Produce and trade goods with other camps (AI-controlled)<br></li><li>Three
      game modes. Infinite Survival, Objective-based Missions and Sandbox.<br></li><li>Camp
      decoration and customization system, so you can make it truly Your camp.<br></li><li>Improved
      visuals and sounds.</li></ul><h2 class="bb_tag">Planned development milestones</h2><ul
      class="bb_ul"><li>0.1 - Pre-alpha. Polishing, Survival game mode, different
      buildings, AI tweaks and improvements, completed game loop.<br></li><li>0.2
      - Early Access, Sandbox game Mode.<br></li><li>0.3 - Character needs and stats<br></li><li>0.4
      - Management system, tasks and orders<br></li><li>0.5 - Trade and Industry<br></li><li>0.6
      - Camp customization, Sandbox mode tweaks.<br></li><li>0.7 - AI, VFX, Sound,
      Visual and other tweaks.<br></li><li>0.8 - Feature-complete version, polishing,
      bugfixes and powergoals.<br></li><li>0.9 - User testing<br></li><li>1.0 - Release</li></ul><h2
      class="bb_tag">Powergoals</h2><ul class="bb_ul"><li>Raids. Gather a raid party
      and sent it to different dangerous places.<br></li><li>Interactive Text Events
      and mini-quests<br></li><li>Character skills and leveling<br></li><li>Missions</li></ul>
