    about_the_game: "Expand your \u2018Monster Hunter World: Iceborne\u2019 experience\
      \ with this special \u2018Deluxe Kit\u2019 that adds a wide variety of content\
      \ ranging from layered armor, gestures, sticker sets, additional character creation\
      \ options and new decorations to personalize your hunter\u2019s living space!\
      \ <br />\r\n<br />\r\nThe \u2018Deluxe Kit\u2019 includes the following pieces:<br\
      \ />\r\n- &quot;Silver Knight&quot; layered armor set<br />\r\n- &quot;Flourish&quot;\
      \ gesture<br />\r\n- &quot;Pledge&quot; gesture<br />\r\n- &quot;Genuflect&quot;\
      \ gesture<br />\r\n- &quot;Research Commission Set 2&quot; sticker set<br />\r\
      \n- &quot;Pearlspring Macaque Set&quot; sticker set<br />\r\n- &quot;Rising\
      \ Dragon&quot; face paint<br />\r\n- &quot;Flowing&quot; hairstyle<br />\r\n\
      - &quot;Traditional Decor Set&quot; room decor set<br />\r\n <br />\r\nNote:\
      \ Layered armor only changes your character's appearance."
