      roller coaster takes the player to a cruel and scary place. A world where danger
      can hide behind every corner.<br>Attached to a cart in an abandoned building,
      the player will witness the horrors of a city taken by evil as he rides down
      the trail of madness.<br><br>Hold tight your seat belt, oh no, here you don't
      have one! Just hold tight anywhere else and enjoy it.
