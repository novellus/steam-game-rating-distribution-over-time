    review: "Ich finde diese Fee extrem Nervig. M\xF6chte man diese Nicht h\xF6ren\
      \ hat man zwei M\xF6glichkeiten.\n1. M\xF6glichkeit: Man dr\xFCckt die Entfernen\
      \ Taste. Man h\xF6rt die Musik weiterhin aber sieht und h\xF6rt die Fee gott\
      \ sei dank nicht mehr. Nachteil. Man bekommt kein Feenstaub der hilft manche\
      \ Puzzle zu l\xF6sen.\n2. M\xF6glichkeit: Man stellt in den Optionen den Sound\
      \ Regler auf aus. Man h\xF6rt die Fee nicht mehr sieht sie aber noch. Kann nerven\
      \ jenachdem ob sie irgendwelche Teile verdeckt. Auch fehlt die Musik, aber die\
      \ ist eh nicht so toll da w\xE4re es glaub besser seine eigene Musik dabei zu\
      \ h\xF6ren. ABER man bekommt Feenstaub, sofern man nicht die Entfernen Taste\
      \ dr\xFCckt.\nDoof ist auch das man sich wirklich die Puzzle merken muss oder\
      \ einen Screenshot machen muss, da nirgends nochmal das fertige Bild in klein\
      \ zu sehen ist. Echt nicht toll gemacht das sollte eher ein DLC vom Free2Play\
      \ Puzzle Game sein statt was eigenst\xE4ndiges."
