details:
  data:
    about_the_game: 'Pixel Puzzles 2: Anime is a traditional style jigsaw puzzle game,
      featuring 25 hand drawn images in a Kawaii style, with each puzzle piece uniquely
      shaped in a way no physical puzzle could be.<br><br>Use Pixel Pixie''s dust
      powers to help solve puzzles. Ghosts, rotations, locations - the pixel pixie
      can help with it all, because no pixel puzzling anime experience would be complete
      without a fairy addicted to dust!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>25
      puzzles in a range of sizes from 60 to 350 pieces.<br></li><li>Auto saving,
      never lose your progress.<br></li><li>Chearful kawaii atmosphere.<br></li><li>Traditional
      puzzle gameplay.<br></li><li>27 Steam Achievements.<br></li><li>Puzzle piece
      rotation.<br></li><li>Interactive play environment.<br></li><li>Awesome hand
      draw anime artwork.<br></li><li>Power ups to help solve puzzles.</li></ul>'
