  data:
    about_the_game: 'Kickstarter: Tuesday May 19th, 10am PST!!<br><a href="https://www.kickstarter.com/projects/51550461/akurra"
      target="_blank" rel="noreferrer"  >Kickstarter Link</a><h2 class="bb_tag">About
      Akurra</h2>Push blocks into holes, over pits, avoid spikes, explore caves, and
      ride sea turtles in order to find keys, gems, and stars that unlock new paths
      and friends to aid you as you explore a collection of islands chock-full of
      puzzles and secrets. Akurra is a retro style block pushing, island hopping puzzle
      and exploration game similar to classic games like Chip''s Challenge, Adventure''s
      of Lolo, Star Tropics, Sokoban, and Zelda. Akurra features a rich, high quality
      and very mystical soundtrack that goes perfectly with the relaxed atmosphere
      of go-at-your-own-pace puzzle solving. <br><br><br>The puzzles in Akurra build
      complexity over time as you unlock new areas and islands with new puzzle pieces
      and mechanics. You can complete any puzzles available to you in any order you
      choose: Stuck on a screen? Just leave it and come back at a later time and you
      might have a fresh take on it! This game is enjoyable for everyone from puzzle
      novices who just want to take their time and explore, to hardcore puzzle masters
      that think they are up for the incredible challenge of achieving a 100% completion
      rate!'
