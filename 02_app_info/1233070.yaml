    reviews: "\u201CThere\u2019s a real sense of discovery as you explore Akurra\u2019\
      s beautiful retro styled islands, with each new screen full of new mysteries\
      \ to unearth and inventive puzzles to solve. It\u2019s a fascinating place to\
      \ explore and by the time you finish the demo you\u2019ll be yearning for more.\
      \ Highly recommended.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.alphabetagamer.com/akurra-alpha-demo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br><br>\u201CThat\
      \ was cool, I dig it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.twitch.tv/videos/602696504\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jonathan Blow, creator of Braid and the\
      \ Witness</a><br><br>\u201CIt looks good, it sounds good, it plays well. It\
      \ starts simply, then adds concepts and adds complexity, and it ends with with\
      \ a sense of completeness.\u201D<br><a href=\"https://youtu.be/msKW8MPvBeM\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Table 53</a><br>"
