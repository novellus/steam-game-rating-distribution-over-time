    about_the_game: "Game:<br />\r\nThis is a fractional impact shooting game in which\
      \ the player is confined to a four-sided area. Enemies outside the area continuously\
      \ attack the player and the player scores points when destroying the enemy.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\nAs the score increases, difficulty will\
      \ increase<br />\r\nAs the score increases, there will be more and more types\
      \ of enemies<br />\r\nThe player's highest score will be saved<br />\r\nBy touching\
      \ the weapon carrier, switching the current weapon<br />\r\n<br />\r\nOperating:<br\
      \ />\r\nUse the alphanumeric arrow keys to control the movement of the character.\
      \ Point the mouse in the direction of the shot. Press the left mouse button\
      \ to fire the bullet.<br />\r\n<br />\r\nKey points:<br />\r\nThe recoil will\
      \ be generated when the bullet is fired, which will become a certain obstacle,\
      \ but the good use can help you to avoid the enemy's attack.<br />\r\nFlexible\
      \ decision whether to switch weapons<br />\r\nKeep moving or you will be attacked\
      \ inadvertently<br />\r\n<br />\r\nMessage:<br />\r\nI have been self-taught\
      \ on the internet to make games. I think a good game is a work of art produced\
      \ by players and developers. There are still many deficiencies in this game.\
      \ If you can put forward suggestions and proposals for improvement, I will be\
      \ very grateful."
