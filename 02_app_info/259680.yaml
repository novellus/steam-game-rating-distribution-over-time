  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/259680/extras/heading_dark_overview.png?t=1604710603\"\
      \ /><br>Tales of Maj\u2019Eyal is a roguelike RPG, featuring tactical turn-based\
      \ combat and advanced character building. Play as one of many unique races and\
      \ classes in the lore-filled world of Eyal, exploring random dungeons, facing\
      \ challenging battles, and developing characters with your own tailored mix\
      \ of abilities and powers.<br>With a modern graphical and customisable interface,\
      \ intuitive mouse control, streamlined mechanics and deep, challenging combat,\
      \ online stats and character sheets, Tales of Maj\u2019Eyal offers engaging\
      \ roguelike gameplay for the 21st century.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/259680/extras/heading_dark_key_features.png?t=1604710603\"\
      \ /><br><ul class=\"bb_ul\"><li>Focus on randomly generated tactical battles<br></li><li>Rich\
      \ set of very unique classes<br></li><li>Unlocks &amp; achievements progression<br></li><li>Rich\
      \ world with its own history which slowly reveal during the game<br></li><li>No\
      \ consumables, no grinding<br></li><li>Turn based: think before you act!<br></li><li>Simple,\
      \ easy to use interface<br></li><li>Easy modding support with Workshop integration</li></ul><br>Buyers\
      \ will get all the extra features that normal donators get. You can test for\
      \ free on <a href=\"https://steamcommunity.com/linkfilter/?url=http://te4.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >te4.org</a>"
