    reviews: "\u201CIf you didn\u2019t download TOME immediately then please do so\
      \ now, unless you\u2019re at work, in which case it\u2019s acceptable to wait\
      \ until your lunch break. Take your lunch break immediately.\u201D<br><a href=\"\
      http://www.rockpapershotgun.com/2013/01/07/tome-is-where-the-heart-is-happy-new-roguelike/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Tales of Maj\u2019Eyal (TOME) seems to be a roguelike that refuses to have the\
      \ shortcomings that are taken for granted in the genre.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.dorkadia.com/2013/04/09/tales-of-majeyal-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Dorkadia</a><br><br>\u201CEven within\
      \ a single class, there\u2019s a lot of depth and tactical nuance to discover.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2012/12/17/tales-of-majeyal-released/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indiestatik</a><br>"
