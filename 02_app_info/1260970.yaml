details:
  data:
    about_the_game: Subdivided is an open world survival game where you play as a
      coyote increasingly trapped in heightened suburban encroachment. As time goes
      on and more houses are built in the neighborhood and the natural food supply
      diminishes - forcing you to need to venture further and further into the human
      areas in order to stay alive. Stealth and tactical routes will be important
      to remain undetected. You can try your luck and go in aggressively but, beware
      some residents may be armed.
