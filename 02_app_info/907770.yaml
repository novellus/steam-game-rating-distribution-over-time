    about_the_game: "G\u2019day, I\u2019m Stone. Here\u2019s our Steam page. Play\
      \ this feature length interactive story ( don't expect shooting, gameplay or\
      \ winning or losing ) and see what happened. Yeah it was rough, but a good life\
      \ lesson. Enjoy, and remember don\u2019t do this at home ya bunch of crazy animals.\
      \ <br><br>By the way this story really isn\u2019t going to be for everyone.\
      \ So enter at your own risk, mate.<br><br>Plus this was created by a global\
      \ team including the narrative designer of QUANTUM BREAK, CONTROL and VFX artist\
      \ from GRAVITY, PROMETHEUS &amp; more. <br><br>You're in good hands, mate.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/907770/extras/wake.png?t=1572332065\"\
      \ /><br><br>P.s FLAMING FEATURE LIST BELOW. PLAY MY STORY TODAY!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/907770/extras/flat.png?t=1572332065\"\
      \ /><br><br>P.P.s I\u2019m @StoneKoalaPI and follow @ConvictGames those mammals\
      \ were crazy to tell my story!<br><br><strong>FLAMING FEATURES:</strong><br>\u2022\
      \ 3rd person so you can rotate a drone cam around me and move me like Voodoo<br>\u2022\
      \ Deep, reference heavy interactive story never told, mate.<br>\u2022 Drinking,\
      \ dancing and smoking for your pleasure. I recommend a Negroni.<br>\u2022 Map\
      \ based free roam so you can explore the world at your own pace. Here\u2019\
      s some tips:<br>\u2022 Echo for great techno, Smoky Possum for some liquid gold\
      \ and my flat. It\u2019s comfy mates.<br>\u2022 A cast of my mates. Like Les,\
      \ weirdo and kanye lover and my gorgeous chookie Alex.<br>\u2022 BTW if you\
      \ see Cockie, tell her I\u2019m sorry again. If you see Devil, run, run, run!<br>\u2022\
      \ Amazing licensed tracks from sick up and coming indie musicians at the Record\
      \ Shop.<br>\u2022 Like Ryan Little, Luchii, Ilkka S, Warchief, James Tottakai\
      \ &amp; More<br>\u2022 Seriously the music is great. There\u2019s hip hop, trap,\
      \ stoner rock and heavy techno!<br>\u2022 Also THERE\u201DS CLASSIC MOVIES!!!\
      \ Yeah you can watch film classics like<br>\u2022 Sentimental Bloke, Night of\
      \ the Living Dead &amp; Story of the Kelly Gang ( CONVICT REPRESENT )<br><br>\u2022\
      \ Hang out with me. <br>\u2022 It\u2019ll be bonza and hell, I think you\u2019\
      ll be a better person from it too.<br><br>Your mate, <br><br>Stone.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/907770/extras/dancing.png?t=1572332065\"\
      \ />"
