  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/900390/extras/algae_title.png?t=1593080737"
      /><br><br>Ever wonder what lurks at the bottom of a cup you've left on the side
      for 3 weeks and haven't washed up yet? What strange world has evolved and grown
      in there at that microscopic level?<br><br>In this episodic 2D Puzzle-Platformer,
      you take on brain bending challenges by cloning your Algae and morphing them
      into new and exciting tools, all in a bid to escape! With four difficulty levels
      (including the aptly named 'Impossible' difficulty) master your skills and free
      as many Algae as possible.<br><br>In Episode 1 experience the microscopic world
      of the beaker and navigate enemies that will stop at nothing to prevent Algae
      from reaching their goal. Subsequent episode will take Algae on bigger journeys
      and onwards to larger worlds, including bonus levels and new exciting personalities
      and skins.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Discover new
      morphs in every new Episode<br></li><li> More is better! Clone Algae to solve
      puzzles<br></li><li> Morph to move enemies and boulders to hard-to-reach areas<br></li><li>
      10 mind-bending puzzles to solve</li></ul>
