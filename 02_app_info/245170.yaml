  data:
    about_the_game: "Skullgirls is a fast-paced 2-D fighting game that puts players\
      \ in control of fierce warriors in an extraordinary Dark Deco world.  Featuring\
      \ all-new game systems which test the skills of veteran fighting game fans while\
      \ also making the genre enjoyable and accessible to newcomers.<br><br>Skullgirls\
      \ is a modern take on classic arcade fighters with a hand-drawn high-definition\
      \ twist.  It\u2019s a one-of-a-kind, action-packed competition complete with\
      \ awesome combos and an intriguing backstory.<h2 class=\"bb_tag\"><h2 class=\"\
      bb_tag\">key Features:</h2></h2><ul class=\"bb_ul\"><li>Classic six-button play\
      \ gives each character a huge variety of attacks and special moves<br></li><li>Variable\
      \ Tag Battle system allows players to pit different size teams of one, two or\
      \ three characters against one another<br></li><li>Custom Assists let you outfit\
      \ your team with a huge variety of attacks for nearly endless strategic possibilities<br></li><li>A\
      \ Robust Anti-Infinite Combo system keeps competitive play free of abusive tactics</li></ul>"
