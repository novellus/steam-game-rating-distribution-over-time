    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/337070/extras/Store-Page-Description-Graphic.jpg?t=1523338486\"\
      \ /><br><strong><h2 class=\"bb_tag\">Dimmdrive is a RAM-based hard drive software\
      \ built by gamers, specifically for gamers.</h2></strong><br>With Dimmdrive,\
      \ you will be able to turn your PC\u2019s RAM into an incredibly fast hard drive.\
      \  This incredibly fast hard drive can be hundreds if not thousands of times\
      \ faster than a conventional hard drive.  <br><br><br><br><strong><h2 class=\"\
      bb_tag\">By playing your game on a faster hard drive:</h2></strong><br><ul class=\"\
      bb_ul\">    <li>Take full advantage of up to (and over) 10,000+ MB/s hard drive\
      \ (HD) access!<br>    </li><li>Game load times are significantly faster!  We've\
      \ seen 60 second game load screens turn into 2-3 seconds!<br>    </li><li>Immerse\
      \ yourself with nearly instant in-game level loading and transitions!<br>  \
      \  </li><li>Eliminate FPS drops that are due to your hard drive slowing down!<br>\
      \    </li><li>Gain a competitive edge against others!<br>    </li><li>Save on\
      \ wear and tear of your SSDs as RAM lasts nearly forever!</li></ul><strong><h2\
      \ class=\"bb_tag\">How it works:</h2></strong><br>Dimmdrive is a Windows-based\
      \ software built for 64bit Windows 7/8/10.  Dimmdrive utilizes excess system\
      \ RAM to create a virtualized hard drive.  Dimmdrive will auto-detect your game\
      \ and automatically configure itself to work on this virtualized hard drive\
      \ seamlessly.  You simply run Dimmdrive, click a few buttons, and then play\
      \ your game on an incredibly fast drive.  This enables all games and programs\
      \ to benefit with regards to disk access and load times.  Dimmdrive handles\
      \ the whole game set-up, file mapping, data synchronization, and data integrity\
      \ of your game.  <br><br><strong><h2 class=\"bb_tag\">Dimmdrive has a lot of\
      \ features built specifically for gamers!</h2></strong><br><ul class=\"bb_ul\"\
      >    <li>Full Steam Integration - Just run Dimmdrive and it will auto-detect\
      \ all your Steam games!<br>    </li><li>Large games can work with small RAM\
      \ sizes - Dimmdrive has a &quot;LESS RAM?&quot; feature which enables you to\
      \ make the important files of a large game go insanely fast, even if you have\
      \ a smaller amount of RAM.<br>    </li><li>Real-Time File Sync - Never worry\
      \ about PC crashes as Dimmdrive automatically synchronizes data from your RAMdrive\
      \ back to your HD!<br>    </li><li>Support for non-Steam games - Simply drag/drop\
      \ any non-Steam game into Dimmdrive and it will work!<br>    </li><li>Support\
      \ for general, non-game applications - Use Dimmdrive with any application including\
      \ video editing, databases, virtual machines, and more!<br>    </li><li>Convenient\
      \ game sorting options makes large Steam libraries manageable!<br>    </li><li>Incredible\
      \ community surrounding the software!<br>    </li><li>Direct contact with the\
      \ developer for suggestions on feature updates!<br>    </li><li>Continual development\
      \ with free software updates!</li></ul><br><br><strong><h2 class=\"bb_tag\"\
      >Actual User Benchmark</h2></strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/337070/extras/store_bench.png?t=1523338486\"\
      \ />"
