    reviews: "\u201CVery functional and simple software designed with us gamers in\
      \ mind. Time is money and this software saves me a lot of time setting up a\
      \ RAMdisk solution.   Highly Recommend\u201D<br><a href=\"http://steamcommunity.com/id/DV8ing1/recommended/337070/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >DV8ing</a><br><br>\u201CBought this\
      \ on impulse, thinking it was a risk.   However, I'm really satisfied. It is\
      \ very easy to use and really stable.   If you have more than 8GB or RAM, I\
      \ highly recommend it.\u201D<br><a href=\"http://steamcommunity.com/id/narigone/recommended/337070/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Narigone</a><br><br>\u201CGreat program\
      \ and works as advertised. Very simple to use (assuming you take a few minutes\
      \ to read the docs) and great integration with Steam. Highly recommended.\u201D\
      <br><a href=\"http://steamcommunity.com/profiles/76561198011363208/recommended/337070/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Sir Loinsteak</a><br>"
