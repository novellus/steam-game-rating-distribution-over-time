    reviews: "\u201CNeo Angle supplies just the right mix of relaxation, challenge,\
      \ and fun.\u201D<br><a href=\"http://toucharcade.com/2017/08/03/neo-angle-review-this-80s-inspired-minimalist-puzzler-brings-neon-colors-and-fun-to-your-phone/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >TouchArcade</a><br><br>\u201CA Nice\
      \ Thing to have on your screen.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/10/27/best-new-indie-games-of-the-week/#more-488757\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201C\
      The fun in Neo Angle is in the constant frustration. If you\u2019re someone\
      \ who loves Sudoku, logic puzzles, crosswords or taking IQ tests recreationally,\
      \ Neo Angle is a fast way to exercise your geo-spatial reasoning.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamezebo.com/2017/08/04/neo-angle-review-no-going-back/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameZebo</a><br>"
