    about_the_game: "Neo Angle is a puzzle game inspired by neon artstyle and 80s\
      \ Retro Synth music.<br />\r\n<br />\r\nGuide Neo to navigate through complicated\
      \ mazes in a neon filled world. <br />\r\n<br />\r\nNeo's goal is pretty simple,\
      \ pick up all the pyramid shaped fuel cells and head to the exit. <br />\r\n\
      <br />\r\nHowever, once a path is chosen, there's no going back.<br />\r\n<br\
      \ />\r\nMade by Yan Sokalau and Dropout Games.<br />\r\n<br />\r\nThanks for\
      \ all your support!"
