    detailed_description: <h1>Consider Kill It With Fire</h1><p><a href="https://store.steampowered.com/app/1179210/Kill_It_With_Fire"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1179210/Kill_It_With_Fire</a></p><br><h1>About
      the Game</h1>The world is over. <br><br>But it's not quite over for you... at
      least, not yet. And now that you've got thousands of tonnes of locomotive at
      your disposal, you've got the definite advantage over the infected hordes. This
      is The Final Station.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/435530/extras/The_Final_Station_Store_GIF.png?t=1596225288"
      /><br><br>The real question is whether or not you'll help the survivors get
      to their destinations.... or let them die and loot their bodies. Sometimes people
      can be more trouble than they're worth. <br><br><ul class="bb_ul"><li>A post-apocalyptic
      adventure about travelling a dying world on a train<br></li><li>A story that
      goes through 5 chapters, with large inhabited stations at the end of each one.<br></li><li>Infected
      are ready to stop your progress whenever you exit the train to look for supplies<br></li><li>Maintain
      your train in operating condition and craft valuable items from the resources
      you scavenge<br></li><li>Don't expect to shoot your way through the crowds of
      infected. Supplies and ammo are very limited<br></li><li>Pick up survivors along
      the way, gaining perks (and hindrances) for your troubles<br></li><li>Scavenge
      for loot at stations and craft useful supplies<br></li><li>Sell your loot at
      inhabited stations for useful upgrades to your weapons</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/435530/extras/Gif_loop_final_station.png?t=1596225288"
      />
