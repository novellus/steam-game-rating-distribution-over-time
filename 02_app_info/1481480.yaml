    about_the_game: "When shooting, you should calibrate the shooting distance and\
      \ pay attention to the weak points.<br />\r\nIn case of armor that cannot be\
      \ penetrated by armour piercing projectile, high explosive projectile can be\
      \ tried.<br />\r\nWhen being hit, you should set a certain angle to improve\
      \ the equivalent armor.<br />\r\nWhen encountering the shell which cannot be\
      \ defended by armor, you can look for shelter.<br />\r\nTry to challenge the\
      \ single enemy and evacuate when besieged.<br />\r\nGet on your tank and join\
      \ the fight!"
