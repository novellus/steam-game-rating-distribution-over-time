    about_the_game: "Ready to sink the fleet? Step right into VR Battle Grid where\
      \ you are the naval commander and the rockets are ready to launch! It's you\
      \ against the machine. Do you have what it takes to win?<br />\r\n<br />\r\n\
      Hunt down six classes of hidden ships: Aircraft Carrier, Amphibious Assault,\
      \ Cruiser, Littoral Combat, Destroyer, Submarine. This classic strategy game\
      \ played and known the world over by many names, including battleship, battleships,\
      \ sea battle, salvo, combat, wings, grid attack, ship attack, attack at sea,\
      \ l'attaque (French), bataille navale (French), \u041C\u043E\u0440\u0441\u043A\
      \u043E\u0439 \u0411\u043E\u0439 (Russian), zeeslag (Dutch), \u6D77\u6226\u30B2\
      \u30FC\u30E0 (Japanese), okr\u0119ty (Polish), and more.<br />\r\n<br />\r\n\
      Once you strap our your HTC Vive headset you'll definitely want to put on those\
      \ headphones (or earbuds), because VR Battle Grid uses true spatial audio to\
      \ create the most immersive experience. True spatial audio means that a rocket\
      \ directly behind you sounds different from one directly ahead, and splashes\
      \ at your feet sound different than one above you.<br />\r\n<br />\r\nThis is\
      \ an early version, but it already fun to play. Your feedback is greatly appreciated.\
      \ Please tell me (fredsa@gmail.com) what you like and don't like about the game,\
      \ so I can make it better."
