    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Fantasy Heroine Character Pack&quot; and &quot;RPG Maker\
      \ MV - Fantasy Heroine Character Pack&quot; are the same pack, only the title\
      \ &quot;MV&quot; and &quot;MZ&quot; are different. The content in these packs\
      \ are exactly the same, so if you already have one of these packs, you don't\
      \ have to purchase the other!</p><br><h1>About the Game</h1>From elegant warriors\
      \ to mystical spell-weavers, Fantasy Heroine Character Pack is filled with powerful\
      \ ladies ready to both lead and support your party. Whether you\u2019re looking\
      \ for a mysterious elf or an mischievous fox spirit, this pack is a must-have!<br><br><strong><u>Features:</u></strong><br><ul\
      \ class=\"bb_ul\"><li>8 walking character sprites<br></li><li>104 front-facing\
      \ battlers (static, 13 variations per character)<br></li><li>12 side-view battlers\
      \ (animated, with variations for 4 characters)<br></li><li>8 facesets, with\
      \ emotions <br></li><li>64 portrait bust images (8 busts per character, with\
      \ emotions)<br></li><li>BONUS: 15 pieces of large-scale full-character artwork\
      \ (1-2 variations per character)</li></ul>"
