    about_the_game: "Monsters are numerous and tough but the die is already cast.\
      \ Run! Dodge! Attack! Test you reflexes in the bizarre beat' em up madness.\
      \ Elusive Shopkeeper will aid you... if you are able to pay for his help.<br><br>By\
      \ the way, try to get home not too late. At least sometimes.<br><br><strong>The\
      \ game cast:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002800/extras/picture_1.png?t=1608703754\"\
      \ /><br><br><strong>Features:</strong><br>-\tFast-paced combat system.<br>-\t\
      Hand-drawn traditional 2D animation and art.<br>-\tOver 80 items with various\
      \ synergies.<br>-\tDozens of enemies.<br>-\tMultiple character builds.<br>-\t\
      Original soundtrack."
