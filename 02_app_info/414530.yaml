    detailed_description: '<h1>Free Steam Welcome Pack</h1><p><a href="http://store.steampowered.com/app/602750"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/9_en.png?t=1601557751"
      /></a><br>Welcome to Skyforge! We have a small welcome present for all new players
      joining us from Steam. This Free Steam Welcome Pack contains a permanent class
      unlock and some Premium Account time to help you start in the world of Aelion.</p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/1_en.png?t=1601557751"
      /><br>Sci-fi and fantasy collide in Skyforge, a free-to-play MMORPG set in the
      breathtaking world of Aelion. As an immortal on the road to deification, you
      are the last line of defense between the planet and the hostile forces that
      seek to destroy it. Master a dynamic combat system, and unleash your incredible
      celestial powers to fend off invasions. Choose from 18 unique playable classes,
      team up with immortals around the world to discover an extraordinary universe
      of gods and monsters, and fulfil your destiny as Aelion''s hero.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/en_1_long.png?t=1601557751"
      /><br>Aelion''s gods have disappeared. Now, creatures from the deepest trenches,
      reapers from the pits of fire, and lifeless machines from the coldest wastelands
      threaten the planet and all of its inhabitants. Fight off the alien invaders
      to obtain new abilities, rewards and followers, and keep Aelion safe!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/en_2_long.png?t=1601557751"
      /><br>Let your enemies know that Aelion is defended. Master the intuitive and
      rewarding combat of Skyforge by executing devastating attacks and combos. You
      can collect special items to create new weapons, learn skills, and use amazing
      celestial powers in your Divine Form!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/classes_EN.png?t=1601557751"
      /><br>Choose between 18 unlockable classes, and switch between them depending
      on your combat situation or playstyle. Rock out with the Soundweaver''s killer
      riffs, siphon your enemy''s life force with the Revenant, and harness the power
      of nature with the Grovewalker!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/en_4_long.png?t=1601557751"
      /><br>Discover an adventure without limits in Skyforge''s boundless player versus
      environment (PvE) and player versus player (PvP) modes. Explore over 100 interstellar
      locations alone or with other immortals online, in open world locations or in
      shorter instances. With the latest updates, you can even journey to a mysterious
      new planet: Terra!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/7_en_2.png?t=1601557751"
      /><br><a href="http://store.steampowered.com/app/546370" target="_blank" rel="noreferrer"  ><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/2_en.png?t=1601557751"
      /></a><br><a href="http://store.steampowered.com/app/546371" target="_blank"
      rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/414530/extras/3_en.png?t=1601557751"
