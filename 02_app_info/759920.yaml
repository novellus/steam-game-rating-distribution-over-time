details:
  data:
    about_the_game: Souland is a <strong>Strongly-Strategic</strong> game with pixel-art.<br><strong><u>It
      is NOT Tower Defense!!!</u></strong><br><br>There are many nations in Souland
      that you need to choose one to occupy and destroy other nations.<br><br>Each
      nation has several regions, each region has an army, and each battle must crush
      each other's fortress, or destroy all soldiers in each other's region, do one
      of them, then victory.<br><br>The number of soldiers in the troops is limited.<br>After
      a battle, the region will be owned by the winner. If all the regions owned by
      a nation were occupied, that nation is eliminated.<br><br>The battle can only
      be started by yourself. The other nations will not take the initiative to attack
      your army. However, if you win a battle, the region will be owned by you. If
      you fail, the region will instead be owned by each other. So you may ask for
      trouble by just starting a war.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>20
      nations.</li></ul><ul class="bb_ul"><li>Each nation has 18 weapon types.<br><ul
      class="bb_ul"><li>5 light weapons.</li></ul><ul class="bb_ul"><li>5 heavy weapons.</li></ul><ul
      class="bb_ul"><li>4 ranged weapons.</li></ul><ul class="bb_ul"><li>4 unique
      weapons.</li></ul></li></ul><ul class="bb_ul"><li>Enhanced game balance.</li></ul><ul
      class="bb_ul"><li>4 hidden nations in the &quot;SELECT NATION&quot; page can
      be visible through the special operation.</li></ul><ul class="bb_ul"><li>Better
      AI to let you to play more funny.</li></ul>
