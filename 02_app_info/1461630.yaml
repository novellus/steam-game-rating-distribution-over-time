    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1461630/extras/store_insert.png?t=1609290402"
      /><h2 class="bb_tag">Overview</h2><br>Magic Potion Millionaire is a side-scrolling
      action game focused on money-making.<br>Enter the dungeon to gather materials,
      make potions, and sell them to make profit!<br><br>Gold is everything here.
      Pastel can buy various things to upgrade herself.<br>Become stronger, challenge
      harder dungeons, make more gold...<br>until your competitor surrenders.<h2 class="bb_tag">Gameplay</h2><ul
      class="bb_ul"><li>1. Enter the dungeon for materials!<br>Enter and conquer procedurally
      generated dungeons with melee attacks, various ranged attacks and magic potions.<br>You
      can create potions with the materials you find from enemies in the dungeon.
      <br>Potions are not only limited to healing drinks, and you can make other kinds
      such as explosive potions (bombs).<br><br></li><li>2. Brew potions to make money!<br>Using
      the materials you gather in the dungeon, you can make potions the clients will
      order.<br>Your potion shop will have many orders to fulfill, and much money
      to make.<br><br></li><li>3. Buy stuff to become stronger!<br>There are many
      uses for gold you have earned.<br>Buy equipments to improve your stats, buy
      recipes for more potions, find new dungeons to explore, and so on.<br>They will
      sure help you make more money!</li></ul><h2 class="bb_tag">Story</h2><br>In
      a forest on the outskirts of the town, there's a magic potion shop.<br>Its owner
      Pastel, has a thriving business as there were no rivals around. One day she
      said...<br>&quot;Everything's going so well! I love being in this business,
      with no other game in town!&quot;<br><br>A strange-looking customer heard that,
      and told her...<br>&quot;That sounds like you're looking for a competitor, aren't
      you?&quot;<br><br>... One month later.<br>A new magic potion shop has opened
      in the town, and it took all the customers Pastel had.<br>Pastel reflects on
      her arrogance and decides to reopen her shop....
