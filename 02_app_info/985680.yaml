    about_the_game: "\u95EF\u5173\u6740\u8FD9\u662F\u4E00\u6B3E\u7ED3\u5408\u4E86\u6218\
      \u65D7\u548C\u5361\u724C\u521B\u65B0\u7B56\u7565\u6E38\u620F\uFF0C\u73A9\u5BB6\
      \u9700\u8981\u5728\u68CB\u76D8\u4E2D\u8D70\u548C\u5408\u9002\u5730\u70B9\u6765\
      \u9009\u62E9\u9002\u5F53\u5361\u724C\u6253\u51FA\u3002\u6E38\u620F\u4E2D\u73A9\
      \u5BB6\u53EF\u4EE5\u9009\u62E9\u4E00\u4F4D\u4E3B\u516C\uFF0C\u7136\u540E\u62DB\
      \u52DF\u81EA\u5DF1\u7684\u6B66\u5C06\u4E00\u8D77\u5F00\u59CB\u95EF\u5173\u4E4B\
      \u65C5\u3002\u6218\u6597\u4E2D\u7684\u5404\u79CD\u968F\u673A\u5143\u7D20\u4F7F\
      \u5F97\u6E38\u620F\u7B56\u7565\u6027\u5341\u8DB3\u3002\u4E0B\u9762\u7ED9\u5927\
      \u5BB6\u4ECB\u7ECD\u4E0B\u51E0\u4E2A\u6838\u5FC3\u7684\u7CFB\u7EDF\uFF1A<br><br>===\u6B66\
      \u5C06\u6210\u957F\u7CFB\u7EDF===<br>\u6E38\u620F\u4E00\u5171\u5305\u62EC\u4E86\
      30\u591A\u4F4D\u4E09\u56FD\u6B66\u5C06\uFF0C\u6B66\u5C06\u6839\u636E\u81EA\u5DF1\
      \u7C7B\u578B(\u9886\u5BFC\u3001\u653B\u51FB\u3001\u9632\u5FA1\u3001\u8BA1\u8C0B\
      \u3001\u673A\u52A8)\u6709\u516C\u5171\u5347\u7EA7\u9879\uFF0C\u4F46\u53C8\u62E5\
      \u6709\u81EA\u5DF1\u72EC\u6709\u76843-4\u79CD\u4E13\u5C5E\u6280\u80FD\u5347\u7EA7\
      ,\u4F7F\u5F97\u6BCF\u540D\u6B66\u5C06\u4E2A\u6027\u5316\u5341\u8DB3\u3002\u6574\
      \u4E2A\u6E38\u620F\u6280\u80FD\u8BBE\u8BA1\u8D85\u8FC7100\u79CD,\u6B66\u5C06\
      \u6CA1\u6709\u88AB\u5206\u6210SSR\uFF0CR\u7B49...\u800C\u662F\u6BCF\u540D\u6B66\
      \u5C06\u5E73\u8861\u7684\u8BBE\u8BA1\uFF0C\u53EA\u6709\u6B66\u5C06\u4E4B\u95F4\
      \u7684\u6280\u80FD\u914D\u5408\u624D\u80FD\u5C06\u6B66\u5C06\u7684\u80FD\u529B\
      \u5F97\u5230\u6700\u5927\u5316\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985680/extras/QQ\u622A\
      \u56FE20190701145909.jpg?t=1605105573\" /><br><br>===\u6218\u6597\u7CFB\u7EDF\
      ===<br>\u5173\u5361\u7528\u4E86rugelike\u7684\u5143\u7D20\uFF0C\u6BCF\u4E2A\u5173\
      \u5361\u7684\u654C\u4EBA\u90FD\u662F\u968F\u673A\u751F\u6210\u3002\u6211\u65B9\
      \u6709\u53EF\u4EE5\u5347\u7EA7\u7684\u7BAD\u5854\uFF0C\u969C\u788D\uFF0C\u63F4\
      \u519B\uFF0C\u6751\u843D\u6765\u5E2E\u52A9\u62B5\u5FA1\u654C\u519B\u7684\u75AF\
      \u72C2\u8FDB\u653B\u3002\u5730\u56FE\u4E2D\u6709\u53EF\u80FD\u51FA\u73B0\u706B\
      \u7130\uFF0C\u7634\u6C14\uFF0C\u98CE\u66B4\u7B49\u968F\u673A\u5143\u7D20\uFF0C\
      \u53EA\u6709\u8FD0\u7B79\u5E37\u5E44\u8C03\u63A7\u4E09\u519B\u624D\u80FD\u53D6\
      \u5F97\u6700\u7EC8\u7684\u80DC\u5229\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985680/extras/QQ\u622A\
      \u56FE20190701150010.jpg?t=1605105573\" /><br><br>===\u652F\u7EBF\u7CFB\u7EDF\
      ===<br>\u9664\u4E86\u4E3B\u7EBF\u63A8\u56FE\uFF0C\u8FD8\u6709\u4E30\u5BCC\u652F\
      \u7EBF\u53EF\u4EE5\u6311\u6218\uFF0C\u652F\u7EBF\u5173\u5361\u90FD\u662F\u7CBE\
      \u5FC3\u8BBE\u8BA1\uFF0C\u5173\u5361\u7684\u63A8\u8FDB\u7EDD\u4E0D\u662F\u9760\
      \u7B80\u5355\u589E\u52A0\u6570\u503C\u6765\u589E\u52A0\u96BE\u5EA6\uFF0C\u8BBE\
      \u8BA1\u4E86\u5175\u8D35\u795E\u901F\uFF0C\u4E24\u9762\u53D7\u654C\uFF0C\u5355\
      \u9A91\u6551\u4E3B\uFF0C\u8425\u6551\u6751\u6C11\u7B49\u4EFB\u52A1\uFF0C\u540C\
      \u65F6\u8FD8\u6709\u6731\u96C0\uFF0C\u7384\u6B66,\u767D\u864E\u795E\u517D\u628A\
      \u5B88\u7684BOSS\u5173\u5361\uFF0C\u6311\u6218BOSS\u9700\u8981\u4E86\u89E3BOSS\u7279\
      \u70B9\u624D\u80FD\u6210\u529F\u51FB\u7834\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985680/extras/QQ\u622A\
      \u56FE20190701150451.jpg?t=1605105573\" /><br><br>===\u5175\u79CD\u7CFB\u7EDF\
      ===<br>\u6BCF\u540D\u6B66\u5C06\u53EF\u4EE5\u9009\u62E9\u4E00\u4E2A\u81EA\u5DF1\
      \u5E26\u9886\u7684\u5175\u79CD\uFF0C\u6BCF\u4E2A\u5175\u79CD\u62E5\u6709\u4E0D\
      \u540C\u7684\u80FD\u529B\uFF0C\u6E38\u620F\u4E2D\u4E00\u5171\u8BBE\u8BA1\u4E86\
      \u63A5\u8FD150\u591A\u79CD\u5175\u79CD\uFF0C\u4E00\u4E2A\u5408\u9002\u7684\u5175\
      \u79CD\u80FD\u6FC0\u53D1\u51FA\u6B66\u5C06\u66F4\u5F3A\u5927\u7684\u80FD\u529B\
      \u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985680/extras/QQ\u622A\
      \u56FE20190701150133.jpg?t=1605105573\" /><br><br>===\u5361\u724C\u7CFB\u7EDF\
      ===<br>\u6E38\u620F\u5361\u724C\u8BBE\u8BA1\u8D85\u8FC750+\u79CD\uFF0C\u5206\
      \u4E3A\u57FA\u7840\u724C\u3001\u8BA1\u8C0B\u724C\u3001\u88C5\u5907\u724C\uFF0C\
      \u6BCF\u79CD\u724C\u62E5\u6709\u81EA\u5DF1\u72EC\u7279\u7528\u6CD5\uFF0C\u53EA\
      \u6709\u5728\u9002\u5F53\u7684\u5730\u65B9\u548C\u65F6\u673A\u91CA\u653E\u624D\
      \u80FD\u5C06\u8BE5\u5361\u724C\u6536\u76CA\u5F97\u5230\u6700\u5927\u5316\u3002\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/985680/extras/QQ\u622A\
      \u56FE20190701150239.jpg?t=1605105573\" /><br><br>\u597D\u4E86\uFF0C\u5C31\u4ECB\
      \u7ECD\u8FD9\u4E48\u591A\u4E86\uFF0C\u6B22\u8FCE\u5404\u4F4D\u73A9\u5BB6\u6765\
      \u4F53\u9A8C\u4E00\u573A\u72EC\u7279\u7684\u95EF\u5173\u4E4B\u65C5\u3002"
