details:
  data:
    about_the_game: <strong>All content included is royalty-free </strong><br><br>Loopmasters
      proudly present Progressive House and Mainroom a fresh new sample collection
      of Mainroom House and Progressive samples for producers worldwide looking to
      enhance their peak time productions with the latest cutting edge sounds.<br><br>Created
      exclusively for Loopmasters by David Lubner producer of our Progressive House
      and Tech Drum Loops libraries, Progressive House and Mainroom has all the sonic
      tools, needed for Club Ready productions stretching across a wide range of House
      Music styles tailored for the Main Room including samples for Big Room Anthems,
      Funky Deep Grooves, Tech House Pleasers and Progressive House Bombs.<br><br>All
      the Loops and Hits have been meticulously sampled using high end outboard equipment
      with subtitle post mastering added to ensure maximum power and clarity enabling
      them to shine and cut through the mix with ease.<br><br>Expect to find over
      2Gb of Warm Tight Drum Loops, Crisp Funky Percussion Loops, Deep Pulsing Bass
      Loops, Inspirational Music Loops and a great collection of Punchy Drum and Percussion
      hits and soaring SFX.
