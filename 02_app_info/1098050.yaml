    about_the_game: "\u6B22\u8FCE\u52A0\u5165\u300A\u5B8C\u7F8E\u7684\u4E00\u5929\u300B\
      \u5B98\u65B9QQ\u7FA4\uFF1A711607269<br />\r\n<br />\r\n\u300A\u5B8C\u7F8E\u7684\
      \u4E00\u5929\u300B\u4EE5\u72EC\u7279\u7684\u624B\u7ED8\u63D2\u753B\u98CE\u683C\
      \u518D\u73B0\u4E2D\u56FD\u4E5D\u5341\u5E74\u4EE3\u7684\u65F6\u4EE3\u98CE\u8C8C\
      \uFF0C\u73A9\u5BB6\u5728\u6E38\u620F\u4E2D\u5C06\u626E\u6F14\u4E00\u540D\u5C0F\
      \u5B66\u516D\u5E74\u7EA7\u7684\u5B66\u751F\uFF0C\u5728\u5343\u79A7\u5E74\u524D\
      \u4E00\u5929\uFF0C\u7ECF\u5386\u4E00\u6BB5\u73B0\u5B9E\u4E3B\u4E49\u7684\u610F\
      \u5916\u6210\u957F\u3002<br />\r\n<br />\r\n1999\u5E7412\u670831\u65E5\uFF0C\
      \u8FD9\u5929\u672C\u5E94\u5E73\u6DE1\u5982\u5F80\u5E38\u2014\u2014\u4E0A\u5B66\
      \uFF0C\u653E\u5B66\uFF0C\u5199\u4F5C\u4E1A\uFF0C\u7761\u89C9\u3002\u4F46\u4E3B\
      \u4EBA\u516C\u6240\u5728\u7684\u5B66\u6821\u5374\u7A81\u7136\u5BA3\u5E03\u653E\
      \u5047\u4E00\u5929\uFF0C\u9762\u5BF9\u7A81\u5982\u5176\u6765\u7684\u5047\u671F\
      \uFF0C\u516D\u5E74\u7EA7\u7684\u4E3B\u4EBA\u516C\u6697\u4E0B\u51B3\u5FC3\uFF0C\
      \u8FD9\u5C06\u662F\u4ED6\u5B8C\u7F8E\u7684\u4E00\u5929\u3002<br />\r\n<br />\r\
      \n\u4E3A\u4E86\u66F4\u597D\u5730\u5B89\u6392\uFF0C\u8FD9\u5929\u4F1A\u88AB\u5212\
      \u5206\u4E3A\u4E03\u4E2A\u65F6\u95F4\u6BB5\uFF0C\u901A\u8FC7\u5408\u7406\u9009\
      \u62E9\u6BCF\u4E2A\u65F6\u95F4\u6BB5\u7684\u6D3B\u52A8\uFF0C\u73A9\u5BB6\u5C06\
      \u8DDF\u968F\u4E3B\u4EBA\u516C\u4E0D\u65AD\u5730\u7ECF\u5386\u8FD9\u4E00\u5929\
      \uFF0C\u4E89\u53D6\u4E0D\u7559\u9057\u61BE\u5730\u5B9E\u73B0\u5404\u79CD\u613F\
      \u671B\uFF1A\u8FFD\u4E0A\u559C\u6B22\u7684\u5973\u751F\u5E76\u9012\u4E0A\u60C5\
      \u4E66\uFF1B\u548C\u540C\u5B66\u53BB\u5305\u673A\u623F\u6413\u6413PS\u804A\u804A\
      OICQ\uFF1B\u542C\u778E\u5B50\u6D41\u6D6A\u6C49\u8BB2\u4E00\u6BB5\u4EE4\u4EBA\
      \u8D39\u89E3\u7684\u6545\u4E8B\uFF1B\u56DE\u5BB6\u7FFB\u7FFB\u7238\u5988\u7684\
      \u67DC\u5B50\u548C\u5E8A\u5E95\u2026\u2026<br />\r\n<br />\r\n\u8FD9\u4E00\u5929\
      \uFF0C12\u5C81\u7684\u4E3B\u4EBA\u516C\u4E0D\u5C0F\u5FC3\u95EF\u5165\u4E86\u964C\
      \u751F\u7684\u4E16\u754C\uFF0C\u4E00\u4E2A\u8FD1\u5728\u773C\u524D\uFF0C\u53C8\
      \u8FDC\u5728\u5929\u8FB9\u7684\u5730\u65B9\u3002\u4ED6\u7ECF\u5386\u4E86\u4E00\
      \u6BB5\u610F\u5916\u7684\u6210\u957F\uFF0C\u4E86\u89E3\u5230\u4E86\u4E00\u4E9B\
      \u4E0D\u4E3A\u4EBA\u77E5\u7684\u6545\u4E8B\uFF0C\u751A\u81F3\u7B2C\u4E00\u6B21\
      \u8BA4\u8BC6\u5230\uFF0C\u9690\u85CF\u5728\u5BB6\u5EAD\u4E24\u4E2A\u5B57\u80CC\
      \u540E\u7684\u542B\u4E49\u3002<br />\r\n<br />\r\n\u4F46\u8FD9\u6837\uFF0C\u662F\
      \u5426\u5C31\u80FD\u7B97\u662F\u201C\u5B8C\u7F8E\u201D\u5730\u5EA6\u8FC7\u4E86\
      \u8FD9\u4E00\u5929\u5462\uFF1F<br />\r\n<br />\r\n\u771F\u6B63\u7684\u201C\u5B8C\
      \u7F8E\u201D\uFF0C\u9700\u7531\u73A9\u5BB6\u56DE\u52301999\u5E7412\u670831\u65E5\
      \uFF0C\u4EB2\u81EA\u786E\u8BA4\u3002"
