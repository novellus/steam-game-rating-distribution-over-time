details:
  data:
    about_the_game: "Jump into the action with *NEW* EPIC SCUFFED BHOP SIMULATOR 2023\
      \ (POG CHAMP), a free parkour simulator, with the most spicy juicy memes, and\
      \ the most scuffed physics, graphics and music you have ever seen! We have the\
      \ most epic gamer maps, and a multiplayer mode to play with your friends! It\
      \ can\u2019t get any better than this! <br />\r\n<br />\r\nSingleplayer<br />\r\
      \n3 Free Maps from launch with plenty more maps available later!<br />\r\nMore\
      \ Free + DLC Maps available after launch!<br />\r\nFree Maps and Updates added\
      \ every week for the first 12 weeks after launch!<br />\r\n<br />\r\nMultiplayer<br\
      \ />\r\nAll Maps Compatible with Multiplayer! Play all of your favourite maps\
      \ with your friends!<br />\r\nComing 2021 Hopefully<br />\r\n<br />\r\nMAC OS\
      \ VERSION COMING SOON!"
