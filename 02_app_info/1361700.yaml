    about_the_game: "Twenty-two years ago, Geoff Keighley was in college when he visited\
      \ Gabe Newell and Valve Software to write The Final Hours of Half-Life. Now,\
      \ over two decades later, Keighley returns to Valve for The Final Hours of Half-Life:\
      \ Alyx. <br><br>This 25,000 word multimedia experience gives readers an unprecedented\
      \ and unvarnished look at the past decade inside Valve. From the revelation\
      \ of surprising canceled projects to never-before-seen images, photos and video,\
      \ The Final Hours dissects Valve\u2019s creative process and candidly explores\
      \ the development history of Half-Life: Alyx.<br><br>This interactive storybook\
      \ does not use or require a virtual reality headset. It merges a 25,000 word\
      \ traditional story with 3D video game technology to give customers a fly-on-the-wall\
      \ perspective of Valve\u2019s creative process. <br><br><u>FEATURES INCLUDE:</u><br><br><ul\
      \ class=\"bb_ul\"><li> INTERACTIVE \u201CTONER\u201D PUZZLES: Unlock never-before-seen\
      \ concept art and images via interactive puzzles inspired by Half-Life: Alyx<br></li><li>\
      \ NEVER-BEFORE-SEEN PROTOTYPES: From early video prototypes of Alyx to other\
      \ cancelled games, Valve reveals unknown \u2013 and unreleased \u2013 projects.<br></li><li>\
      \ HEADCRAB SOUND MIXER: Create your own headcrab sound effects using the same\
      \ source files as the development team.<br></li><li> DEVELOPMENT FLOOR EXPERIENCE:\
      \ Explore the Valve office with an interactive 3D tour that showcases the development\
      \ area for Half-Life: Alyx.<br></li><li> VALVE TIME: An interactive timeline\
      \ details Valve\u2019s software and hardware projects over the past decade \u2013\
      \ including previously unknown projects.<br></li><li> RHYS DARBY: Exclusive\
      \ interview with Rhys Darby (\u201CRussell\u201D), one of the stars of Half-Life:\
      \ Alyx<br><br><strong>Note: The Final Hours of Half-Life: Alyx does not require\
      \ or utilize a VR headset.</strong></li></ul>"
