    reviews: "\u201CJourney stands as a prime example of the truly remarkable things\
      \ that can be done via this medium.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.giantbomb.com/reviews/journey-review/1900-479/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Giant Bomb</a><br><br>\u201CThe mechanics\
      \ are simple, but they establish a direct connection to the heart.\u201D<br>10/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/journey-ps4-review/1900-6416195/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br><br>\u201CJourney's visual\
      \ and sound design sets new standards for interactive entertainment. This alone\
      \ makes it an extraordinary work, but it's the way that these aesthetic elements\
      \ come together with beautifully subtle direction and storytelling to create\
      \ a lasting emotional effect that elevates this to one of the very best games\
      \ of our time.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/technology/gamesblog/2012/mar/13/journey-ps3-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br>"
