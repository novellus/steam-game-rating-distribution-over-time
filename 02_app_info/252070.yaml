    about_the_game: Gimbal is the multiplayer shooter with buildable vehicles.<br><br>Craft
      the perfect ship, and then take to the skies with other pilots in real time
      combat. Cap flags, race ships, and blow each other up in a social multiplayer
      environment. Gimbal is the shooter you've been waiting for.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Fast and Gnarly Top-Down gameplay<br></li><li>Real Time Multiplayer
      for 16+ players over Internet/LAN<br></li><li>Super Customizable Vehicles<br></li><li>Choose
      from 142 parts, including engines, turrets, guns, and gadgets<br></li><li>Build
      for power, speed, durability, handling, and awareness<br></li><li>Multiple game
      modes [Battlegroup, Deathmatch, Capture The Flag, Racing]<br></li><li>Player
      hosted servers<br></li><li>Rigid Body Physics engine with Aerodynamics<br></li><li>Bounty/Money
      system for player advancement<br></li><li>Image-based ship sharing<br></li><li>No
      DLC or fees. You bought the whole game- you get the whole game</li></ul>
