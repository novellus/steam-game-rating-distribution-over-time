    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600130/extras/Valfaris_QUOTES02_1920x1080W600.png?t=1593024891\"\
      \ /><br><br><strong>Recently Updated - Full Metal Mode</strong><br>Valfaris\u2019\
      s take on New Game +. Restart with your entire collected arsenal and upgrades\
      \ to face off against more difficult enemies, battle buffed bosses encounters,\
      \ and seek out the new Destroyer class weapon!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600130/extras/Valfaris_NoShakeV2.gif?t=1593024891\"\
      \ /><br><br>After mysteriously vanishing from galactic charts, the fortress\
      \ of Valfaris has suddenly reappeared in the orbit of a dying sun. Once a self-contained\
      \ paradise, the grandiose citadel now plays host to an ever-growing darkness.<br><br>Therion,\
      \ a fearless and proud son of Valfaris, returns to his home to uncover the truth\
      \ of its doomed fate and to challenge the arcane evil at its very heart.<br><br><strong>Key\
      \ Features</strong><br><ul class=\"bb_ul\"><li>Skulls in space! Gore in space!\
      \ Metal in space!<br></li><li>Savagely reduce foes to piles of gibs with an\
      \ array of brutal weaponry<br></li><li>Explore a diverse range of tainted environments\
      \ as you venture ever deeper into the dark world of Valfaris<br></li><li>Dominate\
      \ ranks of deadly enemies and bosses, from the weird to the grotesque (and some\
      \ that are just grotesquely weird)<br></li><li>Gorge your eyes on devastatingly\
      \ awesome pixel art hand-crafted by Andrew Gilmour<br></li><li>Feel the power\
      \ of a seismic soundtrack by extreme metaller and former Celtic Frost guitarist,\
      \ Curt Victor Bryant<br></li><li>Forged from the ground-up by the team behind\
      \ cult hit Slain: Back From Hell</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600130/extras/Valfaris_GunGif.gif?t=1593024891\"\
      \ /><h2 class=\"bb_tag\">Valfaris Digital Deluxe Edition</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600130/extras/Valfaris_Steam_DeluxeBundle_PromoPack_600W.png?t=1593024891\"\
      \ /><br><br>In addition to the full game, the Valfaris Digital Deluxe Edition\
      \ includes the following content:<br><br><u><strong>Valfaris - Digital OST</strong></u><br>Composed\
      \ and recorded by former Celtic Frost guitarist Curt Victor Bryant, enjoy the\
      \ savage sounds of Valfaris. The OST includes 20 original tracks. <br><br><u><strong>Valfaris\
      \ - Digital Artbook</strong></u><br>From concept sketches to final in-game imagery,\
      \ this collection showcases the work of Valfaris developer Steel Mantis, a two-man\
      \ team comprised of Andrew Gilmour (artist and designer) and Thomas Jenns (programmer\
      \ and designer). Get a closer look at weapon, enemy, and environment art, as\
      \ well as previously unseen \u2013 and unused! \u2013 designs.<br><br>Get ready\
      \ to rip the galaxy a new wormhole! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/600130/extras/Valfaris_Ship.gif?t=1593024891\"\
      \ />"
