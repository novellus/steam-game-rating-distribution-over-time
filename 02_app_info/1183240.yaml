details:
  data:
    about_the_game: "Image Compressor is the ultimate software to compress the image\
      \ in your computer and/or change the extension, you could reduce up to 99% of\
      \ the original size! Compress any image and save size with almost the same quality.<br>This\
      \ uses the encoder technology for the most precise compression.<br>This software\
      \ is design for multiple extensions, supporting most of them.<br><strong><br><ul\
      \ class=\"bb_ul\"><li>JPG<br></li><li>JPEG<br></li><li>BMP<br></li><li>TIFF<br></li><li>WEBP<br></li><li>ICO<br></li><li>TGA<br></li><li>GIF\
      \ (Lossless)<br></li><li>PNG (Lossless)</li></ul></strong><br><br>The application\
      \ has an intuitive and simple interface, just drag and drop the files.<br>The\
      \ main use is for projects such as web development with the simplest and modern\
      \ UI or just an image extension convertor. Compress any image and<br>change\
      \ the extension at once.<br><br><i><br>We are going to keep it updated with\
      \ community suggestions.<br>\xA1Submit yours in the forums!</i>"
