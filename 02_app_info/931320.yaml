    about_the_game: <strong><i>Inspired by Real Events from throughout History.</i></strong><br><br><strong>Story</strong><br>After
      the Roswell incident of 1947 (a prologue level) a Government task force is set
      up to counter the threat of U.F.O. and Aliens.<br>Set in 1969 USA, you are an
      Agent working for B.A.I.T. (Bureau for Alien Investigation &amp; Termination)
      and your task is to investigate and help stop an Alien invasion, your work will
      also deal with a terrorist group called S.E.T.A. (Supporters of Extra Terrestrial
      Arrival), who want to reveal the truth about the invasion to the public.<br><br><strong>Early
      Access Gameplay</strong><br><ul class="bb_ul"><li>A first and third person action
      shooter for PC.<br></li><li>Single player.<br></li><li>20 Playable missions
      initially (Including 1 Side Mission)<br></li><li>Reconfigurable Controls &amp;
      Graphic settings.<br></li><li>Use your Office as a platform to plan your attacks,
      and customise your equipment.<br></li><li>Level Editor / Physics Simulator -
      Create your own levels, and play them.<br></li><li>Lots of Weapons to use, and
      special equipment.<br></li><li>Explore and use the B.A.I.T. Headquarters complex
      to brush up on your skills and see the Government experiments &amp; archive.<br></li><li>Complete
      missions to access unlocks to reskin your clothing, get more equipment, starting
      ammo, and update your vehicle.<br></li><li>Drive your Agent Car or Motorbike
      to explore locations (and drive a number of other vehicles including Motorbikes)<br></li><li>Destroy
      the Alien invaders in their numerous types of craft.<br></li><li>Prevent UFOs
      abducting everything from pedestrians to cars.<br></li><li>Fight Alien troopers
      that have Gravity guns, Jet packs and Rayguns.<br></li><li>Deal with the SETA
      terrorists, and their attempts to spread panic and terror.<br></li><li>Recover
      artefacts for the Bureau.<br></li><li>Solve puzzles to aid the Bureau.<br></li><li>Use
      the environment to help you destroy enemies (explosive objects, power lines).<br></li><li>Utilize
      military, civilian and Alien equipment to help destroy the Alien craft.<br></li><li>Moon
      missions in a Space Suit with Jetpack<br></li><li>Call in Air Strikes, and support
      air craft.<br></li><li>Load and Save checkpoints.<br></li><li>Record Animated
      GIFs (up to 10 Seconds) for in-game action to share on Social Media.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/931320/extras/ezgif.com-video-to-gif.gif?t=1600973656"
      /><br><strong>Level Editor</strong><br>The game comes with an in-built level
      editor, which has hundreds of props ready to go, you can pick your terrain,
      time of day, make your level, place some extra cameras and off you go! Simply
      exit the play mode to edit the level, or save and carry on with the main campaign
      in Agent Roswell.
