  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378240/extras/slamlogo6.gif?t=1609944562\"\
      \ /><h2 class=\"bb_tag\"><strong>THE TARZAN SAGA CONTINUES IN ISSUE #2 \u2014\
      \ <i><strong>&quot;The Jagged Edge&quot;</strong></i> </strong> </h2><br>A lush,\
      \ mysterious jungle\u2026 Thick, humid air\u2026 The sound of a raging waterfall\
      \ nearby\u2026  In this exciting second issue, you face new and even deadlier\
      \ enemies lurking below towering treetops\u2026 <i>Be prepared to test your\
      \ survival skills!</i><br><br>Continue your pursuit and make your way to the\
      \ temple ruins inside the high <i>Cliffs of Kombatu</i>...  <strong>where one\
      \ wrong move could be your last. </strong> Survive long enough, and you may\
      \ even gain the allegiance of an unlikely friend and follower who may help you\
      \ on your journey!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378240/extras/apepeek7.gif?t=1609944562\"\
      \ /><h2 class=\"bb_tag\"><strong>UNIQUE JUNGLE SKILL</strong></h2><br><ul class=\"\
      bb_ul\"><li><strong>CALL OF THE WILD</strong> - The rallying cry known to all\
      \ life in the jungle can summon allies of many kinds, including animals to aid\
      \ you in your journey.</li></ul>So go ahead and grab a vine, hang on tight and\
      \ start exploring the jungle! <strong><i>The Jagged Edge</i></strong> awaits!<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1378240/extras/sling4store_rotate2.gif?t=1609944562\"\
      \ />"
