    review: 'I recommend this on sale because you can finish it in 30 min. They patched
      the game, so combat was harder this time. You get a slingshot instead of axes,
      and some enemies have rocket launchers. I had issues with getting vine swinging
      to work. I''m not sure which issue (1 or 2) I liked more. 1 comes with the hub
      world and is 5 dollars more. My issue 2 playthrough is below.

      https://youtu.be/8xoM_Ab1NM4'
