    about_the_game: "Hunt the unwary in style with the Red Dark Weapon Skin Set.<br\
      \ />\r\nThese skins can be equipped in the Loadout menu on both Insurgent and\
      \ Security teams where available:<br />\r\n- Pistol - M9<br />\r\n- Assault\
      \ Rifle - AS Val<br />\r\n- Shotgun - TOZ-194<br />\r\n- Assault Rifle - AKM<br\
      \ />\r\n- Battle Rifle - FAL<br />\r\n- Sniper Rifle - SVD<br />\r\n<br />\r\
      \nThese items are unlocked in-game immediately upon purchase. They can be equipped\
      \ in-game in the Loadout menu under each weapon\u2019s \u201CAesthetic\u201D\
      \ upgrade category."
