details:
  data:
    about_the_game: From animal-blessed warriors to simple villagers, the Aztec myths
      and legends are filled with unique and memorable characters.<br><br>Bring the
      magic and mystery of the ancient age to your games with the Aztec character
      pack. Rooted in authentic history, we've added a touch of fantasy and intrigue
      to each of the 16 featured characters. Whether you're looking for main heroes
      or just another village to populate, Aztec Character Pack is a must-have!<br><br><strong><u>Features:</u></strong><br><ul
      class="bb_ul"><li>16 unique and authentic character designs, based on Aztec
      culture.<br></li><li>Matching character sprites, facesets and portrait busts.<br></li><li>Includes
      a variety of genders, ages and social standings.</li></ul>
