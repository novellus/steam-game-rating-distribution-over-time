details:
  data:
    about_the_game: 'Pixel Myth: Germania is a charming and unique set that will appeal
      to all pixel-art fans. Created in a memorably unique style, this set is filled
      to the brim with both basics and details needed to build impressive maps.<br><br>Inspired
      by the classical architectural and nature elements of Germany, Pixel Myth: Germania
      contains a large variety of tiles, characters and extras. It is also the first
      of many planned packs, with add-ons and expansions already underway.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/285461/extras/pixel1.png?t=1589438493"
      /><br><br><i>This pack contains:</i><br><ul class="bb_ul"><li>A brand new pixel
      style, as well as future expansions<br></li><li>TileA1-TileA5, as well as TileB-TileE
      for interior and exterior tiles<br></li><li>Decorative Title2 piece<br></li><li>Custom
      windowskin<br></li><li>Animated water parallax, as well as extra parallax tile
      pieces<br></li><li>13 animated tile characters, including doors, vehicles, chests
      and more<br></li><li>Unique pack BGM</li></ul>'
