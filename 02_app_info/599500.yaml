    about_the_game: "Invisigun Heroes is a multiplayer, single-screen stealth battle\
      \ arena with a twist: <i>everyone\u2019s invisible</i>! Predictable grid-based\
      \ movement ensures that you know where you are, but other players don\u2019\
      t. Vigilance is key as environmental tells such as footprints and other disturbances\
      \ will point out careless cadets. Using special abilities and firing your Invisigun\
      \ will also momentarily give you away. Along with items and powerups, these\
      \ mechanics reward stealth, trickery, reflex, forethought, deception, bluffing,\
      \ and awareness. A variety of lovingly-made environments, maps, game modes,\
      \ and abilities combine for high replayability and a deep path to mastery.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/599500/extras/headerFeatures.png?t=1564758644\"\
