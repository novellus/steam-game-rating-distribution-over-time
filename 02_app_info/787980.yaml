    about_the_game: "4D Minesweeper brings the classic mechanics of Minesweeper into\
      \ the fourth dimension. In four dimensions, each square can have up to 80 neighbors,\
      \ giving you plenty of information. This means less chance that you have to\
      \ guess to progress, and that the relations between the squares become more\
      \ complex.<br />\r\nIt comes with over 80 games that you can load, which can\
      \ be solved without ever needing to guess. <br />\r\n<br />\r\nTo help you keep\
      \ track of all those  neighbors, the game highlights them for you, when you\
      \ enter a square.<br />\r\n<br />\r\nAdditionally the game comes with a delta\
      \ mode, which displays the number of remaining mines for each square instead\
      \ of the total number.<br />\r\n<br />\r\nFurthermore you have the option to\
      \ make each dimension spherical, giving you the ability to play on tubes and\
      \ tori as well as cubes.<br />\r\n<br />\r\nOf course, if you want to, you can\
      \ play one-, two- or threedimensional Minesweeper with this game. (The game\
      \ will always be presented in two dimensions)<br />\r\n<br />\r\nWant a nice\
      \ start for your game? This game has a button to give you one!<br />\r\n<br\
      \ />\r\nAnd if you want to stop playing but do not want to lose all your progress\
      \ in a game, the autosave feature will let you pick right up where you stop\
      \ the game."
