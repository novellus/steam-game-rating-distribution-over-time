  data:
    about_the_game: '<i><strong>Visual novel, ADV, ecchi, yuri, fantasy, 1-2 hours</strong></i><br><br>Young
      and pretty nymph Pumpkin fell in love with her mistress. Unfortunately, it''s
      one-sided love and that is why desperate Pumpkin decides to use charm magic
      on her. <br>The heroine will take on an adventure through a magical forest inhabited
      by talking animals, magical creatures in search of the ingredients for a magic
      love potion. <br>The story is filled with humor, nice art, and a share of ecchi
      stuff and also features multiple endings.<br><br>*Note to Mac users: Due specifics
      of the engine the achievements might not work on Mac OS. Sorry for any inconvenience
      it may cause.'
