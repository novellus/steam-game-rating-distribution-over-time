    detailed_description: Voidigo is a chaotic and colorful roguelite shooter with
      a focus on dynamic boss fights.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_store_header_combat.png?t=1603804505"
      /><br>Equip one of the many ranged weapons and fight back the corruption.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_ranged_fight.gif?t=1603804505"
      /><br><br>Or use one of the melee weapons if you prefer a more personal approach.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_melee_fight.gif?t=1603804505"
      /><br><br>Dodge attacks and stomp your enemies to gain the upper hand.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_stomp_fight.gif?t=1603804505"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_store_header_bosses.png?t=1603804505"
      /><br>The many bosses of Voidigo will put up a good fight, relentlessly fueled
      by the void's corruption.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_boss_fight.gif?t=1603804505"
      /><br><br>During the fight the boss might flee the area, leaving you to decide
      whether to hunt them, or gather your strength.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_boss_flee.gif?t=1603804505"
      /><br><br>But don't linger too long or they will start hunting you.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_boss_enter.gif?t=1603804505"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_store_header_customize.png?t=1603804505"
      /><br>To help you on your fight, find a wide array of powerups for fun synergies.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_powerups.gif?t=1603804505"
      /><br><br>When between worlds, trade your weapons, powerups and other resources.
      To fully tailor your playstyle.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1304680/extras/steam_gif_trade.gif?t=1603804505"
      />
