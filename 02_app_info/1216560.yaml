details:
  data:
    about_the_game: "Story:<br />\r\nSlimey's was born in a world created by Kofi-S.\
      \ Kofi-S is planning on releasing this game for the public but is uncertain\
      \ about how things should be changed. Slimey's doesn't know nor care why he\
      \ is here, he just does what Kofi-S wants. But when Slimey decides to go out\
      \ of bounds that might upset Kofi-S. Will Slimey continue to follow the rules\
      \ placed by Kofi-S or will he complete Kofi-S test and claim his reward. <br\
      \ />\r\n<br />\r\nGameplay:<br />\r\nSlimey Story is a Time, Puzzle, Shooter,\
      \ Platformer. Slimey is light, but quick, being able to shoot energy blast faster\
      \ than the speed of sound. While using energy to create platforms to get around.\
      \ Play the Story alone and try to pass Kofi-S Worlds(Test) or play with a friend\
      \ and enjoy the world that Kofi-S made for Slimey."
