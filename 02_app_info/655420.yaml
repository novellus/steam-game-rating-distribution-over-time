    review: 'Pros:


      -Has a nice retro late 90s - early 2000s feel to it

      -Simple and easy to get the hang of

      -Nice soundtrack

      -Fun gameplay

      -Challenging difficulty

      -Simple controls

      -Low hardware requirements



      Cons:


      -No options whatsoever

      -Bad graphics

      -Game can become repetitive

      -No achievements

      -No trading cards

      -Sound effects feel odd (especially the Text To Speech voice)



      Other notes:


      Hardware requirements: Very Low

      Family Friendly: Yes

      -Difficulty: Mostly easy

      Game''s overall relevance: More or less recommended'
