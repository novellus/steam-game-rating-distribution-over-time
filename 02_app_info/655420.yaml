    about_the_game: Simple RTS is a Simple Real-Time-Strategy Game Like in the good
      old days, with 20 types of units<br><br>The goal is simply to conquer all territories
      on the map, which is also your AI opponent's goal...<br><br>The main features:<br><ul
      class="bb_ul"><li>Looks like Dune2, Feels like Z &amp; Tower Defense (very dynamic
      and stressful)<br></li><li>Well balanced units<br></li><li>Helpful mini-map
      <br></li><li>Resources gathering <br></li><li>Accuracy bonus for units on higher
      ground<br></li><li>Units are leveling up for each kill</li></ul><br>Some cool
      examples of special units in the game:<br><ul class="bb_ul"><li>Invisible bike
      to spy enemy territories<br></li><li>Tank that can teleport to any location
      on the map<br></li><li>Artillery that bombs any chosen area on the map<br></li><li>Rocket
      launcher that converts the enemy to join your side<br></li><li>And more surprises...</li></ul>
