details:
  data:
    about_the_game: "You are about to start school in a new town and have just been\
      \ given some incredible, life-changing news; you are a super-hero! And not only\
      \ that, but a super rare breed of hero called an 'Absorber', one who can utilize\
      \ the super abilities of those around you! But before you even have time to\
      \ process this new information, your school, &quot;Freepoint High&quot; is attacked\
      \ by a mysterious, powerful enemy! It is up to you to help save your friends,\
      \ defeat the evil forces of the mysterious &quot;Cardinal&quot;, and discover\
      \ the awesome power you have inside! <br />\r\n<br />\r\nBased in the world\
      \ of the best-selling novel 'The Ables' by Jeremy Scott, Co-Creator of the smash\
      \ hit YouTube Channel CinemaSins, &quot;Freepoint High&quot; is a lovingly crafted\
      \ homage to the old-school Metroid-vania classics of yesteryear. Collect and\
      \ master the use of super powers such as: Pyrokinesis, Telepathy, Super Speed,\
      \ Super Strength, Gigantism, Optic Blasts, Invisibility, Flight, and more! <br\
      \ />\r\n<br />\r\nDeveloped by Qiwi Games in association with Jeremy Scott and\
      \ Made In Network, with a musical score by the legendary Ronald Jenkees, Freepoint\
      \ High is a high-energy, fast-paced platformer you are sure to enjoy!"
