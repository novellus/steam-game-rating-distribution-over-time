    about_the_game: The plot of the game will tell the story of the mysterious prisoner
      E-0308, who found himself in prison for a special content of the ER-03 project,
      near the town of Pripyat. Almost all the personnel and prisoners were evacuated
      after the Chernobyl nuclear power plant accident, only you and a special detachment
      remained, which was left to watch so that you did not escape. Can they stop
      you? Can you escape from prison and stay alive? Everything depends on you! Solve
      complex puzzles, break open locks, turn off the alarm, deceive and distract
      the guard, do everything possible to get out!<br>E.F.C. - Jailbreak - this is
      the second game of the series &quot;Escape from Chernobyl&quot;, performed in
      the genre quest. Plots of games are connected and talk about events taking place
      almost in parallel. Find out the history of the prisoner E-0308 and try to get
      to the bottom of the true cause of the Chernobyl catastrophe. The accident at
      the Chernobyl nuclear power plant has launched an irreversible series of events,
      to which you will become a participant.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1130430/extras/eng-first-gif.gif?t=1567152290"
      /><br>Offers:<br>-Solid puzzles<br>-Greats to mindfulness<br>Memory Riddles<br>-Unical
