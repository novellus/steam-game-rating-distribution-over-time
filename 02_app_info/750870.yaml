    about_the_game: "This time the Colorfull Ninjas must deliver a signed diploma\
      \ to the JumpBall Ninja Association. <br />\r\nOnly a master can sign a diploma\
      \ like this and they need to get to where their master is and ask him to sign\
      \ it.<br />\r\nBut, they need to be careful with the Black Ninjas Clan.<br />\r\
      \n<br />\r\nCompared with the first title this one has a set gameplay, thus,\
      \ less experienced players have less difficulty to play.<br />\r\n<br />\r\n\
      Run while balancing on the ball.<br />\r\nAvoid obstacles in order to reach\
      \ the end of each stage. <br />\r\nEach stage you pass the balls will spin faster.\
      \ <br />\r\nYou can play up to 5 players. <br />\r\nNow the Colorfull Ninjas\
      \ have three types of jumps: Ball Jump, Outball Jump and Double Jump.<br />\r\
      \nFrom 2 players it is necessary to use gamepad, except for player 1.<br />\r\
      \n<br />\r\nSee how many points you can do on solo play or with friends.<br\
      \ />\r\nSee if you can be a true ninja of JumpBall and get this diploma.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n*For Ninjas"
