  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1199390/extras/skullwheel.gif?t=1583559015"
      /><br><br><strong>The world ended years ago, in a fury of snow and ice: an apocalyptic
      blizzard born of unstoppable dark magic, wiping all traces of life from the
      face of the earth.</strong><br><br>A small pocket of humanity survived, safe
      in the upper floors of a tall stone tower, protected by a network of arcane
      mechanisms and enchantments.  They have lived in the top half of the tower for
      generations, eating rats, nurturing trees for firewood, and fearing to stray
      from the traditions established by their ancestors.  The lower half, however...
      abandoned since long before anyone can remember.<br><br>Now, something in the
      lower half is failing.  Some spell or machine.  And the protections around the
      tower are starting to weaken.<br><br>Something in the lower half is also singing.  Horrible
      singing.  Drunken singing.  As if the throat were sawed open and the lungs torn
      apart...<br><br><i>Rats for Breakfast</i> is a surreal, narrative-driven, gameplay-fueled
      horror game from the developer of  <a href="https://store.steampowered.com/app/519860/DUSK/"
      target="_blank" rel="noreferrer"  >DUSK</a>, <a href="https://store.steampowered.com/app/391270/Fingerbones/"
      target="_blank" rel="noreferrer"  >Fingerbones</a>, <a href="https://store.steampowered.com/app/329830/The_Moon_Sliver/"
      target="_blank" rel="noreferrer"  >The Moon Sliver</a>, <a href="https://store.steampowered.com/app/359040/The_Music_Machine/"
      target="_blank" rel="noreferrer"  >The Music Machine</a>, and <a href="https://store.steampowered.com/app/395270/A_Wolf_in_Autumn/"
      target="_blank" rel="noreferrer"  >A Wolf in Autumn</a>.  Interact with memorable
      characters, repair enchanted machinery, eat rats, and face whatever lurks below...'
