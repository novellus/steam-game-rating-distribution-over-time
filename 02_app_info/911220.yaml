    about_the_game: "<strong>Dusk Diver</strong> is an anime style beat-em-up action\
      \ game. You will be playing as Yumo, an ordinary high school girl, to fight\
      \ with the Guardians against those Phantoms who dare to enter the realm of men.<br><br>\
      \ <h2 class=\"bb_tag\">\u25A0 Combat &amp; Guardian Support System</h2>Use light\
      \ and heavy attacks to chain up combo moves, summon Guardians and use your ultimate\
      \ to eliminate all enemies.<br>Guardians have their specific traits and purposes,\
      \ use them wisely to help you in the glorious battle. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/911220/extras/1.gif?t=1606383231\"\
      \ /><h2 class=\"bb_tag\">\u25A0 Game sets at Taipei Ximending, famous tourist\
      \ spot realistically brought alive</h2>Backed with local merchants\u2019 support\
      \ and permissions, the streets of Ximending are depicted vividly. On top of\
      \ it, you can as well travel freely to experience the storyline in the surface,\
      \ \u201CXimending\u201D or to slay the Phantoms in the hidden world, \u201C\
      Youshanding\u201D.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/911220/extras/2.gif?t=1606383231\"\
      \ /><h2 class=\"bb_tag\">\u25A0 Professional voiceovers, making the characters\
      \ come alive</h2>With experienced voiceovers dubbing the right characters in\
      \ both Japanese and Mandarin, you can choose your preferred language in game\
      \ at anytime. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/911220/extras/3-EN.gif?t=1606383231\"\
      \ /><br><br>Japanese / Taiwanese CV dubbing lineups<br>Protagonist \u2013  Yang\
      \ Yumo JP CV : Rina Sato / CH CV : Hsuan-Ming Mu<br>Guardian \u2013 Leo JP CV\
      \ : Ryota Takeuchi / CH CV : Poko Ko<br>Guardian\u2013 Bahet JP CV : Masahiro\
      \ Yamanaka / CH CV : Shao-Lun Lu(MR.XY)<br>Guardian\u2013 Le Viada JP CV : Atsumi\
      \ Tanezaki / CH CV : Angel Lin<br>Schoolmate \u2013 Liu Yusha JP CV : Yuina\
      \ Yamada / CH CV : Amber Guo<br>Boss \u2013 JP CV :  Arisa Shida / CH CV : Jui-Chin\
      \ Wang<br>Nemea JP CV : Kate Mizukiri  / CH CV : Giiny Shen"
