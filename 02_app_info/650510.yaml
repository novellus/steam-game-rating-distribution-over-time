    review: while i dont think its worth the 30 dollars they are asking for this,
      Z.O.E. 2nd runner is a great mecha action game, but the pc port has some odd
      quirks. gameplay and story is solid, and there's a ton of fun bonuses to do
      after the main story, and replaying the main story itself is a blast as well.
      vsync has odd framerate problems so just disable that, keyboard and mouse controls
      are horrendous and not rebindable so don't even bother if you don't have a controller.
      ultrawide monitors also seem to have an issue with this game but i can't confirm
      that because i don't have one. if you can, id recommend either playing this
      on the HD collection on ps3, or the ps4 version over this pc port because of
      its odd issues. if that isn't an option, or you just dont want to play the game
      on those systems, then this is a decent port of an amazing game.
