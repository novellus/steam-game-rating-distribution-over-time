    about_the_game: "JEHUTY lives. And there, ANUBIS thrives. ZONE OF THE ENDERS THE\
      \ 2nd RUNNER returns with 4K and VR support on Steam.<br />\r\n<br />\r\nRelive\
      \ the experience ZONE OF THE ENDERS THE 2nd RUNNER - M\u2200RS as a full-length\
      \ remaster of the classic fast-paced 3D robot action game, recreated in VR,\
      \ native 4K and in full surround sound. Enter JEHUTY\u2019s cockpit and fly\
      \ through Martian skies!<br />\r\n<br />\r\nThe year is 2174 and the despotic\
      \ BAHRAM military organisation is using new Orbital Frames robot technology\
      \ to secure its grip on Mars and Earth. Seizing control of the JEHUTY Orbital\
      \ Frame, the player is the last hope for the stricken planets. Strike deep at\
      \ the heart of the BAHRAM army with unrivalled powers! <br />\r\n<br />\r\n\u300C\
      ANUBIS ZONE OF THE ENDERS : \uFF2D\u2200\uFF32\uFF33\uFF08\u30A2\u30CC\u30D3\
      \u30B9 \u30BE\u30FC\u30F3\u30FB\u30AA\u30D6\u30FB\u30A8\u30F3\u30C0\u30FC\u30BA\
      : \u30DE\u30FC\u30BA\uFF09\u300Dis the title for the Japanese region version.<br\
      \ />\r\n\u300CZONE OF THE ENDERS THE 2nd RUNNER : M\u2200RS\u300Dis the title\
      \ for regions other than Japan.<br />\r\n<br />\r\nPlease note that you can\
      \ only purchase the version of the game specific to the region you reside in.<br\
      \ />\r\n<br />\r\n\u3010Product Details\u3011<br />\r\n\u300CANUBIS ZONE OF\
      \ THE ENDERS : \uFF2D\u2200\uFF32\uFF33\uFF08\u30A2\u30CC\u30D3\u30B9 \u30BE\
      \u30FC\u30F3\u30FB\u30AA\u30D6\u30FB\u30A8\u30F3\u30C0\u30FC\u30BA:\u30DE\u30FC\
      \u30BA\uFF09\u300D<br />\r\nSound: Japanese<br />\r\nText/Subtitles: Japanese<br\
      \ />\r\n<br />\r\n\u300CZONE OF THE ENDERS THE 2nd RUNNER : M\u2200RS\u300D\
      <br />\r\nSound: English<br />\r\nText/Subtitles: English, French, Italian,\
      \ German, Spanish<br />\r\n<br />\r\n*Recommended system requirements assume\
      \ the game is being played in 1920 x 1080 resolution.<br />\r\n*For proper performance\
      \ when playing in VR, a NVIDIA GeForce GTX 1060 or higher graphics card is required."
