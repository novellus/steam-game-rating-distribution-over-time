    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/331650/extras/TDR_Overview.png?t=1588594037"
      /><br>Yes, it''s the game literally... <strong>SOME </strong>of you asked for!
      And so, in the spirit of &quot;well, alright then, if you <i>insist...</i>&quot;
      we present the third game in the Carmageddon series, in the knowledge that some
      of you Carma fans out there would like to have a complete Carmageddon collection
      in your Steam library. Nothing wrong with that.<br><br>Anyway, here''s what
      the blurb on the back of the DVD case had to say about <strong>Carmageddon:
      TDR 2000:</strong><br><br>The world''s most controversial racing game returns
      with incredible graphics, fantastic game play and even more outrageous fun!<br><br>Max
      Damage, imprisoned for life, plots his escape. However, there''s the small matter
      of an army of police, hordes of gangsters and thousands of enraged inhabitants
      - all with homicide on their minds. To succeed, it will take a four wheeling
      genius with no morals, a killer instinct and a burning passion to escape. <br><br>No
      such person existed... until now!<br><br><ul class="bb_ul"><li>Drive 50 totally
      destructible vehicles.<br></li><li>Over 48 missions and races to complete.<br></li><li>9
      completely 3D single player environments to explore and destroy.<br></li><li>7
      multi-player game types in 9 custom maps.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/331650/extras/FAQ.png?t=1588594037"
      /><h2 class="bb_tag">Known Issue</h2>Symptoms: When you start a mission, the
      game crashes to the desktop with an error about Directx, address 0x80070057.<br>Solutions:
      There''s an easy fix, disable the MIP Filter. You can do this by running TDR
      2000 Setup and opening the &quot;Advanced Settings&quot; dialog, and setting
      MIP Filter to &quot;none&quot;. Another solution is to disable the Fog.<h2 class="bb_tag">Command
      Line Interface</h2>Command line options for the game are:<br><br><strong>-profile</strong>(w)
      Reprofile system<br><strong>-setup</strong>(s) Access setup dialog<br><strong>-fulltextures</strong>(f)
      Use fullsize textures<br><strong>-join</strong>(j) &quot;IP address&quot; Join
      TCP/IP game at specified IP address<br><strong>-create</strong>(cr) Create a
      TCP/IP server<br><strong>-clientserver</strong>(cs) Specifies client/server
      mode<br><strong>-dedicated</strong>(d) Specifies dedicated server mode<br><strong>-console</strong>(co)
      Specifies console output mode<br><strong>-gamescript</strong>(g) &quot;FileName.txt&quot;
      Specifies gamescript to use<br><strong>-maxDataRate</strong>(mdr) [value] Specifies
      data rate settings<br><strong>-dataRateFalloff</strong>(drfp) [value]<br><strong>-debugFile</strong>(df)
      &quot;FileName.txt&quot; Specifies alternate name for dbg.txt<br><strong>-optionsFile</strong>(of)
      &quot;FileName.txt&quot; Specifies alternate name for options.txt file<br><strong>-serverName</strong>(sn)
      &quot;ServerName&quot; Specifies server name[/b]<h2 class="bb_tag">Multiplayer</h2>How
      do I set up dedicated server games?<br>To set up a dedicated server, create
      a shortcut to Carmageddon: TDR2000, and add <strong>-cr -d -co -cs</strong>
      to your command line. This will use the options you have already in your Multiplayer
      settings.'
