details:
  data:
    about_the_game: "Bomber Dudes is a classic Bomberman inspired game where you can\
      \ bomb zombies and your friends! <br />\r\n<br />\r\nBomber Dudes has a single\
      \ player campaign where you must destroy all the zombies and find the key to\
      \ exit each level. <br />\r\n<br />\r\nYou can also play a growing number of\
      \ community generated levels in single player mode. <br />\r\n<br />\r\nPlay\
      \ against your friends with local multiplayer support and a variety of battle\
      \ mode maps.<br />\r\n<br />\r\nBomber Dudes also supports online multiplayer\
      \ so you can play against your friends and other members of the community.<br\
      \ />\r\n<br />\r\nThere is also a level editor where you can create new levels\
      \ to share with the community."
