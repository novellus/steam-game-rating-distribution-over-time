    about_the_game: "Conquer the world, one bite at a time! Infectonator 3: Apocalypse\
      \ is a fast-paced simulation-strategy game where your goal is to destroy humanity\
      \ with your growing army of mutating zombies. Drop your virus into an unsuspecting\
      \ population and watch the chaos unfold. Upgrade your virus, splice DNA, and\
      \ unlock dozens of undead creatures with unique powers.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/666570/extras/infect-zombiefight.gif?t=1596219437\"\
      \ /><br><br>Blending pixelart mayhem and arcade action, Infectonator 3: Apocalypse\
      \ has you lurching across the world map to wipe out humanity before it wipes\
      \ out you. By causing the most destruction in each area and reaching target\
      \ goals, you'll be able to jump from one continent to the next. But beware;\
      \ not only will humans start deploying powerful zombie countermeasures during\
      \ levels, they'll also begin researching a cure. If that happens, it's game\
      \ over! The good news is that with hordes of zombies, mutatued monstrosities,\
      \ and powerful traps and weapons on your side, you're not giving up this apocalypse\
      \ without a fight.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/666570/extras/infect-newsperfect.gif?t=1596219437\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Features</h2></strong><br><ul class=\"\
      bb_ul\"><li><strong>Over 35 Zombies to Discover and Craft</strong> \u2013 Splice\
      \ DNA to unlock new mutations, from common walking-undead to leaping alien parasites.\
      \ Build your brain-hungry army and master their abilities to turn humanity into\
      \ mulch.<br></li><li><strong>A Wonderfully Warped World</strong> \u2013  Infectonator\
      \ 3: Apocalypse takes place in the real world... well, sort of! As you destroy\
      \ the globe, you'll encounter parodies and morbid humor of all sorts, but beware.\
      \ The humans will not go quietly, and have their own defenses.<br></li><li><strong>Classic\
      \ Pixelart With a Modern Twist</strong> \u2013 Expressive and cute-yet-creepy\
      \ 2D humans and monsters roam dynamically lit 3D environments. Sending hordes\
      \ of undead monsters to devour flesh has never looked so pretty!<br></li><li><strong>Over\
      \ 200 Unique Interactive Levels</strong> \u2013 Open or lock doors, blow up\
      \ walls... use the environment to your advantage and make sure your zombies\
      \ get to the very last human to earn bonus cash and creatures for your lab.<br></li><li><strong>Built\
      \ for Challenge and Customisation</strong> \u2013 Randomized events, mutations,\
      \ and locations add difficulty to various maps, while optional modifiers can\
      \ make the game harder... or more casual, if you prefer.</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/666570/extras/infect-maplogo.gif?t=1596219437\"\
      \ />"
