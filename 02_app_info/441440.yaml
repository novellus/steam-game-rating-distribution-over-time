    about_the_game: <strong>Sometimes Always Monsters is a narrative roleplaying life
      simulator filled with choices.</strong><br><br>You play a recently married author
      who joins a cross-country bus tour to promote your next upcoming novel. Along
      the way, you hear about vicious rumours claiming you're a total fraud.<br><br>As
      you journey through five unique cities, meet fans and critics alike, and make
      friends with your fellow busmates, it'll be your choices that help unravel the
      conspiracy laid against you.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/441440/extras/features4.png?t=1588700061"
      /><br><strong>Roleplay Creatively</strong> as you navigate the life of your
      character. In addition to countless dialogue choices, you'll decide how you
      want to live. Whether you like being a diligent workaholic, or prefer the route
      of a relaxed layabout,  the choice is entirely up to you.<br><br><strong>Import
      Save Files</strong> from <u><a href="https://store.steampowered.com/app/274310"
      target="_blank" rel="noreferrer"  >Always Sometimes Monsters</a></u> to continue
      your story, no matter how tragic or triumphant your ending may have been. Your
      entire continuity will be carried over.<br><br><strong>Build Relationships</strong>
      with your spouse, friends, and more. Learn how to manage the demands of various
      social relationships as you maintain a life in the spotlight, and reach for
      your goals.<br><br><strong>Decline Anything</strong> you don't want to do. Nearly
      all of the game's content is optional, including the entirety of the primary
      narrative. You're truly in control of the story, with a right to refusal.
