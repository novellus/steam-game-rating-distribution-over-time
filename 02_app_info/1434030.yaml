details:
  data:
    about_the_game: The Official Guide to The Falconeer gives a unique insight into
      this incredible one-of-a-kind game. Gain a deeper understanding of the mysterious
      open world of The Great Ursee with details on essential skills such as flight
      and weapon control, weapon types, equipment, and upgrades. Delve deeper into
      the lore of the game as you learn about Falconeer classes and discover the unique
      characteristics of opposing factions, with game maps showing key locations.<br><br><i>The
      files can be found within the game's local folder. This can be accessed by right-clicking
      on the game within the Steam Libary, then selecting 'Manage' and 'Browse local
      files'.</i>
