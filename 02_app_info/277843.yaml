  data:
    about_the_game: 'What''s an adventure without some hidden places to explore? <br><br>Dungeons
      &amp; Volcanoes Tile Pack contains the basics you''ll need to create a cave
      to explore, an inside of a volcano and a dungeon store room. Whether you''re
      looking to building winding passages or simple open rooms, this pack includes
      details and personal touches that will make each map stand out.<br><br>For more
      resource packs in this art style, check out the <a href="http://store.steampowered.com/app/291473/"
      target="_blank" rel="noreferrer"  >Royal Tilesets pack</a>.<br><br>This pack
      contains:<br><ul class="bb_ul"><li>Autotiles and tileset pieces for three distinct
      areas: Purple cave, volcano inside and a store room of a dungeon<br></li><li>Animated
      tile pieces, including a functioning furnace, torch, oil lamp and lava<br></li><li>Decorative
      tile details including a golden cannon, statue, well and armor racks<br></li><li>Royalty-free
      resources for use in commercial and non-commercial RPG Maker projects.</li></ul>'
