details:
  data:
    about_the_game: "November 25, 1942, part of the battle group \xABBlade\xBB consisting\
      \ of the US 1st Tank Battalion, attacked the German positions in the Chouigui\
      \ Pass area. Despite the stubborn resistance of the German forces and air support,\
      \ the pass was captured by the forces of A/1 tbn company. Tanks of C/1 tbn company\
      \ captured the bridge near Tebourba and attacked the German airfield near Djedeida,\
      \ destroying more than 20 aircraft and about 36 vehicles. After this raid, the\
      \ battalion's tanks took defense at the pass. The German command assembled a\
      \ battle group led by Major Witzig, which was to counterattack the US positions\
      \ in the Chouigui Pass.<br><br><ul class=\"bb_ul\"><li>Two operations of 4 turns\
      \ for each of the parties (Chouigui, November 25, 1942).<br></li><li>Area of\
      \ over 36 sq. km: ridges and semi-desert with harsh terrain and extensive gullies.<br></li><li>Historical\
      \ organizational structure of units at the time of the offensive.</li></ul>"
