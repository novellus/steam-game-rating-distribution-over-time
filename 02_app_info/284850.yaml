    about_the_game: "Enter an enchanting world of legends and magic, filled with gloomy\
      \ forests, forbidden temples, and abandoned castles; a realm of dark secrets,\
      \ where your destiny was written long before your birth...<br><br>Within the\
      \ shadow of an ancient forest, on the bottom of a foggy valley, stands the lonely\
      \ village of Ravenbrook. The folk there are cheerful and diligent, yet warily\
      \ superstitious. They surround the village with countless charms to keep the\
      \ evil spirits at bay, for on the other side of the forest, there lies a seemingly\
      \ bottomless pit, known as the Abyss. It is the place the villagers of Ravenbrook\
      \ fear most...<br><br>On this night, a young woman is returning home for her\
      \ twin sister\u2019s wedding. The sisters haven\u2019t seen each other in years.\
      \ Yet the invitation was strange, almost as if someone else wrote it, other\
      \ than her twin. But still she comes, ignorant of the danger that awaits...<br><br>For\
      \ just before the wedding, amidst the happiness and reverie, a stranger arrived\
      \ in Ravenbrook...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/284850/extras/steam_pac_vertical.png?t=1581939283\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Thrilling story,\
      \ full of intrigue and adventure <br></li><li>Fuzzy sidekick \u2013 the cutest\
      \ kitty helper you\u2019ve ever met<br></li><li>24  versatile mini-games and\
      \ 14 hidden object scenes<br></li><li>38 beautiful, hand-painted locations<br></li><li>11\
      \ intriguing characters with different passions and dark secrets<br></li><li>The\
      \ Book of Elusive Objects tells the story of local legend <br></li><li>Collect\
      \ 30 Spirits of the Forest for your Faerie Meadow <br></li><li>Additional, intriguing\
      \ story<br></li><li>24 achievements to unlock</li></ul>"
