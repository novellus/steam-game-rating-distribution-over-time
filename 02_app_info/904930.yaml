    about_the_game: "STOP PLAYING AS SOMEONE ELSE!<br>This game is like no other,\
      \ it tells the player's story instead. Yes. Your story! Forget Robin Hood, forget\
      \ Hercules, forget Arthur, forget Thor! <br><br><strong>You just really don't\
      \ know how important you are!</strong><br><br>YOU - The Untold Stories is an\
      \ Action Adventure Indie PC Game inspired by classics, like Dynasty Warriors\
      \ and Tomb Raider. The gameplay includes hack-n-slash sequences, mind-boggling\
      \ puzzles, acrobatic challenges through deadly traps. And you can import your\
      \ own pictures to get a version that YOU are the main character.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/904930/extras/player.jpg?t=1540445939\"\
      \ /><br><br>Throughout the game lies a cool story about you. You will play the\
      \ role of yourself, and discover the truth about you, where did you come from\
      \ and who you really are. You will adventure through 8 fantasy levels, from\
      \ the forests, ruins to maze and temples.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904930/extras/pushball.jpg?t=1540445939\"\
      \ /><br><br>It\u2019s full of puzzles (boxes/balls pushing, levers/keys and\
      \ doors, items and objects etc.) Along the way, you will learn effective combos\
      \ and special skills to fight for the glory.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904930/extras/skill.jpg?t=1540445939\"\
      \ /><br><br><strong>Key Features:</strong><br><br><ul class=\"bb_ul\"><li>Unique\
      \ experience when the real-life you are the main character of the game.<br></li><li>The\
      \ story is adapted to suit the player's information.<br></li><li>Import your\
      \ own frontal face picture so the main character looks like you.<br></li><li>Side-scrolling,\
      \ hack and slash action adventure.<br></li><li>Puzzles: drag, push boxes, push\
      \ balls, keys/levers, and doors, objects interacting, inventory system.<br></li><li>Combat:\
      \ unlockable combos and skills, 30 types of creatures to fight with.<br></li><li>8\
      \ beautiful levels from the forests, ruins to maze and temples, you'll need\
      \ about 4-5 hours to beat the game.<br></li></ul>"
