    review: "Symulator spacerowicza po\u0142\u0105czony z... gr\u0105 zr\u0119czno\u015B\
      ciow\u0105.  Przed ka\u017Cdym aktem przechodzimy kilka leveli w minigierce,\
      \ kt\xF3re polegaj\u0105 na przejechaniu jeep'em okre\u015Blonej trasy (omijaj\u0105\
      c przeszkody) aby na ko\u0144cu zaparkowa\u0107 go w wyznaczonym miejscu. Czy\
      \ ma to jaki\u015B zwi\u0105zek z histori\u0105 opowiadan\u0105 w grze? Niewielki.\
      \ Ale minigra nie jest specjalnie trudna (cho\u0107 potrafi zaskoczy\u0107)\
      \ wi\u0119c ka\u017Cdy powinien j\u0105 przej\u015B\u0107 bez problemu. Cz\u0119\
      \u015B\u0107 \"chodzona\" to standardowo bardzo \u0142adna grafika, przyjemna\
      \ muzyka i ciekawa historia, tym razem opowiadana za pomoc\u0105 list\xF3w,\
      \ kt\xF3re czytamy po drodze."
