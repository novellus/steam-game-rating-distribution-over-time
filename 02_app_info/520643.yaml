    about_the_game: "Bunker down and turtle up - it\u2019s time for war! This new\
      \ DLC pack for Stardock\u2019s massive RTS features new unique gameplay scenarios\
      \ and new maps to keep your skirmishes fresh. Prepare your defenses for any\
      \ punches your enemies throw at you and be ready to launch a devastating counterstrike\
      \ to seal your victory in Turtle Wars.<h2 class=\"bb_tag\"><strong>Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li> <strong>New Scenarios</strong><br><ul class=\"bb_ul\"\
      ><li> <strong>Implosion</strong> - Race against three enemies to be the first\
      \ to crack the defenses of a crashed Post-Human and their experimental Turinium\
      \ Generator. <br></li><li> <strong>Eruption</strong> - Cut off from your factories,\
      \ you must command a single Hyperion Dreadnought and a scattering of defensive\
      \ structures to turn the tides of battle.<br></li><li> <strong>Mountaintop</strong>\
      \ - Exploit your resource-heavy advantage and create massive forces to climb\
      \ the mountain to the enemy entrenchment and wipe them out.<br></li><li> <strong>Turtle\
      \ Wars</strong> - Hold off the frigates swarming from indestructible factories\
      \ and survive the siege. Reprogram the factories to your advantage before the\
      \ enemy crosses the mountain and finishes you off.</li></ul></li><li> <strong>New\
      \ Maps</strong> <br><ul class=\"bb_ul\"><li> <strong>Crack the Shell</strong>\
      \ - Hold the high ground and the Turinium against your enemies in this asymmetrical\
      \ 3-player map, best for 2v1 matches.<br></li><li> <strong>Turtle Wars</strong>\
      \ - Enjoy a longer duel with your enemy on this epic-scale 2-player map. The\
      \ open landscape with select chokepoints encourages huge armies and larger battles.<br></li><li>\
      \ <strong>Eruption</strong> - Choose your path wisely - one leads to the lone\
      \ Turinium Generator, the other to resources in this small 2-player map.<br></li><li>\
      \ <strong>Implosion</strong> - One valley with an abundance of resources stands\
      \ at the center of this large, asymmetrical map fit for a 4-player free for\
      \ all with huge armies.</li></ul></li></ul>"
