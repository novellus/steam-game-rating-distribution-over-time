details:
  data:
    about_the_game: "Follow the evolution of Streets of Rogue from gross caterpillar\
      \ to beautiful butterfly!<br><br><strong>The Making of Streets of Rogue includes:</strong><br><ul\
      \ class=\"bb_ul\"><li>Over an hour's worth of developer commentary videos, giving\
      \ players an inside look at the game\u2019s origins and its five-year development\
      \ cycle.<br></li><li>Six early builds of the game, ranging from very early prototypes\
      \ to the first Early Access release version (<strong>Windows Only</strong>)</li></ul><br>All\
      \ DLC content can be found in the \u2018Making of Streets of Rogue\u2019 folder\
      \ in the Streets of Rogue Steam directory.<br><br><strong>WARNING:</strong><br>The\
      \ early builds of the game will <strong>only</strong> run on Windows, and are\
      \ not available for Mac or Linux.  However, the video content can be played\
      \ on all platforms."
