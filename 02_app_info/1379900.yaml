  data:
    about_the_game: "<h2 class=\"bb_tag\">This game is an SLG game developed by the\
      \ Japanese independent game circle Flying Panjandrum\uFF08\u3075\u3089\u3044\
      \u3093\u3050\u30D1\u30F3\u30B8\u30E3\u30F3\u30C9\u30E9\u30E0), and published\
      \ by OTAKU Plan.</h2><br>THE GOAL OF THIS GAME IS...<br>To take over Shikoku,\
      \ enjoy sightseeing with the beauties and the Shikoku gourmet!<br>So, let's\
      \ become the champion of Shikoku and have a romantic trip!<br><br>\u25A0 STORY<br>The\
      \ stage of the story is Shikoku, where decentralized by the prefectures and\
      \ each prefecture is an independent country.<br>The leading roles are Jiro Urashima,\
      \ the governor of Kagawa Prefecture, and Deputy Governor, Onohime Megi.<br>In\
      \ order to avoid the financial failure of Kagawa Prefecture, and aim for traveling\
      \ around and all-you-can-eat-gourmet, the two will push forward to unify Shikoku!<br><br>\u25A0\
      \ GAME SYSTEM<br>This is a &quot;Regional&quot; control simulation game.<br>You\
      \ fight with modern troops such as infantry and tanks, but here is Shikoku.<br>The\
      \ economy is poor and the food self-sufficiency ratio is low. And also, important\
      \ power plants are concentrated in specific areas.<br>Under such circumstances,\
      \ when aiming for the unification of Shikoku, you have to conduct internal affairs\
      \ and expand arms, but also consider the trends of your enemies.<br><br>\u25A0\
      \ BEAUTIES<br>Sightsee with the heroine and taste special products to deepen\
      \ your friendship.<br>There are a lot of unique events of Shikoku such as indigo\
      \ dyeing experience, skipjack fishing, eating citrus and comparing are super\
      \ large!<br><br>\u25A0 GRAPHICS<br>The illustrations are drawn by Mr. Rento\
      \ Amane.<br>In addition, nearly 300 Shikoku photos are added to the story.<br><br>\u25A0\
      \ GAME STYLE<br>This game has bright romantic comedy tone overall. And sightseeing\
      \ and gourmet elements are unprecedented.<br>On the other hand, the SLG part\
      \ is well balenced.<br>In hard mode, tough financial difficulties and enemy\
      \ AI await you. If you reduce the difficulty level, you can easily enjoy Shikoku.<br><br><br>\u25A0\
      \ WARNING<br>~ warning 1 ~<br>This game contains a lot of foodies.<br>Local\
      \ gourmets from all over Shikoku are here.<br>Don't forget to prepare udon when\
      \ playing in the middle of the night!<br><br>~ warning 2 ~<br>Playing this game\
      \ will probably make you want to have a trip to Shikoku.<br><br>~ warning 3\
      \ ~<br>This game is fiction. Check the exact tourist information yourself."
