    about_the_game: "3D Strategic Trading Card Game(TCG) that you couldn't miss\uFF01\
      \ <br />\r\n<br />\r\nEpic Cards Battle lets you experience legendary battles\
      \ with friends and players all around the world\uFF01 <br />\r\n<br />\r\nFeatures\
      \ <br />\r\n- Next-Generation Revolutionary cards battle game in 3D with hundreds\
      \ of stunning battle visual effects. Players will actually experience the epic\
      \ battles happening in front of them. <br />\r\n<br />\r\n- Abandon the brainless\
      \ card games and play the real strategic cards game, 3 kinds of card types:\
      \ Unit, Spell, Trigger. Build up your own cards deck to conquer your opponent.\
      \ <br />\r\n<br />\r\n- Free-To-Play: Players could enjoy the fun without spending\
      \ a penny.<br />\r\n<br />\r\n- Experience real-time match making and battle\
      \ with players around the world.<br />\r\n<br />\r\n- Well designed game systems.\
      \ Ladder, leaderboards, cards looting system, daily login rewards, daily missions,\
      \ cards enhancing, battle replays, friends, chat system.<br />\r\n<br />\r\n\
      - Campaign quests with lots of rewards, each quest is thoughtfully designed\
      \ to be a puzzle waiting for you to challenge.<br />\r\n<br />\r\n- 5 main factions:\
      \ Shrine Alliance, Nature Force, Hell Legion, Fanstiya Empire, Dynasty Rising.\
      \ 5 attack targets, 4 attack type and 4 armor type. Unlimited combinations of\
      \ cards, pushing the limits of your brain.<br />\r\n<br />\r\n- Easy to play,\
      \ Difficult to master. You can start immediately without knowing any rules of\
      \ battle. Interactive tutorials helping you get the basics of this game quickly.<br\
      \ />\r\n<br />\r\n- Supports asynchronized battle which allows you to play with\
      \ friends anytime, you do not have to wait friend to be online. Just send or\
      \ accept the battle request. It's that easy~ <br />\r\n<br />\r\n- Amazing game\
      \ interface, artworks and legendary sound tracks music inspires you while playing.<br\
      \ />\r\n<br />\r\n(Supports multiple languages in game)"
