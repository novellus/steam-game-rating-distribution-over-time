details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>Make a map to match any situation.</strong></h2><br>Game
      Master Engine, or GME, is a new tool for game masters and players alike to add
      another layer of immersion to their group's sessions by making on the fly map
      building a simpler process. With tons of props and tools for customizing each
      map, no two encounters will ever be quite the same!<br><br>-View maps in 2D
      or full 3D with full range camera.<br>-Rotate and resize any prop to create
      anything you might need or want.<br>-Save, load and share maps with friends
      or online.<br>-Even a simple button press to export a .png version of your map.
