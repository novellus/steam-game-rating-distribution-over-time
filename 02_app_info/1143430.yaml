    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1143430/extras/steamMain.png?t=1605909835"
      /><br><strong>Shadow Gangs is an arcade style ninja action game.</strong><br><br>The
      graphics are HD hand drawn and traditional style animated.<br><br>The soundtrack
      was made by a lead guitarist over a 5 years period.<br><br>You play the role
      of Dan the current ninja order master.<br><br>Your mission is to rescue your
      family from the Shadow Force crime organisation, whose members are known as
      the Shadow Gangs.<br><br>Use your ninja transformation ability and your special
      powers.<br><br>Venture over 10 levels, defeat the 6 bosses, save your family
      and defeat<br>the Shadow Gangs.<br><br><strong>Live The Legend Of Dan The Crimson
      Ninja!</strong>
