    review: "Ich liebe Shadow Caster, Shadow Dancer und Shinobi auf den alten Sega\
      \ Konsolen. Deshalb freue ich mich riesig, dass endlich ein Entwickler darauf\
      \ kam, diese Spiele als Vorlage zu nehmen.\n Ich, als Indie Entwickler (Dead\
      \ Age 1 + 2)  h\xE4tte das auch zuuuu gerne gemacht, aber es ist einfach so\
      \ viel Grafik zu basteln. xD \n\nShadow Gangs hat jedenfalls eine sehr gute\
      \ und authentische Qualit\xE4t, lohnt sich! :)\n\nTipp: Wer es lieber pixeliger\
      \ spielen will, soll einfach die Aufl\xF6sung auf 640 runterschrauben. :)"
