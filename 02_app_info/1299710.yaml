    about_the_game: The legendary Phantom of the Opera has returned! As Inspector
      Raoul Montand, you are the only one who can pursue the Red Death into the past
      and prevent him from terrorizing the present. This point and click adventure
      originally released by MicroProse in 1993 features a fully voiced cast of characters
      with fluid animations, a tense and thrilling story penned by James Bond novelist
      Raymond Benson, and an atmospheric soundtrack that sets the perfect mood for
      this new take on a classic story.<br><br><ul class="bb_ul"><li>Witness the tragedy
      that befalls the audience inside the famed Paris Opera House<br></li><li>Search
      for clues along the catwalks, through the wings, and into the many backstage
      rooms of the opera house<br></li><li>Step back in time as you explore the opera's
      labyrinth of catacombs</li></ul>
