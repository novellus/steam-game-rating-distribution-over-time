    review: "Este jogo me atraiu pelo que parecia ser uma game play simples e divertida,\
      \ mas acabou se tornando muito estressante. Jogo muito mal customizado e por\
      \ isso dificulta bastante a game play. A fonte das letras dificultam a leitura\
      \ das poucas informa\xE7\xF5es que tem. A proposta simplista acabou nao ajudando\
      \ a gameplay, alguns poucos tutorias que sejam p compreender a finalidade do\
      \ jogo ja ajudariam. n\xE3o possui op\xE7\xF5es de configura\xE7\xE3o de som\
      \ e nem de controle.  Tem que querer muito p se acostumar com os controles.\
      \ Comprei outros dois jogos da produtora porque gostei da est\xE9tica do jogo,\
      \ mas ja solicitei reembolso pq nao me agradou. \nEnfim, n\xE3o vale nem de\
      \ gra\xE7a."
