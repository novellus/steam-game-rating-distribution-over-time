    about_the_game: Sunset Kingdom is a kingdom management game.<br><br>In Sunset
      Kingdom your aim is to become the monarch of a prosperous land!<br><br>Prepare
      to expand your kingdom, buildings roads and bridges between places.<br>Build
      towns, let them trade with each other, build farms, towers, lumber camps, quarries,
      docks, hunting lodges, castles and even a palace.<br>Fend of bandit raids, get
      crushed by vikings, let your people starve to death and try again!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/bar_wood_transparent.png?t=1579283957"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/sk_steam.gif?t=1579283957"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/bar_wood_transparent.png?t=1579283957"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li>2-5 hours playtime<br></li><li>gather
      6 different resources<br></li><li>build 11 different building types on your
      land<br></li><li>improve towns by building 7 different facilities and unlocking
      18 different perks!<br></li><li>autosaving</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/bar_wood_transparent.png?t=1579283957"
      /><br><br><strong>Hotkeys</strong><br><br>-  jump to first town<br>- <strong>
      build<br>-  close/open existing buildings or cancel building sites<br>-  mute/unmute
      music<br>-  scroll through towns<br>-  select towns, when building select different
      buildings<br>-  change game speed<br>-  (hold) add/remove 10 units instead of
      1 in the town UI<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/bar_wood_transparent.png?t=1579283957"
      /><br><br><strong>How to play (quick start guide)</strong><br><br>- build a
      farm<br>- build roads connecting the farm to the town<br>- open the town menu
      and navigate to the &quot;duties&quot; tab<br>- add villagers to the &quot;builders&quot;
      duty<br>- once the farm is built add 2 villagers to the &quot;farmers&quot;
      duty<br><br>now your 2 villagers will farm and bring food to your town!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/bar_wood_transparent.png?t=1579283957"
      /></strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218920/extras/about.png?t=1579283957"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>
