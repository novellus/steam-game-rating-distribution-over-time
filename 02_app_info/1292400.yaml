    about_the_game: 2D platformer, inspired by the best video games of the last century
      for people who are tired of metroidvanias. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1292400/extras/taimumari2_2.gif?t=1606154791"
      /><br><a href="https://store.steampowered.com/app/375520" target="_blank" rel="noreferrer"  id="dynamiclink_2"
      >https://store.steampowered.com/app/375520</a><h2 class="bb_tag">Game Features</h2>-
      various levels with unique game mechanics;<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1292400/extras/taimumari2_4.gif?t=1606154791"
      /><br>- many secrets on levels that will help make Himari a more powerful girl;<br>-
      the optional communication with the characters in the Academy between the levels
      will provide an opportunity to catch your breath and learn something new;<br>-
      Himari has the ability to stop time;<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1292400/extras/taimumari2_3.gif?t=1606154791"
      /><br>- meeting with familiar characters from Taimumari.<br><a href="https://store.steampowered.com/app/375520/Taimumari/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/375520/Taimumari/</a><h2
      class="bb_tag">History</h2>Some time after the restoration of the Time Crystal,
      Himari decides to study at the Academy of Magic. However, on her way she was
      attacked, and mystic things happen in the Academy. Some students gain a mysterious
      and dangerous power - creating whole worlds from their imagination.<br>To defeat
      each of them you will have to get to the most dangerous place - their mind.
      And so far none of the students have been able to defeat them. That's why Himari,
      a talented first-year student who has saved the whole world in the past, is
      entrusted with the mission.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1292400/extras/taimumari2_1.gif?t=1606154791"
      />
