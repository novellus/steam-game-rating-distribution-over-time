    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/461820/extras/Logo.png?t=1538989233"
      crossorigin="anonymous"/><br><br>First released way back in 2007, <strong><i>Legionwood:
      Tale of the Two Swords</i></strong> is a retro style fantasy jRPG that attempts
      to capture the look and feel of the classics of the early 90s, while remaining
      true to modern design concepts. For the first time ever, this indie RPG classic
      is now available on Steam as <strong>Legionwood: The Definitive Edition</strong>,
      featuring engine updates, overhauled gameplay and a completely rewritten story.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/461820/extras/LannAlexis.png?t=1538989233"
      crossorigin="anonymous"/><br><br>The world has been at peace since the Great
      War ended 1000 years ago. Now, an ancient antagonist is ready to set in motion
      a plan that has been in the making for centuries. Take control of Lann Northshire,
      an ordinary peasant who is unwillingly thrown into a conflict that will soon
      engulf the entire world. The fate of Legionwood hangs in the balance. Will you
      be able to restore peace to the land? With a thrilling story of love, revenge,
      war and peace, this is an adventure that you won''t want to pass up!<br><br><ul
      class="bb_ul">    <li>30+ hours of traditional RPG gaming.<br>    </li><li>6
      playable characters with unlimited customisation options.<br>    </li><li>30+
      locations to explore.<br>    </li><li>Sweeping fantasy storyline full of twists
      and turns.<br>    </li><li>Hand drawn art.<br>    </li><li>Completely free to
      play. </li></ul><br>Purchase <i>Legionwood 2</i> on Steam: <a href="http://store.steampowered.com/app/290460/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/290460/</a>'
