    review: It is a good fun and has some novel concepts, however, I have to admit
      that I liked the most using the thrusters rather than the hooks. There are plenty
      of places where you can get stuck and have to restart the level, but it is fine.
      I have to say that the spy interrogation chamber was by far the most difficult
      for me. The final level feel like nothing in comparison. Maybe that could be
      adjusted? Also, things to consider, laser sights, I think I would enjoy it more
      knowing where my shoot is aimed to. Also, not been able to walk... not funny,
      sometimes feels unnatural having to relocate with the hooks while a few steps
      will do the trick.
