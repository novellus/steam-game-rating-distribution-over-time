    reviews: "\u201CI had a blast playing Yupitergrad and I can\u2019t wait to get\
      \ back to it.  The underlying humor, charming visual design, unique mobility\
      \ aspects and even the fantastic soundtrack composed by Piotr Surmacz all combine\
      \ to create one of the more interesting and fun experiences you can have in\
      \ VR.  It\u2019s been a slow year for quality VR titles, but Yupitergrad clearly\
      \ achieves top honors in this memorable action-platformer that you don\u2019\
      t want to miss.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://gamechronicles.com/video-games/yupitergrad-review-pc-vr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Chronicles</a><br><br>\u201CThanks\
      \ to how well these grappling cup hooks work together with the thrusters and\
      \ a great level design we are facing a really fun, frantic platforming game\
      \ that will not give us a single moment of respite. It's great to move freely\
      \ and fluidly between giant fans, past platforms that would crush you in the\
      \ face of a bad move, then end up propelling yourself underwater to avoid being\
      \ blown away by spinning spikes.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.desconsolados.com/analisis/yupitergrad/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Desconsolados</a><br><br>\u201CIn a sea\
      \ of \u201CSpiderman sims,\u201D Yupitergrad is a must-have title for your VR\
      \ library. Setting itself apart from the rest with an undeniable charm, woefully\
      \ underutilized graphics, and a great sense of humor, Yupitergrad is definitely\
      \ my top candidate for 2020\u2019s hidden gem.\u201D<br>4/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2020/09/19/yupitergrad-review-oculus-rift-s/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br>"
