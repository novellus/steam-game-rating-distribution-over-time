    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1352020/extras/Yupitergrad_Gif_1_[Radek_Bazak].gif?t=1606752546\"\
      \ /><h2 class=\"bb_tag\">\U0001F31F\U0001F30C \uFF26\uFF25\uFF21\uFF34\uFF35\
      \uFF32\uFF25\uFF33 \U0001F30C\U0001F31F</h2>\U0001F680 <strong>Minimal risk\
      \ of motion sickness</strong> thanks to innovative design.<br>\U0001F680 Over\
      \ <strong>50 tight-packed levels</strong> to explore and conquer.<br>\U0001F680\
      \ <strong>Indiana Jones</strong>-like navigation via grappling hooks and boosters.<br>\U0001F680\
      \ Lots of crazy <strong>platforming stunts</strong>.<br>\U0001F680 Riddles and\
      \ <strong>spatial puzzles</strong>.<br>\U0001F680 &quot;<strong>Dieselpunk</strong>\
      \ in space&quot; atmosphere.<br>\U0001F680 Slavik humor and peculiar story.<br>\U0001F680\
      \ Original, stylized art.<br>\U0001F680 <strong>Soundtrack</strong> by acclaimed\
      \ video games music composer - <strong>Piotr Surmacz</strong>.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1352020/extras/Yupitergrad_Gif_2_[Radek_Bazak].gif?t=1606752546\"\
      \ /><h2 class=\"bb_tag\">\U0001F31F\U0001F30C \uFF33\uFF35\uFF2D\uFF2D\uFF21\
      \uFF32\uFF39 \U0001F30C\U0001F31F</h2>\u3010Can you imagine VR game almost <strong>free\
      \ of motion sickness or headaches</strong>? How about <strong>roaming through\
      \ industrial space station with grappling hooks</strong> and spatial boosters\
      \ like a <strong>space Indiana Jones</strong>? Ever wanted to see the perspective\
      \ of a <strong>space comrade</strong>, all soaked in <strong>Dieselpunk</strong>\
      \ vibe? Or wondered how <strong>acrobatics in space</strong>, zapping off ledges\
      \ and walls, would feel like?<br><br>\u3010Well look no further <strong>Yupitergrad</strong>\
      \ is THE complete package - of ALL above. <strong>Arcade platforming</strong>\
      \  like you haven't seen before. Spatial riddles where you need to be both <strong>dexterous\
      \ and quick-thinking</strong>. All bathed in gritty, Slavik, humorous story\
      \ and wacky acrobatics you simply <strong>WON'T find ANYWHERE</strong> else.<br><br>\u3010\
      So, my dear comrade...<br>...ready to become the <strong>Space Soviet Tarzan\u2122\
      </strong>...? \U0001F468\u200D\U0001F680<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1352020/extras/Yupitergrad_Gif_3_[Radek_Bazak].gif?t=1606752546\"\
      \ />"
