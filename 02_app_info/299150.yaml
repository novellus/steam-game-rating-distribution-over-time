  data:
    about_the_game: "A beautiful young woman wakes up in a vast and mysterious undersea\
      \ temple complex, not knowing who or where she is. She soon learns that she\
      \ has been frozen in a death-like slumber in a secret crypt for over a century.\
      \ Now she must escape the crypt and explore the ancient underwater chambers\
      \ to unravel the mystery. Use your Hidden Object and puzzle-solving skills to\
      \ help Anna unlock the enchanted Royal Relics, reveal the terrible secrets of\
      \ the Dark Empress, and piece together her own shocking identity \u2026 before\
      \ its too late! Along the way she encounters strange and mysterious characters.\
      \  But who truly wants to help her?  And who wants her dead?  The fate of humanity\
      \ lies in her hands. <br />\n<br />\n<br />\nFeatures :<br />\n<br />\n\u2022\
      \tOver 140 breathtaking scenes in a vast undersea temple and cloud city.<br\
      \ />\n\u2022\tImmersive locations, fantastic story and unique object hunting\
      \ and mini-games.<br />\n\u2022\tMeet mysterious characters to gain vital clues.\
      \ Who can you trust? Who will deceive?<br />\n\u2022\tStop the Evil Empress\
      \ from destroying the underwater world.<br />\n\u2022\tEscape to the utopian\
      \ city in the clouds."
