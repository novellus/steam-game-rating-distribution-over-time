    about_the_game: "<h2 class=\"bb_tag\">A story-based VR action game.</h2>Timeless\
      \ Paradox is a single-player action-adventure game.<br>It combines classic JRPG\
      \ components such as rich story, stylish character and magic with virtual reality<br><br>In\
      \ this game, player will go back to seek truth behind the past time fragments,\
      \ and embark a Journey of redemption along with Estel, the chosen champion of\
      \ humanity. Standing by her side, player will defeat enemies and restore the\
      \ flow of time. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/capsule_616x353_new.png?t=1585040399\"\
      \ /><h2 class=\"bb_tag\"><strong>STORY</strong></h2>The Champion defeats the\
      \ Dragon <br>and the world is saved.<br><br>The world we live in should have\
      \ been this way.<br>However, our Champion could not fulfill our expectations.\
      \ She failed.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/Estel_616_374new.png?t=1585040399\"\
      \ /><br>Everything about this battle remains mysterious.<br><br>Now you have\
      \ the chance to go back.<br>Will you change the history?<br>Will you defy this\
      \ fate with her?\u200B<br>...<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/CommunityLeilia184_184.png?t=1585040399\"\
      \ /><br>?:\u201DGreetings Traveler.\u201D<br>Edward:\u201D What happened? What\
      \ is this place and who are you?\u201D<br>?:\u201D Relax, you are safe here.\u201D\
      <br>?:\u201D This place is the Time Palace\u2026<br>It records and regulates\
      \ the flow of time.\u201D<br>Leilia: \u201DI am Leilia, the keeper here.\u201D\
      <br>...<h2 class=\"bb_tag\"><strong>GAMEPLAY FEATURES</strong></h2><h2 class=\"\
      bb_tag\">Adventure to the Timeless world</h2><br>Follow our heroine and restore\
      \ time fragments. <br>Defy the inevitable fate and explore the story behind.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/EstelTalk320_180.gif?t=1585040399\"\
      \ /><h2 class=\"bb_tag\">9 unique boss battles.</h2>Each boss battle is designed\
      \ with a unique mechanic. <br><br>Players need to find special ways to expose\
      \ enemies \u2019weaknesses.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/BossWeakness340_180.gif?t=1585040399\"\
      \ /><h2 class=\"bb_tag\">Unique sword skill system.</h2>Proper motion is the\
      \ key to trigger our unique sword skill system. <br><br>This system will provide\
      \ player a whole new sense of exhilaration and intensity.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/SwordSkill2.gif?t=1585040399\"\
      \ /><h2 class=\"bb_tag\">Chain attack with alley.</h2>Together with alley, players\
      \ are able to trigger powerful strike to enemy.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/ChainAttackAlley340_180.gif?t=1585040399\"\
      \ /><h2 class=\"bb_tag\">A Paradox --- what will be your choice?</h2>If every\
      \ champion must face their destiny of sacrifice, what will be your choice? <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217260/extras/LeiliaTP340_180.gif?t=1585040399\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">Your hearty VR journey<br>Starts here!</h2></strong>"
