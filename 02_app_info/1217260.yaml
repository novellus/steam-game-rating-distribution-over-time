      \ and ask yourself, \u201CWhat if I could go back to that time and do things\
      \ differently?\u201D I am sure we all do, but as much as I think we would all\
      \ love to, realism comes into play and we cannot change the past. But with Virtual\
      \ Reality, in a way that we can.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thevrdimension.com/2020/02/16/timeless-paradox-the-interview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The VR Dimension</a><br>"
