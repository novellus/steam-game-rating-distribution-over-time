  data:
    about_the_game: "<strong>Go on a journey into the uncharted depths of creativity!</strong><br><br>Creativerse\
      \ is one of the best-rated sandbox adventure/building games on Steam. It is\
      \ free-to-play with a fair approach to monetization that keeps the core gameplay\
      \ 100% free. Join the millions of players across the globe who choose Creativerse!<h2\
      \ class=\"bb_tag\"><strong>An enormous, reactive world</strong></h2>Begin your\
      \ journey in your own private world, with a horizon stretching for days in every\
      \ direction. Discover exotic biomes, strange creatures that fight back, mysterious\
      \ caverns full of hazardous substratum, raw materials, and rare treasures. Survival\
      \ will not be easy...at first.<h2 class=\"bb_tag\"><strong>Become a powerful\
      \ Creator</strong></h2>Gain mastery over your world through mining, hunting,\
      \ crafting, cooking, farming, and the power to transform the land. Realize your\
      \ creative potential as you dig deeper, build higher, learn hundreds of recipes,\
      \ unlock powerful tools, and engineer mechanical marvels. Your options for reshaping\
      \ your world are nearly limitless.<h2 class=\"bb_tag\"><strong>Next-gen sandbox\
      \ building</strong></h2>Go beyond the traditional, often painstaking sandbox\
      \ experience with advanced tools, such as Blueprints\u2014player-created structures\
      \ with step-by-step instructions. Advanced machines like logic gates, sensors,\
      \ math blocks, and more allow you to bring your creations to life. Creator Mode\
      \ allows you to bypass the gathering and crafting loop to get straight to building.\
      \ And fully rotatable and paintable blocks let you customize every last detail\
      \ of your world.<h2 class=\"bb_tag\"><strong>A vibrant, creative community</strong></h2>Join\
      \ thousands of players across hundreds of public worlds and take on the journey\
      \ together. Or invite your friends to join you in your private world. Multiplayer\
      \ is built-in and seamless, allowing you to meet up with friends in seconds.\
      \ And regular community activities and seasonal events, as well as an active\
      \ community on the forums and discord, keep things fresh.<h2 class=\"bb_tag\"\
      ><strong>Fair-to-play monetization</strong></h2>We\u2019re committed to keeping\
      \ Creativerse\u2019s monetization fair, free of pay-to-play mechanics. The two\
      \ ways we monetize are with Pro membership, which allows you to create multiple\
      \ worlds with advanced customization options, as well as totally optional extras\
      \ like costumes, auto-building bots, jetpacks, and block skins. The core gameplay\
      \ will always be free.<h2 class=\"bb_tag\"><strong>Continually updated by a\
      \ passionate dev team</strong></h2>Developed with care by a team that listens\
      \ to player feedback and regularly updates the game with new features and content.\
      \ Join our <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/creativerse\"\
      \ target=\"_blank\" rel=\"noopener\"  >discord server</a> and make your voice\
      \ heard!"
