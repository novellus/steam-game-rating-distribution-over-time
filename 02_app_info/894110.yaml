details:
  data:
    about_the_game: "PIDO1 is a platformer in which you will have to solve logical\
      \ tasks for successfully passing the levels.<br />\r\nYou have to play for PIDO1,\
      \ which turned out to be in an unknown place without memory and awareness of\
      \ what is happening. To get out you have to solve logical puzzles with mirrors,\
      \ go through difficult levels and fight with unknown creatures to collect all\
      \ the energy and get out."
