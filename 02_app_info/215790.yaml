  data:
    about_the_game: "FINGER-FLIPPIN\u2019, POWERFUL PINBALL!<br><br>No room for a\
      \ pinball machine? So what! With <strong>DREAM PINBALL 3D</strong> you can transform\
      \ your PC or console into 6 different, multilevel, 3D pinball machines!<br>\
      \ <br>Clever gameplay, plus balls made of different materials \u2013 and each\
      \ material has special ballistic properties that affect how those balls roll!\
      \ A cutting edge engine gets the best out of this classic game\u2019s optics\
      \ and acoustics, including state-of-art particle technology, HDR and multiplayer\
      \ 3D sound \u2013 and you get true pinball feeling, with a visible tilt function\
      \ and the fantastic \u201CMotion Blur\u201D effect!<br><br><i><strong>Hook factor\
      \ guaranteed!</strong></i><h2 class=\"bb_tag\"><strong>KEY FEATURES:</strong></h2><ul\
      \ class=\"bb_ul\"><li>6 pinball machines with different themes: Knight Tournament,\
      \ Monstercastle, Underwater World, Dino Wars, Spinning Rotors AND the \u201C\
      Fantasy\u201D pinball machine, linked to \u201CTwo Worlds\u201D!<br></li><li>Balls\
      \ made of 6 different materials - steel, ivory, oak, walnut, marble and gold,\
      \ all with different ballistic properties!<br></li><li>Multiball feature with\
      \ 3 balls and 7different camera positions!<br></li><li>State-of-the-art Particle\
      \ and Motion Blur effects and brilliant lighting effects thanks to latest HDR\
      \ technology<br></li><li>Individual sound effects, with speech recordings and\
      \ music for every pinball machine<br></li><li>Multiplayer mode for up to 4 pinballers</li></ul>"
