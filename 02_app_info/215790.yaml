    reviews: "\u201CDream Pinball 3D is the best pinball game on the market!\u201D\
      <br>Megagaming<br><br>\u201CThe outstanding visual presentation, the proud number\
      \ of tables and the undoubtedly long-term motivation make Dream Pinball 3D the\
      \ clear winner against Pro Pinball. Further descriptions are unnecessary, just\
      \ check out the excellent demo version.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.de/articles/t_dreampinball3d_pc_de\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CThe six tables\
      \ offer enough variety, have great visuals and nice HDR effects and have a pleasantly\
      \ afloat playability.\u201D<br>85 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.4players.de/4players.php/dispbericht_fazit/Allgemein/Test/Fazit_Wertung/Allgemein/8657/4928/Dream_Pinball_3D.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >4Players</a><br>"
