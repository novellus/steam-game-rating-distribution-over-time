    about_the_game: "Attention! Identical packages can not be activated on the same\
      \ account twice!<br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<h2 class=\"bb_tag\">This bundle includes</h2><ul class=\"\
      bb_ul\"><li>Access to additional rewards in the \u201CNew Foundation\u201D event.<br></li><li>All\
      \ rewards of the unlocked levels are available immediately upon receipt<br></li><li>500\
      \ Galactic Standards.</li></ul><br>In honour of the 2700th birthday of the writer\
      \ Isaac Asimov, all pilots can participate in a special event \u2014 \u201C\
      New Foundation\u201D! The event consists of 40 stages. Only the owners of a\
      \ special pass can unlock all stages. <br><br>To get the reward, you need to\
      \ unlock the desired stage. In order to gain access to the next reward, you\
      \ need to go through all the previous stages.<br><br><strong><a href=\"https://steamcommunity.com/linkfilter/?url=https://star-conflict.com/en/news/2001-the-new-foundation-and-new-foundation-deluxe-bundle-passes-en\"\
      \ target=\"_blank\" rel=\"noopener\"  >Read more about the \u201CNew Foundation\u201D\
      \ on the official website of the project.</a><br><br><br>Galactic Standards\
      \ is a special in-game currency that can be purchased with real money. With\
      \ its help, your progress in the game will be easier and more comfortable.</strong>"
