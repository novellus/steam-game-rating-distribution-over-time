  data:
    about_the_game: 'Do you like high-speed highways? If yes, then you definitely
      need to play this game! This simple arcade game will make you show all your
      care. All you need to do is drive at full speed among other motorists and try
      not to crash into their vehicles that are filling the road. At the same time
      try to gain as much speed as you can and set a personal record!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/867730/extras/highway_racing.jpg?t=1528296268"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Fun arcade game<br></li><li>Suitable
      for Windows, Mac, and Linux<br></li><li>Leaderboard: ability to compete with
      friends<br></li><li>Simple controls</li></ul><br>To all arcade racing fans,
      we recommend this simple and interesting game. It will help you get away from
      business and have some fun. In addition, it develops a reaction rate and will
      be very useful for both adults and children. The game has a variety of vehicles
      that can be purchased for the coins earned. Coins that you will collect on the
      road, which can be a very fun activity and make the gameplay more exciting.
      The nice pixel graphics will not leave anyone indifferent. In addition, the
      game has a top player leaderboard list, which is made up of your friends, which
      means that you can compete with them and show off your skills!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/867730/extras/os.png?t=1528296268"
      />'
