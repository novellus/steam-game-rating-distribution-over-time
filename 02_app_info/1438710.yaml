  data:
    about_the_game: "It's competitional top down Game. This is Brotherhood version\
      \ of 'Arena of Ruins' of another Steam store page and Fantasy and Modern style\
      \ of battle team PvP. There are 1:1 ~ 3:3 modes based on Lan Support. This game\
      \ has Top down view and mouse click movement. I'll try to do many experimental\
      \ things and many things about skills can be changed. Feel free to win and show\
      \ off by conquering the final bosses first.<br />\r\n<br />\r\n'Z' key is the\
      \ interaction key near the two merchants.<br />\r\n<br />\r\n1~6 are skill usage\
      \ buttons.<br />\r\n<br />\r\nMouse click on the map moves the character.<br\
      \ />\r\n<br />\r\nRight mouse click on an item in an inventory window creates\
      \ menus.<br />\r\n<br />\r\nRight mouse click on an item in an equipment window\
      \ unequip the item."
