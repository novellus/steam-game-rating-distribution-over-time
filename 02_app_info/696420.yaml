    about_the_game: Experience true open-world freedom in Padria Online - Hardcore
      PVP massively multiplayer online role-playing game.<br><br>Choose from many
      different classes, decide whether to focus on PvP or PvE, both sharing the same
      world, no matter what in this full PVP game you will be entertained!<br>no matter
      your poison whether you combat, crafting, magic, trading, there is something
      for everyone.<br>Countless skills, resources and tools to master to old and
      control the lands.<br>There are no PvP zones, only a single open and realistic
      world where you are free to choose your own path and mold your own personal
      adventure. <br>Massive single world island for pvp and players to explore and
      fight.<br>Strength in numbers, group with your friends to conquer the world
      as a group.<br>Or play solo as a back stabbing melee that hides in the brush
      waiting for a simple trader to pass by.<br>With enough power, violence or diplomacy,
      you and your allies will be able to rule an entire nation, or fall to one!<br><br><strong>Key
      Features:</strong><br><strong>Striking Semi-Realistic artwork</strong><br>Our
      artwork was had drawn and painted, with the idea of immersion aspect you will
      never see dull environments and boring levels!<br><br><strong>Conquer The World
      of Padria</strong><br>Play through a campaign, of PVP content facing off against
      the minions of Padria as you fight for control.<br><br><strong>Test Your Mettle</strong><br>with
      the Kills ranking system you can fight other players to be the lord of Padria,
      become the king and gain special rewards!
