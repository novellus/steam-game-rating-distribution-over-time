    review: "[b]Death Goat[/b] \xE9 um jogo bem simples, com gr\xE1ficos n\xE3o t\xE3\
      o aprimorados e anima\xE7\xF5es b\xE1sicas, n\xE3o tem uma hist\xF3ria, por\xE9\
      m possui conquistas f\xE1ceis de obter, requerendo apenas que voc\xEA o jogue\
      \ muito para obt\xEA-las, e voc\xEA ir\xE1 jogar, morrer, passar raiva e ficar\
      \ ainda mais motivado para conseguir.\n\n\xC9 um jogo bem b\xE1sico, leve em\
      \ considera\xE7\xE3o todas as an\xE1lises negativas a seu respeito, a falta\
      \ de um modo cooperativo \xE9 n\xEDtida, mas o destaque principal fica sendo\
      \ somente a trilha sonora pesada, que permeia entre v\xE1rios g\xEAneros do\
      \ metal, \xE9 poss\xEDvel escolher qual m\xFAsica tocar, durante v\xE1rias ondas\
      \ de monstros cru\xE9is e violentos, quer mais motiva\xE7\xE3o do que isso?\n\
      \nJogo e conte\xFAdo extra n\xE3o s\xE3o mais comercializados a pedido da distribuidora.\
      \ \n\n| [b]Valor pago:[/b] R$1,57\n| [b]Store removal:[/b] [spoiler]Dec. 11,\
      \ 2019[/spoiler]"
