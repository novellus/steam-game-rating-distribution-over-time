    review: "Bardzo polecam t\u0105 gr\u0119. Grafika jest przyzwoita. Gameplay jest\
      \ dosy\u0107 realistyczny i wygodny. Szukanie butelek jest trudne \nale nie\
      \ narzekam. Misje s\u0105 przydatne dla pocz\u0105tkuj\u0105cych graczy. Tryb\
      \ Multiplayer ma dosy\u0107 du\u017Cy problem z od\u015Bwie\u017Ceniem serwer\xF3\
      w, chodzi mi tu o to \u017Ce serwery kt\xF3re widzia\u0142em tydzie\u0144 temu\
      \ dalej si\u0119 wy\u015Bwietlaj\u0105. Pr\xF3bowa\u0142em od\u015Bwie\u017C\
      y\u0107 serwery ale nic z tego. Do\u0142\u0105czanie te\u017C troch\u0119 nie\
      \ dzia\u0142a. Granie w to bardzo mnie satysfakcjonuje. Podsumowuj\u0105c Gra\
      \ jest bardzo dobrze zrobiona, niestety gra ju\u017C straci\u0142a graczy ale\
      \ dalej s\u0105 ludzie kt\xF3rzy w to graj\u0105. Je\u015Bli masz zb\u0119dne\
      \ 20 z\u0142 to polecam kupi\u0107 t\u0105 gr\u0119! Og\xF3lnie oceniam to na\
      \ 8/10. Pozdrawiam."
