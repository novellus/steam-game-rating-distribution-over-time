  data:
    about_the_game: "The sequel to the best-selling worldwide hit &quot;Farming Simulator&quot;\
      \ has loads of new features!<br><br>\t\t\t\t\t\tAssume the role of a farmer\
      \ experiencing the challenge of 18 hour days running a new farm in the middle\
      \ of beautiful rolling countryside. <br>\t\t\t\t\t\tYou start the game by choosing\
      \ from a small collection of vehicles and machinery to explore your fairly sparse\
      \ farmland which measures just 4 km. As you progress through the game you complete\
      \ a variety of tasks like breeding and feeding the cows or spreading manure,\
      \ milking, plowing, seeding and baling to build up wealth to invest in newer\
      \ and better equipment and machinery.<br>\t\t\t\t\t\tMulti-player mode allows\
      \ you to manage your farm together with friends over the Internet or local area\
      \ network.<br>\t\t\t\t\t\tWith career mode you take on the role of a young farmer\
      \ and experience the workaday life of the countryside in a completely adaptable\
      \ world.<br>\t\t\t\t\t\tChoose from loads of authentic licensed farming equipment\
      \ including tractors, combine harvesters, plows, seeders and balers. <br>\t\t\
      \t\t\t\tThanks to the licensing of machinery from leading manufacturers including\
      \ DEUTZ-FAHR, KRONE, HORSCH, P\xD6TTINGER and VOGEL &amp; NOOT you are able\
      \ to take control of authentic farming equipment.<h2 class=\"bb_tag\">FEATURES:</h2><ul\
      \ class=\"bb_ul\"><li>Career mode with business section and cattle breeding<br>\t\
      \t\t\t\t\t</li><li>Multi-player mode for playing together with friends over\
      \ Internet/LAN<br>\t\t\t\t\t\t</li><li>Large new vehicle fleet with authentic\
      \ agricultural machines by DEUTZ-FAHR, KRONE, HORSCH, P\xD6TTINGER and VOGEL\
      \ &amp; NOOT<br>\t\t\t\t\t\t</li><li>Lots of sophisticated equipment<br>\t\t\
      \t\t\t\t</li><li>Computer controlled helpers<br>\t\t\t\t\t\t</li><li>Gamepad\
      \ and steering wheel support</li></ul>"
