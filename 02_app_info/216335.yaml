    about_the_game: '<p>You asked, we listened - popular request brings you two special
      outfits, a unique weapon and five police vehicles, the Law Enforcer Pack grants
      you ultimate access to everything the HKPD has to offer.  Included are the SWAT
      Tactical Uniform, the Crime Scene Investigator outfit complete with a nightstick
      baton), plus five vehicles - the SDU Armored Truck, the HKPD Cruiser, the HKPD
      Motorcycle, the HKPD Van, and the HKPD SUV.

      </p>


      <p>Please note that there is no Russian language support available for this
      content. This DLC will not be loaded if the current language for the Sleeping
      Dogs base game is set to Russian.

      '
