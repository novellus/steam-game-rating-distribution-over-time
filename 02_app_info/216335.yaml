    review: "Sleeping Dogs: DLC \"Law Enforcer Pack\"\n\nContenu du DLC:\n\n\u26AA\
      \ Costume \"Uniforme de l'unit\xE9 d'\xE9lite\" incluant un taser (Arme de d\xE9\
      fense) et des menottes\nDescription: \"N'est plus r\xE9serv\xE9 aux occasions\
      \ sp\xE9ciales.\"\nEffet: \"Protection contre les armes \xE0 feu: D\xE9g\xE2\
      ts des armes \xE0 feu r\xE9duits de 50%.\"\n\n\u26AA Costume \"Expert scientifique\"\
      \ incluant un tonfa (B\xE2ton de d\xE9fense)\nDescription: \"Retirez vos lunettes\
      \ de soleil quand \xE7a devient s\xE9rieux.\"\nEffet: \"Lettre de la loi: l'EXP\
      \ Police est doubl\xE9e, mais aucune EXP Triade gagn\xE9e.\"\n\n\u26AA V\xE9\
      hicule \"Camion blind\xE9 unit\xE9 sp\xE9ciale\"\nDescription: \"Il faut parfois\
      \ toute une arm\xE9e pour faire le boulot.\"\nClasse: C\n\n\u26AA V\xE9hicule\
      \ \"Voiture de la PHK\" muni d'une sir\xE8ne\nDescription: \"Conduite seulement\
      \ par l'\xE9lite.\"\nClasse: B\n\n\u26AA V\xE9hicule \"Moto de la PHK\" muni\
      \ d'une sir\xE8ne\nDescription: \"Tr\xE8s maniable et dot\xE9e d'une puissante\
      \ sir\xE8ne.\"\nClasse: A\n\n\u26AA V\xE9hicule \"Fourgon de la PHK\" muni d'une\
      \ sir\xE8ne\nDescription: \"Spacieux et fiable.\"\nClasse: C\n\n\u26AA V\xE9\
      hicule \"4X4 de la PHK\" muni d'une sir\xE8ne\nDescription: \"Pour sortir des\
      \ sentiers battus.\"\nClasse: B\n\nQue penser de ce DLC?\n\n[b][u]Aspects positifs:[/u][/b]\n\
      \n\u2714\uFE0F Plusieurs v\xE9hicules aux couleurs de la police, pouvant correspondre\
      \ \xE0 plusieurs types de situations\n\u2714\uFE0F Fourgon ultra-r\xE9sistant,\
      \ bien que lent\n\u2714\uFE0F Tonfa tr\xE8s puissant et appr\xE9ciable au corps-\xE0\
      -corps\n\u2714\uFE0F Taser et menottes du costume d'unit\xE9 d'\xE9lite rendant\
      \ les interpellations plus simples que jamais\n\n[b][u]Aspects n\xE9gatifs:[/u][/b]\n\
      \n\u274C V\xE9hicules manquant d'int\xE9r\xEAt en dehors des missions d\xE9\
      di\xE9es\n\u274C Impossible d'utiliser les menottes, le taser et le tonfa sans\
      \ porter le costume ad\xE9quat\n\u274C Le design du costume de l'expert scientifique\
      \ est plut\xF4t inesth\xE9tique\n\n[b][u]Avis:[/u][/b]\n\nV\xE9hicules vari\xE9\
      s et costumes utiles sont au programme de ce DLC, qui justifie son tarif par\
      \ son utilit\xE9 dans de nombreuses situations.\n\n[code]Vous cherchez d'autres\
      \ \xE9valuations honn\xEAtes?\n\u2022 Nos avis positifs: [url=https://store.steampowered.com/curator/9753228]On\
      \ les pr\xE9f\xE8re froids.[/url]\n\u2022 Nos avis n\xE9gatifs: [url=https://store.steampowered.com/curator/18976233]La\
      \ purge[/url]\n\u2022 Mes contenus: [url=https://steamcommunity.com/sharedfiles/filedetails/?id=887851693]Enata's\
      \ works[/url]\nPassez une bonne journ\xE9e! :)[/code]\n\n[b][u]Changelog:[/u][/b]\n\
      \n\u2022 01/05/2019: mise en forme du cartouche"
