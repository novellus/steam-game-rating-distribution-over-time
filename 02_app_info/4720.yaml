    about_the_game: "What twists the mind of an ordinary human into a serial killer?<br\
      \ />\r\n<br />\r\nAssigned to the Serial Crimes Unit, Agent Ethan Thomas must\
      \ answer this question, and bring the worst of society to justice. His solve\
      \ rate is the best in the bureau....perhaps too good.<br />\r\n<br />\r\nWhile\
      \ investigating the growing list of serial killers, Agent Thomas concludes that\
      \ something is twisting the bodies and souls of those that society has left\
      \ behind. The homeless, addicted and deranged are rising from the city\u2019\
      s underbelly and committing mindless acts of violence. Could there be an unseen\
      \ connection between the increasing brutality of the latest serial killings\
      \ and the increasing crime rate? This question is pushed to the forefront after\
      \ Agent Thomas is framed for the murder of two police officers. Now he must\
      \ solve the murders to stop the killings, and exonerate himself from the crimes\
      \ of which he is accused.<br />\r\n<br />\r\nAs FBI agent Ethan Thomas, you\
      \ rely on sharp instincts and sophisticated forensic tools to investigate crime\
      \ scenes, collect evidence, and find clues that will lead you to the killers.\
      \ With danger lurking in every shadow, you need whatever weapons you can find\
      \ to stay alive. If you run out of bullets, you\u2019ll have to fight with a\
      \ fire axe, shovel, pipe, two-by-four, or whatever you can pry from the environment\
      \ around you. You\u2019ll need to make sure nothing stops you as you try to\
      \ uncover exactly who...or what is behind the grisly killings plaguing the city."
