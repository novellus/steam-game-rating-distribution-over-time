  data:
    about_the_game: "Conquer the World! Let your strategy skills talks, weaken your\
      \ opponents, and break a leg to get the best luck!<br />\r\n<br />\r\nOccupy\
      \ resources to build the strongest country much faster. Build Castles, Armies,\
      \ Factories, and Embassies to greater your power and defense your country.<br\
      \ />\r\n<br />\r\nArosia blends strategy with luck but does this with a well-balanced\
      \ system. Take risks, use your tactics, and try to win.<br />\r\nArosia inspired\
      \ from a non-named basic paper game that creators played in High Scool. You'll\
      \ have square lands, you'll<br />\r\nattack enemies to get more lands and don't\
      \ stop until the World is yours!<br />\r\n<br />\r\nArosia allows you to play\
      \ with your friends, also you can play with bots individually. You can pass\
      \ your computer to a near-by friend or in the future, you can play in multiplayer\
      \ with your Steam friends (estimation)."
