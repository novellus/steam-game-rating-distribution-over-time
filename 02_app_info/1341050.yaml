    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1341050/extras/HAPPINESS_Steam_GIFs_Video_01.gif?t=1608605752"
      /><h2 class="bb_tag">Welcome to a wondrous all-action show, the likes of which
      has never been seen before!</h2><br>BALAN WONDERWORLD is a wondrous action platformer
      game themed around the Balan Theatre. Led by the enigmatic maestro named Balan,
      the stars of the show Emma and Leo will use special abilities from a multitude
      of characterful costumes as they adventure in the bizarre and imaginary land
      of Wonderworld. Here memories and vistas from the real world mix with the things
      that people hold dear. <br>Twelve different tales await our stars in the Wonderworld,
      each with their own unique quirks. They will explore all corners of these labyrinthine
      stages, filled with a myriad of tricks and traps, to get to the heart of each
      story.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1341050/extras/HAPPINESS_Steam_GIFs_Video_02.gif?t=1608605752"
      /><h2 class="bb_tag">Wonderworld exists in people's hearts and imagination</h2>The
      setting for this tale is the fantastic, bizarre land of Wonderworld; a place
      where people's happy and positive memories mix with their restless worries and
      negativity.<br><br>Leo and Emma are led into Wonderworld by the mysterious clown
      Balan and set off on a journey to find what is important to them.<br>Before
      they can return to the real world, they must first restore the lost balance
      in their hearts... <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1341050/extras/HAPPINESS_Steam_GIFs_Video_03.gif?t=1608605752"
      /><h2 class="bb_tag">Over 80 different costumes open up all the action you could
      want!</h2>The stars of the show can use powers from the inhabitants of Wonderworld
      by wearing their colourful costumes, with over 80 different ones to try on!<br><br>Bash
      your enemies, walk in the air, freeze time or manipulate all kinds of objects...
      the possibilities are endless when you pick up a new costume.<h2 class="bb_tag">Two
      Legendary Creators Reunite! </h2>Come one, come all and enjoy the pinnacle of
      Square Enix storytelling in an all-action world of wonder created by the legendary
      Naka Yuji. <br>For the first time in 20 years Naka Yuji and Oshima Naoto join
      forces forming the BALAN COMPANY team; founded around, bringing together action
      game development, video and music production professionals from both inside
      and outside of the company.<h2 class="bb_tag">2-Player Local Co-op Mode</h2>Enjoy
      an even more wondrous adventure as one player controls Leo and the other controls
      Emma in 2 Player Co-op Local Mode. Co-operate together combining the abilities
      of two different costumes which will surely open new paths as you wander through
      Wonderworld!
