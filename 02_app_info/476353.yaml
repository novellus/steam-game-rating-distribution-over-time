    about_the_game: The Red Deck was gross, but you bought it anyway.  And now you're
      back for more? You disgust us, and we love you.  Red Deck 2 has over 80 more
      horribly offensive cards that you definitely shouldn't bring home to your family.  To
      make things even more awkward, Red Deck 2 comes complete with its own set of
      equally offensive Location (Blue) and Scenario (Purple) cards.<br><br>The Red
      Deck 2 expansion deck comes complete with new Achievements, Titles, and Art
      to unlock!<br><br>Once added to <strong>SUPERFIGHT</strong>, The Red Deck 2
      will be added to your Collection and can be selected when joining fights.  Please
      note that due to the mature content of this deck, you will need to enable its
      use within the <strong>SUPERFIGHT</strong> settings menu.
