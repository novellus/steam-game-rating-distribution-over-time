  data:
    about_the_game: Esper is a puzzle game set entirely in a single room. As one of
      a small number of citizens who have been endowed with the power to move objects
      with their minds, you have been enrolled by the government to undertake a series
      of tests to show that you are in control of your powers. Use your psychic abilities
      to solve increasingly challenging tests and demonstrate that, despite the concerns,
      you are not a threat to the fragile fabric of society.<br><br><strong>GAME FEATURES</strong><br><br><ul
      class="bb_ul"><li>6 challenging chapters to play through<br></li><li>Physics-based
      puzzles solvable with ESP telekinetic powers<br></li><li>World class voice acting
      from Eric Meyers<br></li><li>Play with a gamepad or motion controllers<br></li><li>18
      unique achievements to unlock</li></ul>
