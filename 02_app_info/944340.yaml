  data:
    about_the_game: Vignettes is a unique exploration game without text or characters,
      where objects shapeshift as you spin them around to wander through a kaleidoscope
      of different moods and settings. <br><br>It is an accessible, colorful experience
      for all to enjoy, filled with playful interactions and hidden secrets.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/944340/extras/test-desc.png?t=1560635987"
      /><br><br>Here are some neat things you can do in Vignettes:<br><br><ul class="bb_ul"><li>Rescue
      a stray cat<br></li><li>Re-enact the moon landing<br></li><li>Take a selfie
      on top of a mountain <br></li><li>Awaken an ancient snake spirit<br></li><li>Travel
      back in time<br></li><li>Conduct biological studies<br></li><li>And lots more!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/944340/extras/test-desc2.png?t=1560635987"
      /><br><br>Featuring an original soundtrack by David Kanaga (<i>Proteus, Panoramical,
      Oikospiel</i>).<br><br>This Steam release is a rework of the acclaimed mobile
      version of the game, with numerous improvements and previously unreleased content.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/944340/extras/screens.png?t=1560635987"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/944340/extras/heart_outline.gif?t=1560635987"
      />
