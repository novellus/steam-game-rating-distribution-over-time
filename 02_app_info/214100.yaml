    about_the_game: <p>Rigonauts is the fantastical building battle game from Engient.
      Snap together the ultimate vessel and send your crew of Hobs into battle. With
      a well designed ship and a clever plan, your crew will smash and blast past
      an assortment of strange and dangerous foes. Of course no single plan survives
      the enemy and each tactical tweak will bring you closer to victory.</p>
