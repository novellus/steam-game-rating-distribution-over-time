    about_the_game: This DLC gives you all the extra items in the Deluxe Edition.
      It is intended for those <strong>that already have the standard edition</strong>
      but also want the Deluxe content without buying the game again. If you already
      own The Deluxe Edition then you have all the content in this DLC.<br><br><strong>DLC
      includes:</strong><br><ul class="bb_ul"><li>A pixel art map with all the boss
      locations <br></li><li>The full soundtrack composed by Karl Flodin <br></li><li>A
      digital booklet that gives some extra information about the story, weapons,
      and upgrades <br></li><li>A few desktop backgrounds</li></ul><br><strong>Important:</strong>
      Nothing is changed or added to the actual game. This is all just extra content
      outside of the game, which can be found in the game's folder.
