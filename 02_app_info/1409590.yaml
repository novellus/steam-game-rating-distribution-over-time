    about_the_game: "<h2 class=\"bb_tag\"><strong>Make music the easy way</strong></h2><br>Looking\
      \ for the right sound for your gaming videos, or want to produce pumping trap\
      \ beats or high-energy techno tracks? <strong> Music Maker 2021 Premium Steam\
      \ Edition</strong> enables users to bring their ideas to life in outstanding,\
      \ professional-level sound \u2013 <strong>no previous music experience required</strong>.\
      \ Combine sounds and loops, play melodies with virtual instruments, record vocals\
      \ and rap and <strong>drag &amp; drop</strong> to apply effects. With the customizable\
      \ user interface, you can design Music Maker exactly the way you want.<h2 class=\"\
      bb_tag\"><strong>More options than ever before</strong></h2><br><strong>Music\
      \ Maker 2021 Premium Steam Edition</strong> delivers even more options for easily\
      \ producing your own music and achieving amazing sound. Access a massive range\
      \ of sounds and loops from all genres, plus virtual instruments, functions and\
      \ effects for your songs and gaming and video soundtracks \u2013 simply select\
      \ the content you want to use via the in-app Store. <strong>Music Maker 2021\
      \ Premium Steam Edition</strong> also includes the new intelligent Song Maker\
      \ tool as well as high-quality effects for adding the ultimate professional\
      \ touches to your tracks.<h2 class=\"bb_tag\"><strong>Music Maker 2021 Premium\
      \ Steam Edition</strong>:</h2><br><ul class=\"bb_ul\"><li> 3 Soundpools and\
      \ 1 Soundpool Collection free<br></li><li> 3 MAGIX instruments and 2 Tiny instruments<br></li><li>\
      \ Even more Soundpools, instruments &amp; functions: The in-app Music Maker\
      \ Store<br></li><li> Stay up-to-date: A lifetime of free updates<br></li><li>\
      \ Multicore audio engine <br></li><li> NEW! 64-bit version <br></li><li> NEW!\
      \ Redesigned core workflow<br></li><li> NEW! Song Maker <br></li><li> NEW! VST2\
      \ &amp; VST3 <br></li><li> NEW! Project Notes <br></li><li> NEW! Song parts\
      \ <br></li><li> NEW! coreFX VolumeFormer <br></li><li> NEW! Orange Vocoder ME\
      \ VST bridge</li></ul>"
