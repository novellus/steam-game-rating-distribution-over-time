    about_the_game: <strong> Atlantis Royale is a Multi Game type game for 2 to 50
      players in online and local multiplayer. Knock down your friends or AI with
      super power or incredible ability in multiple modes and help destroy friendships.
      </strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1073130/extras/Sans_titre-1.jpg?t=1609267586"
      /><h2 class="bb_tag"> ONLINE AND LOCAL MULTIPLAYER </h2>Play as you want. Atlantis
      Royale allows 2 to 50 players to compete online or in a local game. Whether
      online or in person, it's a fascinating game to ruin friendship. Also with a
      Training Mode to train solo with AI.<h2 class="bb_tag"> THE POWERS </h2>Buy
      your super powers at the start of each game start in the Shop using the points
      you have earned during the different games.<h2 class="bb_tag"> IA </h2>Have
      you already ruined all your friendships or just need to occupy places? Atlantis
      Royale includes full AI integration, so you can play or train with any number
      of real players.
