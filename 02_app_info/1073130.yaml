    review: 'It is a multiplayer game that almost no one is playing.

      I also do not see how something that is offering nothing extra to the genre
      could possibly hope to compete with ANY of the notable battle royale games.

      The default control scheme is awful and remapping doesn''t change controls for
      driving.

      Save your money for elsewhere.


      https://youtu.be/5hhpQm3OQzQ'
