    about_the_game: "<strong>STORY</strong><br>After a jobbed stress you are in the\
      \ hospital. But the situation there is even worse. As a result of the spread\
      \ on an unknown virus, all visitors have been turned into zombies. Doctors managed\
      \ to escape and call army to eliminate the epidemic. You are the last patient,\
      \ who was able to survive and not become infected. Your task is to find a way\
      \ out, but it's complicated by the fact that zombies are wandering around the\
      \ hospital wards, \_and the military perceive you as infected and are also trying\
      \ to kill you. In order to survive you will have to find weapon and keys, to\
      \ destroy zombies and break through the military cordon.<br><br><strong>FEATURES</strong><br><ul\
      \ class=\"bb_ul\">\_\_<li>Frightening atmosphere.<br>\_\_</li><li>Different\
      \ weapons and enemies. <br>\_\_</li><li>Simple and intuitive gameplay.</li></ul>"
