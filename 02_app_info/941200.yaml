    detailed_description: "<h1>RECENT UPDATES</h1><p>Hello! Today we\u2019re introducing\
      \ our game update!\r\nWe listened to our gamer\u2019s wishes and improved dynamics.\r\
      \n\r\nNow the main character:\r\n\t-falls only while running,\r\n\t-is able\
      \ to tumble, becoming invulnerable.\r\n\r\nAlso we added\r\n\t-effects to the\
      \ torch and hero\u2019s weapon,\r\n\t-help for finding secret rooms.\r\n\r\n\
      And also we made \r\n\t-speed up the elevators,\r\n\t-the buttons to be more\
      \ visible.</p><br><h1>About the Game</h1>Explore the tangled cryptic labyrinth!\
      \ Just find four magical diamonds opening new level portal in its depths.\r\n\
      You have to fight with labyrinth inhabitants, scary ghosts and monsters appears\
      \ in the darkness. Don't lose your vigilance!\r\nIn mysterious secret rooms\
      \ there are coins that help you not to get lost in the multitude of corridors.\
      \ Mark the path you have covered, if you are completely lost in the labyrinth."
