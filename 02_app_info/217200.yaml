    about_the_game: "Those intrepid invertebrates return with a vengeance in the much-loved\
      \ Worms\u2122 Armageddon. It\u2019s a whole new can of worms! It\u2019s hilarious\
      \ fun that you can enjoy on your own or with all your friends. <br><ul class=\"\
      bb_ul\"><li>Use over 55 weird and wonderful weapons and tools including Earthquake,\
      \ Freeze and French Sheep Strike.<br></li><li>Play single-player Deathmatch\
      \ plus an exciting 40+ mission campaign.<br></li><li>Learn tactics using five\
      \ special training modes including Sheep Racing, Crazy Crates and Advanced Weapon\
      \ Training.<br></li><li>Over 30 custom and comedy sound banks (including stiff\
      \ upper lip, Cyberworms and more).<br></li><li>New for multi-player mode: Handicapping\
      \ (add or deduct energy for a team), Allied Teams (team up with others to target\
      \ another player), \u2018Worms Disease\u2019, Home Runs and many, many more.\
      \ </li></ul>"
