    about_the_game: "Every race is different in Ignite. Each race brings something\
      \ new as players try to win by using their own tactics.<br>\t\t\t\t\t\tThe score\
      \ system in Ignite allows for tactics to be used during a race. Gathering score\
      \ allows the use of nitro in the race and converts to time bonus at the end.\
      \ So short term usage of nitro can help the players get out of situations ahead\
      \ of the others but using a lot of nitro and thus score may cost him the game.\
      \ There are different methods of gathering score (drafting, hitting objects,\
      \ drifting) and some cars are more suited for a method then the other. Choosing\
      \ the right car for the preferred method and playing out your strategy will\
      \ make the player win the game.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Single and multiplayer game:</strong>\
      \ a 35 races long single player campaign played at 7 locations. Multiplayer\
      \ game up to 5 players.<br>\t\t\t\t\t\t\t</li><li><strong>3 Brand new modes\
      \ of game play:</strong><br>\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Race\
      \ mode:</strong> A new twist to the racing genre: Players can gather score and\
      \ burn it away to get ahead or collect score and jump to the front at the end\
      \ of the race when it is converted into time bonus. <br>\t\t\t\t\t\t\t\t</li><li><strong>Knock-Out\
      \ mode:</strong> At the end of each lap, the last player gets knocked out of\
      \ the race. Those who remain, get a score bonus. <br>\t\t\t\t\t\t\t\t</li><li><strong>Run-Out\
      \ mode:</strong> Players start with a set amount of score, but it is gradually\
      \ running out. Players may replenish some of their score with stunts or burn\
      \ some of it away as nitro but if their score runs down to zero they lose the\
      \ game.<br>\t\t\t\t\t\t\t\t</li></ul></li><li><strong>3 different types of racing\
      \ cars:</strong> The American muscle, the street and the race cars all have\
      \ a certain feel which requires different driving technique. <br>\t\t\t\t\t\t\
      \t</li><li><strong>Various configuration for each car:</strong> All vehicles\
      \ have different settings which makes them suitable for different races or driving\
      \ styles.<br>\t\t\t\t\t\t\t</li><li><strong>30 Achievements:</strong> A full\
      \ achievement system to award stunts and special skills and also to teach some\
      \ of the techniques in the game. <br>\t\t\t\t\t\t\t</li><li><strong>Leaderboard:</strong>\
      \ A worldwide leaderboard for each racetrack.<br>\t\t\t\t\t\t\t</li><li><strong>Car\
      \ damage:</strong> cars get damaged which does not influence the handling.<br>\t\
      \t\t\t\t\t\t</li><li><strong>Random atmospheres:</strong> From sunshiny, to\
      \ fogy the same racetrack may have a very different feel in two races.<br>\t\
      \t\t\t\t\t</li></ul>"
