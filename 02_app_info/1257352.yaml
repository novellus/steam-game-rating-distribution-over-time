    detailed_description: "Add more game value! TWO fans and those who are not should\
      \ also get it!<br />\r\n<br />\r\nThis patch is amazing.<br />\r\n\u25CFAdded\
      \ a new difficulty &quot;Walpurgis&quot; mode.<br />\r\nPC and enemies are a\
      \ bit more powerful than usual! And of course, there are comes out of more Gold\
      \ and Star coins! It's a new mode worth playing.<br />\r\n\u25CFAdded \u201C\
      Practice\u201D mode that allows you to practice for each stage.<br />\r\nI can\
      \ only say that I kept you waiting. Someone said that 3 of the 5 requirements\
      \ to get a high score were practice ... practice, practice anyway.<br />\r\n\
      \u25CFAdded 2 new magic cards required for new capture.<br />\r\n\u30FB When\
      \ you say a \u201Cvector laser\u201D card, is it a laser that extends vertically?\
      \ Some people may think it is. But I think it's more of Kikuichi..., if anything.<br\
      \ />\r\n\u30FB \u201CTraks-tan Thunder\u201D card \u2026\u2026 The ultimate\
      \ inazuma magic that is said to have been created by that legendary witch, \u201C\
      Trax-tan\u201D. The name &quot;Trax-tan Thunder&quot; is the strongest, yet\
      \ it seems nostalgic and dangerous like I saw it somewhere ...<br />\r\n<br\
      \ />\r\n* &quot;Walpurgis Mode&quot; and &quot;Practice Mode&quot; can be selected\
      \ in Challenge Mode.<br />\r\n* New cards can be obtained at the in-game shop\
      \ (pumpkin balloon)."
