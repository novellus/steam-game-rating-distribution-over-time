    about_the_game: You will come to a World War II museum and see figures and military
      models from that time. If you click on the military models behind the glass,
      you will travel through time to the World War II battlefield and experience
      that war. You will also see some scenes (1939-1945) you are familiar with, in
      VR and in live mode.
