    about_the_game: "<strong>:: P r o l o g u e ::</strong><br><br><u>April 27, 2017</u><br>To\
      \ gain better writing material, aspiring thriller novelist<br>\u2018I\u2019\
      \ head to the Haunted House in Yeongdeock; known for<br>horrendous rumors such\
      \ as ghosts, murder, and<br>resentment\u2026<br><br>At 6:55 pm, it is already\
      \ getting dark.<br>As \u2018I\u2019 walk up the gloomy mountain relying only\
      \ on a<br>single flashlight, \u2018I\u2019 feel a sudden cold rush running<br>through\
      \ the body; there it was, the Haunted House<br>covered in eery fog.<br><br>Bone-cutting\
      \ chills and panic have reached the extremes<br>but \u2018I\u2019 opens the\
      \ door carefully. <br><br><strong>:: S t o r y ::</strong><br>&quot;The Haunted\
      \ House VR Game Ep. 1&quot; is the first of its kind.<br>It will consist of\
      \ three episodes in total.<br><br>Starting with 'Kyungbuk, Youngdeok', which\
      \ is one of the three most notorious houses in Korea<br>It will be made into\
      \ &quot;Chungbuk, Jecheon&quot; and &quot;Gonjiam Psychiatric Hospital.&quot;<br><br>Already,\
      \ 'The Haunted House VR Game EP. 1 : Kyungbuk, Youngdeok'<br>It has been proven\
      \ in Korea's offline market and has been experienced by hundreds of thousands\
      \ of players.<br><br>Unlike the offline version, the online version is being\
      \ manufactured with higher levels of difficulty<br>The story is about the protagonist,\
      \ who is an aspiring writer with a single play, exploring the haunted house\
      \ and searching for clues.<br><br><strong>:: C a u t i o n ::</strong><br>Before\
      \ first starting the game, make sure there is enough cleared space surrounding\
      \ you, <br>with no furniture or any other items around, which may cause injury\
      \ whilst wearing the headset. <br>Ensure all motion controllers are fully charged."
