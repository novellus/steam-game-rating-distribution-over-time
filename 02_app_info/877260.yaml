    about_the_game: Retro Snake is exactly what its name claims it to be. It is a
      snake with retro futuristic design, however it isnt just another snake copy,
      this is a unique game. You have to bite your way through a lot of levels and
      beat a lot of puzzles. We are trying to deliver the retro feeling to you by
      making this game.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Great
      looking retro design<br></li><li>Simple controls<br></li><li>Addicting gameplay<br></li><li>Huge
      replay value<br></li><li>Comes with Steam achievements</li></ul><br>Can you
      beat all the levels or you already forgot how to play snake properly? Find out
      now!
