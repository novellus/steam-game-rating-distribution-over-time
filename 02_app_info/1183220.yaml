    detailed_description: "High Treason is a massively multiplayer online PvP game\
      \ set in a low fantasy medieval world. Create and level up your character by\
      \ completing tasks such as hunting down player targets, completing quests, and\
      \ looting towns, caves, and dungeons.<br />\r\n<br />\r\nProgression,<br />\r\
      \nFeaturing a unique item progression system, items will demand a specific task\
      \ to be carried out to refine their quality and improve stats. Some weapons\
      \ may be bloodthirsty and demand kills, others may need to be sharpened with\
      \ a grinding stone or polished with a wolf pelt. Each weapon carries with it\
      \ a unique set of skills to use in combat - charge with shields, swipe with\
      \ halberds, shadowstep with daggers, slam with greathammers, amongst many more;\
      \ and of course, the effectiveness is influenced by the item's quality.<br />\r\
      \n<br />\r\nGroup play,<br />\r\nInvite your friends to your party whilst ingame\
      \ and complete tasks together, and against other groups.<br />\r\n<br />\r\n\
      Hardcore mode,<br />\r\nCreate a hardcore character and play on dangerous worlds\
      \ where permadeath plagues the land. For the mighty players, the leaderboards\
      \ for longest surviving players gives you a chance to shine."
