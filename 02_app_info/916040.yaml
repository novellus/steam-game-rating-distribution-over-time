    review: "Wonderful little game that reminds me of all my favourite isometric tactic\
      \ RPG.\nIt is different from many of the other roguelike because it has a very\
      \ old-school feeling both gameplay and graphic wise. The class system is great,\
      \ the map wonderful and the strategic choices extremely satisfying.\n\nI have\
      \ read some of the comment and some people say it is too hard, but if you are\
      \ used to the genre you will find the difficulty alright. I beat the game around\
      \ 10 hours in and then lost interest since there is not much else to do.\n\n\
      Is this little old school game worth your money? absolutely yes! \nBut if you\
      \ are looking for something that will keep you playing for 100 hours maybe you\
      \ should find something else."
