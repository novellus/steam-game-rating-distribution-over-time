details:
  data:
    about_the_game: In SFD, you manage a party of adventurers attempting to reach
      the deepest depths of the Sigma Finite Dungeon. Can you defeat the Lich King
      Raeleus and the false god NOG at the deepest depths of the dungeon?<h2 class="bb_tag"><ul
      class="bb_ul"><strong>Key Features</strong><li>Unique blend of RPG with roguelike
      elements, including permadeath. No second chances!<br></li><li>Hand-crafted
      isometric pixel art graphics<br></li><li>Randomly-generated dungeons - a new
      adventure every playthrough!<br></li><li>Tactical, turn-based combat<br></li><li>7
      adventurers with their own unique skills and upgrades<br></li><li>More than
      200 weapons, spells and items to discover<br></li><li>More than 30 unique enemies
      with their own attacks and abilities<br></li><li>Use the environment to your
      advantage! Defeat enemies with spike traps, poison gas and explosive barrels<br></li><li>8
      floors of dungeon-crawling action to explore<br></li><li>Old-school difficulty.
      While the gameplay is simple, only the greatest adventurers will achieve victory!<br></li><li>If
      you want to try SFD before you buy, a free demo is available on Steam, featuring
      a complete dungeon floor to explore.</li></ul></h2><br><br>*Description and
      English translation by WindowOnInfinity
