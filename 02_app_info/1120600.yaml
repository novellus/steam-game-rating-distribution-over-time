    review: "From The Earth von Dexter Studios ist ein ca. 15min\xFCtiger VR-Film.\n\
      \nErz\xE4hlt wird eine Geschichte \xFCber Liebe, Verlust und der Umstand, dass\
      \ wir alle Sternenstaub sind und einfach alles f\xFCr immer mit dem Universum\
      \ und dadurch untereinander verbunden ist.\n https://steamcommunity.com/sharedfiles/filedetails/?id=2148077466\n\
      Der Film benutzt eine Art asiatischen Comicstil gemischt mit realistischen Hinteg\xFC\
      nden. Das funktioniert sehr gut und sieht fantastisch aus, die Grafik ist wirklich\
      \ auf einem hohen Niveau.\nManchmal scheinen aber die Gr\xF6\xDFenverh\xE4ltnisse\
      \ zwischen Model und Umgebung nicht ganz zu passen, das ist aber, um die Geschichte\
      \ zu verfolgen nicht weiter st\xF6rend.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2148079010\n\
      Die Geschichte ist emotional, aber leider nicht auf dem Niveau der ehemaligen\
      \ Filmchen der Google Spotlight Storys, die es immer mal wieder f\xFCr umsonst\
      \ gab.\n Die Sprachausgabe in englisch ist in Ordnung und gut verst\xE4ndlich,\
      \ sofern man vorher die Sprache auf Englisch umgestellt hat. Es sei denn man\
      \ spricht Koreanisch oder Chinesisch. Lediglich hierf\xFCr braucht man auch\
      \ den Controller. Der Film selbst bietet keine Interaktionsm\xF6glichkeiten.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=2148080152\nInsgesamt\
      \ denke ich, dass der Film im Sale durchaus sehenswert ist. Jeder der gerne\
      \ VR-Filme guckt wird hier sicherlich nicht entt\xE4uscht.\n\nMehr emotionale\
      \ Reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/] findet\
      \ ihr [/url] auf meiner Kurator Seite. Habt ihr auch alles verstanden? Daumen\
      \ rauf.\n\nMehr vom Planeten Erde:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u)English:[/u]\n\
      ------------------------------------------>\nFrom The Earth by Dexter Studios\
      \ is an approximately 15 minute VR film.\n\nIt tells a story about love, loss\
      \ and the fact that we are all stardust and everything is forever connected\
      \ to the universe and each other.\n\nThe movie uses a kind of Asian comic style\
      \ mixed with realistic backgrounds. It works very well and looks fantastic,\
      \ the graphics are really on a high level.\nSometimes, however, the proportions\
      \ between the model and the environment don't seem to fit quite right, but that's\
      \ not a big deal if you want to follow the story.\n\nThe story is emotional,\
      \ but unfortunately not on the level of the former Google Spotlight Story movies,\
      \ which were available for free every now and then.\n The voice output in English\
      \ is okay and easy to understand, as long as you have changed the language to\
      \ English beforehand. Unless you speak Korean or Chinese. Only for this you\
      \ also need the controller. The movie itself offers no interaction possibilities.\n\
      \nOverall, I think that the film is well worth seeing in the sale. Anyone who\
      \ enjoys watching VR movies will certainly not be disappointed here.\n\nYou\
      \ can find more emotional reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ on my curator page. Did you understand everything? Thumbs up.\n\nMore from\
      \ planet earth:\n\U0001F451 Powered by HoI 4 Deu Curator Group in German/English\
      \ \U0001F451\u2800\u2800\n\U0001F389 [url=https://store.steampowered.com/curator/30388691/]Discover\
      \ episodes [/url] and more reviews from me \U0001F38A"
