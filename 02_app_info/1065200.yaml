    about_the_game: "Game content<br />\r\nThe Visitor \u2161 is a full-motion video\
      \ (FMV) based detective suspense game made by Chinese. This game is a sequel\
      \ to Visitor and it tells a story that a murder case happened in a boarding\
      \ house on a winter night in 2018. Yu Li, a woman, died in the room where she\
      \ lives. The detective played by the player needs to find contradictions or\
      \ connections in several suspects and dozens of evidence and monitoring clues.\
      \ The players played by Qiang Sheng, Ouyang Lan and Xiao Li as the main characters\
      \ will continue to fight against the suspects and uncover the truth behind them.<br\
      \ />\r\n<br />\r\nGame features<br />\r\nAs a dynamic video game, The Visitor\
      \ \u2161 is almost presented in the form of video or real image,including the\
      \ testimony of the witness, the progress of the case, the evidence and reports,\
      \ ending, etc., the player is no longer simply to choose a branch that emerge\
      \ in the process of the game, but really played as a policeman or policewoman\
      \ to analyze and think about the case. It is very likely that the suspect\u2019\
      s casual words are the key to solving the entire case! Compared with the Visitor,\
      \ the second one is larger and more brain-burning and the shooting is more excellent.<br\
      \ />\r\n<br />\r\n<br />\r\nGameplay<br />\r\nThe main interface of the game\
      \ corresponds to the detective players\u2019 tablet interface. The folder inside\
      \ the computer keeps all kinds of information about the whole case in different\
      \ categories. As the case progresses, there will be more and more information.\
      \ Players need to analyze and think about the information they have on hand.\
      \ Finding out related or contradictory points, and combine and analyze them\
      \ in thinking, so as to draw one new conclusion after another.<br />\r\n<br\
      \ />\r\n<br />\r\nLabels<br />\r\n1. based on a real case<br />\r\n2. more than\
      \ 150 videos and exhibits<br />\r\n3. games performed by professional actors<br\
      \ />\r\n4. movie-level shooting<br />\r\n5. various endings"
