  data:
    about_the_game: <strong>- Block Warriors - a open-world game in a cubic style.
      You have the whole city called Voltorn City, filled with<br>Entertainments and
      dangers! Your goal is to climb the career ladder and establish your empire in
      two different ways!<br>You can legally earn, acquire businesses, real estate
      and just work at a construction site or take in<br>hand arms, become a leader
      of a criminal group and rob a bank!</strong><br><br><strong>- Full customization
      of the character.</strong><br>Buy clothes of various kinds, accessories or you
      can go to the barber shop and completely change the image.<br><br><strong>-
      Buying business.</strong><br>On the bank account accumulated a little money?
      Put them into business and manage it! In Voltorn City there are many types of
      real estate!<br>From a simple bar, to an office or a club!<br><br><strong>-
      Buying a property.</strong><br>If you have nowhere to live, then the realtor
      agency offers you several types of houses and apartments! Buy real estate,<br>From
      the room in the hotel to a two-story house on the edge of the city, built in
      a modern style!<br><br><strong>- Robbery.</strong><br>Every shop can be robbed.
      Be it a grocery or a bank! Each institution has a cashbox and a safe. Before<br>Robbery
      you will have to stock up on a drill! Don't forget about weapons! You have to
      deal with the police and special forces of Voltorn City!<br><br><strong>- Gang
      Wars.</strong><br>Your gang has a hierarchy! You must get gang respect, helping
      to clear the territory of the bandits. The higher your rank,<br>The more revenue
      will go to you!<br><br><strong>- Garages, car tuning, auto show.</strong><br>Tired
      of joyriding? Buy a garage and a car in the showroom! Tuning-garage provides
      repair services <br>and tuning. You can change the color, improve the engine,
      install neon and much more!<br><br><strong>- Explore the game world in third
      or first person!</strong><br><i><br>In the future, we will add an online mode
      and expand the city!</i>
