    reviews: "\u201CABSOLUTELY HILARIOUS.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.denofgeek.com/us/movies/comedy/254340/exclusive-spaghettiman-trailer-reveals-cool-new-superhero-spoof\"\
      \ target=\"_blank\" rel=\"noopener\"  >DEN OF GEEK</a><br><br>\u201CWHETHER\
      \ WE LIKE IT OR NOT, SUPERHEROES AND THEIR BLOCKBUSTERS HAVE BECOME AN EXTREMELY\
      \ COMMON POINT OF CULTURAL REFERENCE, AND WE NEED MORE MOVIES LIKE SPAGHETTIMAN\
      \ TO POINT OUT HOW RIDICULOUS THAT IS.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://screenanarchy.com/2016/04/dallas-2016-review-spaghettiman-how-superheroes-get-paid.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >SCREENANARCHY</a><br><br>\u201CIt\u2019\
      s a bit of Unbreakable, a splash of Spider-Man, and altogether a fun, and funny,\
      \ experience. Whether you find the film brilliant or stupid, it\u2019s hard\
      \ not to find it funny.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hammertonail.com/film-festivals/spaghettiman-movie-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >HAMMER TO NAIL</a><br>"
