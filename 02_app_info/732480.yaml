    review: Game was laggy and even when guardian was set up i still had to be careful
      not to touch my screen as this drumset needed more space to reach out to than
      was allowed by the guardian.  EG drums were outside the usable zone.  I had
      a refund due to the game crashing every time I clicked on the ball bouncing
      section.  The game was like glitchy too with the screen shimmering and flickering.  As
      for the lag on playing instruments the only ones that had any preciseness to
      them were the huge kettle drums cos you can smash them like a maniac and not
      notice.  I doubt anyone can play more than a few drum beats in a second so more
      of a toy app than an actual way to play instruments.  Be better if they just
      did a single drumkit properly.  Dissapointed.
