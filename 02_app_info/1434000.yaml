    about_the_game: "Bologna 020880 offers a reconstruction of the events prior to\
      \ the explosion allowing players to learn more about the stories of the victims\
      \ and the historical context of a turbulent period in Italian history.<br />\r\
      \n<br />\r\nIn Bologna 020880 the player will be able to freely explore the\
      \ events by interacting with a reconstruction of the map of the Bologna station\
      \ and observing the various illustrations that represent the people linked to\
      \ the attack. The visual novel comes with a gallery showing photos of the victims.<br\
      \ />\r\n<br />\r\nThis visual novel is conceived, produced and created by I.P.I.D.\
      \ (Italian Party of Indie Developers), with the support of the Association of\
      \ the Families of the Victims of the Bologna Station Massacre of 2 August 1980,\
      \ and illustrated by the students of the Academy of Fine Arts of Bologna."
