  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/281080/extras/Reversion3.gif?t=1588712645\"\
      \ /><br>Your adventure is almost at an end, or is it just beginning? After meeting\
      \ the mysterious man from the photograph, you know that the only way to save\
      \ your city is to join the Resistance against the tyranny of Sergio. <br><br>Guide\
      \ the protagonist, Christian, through the ruins of Buenos Aires to make your\
      \ final stand against the evil tyrant. Can you find the missing pieces to a\
      \ mysterious device, the city\u2019s only hope for redemption? Can you and your\
      \ friends outrun Sergio and his guards long enough to succeed?<br><br>Team up\
      \ with your allies, Victoria and Pablo, on your final mission to collect all\
      \ the missing parts to this strange machine. Only then will you have a chance\
      \ to reverse the disastrous events that destroyed the city as you know it. <br><br>Your\
      \ adventure continues on the streets of Buenos Aires. It\u2019s time for Reversion.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li> Charismatic and\
      \ mysterious characters <br></li><li> Challenging puzzles to keep you hooked\
      \ <br></li><li> Wide variety of interactive objects in each scene <br></li><li>\
      \ Classic 2D graphics, as in the golden age of the genre <br></li><li> Hand-drawn\
      \ and digitally-colored animation<br></li><li> Voice acting<br></li><li> Hints\
      \ system to help you when you\u2019re stuck</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/281080/extras/Gif_Laboratorio_Pasado_624x184.gif?t=1588712645\"\
      \ />"
