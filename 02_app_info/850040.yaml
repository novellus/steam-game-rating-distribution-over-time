    about_the_game: "An outlaw enters a mysterious castle but gets more than he bargained\
      \ for...<br />\r\nPuzzGun is a retro styled puzzle solving platformer where\
      \ the player needs to make their way through 63 brainteasingly hilarious stages\
      \ spread across three different worlds. <br />\r\n<br />\r\n- A new manner of\
      \ approach! Use a special gun that destroys, moves and alters the blocks to\
      \ make your way forward.<br />\r\n<br />\r\n- Easy-to-pick-up gameplay.<br />\r\
      \n<br />\r\n- Beautiful pixel graphics and chipsound styled soundtrack. <br\
      \ />\r\n<br />\r\nGuaranteed to make your brain tied up in a knot!"
