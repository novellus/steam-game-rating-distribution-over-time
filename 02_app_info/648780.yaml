    detailed_description: "<h1>Update Notes</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/648780/extras/Quiz_time_banner.png?t=1606225851\"\
      \ /><h2 class=\"bb_tag\">BEST OF 2019 NOW AVAILABLE!</h2><br>With its topical\
      \ new question pack \u2018Best of 2019\u2019. This expansion brings over 800\
      \ brand new questions from weird and wonderful news items to music, movies and\
      \ memes of 2019.</p><br><h1>About the Game</h1>With over 25,000 unique question\
      \ and now updated for 2021 with over 1,000 brand new topical brain teasers from\
      \ weird and wonderful news items, to music, movies and memes from the last year.\
      \ The biggest quiz game just got bigger! Pit yourself against Salli, the latest\
      \ and greatest in quiz master technology in Solo Mode, or compete with up to\
      \ 8 family and friends across all the classic It\u2019s Quiz Time game modes.<br><br>From\
      \ a team of former Buzz! developers, you\u2019ve never played anything like\
      \ It\u2019s Quiz Time before:<h2 class=\"bb_tag\">IT\u2019S HUGE</h2>Over 25,000\
      \ questions make this the largest quiz game ever on console.<h2 class=\"bb_tag\"\
      >INTELLIGENT PERSONAL GAME HOST</h2>Meet Salli, the latest in AI-technology.\
      \ Witty and devious, she\u2019ll pit you against friends and family, encourage\
      \ you, and put you to the test as you play along.<h2 class=\"bb_tag\">EVERYONE\
      \ CAN PLAY</h2>With thousands of categories to choose from, it\u2019s perfect\
      \ for all ages! From cartoons to video games, sports and history: we\u2019ve\
      \ got you covered.<h2 class=\"bb_tag\">USE YOUR SMARTPHONE</h2>Up to 8 players\
      \ can simultaneously play together using their smartphones! Take selfies, hide\
      \ your answers, and share with your friends - It\u2019s Quiz Time gives you\
      \ a whole new way to play.<h2 class=\"bb_tag\">PACKED WITH GAME MODES</h2>Play\
      \ along with topical quizzes based on real-world events, grab your controller\
      \ for the Solo Score Attack, customise your round playlist, and more!<h2 class=\"\
      bb_tag\">INTERACTIVE STREAMING</h2>Broadcast your game on Twitch, YouTube, or\
      \ Mixer, in the innovative Live Show mode, where you can compete with up to\
      \ 10,000 viewers.<br><br>So grab your smartphone and join Salli for the biggest\
      \ party trivia game on PC with It\u2019s Quiz Time!<br>Note: Some features require\
      \ the It\u2019s Quiz Time: Companion App. The app requires smartphones compatible\
      \ with at least iOS 7.0 or Android 4.4 (KitKat)."
