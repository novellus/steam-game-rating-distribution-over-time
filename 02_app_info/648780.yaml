    reviews: "\u201CIt\u2019s Quiz Time is a great way to spend some time with family\
      \ and mates with plenty of questions and categories that will keep it fresh\
      \ for a long while.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.readersgambit.com/quiz-time-playstaion-4-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Readers Gambit</a><br><br>\u201CThe whole\
      \ gameshow feel is brilliantly pulled off and the personalisation provided by\
      \ smarthost Salli is genuinely refreshing.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.honestgamingreviews.com/its-quiz-time-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Honest Gaming Reviews</a><br><br>\u201C\
      This is by far the best party based Quiz game I\u2019ve played this generation\
      \ so far.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.squarexo.co.uk/its-quiz-time-ps4-review/\"\
