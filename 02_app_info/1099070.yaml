    about_the_game: "Game features:<br />\r\n1.As a first-person shooting game with\
      \ weapon simulation as the main gameplay, it can provide players with a realistic\
      \ weapon operation experience.<br />\r\n<br />\r\n   These include: real weapon\
      \ operations, weapon operating logic and working methods, and realistic weapon\
      \ firing performance.<br />\r\n<br />\r\n2. Providing players with a different\
      \ combat experience.<br />\r\n<br />\r\n    For example, when reloading ammunition,\
      \ the player is required to perform some operations (removing the old ammo clip,\
      \ inserting a new ammo clip, <br />\r\n    resetting the gun, etc.)<br />\r\n\
      <br />\r\n    Instead of just pressing &quot;R&quot; like in a traditional FPS\
      \ game. These operations can better reflect the different performance of each\
      \ weapon, and it is much more <br />\r\n    closer to the real gun battle experience.<br\
      \ />\r\n<br />\r\n3. This design of the game can better reflect the characteristics\
      \ of different weapons.<br />\r\n<br />\r\n    Just like every weapon in reality,\
      \ these differences are not only reflected in the power, ballistics, and bomb\
      \ amount, but also can make more different <br />\r\n    experiences.<br />\r\
      \n<br />\r\n    Such as weight, length, operational complexity, reliability\
      \ and effective distance.<br />\r\n<br />\r\n4. A rich tactical actions can\
      \ be made in the game.<br />\r\n<br />\r\n    In the game, tactical actions\
      \ such as sliding tackle, tumbling, over obstacles, bunker shooting, sideways,\
      \ stun gun shooting, left-hand gun shooting, one- <br />\r\n    handed two handed\
      \ switching (pistol) can be made.<br />\r\n<br />\r\n    The real weapon operation\
      \ is combined with a variety of tactical actions, hoping to bring players a\
      \ different combat experience.<br />\r\n<br />\r\n5. Realistic weapon recoil\
      \ system.<br />\r\n<br />\r\n    Players need to have better control over the\
      \ muzzle. As the game time and experience increase, players will achieve better\
      \ and better shooting results.<br />\r\n<br />\r\n6. Because there is a unique\
      \ way to play, no other shooting game can experience the IPSC sport better than\
      \ this game.<br />\r\n<br />\r\n    The game provides a level closer to the\
      \ real IPSC, making it easy for players to experience the practical shooting\
      \ sport."
