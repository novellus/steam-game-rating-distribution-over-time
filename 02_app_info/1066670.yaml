    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1066670/extras/_PULSOR_4_GIF.gif?t=1597301668"
      /><br><br><u><strong>Description</strong></u><br><br>In PULSOR you control a
      ship that rotates clock wise and anti clockwise around a black hole, you can
      also move forward and backwards. Over the course of the game you will find yourself
      dodging more and more obstacles spat out from the spinning void at the centre
      of the map. But be careful, asteroids from the corners of space will make your
      life hard. Use the backwards turret to shoot asteroids and the forward gun to
      shoot black hole debris.<br><br>PULSOR, although simplistic, you may find is
      quite addictive, once you get the hang of the rotation controls you will be
      chasing that next high score in no time.<br><br><u><strong>Game Play</strong></u><br><br><ul
      class="bb_ul"><li>WASD/Arrow Keys to move<br></li><li>Space to shoot<br></li><li>Collect
      HP and Gold to spend in store<br></li><li>Beat your old point/time High Score
      !</li></ul><br><u><strong>Dev's Notes</strong></u><br><br>Hey, my name is Dylan
      Robertson and PULSOR is my first release to hit Steam ! I have been working
      on this game for close to 9 months now and can finally say that it's nearly
      done ! I hope all of you will enjoy playing my little creation as much as I
      enjoyed making it.<br><br><u>Thanks, and Have Fun !</u>
