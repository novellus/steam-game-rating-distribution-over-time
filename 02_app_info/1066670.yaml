    reviews: "\u201CPULSOR is a very fast space arcade shooter. Simple graphics but\
      \ the dynamics rolls over, all you have to do is to manage to dodge flying projectiles.\
      \ I can recommend as a good time killer.\u201D<br><a href=\"https://store.steampowered.com/curator/32668243-Earth-in-the-Porthole/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >-Earth in the Porthole</a><br><br>\u201C\
      PULSOR is a good oldschool shoot'em'up indie game, nice arcade vibe, a mix of\
      \ reflex to avoid death and bullet hell moment, a fun game to chase highscore.\
      \ A first videogame done right.\u201D<br><a href=\"https://store.steampowered.com/curator/32668148-Games-without-Borders/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >-Games without Borders</a><br>"
