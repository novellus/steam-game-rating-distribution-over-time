  data:
    about_the_game: <i>Magic duels</i> are the way to solve any dispute in a kingdom
      conquered by the cruel witch and her minions. Every monster you encounter will
      challenge you, but the power of spells will help you destroy the enemy. Master
      and improve the destructive power of the spheres and you will become the most
      fearsome mage ever! Now is not the time for mercy. It's time to eradicate the
      evil!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/338120/extras/new_level_3mb.png?t=1590971487"
      /><h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>Win
      duels. Master the ancient power of magic spheres!<br></li><li>Develop your hero.
      Level your mage up to Legendary!<br></li><li>Upgrade your spells. Improve your
      magic skills from duel to duel!<br></li><li>Meet extraordinary characters. Be
      prepared to find very unusual allies.</li></ul>
