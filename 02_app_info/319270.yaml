    reviews: "\u201C... it\u2019s the kind of puzzle game that makes me think every\
      \ single level is impossible, but a number of minutes later, after I\u2019ve\
      \ had a tea and stared at the screen for a while, I find myself approaching\
      \ the solution from a different angle. And all of a sudden, I feel like a genius.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/03/23/great-permutator-puzzles-nearly-as-much-as-spacechem/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieStatic</a><br><br>\u201CAll in all,\
      \ Great Permutator is a simply-presented but devilishly good piece of puzzling.\
