    about_the_game: Great Permutator is a puzzle. Hard and tricky. One in which you
      will have to build a complex system of conveyors and various devices so that
      the colored boxes can travel across the factory and arrive at right places and
      in right order. If you are into clever engineering puzzles like LightBot, Manufactoria
      and SpaceChem, this game is for you.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>50
      levels (+15 bonus levels)<br></li><li>10+ types of action blocks<br></li><li>16
      not-so-easy achievements<br></li><li>Global score leaderboard<br></li><li>Nice
      pixel art graphics and cool soundtrack<br></li><li>Level editor with sharing
      levels via Internet</li></ul>
