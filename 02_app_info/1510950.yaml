      \ Chinchirorin.<br />\r\nThe game features graphics that recreate the atmosphere\
      \ of a post-war Japanese gambling hall, along with traditional Japanese music.<br\
      \ />\r\nYou can compete for scores in the online ranking, or watch the dice\
      \ gracefully in the viewing mode."
