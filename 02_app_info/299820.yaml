      \ laboratory.<br><br>A dangerous biochemical has been released into the ecosystem,\
      \ turning every living thing into a bloodthirsty killer.<br>You are holed up\
      \ in your apartment; for all you know you are the last survivor but your food\
      \ and water supplies are running low.<br><br>It's time to take your chance and\
      \ make your move. You must use your wits and your brain to avoid dangers, solve\
      \ puzzles, find your girlfriend - if she is still alive - and escape the broken\
      \ city... <br><img src=\"https://media.indiedb.com/cache/images/games/1/24/23482/thumb_620x2000/CARS.png\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://media.indiedb.com/cache/images/games/1/24/23482/thumb_620x2000/game-content.png\"\
      \ crossorigin=\"anonymous\"/><br><ul class=\"bb_ul\"><li>Search for items and\
      \ use them in different scenes.<br></li><li>Fight infected zombies to stay alive.<br></li><li>Point\
      \ and click to find objects.<br></li><li>Multiple endings<br></li><li>Full soundtrack\
      \ written by David.F.Burrows.<br></li><li><a href=\"https://steamcommunity.com/linkfilter/?url=http://soundcloud.com/davidfburrows\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://soundcloud.com/davidfburrows</a><br></li><li>Every\
      \ action you take will have it's consequences.<br></li><li>Be aware of trigger\
      \ effects.<br></li><li>Exciting storyline that will keep you searching for the\
      \ truth.</li></ul><img src=\"https://media.indiedb.com/cache/images/games/1/24/23482/thumb_620x2000/HALLWAYS.1.png\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://media.indiedb.com/cache/images/games/1/24/23482/thumb_620x2000/a-letter.png\"\
      \ crossorigin=\"anonymous\"/><br>25th June, 2012<br> <br>Dear Jenny,<br> <br>I\
      \ don't know where you are but write you this letter in the hope that you might\
      \ return home. <br><br>Water and food supplies are running low and I have to\
      \ leave Riverlake.  I haven't slept in what seems like ages - I try and shut\
      \ my eyes but I keep hearing strange noises outside.<br> <br>The streets echo\
      \ with desperate screams and it's too dangerous to be out for long.  There are\
      \ crazy people running around, attacking anyone in sight - it's like they are\
      \ infected with some sort of virus. <br><br>I watched one of them stand up not\
      \ long after he was shot multiple times in the chest.  It's surely only a matter\
      \ of time before the infected come bursting through the door here.<br><br>None\
      \ of it makes any sense.  I don\u2019t know how this all happened but I do know\
      \ that I'm not safe here.  Where is the military? Are they even around any more?\
      \  I don't know what's going on and in the city I am totally alone. <br> <br>I\
      \ am certain you are still out there somewhere, I can feel it.  I want you to\
      \ know that I will wait for you... Do not think that I am leaving you - you\
      \ are and always will be with me and my love for you will be forever.<br> <br>If\
      \ you read this I will have made my way out of here.  I will wait for you at\
      \ the gas station just a few miles out of town.<br> <br>I hope I can be there\
      \ tomorrow evening and I will wait for a week.  If you do not show up I will\
      \ be heading north, to try and find someone - anyone - who might have survived\
      \ this.<br> <br>Forever yours.<br><img src=\"https://media.indiedb.com/cache/images/games/1/24/23482/thumb_620x2000/running.png\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://media.indiedb.com/cache/images/games/1/24/23482/thumb_620x2000/SOUNDTRACK.png\"\
