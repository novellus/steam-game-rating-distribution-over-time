    about_the_game: "Years before the events of Heroes VI, the Wizard Sandro was expelled\
      \ from the ranks of the Spider Cult and banished from the Seven Cities, his\
      \ staff of power confiscated. For decades, his fate remained a mystery. In the\
      \ aftermath of Heroes VI, the Great Lich returns with a vengeance. <br><br>To\
      \ accomplish his nefarious scheme, Sandro must first find the Staff of the Netherworld,\
      \ an ancient artifact currently held in the private collection of Duke Ovidio\
      \ of the Bull. Then Sandro will have to unseal the mysteries surrounding a powerful\
      \ artifact, the Ring of the Unrepentant\u2026<br><br>Sandro is a legendary Villain,\
      \ a power-hungry Lich pursuing his own goal using Machiavellian schemes and\
      \ stratagems.<br><br>Control the destiny of Sandro as he defies men and Dragon\
      \ Gods, setting carefully planned events into motion that will change Ashan\
      \ forever.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Over\
      \ 10 hours of intense and epic adventure: Experience an original and exclusive\
      \ breathtaking story starring the fan-favorite \u201CLegacy\u201D Hero and discover\
      \ new secrets of Ashan.<br></li><li>New artifacts and bonuses: Unlock a new\
      \ spectacular Dynasty weapon, an Artifact Set, a unique Building, a Hero, and\
      \ for the first time in the saga, a pet!<br></li><li>Rediscover the richness\
      \ of the M&amp;M Universe: A unique scenario map based on \u201CXeen,\u201D\
      \ a famous legacy world of the Might &amp; Magic Universe.<br></li><li>Experience\
      \ the unique mix of Turn-Based Strategy &amp; RPG: Explore extra-large adventure\
      \ maps, collect tons of resources and build extraordinary cities. Perfect your\
      \ tactics to level-up your heroes, recruit troops and ready them for combat\
      \ on exclusive battle maps.</li></ul>"
