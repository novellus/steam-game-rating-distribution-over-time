  data:
    about_the_game: "In this scrolling shooter, you are destined to run out of energy,\
      \ sooner or later. You start with 100% energy and functions, and spend them\
      \ on actions and errors without any means to replenish them... except for repeating\
      \ the levels, re-calculating the available resources at the last level you've\
      \ reached so far. There are 7 levels with 7 bosses to beat, unveiling the last\
      \ short story behind the dystopian events of a SoulFrost.<br />\r\n<br />\r\n\
      &quot;Now I recall... I've been to this place... Still... Now it is only hoar...\
      \ The hoar, the frost of our souls that crumbles silently in the last seconds\
      \ of our being, scooped for the last time from under the layers of electromagnetic\
      \ lifeforms... My hope for non-return in smashed... Yet, it is now so insignificant!..\
      \ The only thing that bothers me - she's not beside... Forgive us... For we\
      \ are truly guilty...&quot;<br />\r\n<br />\r\nGenre: Score Attack Arcade<br\
      \ />\r\n<br />\r\nControls - arrows and spacebar. Escape allows to return. Enter\
      \ skips current text.<br />\r\n<br />\r\nF4 changes the screen mode.<br />\r\
      \n<br />\r\nAll resources used in this game, including sprites, music and sounds,\
      \ were created by Xitilon.HD408.<br />\r\n<br />\r\nUsed programs:<br />\r\n\
      <br />\r\nGame development IDE<br />\r\nGame Maker 8.0 (recompiled english version\
      \ in 8.1)<br />\r\n<br />\r\nGraphic editor<br />\r\nPaint.NET<br />\r\n<br\
      \ />\r\nSound generator<br />\r\nsfxr<br />\r\n<br />\r\nMusic sequencer<br\
      \ />\r\nReBirth RB-338 2.01<br />\r\n<br />\r\nAll of those programs are free,\
      \ or their free versions exist."
