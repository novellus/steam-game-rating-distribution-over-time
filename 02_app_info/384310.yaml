    reviews: "\u201CDead In Bermuda is a survival game that looks simple on the outside,\
      \ but appears to thrive on subtle human interactions.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2015/8/28/9222787/live-gameplay-dead-in-bermuda-lost-coronas\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CWhether or not\
      \ you\u2019re a sucker for Management games or totally dig Survival titles:\
      \ Dead In Bermuda features something that will satisfy most audiences.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerheadlines.com/reviews/dead-in-bermuda/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamer Headlines</a><br><br>\u201CDead\
      \ In Bermuda surprises the player by the simplicity of its gameplay coupled\
      \ with the depth of its survival management system\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamekult.com/video/dead-in-bermuda-point-gk-3050532903v.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamekult</a><br>"
