    review: "Date of original completion: January 12, 2020.\n\nReview: A funny, fast-paced,\
      \ score attack, multiple choice animal image guessing game, with a funny sound\
      \ effect of the correct animal. Of course, being made by \"Game for people\"\
      , the Achievements in \"Guess who ?\" have nothing to do with gameplay; they\
      \ just come naturally overtime, making this a one-and-done run.\n\n...Or so\
      \ it WOULD be, except that the game's two recently added Achievements cannot\
      \ be gained no matter how long it's played and it doesn't look like the developers\
      \ are ever gonna look into this, so it looks like we're stuck with another incompletable\
      \ game in the Steam library. \U0001F644 At least the gameplay's good for a brief\
      \ laugh or two. \U0001F937\u200D\u2642\uFE0F"
