    detailed_description: <h2 class="bb_tag">Welcome to Dominance!</h2><br>Pick and
      level up your hero character - scavenge the battlefield to build the perfect
      loadout of melee &amp; ranged weaponry, equipment and game-changing artifacts!
      Fight 30 other players on a large-scale map to become the last one standing
      and prove your Dominance. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/841070/extras/Gif2_juicy_action.gif?t=1598653670"
      /><br><br><ul class="bb_ul"><li>Choose between 8+ distinct characters - each
      with a set of passive and active skills to use in combat, and level them up
      as you fight <br></li><li>Wage war on a huge map, and use its varied terrain
      to your tactical advantage<br></li><li>Defeat your opponents with a large arsenal
      of upgradable ranged and melee weaponry -  from bouncing ricochet sniper rifles
      to hockey sticks, and more! <br></li><li>Mix &amp; match armor, helmets and
      seeker artifacts, a variety of grenades and consumables  - create a perfect
      loadout to aid you in battle </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/841070/extras/Gif5_loot.gif?t=1598653670"
      />
