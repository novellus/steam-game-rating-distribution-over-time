details:
  data:
    about_the_game: "Your visit to the theme park was over much too quickly?<br />\r\
      \n <br />\r\nImagine what it would be like if you could re-live some of your\
      \ adventures anytime and anywhere \u2013 directly in 360\xB0 virtual reality\
      \ (VR)!<br />\r\n<br />\r\nWelcome to the Coastiality app! Discover a virtual\
      \ world which is already being offered in theme parks worldwide. Ride your favourite\
      \ rollercoaster again or re-live exciting events as often as you wish \u2013\
      \ in 360\xB0 and virtual reality (VR). The exciting recordings make it seem\
      \ as if you were actually at the centre of the action.<br />\r\nWith the Coastiality\
      \ app, you always have the theme park with you \u2013 wherever you are! <br\
      \ />\r\n<br />\r\nThe Coastiality app and all of its 360\xB0 videos can be experienced\
      \ completely in virtual reality (VR).<br />\r\n<br />\r\nSo what are you waiting\
      \ for? Experience the unique theme park feeling in virtual reality (VR) and\
      \ 360\xB0 \u2013 with Coastiality!<br />\r\n<br />\r\nThe Coastiality app contains\
      \ videos that may trigger phobias. These experiences include horror houses,\
      \ scary clowns and zombies."
