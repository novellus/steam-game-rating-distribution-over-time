  data:
    about_the_game: '''Magical Squash'' is a virtual reality sports game. The players
      view a fantasy squash court through VR glasses where they can compete. Unlike
      a lot of VR games that are filled with violence and bloodshed, we hope that
      the players will enjoy a happier, healthier gaming experience.<br><br>Through
      this VR squash game, the player will feel as though they are really exercising
      after as little as 5 to 10 minutes! The game can be enjoyed at home or even
      in the office. <br><br>By combining a well-loved sport and the latest technology,  our
      sincere  hope is that you will join us and enjoy a healthy and fun experience.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/719410/extras/Tips600.png?t=1512028393"
      />'
