    about_the_game: "\u672C\u4F5C\u76EE\u524D\u5904\u4E8EEA\u6D4B\u8BD5\u9636\u6BB5\
      \uFF01\u672C\u4F5C\u76EE\u524D\u5904\u4E8EEA\u6D4B\u8BD5\u9636\u6BB5\uFF01\u672C\
      \u4F5C\u76EE\u524D\u5904\u4E8EEA\u6D4B\u8BD5\u9636\u6BB5\uFF01\u8877\u5FC3\u611F\
      \u8C22\u5404\u4F4D\u5BF9\u4E8E\u672C\u4F5C\u7684\u652F\u6301\u4E0E\u70ED\u7231\
      \uFF0C\u57FA\u4E8E\u60A8\u53CD\u9988\u7684\u5B9D\u8D35\u5EFA\u8BAE\uFF0C\u6211\
      \u4EEC\u5C06\u4F1A\u5BF9\u6E38\u620F\u505A\u51FA\u66F4\u591A\u6539\u8FDB\uFF0C\
      \u5347\u7EA7\u5E76\u589E\u52A0\u65B0\u5185\u5BB9\uFF0C\u6B22\u8FCE\u52A0\u5165\
      \u5B98\u65B9QQ\u7FA4791224753\uFF0C\u4E0E\u6211\u4EEC\u4E00\u8D77\u9010\u6B65\
      \u5B8C\u5584\u6E38\u620F\uFF0C\u4E00\u8D77\u6765\u804A\u6E38\u620F\uFF0C\u505A\
      \u6E38\u620F\uFF01\u8C22\u8C22\u4F60\u4EEC\uFF01<br><br>\u6307\u6325\u5B98\uFF0C\
      \u4F60\u5C06\u6307\u6325\u4EBA\u7C7B\u6700\u540E\u7684\u94A2\u94C1\u673A\u7532\
      \u6765\u51FB\u9000\u602A\u517D\u6D2A\u6D41\uFF01\u300A\u673A\u9000\u602A\u517D\
      \u300B\u662F\u4E00\u6B3E\u4EE5\u5FAE\u64CD\u9A71\u52A8\u7684\u786C\u6838\u5854\
      \u9632\u6E38\u620F\u3002\u4EE5\u624B\u63A7\u64CD\u4F5C\u7684\u5C04\u51FB\u4EE5\
      \u53CA\u6280\u80FD\u91CA\u653E\u6765\u9002\u5E94\u9632\u5FA1\u9635\u578B\u4EE5\
      \u53CA\u654C\u4EBA\u914D\u7F6E\u7684\u4E0D\u65AD\u53D8\u5316\u3002<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021670/extras/11.png?t=1556491924\"\
      \ /><h2 class=\"bb_tag\">\u6C38\u4E0D\u505C\u6B47\u7684\u5373\u65F6\u64CD\u63A7\
      </h2><br>\u533A\u522B\u4E8E\u5E02\u9762\u4E0A\u7EDD\u5927\u591A\u6570\u5854\u9632\
      \u4F5C\u54C1\uFF0C\u300A\u673A\u9000\u602A\u517D\u300B\u662F\u4E00\u6B3E\u8BA9\
      \u4EBA\u59CB\u7EC8\u4FDD\u6301\u201C\u5FD9\u788C\u201D\u7684\u4F5C\u54C1\u3002\
      \u4F5C\u4E3A\u6E38\u620F\u4E2D\u5C06\u8FD1\u4E00\u534A\u7684\u706B\u529B\u6765\
      \u6E90\uFF0C\u6E38\u620F\u7684\u4E3B\u673A\u7532\u201C\u5965\u4E01\u201D\u9700\
      \u8981\u73A9\u5BB6\u624B\u52A8\u64CD\u4F5C\u8FDB\u884C\u653B\u51FB\u3002\u5E76\
      \u4E14\u5728\u5BFB\u5E38\u5854\u9632\u6E38\u620F\u4E2D\u7684\u4E00\u4E9B\u529F\
      \u80FD\u6027\u9632\u5FA1\u5854\uFF0C\u4F8B\u5982\u51CF\u901F\u3001\u63A7\u5236\
      \u7B49\uFF0C\u5219\u5927\u591A\u88AB\u8F6C\u6362\u6210\u9700\u8981\u73A9\u5BB6\
      \u624B\u52A8\u91CA\u653E\u7684\u6280\u80FD\u5B58\u5728\u3002<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1021670/extras/22.png?t=1556491924\"\
      \ /><h2 class=\"bb_tag\">\u4E0D\u65AD\u53D8\u5316\u7684\u6218\u573A\u5C40\u52BF\
      </h2><br>\u5728\u300A\u673A\u9000\u602A\u517D\u300B\u4E2D\uFF0C\u4F60\u5C06\u906D\
      \u9047\u5404\u79CD\u5404\u6837\u7684\u53D8\u6545\uFF01\u65E0\u8BBA\u662F\u654C\
      \u4EBA\u7C7B\u578B\u7684\u5FEB\u901F\u53D8\u5316\uFF0C\u9635\u5730\u4E2D\u53EF\
      \u5EFA\u8BBE\u533A\u57DF\u7684\u589E\u51CF\uFF0C\u4EA6\u6216\u662F\u53EF\u4EE5\
      \u5BF9\u4F60\u9635\u578B\u9020\u6210\u6BC1\u706D\u7684\u654C\u4EBA\u7684\u51FA\
      \u73B0\uFF0C\u90FD\u8FEB\u4F7F\u7740\u4F60\u9700\u8981\u5FEB\u901F\u505A\u51FA\
      \u51C6\u786E\u7684\u6218\u672F\u8C03\u6574\uFF01\u53D8\u6362\u9635\u578B\u4EE5\
      \u53CA\u4E3B\u529B\u8F93\u51FA\u8BBE\u65BD\u3001\u5408\u7406\u5229\u7528\u4EC5\
      \u5B58\u7684\u5EFA\u8BBE\u70B9\u3001\u53C8\u6216\u8005\u662F\u5728\u8D85\u957F\
      \u7684\u6218\u573A\u4E2D\u5E03\u7F6E\u7ACB\u4F53\u9632\u5FA1\u9635\u578B\u3002\
      \u4F60\u7684\u51B3\u5B9A\u5C06\u4E3B\u5BFC\u6218\u5C40\uFF01<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1021670/extras/33.png?t=1556491924\"\
      \ /><h2 class=\"bb_tag\">\u4E30\u5BCC\u7684\u6E38\u620F\u5143\u7D20</h2><br>\u9664\
      \u53BB\u5267\u60C5\u5173\u5361\u5916\uFF0C\u6E38\u620F\u4E2D\u8FD8\u6709\u5305\
      \u62EC\u7279\u522B\u4EFB\u52A1\u3001\u751F\u5B58\u6218\u3001\u517D\u7FA4\u6311\
      \u6218\u3001\u6CF0\u5766\u6311\u6218\u7B49\u591A\u79CD\u9AD8\u96BE\u5EA6\u526F\
      \u672C\u4F9B\u73A9\u5BB6\u4F53\u9A8C\u3002<br><br>\u9664\u6B64\u4E4B\u5916\uFF0C\
      \u5305\u62EC\u4E0A\u767E\u79CD\u7684\u79D1\u6280\u6811\u4EE5\u53CA\u673A\u7532\
      \u5347\u7EA7\u9009\u9879\u4E5F\u4F1A\u5728\u4F60\u6E38\u620F\u7684\u8FC7\u7A0B\
      \u4E2D\u4E3A\u4F60\u63D0\u4F9BPOWER\u7684\u63D0\u5347\uFF01\u4EE5\u66F4\u5F3A\
      \u5927\u7684\u79D1\u6280\u9762\u5BF9\u517D\u7FA4\u7684\u653B\u51FB\uFF01<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1021670/extras/44.png?t=1556491924\"\
      \ /><br><br>\u300A\u673A\u9000\u602A\u517D\u300B\u4E3A\u73A9\u5BB6\u63D0\u4F9B\
      \u4E86\u4E00\u4E2A\u6613\u4E8E\u4E0A\u624B\u4F46\u96BE\u4E8E\u7CBE\u901A\u7684\
      \uFF0C\u8BA9\u4EBA\u773C\u82B1\u7F2D\u4E71\u5E76\u6C89\u6D78\u7684\u6E38\u620F\
      \u4F53\u9A8C\uFF0C\u8BA9\u4F60\u59CB\u7EC8\u6709\u7740\u6211\u8FD8\u80FD\u518D\
      \u6218\u4E00\u56DE\u5408\u7684\u51B2\u52A8\u3002\u5854\u9632\u7C7B\u6E38\u620F\
      \u7684\u7C89\u4E1D\u4EEC\u5C06\u4F1A\u5728\u6E38\u620F\u7684\u9AD8\u96BE\u5EA6\
      \u5185\u5BB9\u4E2D\u4F53\u9A8C\u5230\u4EE4\u4F60\u4EEC\u611F\u5230\u7A92\u606F\
      \u7684\u6050\u60E7\uFF01<br><br>\u300A\u673A\u9000\u602A\u517D\u300B\u76EE\u524D\
      \u5C1A\u5904\u4E8E\u5F00\u53D1\u9636\u6BB5\uFF0C\u4F46\u6E38\u620F\u5DF2\u7ECF\
      \u83B7\u5F97\u4E86\u73A9\u5BB6\u4EE5\u53CA\u8BC4\u6D4B\u673A\u6784\u7684\u9752\
      \u7750\uFF01\u80FD\u5728\u76DB\u4EA7\u9AD8\u8D28\u91CF\u5854\u9632\u6E38\u620F\
      \u7684\u5854\u9632\u738B\u56FD\u4E4C\u62C9\u572D\u593A\u5F972018\u5E74\u56FD\
      \u5BB6\u7535\u5B50\u6E38\u620F\u5927\u8D5B\u4E2D\u6700\u4F73PC\u6E38\u620F\u5956\
      \u9879\u8DB3\u4EE5\u8BC1\u660E\u672C\u4F5C\u7684\u5B9E\u529B\uFF0C\u6211\u4EEC\
      \u4E5F\u975E\u5E38\u671F\u5F85\u672A\u6765\u7684\u5B8C\u6574\u7248\u6E38\u620F\
      \u80FD\u591F\u5C06\u8FD9\u6B3E\u6E38\u620F\u4E0A\u5347\u5230\u4E00\u4E2A\u5168\
      \u65B0\u7684\u9AD8\u5EA6\uFF01"
