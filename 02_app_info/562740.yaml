    about_the_game: "ZombiesTown is a FPS game base on VR device.ZombiesTown is cartoon\
      \ style which is different from the other vr game! You will meet those lovely\
      \ zombies in this beautiful town,and they just want to give you a warm hug!\
      \ Get your weapon and try to survive in the party ! <br />\r\n<br />\r\nOf course,there\
      \ are more than simple zombies.You will meet the dancer,smoker,monster bat and\
      \ many kinds of little friends.Yeah,maybe it's not a good news to you,ahaha!\
      \ <br />\r\n<br />\r\nYou could choose different weapons while shooting the\
      \ zombies.And each of the weapon has its unique function to help you against\
      \ different enemy. <br />\r\n<br />\r\nThere are more than ten levels in the\
      \ game.Everyone either new gamer or old shooter can enjoy themselves in this\
      \ game. <br />\r\n<br />\r\nCome and join the party!"
