    reviews: "\u201CExploiting the great weakness of all humans to want anything that\
      \ involves stompy robots with guns, Beyond is a third-person shooter set primarily\
      \ in Manchester in 2281. Adam being long dead/encased in protective titanium\
      \ until he is truly needed, it\u2019s up to you to save humanity by shooting\
      \ a bunch of aliens.\u201D<br><a href=\"http://www.rockpapershotgun.com/2015/01/01/best-pc-games-of-2015/12/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      The action sees you fighting aliens and upgrading your mech from android like\
      \ frames to hulking tanks and it is gory. 90s PC game gory.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.kotaku.co.uk/2014/06/03/beyond-flesh-blood-mech-shooter-set-manchester\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku</a><br><br>\u201CAs a fan of mechs,\
      \ post-apocalypse, guns, and the like, Beyond Flesh and Blood already ticks\
      \ a lot of boxes for me.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.windowscentral.com/reinventing-mech-shooter-beyond-flesh-and-blood-announced-xbox-one\"\
      \ target=\"_blank\" rel=\"noopener\"  >Windows Central</a><br>"
