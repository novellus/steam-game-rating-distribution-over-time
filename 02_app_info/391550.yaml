    about_the_game: "<h2 class=\"bb_tag\">The FULL version of Episode 1 is now complete\
      \ in Early Access! Download today!</h2><br>Become the master of a brand new,\
      \ exciting agile third person mech shooter set on a dystopian Earth in the first\
      \ episode of Beyond Flesh and Blood.<h2 class=\"bb_tag\">SPACE IS EASY. PREPARE\
      \ FOR EARTH.</h2><strong> JOIN THE UGR. Beyond Flesh and Blood is the harsh\
      \ shooter designed to push your skills to the limit. </strong><br>Battle through\
      \ this gory sci-fi, blast apart every enemy with powerful weapons \u2013 and\
      \ unlock the frightening secrets of a 23rd century gone rogue...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/391550/extras/UGR-Divider-2.png?t=1478075413\"\
      \ /><br><br><ul class=\"bb_ul\"> <li>Gory violence: people being ripped in half,\
      \ gibs and blood, explosions, fire, lasers\u2026and loads more delicious gibs.<br></li><li>Tough\
      \ training: no easy gameplay and no cover-based shooting. Unearth your inner\
      \ hardcore PC gamer...stop hiding and get shooting!<br></li><li>Detailed environments:\
      \ Manchester is re-imagined as a dystopian UK city, making full use of the powerful\
      \ Unreal engine<br></li><li>Progress is reigned in by the communications link\
      \ between mind and mech - install signal towers and hack the electricity to\
      \ get online<br></li><li>Guns. Explosives. Industrial lasers. Enemy weapons\
      \ are obtained by killing the opponent (acting as a temporary upgrade to augment\
      \ your firepower).<br></li><li>Custom soundtrack<br></li><li>Mech in Mech: the\
      \ player can pilots multiple combat rigs \u2013 including enemy rigs <br></li><li>2+\
      \ hours story-driven game play, 12 levels before the release of the full first\
      \ episode<br></li><li>Discover the truth about humanity\u2019s future exile\
      \ from Earth\u2026</li></ul><br><br>The year is 2281 and piloting military grade\
      \ mechs is the only way back to Earth, 80 years after a Global War for resources\
      \ forced decent society to the edge of Earth\u2019s atmosphere. <br><br>Ethan\
      \ is an engineer from the United Global Remnant: the very last survivors of\
      \ the human race. Space is safe, but rumours of aliens, terrorists and a meteorite\
      \ finally conscript Ethan away from humanity's last orbital home, the UGR Astralis\
      \ space colony. <br><br>He must pilot a series of increasingly advanced Tactical\
      \ Frames alongside the UGR at their base in Manchester, UK. With mind control,\
      \ there\u2019s no death. But the only way to get health back is by absorbing\
      \ energy spawned by fallen foes, you to fight to survive. Once a frame is destroyed,\
      \ a new one is dropped in from orbit allowing you to get straight back into\
      \ the fight.<h2 class=\"bb_tag\">TO LEARN THE TRUTH, YOU MUST GO BEYOND FLESH\
      \ AND BLOOD.</h2><br>Stand your ground fearlessly. Your enemies are human, machine,\
      \ alien \u2013 and unknown. And anything else we can all come up with as a community!<h2\
      \ class=\"bb_tag\">Venture Beyond anything you\u2019ve ever known - break rank\
      \ and rules.</h2>Join the UGR. Believe the impossibly dark secrets of a 23rd\
      \ century Earth gone rogue..."
