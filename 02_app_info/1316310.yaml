    about_the_game: WAVE RIDER is dazzling game where you race against time inspired
      by classic arcade games. Reach blazing-fast velocities and discover the surreal,
      sights this universe enveloped in neon lights has to offer, in a driving simulation
      that has been hijacked by a mysterious hacker group. Master the physics bending
      machines you'll encounter, switch between different wave forms to unlock your
      rider's power and overcome the various challenges featured within the environment.<h2
      class="bb_tag">Main features</h2><ul class="bb_ul"><li> Boost, Control Time,
      and Repair your ship on the go.<br></li><li> Choose your favorite Rider from
      a selection that will challenge your skills.<br></li><li> Intricate turns and
      twists waiting for you to master them.<br></li><li> A unique story you can enjoy
      at your own pace in the Story mode, or speed through in the Hardcore mode.</li></ul>
