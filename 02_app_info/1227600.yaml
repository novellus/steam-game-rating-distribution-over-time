    about_the_game: Villain Project is a jigsaw puzzle game with a lot of original
      levels. Opposite to traditional games of the genre, in this one you'll get an
      image that corresponds to a piece of narrative. Each image is like a chapter
      of a book but when you &quot;connect&quot; them (you can access all images in
      the gallery), you'll see the adventure of a young boy trying to learn about
      theft, magic, and gay sex. <br><br>&quot;In the beginning, I thought I was ready,
      but when I struck the wagon and I saw those hot naked men... Will my master
      forgive me?&quot; [Leopold's thoughts in chapter one.]<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>Original CGs;<br></li><li>Original Gay Fantasy Story;<br></li><li>Gay
      Threesome;<br></li><li>Sex with monsters;<br></li><li>Gallery with all scenes;</li></ul>
