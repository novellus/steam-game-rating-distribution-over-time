details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Sci-fi Creatures Vol. 1</strong></h2><br>Take\
      \ your game to the stars and into the depths of infinity with Monster Grin's\
      \ 104 unique tokens of sci-fi species, each usable as PCs, NPCs, mooks, friends,\
      \ or foes!<br><br>Stunningly depicted science-fiction characters will become\
      \ aliens, androids, lazer-totin\u2019 goons, planetary patriarchs, fuzzy pals,\
      \ or utterly odd encounters in your next thrilling adventure in the deepest\
      \ reaches of the final frontier!<br><br>Utilize Monster Grin's Token Halo System\
      \ to create different types of teams (red, gold, green, black, silver, or blue),\
      \ or even different levels of the same kind of creature (i.e. boss, high, medium,\
      \ or low level) to help keep track of what\u2019s what and who\u2019s who and\
      \ bring your game up to date!<br><br><i>This token pack includes (ringed in\
      \ black, blue, gold, green, greyscale, full body, and silver):</i><br><br><ul\
      \ class=\"bb_ul\"><li>Android Girl<br></li><li>Brain Eater<br></li><li>Four\
      \ Armed Alien<br></li><li>Green Fuzzling<br></li><li>Insectoid<br></li><li>Lizard\
      \ Alien<br></li><li>Purple Fuzzling<br></li><li>Red Martian</li></ul><br><i>Conversion\
      \ by: </i><strong>James Holloway</strong><br><br>Released on April 03, 2018.\
      \ Designed for Fantasy Grounds version 3.3.4 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or one time purchase of a Fantasy Grounds Full or Ultimate\
      \ license and any ruleset."
