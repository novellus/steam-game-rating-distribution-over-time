    about_the_game: "Open the digital artbook and dive into the remarkable world of\
      \ Norse legends. Discover how Through the Woods came to life, and how the Norwegian\
      \ dev team created and shaped the game\u2019s visuals. Featuring over 30 colorful\
      \ pages full of concept art and renders, the Through the Woods artbook will\
      \ completely engulf you in the chilling atmosphere of eerie Norwegian forests,\
      \ where the line between our reality and the world of folklore is stretched\
      \ very thin..."
