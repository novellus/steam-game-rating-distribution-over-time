    about_the_game: <i>Animal Up!</i> is a tiny, retro styled, highly-addictive, and
      fast paced arcade game.<br>Take the role of a rescue team on a mission to save
      all the cute animals from the flood!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1127730/extras/animalup_winner_animals_steam-export.gif?t=1567615539"
      /><h2 class="bb_tag">Gameplay</h2><strong>Your misson:</strong><br>Save all
      the Animals from the Flood!<br><br><strong>Scoring:</strong><br>Make great combos
      by perfect throw in a short period of time.<br><br><strong>Controls:</strong><br>Press
      LEFT mouse button to throw the animal and change the direction that your rescue
      worker is moving. When rescuer reaches the end of the screen, he will turn around,
      changing direction. You can also change the direction of your rescuer by pressing
      the RIGHT mouse button.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1127730/extras/about_616_2.png?t=1567615539"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>An excellent coffee-break
      game!<br></li><li>Insanely Addictive and Simple gameplay.<br></li><li>Infinite
      replayability &gt;&gt; Get the highest score you can!<br></li><li>Many cute
      animals to rescue.<br></li><li>Plenty of juicy fruit to eat.<br></li><li>A lot
      of traps to avoid.<br></li><li>Unique retro pixel-art graphics included.<br></li><li>Great
      music by Kevin MacLeod.<br></li><li>Full Xbox 360 controller support.</li></ul><br><i>No
      Pixel Animals Were Harmed in the Making of This Game.</i>
