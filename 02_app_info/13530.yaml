  data:
    about_the_game: "<p>The Prince of Persia, a seasoned warrior, returns from the\
      \ Island of Time to Babylon with his love, Kaileena. Instead of the peace that\
      \ he longs for, he finds his homeland ravaged by war and the kingdom turned\
      \ against him. The Prince is rapidly captured and Kaileena has no choice but\
      \ to sacrifice herself and unleash the Sands of Time in order to save him. Now\
      \ cast out on the streets and hunted as a fugitive, the Prince soon discovers\
      \ that past battles have given rise to a deadly Dark Prince, whose spirit gradually\
      \ possesses him...</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>Play and master\
      \ two distinct characters</strong> - Wield the powers and weapons of two master\
      \ warriors with different combat styles, attitudes, and histories.</li>\n\t\t\
      \t\t\t<li><strong>Choose your way to kill</strong> - Master the expanded Free-Form\
      \ Fighting system to destroy enemies in your own style; strangle enemies from\
      \ afar with the deadly Daggertail; or use a new stealth art to inflict surprise\
      \ decapitations - the choice is yours.</li>\n\t\t\t\t\t<li><strong>Battle freely\
      \ through Babylon</strong> - Dominate enemies on the perilous rooftops, dodge\
      \ through chaotic streets, and ambush pursuers in dark, underground passageways.</li>\n\
      \t\t\t\t\t<li><strong>Immerse yourself in a dramatic story</strong> - Experience\
      \ unparalleled depth in storytelling as you fight your way through a twisting\
      \ tale filled with adrenaline, tension and discovery.</li>\n\t\t\t\t\t<li><strong>Manipulate\
      \ time to surprise enemies</strong> - Execute powerful attacks against entire\
      \ armies by slowing down or rewinding time, or surprise them by using some all-new\
      \ Sands of Time powers.</li>\n\t\t\t\t\t<li><strong>Experience a masterful blend\
      \ of gameplay</strong> - True to the Prince of Persia franchise, the game provides\
      \ a variety of action combat, agility and story-driven puzzles - all masterfully\
      \ blended together into a rich gaming experience.</li></ul>"
