details:
  data:
    about_the_game: 'Children of Apollo is an exciting twin-stick shooter in a short,
      arcade style format using a blend of classic and modern gameplay elements.<br>After
      the Apollo missions humans send an expedition to explore Mars but things go
      terribly wrong.<br>You are the heroine sent to save the imprisoned humans from
      their Martian captors.<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://www.cargocultgaming.com"
      target="_blank" rel="noopener"  >Play the demo here.</a><br><br>Key features:<br><ul
      class="bb_ul">    <li>Five challenging levels.<br>    </li><li>Classic twin-stick
      gun play.<br>    </li><li>Permadeath option. You die, you start over. <br>    </li><li>A
      variety of unique enemies to challenge your arcade shooter skills. <br>    </li><li>Simple
      controls. Just move and shoot. The challenge is in the gameplay, not the interface.<br>    </li><li>Retro
      style graphics, sound, and music.<br>    </li><li>No random maps. Every tile
      is hand placed.<br>    </li><li>Full gamepad support.<br>    </li><li>Also plays
      well with WASD/mouse.<br>    </li><li>Old TV effect is optional.<br>    </li><li>
      NOTICE: This is a short game meant to be played through in a single sitting
      like old ROM cartridge console or arcade games. Therefore, progress is not saved
      when you quit the game.</li></ul>'
