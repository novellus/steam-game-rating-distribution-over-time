  data:
    about_the_game: After you escaped with a time machine from a secret facility you
      go on a trip through time.<br>Visit all possible time periods with specific
      jobs and quests for each of them. But watch out for the Time Agents. And avoid
      yourself!<br><br>This is THE Time Travel Simulator. A nice mix of simulator,
      story and action, &quot;No Time&quot; takes you on a trip through time. Just
      type any date from 0 AD onwards...<br>Above all make sure to avoid yourself
      and not to behave out of place in the past!<br><br>You can join us on<br><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/EG2wkT7"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1043340/extras/discord.png?t=1605793063"
      /></a><br><br>Or follow us on<br><a href="https://twitter.com/lost_in_days"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1043340/extras/twitter.png?t=1605793063"
      /></a><br><br>Or find me on<br><a href="https://www.reddit.com/r/No_Time/" target="_blank"
      rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1043340/extras/reddit.png?t=1605793063"
      /></a><br><br>Main Features:<br><br>- An open world that changes based on the
      time period<br><br>- A Full-fledged Day and Night cycle with weather and seasons!<br><br>-
      Job minigames<br><br>- A main story with up to 10 hours of playtime!<br><br>-
      Side Quests!<br><br>- Your own time machine you can modify to your likings!<br><br>-
      A time travel system with features like<br> &gt;going to any time from 0-2030
      AD<br> &gt;venturing through the story by going into various time periods<br>
      &gt;being able to see your past actions in time!<br><br>- A combat system (use
      any items around you to defend yourself)<br><br>- A crafting system
