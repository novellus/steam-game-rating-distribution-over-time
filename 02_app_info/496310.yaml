    reviews: "\u201C[...]  if you\u2019re into Metroidvania games you\u2019ll have\
      \ an instant blast.\u201D<br>A decent Metroidvania indie game with a lot of\
      \ backtracking. However, if you\u2019re a fan of these type of games you\u2019\
      ll enjoy this game tremendously. Also the combat mechanics are interesting enough\
      \ for anyone who\u2019s not much of a fan of the genre. \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://video-game-break.com/momento-temporis-light-from-the-deep-quick-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Video Game Break</a><br><br>\u201C[...]\
      \  I've been playing the game for several hours over the past few nights and\
      \ absolutely love it's simple charm. You have made a game that is exactly what\
      \ it wants to be\u201D<br><a href=\"https://www.youtube.com/user/PentaHybrid\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PentaHybrid</a><br>"
