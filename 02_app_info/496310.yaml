  data:
    about_the_game: 'We have created an adventure where exploration, survival and
      solving puzzles will help you uncover the truth of Hania''s past and help her
      find a way back home.<h2 class="bb_tag">The Great Journey</h2>In your search
      for answers you will have to learn how to survive environmental changes and
      perils along the way. Your own abilities, as well as your understanding of magic,
      will help you as you search for clues to Hania''s past.<h2 class="bb_tag">For
      the Explorers and the Fighters</h2><i>Momento Temporis</i> rewards the fearless
      and the curious. Stay and fight your enemies head on as you explore this immense
      world and you will find hidden treasure to help you on your way. Use your new
      abilities and equipment as you retrace your steps and you will most likely find
      previously uncharted areas ripe for exploration.<br><br>The choice is yours
      in <i>Momento Temporis: Light from the Deep</i>.<br><br><strong><i>*** Note:
      The game contains part one out of three, but the development is currently on
      hold. ***</i></strong>'
