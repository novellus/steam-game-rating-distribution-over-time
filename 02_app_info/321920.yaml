    about_the_game: "<strong>Schein</strong> is an award-winning, puzzle platformer\
      \ that tells the story of a father who enters a mystical swamp in desperate\
      \ search of his son. As he becomes enveloped in darkness and begins to lose\
      \ hope, a wisp appears, offering him guidance and her magical power: a light\
      \ that reveals hidden worlds. <br><br>Use your wits and light to conquer mind-bending\
      \ puzzles and defeat deadly beasts. Can you save your son in what\u2019s possibly\
      \ the trickiest platformer you\u2019ve played?"
