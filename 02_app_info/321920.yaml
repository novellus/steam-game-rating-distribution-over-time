    review: 'Una aventura en 2.5D, realmente tediosa y con puzzles muy frustrantes,
      Lo unico rescatable la Mecanica de la linterna (de cambiar entre 3 colores y
      dejarlas en el piso para que den luz), Esquivar hiedras y no caerse al agua
      y Pasar a traves de algunas paredes o muros estrategicamente puestos para que
      tengas que cambiar entre el mundo apagado y el colorido.

      Ademas de la batalla final y pasar por esas plataformas con rodamientos que
      abrian algunas puertas de otra dimension.


      pero honestamente no se que quisieron hacer los desarrolladores.


      El juego es lindo estetica y visualmente, sonidos, musica y ambientacion no
      estan mal a mi criterio, pero con un lore pobre e inentendible (por que no sabes
      ni de que trata lo que el hombre y la mujer dicen), hacen que no pueda recomendarlo.


      4/10   Mucho potencial que no se aprovecho.'
