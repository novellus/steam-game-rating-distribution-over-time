details:
  data:
    about_the_game: "Tired of boring common square levels? Finally there is a brand\
      \ new minesweeper with different game modes! Each level is a part of collection.\
      \ Complete collections to obtain keys and gain access for more episodes. Achieve\
      \ higher levels to unlock new items, chests, pets and much more!<br />\r\n<br\
      \ />\r\nImportant! If you\u2019re an experienced player disable &quot;beginner&quot;\
      \ check mark in options and reach the hardcore episodes.<br />\r\n<br />\r\n\
      Features:<br />\r\n\u2022 22 episodes, 150 collections, 1350 unique levels!<br\
      \ />\r\n\u2022 30 pets. Would you be able to collect all additional evolutions\
      \ at 180 levels?<br />\r\n\u2022 Add-on &quot;Puzzles&quot;. 42 puzzles and\
      \ 714 levels available!<br />\r\n\u2022 Two types of game fields: square and\
      \ hexagon.<br />\r\n\u2022 Treasure chests and useful items hidden at game field.<br\
      \ />\r\n\u2022 And of course coins, which will be handful to buy these items!<br\
      \ />\r\n\u2022 Quests - a great opportunity to earn coins and challenge yourself.<br\
      \ />\r\n\u2022 Play classic 3 different difficulties of Minesweeper or throw\
      \ your skills in Custom mode, in which you can design width, height, types and\
      \ difficulty of the minefield by yourself.<br />\r\n\u2022 Progress always autosaves\
      \ wherever you've stopped and also saves in Steam Cloud.<br />\r\n\u2022 Challenge\
      \ yourself by getting 42 achievements.<br />\r\n\u2022 The tutorial's effectivity\
      \ is proven by the players.<br />\r\n\u2022 Various skins and animations of\
      \ the minefield.<br />\r\n\u2022 Developer worked very hard especially for all\
      \ Minesweeper fans =)"
