    developer_response: Good day to you! I agree with you. The start of the game is
      terrible. I had to make it other way to be more understandable.
    language: english
    received_for_free: false
    recommendationid: '50884767'
    review: 'This might me among the worst games I''ve ever paid money for. No explanations
      whatsoever, everything seems unfinished. After some mindless boring fighting
      without any introduction a wizard asks me to follow him, had no idea how. After
      pressing random buttons I suddenly was somewhere else and couldn''t figure out
      what do to.


      Tried for 15 minutes, complete waste of time in this state. I don''t care if
      it''s developed by one guy only, provide some basic explanations on what we''re
      supposed to do!'
