    review: "Well Steam and EVE working together has proven to be a failure. i bought\
      \ this pack and it has not updated my one account. It's been almost 12 hours\
      \ now and i have not heard back from Steam or EVE support. Tried requesting\
      \ a refund but Steam in their Infinite Wisdom uses the \"excuse\" of consumables.\
      \ Players in game said Steam was notoriously bad about this and to buy from\
      \ the EVE launcher. Ill be sure to do that next time. \n\nDO NOT BUY THIS ON\
      \ STEAM. IT WILL NOT BE ACTIVATED. BUY ON EVE LAUNCHER"
