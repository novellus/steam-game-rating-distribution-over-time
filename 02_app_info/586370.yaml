    about_the_game: "MORTEM is a first person horror game, developed by Nighthood\
      \ Games.<br />\r\n<br />\r\nYou are Timothy Collins. You arrive home late from\
      \ work and enter your house. At first the silence is so deep, you realise that\
      \ none of your family is home. <br />\r\nBut then there\u2019s a creak in the\
      \ walls and a chill down your back. The voices in the dark are almost familiar.\
      \ <br />\r\n<br />\r\nYour home reverberates with revenge. MORTEM wants to play\
      \ with you. Her favourite game is Hide and Seek, but beware, it comes with deadly\
      \ consequences, and she might not have come alone. Toggle your lights on and\
      \ off, watch out for her friend Vindicta, run and stop. Explore the house and\
      \ the woods owned by the prestigious Collins family. <br />\r\n<br />\r\nThe\
      \ question is, who will survive?<br />\r\n<br />\r\nDEMO Features:<br />\r\n\
      <br />\r\nFeatures the Hide and Seek mechanic from the full game.<br />\r\n\
      NOTE = (The full game will feature four other mechanics!)"
