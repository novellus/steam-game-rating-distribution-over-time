details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/981040/extras/description_red.png?t=1570053046"
      /><br><br>The evil space pirate Krater has escaped from Planet Prison and is
      wrecking havoc on the galaxy once more. Comit and Jupi must once again stop
      Krater before it is too late. Comit in Krater Returns is a platformer game where
      you will be running, jumping and bursting your way though several stages collecting
      items, crushing enemies and saving the universe again. Collect 5 Red Stars in
      a stage to go to the bonus stage where you play as Jupi through a timed maze
      like area. It's the only way to unlock Meta Comit. New items include shields
      for an extra layer of protection, Hearts to refill health, clocks to boost the
      new time limit systems and moon shards which can increase your max health system.
      New to the game are high scores and speed runs to compete with the community
      or for personal bests.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/981040/extras/features_red.png?t=1570053046"
      /><br><br>New Engine - Improved Physics<br>New Bonus Stages - Play as Jup<br>New
      Items - Shields, Moon Shards, Hearts &amp; Clocks<br>High Score and Speed Runs<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/981040/extras/engine_red.png?t=1570053046"
      /><br><br>Comit in Krater Returns features a new engine with smoother gameplay.
      A new camera system, physics and much more.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/981040/extras/companion_red.png?t=1570053046"
      /><br><br>Be sure to grab Comit in Cosmo Knight's Revenge, the companion game
      to Comit in Krater Returns.
