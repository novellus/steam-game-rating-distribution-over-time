details:
  data:
    about_the_game: "WORLD END ECONOMiCA Complete Soundtrack contains the complete\
      \ soundtrack for the WORLD END ECONOMiCA trilogy.<br />\r\n<br />\r\nSpread\
      \ across 4 Discs for a total of 96 tracks, the soundtrack features all the music\
      \ from each game including the opening themes performed by Kishida Kyoudan &amp;\
      \ the Akeboshi Rockets and the ending themes performed by Kiyono. The soundtrack\
      \ is available in both MP3 and FLAC formats.<br />\r\n<br />\r\nSoundtrack Composed\
      \ by: Matsumoto Fuminori, Saadai<br />\r\nDisc 1, Track 30 composed by Eric\
      \ Satie<br />\r\nDisc 2, Track 31 composed by Ludwig Van Beethoven<br />\r\n\
      <br />\r\nWEE OP Themes (Disc 4, Track 89, 91, 93, 95)<br />\r\nPerformed by:\
      \ Kishida Kyoudan &amp; the Akeboshi Rockets<br />\r\n<br />\r\nWEE ED Themes\
      \ (Disc 4, Track 90, 92, 94, 96)<br />\r\nComposed by: -PF AUDIO-<br />\r\n\
      Vocal: kiyono<br />\r\n<br />\r\nSpicy Tails is a development group lead by\
      \ Isuna Hasekura, author of the popular &quot;Spice and Wolf&quot; series as\
      \ well as the manga series &quot;Billionaire Girl.&quot; The World End Economica\
      \ series of visual novels were brought to the West via Kickstarter as a joint\
      \ project between Spicy Tails and Sekai Project."
