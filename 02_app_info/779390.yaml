    about_the_game: "Run, jive, and bob your your way through Oz to an electro-swing\
      \ soundtrack, while the story unfolds. Explore fantastical lands on your journey\
      \ through 16 levels\u2014on your way, enjoy the Emerald City, the Scorched Plains,\
      \ the Wicked Witch's castle, and more. Unravel the curious alliance Dorothy\
      \ makes with the Wizard of Oz to settle a score with the maybe not-so-Wicked\
      \ Witch.<br><br>Clash with enemies, collect magic crystals, and activate power-ups,\
      \ all to an irresistible dance beat.<br>A blend of whimsical fantasy and comedy,\
      \ designed specifically for VR.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=41576040-24f5-11e9-b100-ad8b3922e94f\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
