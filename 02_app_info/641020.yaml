    about_the_game: <h2 class="bb_tag"><strong>S.K.I.L.L. - Special Force 2 - Specialist
      Pack</strong></h2><br>The <strong>Specialist Pack</strong> offers a great variety
      of items you can't miss!<br><br><strong>Night Fox</strong><br>Pretty deadly!
      Don't let her looks confuse you, she is every bit of dangerous she can be. When
      playing with this character you also receive additional 50% EXP and 50% SP from
      your matches.<br><br><strong>GIGN Riot Guard</strong><br>The GIGN Riot Guards
      are organized, deployed, trained and equipped to confront crowds, protests and
      riots. This special unit comes with a bonus of 75% extra EXP and 40% extra SP.<br><br><strong>KSK</strong><br>Only
      the toughest guys can join this German Special Force unit. Dominate the battlefields
      of S.K.I.L.L. - Special Force 2 with this unit and get a bonus of 40% on EXP
      and a boost of 40% on SP.<br><br><strong>Permanent CAMOs</strong> <br>The pack
      includes 6 different permanent CAMOS which you can use to give your favorite
      weapon a cool new look. <br>You will receive a Spetsnaz, a Dandelion, a Multicam
      and a Flower CAMO, along with the Silver Lightning FX and the Circuit FX with
      cool special effects.<br><br><strong>Scare them out</strong><br>A scared opponent
      is an easy opponent. Grab this permanent Zombie Mask and become the terror of
      the battlefield.<br><br><strong>Boost, Boost, Boost</strong><br>With this pack
      you will receive 4 SP-Boosts for 7 days each, you should be able to get tons
      of money before these ran out.<br>Additionally, you will also receive 4 EXP-Boosts
      - also for 7 days each. This will boost your experience bar to the sky.<br><br><strong>Even
      more money</strong><br>The rest is up to you! Get 75.000 SP to spend in-game
      however you want right form the start!<h2 class="bb_tag"><strong>How do I unlock
      my DLC in the game?</strong></h2>After purchase of a DLC pack, you will be presented
      with a Steam product key. Log in to S.K.I.L.L., head to the shop and go to 'Top
      up Cash'. This will open a window with a button labelled 'Gameforge Coupon'.
      Click this and follow the directions to redeem your Steam product key. The contents
      of the DLC pack will then appear in your inventory in the 'Gifts' section.
