  data:
    about_the_game: "The manager is the beating heart of every football club. In <strong>Football\
      \ Manager 2021</strong> dynamic, true-to-life management experiences and next-level\
      \ detail renews that focus on you like never before, equipping you with all\
      \ the tools to achieve elite status. <br><br>With more than 50 nations and 2,500\
      \ clubs at every level of the football pyramid to choose from, the possibilities\
      \ are endless. It\u2019s over to you, boss. <br><br><ul class=\"bb_ul\"><li>Choose\
      \ your colours and the challenge that best suits your ambitions and then work\
      \ with your club\u2019s hierarchy to ensure you meet theirs\u2026 or face the\
      \ consequences.<br></li><li>Join forces with your backroom staff to assess the\
      \ strength and depth of your playing squad before dipping into the transfer\
      \ market. There\u2019s likely to be a starlet in your Academy knocking on the\
      \ door of the first team\u2026<br></li><li>Craft tactical strategies, formations\
      \ and styles of play for every occasion to maximise your club\u2019s chances\
      \ of winning football matches and getting those three points.<br></li><li>Immerse\
      \ yourself in the spectacle of match day and revel in the glory of management\
      \ as your planning pays off on the pitch.</li></ul><h2 class=\"bb_tag\"><strong>Interaction</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1263850/extras/Interaction-STEAM.gif?t=1606827432\"\
      \ /><br><br>Communicating with your players and the media has never been more\
      \ purposeful or realistic. Gestures enable you to express every emotion, while\
      \ Quick Chats improve those short, informal conversations which are part of\
      \ day-to-day life as a manager. In FM21, others will feel the impact of your\
      \ words and know the sort of manager you are.<h2 class=\"bb_tag\"><strong>Matchday</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1263850/extras/Matchday-STEAM.gif?t=1606827432\"\
      \ /><br><br>Every fixture now feels like a true spectacle with our best-looking\
      \ match engine ever. You\u2019ll receive better analysis and advice in the pre-match\
      \ build-up and those data improvements combine with our remodelled match UI\
      \ to bring you closer to the action than ever before. <br><br>FM21 also boasts\
      \ a raft of AI improvements across every area of the pitch. The rate of decision-making\
      \ has increased and there\u2019s more nuance to the decisions that players make,\
      \ allowing them to be more reactive and make faster decisions. This improved\
      \ decision-making process has enabled better defensive and goalkeeper intelligence,\
      \ enhanced central play and more variety in the final third.<br><br>Additionally,\
      \ you\u2019ll also get more reaction and data post-match, including our brand\
      \ new SIxG system, which will let you know well or badly your team performed\
      \ relative to the chances they created.<h2 class=\"bb_tag\"><strong>Analysis\
      \ and Stats</strong></h2><br>Our extensive data improvements go beyond Matchdays,\
      \ giving you all the tools to level up your pre-match preparations. Managers\
      \ benefit from a vastly increased amount of data reporting and visualisation\
      \ this year, including monthly reports from the new Performance Analyst that\
      \ mirrors the data real managers receive. New graphs and data maps provide clearer\
      \ insight into their team\u2019s strengths and opposition weaknesses, while\
      \ there\u2019s a wealth of new stats that will give you full statistical overview\
      \ of the entire pitch.<h2 class=\"bb_tag\"><strong>Recruitment</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1263850/extras/Recruitment-STEAM.gif?t=1606827432\"\
      \ /><br><br>New staff roles, meetings and interactions freshen up one of the\
      \ game\u2019s most popular areas. Recruitment meetings now ensure that you and\
      \ your scouting team are on the same page, both for your next moves and the\
      \ club\u2019s longer-term strategy in the transfer market. Moreover, you\u2019\
      ll now be able to approach agents directly about a player's interest in joining\
      \ your club.<h2 class=\"bb_tag\"><strong>End of Season</strong></h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1263850/extras/End-of-Season-STEAM.gif?t=1606827432\"\
      \ /><br><br>Re-live your campaigns and revel in your success like never before.\
      \ A new season review presentation picks out your best moments on and off the\
      \ pitch, while showpiece victories feel much sweeter with improved title presentations\
      \ and masses of media attention. <br><br><br>These are just a few of the many\
      \ new features for Football Manager 2021, with more being revealed on our social\
      \ media channels in the coming weeks. <br><br>This is a game that rewards planning\
      \ and knowledge but there\u2019s no pre-defined ending or script to follow,\
      \ simply endless opportunities. Every club has a story to tell and it\u2019\
      s up to you to write it.<br><br>Pre-purchase now to play the beta and get 10%\
      \ off. FM21 Touch, the stripped-back management experience, is once again included\
      \ free (PC/Mac only)."
