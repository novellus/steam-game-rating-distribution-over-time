  data:
    about_the_game: "<strong>CryoFall - Supporter Pack</strong><h2 class=\"bb_tag\"\
      >About this Pack</h2><br>This is a collection of bonus goodies for all those\
      \ who wish to go the extra mile to support the developers of CryoFall. Listen\
      \ to the game\u2019s atmospheric soundtrack while browsing through concept and\
      \ game art. As a sign of appreciation, the game will display a special supporter's\
      \ badge in the game chat.<h2 class=\"bb_tag\">Contents</h2><br><ul class=\"\
      bb_ul\"><li>The complete CryoFall soundtrack<br></li><li>In-game supporter badge<br></li><li>Concept\
      \ art<br></li><li>High resolution game art<br></li><li>Character animations\
      \ in GIF format<br></li><li>Game avatars<br></li><li>Miscellaneous goodie collection\
      \ (game icons, boxart etc.)</li></ul><h2 class=\"bb_tag\">More to come! As the\
      \ game keeps evolving, more artwork and more musical pieces will become available.</h2><br><br><strong>Thank\
      \ you from the bottom of our hearts for your support and for helping to shape\
      \ CryoFall!</strong>"
