    about_the_game: "\u9695\u77F3\u885D\u7A81\u3092\u5883\u306B\u73FE\u308C\u305F\u4E0D\
      \u6C17\u5473\u306A\u751F\u7269\u300C\u9ED2\u9596\u300D\u3001<br />\r\n\u305D\
      \u3057\u3066\u305D\u308C\u306B\u5BFE\u6297\u3059\u308B\u80FD\u529B\u3092\u6301\
      \u3063\u305F\u5C11\u5973\u305F\u3061\u300C\u30EA\u30EA\u30FC\u300D\u306E\u6226\
      \u3044\u306E\u7269\u8A9E\u3002<br />\r\n\u675C\u306E\u90FD\u30FB\u4ED9\u53F0\
      \u3092\u821E\u53F0\u306B\u7E70\u308A\u5E83\u3052\u3089\u308C\u308B\u672C\u683C\
      \u30B7\u30DF\u30E5\u30EC\u30FC\u30B7\u30E7\u30F3RPG\uFF01<br />\r\n<br />\r\n\
      \u2605\u6226\u3044\u306E\u4E2D\u3067\u5F97\u3089\u308C\u308B\u300C\u6F5C\u5728\
      \u80FD\u529B\u300D\u3067\u30AD\u30E3\u30E9\u30AF\u30BF\u30FC\u3092\u30AB\u30B9\
      \u30BF\u30DE\u30A4\u30BA\u3002<br />\r\n\u79D8\u3081\u305F\u308B\u529B\u3092\
      \u89E3\u653E\u3057\u3066\u81EA\u5206\u3060\u3051\u306E\u80FD\u529B\u306E\u7D44\
      \u307F\u5408\u308F\u305B\u3092\u8003\u3048\u3088\u3046\uFF01<br />\r\n<br />\r\
      \n\u2605\u69D8\u3005\u306A\u7D44\u307F\u5408\u308F\u305B\u3067\u81EA\u5206\u3060\
      \u3051\u306E\u6B66\u5668\u3092\u4F5C\u308C\u308B\u300C\u30A8\u30F3\u30C1\u30E3\
      \u30F3\u30C8\u300D\u3001<br />\r\n\u30B9\u30C6\u30FC\u30BF\u30B9\u3092\u5C11\
      \u3057\u3060\u3051\u4E0A\u6607\u3055\u305B\u6226\u95D8\u3092\u6709\u5229\u306B\
      \u9032\u3081\u3089\u308C\u308B\u300C\u6599\u7406\u300D\u3001<br />\r\n\u305D\
      \u3057\u3066\u7D76\u5927\u306A\u529B\u3092\u5F97\u3089\u308C\u308B\u300C\u958B\
      \u82B1\u300D\u7B49\u3001\u591A\u6570\u306E\u30B7\u30B9\u30C6\u30E0\u3067\u6226\
      \u95D8\u306F\u3088\u308A\u6226\u7565\u7684\u306B!<br />\r\n<br />\r\n\u2605\u5473\
      \u65B9\u540C\u58EB\u3092\u8FD1\u304F\u3067\u6226\u308F\u305B\u7D9A\u3051\u308B\
      \u4E8B\u3067\u30AD\u30E3\u30E9\u30AF\u30BF\u30FC\u540C\u58EB\u306E\u7D46\u304C\
      \u6DF1\u307E\u308A\u3001<br />\r\n\u6575\u306E\u653B\u6483\u3092\u9632\u3050\
      \u300C\u30AB\u30C3\u30D7\u30EA\u30F3\u30B0\u30AB\u30A6\u30F3\u30BF\u30FC\u300D\
      \u3084\u3001<br />\r\n\u4E8C\u4EBA\u3067\u529B\u3092\u5408\u308F\u305B\u3066\
      \u653B\u6483\u3059\u308B\u300C\u30AB\u30C3\u30D7\u30EA\u30F3\u30B0\u30B9\u30AD\
      \u30EB\u300D\u304C\u767A\u52D5\uFF01"
