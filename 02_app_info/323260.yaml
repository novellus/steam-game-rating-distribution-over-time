    about_the_game: 'There is an island in the ocean that''s lost in the fog and absent
      from all geography maps. The seafarer suffers a shipwreck and gets washed ashore
      an island. He attempts to find a way out, as he develops a relationship with
      the natives.<br>The ultimate objective is to build a ship and leave the island.
      But first the player must build a house, a boat, and other strategic objects,
      all the while helping the natives with their problems. The final task is to
      build a vessel and sail away.<br>The point of the game is to complete the levels
      Match 3 and receive access to Hidden Objects and Puzzles, at which point the
      player can begin to build objects.<h2 class="bb_tag">Key features:</h2><ul class="bb_ul"><li>
      Incredible locations<br></li><li> Awesome gameplay<br></li><li> Original game
      world<br></li><li> 18 building structures<br></li><li> 123 diverse levels<br></li><li>
      2 game modes: Normal &amp; Time Challenge<br><ul class="bb_ul"></ul></li></ul>'
