    review: "Es ist ein unterhaltsames Match-3-Spiel mit Wimmelbild-Minispielen und\
      \ kleinen R\xE4tseln zwischendurch. Das Ziel ist es, ein Schiff zu bauen, um\
      \ von der Insel, auf der Robin gestrandet ist, fortzukommen. Dabei treffen wir\
      \ auf nette Eingeborene, die uns helfen, wenn - wer h\xE4tte es gedacht - wir\
      \ ihnen helfen.\n\nDie Spielgrafik ist sch\xF6n und recht bunt im Zeichentrickstil\
      \ gestaltet, was der simplen Story f\xF6rderlich ist.\n\nEin guter Zeitvertreib\
      \ f\xFCr einige Stunden."
