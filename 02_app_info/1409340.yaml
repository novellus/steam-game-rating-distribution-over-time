    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1409340/extras/1.jpg?t=1607913355"
      /><br>The epidemic prevented us from going to church to pray. But we still have
      a way to pray. In the VR church, hold the cross in your hands, listen to sacred
      music, and pray to God. A private space for your soul!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1409340/extras/4.jpg?t=1607913355"
      /><br>Traveling around the world, those religious buildings with great historical
      and artistic value are the most choice for tourists. What's interesting is that
      European churches often tower in downtown and can be seen almost everywhere.
      The architectural details of European churches indicate the opposition between
      the heavens and the earth.
