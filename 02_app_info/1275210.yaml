    about_the_game: "A girl who is &quot;one person in two bodies&quot; challenging\
      \ a mystery dungeon.<br>Items that can be reincarnated to change their form\
      \ as well as spirit weapons.<br>The story of a soul that spans the ages.<br>And...\
      \ tasty bananas.<br><br>Features:<br>\u25CFProtagonists of different strategies<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275210/extras/crosssoul_caption_char.jpg?t=1609789187\"\
      \ /><br>\u25CFItem reincarnation and spirit weapons<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1275210/extras/crosssoul_item_english.jpg?t=1609789187\"\
      \ /><br>\u25CFA story about the relationships between characters from two different\
      \ time periods<br>\u25CFDungeons with a variety of features (Planned for the\
      \ release version)<br>\u25CFEastern and Middle-Eastern sounds and visuals that\
      \ change between scenes<br>\u25CFThe excellent &quot;cool &amp; cute&quot; character\
      \ designs and illustrations of Hidekazu Tomoshibi<br>\u25CFCute monsters and\
      \ a heartwarming worldview"
