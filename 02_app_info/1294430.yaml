  data:
    about_the_game: "<h2 class=\"bb_tag\">Thank you for playing this demo!</h2>Please\
      \ feel free to leave us feedback on our Steam community.<br>Don\u2019t forget\
      \ to wishlist Eastern Exorcist if you are interested :3<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294430/extras/\u5B98\
      \u7F51\u4E3BKV\u5B8C\u6210\u7248.png?t=1592327455\" /><br>Eastern Exorcist is\
      \ a stunning 2D side-scrolling action RPG set in a fictitious eastern world\
      \ with the infestation of vicious demon monsters. Play as a skilled exorcist\
      \ against chaotic evil to fight your way through the brutal world, and experience\
      \ unforeseen entanglements of complex beings.<h2 class=\"bb_tag\">Fantasy World</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294430/extras/\u573A\u666F\
      .gif?t=1592327455\" /><br>As a &quot;Exorcist&quot;, you will go through various\
      \ shapes and forms of area during the way of the execute, all in form of hand-painted,\
      \ showing the vibrant fantasy world of the East.<h2 class=\"bb_tag\">Frame-by-frame\
      \ animation</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294430/extras/\u9010\
      \u5E27\u52A8\u753B.gif?t=1592327455\" /><br>Adopting the hand-drawn frame-by-frame\
      \ animation method, the battle and actions of the characters in the game makes\
      \ each stroke of the &quot;Dragon Man&quot; show the best expressiveness and\
      \ smooth combat experience.<h2 class=\"bb_tag\">Demon Slayer</h2>\L<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294430/extras/\u6218\u6597\
      .gif?t=1592327455\" /><br>Adding Stamina setting to the game, which makes the\
      \ combat experience more focused on the timing and distance, players can find\
      \ their own way of \u201Cexecute\u201D with different types of skills.<h2 class=\"\
      bb_tag\">Human state</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1294430/extras/\u5267\
      \u60C52.gif?t=1592327455\" /><br>Using cross-line interlude narrative drive\
      \ stories to present a bloody and fleshy image of the execute, and the people\
      \ that two protagonists encounter on the way to the execute are hidden behind\
      \ their own stories.<br><br><i>*Eastern Exorcist is still in development and\
      \ this demo does not represent the final quality of the game.</i>"
