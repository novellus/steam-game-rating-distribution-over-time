    reviews: "\u201CPerhaps the most surprising thing about Alicemare is that it is\
      \ as engrossing an adventure now as it was upon initial release. This strange\
      \ story about a young boy named Allen and other orphaned children creates an\
      \ interesting atmosphere to explore. Of course, the Alice in Wonderland and\
      \ fairy tale allusions make things all the more unique.\u201D<br>70 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2016/11/28/review-alicemare/237358/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
