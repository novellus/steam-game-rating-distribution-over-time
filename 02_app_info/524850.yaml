    about_the_game: "Alicemare is a somehow familiar yet totally unique adventure\
      \ game with strong horror leanings, created by \u25B3\u25CB\u25A1\xD7 (Miwashiba)\
      \ using the WOLF RPG Editor.<h2 class=\"bb_tag\">~STORY~</h2><br>Allen is a\
      \ young boy who has lost his memory.<br>Bereaved by the loss of his mother and\
      \ father, he eventually ends up at a home for lost children.<br>One day, he\
      \ sets out to investigate a rumor heard from the other children. This is where\
      \ Allen\u2019s story really begins...<h2 class=\"bb_tag\">~WHAT KIND OF A GAME?~</h2><br>Alicemare\
      \ is an adventure game blending elements of exploration, storybooks and fairytales,\
      \ and just a hint of horror.<br>Those with an aversion to horror need not worry;\
      \ this title only includes subtle touches of the genre here and there.<br>There\
      \ are no survival-horror elements to the gameplay nor the story, and you can\
      \ rest assured that the only thing keeping you up at night will be your enjoyment\
      \ of the game.<h2 class=\"bb_tag\">~CHARACTERS~</h2>\u25C6Allen <img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/ALE-1.png?t=1573102865\"\
      \ /> <br>A young boy who has tragically lost both his memory and his parents.<br>He\
      \ likes books and newspapers.<br><br>\u25C6Letty &amp; Rick <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/RET-1.png?t=1573102865\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/RIC-1.png?t=1573102865\"\
      \ /> <br>Letty is a young girl with a bright and energetic personality.<br>Rick,\
      \ her twin, is a boy who looks exactly like Letty.<br><br>\u25C6Chelsy <img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/CHE-1.png?t=1573102865\"\
      \ /><br>A shy little girl.<br>Chelsy loves her teddy bears.<br><br>\u25C6Joshua\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/JS-1.png?t=1573102865\"\
      \ /><br>A mischievous young boy who likes to cause trouble.<br>Joshua is currently\
      \ obsessed with frogs.<br><br>\u25C6Stella <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/SUT-1.png?t=1573102865\"\
      \ /><br>A curious little girl with an unreadable face.<br>Stella is always thinking\
      \ to herself silently.<br><br>\u25C6Teacher <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/SEN-1.png?t=1573102865\"\
      \ /><br>A male teacher at the children\u2019s home where Allen lives.<br>He\
      \ is searching for something\u2015but what, and why...?<br><br>\u25C6White Rabbit\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/USA-1.png?t=1573102865\"\
      \ /><br>The White Rabbit technically fills the role of Allen\u2019s guide.<br>However,\
      \ he seems to have little interest in actually \u201Cguiding\u201D.<br><br>\u25C6\
      Cheshire Cat <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524850/extras/CHS-1.png?t=1573102865\"\
      \ /><br>The Cheshire Cat is another character who guides Allen along on his\
      \ journey.<br>He has the ability to appear and disappear at will, and is characterized\
      \ by his very peculiar manner of speaking."
