    about_the_game: The Zodiac Constellations have gone berserk, and the cantankerous
      Kira the Star recruits you to help save the universe. Choose your affinity among
      the twelve Signs of the Zodiac, or create your own from scratch.<br>Battle for
      the cosmos with a friend in a competitive Versus mode, team up in the cooperative
      SuperNova mode, or play solo in Story Mode against a challenging AI. Balanced
      with eSports in mind, but finished with a way-too-cute casual touch. You may
      even be able to convince your non-game-playing friends and relatives to play
      this PC game with you!<br><br><ul class="bb_ul"><li>Story and Single Match Single
      Player Modes with adaptive AI that gets more difficult over time.<br></li><li>Versus
      and SuperNova Multiplayer Modes where you can play competitive or cooperatively.<br></li><li>Wager
      your stars in Cosmic Duel, or spend them to create your own Zodiac Signs.<br></li><li>Create
      Custom Zodiac Signs with unique names, shapes, drop patterns, and intensities.
      Share your creations online!<br></li><li>Supports Multiple Controllers and Button
      Mapping so you can use your Xbox 360 Controller, PS3 Controller, PS4 Controller,
      keyboard, Steam Controller, mouse, touchscreen, and map them to your favorite
      play style!</li></ul>
