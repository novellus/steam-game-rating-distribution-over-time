    review: "Je joue sur Linux. Version Linux : bien, sauf les achievements.\n\n[h1]Le\
      \ jeu[/h1]\n\nAstral Breakers est un jeu type puzzle bobble avec une petite\
      \ variation : les sph\xE8res n'explosent pas d\xE8s qu'elles sont en contact\
      \ par 3, il faut envoyer une sph\xE8re sp\xE9ciale de la m\xEAme couleur pour\
      \ les faire exploser.\n\nLe gameplay est plut\xF4t bon et les combos envisageables\
      \ sans probl\xE8mes. Malgr\xE9 cela, il y a des moments frustrants : lorsque\
      \ l'autre joueur envoie les sph\xE8res de notre c\xF4t\xE9, \xE7a a une furieuse\
      \ tendance \xE0 s'immiscer entre la sph\xE8re [b]qu'on vient de lancer[/b] et\
      \ l'endroit o\xF9 on voulait la lancer.\n\nTerminer la partie histoire du mode\
      \ solo ne pr\xE9sente aucune difficult\xE9, m\xEAme si suivant le RNG il est\
      \ possible de devoir s'y reprendre \xE0 quelques fois sur le dernier niveau.\
      \ Par contre, le mode versus contre l'IA est plus int\xE9ressant, la difficult\xE9\
      \ augmentant progressivement tous les 3 niveaux sans perdre. Par contre, on\
      \ passe carr\xE9ment de \"tranquille\" (en mode super hard, le jeu n'est pas\
      \ si dur), \xE0 infaisable dans le mode au dessus.\n\nLes bruitages type pseudo-voix\
      \ de l'\xE9toile sont tr\xE8s aga\xE7ants (\xE7a m'a fait penser \xE0 Tidalis...),\
      \ mieux vaut les d\xE9sactiver. Pour le reste, bruitages et musique sont corrects.\n\
      \nNote: le tutorial est cach\xE9 derri\xE8re plusieurs menus (dans options/about),\
      \ m\xEAme s'il para\xEEt qu'il se d\xE9clenche sur l'\xE9cran titre si on ne\
      \ fait rien. Du coup on se retrouve un peu catapult\xE9 dans le jeu sans savoir\
      \ ce qu'on doit faire ni comment :).\n\n[h1]Rejouabilit\xE9, achievements[/h1]\n\
      \nIl y a un mode multi que je n'ai pas test\xE9, mais le mode solo vs IA pr\xE9\
      sente d\xE9j\xE0 de bonnes possibilit\xE9s de rejouabilit\xE9 :).\n\nLes achievements\
      \ pour les points semblent difficiles \xE0 obtenir... si on gagne trop vite,\
      \ on a pas le temps de les avoir, et si on laisse passer un peu de temps pour\
      \ faire des combos, on se fait \xE9liminer. Pas \xE9vidents donc !\n\n[h1]En\
      \ bref[/h1]\n\nUn bon petit puzzle bobble like, \xE0 voir.\n\n[h1]GNU/Linux[/h1]\n\
      \nLa version Linux est correcte, SAUF les achievements, qui ne fonctionnent\
      \ pas. J'y ai jou\xE9 avec Wine pour les obtenir. Comme la plupart des anciens\
      \ jeux Unity, le jeu est assez p\xE9nible avec les multiscreens, et pour obtenir\
      \ la bonne r\xE9solution, j'ai du la sp\xE9cifier dans le fichier de configuration.\n\
      \nLe logitech F710 fonctionne tr\xE8s bien en mode XInput (en mode DInput, les\
      \ contr\xF4les ne sont pas les bons) sur la version native Linux. Sur Wine,\
      \ je n'ai pas r\xE9ussi \xE0 le faire fonctionner et j'y ai essay\xE9 le clavier,\
      \ et la souris. La souris mode semble plut\xF4t \xEAtre pr\xE9vu pour les tablettes\
      \ (on tape la colonne o\xF9 on veut envoyer la sph\xE8re au lieu de la d\xE9\
      placer puis envoyer), et je le d\xE9conseille fortement pour avancer vraiment\
      \ dans le jeu.\n\nOS: Linux Mint 18.3 x64, MATE edition.\nHardware : i7 7700K\
      \ OC@5Ghz, Nvidia 1080GTX, 32GB ram.\nScreens : Triplescreen, dont un vertical,\
      \ un seul screen X."
