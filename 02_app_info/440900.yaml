    about_the_game: "Conan Exiles is an online multiplayer survival game, now with\
      \ mounts and mounted combat, set in the lands of Conan the Barbarian. Enter\
      \ a vast, open-world sandbox and play together with friends and strangers as\
      \ you build your own home or even a shared city. Survive freezing cold temperatures,\
      \ explore loot-filled dungeons, develop your character from a lowly peasant\
      \ to a mighty barbarian, and fight to dominate your enemies in epic siege wars.<br><br><strong>Conan\
      \ Exiles can be played in full single-player, co-op, or persistent online multiplayer.</strong><br><br>After\
      \ Conan himself saves your life by cutting you down from the corpse tree, you\
      \ must quickly learn to survive. Weather scouring sandstorms, shield yourself\
      \ from intense temperatures and hunt animals for food and resources. Explore\
      \ a vast and seamless world, from the burning desert in the south to the snow-capped\
      \ mountains of the north. <br><br>Forge the legacy of your clan as you fight\
      \ to reclaim and dominate the Exiled Lands. Use the powerful building system\
      \ to create anything from a small home to entire cities piece by piece. Wage\
      \ war using swords, bows, siege weapons, and even take control of giant avatars\
      \ of the gods to crush the homes of your enemies in epic battles.<h2 class=\"\
      bb_tag\">EXPLORE A VAST, OPEN WORLD</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/World.jpg?t=1603288258\"\
      \ /><br>Journey through a massive and seamless open world. From the rolling\
      \ sand dunes of the southern desert, through the mysterious eastern swamp and\
      \ the snow-capped mountains of the frozen north. Climb anywhere and experience\
      \ full freedom of exploration.<h2 class=\"bb_tag\">BUILD A HOME AND A KINGDOM</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Build.jpg?t=1603288258\"\
      \ /><br>Harvest resources to craft tools and weapons, then build anything from\
      \ a small home to entire cities piece by piece using a powerful building system.\
      \ Place traps, elevators, and defenses, then deck out your creations with furniture,\
      \ crafting stations, and more.<h2 class=\"bb_tag\">SURVIVE IN A SAVAGE LAND</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Survive.jpg?t=1603288258\"\
      \ /><br>Dress well or light a campfire to stay warm and make sure to cool yourself\
      \ down in the heat. Hunt, cook, eat, and drink to stay alive. Build a shelter\
      \ to weather scouring sandstorms. Be careful when exploring darkened ruins or\
      \ you might become corrupted by foul magic.<h2 class=\"bb_tag\">DOMINATE THE\
      \ EXILED LANDS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Dominate.jpg?t=1603288258\"\
      \ /><br>Carve out your piece of the Exiled Lands, taking it from other players\
      \ if you must! Build siege weapons and use explosives to break down the walls\
      \ of your enemy\u2019s city. Place out traps, recruit thralls, and build defenses\
      \ to keep your enemies from invading yours.<h2 class=\"bb_tag\">BRUTAL, BLOODY\
      \ COMBAT</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Blood.jpg?t=1603288258\"\
      \ /><br>Fight vicious monsters and other players using an action-oriented, combo-based\
      \ combat system. Dodge, block, and learn to master the true art of combat to\
      \ become the greatest fighter in the Exiled Lands. Slay using bows, daggers,\
      \ swords, axes, and more.<h2 class=\"bb_tag\">BECOME A TOWERING GOD</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Avatar.jpg?t=1603288258\"\
      \ /><br>Alight yourself with one of four deities such as Derketo, the goddess\
      \ of lust and death. Bring your sacrifices to the altar of your god then summon\
      \ and take control of their huge, towering avatar. Crush enemies and entire\
      \ buildings under your avatar\u2019s feet.<h2 class=\"bb_tag\">DEFEND YOUR BASE\
      \ FROM INVADING MONSTERS</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Defend.jpg?t=1603288258\"\
      \ /><br>Eventually you will attract the attention of monsters and other NPC\
      \ inhabitants of the Exiled Lands, causing a Purge event. Depending on where\
      \ you built your home, different types of monsters will attack and try to destroy\
      \ it. Plan your defenses well!<h2 class=\"bb_tag\">ENSLAVE THRALLS TO DO YOUR\
      \ BIDDING</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Thralls.jpg?t=1603288258\"\
      \ /><br>Enslave the criminals of the Exiled Lands and make them join your cause\
      \ and defend your territory. Put them through the grueling Wheel of Pain to\
      \ break their will, then turn them into archers, fighters, crafters, entertainers,\
      \ and more.<h2 class=\"bb_tag\">DISCOVER THE RUINS OF ANCIENT CIVILIZATIONS</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Ruins.jpg?t=1603288258\"\
      \ /><br>From the Black Keep in the north to the Dregs along the southern river,\
      \ discover the ruins of ancient civilizations and solve their mysteries to gain\
      \ access to their treasure. Uncover the history of the Exiled Lands you as you\
      \ explore, uncover lore, and meet NPCs.<h2 class=\"bb_tag\">PLAY TOGETHER OR\
      \ ALONE</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Play_together.jpg?t=1603288258\"\
      \ /><br>Play alone locally or fight for survival and dominance in persistent\
      \ multiplayer on public servers. You can also host your own server and invite\
      \ others to join you in a world where you have full control of the rules and\
      \ settings. Want to play with just handful of friends? Try co-op mode!<h2 class=\"\
      bb_tag\">CONTROL YOUR EXPERIENCE</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Settings.jpg?t=1603288258\"\
      \ /><br>When playing alone locally or on a server you are the administrator\
      \ of you have access to a range of in-game tools. Change your progression speed,\
      \ spawn monsters, turn yourself invisible, deactivate avatars, and much more.\
      \ Be the dungeon master of your own server.<h2 class=\"bb_tag\">PLAY WITH MODS</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/440900/extras/Mods.jpg?t=1603288258\"\
      \ /><br>Download Conan Exiles mods directly from the Steam workshop to customize\
      \ your game experience. You can also download the custom Conan Exiles Unreal\
      \ Editor and start creating your own. You can discover more than 450 mods right\
      \ now!<br><br>Conan Exiles subreddit: <a href=\"https://www.reddit.com/r/ConanExiles/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.reddit.com/r/ConanExiles/</a><br>Official\
      \ website: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.conanexiles.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.conanexiles.com</a>[url][/url]"
