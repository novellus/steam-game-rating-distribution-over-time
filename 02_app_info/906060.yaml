details:
  data:
    about_the_game: There are many different superpowers. Someone can move objects
      with his mind, someone can burns everything in his path with a look, and someone
      is even immortal! And there are superheroes who created explicitly for something
      special but even they don't know for what... But they don't care what other
      people say. But secretly they want to terrify enemies and to give hope to the
      people without giving up their superpowers. Please welcome Mr. and Mrs. Balloonski!
      They know a lot about balloons! And they will teach you to find the high-quality
      chemistry of the air. And also they will show how to handle sharp objects or
      how to stay away from it... And the dice, 100 gold and 50.000 chips will cheer
      you up.<br><br>After buying this content, you get to your collection of characters
      &quot;Mr. Balloonski&quot;, &quot;Mrs. Balloonski&quot;, &quot;Balloonski's
      dice&quot; as well as 100 gold and 50,000 chips.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/906060/extras/info_image_en_01.jpg?t=1574230040"
      />
