      \ persistent and cranky gun-toting, knife wielding robots in three unique rooms\
      \ in Bad Bots: Challenges.<br />\n<br />\n\xB7         PRACTICE - This is the\
      \ Easy mode and, like the name says, is just so you can get your guns warmed\
      \ up.<br />\n\xB7         RUSH - The difficulty is bumped up to Medium. The\
      \ robots are crankier, explosive mines drop to help and your top scores are\
      \ recorded.<br />\n\xB7         PANIC - These bad \u2018bots are not playing\
      \ around. Better mine drops, top scores recorded and the difficulty is dialed\
      \ up to, \u201COH, CRAP!\u201D<br />\n"
