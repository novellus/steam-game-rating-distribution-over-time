    about_the_game: "The original 'Ostranauts' soundtrack, composed by Josh Culler\
      \ (a.k.a. Invisible Acropolis). This DLC will receive updates as new tracks\
      \ are added to the game, and currently includes:<h2 class=\"bb_tag\">All 25\
      \ Tracks from Ostranauts</h2>The original tracks composed for the game, provided\
      \ in MP3 and FLAC formats.<br><ul class=\"bb_ul\"><li>The Metal Barge<br></li><li>Panoramic<br></li><li>Echoes\
      \ of He3<br></li><li>Fool's Gold<br></li><li>Dustball Sunrise<br></li><li>Black\
      \ Glass<br></li><li>Trinity<br></li><li>The Dragon Son<br></li><li>Home<br></li><li>Broken\
      \ Stream<br></li><li>Among Giants<br></li><li>The Shredder<br></li><li>Passing\
      \ the Belltower<br></li><li>Imperfect Memory<br></li><li>Somewhere in the System<br></li><li>Siren's\
      \ Call<br></li><li>Revelations<br></li><li>Power On Sequence<br></li><li>Signal\
      \ Confirmed<br></li><li>Ladder Logic<br></li><li>Deadline<br></li><li>Bulkhead<br></li><li>Scope\
      \ Check<br></li><li>Into the Black<br></li><li>Bootstrap</li></ul><h2 class=\"\
      bb_tag\">9 Bonus Tracks</h2>Josh also composed some new tracks a couple years\
      \ hence, and reworked them into these bonus tracks (MP3).<br><ul class=\"bb_ul\"\
      ><li>Cascade Overflow<br></li><li>Equation Simplex<br></li><li>Galaxiespur<br></li><li>Involution\
      \ Protocol<br></li><li>Oort Cloud Harvest<br></li><li>Vestigial Assemblage<br></li><li>Wave\
      \ V Form<br></li><li>Yard of the Derelicts<br></li><li>Y\xF9xi\u0101n</li></ul><br>Josh's\
      \ earlier work includes the atmosphere-setting soundtracks composed for NEO\
      \ Scavenger (2014) and Underrail (2015)."
