    about_the_game: "Attention! Identical packages can not be activated on the same\
      \ account twice!<br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<h2 class=\"bb_tag\">This bundle includes</h2><ul class=\"\
      bb_ul\"><li>Imperial rank 17 ECM interceptor Dyrnwyn<br></li><li>EM Weapon \u201C\
      Plasma Discharger\u201D<br></li><li>Active module \u201CInfobarrier\u201D<br></li><li>CPU\
      \ modifier \u201CHeir Algorithm\u201D</li></ul><br>Special bonus for everyone\
      \ who buys the bundle \u2014 Premium license for 30 days!<br><br>The ceremonial\
      \ ship was created even before the war with Aliens as a special commission for\
      \ the Templars: an organization that conducts all ceremonies in the Empire.<br>Designed\
      \ for escorting VIPs. Its shiny and slightly pretentious, according to imperial\
      \ standards, hull conceals deadly systems of electronic suppression, capable\
      \ of taking many enemies out of action, and powerful weapons will be your final\
      \ argument against any aggressor."
