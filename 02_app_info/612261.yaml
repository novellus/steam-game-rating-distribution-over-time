  data:
    about_the_game: "The alps are known for their impressive landscape \u2013 and\
      \ with the new add-on Austria/Switzerland the player can now discover this region\
      \ in Fernbus Coach Simulator, as well. The expansion adds the countries Austria,\
      \ Switzerland, and Liechtenstein seamlessly to the existing map, allowing virtual\
      \ bus drivers to pass the borders without loading times.<br><br>The serpentines,\
      \ pass roads, and tunnels that are typical for these countries take you to faithfully\
      \ recreated bus stations in 11 new cities, including major ones like Vienna,\
      \ Bern, Zurich, and Salzburg. Famous sights and custom mountain massifs help\
      \ create a believable panorama of the alps.<br><br>The new roads in Austria,\
      \ Switzerland and Liechtenstein add to the 20,000 km of the German road network\
      \ found in Fernbus Coach Simulator, the first simulation of the now very popular\
      \ intercity buses. Thanks to the cooperation with FlixBus the Fernbus Coach\
      \ simulator shows the world of a large coaches'; driver on the German Autobahn\
      \ and major roads in great detail.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/612261/extras/Features_SwitzerlandAustria2.jpg?t=1603360450\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Seamless extension of the existing map<br></li><li>Stunning\
      \ landscape of Switzerland and Austria<br></li><li>11 new cities<br>- Geneva<br>-\
      \ Basel<br>- Bern<br>- Lucerne<br>- Zurich<br>- Innsbruck<br>- Salzburg<br>-\
      \ Linz<br>- St. P\xF6lten<br>- Vienna<br></li><li>New graphical content, e.g.\
      \ points of interest, massifs, etc.<br></li><li>Many true-to-original bus stations<br></li><li>Extended\
      \ road network with motorways and main roads<br></li><li>Serpentines, mountain\
      \ pass roads and new tunnels<br></li><li>Note: May contain traces of Liechtenstein</li></ul>"
