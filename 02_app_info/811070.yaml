    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/steam_story.png?t=1601248364\"\
      \ /><br><br>&quot;Whosoever is acknowledged by the elves will receive the power\
      \ to change the world.&quot; These are the words of a forgotten legend\u2026\
      \ <br><br>Light Elf, forebringer of life, and Dark Elf, embodiment of corruption.\
      \ Two powers struggled, rose, and fell. They finally found a balance and formed\
      \ the world of today, known as the Continent of Elwes.<br><br>The Continent\
      \ of Elwes is a land divided between Abyss Empire, Landar Kingdom, and many\
      \ other nations.<br><br>Three years ago, Abyss Empire, the most powerful nation\
      \ on the continent, started a series of wars, intending to bring the whole continent\
      \ under its control,<br><br>Overwhelmed by the military power of Abyss Empire,\
      \ nations bent their knees one after another, subjecting themselves to the yoke\
      \ of their conqueror. Not long after, the only powers that could stand up to\
      \ Abyss Empire were Landar Kingdom and a few other remaining factions.<br><br>However,\
      \ the ruler of Abyss Empire, Abyss III, seems to have greater ambitions...<br><br>By\
      \ chance, a village boy named Ire meets Byin and his friend Leed, who is blessed\
      \ by the Light Elf. Leed and Byin have learned that King Abyss' source of power\
      \ comes from the Dark Elf. To keep the world from being consumed by the dark\
      \ power, they set out to find a way to seal the Dark Elf. Desiring to leave\
      \ the village since he was a young boy, Ire grabs the chance of a life time\
      \ and begins a journey to save the world with Leed and Byin.<br><br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/steam_character.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10001_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10004_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10028_s_en.png?t=1601248364\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10008_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10027_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10033_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10007_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10006_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10045_s_en.png?t=1601248364\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/10005_s_en.png?t=1601248364\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811070/extras/steam_features.png?t=1601248364\"\
      \ /><br><ul class=\"bb_ul\"><li> Command a large number of troops and battle\
      \ your enemies. <br></li><li> The 12 main characters and 40+ classes allow players\
      \ to create unique avatars.<br></li><li> Multiple possible endings. Player choices\
      \ affect the final ending.<br></li><li> Multiple battle scenarios. Players can\
      \ approach each level with different strategies and playing styles.<br></li><li>\
      \ Retro game style and experience.</li></ul>"
