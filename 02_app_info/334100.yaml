    review: "Eu n\xE3o esperava mto desse jogo, mas devo admitir qe me surpreendi\
      \ bastante, pois ele \xE9 mto divertido \u2013 principalmente caso tenha alguma\
      \ companhia para jogar jnto (seja local ou online pelo Remote Play). Basicamente\
      \ se resume em arenas em 2D com v\xE1rias ondas de fantasmas qe precisam ser\
      \ mortos cm as armas qe surgem pela arena aleatoriamente, s\xF3 qe h\xE1 dois\
      \ por\xE9ns: o primeiro \xE9 qe apenas o fantasma cm a coroa precisa ser morto\
      \ para acabar a onda, os demais s\xF3 ficam pra atrapalhar; o segundo \xE9 qe\
      \ da mesma forma qe vc\xEA pode pegar as armas qe surgem os fantasmas tamb\xE9\
      m podem, e cm isso fica um tiroteio qe no decorrer das ondas s\xF3 vai aumentando\
      \ e ficando mais dif\xEDcil de sobreviver. Ap\xF3s tr\xEAs mortes a fase \xE9\
      \ perdida, mas o ponto \xE9 qe parece n\xE3o ter como passar de fase, pelo menos\
      \ eu acho qe as ondas s\xE3o infinitas ou devem ter um n\xFAmero alt\xEDssimo,\
      \ sendo o objetivo principal do jogo ficar fazendo fase por fase para aumentar\
      \ seus pontos e desbloquear novos mapas e armas.. e isso realmente te prende\
      \ ao jogo por mais tempo, j\xE1 qe \xE9 viciante ficar matando os fantasmas\
      \ e cada mapa tem sua particularidade \xFAnica, todos ambientados em uma mans\xE3\
      o mal assombrada e cada um cm uma estrat\xE9gia diferente para sobreviver por\
      \ mais tempo."
