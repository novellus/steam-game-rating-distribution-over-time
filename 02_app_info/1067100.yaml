  data:
    about_the_game: Playing Action Puzzles like <strong>Smart Gecko</strong> reinforces
      the formation of new neurons, helping to improve your activities, mental alertness
      and improves your decision making. It increases your logic and reasoning capacity
      considerably.<br><br>In addition to having fun playing, you can relieve your
      stress, improve your reflexes in a physical activity and make your daily tasks
      much more productive!<h2 class="bb_tag">Key Features:</h2><br><br><ul class="bb_ul"><li>Action
      Maze Progressive Puzzle!<br></li><li>60 challenging levels!<br></li><li><strong>NEW
      </strong> JigSaw Puzzle Mode!<br></li><li><strong>NEW </strong> Level Tips!<br></li><li>Keyboard
      or Mouse gameplay!<br></li><li>Immersive Soundtrack!</li></ul><h2 class="bb_tag">History:</h2><br><br>In
      a research laboratory, one scientist in particular develops an experiment with
      a gecko, being one of the most agile and clever reptiles in its food chain.<br><br>He
      trains his 'Tixaz' gecko in rooms designed to develop his abilities, and as
      reward and motivation, he gives him to eat special flies that give more intelligence<br><br>Be
      the gecko, and show us how clever and fun your experience can be in the challenges
      that will be given to you.
