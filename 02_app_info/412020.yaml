    about_the_game: "The year is 2036.<br><br>A quarter-century after nuclear war\
      \ devastated the earth, a few thousand survivors still cling to existence beneath\
      \ the ruins of Moscow, in the tunnels of the Metro.<br><br>They have struggled\
      \ against the poisoned elements, fought mutated beasts and paranormal horrors,\
      \ and suffered the flames of civil war. <br><br>But now, as Artyom, you must\
      \ flee the Metro and lead a band of Spartan Rangers on an incredible, continent-spanning\
      \ journey across post-apocalyptic Russia in search of a new life in the East.<br><br>Metro\
      \ Exodus is an epic, story-driven first person shooter from 4A Games that blends\
      \ deadly combat and stealth with exploration and survival horror in one of the\
      \ most immersive game worlds ever created.<br><br>Explore the Russian wilderness\
      \ across vast, non-linear levels and follow a thrilling story-line that spans\
      \ an entire year through spring, summer and autumn to the depths of nuclear\
      \ winter.<br><br>Inspired by the novels of Dmitry Glukhovsky, Metro Exodus continues\
      \ Artyom\u2019s story in the greatest Metro adventure yet.<h2 class=\"bb_tag\"\
      ><strong>Features</strong></h2><ul class=\"bb_ul\"><li>Embark on an incredible\
      \ journey - board the Aurora, a heavily modified steam locomotive, and join\
      \ a handful of survivors as they search for a new life in the East<br></li><li>Experience\
      \ Sandbox Survival - a gripping story links together classic Metro gameplay\
      \ with new huge, non-linear levels <br></li><li>A beautiful, hostile world -\
      \ discover the post-apocalyptic Russian wilderness, brought to life with stunning\
      \ day / night cycles and dynamic weather<br></li><li>Deadly combat and stealth\
      \ - scavenge and craft in the field to customize your arsenal of hand-made weaponry,\
      \ and engage human and mutant foes in thrilling tactical combat<br></li><li>Your\
      \ choices determine your comrades\u2019 fate - not all your companions will\
      \ survive the journey; your decisions have consequence in a gripping storyline\
      \ that offers massive re-playability<br></li><li>The ultimate in atmosphere\
      \ and immersion - a flickering candle in the darkness; a ragged gasp as your\
      \ gasmask frosts over; the howl of a mutant on the night wind - Metro will immerse\
      \ and terrify you like no other game\u2026</li></ul>"
