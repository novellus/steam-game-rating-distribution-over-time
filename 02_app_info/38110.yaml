  data:
    about_the_game: "<p>The power is in your hands! Help friendly towns to grow and\
      \ glow by building neighborhoods and generating clean energy to make them run.\
      \ Watch out for power overload! If you build too fast, you may experience blackouts\
      \ and unhappy renters. You\u2019ll have resources at your command to energize\
      \ the towns \u2013 build solar towers and wind farms and dispatch technicians\
      \ to make sure everyone is energy efficient. Then, get your neighborhoods fit\
      \ and fancy by building tennis courts, swimming pools, boutiques and more. With\
      \ multiple campaigns to play and a variety of awards to earn, there is plenty\
      \ to do and lots of fun waiting for you in this electrifying addition to the\
      \ Build-a-lot series!</p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Generate clean\
      \ power with wind farms and solar towers\n\t\t\t\t\t\t<li>Use technicians to\
      \ make homes more energy efficient!\n\t\t\t\t\t\t<li>Manage power carefully\
      \ to avoid blackouts\n\t\t\t\t\t\t<li>Beautify the neighborhood with recreational\
      \ facilities!\n\t\t\t\t\t\t<li>Play multiple campaigns and earn a variety of\
      \ awards\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t\t"
