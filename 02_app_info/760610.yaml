    detailed_description: <h1>More Mojiken Universe</h1><p><a href="https://store.steampowered.com/app/1201270/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1201270/</a></p><br><h1>About
      the Game</h1>Banyu Lintar Angin is a series of experimental illustrations about
      three siblings, living together independently in a rural Indonesian environment.
      Follow the down-to-earth daily life of these siblings, accompanied by music
      that perfectly captures their activities.<h2 class="bb_tag">DLC Content</h2>Support
      us and get the Deluxe Edition of the product that contains:<br><ul class="bb_ul"><li>Mini
      soundtrack album<br></li><li>Step by step of <i>Banyu Lintar Angin - Little
      Storm</i> production in PDF format<br></li><li>HD version of the illustrations
      in PDF and PNG format</li></ul><h2 class="bb_tag">Accessing The DLC</h2>After
      purchasing and downloading the <i>Banyu Lintar Angin - Little Storm - Deluxe
      Edition</i>, you can access the content in the game's directory folder. Here
      are the steps to access the files:<br><ul class="bb_ul"><li>Open up Steam and
      go to your Library tab<br></li><li>Right click on <i>Banyu Lintar Angin - Little
      Storm</i> and select Properties<br></li><li>In the Properties window, select
      Local Files tab and find the &quot;Browse Local Files&quot; button.<br></li><li>This
      will take you to the <i>Banyu Lintar Angin - Little Storm's</i> game directory,
      which has the Deluxe content included in it.</li></ul>As for the soundtrack,
      you can also enjoy it via your Steam Music Library
