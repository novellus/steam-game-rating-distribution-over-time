details:
  data:
    about_the_game: "<strong>Strategy over sheer luck!</strong><br><br>Project RTD\
      \ is a Random Tower Defense PVP Game developed with the original editor of the\
      \  custom map, \u2018Random Tower Defense\u2019 and the Ex-Professional Starcraft\
      \ player, Lee Yun-Yeol.<br><br>Players will compete against each other, defending\
      \ with randomly built towers or attacking other players by summoning monsters\
      \ to become the \u201CFinal Winner\u201D.<br><br><strong>[Multi-PvP]</strong><br><br><ul\
      \ class=\"bb_ul\"><li>PVP ranked match (6 players Competition for Ranking)</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207850/extras/PVP_en.gif?t=1586487287\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Tournament (216 players Match on real-time)</li></ul>\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207850/extras/\uD1A0\
      \uB108\uBA3C\uD2B8.gif?t=1586487287\" /><br><ul class=\"bb_ul\"><li>PvP Friendly\
      \ Match (2~6 Players Match by only Invitation)</li></ul><ul class=\"bb_ul\"\
      ><li>Duo Match </li></ul> Duo Mode is for 2 players to party up in a PvP and\
      \ fight with other 2 teams.<br><br><strong>[Single Player]</strong><br><br>Challenge\
      \ Mode<br>This is a 40-round single player mode. The goal is to defeat the final\
      \ boss. <br>There are 5 levels of difficulties and rewards for clearing each\
      \ difficulty level.<br><br>The thrill of randomness and Strategic Tech Tree.\
      \ Experience both in one game!<br><br>NGELGAMES is led the by former top competitive\
      \ Guild Wars world champion, \u2018Last of Master [EvIL]\u2019 and is hard at\
      \ work on producing a world-class eSports game.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1207850/extras/20.03.05-\uB79C\
      \uD0C0\uB514_\uC5D0\uB514\uC158_\uC2A4\uD300\uD398\uC774\uC9C0_\uAC8C\uC784\uC18C\
      \uAC1C\uC6A9(en)_620x490.png}?t=1586487287\" />"
