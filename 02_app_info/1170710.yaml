  data:
    about_the_game: "<strong>\u203B The content of this DLC purchase will be applied\
      \ immediately. This DLC purchase is not refundable.</strong><br><br>Whether\
      \ on the battlefield or holed up at HQ, time is invaluable! And, in order to\
      \ climb the Chaser Ranks, a chaser needs a razor-sharp edge, or more specifically,\
      \ a new weapon. <br>Enter: the Karma DLC. <br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1170710/extras/DLC_SG_01_616x347.png?t=1579041838\"\
      \ crossorigin=\"anonymous\"/><br><br>In order to activate the Missions needed\
      \ to unlock Karmas (KurtzPel Weapons), you have to grind out the goods, and\
      \ it\u2019s a long, hard battle. <br>But, with the Karma DLC, the Karma Missions\
      \ are unlocked instantaneously! <br>Purchase the Karma DLC, play the 3, unlocked\
      \ Missions, and get Karma\u2026 It\u2019s that easy. <br>Additionally, the more\
      \ Karmas you have at your disposal, the more empowered you will be to create\
      \ your very own, unique combat combo dynamic!<h2 class=\"bb_tag\">Included:</h2><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1170710/extras/DLC_SG_gif_616x265.gif?t=1579041838\"\
      \ crossorigin=\"anonymous\"/><br>- This DLC pack unlocks the 3 missions needed\
      \ to acquire new Karma <br>- Use various commands and Karma Crystals for the\
      \ Karma selected <br><br><strong>Missions</strong><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1170710/extras/DLC_SG_02_616x347.png?t=1579041838\"\
      \ crossorigin=\"anonymous\"/><br>- With new missions comes Brand New Monsters,\
      \ new maps and patterns  <br>(Includes Single/Multi Player and various difficulties)<br><br><strong>Hero\
      \ Chaser: Lime Serenity</strong><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1170710/extras/DLC_SG_03_616x347.png?t=1579041838\"\
      \ crossorigin=\"anonymous\"/><br>- Enter: Hero Chaser Lime Serenity (NPC). <br>NPCs\
      \ are the in-game agents that players interface with to acquire Karmas, Missions,\
      \ Lore and more. <br>With this DLC purchase, the earnest Lime Serenity becomes\
      \ immediately available. <br>Lime Serenity can provide intel about the world\
      \ of Erthesia and shed light to some of Bellatos' nefarious deeds.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/1170710/extras/DLC_SG_04_616x347.png?t=1579041838\"\
      \ crossorigin=\"anonymous\"/><br>- Increase affinity with Lime Serenity to receive\
      \ various rewards (Costume, Karma Crystals etc.)."
