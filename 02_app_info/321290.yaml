  data:
    about_the_game: 'Dandelion -Wishes brought to you- is a female-oriented game developed
      by Cheritz. The game was released in South Korea in August, 2012.<br>The English
      translation for Dandelion was released on Nov, 2012. Dandelion is known as a
      unique dating simulation with a sensational storyline and charming characters.
      You will notice fantastic art work, beautiful music, and you will experience
      dramatic emotions throughout the game.<h2 class="bb_tag">Dandelion ~ Wishes
      brought to you</h2><ul class="bb_ul"><li>Genre : Dating Simulation Game</li></ul><ul
      class="bb_ul"><li>Platform : PC/Online</li></ul><ul class="bb_ul"><li>Rated
      : E10+</li></ul><ul class="bb_ul"><li>Voice supported : Partly supported(Korean).</li></ul>(
      CAST : Mira Yoo, Kyungmyung Lim, Nakyoon Choi, Seongil Lee, Myungjun Kim, Kyungtae
      Lee, Nayoung Kim, Minjae Gang etc. )<br><br><ul class="bb_ul"><li>Release Date
      : 2012. 08. 27. in South Korea. * English version in December, 2012.</li></ul><h2
      class="bb_tag">Story</h2>Heejung Kim moved out from her mom''s house, who is
      obsessed with her education. Heejung tries to find her real dream life. Having
      the impression that everything would go well, she has been living a life obsessed
      with grades. <br><br>Majoring in business administration, average language skills,
      not that popular, decent school grades. <br>The only thing she is interested
      in is the Art Club.<br>As graduation approaches, she starts to worry about her
      future...<br><br>One day, Heejung wakes up to animal sounds.....?<br>After she
      finds these mysterious animals her story begins....'
