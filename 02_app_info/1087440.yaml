details:
  data:
    about_the_game: '<h2 class="bb_tag">Description</h2>Jay and Silent Bob: Mall Brawl
      is a full 8-bit retro beat-em-up experience with big levels, big bosses, dope
      combos, and irreverent references to the View Askewniverse. Mall Brawl can be
      played solo in a 1 player experience where you swap between both Jay and Silent
      Bob strategically or played with a buddy, in a 2 player co-operative experience,
      where you fight your way through mallrats, delinquents and security guards to
      find your way out of the mall and back to the Quickstop.<h2 class="bb_tag">Details</h2><h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Authentic Retro 8-bit Action<br></li><li>
      2 Player Couch Co-op<br></li><li> Single Player Swappable Action Strategy<br></li><li>
      Unorthodox weapon brandishing tactics<br></li><li> Rogues gallery of View Askew
      Enemies<br></li><li> A boss with a huge fist<br></li><li> A boss with a pretzel
      for a head<br></li><li> Contemporary gameplay mechanics<br></li><li> Crisp original
      chiptune soundtrack</li></ul><h2 class="bb_tag">Characters</h2><ul class="bb_ul"><li>
      Jay<br></li><li> Silent Bob<br></li><li> Adoughbo<h2 class="bb_tag">Story</h2>After
      the incident from the mall that shall remain nameless, the two hetero lifemates
      are being man hunted by chief rent-a-cop and his off duty officers. Jay and
      Silent Bob must fight their way through precarious situations in the mall to
      escape and make it to the Quickstop.</li></ul>'
