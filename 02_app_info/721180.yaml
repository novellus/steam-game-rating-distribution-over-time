    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/NoHope_alt.png?t=1607443512\"\
      \ /><br>Dustborn is a third-person, single-player, story-driven, road-tripping\
      \ action-adventure about hope, love, friendship, robots \u2014 and the power\
      \ of words.<br><br>Set in a vibrant and perilous post-infodemic America inspired\
      \ by graphic novels, a band of misfits and outcasts must cross a divided continent\
      \ to transport a mysterious package from California to Nova Scotia.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/Trailer_ExceptforUs.png?t=1607443512\"\
      \ /><h2 class=\"bb_tag\">WELCOME TO THE DIVIDED STATES OF AMERICA</h2><br>The\
      \ year is 2030, three decades after the Broadcast.<br><br>You play Pax: ex-con,\
      \ outcast, con-artist, and <i>Anomal</i> with superhuman powers fuelled by disinformation.\
      \ Your job: to transport a package across a divided America. But this is not\
      \ a one-woman job. The fanatical <strong>Puritans</strong> are on your ass,\
      \ the authoritarian <strong>Justice</strong> is in your way, and you\u2019re\
      \ four-months pregnant. You need help. You need a <strong>crew</strong>.<br><br>Joined\
      \ by a motley mob of misfits with their own weird powers, you must overcome\
      \ the many obstacles that stand in your way \u2014 through manipulation, subterfuge,\
      \ and force \u2014 to reach your final destination and escape your troubled\
      \ past.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/Dustborn_crew_616.png?t=1607443512\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/YourCrew_02_616.png?t=1607443512\"\
      \ /><h2 class=\"bb_tag\"> YOU JUST <i>CAN\u2019T</i> WITHOUT YOUR CREW.</h2>Recruit\
      \ and manage a band of outcasts and misfits with weird powers, compelling personal\
      \ stories, and conflicting personalities. Manage your headstrong crew through\
      \ words and actions, and use their powers to fight your pursuers and overcome\
      \ obstacles along the road, as you stand united in the face of overwhelming\
      \ adversity.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/Roadtrip.gif?t=1607443512\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/Asset_4@2x_616.png?t=1607443512\"\
      \ /><h2 class=\"bb_tag\">A <i>ROAD TRIP</i> ACROSS A DIVIDED CONTINENT.</h2>Take\
      \ a road trip across the continent, from the Corporate Republic of Pacifica\
      \ to the Free Nation of Nova Scotia. Explore new places, take on unexpected\
      \ assignments, and recruit new crew members. See the beautiful sights along\
      \ the highway, rendered in a colourful graphic-novel-inspired art style, as\
      \ you traverse an America irrevocably changed by civil war, mass migration,\
      \ and global warming.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/Asset_2@2x_616.png?t=1607443512\"\
      \ /><h2 class=\"bb_tag\">WIELD <i>WEAPONISED WORDS</i> AGAINST ENEMIES AND FRIENDS.</h2>Words\
      \ have power. Like, <i>actual</i> power. Fight your pursuers with <strong>weaponised\
      \ words</strong>, and use <strong>wordcraft</strong> in conversations to manipulate\
      \ people with the power of disinformation. Discover, record and remix arcane\
      \ <strong>Echoes</strong> to craft new words, and learn to wield a lingual arsenal\
      \ against enemies...and friends.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/721180/extras/Powerword_616.gif?t=1607443512\"\
      \ /><h2 class=\"bb_tag\">ADDITIONAL FEATURES</h2><ul class=\"bb_ul\"><li>From\
      \ the crew that brought you story-driven adventure Dreamfall Chapters and <i>fjord\
      \ noir</i> mystery Draugen, and the creative team behind The Longest Journey\
      \ and The Secret World<br></li><li>Explore pit-stops across America, from a\
      \ former government re-education camp in the Oregon wilderness, to a decommissioned\
      \ school for gifted children in Nevada; from an abandoned Utah mall to the derelict\
      \ robot factories of Detroit \u2014 and through the mysterious Great Plains\
      \ Exclusion Zone, where strange experiments take place in the ashes of the Broadcast<br></li><li>Converse\
      \ with your crew and other characters along the road through a dynamic and emotionally\
      \ reactive branching conversation system, where your choices shape relationships<br></li><li>Travel\
      \ undercover as a folk-punk-rock band, and maintain your disguise by learning\
      \ to play a set of original songs around the campfire\u2026before proving yourself\
      \ in an epic Battle of the Bands!<br></li><li>A vibrant and original dystopian\
      \ vision of the near future, with a colourful and mature graphic novel look\
      \ by art director Christoffer Grav (Dreamfall Chapters, Draugen), written by\
      \ Ragnar T\xF8rnquist (The Longest Journey, Dreamfall, The Secret World, Draugen),\
      \ and featuring an original 80s-inspired electronic score by award-winning composer\
      \ Simon Poole (Dreamfall Chapters, The Secret World, Draugen, Moons of Madness)</li></ul>"
