  data:
    about_the_game: "Zeepkist is a physics based soapbox racing game! Make your way\
      \ down crazy downhill courses, full of obstacles and danger! \U0001F973\U0001F3C1\
      <br />\r\n<br />\r\n\U0001F6A7\U0001F3D7\uFE0F Build your own levels in the\
      \ integrated level editor, featuring the exact same tools the developer used\
      \ to build his tracks!<br />\r\n<br />\r\n\U0001F3A2\U0001F3CE Physics are a\
      \ big part of Zeepkist, with many objects being affected by gravity, your soapbox,\
      \ and other objects existing in the world!<br />\r\n<br />\r\n\U0001F468\u200D\
      \U0001F469\u200D\U0001F467\u200D\U0001F466\U0001F3AE Play with your friends\
      \ in split-screen mode, supporting up to 4 players!"
