    about_the_game: In Tiny Traffic you solve puzzles by parking all cars safely.
      Move and rotate blocks to redirect the flow of traffic, keeping in mind that
      each level only has a limited amount of block-modifiers.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1445980/extras/Explanation_1.gif?t=1607073956"
      /><br><br>The movement is turn-based, but all cars move at the same time, requiring
      you to think ahead.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1445980/extras/Explanation_2.gif?t=1607073956"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> 40 hand-crafted levels.<br></li><li>
      Progression; 4 different chapters, increasing in difficulty and complexity.<br></li><li>
      Zen-like visuals and audio, letting you unwind.</li></ul>
