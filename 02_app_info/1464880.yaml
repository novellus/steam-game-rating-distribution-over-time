    about_the_game: "Getaway to your own private lounge in this surreal desert environment\
      \ by Thomas Mouraille. <br />\r\n<br />\r\nThis Desert Lounge is a classic loft\
      \ style space with 180 degree views of a surreal desert where you can set up\
      \ your decks and host a private party with friends. <br />\r\n<br />\r\nIt has\
      \ been hand crafted with Love by our resident artist Thomas Mouraille<br />\r\
      \n<br />\r\nThis is an early-access, alpha version of the environment. We'll\
      \ be adding more features to it in the coming weeks."
