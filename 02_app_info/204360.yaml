    about_the_game: 'Hack, slash, and smash your way to victory in this newly updated
      edition of the insanely popular 2D arcade adventure from The Behemoth! Up to
      four friends can play locally or online and save your princess, defend your
      kingdom, and crash some castles!<br><br>With the new Barbarian Makeover Update,
      Castle Crashers now delivers uncapped framerate and a new Ultra texture quality
      mode. We even built a new, fast-paced multiplayer minigame just for you and
      your friends!<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>(NEW!)
      Back Off Barbarian mini game: Jump and hop across the level to avoid the enemies!<br></li><li>Unlock
      more than 25 characters and over 40 weapons!<br></li><li>Intuitive combo and
      magic system: Unlock an arsenal of new attacks as your character progresses
      through the game.<br></li><li>Level up your character and adjust Strength, Magic,
      Defense, and Agility.<br></li><li>Adorable animal orbs are your companions.
      Each adds different abilities to aid you on your journey.<br></li><li>Arena
      mode: Battle other players in free-for-all or team matches!<br></li><li>Insane
      Mode: Test your skills in the ultimate campaign challenge<br></li><li>Necromantic
      Pack (includes Necromancer and Cult Minion characters) <br></li><li>King Pack
      (includes The King and Open-Faced Gray Knight)<br></li><li>Also includes: Alien
      Hominid playable character</li></ul><h2 class="bb_tag">Ultra Graphics:</h2>A
      new optional texture quality setting located in the Game Settings Menu.  Once
      the game has been updated, this mode will not be on by default. Players must
      go to the Game Settings menu and manually toggle it on.  Please note, this setting
      will not perform the same on all systems. It is intended for use on high spec
      gaming systems and requires a 64-bit OS. So use at your own risk!'
