    detailed_description: <h1>If you like Cloud Climber, be sure to check out my other
      game!</h1><p><a href="https://store.steampowered.com/app/1036700/My_Beautiful_Paper_Smile/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1036700/My_Beautiful_Paper_Smile/</a></p><br><h1>About
      the Game</h1><strong><i>A thousand years ago it stopped raining, and all Earth's
      water evaporated into the clouds.</i></strong><br><br>For over a hundred years
      people have been building towers to attempt to reach the clouds, so they can
      get the water they need to survive.  And for over a hundred years they've failed.  It's
      been a long time, but you're not done building yet.<br><br>Cloud Climber is
      a short narrative adventure game.  You must explore each tower, to uncover the
      full story of what happened, and find a way to the last tower to continue builder
      higher.  The game is a casual thought provoking experience, that tells a unique
      and compelling story.<br><br><strong>Features:</strong><br><i>-Fully hand-drawn
      graphics<br>-Casual exploration based gameplay<br>-Fully voiced narration<br>-A
      short, yet satisfying experience </i><br><br><strong>Explore the last monuments
      of humanity, as one of the only people alive, while coming to terms with the
      bleak reality that lies ahead.</strong>
