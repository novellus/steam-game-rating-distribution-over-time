    about_the_game: "Jigsaw Puzzle - Pro Edition - Do puzzle in a new puzzle way!\
      \ Advanced puzzle layout and involving game play will help you to relax after\
      \ a hard-working day. Jigsaw Puzzle - Pro Edition is designed for adults.<br\
      \ />\r\n<br />\r\n- 5 difficulty settings: Up to 280 pieces!<br />\r\n- Every\
      \ puzzle is unique: Different piece shapes every time!<br />\r\n- Saves all\
      \ puzzles in progress, so you can work on several at the same time.<br />\r\n\
      - 1080p HD Graphics.<br />\r\n- Support multiple screen sizes."
