    review: I like the variety of the puzzles, The only bad thing going on right now
      is that in expansion pack 8 (with the exception of the first group of puzzles
      in the row) all of the pictures shown when you scroll do not match the actual
      puzzle. Which is okay because I like the actual puzzle better. I haven't checked
      all of the other expansion packs but this one might be the only one messed up
      like this.
