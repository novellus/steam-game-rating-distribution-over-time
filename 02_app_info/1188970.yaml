    recommendationid: '83874744'
    review: 'The game is cool, the graphics are neat. Always enjoyed the art style
      like this. There isn''t really any feel of progression happening. Its more,
      you just have to hope you get the right items to mesh well with your gun and
      play style.


      Yes I do recommend this game but only if its on sale. Don''t think I would of
      paid full price for it.


      Neat none the less and worth a sale price to have a but of fun with it :)'
