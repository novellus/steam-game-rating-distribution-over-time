details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1188970/extras/becomePlanet12.gif?t=1604546219"
      /><br><br>Ether Loop is a hardcore fast-paced bullet hell with roguelike elements.
      Descend unforgiving depths, encounter challenges, discover dynamic environments
      and fight ruthless creatures while unveiling the secrets of a mysterious world.  <br><br>Stuck
      in an endless loop, the only way out is to break the double-edged curse and
      help Ether escape his fate. In an ever-changing environment, every run feels
      like it''s own story. Collect a multitude of different items, weapons and abilities
      to create limitless synergies and builds to power your way through.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1188970/extras/dashConcept.png?t=1604546219"
      /><br><br>Ether Loop features:<br><br><ul class="bb_ul"><li>A large variety
      of <strong>unique monsters</strong>, each with their own behaviours and patterns<br></li><li><strong>Random
      encounters</strong>: challenges, trap rooms and mysterious scenarios<br></li><li>A
      multitude of weapons, abilities and items which allows for<strong> limitless
      synergy combos</strong><br></li><li>Take your own approach to <strong>intense
      fights</strong> in procedurally generated levels<br></li><li><strong>Compete</strong>
      with other players and your friends through <strong>leaderboards </strong></li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1188970/extras/becomePlanet72.gif?t=1604546219"
      />'
