    recommendationid: '83198856'
    review: 'I bought this after watching the creepypasta on youtube which was really
      interesting and spooky!

      So i had somewhat high expectations for this game.


      Sadly i can''t recommend this because I think there are some really important
      things missing compared to the creepypasta. If the devs were going to add a
      few certain things related to the original creepypasta and update it, it would
      really have the potential to be a neat and scary game. (which really shouldn''t
      be too difficult)


      I also i got a headache everytime i started playing this game, so atleast that
      works and stays true to the creepypasta :D'
