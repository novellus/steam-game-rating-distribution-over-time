details:
  data:
    about_the_game: "Caterva is a top-down roughelike shooter where you control a\
      \ multitude of clone slaves.<br />\r\nAnd you have to lead the way to the exit.<br\
      \ />\r\n<br />\r\nThe more slaves you save, the more powerful and vulnerable\
      \ you will become.<br />\r\n<br />\r\nAll the clones fire their weapons at one,\
      \ so when you get a lot of slaves you become incredibly deadly. But as your\
      \ crowd grows, it moves slower and is difficult to control, making it easy for\
      \ an enemy to kill you."
