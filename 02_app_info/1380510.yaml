    about_the_game: "One of the Most addictive Shark Game<br />\r\n<br />\r\nPlay\
      \ as a shark and you must do what you love! Swim around the ocean and fill your\
      \ appetite by killing everything you can find.<br />\r\n<br />\r\nBut Avoid\
      \ hitting other big sharks and beware of underwater Warships in this hungry\
      \ shark attack simulator game.<br />\r\n<br />\r\nRemember you have got a super\
      \ defense power to throw some kind of poison which can destroy things as big\
      \ as Under Water Warships.<br />\r\nStart your ultimate shark attack swimming\
      \ game to upset them as you watch out for hazards that can harm you. Have fun!<br\
      \ />\r\n<br />\r\nWatch out for the underwater divers or hunters in the deep\
      \ ocean and eat them &amp; create rampage.Explore the mysterious world of underwater\
      \ animals<br />\r\nComplete your mission as fast as possible. Destroy everything\
      \ that comes your way for survival.<br />\r\n<br />\r\nTake control of a very\
      \ Hungry Shark in this action packed aquatic adventure. Survive as long as possible\
      \ by eating everything that gets in your way!<br />\r\nIf you are a huge fan\
      \ of other survival games, play Shark Attack \u2013 it\u2019ll be just what\
      \ you\u2019re looking for.<br />\r\n<br />\r\nShark Attack has fighting missions\
      \ to hunt innocent swimming divers actually like other animal attack games.<br\
      \ />\r\nCompletely new experience when you are on the edge of life and death!\
      \ Begin your survival adventure now!<br />\r\n<br />\r\nThe shark is hungry\
      \ and enjoys the taste of humans especially. Now control the shark rushing from\
      \ meal to meal, terrorizes the waters, go on a frantic ocean rampage, and come\
      \ back with a full stomach. But be careful, you are not the only predator in\
      \ the ocean!<br />\r\n<br />\r\nThis game also includes 4 Big Bosses - Giant\
      \ Octopus, Killer Whale, Giant Sea Turtle, and Dolphin. Enjoy! <br />\r\n<br\
      \ />\r\nHurry up!!!<br />\r\n<br />\r\nFeatures<br />\r\n- Underwater environment.<br\
      \ />\r\n- A wide range of exciting sharks.<br />\r\n- Fight in underwater battle\
      \ arena.<br />\r\n-Various battle stages"
