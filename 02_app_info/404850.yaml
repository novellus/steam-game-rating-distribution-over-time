    reviews: "\u201CYeah, this game throws a few curveballs your way. It's got solid\
      \ variety and just a good feel to the game when you play it.\u201D<br><a href=\"\
      http://toucharcade.com/2015/10/22/fun-auto-scrolling-platformer-darthy-hits-the-app-store-and-apple-tv-soon/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Touch Arcade</a><br><br>\u201COverall\
      \ though, Darthy is a sharp little action game that platforming fans should\
      \ try out.\u201D<br>4/5 Rock n Roll \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/darthy-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >148 Apps</a><br><br>\u201Cold-skool influenced\
      \ 2D platformer with decent controls, a great look\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPhone/Darthy/news.asp?c=65556&amp;srch=darthy\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br>"
