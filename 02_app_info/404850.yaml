    about_the_game: "DARTHY wakes up in the hospital and soon finds out he must release\
      \ the souls of the robots imprisoned in the Gold Doubloons (Gold Coins) by the\
      \ Giant Space Pirates. Help DARTHY Roll, Bounce, Crash, Fly, and Die to free\
      \ the unfortunate souls.<br><br>DARTHY is a Simple Pixel Platformer based on\
      \ old school mechanics. <br><br><strong>Made with my kids Kaleb &amp; Jeya play\
      \ testing.</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/404850/extras/ABOUT_DARTHY_kids_small.png?t=1469491604\"\
      \ /><br><br><strong>FEATURES</strong><br><br>\u25C9 10+ Buildings w/ Old School\
      \ Checkpoints <br>\u25C9 Pixel Art <br>\u25C9 Double Jump &amp; Fireball<br>\u25C9\
      \ Collect Coins to help the Robots <br>\u25C9 Real-time physics<br>\u25C9 Prepare\
      \ to die. A lot!<br>\u25C9 Security Ballz <br><br><a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=399054255\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://steamcommunity.com/sharedfiles/filedetails/?id=399054255</a>"
