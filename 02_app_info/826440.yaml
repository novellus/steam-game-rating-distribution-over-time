    about_the_game: "From <strong>Daily Magic</strong>, creators of the acclaimed\
      \ <i>Dark Dimensions</i> and <i>Sable Maze</i> series! <br><br>Your parents\
      \ always told you to stay away from the mysterious hedge maze behind their house\u2026\
      \ and you\u2019re about to find out why. On the eve of your wedding, your fianc\xE9\
      , Ryan, is kidnapped by a mysterious force and dragged straight to the heart\
      \ of the maze - or so it seems. As you follow his trail, you discover that the\
      \ labyrinth contains a door to another world\u2026 and whoever is on the other\
      \ side has a vendetta against your entire family. Can you uncover the roots\
      \ of their hatred and bring Ryan back before all is lost? Find out in this gorgeous\
      \ Hidden Object Adventure game! <br><br>This is a special Collector's Edition\
      \ release full of exclusive extras you won\u2019t find in the standard version.\
      \ The Collector\u2019s Edition includes:<br><br>A bonus game with Wisteria's\
      \ continuing adventures<br>Jewelry collections reveal extra information<br>Trophies,\
      \ art, a developer's diary, and more!<br>An available Strategy Guide<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
