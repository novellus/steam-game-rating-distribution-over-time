      free will and turns its victims into flesh eating &quot;hungries.&quot; Only
      a small group of children seem immune to its effects. At an army base in rural
      England, this group of unique children are being studied, subjected to cruel
      experiments. When the base falls, one little girl escapes and must discover
      what she is, and ultimately decide both her own future and that of the human
      race.
