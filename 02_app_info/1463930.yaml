    about_the_game: <h2 class="bb_tag">EARLY ACCESS FEATURES</h2><ul class="bb_ul"><li><strong>Quick
      Games</strong> - A fun and quick pace gameplay to baseball.<br></li><li><strong>Exhibition
      Mode</strong> - Play against the AI or a friend in a 5, 7, or 9 inning game.<br></li><li><strong>Bugs</strong>
      - Kind of expected, right? Teams and Players are not balanced either.</li></ul><h2
      class="bb_tag">PLANNED FEATURES</h2><ul class="bb_ul"><li><strong>Biorhythms</strong>
      - Players can go in streaks and slumps, daily mood and physical conditions.<br></li><li><strong>Season
      Mode</strong> - Play a short, medium, or long game season, reach the Postseason,
      and win the Championship. Will also keeps track of player's stats throughout
      the season.<br></li><li><strong>Home Run Contest</strong> - A power hitting
      contest to hit the most home runs before 10 outs.<br></li><li><strong>Postseason
      Mode</strong> - Play a best out of 3, 5, or 7 games against the AI or your friends.<br></li><li><strong>New
      Stadiums</strong> - Additional stadiums with day and night games.</li></ul>
