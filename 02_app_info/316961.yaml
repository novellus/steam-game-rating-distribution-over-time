    about_the_game: "The Black Shark: Republic campaign is a hand-crafted campaign\
      \ that tells the story of you as a Black Shark attack helicopter pilot. The\
      \ campaign is non-linear and has story arcs that branch based on your mission\
      \ results.<h2 class=\"bb_tag\">Features of the Black Shark 2: \u201CRepublic\u201D\
      \ Campaign:</h2><ul class=\"bb_ul\"><li>20 handmade missions with voice-overs<br></li><li>Hundreds\
      \ of complex triggers that create an interactive combat environment<br></li><li>Fully\
      \ detailed mission briefings and mission maps <br></li><li>Storyline briefings\
      \ </li></ul><br><strong>Please note that ownership of DCS: Black Shark 2 is\
      \ required to play this campaign.</strong>"
