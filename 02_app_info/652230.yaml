  data:
    about_the_game: "What is it?<br />\r\nFour colours, four scenes, four cars.<br\
      \ />\r\nIt's a game, it's an art.<br />\r\nEvery minute and every second of\
      \ a game makes you feel perfect.<br />\r\nIt's probably the most wonderful game\
      \ in the world.<br />\r\nWe use the Advanced Bionics artificial intelligence\
      \ system, each a beautiful world famous music is played by it, the musical notes\
      \ into the ears, the most beautiful sense of rhythm.<br />\r\nAccording to the\
      \ principle of classical mechanics, we have compiled a powerful mechanical system\
      \ that perfectly simulates the real driving experience of a racing car.<br />\r\
      \nIt's a relaxed but challenging game.<br />\r\nWe set up four levels of achievement:\
      \ A, B, C, D, and you can compare with the Global players based on what you've\
      \ achieved, which is very interesting.<br />\r\nThe circuit of the game is infinitely\
      \ long. It's like a racing Parkour game. Be careful, careful, and careful.<br\
      \ />\r\nWe have a store system, and you need to drive carefully to get more\
      \ money, buy more powerful cars, and get higher grades.<br />\r\nImmersed in\
      \ the sea of this game, it can stimulate your infinite potential, and your heart\
      \ resonates.<br />\r\nNow, here it comes, and it is the future."
