    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939410/extras/church-run-sml.gif?t=1551005186\"\
      \ /><h2 class=\"bb_tag\">An abandoned church. A ritualistic cave. An untold\
      \ story.<br>Two watching eyes.</h2><br>What was supposed to be a game turns\
      \ into a nightmare when you wake up in a dark, cold cave with nothing but your\
      \ wits and will to outsmart, outrun and survive\u2026 something \u2026 that\u2019\
      s watching your every move.<br><br><strong>Can you escape from Bloody Mary?</strong><br><br>Escape\
      \ a relentless predator steeped in legend. Learn the secrets of Mary\u2019s\
      \ realm. Discover the untold mystery. Explore an island lost in time. Evade\
      \ supernatural enemies. Do whatever it takes to survive.<br><br>Explore caves,\
      \ lagoons, villages, tombs and more. Find artifacts of the past to piece together\
      \ the history of the realm. Escape your demented pursuer in an untold mystery\
      \ that only the keenest player will unravel and escape before meeting their\
      \ end.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939410/extras/arora-sml.gif?t=1551005186\"\
      \ /><br><br><strong>You\u2019re always within reach.</strong><br><br>Littered\
      \ around the realm are whailers that may alert Mary to the player\u2019s location\
      \ \u2026 or distract Mary for the players to throw her off their trail. Stealth,\
      \ misdirection, wit and an analytical mind are required to escape this nightmare.<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>A playable area\
      \ with explorable locations<br></li><li>An untold mystery the player must solve\
      \ to escape<br></li><li>A adaptive AI that stalks the player across the map</li></ul>"
