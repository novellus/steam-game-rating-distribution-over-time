details:
  data:
    about_the_game: "What happened here? This is not the town and country I remember\u2026\
      <br><br>Fresh on the heels of the Plague Bringers comes an edited set of resources\
      \ to really bring out the desolation, grime, and grunge of your blighted world.\
      \ Inside are almost all of the Medieval: Town and Country and Medieval: Interiors\
      \ tiles re-done in a grungy, broken-down, and diseased fashion.<br><br><u>Features:</u><br><br><ul\
      \ class=\"bb_ul\"><li>24 Re-worked tilesets from the Medieval: Town and Country\
      \ and Medieval: Interiors packs.<br></li><li>82 Pre-made buildings and castle\
      \ pieces for a worn-down and gritty aesthetic.<br></li><li>This set greatly\
      \ enhances the Medieval: Plague Bringer resources, as well as all other Medieval\
      \ resources.<br></li><li>Read-Me and Instruction document.</li></ul><br>Terms\
      \ of Use:<br><br>* This pack is for use in RPG Maker Series or the engine of\
      \ your choice.<br>* OK to be used in Commercial projects<br>* Contents can be\
      \ edited<br>* OK for use in games with gore<br>* OK for use in adult-rated games"
