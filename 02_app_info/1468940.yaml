    detailed_description: "<h1>Please read before you buy!</h1><p>Please note that\
      \ &quot;RPG Maker MZ - Medieval: Diseased Town&quot; and &quot;RPG Maker MV\
      \ - Medieval: Diseased Town&quot; are the same pack, only the title &quot;MV&quot;\
      \ and &quot;MZ&quot; are different. The content in these packs are exactly the\
      \ same, so if you already have one of these packs, you don't have to purchase\
      \ the other!</p><br><h1>About the Game</h1>What happened here? This is not the\
      \ town and country I remember\u2026<br><br>Fresh on the heels of the Plague\
      \ Bringers comes an edited set of resources to really bring out the desolation,\
      \ grime, and grunge of your blighted world. Inside are almost all of the Medieval:\
      \ Town and Country and Medieval: Interiors tiles re-done in a grungy, broken-down,\
      \ and diseased fashion.<br><br><u>Features:</u><br><br><ul class=\"bb_ul\"><li>24\
      \ Re-worked tilesets from the Medieval: Town and Country and Medieval: Interiors\
      \ packs.<br></li><li>82 Pre-made buildings and castle pieces for a worn-down\
      \ and gritty aesthetic.<br></li><li>This set greatly enhances the Medieval:\
      \ Plague Bringer resources, as well as all other Medieval resources.<br></li><li>Read-Me\
      \ and Instruction document.</li></ul><br>Terms of Use:<br><br>* This pack is\
      \ for use in RPG Maker Series or the engine of your choice.<br>* OK to be used\
      \ in Commercial projects<br>* Contents can be edited<br>* OK for use in games\
      \ with gore<br>* OK for use in adult-rated games"
