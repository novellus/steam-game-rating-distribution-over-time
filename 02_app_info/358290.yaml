    about_the_game: 'This mission will take Hocus to 16 unique realms, each filled
      with unique dangers and enemies. Few have survived Terexin''s final test. For
      many it''s a one-way trip.<br><br>Along the way Hocus will encounter dragons,
      imps, ghosts and 30 more unique creatures, demons and enemies. Survive, and
      Hocus becomes a full-fledged, card carrying Wizard. The other option is not
      so favorable. After every two levels of play the level graphics, background
      and enemies completely change, giving this game unparalleled variety. Hocus
      Pocus is a action platform game, with exciting puzzles built into each level''s
      structure. <br><br>Hocus is armed with a standard magic spell (he''s not yet
      a full Wizard, after all), but he can find several potions that give him a temporary
      boost of magical energy. There are potions that give Hocus the ability to shoot
      rapidly, jump higher, teleport and fire a devastating energy blast, among others.<h2
      class="bb_tag">Features</h2><br><strong>So Smooth, It''s Magic</strong>: Smooth
      360-degree scrolling, with a parallax background.<br><br><strong>Six is the
      Magic Number</strong>: Over 6 megs of 256-color VGA animated graphics.<br><br><strong>Monster
      Mayhem</strong>: Over 30 different monsters, four huge bosses and 36 huge levels.
      <br><br><strong>A Wizard''s Tale</strong>: Game saves, selectable skill levels
      and four cheat passwords!<br><br><strong>Controller Support</strong>: Partial
      Xbox 360 Controller support.'
