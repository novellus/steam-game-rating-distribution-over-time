details:
  data:
    about_the_game: "This is an intense combat game inspired by the classics of the\
      \ 80s, mixing defense of towers and ships with 2D arcade. Defend the cities\
      \ of a primitive planet from attacks by space pirates using a mobile artillery\
      \ cannon.<br />\r\n<br />\r\n29 cities with beautiful scenery<br />\r\nA lot\
      \ of rounds with exciting music<br />\r\n5 difficulty levels<br />\r\nFun casual\
      \ mode<br />\r\nReally challenging hard mode<br />\r\nVery simplified controls<br\
      \ />\r\nSupports using mouse or touch<br />\r\nOver 7 hours of gameplay in the\
      \ most difficult mode<br />\r\nPowerups available during battle to improve your\
      \ weapon<br />\r\nDifferent types of enemy artillery with different behaviors<br\
      \ />\r\n<br />\r\nThis is a premium game, you will not see in-app purchases,\
      \ whenever we make improvements you will receive in the main game, without DLCs."
