    review: "O jogo \xE9 uma releitura do antigo \"missile command\" da Atari com\
      \ gr\xE1ficos atualizados e power-ups. Al\xE9m disso, ele promove maior imers\xE3\
      o com n\xFAcleos de fases e cidades diferentes, fugindo do padr\xE3o do jogo\
      \ original que se mantinha em apenas uma fase aumentando progressivamente a\
      \ dificuldade.\n\nEmbora tenhamos mobilidade na torre (ou melhor no rob\xF4\
      \ de defesa) acaba que a mec\xE2nica do jogo (por ser derivado do  missile command)\
      \ nos obriga a ficar no centro da tela, melhor posi\xE7\xE3o para defender a\
      \ cidade. Pra quem nunca jogou, saiba que o raio da explos\xE3o destr\xF3i o\
      \ m\xEDssel, ent\xE3o n\xE3o precisa acert\xE1-lo diretamente.\n\nDestaque pra\
      \ trilha sonora que \xE9 realmente envolvente."
