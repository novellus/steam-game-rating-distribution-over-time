    about_the_game: <strong>This is an interesting multi level shooting VR game, each
      level has a specific time system, players can complete the task in each level.
      The game requires players to get scores and get different rewards within the
      specified time. Different levels of physical examination bring different tasks.
      Extreme challenge will launch different levels and extreme tasks for you to
      challenge in the future. Thank you for coming.</strong><br><ul class="bb_ul"><li>Players
      can shoot objects</li></ul><ul class="bb_ul"><li>Players can choose different
      object shapes to score</li></ul>
