  data:
    about_the_game: "<strong>100 brand new compact levels! SOK PRO MIN is a sokoban\
      \ classic puzzle game, a big addition to SOK PRO. This time you will find one\
      \ hundred new, smallest and easiest levels in the history of the SOK PRO series.\
      \ The goal of the game is to move all boxes to their positions. Now it's easier\
      \ than ever. Perhaps now you don't need a guide to pass the game. Just push\
      \ the boxes!</strong><br><br><strong>Features:</strong><br>\u2714\uFE0F 100\
      \ brand new compact levels;<br>\u2714\uFE0F New color scheme for levels;<br>\u2714\
      \uFE0F Undo of a move in case of error;<br>\u2714\uFE0F Personal statistics\
      \ &amp; Steam Leaderboards;<br>\u2714\uFE0F Switch between full screen and windowed\
      \ mode;<br>\u2714\uFE0F Convenient and quick selection of the required level;<br>\u2714\
      \uFE0F Cloud saves;<br>\u2714\uFE0F Community Hub Walkthrough Guides;<br>\u2714\
      \uFE0F Selectable background color:<br><i> \u25AA Dark theme;<br> \u25AA Classic,\
      \ light theme;<br> \u25AA Gold, Lime and Diamond backgrounds.</i>"
