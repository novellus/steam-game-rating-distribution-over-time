    about_the_game: "VRLab Academy: Anatomy VR is an interactive anatomy atlas.<br\
      \ />\r\nWalk through the futuristic VRLab. Navigate smoothly and effortlessly,\
      \ in this beautiful. and modern yet highly optimized Vr experience<br />\r\n\
      See the body disappears before your very eyes only to show the inner workings\
      \ of the human anatomy.<br />\r\nYou can take any of the human organs, and inspect\
      \ it with your virtual hands and eyes. Feel the beating heart or the breathing\
      \ lungs. See the food traveling through the human body.<br />\r\nSee the: <br\
      \ />\r\nBody systems Include<br />\r\n- Muscular System<br />\r\n- Skeletal\
      \ System<br />\r\n- Urinary System<br />\r\n- Digestive System<br />\r\n- Lymphatic\
      \ system<br />\r\n- Cardiovascular System<br />\r\n- System ventilators<br />\r\
      \n- Nervous System<br />\r\n<br />\r\nPlease note that this is the Demo version\
      \ with respect to VRLab Academy experiments."
