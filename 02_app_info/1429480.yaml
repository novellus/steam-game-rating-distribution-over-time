    about_the_game: HoneyLand, a charming puzzle with turn-based strategy.<br><br>Help
      Mr. Fluff to drink all the honey from HoneyLand!<br><br>Discover HoneyLand,
      a wonderful and alive island.<br>A paradise where the greatest honey worshipers
      seek to feel satisfied and happy.<br><br>Who else could show up here? Yes, Mr.
      Fluff, a naive bear with a monstrous appetite.<br><br>Help Mr.Fluff to drink
      all the honey, and of course, reach the fabulous honey volcano!<h2 class="bb_tag">Featuring:</h2><ul
      class="bb_ul"><li>30 hand-crafted levels with increasing complexity;<br></li><li>Go
      through 3 different environments;<br></li><li>Use 2 types of cards to put Mr.
      Fluff into action</li></ul><br>You will start each map with a fixed amount of
      cards that will target MR. Fluff the right way to the honey pot.<br><br>When
      using a card, it will be consumed and direct the character to the desired path.<h2
      class="bb_tag">Your cards will direct Mr. Fluff in the right direction. Run!
      Jump! Fall on your stomach!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1429480/extras/guide.gif?t=1604277169"
      />
