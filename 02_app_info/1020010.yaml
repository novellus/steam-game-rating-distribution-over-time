    about_the_game: "Game story background\uFF1A<br />\r\n     From our cute little\
      \ fox, there is a mysterious island not far from home.<br />\r\n     The little\
      \ fox has only seen the scene there far away.....the forest is dense and the\
      \ fog is lingering, and sometimes there are some strange sounds. As the little\
      \ fox grows up, the curiosity that drives again and again drives him. What strange\
      \ things exist there over there?<br />\r\n     Just listening to old neighbors\
      \ often talk about it, no one has really been there because...<br />\r\n<br\
      \ />\r\n-------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nIntroduction to the game:<br />\r\n     1. You only have one life to\
      \ clear the entire game, so overall it is very difficult.<br />\r\n     2. The\
      \ main gameplay is to complete the challenge by promptly and accurately jumping,\
      \ avoiding and a little strategy.<br />\r\n     3. Some parts of the level have\
      \ lower challenges, players are easy to pass, and some parts are very difficult\
      \ and require a lot of effort to pass.<br />\r\n<br />\r\n-------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nOperation method:<br />\r\n     Jump: space key<br />\r\n     Move:\
      \ arrow keys<br />\r\n     Acceleration: Press the arrow keys multiple times"
