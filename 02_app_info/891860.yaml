    review: "Je pense qu\u2019il aurait \xE9t\xE9 pr\xE9f\xE9rable pour moi de d\xE9\
      buter par ce volet plut\xF4t que son suivant du m\xEAme nom : \xAB Magic Wings\
      \ \xBB (que j\u2019ai \xE9valu\xE9 positivement).\n\nCe nonogramme se d\xE9\
      coupe en 10 univers de 20 puzzles, la difficult\xE9 est croissante et deux modes\
      \ de difficult\xE9 sont disponibles. \nL\xE9ger hic : lorsqu\u2019il s\u2019\
      agit d\u2019un jeu bas\xE9 sur l\u2019observation, la logique, que l\u2019on\
      \ passe des plombes \xE0 calculer, optimiser, et qu\u2019au dernier moment on\
      \ tombe sur le fameux \xAB une chance sur deux \xBB. (Effectivemment apr\xE8\
      s calcul, v\xE9rification et appel \xE0 un ami, il s\u2019av\xE8re bel et bien\
      \ que plusieurs d\xE9nouements de puzzles reposent sur de la bonne vieille grosse\
      \ chance.) Frustrant quand on sait qu\u2019un mauvais clic ruine votre avanc\xE9\
      e et que deux ou + vous emp\xEAchent carr\xE9ment de finir votre puzzle. \n\n\
      Je vais maintenant parler du syst\xE8me de r\xE9compense et de la fa\xE7on de\
      \ d\xE9penser son or. En effet, pour d\xE9bloquer chaque univers il va vous\
      \ falloir plus d\u2019or que vous n\u2019en aurez amass\xE9 au cours de votre\
      \ p\xE9riple des 20 niveaux. Un peu de farming donc. \n\nPour acqu\xE9rir des\
      \ bonus, qui peuvent vous aider \xE0 y voir plus clair (\xE0 proscrire si vous\
      \ visez le 100% selon moi) l\xE0 encore il vous faudra d\xE9penser de l\u2019\
      or durement gagn\xE9 et ralentir votre progression.\n\nPour finir par d\xE9\
      corer l\u2019arbre et acqu\xE9rir tous les \xE9l\xE9ments que vous faudra-t-il\
      \ ? MASSE GOLD ! Encore !\n\nAlors pour un jeu qui se veut d\xE9tente, et si\
      \ comme moi vous n\u2019aimez pas qu\u2019on vous mette le couteau sous la gorge\
      \ en mode \xAB joue-moi encore \xBB vous serez d\xE9\xE7us voir agac\xE9s. J\u2019\
      en suis venue \xE0 adopter le puzzle qui propose le meilleur rendement temps/or\
      \ et le jouer en boucle, (abrutissant au possible, je d\xE9conseille si vous\
      \ voulez \xE9viter de baver sur votre clavier). Ca tue le fun. Surtout quand\
      \ on constate que le jeu vous sugg\xE8re d\u2019investir de l\u2019argent pour\
      \ obtenir plus d\u2019or ingame. Mouais mouais mouais, pas folle la gu\xEApe\
      \ !\n\nVous l\u2019aurez compris : de bons puzzles dans l\u2018ensemble, pas\
      \ mal de niveaux et un bon temps de jeu\u2026surtout si vous visez les succ\xE8\
      s. Maintenant, je ne comprends pas le fait de \"forcer\" \xE0 injecter de l\u2019\
      argent dans un free to play. Non non non...! Assumez-vous, faites payer votre\
      \ jeu \xE0 la base et puis voil\xE0. \n\nDu coup, optez pour le second opus,\
      \ c'est le conseil du jour."
