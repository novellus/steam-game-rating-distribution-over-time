    about_the_game: 'When all the villains in Arkham Asylum team up and break loose,
      only the dynamic duo is bold enough to take them on to save Gotham City. The
      fun of LEGO, the drama of Batman and the uniqueness of the combination makes
      for a comical and exciting adventure in LEGO Batman: The Videogame. Play as
      Batman and his sidekick Robin as you build, drive, swing and fight your way
      through Gotham City capturing escaped villains including The Joker, Penguin,
      Scarecrow and more. Then, jump into the story from the other side and play as
      Batmans foes! Enjoy the power you wield and battle Batman while spreading chaos
      throughout the city. There is no rest for the good (or evil!).'
