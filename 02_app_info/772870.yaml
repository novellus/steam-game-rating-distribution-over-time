    about_the_game: "Lilith, the queen of the underworld, emerges in the present day\
      \ to finally exact revenge against mankind. Expelled from the Garden of Eden\
      \ for her refusal to obey Adam, Lilith finally has the opportunity to wipe out\
      \ his bloodline completely. Murdering her way through the South, she finally\
      \ gets her opportunity when she goes head to head with the one man who can stop\
      \ her \u2014 Adam's direct descendant and the only son of a fallen pastor."
