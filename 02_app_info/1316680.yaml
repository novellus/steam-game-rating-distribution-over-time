    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1316680/extras/VB_Test.png?t=1609081176"
      /><br>ATTENTION: The game is done by one person, bugs and errors are possible!<br>All
      events and heroes are fictional. Any coincidences with reality are random.<br><br>-Diverse
      opponents and allies<br>-12 types of different weapons<br>-Original plot<br>-Proven
      shooting and killing<br>-Managed locations with many easter eggs<br>-Brutal
      damage system<br>-Different puzzles and secrets<br><br>In a fictional country
      located in East Europe, a dictator runs the country for many years. Ruler is
      really paranoid, he did a lot of sweeps and killed people, who were against
      him. In order to control ordinary people, people were chipped in the neck to
      track them. All people got the same clothes with a certain number and it all
      was controlled by the government. But it wasn''t enough for the lord, he built
      a Big Research Centre to strenghten his assassins, but all the dirty work were
      on prisoners. Country had a lot of prisoners, because a lot of them fought and
      tried to break dictatorship, somebody got executed, somebody were thrown in
      jail and expoited as slaves.<br><br>Protagonist wasn''t lucky enough and he
      got caught on a serious violation. He was sentenced to 40 years'' imprisonment
      and it''s like the death sentence. So hero has been working for dictatorship
      and research centre for 12 years, he is used to living like this. But once upon
      a time when he had to work again, lab was carrying out a serious test, hero
      was entrusted to complete a dangerous task near the reactor, but how it always
      happens - something went wrong...'
