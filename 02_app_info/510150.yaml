    about_the_game: "The <strong>Check vs. Mate Art &amp; Music Premium Pack</strong>\
      \ is the perfect expansion for all players and allows deep insights into a fantastic\
      \ chess universe.<br><br>This <strong>Art &amp; Music Premium Pack</strong>\
      \ brings together the most striking artistic impressions of the game, giving\
      \ you a fabulously entertaining trip into the wonderful world of <strong>Check\
      \ vs. Mate</strong>. The Digital Artbook and the Official Soundtrack provide\
      \ an extraordinary opportunity to plunge into a world of breathtaking detail!<h2\
      \ class=\"bb_tag\"><strong>Digital Artbook (70 pages, PDF) and six 4K Hi-Res\
      \ Wallpaper</strong></h2>What\u2019s that? Ah, so you're into video games and\
      \ fantasy art? OK, friends, then this elaborately designed art book is right\
      \ up your street! It has 70 pages of<br>exclusive insights into the fantastic\
      \ universe of \u201CCheck vs. Mate\u201D. Unpublished concept sketches straight\
      \ from the developers, high-resolution rendered works of art and countless other\
      \ fascinating detailed views already make this book a red-hot collector's edition!<h2\
      \ class=\"bb_tag\"><strong>Check vs. Mate Original Soundtrack - Playlist:</strong></h2><ul\
      \ class=\"bb_ul\"><li>01. Fight for your rights -- [03:13]<br></li><li>02. Flying\
