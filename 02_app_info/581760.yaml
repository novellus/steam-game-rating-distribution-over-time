    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/581760/extras/cards_v3.png?t=1543001550"
      /><h2 class="bb_tag">Full-fledged sequel to the popular quiz game True or False!</h2><br>Take
      a new quiz to test your knowledge and intuition - and learn more interesting
      facts along the way!<br><br>Your goal is simple: decide whether the statements
      are true or false. Some of them may seem pretty crazy, but they are true; while
      other &quot;facts&quot; are actually false. <br><br>What did the emus do to
      deserve armed combat? You will soon know the answer!<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>All-new surprising and entertaining facts,<br></li><li>Steam
      Trading Cards &amp; Achivements,<br></li><li>Calm and relaxing OST.</li></ul>'
