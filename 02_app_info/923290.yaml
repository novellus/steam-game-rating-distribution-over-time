    about_the_game: '<strong>Masked Forces - Crazy Mode</strong> is an action-packed
      game where your main purpose is to eliminate your enemies using any means necessary.<br><br>Included
      in the game you can find an armor/weapon shop as well as plenty of upgrades
      that you can check out right away. If you are a fan of action games or you just
      want to enjoy an immersive, exciting gaming experience you are bound to be impressed
      by Masked Forces - Crazy Mode! <br><br><strong>Features</strong>: <br><ul class="bb_ul"><li>Fun
      and Crazy FPS system<br></li><li>Great gameplay mechanics <br></li><li>Unlockable
      armor and weapons <br></li><li>Fun singleplayer missions <br></li><li>Immersive
      multiplayer<br></li><li>2X Movement Speed<br></li><li>2X Jump Force<br></li><li>2X
      Health<br></li><li>9 Maps</li></ul>'
