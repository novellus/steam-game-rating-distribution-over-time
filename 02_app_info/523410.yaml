    about_the_game: "Ozapell Basic is a hobbyist programming language simple enough\
      \ for new programmers -- while powerful enough to develop playable retro 1980s\
      \ games. <br />\r\n<br />\r\nThe graphics environment and interface are loosely\
      \ based on early 1980s color home computers.<br />\r\n<br />\r\nThe programming\
      \ language is heavily inspired by modern languages (especially C and javaScript)\
      \ while using BASIC keywords for simplicity.<br />\r\n<br />\r\nThe supplied\
      \ library provides enough functionality to create simple games and audio-visual\
      \ demonstrations.<br />\r\n<br />\r\nOzapell Basic was designed to be as simple\
      \ as possible while providing a variety of features. It could be fun for someone\
      \ who wants to program or make retro 1980s style games but doesn't want to learn\
      \ a complicated modern language. <br />\r\n<br />\r\nSpecial features include:\
      \ <br />\r\nSteady 60fps performance<br />\r\nCreate executables for distribution<br\
      \ />\r\nSupport for modern (CD quality) wave audio sound<br />\r\nAlternate\
      \ freely between line editor and fullscreen editor or use an external text editor<br\
      \ />\r\nBuilt-in speed limiter -- programs will run at same speed on fast or\
      \ Minimum Specification systems or turn off the speed limiter for full processing\
      \ speed<br />\r\nSecured to prevent access to other folders and files <br />\r\
      \nFullscreen and Widescreen <br />\r\n24-bit color<br />\r\nCollision detection\
      \ for sprites<br />\r\nPartial mouse support for receiving clicks from left,\
      \ right and middle mouse buttons<br />\r\nSource code is (mostly) compiled to\
      \ memory before starting instead of interpreting the source code during execution"
