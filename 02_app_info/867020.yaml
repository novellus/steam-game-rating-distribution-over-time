details:
  data:
    about_the_game: "Creatures of utter horror and the darkest of nightmares! Apocalypse\
      \ is an album composed by Richard John S that focuses on darkness and atmosphere.\
      \ The compositions in this music pack will work well with horror and suspenseful\
      \ scenes, dungeons, and post-apocalyptic scenarios. Each composition has both\
      \ fade out and looped versions (please read loop instructions for more details).<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n- 15 dark and atmospheric BGM\
      \ tracks for your RPG Maker VX Ace game projects.<br />\r\n- Music for horror\
      \ and suspenseful scenes, dungeons, and post-apocalyptic scenarios.<br />\r\n\
      - Each track contains both fade out and looped versions (please read loop instructions\
      \ for more details).<br />\r\n- .mp3 and .ogg file formats are included.<br\
      \ />\r\n- Royalty free music to use in your commercial and non-commercial RPG\
      \ Maker VX Ace projects.<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n01\
      \ - Apocalypse<br />\r\n02 - Catacombs of Terror<br />\r\n03 - Chaos<br />\r\
      \n04 - Darkness<br />\r\n05 - Demonic Presence<br />\r\n06 - Forgotten Cemetery<br\
      \ />\r\n07 - Haunted<br />\r\n08 - Nightmare<br />\r\n09 - Omen<br />\r\n10\
      \ - Phantoms<br />\r\n11 - Sanctuary of the Damned<br />\r\n12 - The Abyss<br\
      \ />\r\n13 - The Brood Mother<br />\r\n14 - Twilight<br />\r\n15 - Unforsaken"
