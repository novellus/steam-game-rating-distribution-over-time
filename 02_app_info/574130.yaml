    about_the_game: "Snow Fortress is a room-scale Virtual Reality snow fort building\
      \ &amp; battle game. Relive your childhood by building snow forts as you prepare\
      \ for epic snowball fights! Unlock tools to protect your fort and deliver a\
      \ fury of snowballs at your opponents! <br />\r\n<br />\r\nDemo Features<br\
      \ />\r\n5 Snow Fort Levels<br />\r\n<br />\r\nFull Game Features<br />\r\nBuild\
      \ your snow forts and destroy the snowman's fort in 20 unique levels <br />\r\
      \nThrow snowballs or use your slingshot to do some real damage <br />\r\nBuild\
      \ and maintain a fort while protecting it against waves of attacking snowmen\
      \ in Survival Mode <br />\r\nPlay against friends in online multiplayer <br\
      \ />\r\nUnlock a shield and other tools to protect yourself and your fort <br\
      \ />\r\nCompete in global leaderboards <br />\r\nBuild a miniature snow fortress\
      \ and defend it by placing your own snowmen on it's walls<br />\r\n<br />\r\n\
      Snow Fortress is created from the ground up for room-scale VR and supports both\
      \ HTC Vive and Oculus Rift. It takes full advantage of tracked controllers to\
      \ let you build the perfect snow fort ... and then watch it get trashed by an\
      \ army of angry snowmen. <br />\r\n<br />\r\nOculus Rift support requires touch\
      \ controllers, but does not need full 360 room-scale, 2 forward facing cameras\
      \ are sufficient."
