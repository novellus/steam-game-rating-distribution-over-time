    detailed_description: '<h1>Zoom Player v14 upgrade</h1><p>Due to a steam technical
      difficulty, to get the latest version, you must also purchase the v14 upgrade
      DLC&quot;</p><br><h1>About the Software</h1>Zoom Player is a Powerful, Flexible
