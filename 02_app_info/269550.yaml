    about_the_game: 'Zoom Player is a Powerful, Flexible and Highly Customizable Media
      Player and Media Center software for the Windows PC platform. Using our Smart
      Play technology, more media formats play with less hassle, improved stability
      and greater performance. Zoom Player''s fullscreen navigation interface is based
      on a simple 5-Key system (up/down/left/right/select). The 5-key system is suitable
      for easy access and navigation by novices and experts alike.<h2 class="bb_tag">Dedicated
      support staff &amp; documentation</h2>With Zoom Player, you are not only getting
      a professional quality software, but also tech support from fans, QA personal
      and access to the development and art team.<br><br>To top it off, Zoom Player''s
      documentation is unparallelled in scope, every feature is explained in great
      detail, the vast number of customization features are easily searchable through
      the options dialog search feature and selected features are shown &amp; automatically
      highlighted.<h2 class="bb_tag">Main Features</h2><ul class="bb_ul"><li>A polished
      user interface (<a href="https://steamcommunity.com/linkfilter/?url=http://www.inmatrix.com/zplayer/screens/index_skinnedui.shtml"
      target="_blank" rel="noopener"  >check the screenshots!</a>) with no bloat!<br></li><li>The
      User-Interface is customizable to the extreme with <a href="https://steamcommunity.com/linkfilter/?url=http://inmatrix.com/zplayer/options.shtml"
      target="_blank" rel="noopener"  >hundreds of settings</a> that control every
      aspect of the user experience.<br></li><li>Use the XBOX 360 controller (or compatible
      devices) as a remote control with custom functions assignable to buttons and
      thumb sticks.<br></li><li>Over <a href="https://steamcommunity.com/linkfilter/?url=http://inmatrix.com/zplayer/highlights/zpfunctions.shtml"
      target="_blank" rel="noopener"  >300 functions,</a> assignable to keyboard keys,
      mouse buttons, remote control buttons or controller buttons and thumb sticks.<br></li><li>Hardware
      accelerated video Decoding &amp; DeInterlacing (DXVA, CUDA, QuickSync).<br></li><li>Hardware,
      GPU based high-quality image upscaling algorithms (Bicubic, Lanczos, Jinc),
      maxing out high-end gaming cards for best-in-class video image quality.<br></li><li>Digital
      Audio output over S/PDIF &amp; HDMI Bit-Streaming to external receivers/amps.<br></li><li>An
      Install Center application which makes life easy by keeping decoding components
      consistently up to date (optional).<br></li><li>A <a href="https://steamcommunity.com/linkfilter/?url=http://www.inmatrix.com/zplayer/screens/index_nav.shtml"
      target="_blank" rel="noopener"  >fullscreen navigation interface</a>, easily
      upgrading the PC into a full Home Theater experience or for use on touch-screen
      tablets.<br></li><li>A Command &amp; Control API that works over TCP/IP (the
      internet), COM or WinAPI, providing access to custom mods you can create yourself.<br></li><li>Decrypted
      Blu-Ray Movie playback with Subtitle support.<br></li><li>Video Wall (Span a
      single video across multiple monitors).<br></li><li>Scene-Cut (Dynamic, Virtual
      Audio/Video editing).<br></li><li>Non-Linear 16:9 (widescreen) / 4:3 (fullscreen)
      video scaling.<br></li><li>Video Orbiting (Prevents screen-burns by slowly moving
      the video image every few seconds).<br></li><li>HTML, Flash and QuickTime Interactivity
      (Browse content from within Zoom Player, bypassing standard media controls).<br></li><li>Create
      custom Mobile-Phone RingTones from playing media.<br></li><li>GuardDog (Automatically
      restart Zoom Player if the player becomes unresponsive).<br></li><li>All popular
      formats are supported : H.264, XVID, DIVX, DVD, Blu-Ray, FLV, WMV, QuickTime,
      MPEG 1/2/4, MP3, AAC, DTS, Dolby Digital, FLAC and many more including the recent
      ones such as Dolby-TrueHD, WebM, OPUS, etc...<br></li><li>Click <a href="https://steamcommunity.com/linkfilter/?url=http://inmatrix.com/zplayer/pro/versions_home8.shtml"
      target="_blank" rel="noopener"  >here</a> for the complete feature list.</li></ul><br>Note:
      The latest version of DirectX is recommended but not mandatory. We suspect most
      of you have updated already and we simply did not want to burden you with a
      bloated download. If you feel it is finally time to upgrade to the latest DirectX,  <a
      href="https://steamcommunity.com/linkfilter/?url=https://www.microsoft.com/en-us/download/details.aspx?displaylang=en&amp;id=35"
      target="_blank" rel="noopener"  >click here</a>.'
