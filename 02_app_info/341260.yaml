    about_the_game: "Isaac the Adventurer is an action filled plat-former that is\
      \ packed with traps, puzzles and deadly enemies. Explore the dangerous world\
      \ and get rewarded with ancient treasures. If you go on this adventure we can\
      \ not promise you that you will come back alive, and if you will, you won\u2019\
      t be a small boy anymore. You will become a man!<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Fast paced platforming<br></li><li>Collect coins and diamonds\
      \ to improve your score<br></li><li>Slow objects in time in order to solve puzzles\
      \ <br></li><li>Short but very addictive levels that will provide a constant\
      \ challenge <br></li><li>Destructible environments</li></ul>"
