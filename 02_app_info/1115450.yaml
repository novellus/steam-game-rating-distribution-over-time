    about_the_game: "(Early Acess game in alpha, multiple updates each week and a\
      \ weekly summary of changes)<br />\r\n<br />\r\nBastide is a city building strategy\
      \ of life in the 13th century where you must guide your village of peasants\
      \ to thrive and survive against other villages, bandits, hunger, disease, and\
      \ the cold so that they may grow into a fortified town. To be able to survive\
      \ and grow, efficiently managing your peasants is extremely important with anything\
      \ and everything ready to cause havoc at any moment. There is multiple seasons\
      \ and a day and night cycle. <br />\r\n<br />\r\nIn Bastide there are many jobs\
      \ to assign your peasants to so that they can collect food, resources and expand\
      \ the town. <br />\r\n<br />\r\nStart from nothing and build your village up\
      \ into a large town. Using the resources nearby, you must construct buildings\
      \ and assign jobs, increasing resources and food production to enable survival\
      \ and allow for growth. <br />\r\n<br />\r\nUse the surrounding animals to either\
      \ hunt or to place into pastures.<br />\r\n<br />\r\nHunting animals will provide\
      \ meat, wool and hide. Allowing your people to get food, clothes, tools and\
      \ stay warm.<br />\r\n<br />\r\nMultiple difficulties and the ability to turn\
      \ of enemies allow players to have a relaxing or demanding experience.<br />\r\
      \n<br />\r\nFuture fixes and additions can be found on Bastide's trello page:\
      \ https://trello.com/b/wmADEm0H/bastide-roadmap"
