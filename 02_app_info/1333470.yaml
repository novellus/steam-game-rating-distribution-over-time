    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333470/extras/ezgif.com-gif-maker-4.gif?t=1593701204\"\
      \ /><h2 class=\"bb_tag\"><strong>The legendary Alex Kidd returns with Alex Kidd\
      \ in Miracle World DX!</strong></h2>Since his first appearance in 1986 with\
      \ Alex Kidd in Miracle World, the iconic Alex Kidd makes his return to smash\
      \ rocks, collect coins and tackle bosses once again in Alex Kidd in Miracle\
      \ World DX!<h2 class=\"bb_tag\"><strong>Return The Kingdom of Radaxian to its\
      \ former glory and destroy the evil Janken the Great!</strong></h2><br>Comprising\
      \ of all levels from the original title as well as brand new levels which expand\
      \ the lore of Alex Kidd, experience Miracle World like you\u2019ve never seen\
      \ it before with new animations, graphical detail and gameplay improvements.\
      \  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333470/extras/ezgif.com-video-to-gif-29.gif?t=1593701204\"\
      \ /><h2 class=\"bb_tag\"><strong>Relive legendary rock, paper scissors battles\
      \ with Boss Rush Mode!</strong></h2><br>As well as including all of the original\
      \ classic boss fights, Boss Rush Mode will give you the chance to experience\
      \ none-stop boss action!<h2 class=\"bb_tag\"><strong>Transport straight into\
      \ the classic with Retro Mode!</strong></h2><br>Jump straight into the original\
      \ classic with the press of a button with Retro Mode! At any point during gameplay,\
      \ switch between the enhanced graphics and a recreation of the original art\
      \ style!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333470/extras/AK_Underwater.gif?t=1593701204\"\
      \ /><h2 class=\"bb_tag\">Feature Overview</h2><strong>A Legend Reborn</strong>\
      \ \u2013 Dive into a stunning recreation of Alex Kidd in Miracle World with\
      \ striking new art and tighter, more fluid controls.<br><strong>New Modes </strong>\u2013\
      \ New modes such including \u2018Classic Mode\u2019 and \u2018Boss Rush Mode\u2019\
      \ will be available for players alongside the standard game. <br><strong>New\
      \ Levels</strong> \u2013 Experience new levels which expand the lore of the\
      \ original game.<br><strong>Alternative Boss Fights</strong> \u2013 New and\
      \ improved boss fight mechanics with more intuitive combat. <br><strong>Classic\
      \ Mode</strong> \u2013 Experience the original game with boss fights, dialogue,\
      \ levels and functions the same as the original Master System version. <br><strong>New\
      \ and remastered music</strong> - A wide array of reimagined music tracks as\
      \ well as remastered tracks from the original classic game!<br><br><a href=\"\
      https://store.steampowered.com/app/1333470/Alex_Kidd_in_Miracle_World_DX/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1333470/Alex_Kidd_in_Miracle_World_DX/</a><br><br>If\
      \ you're interested in Alex Kidd in Miracle World DX you should also check out\
      \ - <br><br>Sonic Mania <br>Wonder Boy: The Dragon's Trap <br>Spyro: Reignited\
      \ Trilogy <br>Streets of Rage 4 <br>Crash Bandicoot N. Sane Trilogy<br>SEGA\
      \ Mega Drive and Genesis Classics"
