details:
  data:
    about_the_game: "Join the fun and test your ability to master the GyroSphere!\
      \ Go break your own records and tell your friends about it!<br><br>It\u2019\
      s a fast-paced race through endless, unpredictable obstacles and time is running\
      \ out! Roll, spin, jump, but don\u2019t fall and lose lives! It\u2019s a challenging\
      \ course in an abstract world, but with uncompromising physics!<br><br>You will\
      \ easily learn to control the GyroSpere, but can you master it? Time is of the\
      \ essence! Only speed and focus will help you unlock more arenas with new challenges\
      \ ahead! Keep trying to be better and beat your own times! Work your way up!<h2\
      \ class=\"bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Unique tracks with\
      \ realistic physics</li></ul>"
