details:
  data:
    about_the_game: This DLC for Gravity is primarily focused on providing pack creators
      with unlimited uploads. Without the DLC, everyone has access to all player-created
      content. However, in the base game, players will only be allowed to upload 3
      packs for others to play. Buying this DLC will allow unlimited pack uploads
      for the most creative of players.<br><br>Besides unlimited pack uploads, this
      pack has some other benefits. The full list of benefits is:<br><ul class="bb_ul"><li>Upload
      unlimited packs to be played by friends and strangers<br></li><li>Show a star
      next to your name in the leaderboards and on your profile</li></ul>
