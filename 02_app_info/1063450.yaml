    detailed_description: <h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1><h2 class="bb_tag">The Starter Pack ensures that as a new pilot,
      you make a flying start to life in New Eden! </h2><br><br>Enjoy 7 days of Omega
      with its double skill training speed to use in combination with a stack of Skill
      Points to help you develop quickly in areas you desire. You will also get a
      time limited Cerebral Accelerator that boosts your training even further and
      gives you a damage bonus!<br><br>All of this, plus ship SKINs and character
      apparel, guarantee you a strong, stylish entrance in EVE.<h2 class="bb_tag"><strong>Remember
      to login after purchasing this DLC in order to claim its content!</strong></h2><br><br>Full
      Starter Pack contents:<br><ul class="bb_ul"><li>7 days of Omega, <strong>ensuring
      Double Training and many more benefits</strong><br></li><li>250,000 Skill Points,<strong>
      giving you a head start in skill training</strong><br></li><li>Skill and Damage
      Booster (Cerebral Accelerator)<br></li><li>A stunning bundle of starter ship
      SKINs<br></li><li>Blood Raider apparel</li></ul><br><strong>This pack can only
      be purchased once per account.</strong>
