details:
  data:
    about_the_game: "Lead a samurai through a series of puzzles set in the eight provinces\
      \ of Japan. Control the season and the time of day in order to change the configuration\
      \ of each level, allowing the samurai a safe passage to the next level.<br />\r\
      \n<br />\r\nAll puzzles require logic reasoning and good memory skills. New\
      \ mechanisms appear as you make your way through each prefecture of Japan, increasing\
      \ the challenge throughout your journey.<br />\r\n<br />\r\nThe combinations\
      \ of seasons and times of day create realistic sunlight conditions. Leaves in\
      \ the trees reflect all four seasons depicting the glowing reds of the maple\
      \ trees in autumn and the beautiful purple and pink tints of the cherry trees\
      \ in the spring.<br />\r\n<br />\r\nDiscover all the pieces of a Japanese painting\
      \ and earn all the belts all the way to the black belt!"
