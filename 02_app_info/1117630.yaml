    about_the_game: "***The game doesn't have any gameplay, it's more like an animated\
      \ player.***<br />\r\n<br />\r\nThis is a little game to experience living with\
      \ a cat maid. You can have some sweet interactions with the cat maid, <br />\r\
      \nsuch as touching your head... or bullying her.<br />\r\nYou can perform three\
      \ types of sexual intercourse at any time, and there are 6 kinds of animation\
      \ differences for each sexual intercourse animation.<br />\r\nAfter many interactions,\
      \ the cat maid will also have some emotional changes, and her reaction will\
      \ be slightly different.<br />\r\nThis is a small game, maybe the end of the\
      \ process can be completed within 5 minutes.<br />\r\nBut this game is not over,\
      \ so you can interact with the female cat maid whenever you want.<br />\r\n\
      <br />\r\n<br />\r\nCV: Chiroru Ohyama<br />\r\nArtwork: Milk Shake"
