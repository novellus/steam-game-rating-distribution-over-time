  data:
    about_the_game: There are bubbles everywhere in <strong>Bubble Blowout!</strong>
      Use your cannon at the bottom of the screen to match-3 or more bubbles, and
      clear the entire screen to progress. The more bubbles you burst at once the
      higher score and better bonus you will get. Suitable to players of all ages
      and experience levels, this crisp and colorful bubble-blaster offers multiple
      modes of play. RELAX mode is ideal to introductory players seeking a laid-back
      and casual gameplay experience. CLASSIC mode has 21 exciting levels to beat,
      and only experienced players will achieve top-star ratings across all levels.
      RUSH mode is a match made in heaven to expert players going for the highest
      score in a fun bubble parade that never ends.
