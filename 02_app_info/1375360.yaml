    review: "[h1]Beat Saber\nLinkin Park - Bleed It Out[/h1]\n\nEssa m\xFAsica faz\
      \ parte de um pacote de DLC da banda, portanto voc\xEA vai encontrar ela em\
      \ \"Solo\" e ent\xE3o logo ao lado do \xEDcone onde voc\xEA seleciona as m\xFA\
      sicas originais do jogo, ent\xE3o l\xE1 voc\xEA ir\xE1 encontrar todos os pacotes\
      \ de DLCs.\n\nAgora eu achei o mapa da m\xFAsica bem elaborado e bem razo\xE1\
      vel, mas confesso que eu n\xE3o sou muito bom nesse game e jogo mais casualmente,\
      \ ent\xE3o eu senti uma pequena dificuldade em alguns blocos j\xE1 no Hard na\
      \ primeira tentativa e no Expert ent\xE3o nem ouso tentar mais. kkkk~ Acredito\
      \ que voc\xEA ir\xE1 curtir mais essa m\xFAsica em especifico se j\xE1 for bem\
      \ experiente no jogo e at\xE9 passa do Expert f\xE1cil em qualquer m\xFAsica.\n\
      \n[b]Vale a pena comprar?[/b]\nBom a banda em quest\xE3o \xE9 Linkin Park, s\xF3\
      \ por isso j\xE1 vale a pena. \nComo o jogo \xE9 popular entre os jogos de realidade\
      \ virtual acaba que n\xE3o h\xE1 promo\xE7\xF5es oficiais de Beat Saber, ent\xE3\
      o \xE9 mais sugerido voc\xEA comprar o pacote inteiro de m\xFAsicas para pagar\
      \ um pouco mais barato ao inv\xE9s de s\xF3 comprar essa m\xFAsica."
