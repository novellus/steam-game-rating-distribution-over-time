    about_the_game: "<h2 class=\"bb_tag\">Movavi Video Suite 2020 Steam Edition</h2>\
      \ has everything you need for video editing in a single program. Turn your gameplay\
      \ videos into engaging Let\u2019s Play clips. Convert videos to any format,\
      \ record program usage, watch movies and TV series, transfer data to optical\
      \ disks, and more.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182930/extras/Major_Suite_2020_EN_small.gif?t=1608686941\"\
      \ /><h2 class=\"bb_tag\">Highlights</h2><br><ul class=\"bb_ul\"><li>Brand new\
      \ design: navigate through the program and create your videos with ease<br></li><li>Online\
      \ subtitle search: search for movie and TV series subtitles right from the program<br></li><li>Change\
      \ subtitle font, color, and size</li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182930/extras/add_subtitles.jpg?t=1608686941\"\
      \ /><h2 class=\"bb_tag\">Make video editing your favorite hangout</h2>Use your\
      \ creativity to make the most engaging vlog ever \u2013 with this software,\
      \ you have everything you need to make it happen. Use the media bin to store\
      \ photos, videos, and music. Review your files before adding them to your project\
      \ and delete the ones you don\u2019t need. Add pictures, videos, and music on\
      \ a convenient multi-track timeline and don\u2019t worry about oversized files\
      \ \u2013 the program perfectly works with even Full HD and 4K. Trim, rotate\
      \ and enhance clips, use special effects like Chroma Key, Pan and Zoom, and\
      \ Object Animation, add stickers and titles. Make your own animated intro with\
      \ the help of ready-made presets or use backgrounds, titles, stickers, and even\
      \ music from the program.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182930/extras/montage.jpg?t=1608686941\"\
      \ /><h2 class=\"bb_tag\">Convert files in no time</h2>Convert files for mobile\
      \ phones, tablets, laptops, and TVs. Now you can upload subtitles from within\
      \ the program: search for the name of the movie or series number. Compress HD\
      \ and Full HD movies so you can save space on your hard drive or upload to YouTube,\
      \ Vimeo, or other sites. Before converting a video, you can enhance the audio-\
      \ and video files using the built-in editor. Compress large files to save disk\
      \ space and prepare them for sharing online on YouTube, Vimeo, and other video\
      \ hosting sites. The SuperSpeed mode guarantees conversion in no time. You can\
      \ also take advantage of other types of hardware acceleration: Intel HD Graphics,\
      \ AMD, NVIDIA NVENC and CUDA.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182930/extras/convert.jpg?t=1608686941\"\
      \ /><h2 class=\"bb_tag\">Record live streaming at the highest quality</h2>Capture\
      \ any activity from your desktop: live streaming, Skype calls, or program usage.\
      \ Record comments with the mic or capture them on webcam. The Scheduler mode\
      \ helps you record TV series, webinars, or football games \u2013 create multiple\
      \ recording tasks and the program will record the screen whenever you need.\
      \ You can send your computer to sleep or turn it off after the recording.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1182930/extras/capture.jpg?t=1608686941\"\
      \ /><h2 class=\"bb_tag\">More tools</h2><ul class=\"bb_ul\"><li>Easily share\
      \ captured or edited videos via YouTube or Google Drive<br></li><li>Automate\
      \ video-making with the Montage Wizard: just add your clips and enjoy the result<br></li><li>Record\
      \ full screen, part of the screen, or a single window<br></li><li>Convert videos\
      \ for iPhone 11, Samsung S10e, Huawei Mate 20, and another new smartphones<br></li><li>Use\
      \ the frame-by-frame preview to review your project files</li></ul>"
