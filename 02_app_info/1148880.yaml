details:
  data:
    about_the_game: "\u201C<strong>Down In The Dark</strong>\u201D is a tough and\
      \ uncompromising game in the modern \u201Cbeat \u2018em up\u201D genre, where\
      \ you will punch and fight your way through hordes of enemies. You\u2019ll play\
      \ as a police detective named Terry, who wakes up in a gloomy city completely\
      \ isolated from the outside world. Your journey out of a Manhattan fraught with\
      \ violence will take you through streets rife with brutal gangs and criminals.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148880/extras/lenta.gif?t=1609232133\"\
      \ /><br><br><strong>Game Features:</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148880/extras/hacker.gif?t=1609232133\"\
      \ /><br><ul class=\"bb_ul\"><li> A one of-a-kind combination of genres:<br>\
      \     2D action-adventure with elements of strategy and puzzle games.<br></li><li>\
      \ Dynamic gameplay:<br>     Blood-filled fights using a variety of weapons and\
      \ firearms, chases, puzzles and item inventory.<br></li><li> Original characters:<br>\
      \     Plenty of enemies and funny NPCs as well as an epic rogues' gallery of\
      \ gang leaders.<br></li><li> Modification System:<br>     Discover new attack\
      \ combos and loads of parts for the garage to soup up your cars.<br></li><li>\
      \ Engaging story:<br>     Deeply developed detective story.<br></li><li> Aesthetics:<br>\
      \     Sleek music along with pixel graphics for an 1980s feel.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1148880/extras/\u0433\u0433\
      .png?t=1609232133\" />"
