    about_the_game: "Sharpen your sword to save Hallowford in this sequel to &quot;The\
      \ Hero of Kendrickstone!&quot; Monstrous creatures prowl beneath the streets\
      \ of Hallowford. When the enigmatic Cryptkeepers Guild sends a call for adventurers,\
      \ you must answer. You'll discover secrets in the crypts that are better left\
      \ hidden, and a revelation that will shake Hallowford to its very foundations.<br><br><i>Cryptkeepers\
      \ of Hallowford</i> is a 360,000 word interactive fantasy novel by Paul Wang,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br>Step into the role of a veteran adventurer in a high\
      \ fantasy world. Sharpen your steel, prepare your spells, and practise your\
      \ silver tongue. Decide who to trust and who to betray. Discover lost secrets\
      \ and forbidden magic. Ally with the powerful Cryptkeepers Guild, the town watch,\
      \ your fellow adventurers, or follow your own agenda. Save Hallowford, or engineer\
      \ its downfall for your own gain.<br><br><ul class=\"bb_ul\"><li> Play as male,\
      \ female, or non-binary; gay or straight.<br></li><li> Continue the story of\
      \ your adventurer from The Hero of Kendrickstone or create a new character.<br></li><li>\
      \ Play as a mighty warrior, or a smooth-tongued negotiator, a powerful mage,\
      \ a stealthy infiltrator, or anything in between.<br></li><li> Amass ancient\
      \ secrets and lost knowledge to give you an edge in and out of combat.<br></li><li>\
      \ Betray or befriend knights, guildmasters, and your fellow adventurers.<br></li><li>\
      \ Delve into the sprawling underground passages beneath the town of Hallowford.<br></li><li>\
      \ Be an altruistic hero, a cruel villain, or someone just looking to make a\
      \ little gold.</li></ul><br>Will you complete your quest and save the town?\
      \ Or will you make enemies of the Cryptkeepers of Hallowford?"
