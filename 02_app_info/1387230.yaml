    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1387230/extras/Description3.png?t=1607450577"
      /><br><strong>Crisis on Nova-2</strong> is a visual novel with clever puzzles,
      intriguing dialogue, and lots of steamy scenes.  It is a character driven story
      that takes place on the Nova 2, a colony ship headed for the distant reaches
      of space on a mission to find a habitable planet.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1387230/extras/Description1.png?t=1607450577"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> <strong>Build Actual
      Relationships-</strong> learn about the crew and become close!<br></li><li>
      <strong>Solve Puzzles-</strong> figure things out around the ship and help the
      mission!<br></li><li> <strong>Uncover Mysteries-</strong> there's a lot to discover
      aboard the Nova 2!<br></li><li> <strong>Explore the Nova 2-</strong> adventure
      around the ship and interact with the sexy crew!</li></ul><h2 class="bb_tag">Story</h2>You've
      been thawed out of cryo-sleep and lost your memory.  The ship is in danger!  Solve
      the mysteries of the Nova 2, its mission and its crew!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1387230/extras/Description2.png?t=1607450577"
      />
