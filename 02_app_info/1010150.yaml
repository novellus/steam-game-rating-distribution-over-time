    about_the_game: PASHTET is a game about streamer from Russia in which you need
      to help the hamster make money. Collect chests, moving on one of three conveyors
      and avoid bombs. Your goal is 1 million!<br><strong>Features:</strong><br><ul
      class="bb_ul"><li> Endless gameplay<br></li><li> Beautiful graphic<br></li><li>
      Interesting soundtrack<br></li><li> Opportunity to help the hamster<br></li><li>
      Steam Achievements</li></ul><strong>Credits:</strong> This game was created
      using Clickteam Fusion 2.5! Music by Erwarda Savitnaag.
