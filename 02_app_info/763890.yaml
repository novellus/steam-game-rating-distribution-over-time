    reviews: "\u201CYour characters age, they grow, and have stories of their own.\
      \ They can die, too. They fall in love, they have kids, they chase dreams and\
      \ make terrible decisions... It\u2019s those subplots, and the chaos and chance\
      \ of battle and your own colliding decisions that will make them people to you,\
      \ not just a collection of traits and numbers.\u201D<br><a href=\"https://www.rockpapershotgun.com/2019/12/02/play-wildermyth-you-cowards/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      The entire feel of the combat is hugely satisfying and compelling... The papercraft\
      \ art style is a joy to behold.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://saveorquit.com/2019/03/08/preview-wildermyth/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Save or Quit</a><br><br>\u201CEven in\
      \ it\u2019s early state the game is a lively and instantly likable journey into\
      \ a new land, with a nicely tactical battle system and a unique magic system\
      \ that looks to offer a good amount of versatility... it sinks its hooks into\
      \ the brain fairly quickly and doesn\u2019t want to let go.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2019/03/02/wildermyth-starts-its-story-with-beta-release/326161/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br>"
