    about_the_game: "Wildermyth is a character-driven, procedurally-generated tactical\
      \ RPG, designed to help you tell your wildest stories. Like the best tabletop\
      \ roleplaying experiences, Wildermyth gives you choices and answers your every\
      \ decision with consequences that drive your characters forward. <br><br>Lead\
      \ a band of heroes as they grow from reluctant farmers into unique, legendary\
      \ fighters. Combat unexpected threats and strange monsters across interactive\
      \ battlefields. Unravel mysteries and share pensive moments in an ever-new fantasy\
      \ setting that blends hard truths and sacrifice with humor and personal storytelling.<br><br>Where\
      \ does your myth lead? Come help us uncover it!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/763890/extras/heroLineup.png?t=1601257759\"\
      \ /><br><ul class=\"bb_ul\"><li>Reminiscent of tabletop roleplaying, unique\
      \ heroes are born in unique settings every game. They age, transform, fall in\
      \ love, disagree, and make harrowing sacrifices. <br></li><li>Each hero brings\
      \ their own organic history and personality with them, but your choices and\
      \ combat skills are what decide their paths and outcomes. <br></li><li>All heroes\
      \ die someday\u2026 but you get to hold on to your favorites. Reintroduce them\
      \ in the next adventure, and over many lifetimes the myths you make will form\
      \ your own legendary pantheon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/763890/extras/heroesGorgonSmall.png?t=1601257759\"\
      \ /><br><br><strong>An Imaginative Papercraft World</strong><br>The Yondering\
      \ Lands, where the game is set, is a richly layered world populated with hand-painted\
      \ 2D characters and scenery. We\u2019ve paid loving attention to breaking molds\
      \ and exploring new ideas: no orcs, elves, or goblins here\u2014but watch out\
      \ for the telepathic insect-dragons and the clockwork undead.<br><br><strong>Extreme\
      \ Character Depth</strong><br>Each of your heroes has their own unique generated\
      \ history, personality, and appearance, and will form relationships with your\
      \ other heroes. All of these elements change and develop over the course of\
      \ a playthrough, as characters age, encounter mysteries, and overcome challenges.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/763890/extras/heroesRelationshipSmall.png?t=1601257759\"\
      \ /><br><br><strong>Choices That Matter</strong><br>Your hero may choose to\
      \ trust the enigmatic wolf god, leading to a hair-raising change in their appearance\
      \ and combat abilities. Or they may pursue a romance with a fellow hero, giving\
      \ each of them a shared buff and more story opportunities. Encounters and events\
      \ have permanent, character-defining effects, letting you craft the arc of each\
      \ character.<br><br><strong>A New Approach to Death</strong><br>Did your favorite\
      \ character get one-shotted by a tentacled horror-bear? Choose to let a hero\
      \ &quot;fall back&quot; with a maiming that will lead to some transformative\
      \ new paths in their legend, or let them go out in a blaze of glory to be remembered\
      \ for generations to come.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/763890/extras/heroesDrauvenTower.png?t=1601257759\"\
      \ /><br><br><strong>Deep and Creative Tactical Combat</strong><br>Combat in\
      \ Wildermyth emphasizes teamwork and careful positioning, as well as imaginative\
      \ use of your evolving capabilities and surroundings. Walling and Flanking mechanics\
      \ provide clear but conflicting incentives, while mystical interfusion lets\
      \ you remake the battlefield with explosive magic. Multiple difficulty levels\
      \ mean you can get as intense as you want to.<br><br><strong>Endless Replayability</strong><br>Pick\
      \ and choose from a huge bank of combat abilities as your heroes level up in\
      \ each playthrough, and decide whether you prefer offensive or defensive tactics,\
      \ brute strength, stealth, or magically flinging fire from a nearby lamp into\
      \ your enemies' faces. Procedural generation gives you new heroes, new enemies,\
      \ new story events, and new maps every time you play.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/763890/extras/heroesMentor.png?t=1601257759\"\
      \ /><br><br><strong>A Custom Pantheon of Legends</strong><br>You\u2019ll have\
      \ the freedom to customize hero appearances, names, histories, and more. As\
      \ time passes, heroes grow old and may retire, or else might fall in combat\u2014\
      and yes, some will survive all the way to the end. You can add your favorite\
      \ heroes to a roster of legends and call on them again in later playthroughs.\
      \ Build your own mythologies and share the awe-inspiring might of your heroes\
      \ with others.</li></ul>"
