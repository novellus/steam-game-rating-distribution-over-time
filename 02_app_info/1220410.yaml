    about_the_game: 'A young girl disappears from her hometown, leaving friends and
      family.<br>After many years, she returns to her place.<br>What was behind her
      vanishing?<br><br><i>Get ready to experience the homecoming of a girl gone long
      time ago.</i><br><br>Sea of Leaves is a contemplative game where the environment
      plays a key role to explore main character''s thoughts, memories and sensations.<br>It''s
      not easy to get back home after many years of silence, and that''s what the
      game experience is about: fighting fears by looking for help in the familiar
      places.<br><br>Inspired by ergodic literature and Virginia Woolf''s stream of
      consciousness, Sea of Leaves''s story is introspective, partly randomized and
      branching.<br><br>Sea of Leaves is set in a remote province of Apulia, in southern
      Italy and includes wonderful scenarios with full day/night cycle.<br><br>Join
      our Discord server <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/s6j4cDM"
