    review: "\"Liveza: Death of the Earth\" ist ein sidescrollender Plattformer.\n\
      \nDie Erde ist in viele Teile zerbrochen. Wir sind der einzige \xDCberlebende\
      \ und haben nur eine kaputte Waffe am Start, bei der nur noch die Taschenlampe\
      \ funktioniert. Also h\xFCpfen wir von Plattform zu Plattform, vermeiden verseuchte\
      \ Plattformen, sammeln Batterien und Schl\xFCsselkarten ein, lassen uns durch\
      \ aufgesammelte Medi-Packs heilen und streben stets zum Levelausgang. \n\nIrgendwo\
      \ steht immer eine Waffenreparaturstation rum, was nicht nur dazu f\xFChrt,\
      \ da\xDF wir wieder schie\xDFen k\xF6nnen, sondern auch eine Gegnerwelle spawnt,\
      \ die von einer Farb\xE4nderung des Spiels und wildem Dub-Step begleitet wird.\
      \ Der ist zwar nicht gut, aber immerhin mal eine Abwechslung zum st\xE4ndig\
      \ geloopten Melodiegewaber.\n\nSpielmechanisch ist das Spiel einfach nicht gut.\
      \ Die Steurung wirkt tr\xE4ge und wenig responsiv. Da\xDF wir mit unserer Waffe\
      \ nur seitlich schie\xDFen k\xF6nnen, ist absurd. Hitboxen sind ungenau platziert,\
      \ es gibt sogar Bereiche, wo wir stehen k\xF6nnen, ohne da\xDF weit und breit\
      \ eine Untergrund zu sehen w\xE4re.\n\nEinzig nett ist das grunds\xE4tzliche\
      \ Design und insbesondere ein sp\xE4terer Level, der so aussieht, als w\xE4\
      re uns beim C64 unser Spielefile zerschossen worden. Spielmechanisch \xE4ndert\
      \ sich aber leider auch da nichts und die Spielmechanik macht einfach keinen\
      \ nennenswerten Spa\xDF.\n\n[h1]Wertung:[/h1]\n6/10 Atmosph\xE4re\n4/10 Story\n\
      6/10 Grafik\n5/10 Sound\n4/10 Spielmechanik\n4/10 Balancing\n5/10 Spielspass\
      \ \n\n[h1]Fazit:[/h1]\nFormal platter Plattformer.\n\n[h1][b]5/10 Gesamtwertung"
