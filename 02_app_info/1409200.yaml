    about_the_game: "HYPERVIOLENT is a retro First Person Shooter that gives a brutal\
      \ old-school experience in the style of classic sprite-based 3D games from the\
      \ 1990s, such as DOOM, Duke Nukem 3D, and Shadow Warrior.<br />\r\n<br />\r\n\
      Make your way through a labyrinthine Orbital Station beset with eldritch horrors,\
      \ and challenge your friends in merciless deathmatch multiplayer."
