      anxiety. <br>It''s an unexpectedly colourful, weird and full of surprises journey
      with our own story about dealing with <strong>Social Anxiety Disorder</strong>.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li> first person perspective
      <br></li><li> modern day setting<br></li><li> skills development<br></li><li>
      non-linear storyline<br></li><li> open world quests<br></li><li> turn-based,
      tactical anti-anxiety combat<br></li><li> unique graphic<br></li><li> unique
      soundtrack<br></li><li> story about social anxiety disorder<br></li><li> educational
      elements</li></ul><br><strong>SAD RPG</strong> is currently in development by
      <strong>Evil Indie Games</strong> and we plan to release it in 2021.<br><br>In
      <strong>SAD RPG: A Social Anxiety Role Playing Game</strong> the protagonist,
      since the very first moments of being awake in the morning, has to face the
      challenges of living in an odd vaporwave world of its own. Although everything
      seems to be more or less fine in the comfort of your bed, soon every move turns
      out to be a trial and there are anxiety monsters to battle at every corner of
      your town. Deep down you know it all exists only inside your head and in your
      heart but you play along, choose your path and put up a fight, but can you win,
      and how? The game explores the ups and downs of dealing with Social Anxiety
      Disorder, presenting a totally subjective and impressionistic depiction/view
      of the inner fight against it, based on real life experiences.'
