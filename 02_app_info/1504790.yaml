    about_the_game: "\u66FE\u51E0\u4F55\u65F6\uFF0C\u9A9A\u5E74\u4EBA\u5FC3\u4E2D\u90FD\
      \u6709\u4E00\u4E2A\u730E\u6740\u9B54\u7269\u7684\u68A6\uFF0C\u5728\u300A\u730E\
      \u9B54\u300B\u6076\u9B54\u904D\u5E03\u7684\u4E16\u754C\uFF0C\u4F60\u7684\u68A6\
      \u7EC8\u53EF\u5B9E\u73B0\u3002\u4F60\u5C31\u770B\u8FD9\u9177\u70AB\u7684\u6280\
      \u80FD\uFF0C\u8FD9\u5947\u5999\u8BE1\u8C32\u7684\u573A\u666F\uFF0C\u4E70\u4E0D\
      \u4E86\u5403\u4E8F\u4E70\u4E0D\u4E86\u4E0A\u5F53\u3002\u4F60\u5C31\u770B\uFF0C\
      \u540C\u5404\u7C7B\u5973\u795E\u7F14\u7ED3\u5951\u7EA6\uFF0C\u8FDB\u884C\u7F8E\
      \u5999\u4E92\u52A8\uFF1B\u4F60\u8FD8\u80FD\u53C2\u4E0E\u4E16\u754Cboss\u6218\
      \uFF0C\u722C\u5854\u9547\u538B\u9B54\u795E\uFF0C\u8650\u6740\u9B54\u7269\uFF0C\
      \u5C31\u5728\u6B64\u523B\uFF1B\u8DE8\u670D\u4E89\u9738\uFF0C\u62A2\u5360\u57CE\
      \u6C60\u6216\u9A7B\u5B88\u5723\u57DF\uFF0C\u6210\u4E00\u65B9\u9738\u4E3B\uFF1B\
      \u8FD8\u6709\u540C\u670D\u7ADE\u6280\uFF0C\u770B\u8C01\u4E0D\u723D\uFF0C\u4E0A\
      \u624BPK\uFF0C\u5F53\u4E2A\u6218\u65E0\u4E0D\u80DC\u7684\u6B66\u795E\uFF0C\u5C82\
      \u4E0D\u5999\u54C9\uFF01\u5C11\u5E74\uFF0C\u4F60\u5982\u98CE\uFF0C\u4F60\u5982\
      \u96FE\uFF0C\u6F47\u6D12\u5C31\u662F\u5982\u6B64\u7684\u7B80\u5355\uFF01\u5FEB\
      \uFF0C\u6765\u8FD9\u4E00\u573A\u8BF4\u8D70\u5C31\u8D70\u7684\u5192\u9669\u5427\
      \uFF01<br />\r\n<br />\r\n\u3010\u89D2\u8272\u7CFB\u7EDF\u3011<br />\r\n1.\u89D2\
      \u8272\u88C5\u5907\u548C\u7075\u6B66\uFF1A\u88C5\u5907\u5206\u4E3A\uFF1A\u6B66\
      \u5668\u3001\u5934\u76D4\u3001\u978B\u5B50\u3001\u9879\u94FE\uFF1B\u53F3\u5217\
      \u4E3A\u8863\u670D\u3001\u8170\u5E26\u3001\u6212\u6307\u3001\u88E4\u5B50\uFF1B\
      \u7075\u6B66\u5206\u4E3A\uFF1A\u7279\u6B66\u3001\u7279\u76D4\u3001\u7279\u978B\
      \u3001\u7279\u94FE\uFF1B\u53F3\u5217\u4E3A\u7279\u7532\u3001\u7279\u5E26\u3001\
      \u7279\u6212\u3001\u7279\u88E4\u3002<br />\r\n2.\u89D2\u8272\u6218\u6597\u6280\
      \u80FD\uFF1A\u6839\u636E\u89D2\u8272\u7B49\u7EA7\u5F00\u542F\uFF0C\u6280\u80FD\
      \u5F00\u542F\u540E\u53EF\u4EE5\u6D88\u8017\u91D1\u5E01\u5347\u7EA7\u3002<br\
      \ />\r\n3.\u89D2\u8272\u79F0\u53F7\uFF1A\u5206\u798F\u5229/\u6D3B\u52A8/\u9876\
      \u7EA7/\u4E00/\u7279\u6B8A\u4E94\u7C7B\uFF0C\u9700\u8981\u5BF9\u5E94\u7684\u79F0\
      \u53F7\u6216\u7CFB\u5217\u79F0\u53F7\u5361\u6FC0\u6D3B\u3002<br />\r\n4.\u8F6E\
      \u56DE\u8F6C\u751F\uFF1A\u89D2\u8272\u6BCF\u63D0\u9AD8\u4E00\u767E\u7EA7\u53EF\
      \u83B7\u5F97\u4E00\u6B21\u8F6C\u751F\u673A\u4F1A\uFF0C\u7B49\u7EA7\u8D8A\u9AD8\
      \u53EF\u8F6C\u751F\u6B21\u6570\u8D8A\u591A\u3002<br />\r\n5.\u6218\u7EB9\uFF1A\
      \u5206\u7EFF\u8272/\u84DD\u8272/\u7D2B\u8272/\u6A59\u8272/\u7EA2\u8272\u4E94\
      \u79CD\uFF1B\u6FC0\u6D3B\u8D8A\u9AD8\u9636\u6218\u7EB9\u53EF\u76F4\u63A5\u83B7\
      \u5F97\u8D8A\u5927\u7684\u6218\u529B\u52A0\u6210\uFF0C\u6FC0\u6D3B\u540E\u53EF\
      \u7EE7\u7EED\u57F9\u517B\u3002<br />\r\n6.\u5723\u4EE4\uFF1A\u5206\u4F4E\u9636\
      /\u4E2D\u9636/\u9AD8\u9636/\u6A59\u9636/\u7EA2\u9636\u4E94\u79CD\uFF1B\u6FC0\
      \u6D3B\u8D8A\u9AD8\u54C1\u5723\u4EE4\u53EF\u76F4\u63A5\u83B7\u5F97\u8D8A\u5927\
      \u7684\u6218\u529B\u52A0\u6210\uFF0C\u6FC0\u6D3B\u540E\u53EF\u7EE7\u7EED\u57F9\
      \u517B\u3002<br />\r\n7.\u8F6E\u56DE\u5957\u88C5\uFF1A\u5957\u88C5\u5206\u8D64\
      \u91D1/\u7EA2\u708E/\u7834\u5929/\u8F6E\u56DE\u56DB\u79CD\uFF0C\u6FC0\u6D3B\u540E\
      \u57F9\u517B\u5347\u9636\u53EF\u83B7\u5F97\u5927\u91CF\u6218\u529B\uFF0C\u8FD8\
      \u80FD\u89E6\u53D1\u8F6E\u56DE\u5957\u88C5\u5C5E\u6027<br />\r\n<br />\r\n\u3010\
      \u953B\u9020\u7CFB\u7EDF\u3011<br />\r\n\u88C5\u5907\u54C1\u8D28\uFF1A\u767D\
      /\u7EFF/\u84DD/\u7D2B/\u6A59/\u7EA2/\u91D1/\u7C89/3\u5F69/7\u5F69\u5341\u79CD\
      \u54C1\u8D28\uFF1B\u5F69\u8272\u5341\u661F\u662F\u5F53\u524D\u6700\u9AD8\u54C1\
      \u8D28<br />\r\n\u88C5\u5907\u517B\u6210\u5206\u4E3A\uFF1A\u5347\u7EA7\u3001\
      \u5347\u661F\u3001\u9576\u5D4C\u3001\u94ED\u7EB9\u3002<br />\r\n\u5F3A\u5316\
      \uFF1A\u63D0\u5347\u88C5\u5907/\u7075\u6B66\u7684\u7B49\u7EA7\uFF0C\u5F53\u524D\
      \u4E0A\u96502000\u7EA7<br />\r\n\u7CBE\u70BC\uFF1A\u63D0\u9AD8\u88C5\u5907\u7684\
      \u661F\u7EA7\u54C1\u9636\uFF0C\u5F53\u524D\u661F\u9636\u4E3A\u9EC4/\u7384/\u5730\
      /\u5929/\u7075/\u4ED9/\u795E/\u5723<br />\r\n\u9576\u5D4C\uFF1A\u6BCF\u4EF6\u88C5\
      \u5907\u90FD\u53EF\u4EE5\u9576\u5D4C\u56DB\u79CD\u5B9D\u77F3\uFF0C\u5F53\u524D\
      \u5B9D\u77F3\u6700\u9AD8\u7B49\u7EA7\u4E3A17\u7EA7<br />\r\n\u94ED\u7EB9\uFF1A\
      \u6BCF\u4EF6\u88C5\u5907\u90FD\u53EF\u4EE5\u8FDB\u884C\u94ED\u7EB9\uFF0C\u4E14\
      \u53EF\u94ED\u7EB9\u516D\u6761\u5C5E\u6027\uFF0C\u6BCF\u6761\u94ED\u7EB9\u5C5E\
      \u6027\u5206\u767D\u3001\u7EFF\u3001\u84DD\u3001\u7D2B\u3001\u6A59\u3001\u7EA2\
      \u516D\u79CD<br />\r\n\u88C5\u5907\u94F8\u9020\uFF1A\u795E\u7EA7\u88C5\u5907\
      \u53EF\u4EE5\u901A\u8FC7\u94F8\u9020\u63D0\u5347\u81F3\u8D85\u795E\u7EA7\u88C5\
      \u5907\uFF0C\u6839\u636E\u94F8\u9020\u9700\u6C42\u5BFB\u627E\u94F8\u9020\u6750\
      \u6599+\u5BF9\u5E94\u7684\u7075\u9636\u795E\u5668\u8FDB\u884C\u94F8\u9020\u3002\
      <br />\r\n\u88C5\u5907\u5668\u7075\uFF1A\u4EFB\u610F\u56DB\u4EF6\u8D85\u795E\
      \u5668\u88C5\u5907/\u7075\u6B66+\u5723\u5149\u795E\u77F3\u53EF\u5408\u6210\u4E00\
      \u4EF6\u81F3\u5723\u7EA7\u88C5\u5907/\u7075\u6B66<br />\r\n<br />\r\n\u3010\u65F6\
      \u88C5\u7CFB\u7EDF\u3011<br />\r\n\u5E7B\u88C5\u5206\u4E3A\uFF1A\u5FA1\u7269\
      \u3001\u795E\u7532\u3001\u795E\u5175\u3001\u795E\u7FFC\u3001\u6CD5\u5B9D\uFF0C\
      \u5FA1\u7269\u548C\u6CD5\u5B9D\u5C5E\u4E8E\u591A\u7EBF\u517B\u6210\uFF0C\u795E\
      \u5175/\u795E\u7532/\u795E\u7FFC\u5C5E\u4E8E\u5355\u7EBF\u517B\u6210<br />\r\
      \n\u5FA1\u7269\uFF1A\u6BCF\u628A\u5FA1\u7269\u90FD\u9700\u8981\u5355\u72EC\u6FC0\
      \u6D3B\u540E\u624D\u80FD\u7EE7\u7EED\u517B\u6210\uFF0C\u517B\u6210\u65B9\u5F0F\
      -\u5347\u661F\u8FDB\u9636\uFF0C10\u661F\u4E00\u9636<br />\r\n\u6CD5\u5B9D\uFF1A\
      \u6BCF\u4E2A\u6CD5\u5B9D\u90FD\u9700\u8981\u5355\u72EC\u6FC0\u6D3B\u540E\u624D\
      \u80FD\u7EE7\u7EED\u517B\u6210\uFF0C\u517B\u6210\u65B9\u5F0F-\u5347\u661F\u8FDB\
      \u9636\uFF0C10\u661F\u4E00\u9636\uFF0C\u6BCF\u4E2A\u6CD5\u5B9D\u90FD\u6709\u79D8\
      \u6280\uFF0C\u8D8A\u9AD8\u9636\u9644\u5E26\u7684\u6CD5\u5B9D\u79D8\u6280\u52A0\
      \u6210\u8D8A\u9AD8<br />\r\n\u795E\u7532\uFF1A\u517B\u6210\u65B9\u5F0F-\u5347\
      \u661F\u8FDB\u9636\uFF0C10\u661F\u4E00\u9636\uFF0C\u4E0A\u965040\u9636\uFF1B\
      \u5723\u9636\u795E\u7532-\u6BCF\u79CD\u795E\u7532\u90FD\u9700\u8981\u72EC\u7ACB\
      \u6FC0\u6D3B\u540E\u624D\u80FD\u517B\u6210\uFF0C\u4E0A\u9650100\u9636<br />\r\
      \n\u795E\u5175\uFF1A\u517B\u6210\u65B9\u5F0F-\u5347\u661F\u8FDB\u9636\uFF0C\
      10\u661F\u4E00\u9636\uFF0C\u4E0A\u965040\u9636\uFF1B\u5723\u9636\u795E\u5175\
      -\u6BCF\u79CD\u795E\u5175\u90FD\u9700\u8981\u72EC\u7ACB\u6FC0\u6D3B\u540E\u624D\
      \u80FD\u517B\u6210\uFF0C\u4E0A\u9650100\u9636<br />\r\n\u795E\u7FFC\uFF1A\u517B\
      \u6210\u65B9\u5F0F-\u5347\u661F\u8FDB\u9636\uFF0C10\u661F\u4E00\u9636\uFF0C\u4E0A\
      \u965060\u9636\uFF1B\u5723\u9636\u795E\u7FFC-\u6BCF\u79CD\u795E\u5175\u90FD\u9700\
      \u8981\u72EC\u7ACB\u6FC0\u6D3B\u540E\u624D\u80FD\u517B\u6210\uFF0C\u4E0A\u9650\
      100\u9636<br />\r\n<br />\r\n\u3010\u5973\u795E\u7CFB\u7EDF\u3011<br />\r\n\u6E38\
      \u620F\u4E2D\u5973\u795E\u662F\u89D2\u8272\u91CD\u8981\u7684\u6218\u6597\u4F19\
      \u4F34\u4E4B\u4E00\uFF0C\u5F53\u524D\u53EF\u540C\u65F6\u51FA\u6218\u516D\u4E2A\
      \u5973\u795E\uFF0C\u5973\u795E\u54C1\u8D28\u5206\uFF1A1-10\u661F<br />\r\n\u5973\
      \u795E\u6CA1\u6709\u751F\u547D\u503C\uFF0C\u89D2\u8272\u6B7B\u4EA1\u8DDF\u968F\
      \u6B7B\u4EA1\uFF0C\u53EA\u662F\u5E2E\u52A9\u89D2\u8272\u8F85\u52A9\u8F93\u51FA\
      <br />\r\n\u5973\u795E\u5347\u7EA7\uFF1A\u5973\u795E\u6FC0\u6D3B\u540E\u53EF\
      \u901A\u8FC7\u5347\u7EA7\u63D0\u5347\u6218\u529B\uFF0C\u5F53\u524D\u6700\u9AD8\
      \u7B49\u7EA7\u4E0D\u80FD\u8D85\u8FC7\u89D2\u8272\u7B49\u7EA7<br />\r\n\u5973\
      \u795E\u8FDB\u9636\uFF1A\u6BCF\u63D0\u5347\u5341\u661F\u53EF\u664B\u5347\u4E00\
      \u9636\uFF0C\u5F53\u524D\u5973\u795E\u6700\u9AD8\u9636\u4E3A20\u9636\uFF0C\u5973\
      \u795E\u8D8A\u9AD8\u9636\u6280\u80FD\u8F93\u51FA\u8D8A\u5F3A\u529B<br />\r\n\
      \u5973\u795E\u6218\u5668\uFF1A\u6218\u5668\u5206\u767D/\u7EFF/\u84DD/\u7D2B\
      /\u6A59/\u7EA2/\u91D1/\u7C89/3\u5F69/7\u5F69\u5341\u79CD\u54C1\u8D28\uFF1B7\u5F69\
      \u8272=\u65E0\u4E0A\u7EA7 \u662F\u5F53\u524D\u6700\u9AD8\u54C1\u8D28\uFF1B\u6BCF\
      \u4EF6\u6218\u5668\u90FD\u53EF\u5347\u7EA7\u548C\u5347\u661F\uFF1B\u6BCF\u4E2A\
      \u51FA\u6218\u5973\u795E\u90FD\u53EF\u7A7F\u6234\u4E00\u5957\uFF08\u56DB\u4EF6\
      \uFF09\u6218\u5668<br />\r\n\u5973\u795E\u4ED9\u5F55\uFF1A\u4ED9\u5F55\u9700\
      \u8981\u5973\u795E\u8FBE\u6210\u5BF9\u5E94\u7684\u6761\u4EF6\u624D\u80FD\u6FC0\
      \u6D3B\uFF0C\u6FC0\u6D3B\u540E\u53EF\u4EE5\u5347\u7EA7<br />\r\n\u5973\u795E\
      \u5723\u7269\uFF1A\u6BCF\u79CD\u5723\u7269\u90FD\u9700\u8981\u5355\u72EC\u6FC0\
      \u6D3B\uFF0C\u6FC0\u6D3B\u540E\u53EF\u7EE7\u7EED\u5347\u661F\u8FDB\u9636\uFF0C\
      10\u661F\u4E00\u9636<br />\r\n\u5973\u795E\u5951\u7EA6\uFF1A\u6BCF\u4E2A\u5DF2\
      \u6FC0\u6D3B\u7684\u5973\u795E\u90FD\u53EF\u4EE5\u8FDB\u884C\u5951\u7EA6\uFF0C\
      \u8FDB\u884C\u8D8A\u9AD8\u7EA7\u5951\u7EA6\u83B7\u5F97\u6218\u529B\u548C\u4EB2\
      \u5BC6\u8D8A\u9AD8\uFF0C\u5951\u7EA6\u540E\u5F00\u542F\u5951\u7EA6\u5723\u6280\
      \u624B\u52A8\u5927\u62DB\uFF0C\u5951\u7EA6\u8D8A\u591A\u5973\u795E\uFF0C\u5723\
      \u6280\u8D8A\u5F3A\u5927<br />\r\n<br />\r\n\u3010\u4F19\u4F34\u7CFB\u7EDF\u3011\
      <br />\r\n\u6E38\u620F\u4E2D\u57F9\u517B\u4F19\u4F34\uFF0C\u4E0D\u4EC5\u80FD\
      \u63D0\u5347\u89D2\u8272\u6218\u529B\u8FD8\u80FD\u5E2E\u52A9\u8F93\u51FA\uFF0C\
      \u662F\u5FC5\u4E0D\u53EF\u5C11\u7684\u6218\u6597\u4F19\u4F34\u4E4B\u4E00<br\
      \ />\r\n\u4F19\u4F34\u54C1\u8D28\u5206\uFF1A1-10\u661F\uFF0C\u6CA1\u6709\u751F\
      \u547D\u503C\uFF0C\u89D2\u8272\u6B7B\u4EA1\u8DDF\u968F\u6B7B\u4EA1\uFF0C\u53EA\
      \u662F\u5E2E\u52A9\u89D2\u8272\u8F85\u52A9\u8F93\u51FA<br />\r\n\u4F19\u4F34\
      \u5347\u7EA7\uFF1A\u4F19\u4F34\u6FC0\u6D3B\u540E\u53EF\u901A\u8FC7\u5347\u7EA7\
      \u63D0\u5347\u6218\u529B\uFF0C\u5F53\u524D\u6700\u9AD8\u7B49\u7EA7\u4E0D\u80FD\
      \u8D85\u8FC7\u89D2\u8272\u7B49\u7EA7<br />\r\n\u4F19\u4F34\u5347\u661F\uFF1A\
      \u4E0A\u965020\u661F\uFF0C\u4F19\u4F34\u7684\u661F\u7EA7\u8D8A\u9AD8\u81EA\u8EAB\
      \u7684\u6218\u6597\u6280\u80FD\u8D8A\u5F3A\u529B<br />\r\n\u4F19\u4F34\u795E\
      \u8109\uFF1A\u795E\u8109\u5206\u56DB\u79CD\uFF0C\u6BCF\u79CD\u90FD\u9700\u8981\
      \u5355\u72EC\u6FC0\u6D3B\u517B\u6210<br />\r\n<br />\r\n\u3010\u6E38\u620F\u5546\
      \u57CE\u3011<br />\r\n\u6E38\u620F\u5546\u57CE\u662F\u73A9\u5BB6\u5FEB\u901F\
