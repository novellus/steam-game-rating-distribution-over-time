    review: "I had this on my wishlist for a good while and I totally should have\
      \ purchased this earlier. \nThis is a really therapeutic and fun arcade shooter.\n\
      Shooting feels good and powerful and adaptive music on top of that keeps me\
      \ excited shoot down those pesky planes off the sky.\n\nThere probably won't\
      \ be any updates but I'd love to see some kind of storymode slapped on top.\
      \ The fact that player is a Kantai is only apparent from a picture hidden in\
      \ main menu."
