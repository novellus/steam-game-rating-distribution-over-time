  data:
    about_the_game: "\u3000\u3000Tired of &quot;Pew-Pew&quot; Pistol,Why not try about\
      \ 40mm Bofors Anti-air Guns,or Mighty 88mm Flak-cannon?<br />\r\n\u3000\u3000\
      Without Aiming and Reloading,There is Only Triggerhappy.<br />\r\n\u3000\u3000\
      Welcome to Barrage,23mm&quot;Shilka&quot;Cannon is the Tiniest Weapon in this\
      \ game.<br />\r\n\u3000\u3000<br />\r\n\u3000\u3000About This Game:<br />\r\n\
      \u3000\u3000-This is a Simple Shooooooooooooooooting Game.<br />\r\n\u3000\u3000\
      -&quot;Aiming&quot;is not Included in this game.Just be Rambo.<br />\r\n\u3000\
      \u3000-Swiftly Attack/Defence Stance Switch.<br />\r\n<br />\r\n\u3000\u3000\
      Four Weapon Unlocked:<br />\r\n\u3000\u3000-ZSU-23-4&quot;Shilka&quot;Autocannon<br\
      \ />\r\n\u3000\u3000-40mm&quot;Bofors&quot;Cannon<br />\r\n\u3000\u3000-88mm\
      \ Flak36 Cannon<br />\r\n\u3000\u3000-M48&quot;Chaparral&quot;Missile<br />\r\
      \n<br />\r\n\u3000\u3000Face the Combination Attack of:<br />\r\n\u3000\u3000\
      -V-1 Ballistic Missile<br />\r\n\u3000\u3000-Ju-87 Dive Bomber<br />\r\n\u3000\
      \u3000-Do-17 Medium Bomber<br />\r\n\u3000\u3000-Fritz-X Guided Bomb<br />\r\
      \n\u3000\u3000-Me-264 Heavy Bomber<br />\r\n\u3000\u3000-Zepplin Armoured Airship<br\
      \ />\r\n<br />\r\n\u3000\u3000Don't Ask me Why You can use Cold War weapon hitting\
      \ WWII Aircraft,They are already used to it.<br />\r\n\u3000\u3000Leaderboard\
      \ is online now,Enjoy."
