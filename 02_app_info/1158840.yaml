    about_the_game: "\u4E3A\u4E86\u8BA9\u5404\u4F4D\u73A9\u5BB6\u6709\u66F4\u597D\u7684\
      \u6E38\u620F\u4F53\u9A8C\uFF0C\u5EFA\u8BAE\u5927\u5BB6\u52A0\u5165\u6211\u4EEC\
      \u7684\u5B98\u65B9QQ\u7FA4\uFF1A819931278\uFF0C\u6B22\u8FCE\u5927\u5BB6\u6765\
      \u4EA4\u6D41\u6E38\u620F\u4F53\u9A8C\u53CABUG\u53CD\u9988\uFF01<br />\r\n<br\
      \ />\r\n<br />\r\n\u3010\u6545\u4E8B\u80CC\u666F\u3011<br />\r\n\u5728S\u56FD\
      \u67D0\u5E02\uFF0C\u88AB\u56F0\u5BC6\u5BA4\u76843\u4F4D\u4E3B\u4EBA\u516C\u5728\
      \u6210\u529F\u9003\u51FA\u540E\uFF0C\u548C\u8EAB\u8FB9\u4E00\u7FA4\u5173\u7CFB\
      \u590D\u6742\u7684\u7537\u5973\u91CD\u62FE\u8BB0\u5FC6\u788E\u7247\uFF1A<br\
      \ />\r\n\u9634\u8C0B\u3001\u4EBA\u5FC3\u3001\u6A2A\u7978\uFF0C\u7A76\u7ADF\u56E0\
      \u4F55\u800C\u6765\uFF1F<br />\r\n\u66FE\u7ECF\u7684\u4EA4\u6613\u3001\u7B97\
      \u8BA1\u3001\u9677\u5BB3\u662F\u5426\u8BA9\u81EA\u5DF1\u8BEF\u5165\u9669\u5883\
      \uFF1F<br />\r\n\u96F6\u788E\u7684\u8BB0\u5FC6\u91CD\u7EC4\u540E\uFF0C\u80FD\
      \u5426\u627E\u51FA\u771F\u6B63\u7684\u5E55\u540E\u9ED1\u624B\uFF1F<br />\r\n\
      \u591A\u91CD\u7EBF\u7D22\uFF0C\u6025\u9700\u5265\u8327\u62BD\u4E1D\u3002<br\
      \ />\r\n<br />\r\n\u3010\u6E38\u620F\u7279\u8272\u3011<br />\r\n\u2606\u6253\
      \u7834\u7535\u5F71\u548C\u6E38\u620F\u4E4B\u95F4\u58C1\u5792\uFF0C\u4F53\u9A8C\
      \u5168\u65B0\u4E92\u52A8\u5F71\u50CF\u5F62\u6001<br />\r\n\u2606\u771F\u4EBA\
      \u6F14\u7ECE\u7D27\u5F20\u523A\u6FC0\u7684\u4E92\u52A8\u5173\u5361\uFF0C\u6781\
      \u5177\u7B2C\u4E00\u89C6\u89D2\u4EE3\u5165\u611F<br />\r\n\u2606\u73B0\u5B9E\
      \u573A\u666F\u548C\u865A\u62DF\u5EFA\u6A21\u5B8C\u7F8E\u878D\u5408\uFF0C\u7535\
      \u5F71\u7EA7\u753B\u9762\uFF0C\u73B0\u573A\u771F\u5B9E\u547C\u5438\u97F3\u6548\
      \uFF0C\u6C89\u6D78\u5F0F\u5E94\u7528\u4F53\u9A8C<br />\r\n\u2606\u5168\u666F\
      \u5B9E\u62CD\u63A2\u7D22\u89C6\u9891\uFF0C\u65E0\u9700VR\u8BBE\u5907\u5373\u53EF\
      \u4F53\u9A8C<br />\r\n\u2606\u627F\u63A5\u524D\u4F5C\u5267\u60C5\uFF0C\u521B\
      \u65B0\u72EC\u7279\u89E3\u8C1C\u73A9\u6CD5\uFF0C\u60AC\u7591\u518D\u73B0<br\
      \ />\r\n\u2606\u5B8C\u7F8E\u7ED3\u5C40\u4EB2\u624B\u7F14\u9020\uFF0C\u6EE1\u8DB3\
      \u4F60\u7684\u6311\u6218\u6B32<br />\r\n<br />\r\n\u3010\u73A9\u6CD5\u7279\u8272\
      \u3011<br />\r\n1\u3001\u6545\u4E8B\u4E0E\u6E38\u620F\u9AD8\u5EA6\u878D\u5408\
      \uFF0C\u4EFF\u4F5B\u8EAB\u4E34\u5176\u5883\uFF0C\u4F53\u9A8C\u4E0D\u540C\u7ECF\
      \u5386<br />\r\n2\u3001\u6BCF\u7AE0\u73A9\u6CD5\u5404\u5F02\uFF0C\u6446\u8131\
      \u5355\u8C03\u7684\u89E3\u8C1C\u6A21\u5F0F<br />\r\n3\u3001\u5168\u666F\u89C6\
      \u9891\u63A2\u7D22\uFF0C\u5B9E\u65F6\u4E0E\u73B0\u573A\u771F\u4EBA\u5BF9\u8BDD\
      \uFF0C\u641C\u96C6\u4FE1\u606F\uFF0C\u5B9E\u73B0\u7EC8\u6781\u76EE\u6807<br\
      \ />\r\n4\u3001\u4EE5\u7AA5\u89C6\u89D2\u5EA6\u63A2\u7D22\u6574\u4E2A\u4E16\u754C\
      \uFF0C\u8003\u9A8C\u903B\u8F91\u63A8\u7406\u80FD\u529B\uFF0C\u63A2\u7A76\u6697\
      \u6D41\u80CC\u540E\u7684\u79D8\u5BC6<br />\r\n5\u3001\u4ECE\u5185\u5FC3\u4E16\
      \u754C\u62FC\u63A5\u788E\u7247\u6545\u4E8B\uFF0C\u4EB2\u624B\u63ED\u5F00\u5E55\
      \u540E\u9ED1\u624B"
