details:
  data:
    about_the_game: "Rome: Total War - Alexander is the second official expansion\
      \ pack to Rome: Total War.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>An entirely\
      \ new campaign map that stretches from Macedonia to Greece and into the heart\
      \ of the ancient Persian Empire<br>\t\t\t\t\t</li><li>New campaign game that\
      \ tasks players with matching the exploits of Alexander the Great as he swept\
      \ across Central Asia and dominated the Persian Empire <br>\t\t\t\t\t</li><li>Four\
      \ new factions including the Macedonians, Persians and Indians<br>\t\t\t\t\t\
      </li><li>Over 25 new units, including Alexander's own renowned historical troops\
      \ <br>\t\t\t\t\t</li><li>Historical Alexander the Great campaign with six new\
      \ historical battles that unlock sequentially, telling the story of Alexander\
      \ and providing a historical backdrop to each of the battles<br>\t\t\t\t\t</li><li>All-new\
      \ movies to support the Alexander campaign, with professional voiceovers by\
      \ actor Brian Blessed (Alexander, Star Wars Episode I: The Phantom Menace)</li></ul>"
