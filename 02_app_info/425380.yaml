    about_the_game: "The Deluxe Contents for Epic Quest of the 4 Crystals contain:<br><br><strong>\u2605\
      \ 8 Wallpapers High-Res</strong><br>Spice up your desktop, phone background,\
      \ lock screen, etc.!<br><strong>\u2605 Full OST of the game</strong><br>21 tracks\
      \ of 320kbps audio beauty! Ready &amp; tagged! Full track list below!<br><strong>\u2605\
      \ Super Save Files</strong><br>Play Epic Quest in 6 different God Modes! <br>The\
      \ power of ultimate new gameplay will be all yours!<br><strong>\u2605 Lossless\
      \ Epic Quest icons!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/425380/extras/cover_small.png?t=1539550602\"\
      \ /><br><br>\uFF1C\uFF1CEpic Quest Soundtrack\uFF1E\uFF1E<br>Deluxe Version\
      \ Edition<br><br>[Disc 1]<br>01 Epic Quest<br>02 Farmville<br>03 Boss Battle<br>04\
      \ Seymore<br>05 Main Menu<br>06 Dark Forest<br>07 Earth Cave<br>08 Water Cave<br>09\
      \ Ice Cave<br>10 Fire Cave<br>11 Night Sky<br><br>[Disc 2]<br>01 Desert<br>02\
      \ Sneakin'<br>03 Elysium<br>04 Darkness Creeping<br>05 Emperor's Castle<br>06\
      \ Crisis<br>07 The Evil Four<br>08 The 4 Crystals<br>09 Stage Selection<br>10\
      \ Bonus: Theme Take #04<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/425380/extras/setlist2.jpg?t=1539550602\"\
      \ /><h2 class=\"bb_tag\"> </h2><h2 class=\"bb_tag\">How to find the deluxe contents</h2><br>From\
      \ your computer, go to:<br>C:\\Program Files (x86)\\Steam\\steamapps\\common<br>Then\
      \ select the game folder.<br><br>Or directly from the Steam Client, first right-click\
      \ on the game, then select:<br>Properties &gt; Local Files &gt; Browse Local\
      \ Files<h2 class=\"bb_tag\"> </h2><h2 class=\"bb_tag\">EXAMPLE</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/425380/extras/access-game-folder.png?t=1539550602\"\
      \ />"
