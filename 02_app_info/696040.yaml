    reviews: "\u201CImpressive visuals and responsive gameplay make this a must have.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.roadtovr.com/tactera-review-gear-vr-note-4/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Road to VR</a><br><br>\u201CTactera is\
      \ different, not only because it\u2019s simplified real time strategy, not only\
      \ because it automates a lot of the more mediocre parts of the genre, not only\
      \ because it\u2019s a faster paced tactical game, but because it\u2019s designed\
      \ for Virtual Reality from the ground up.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vrperception.com/2016/01/26/tactera-vr-change-everything-its-a-complete-rethink-of-real-time-strategy-games-rts-in-general/\"\
      \ target=\"_blank\" rel=\"noopener\"  >VR Perception</a><br><br>\u201CTactera\
      \ is a wonderful tactical game that is easy to learn and challenging to master.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://web.archive.org/web/20160603054241/http://www.mobilevrdaily.com/featured/tactera-our-complete-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mobile VR Daily</a><br>"
