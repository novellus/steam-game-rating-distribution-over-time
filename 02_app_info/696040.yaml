  data:
    about_the_game: "Tactera is a Real-Time Strategy game played on a \u201Cvirtual\
      \ tabletop\u201D. Comes with VR (Vive/Rift) and non-VR versions!<br> <br>Inside\
      \ a futuristic war room, a 3D hologram shows two armies on the verge of battle.\
      \ You are the tactical mastermind who must command your troops to victory. Build\
      \ swarms of gunships, tanks, bombers, and other units, and use your hi-tech\
      \ view of the battlefield to strategically outmaneuver the enemy!<br><br>Tactera\
      \ features 12 tactically unique unit types, as well as a procedural Campaign,\
      \ customizable Skirmish missions, and head-to-head Multiplayer modes.<br><br>If\
      \ you like Tactera, you should also check out the other VR strategy games from\
      \ the same developer: <a href=\"http://store.steampowered.com/app/401910/Darknet/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Darknet</a> and <a href=\"http://store.steampowered.com/app/750440/Skylight/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Skylight</a>! <strong>Check out the\
      \ <a href=\"http://store.steampowered.com/bundle/4297/The_VR_Strategy_Bundle_Get_3_great_Vive_games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >VR Strategy Bundle</a> to get all 3\
      \ games at a discount.</strong>"
