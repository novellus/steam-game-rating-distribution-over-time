    about_the_game: 'A D&amp;D fifth edition adventure for characters of 1st through
      3rd level. This adventure was written by R. A. Salvatore, James Wyatt and Jeffrey
      Ludwig.<br><br>Legacy of the Crystal Shard presents Icewind Dale in the time
      of the Sundering, a period that will define the future of the Forgotten Realms.
      In addition to providing 64 pages worth of in-depth information on the settlements
      of Ten Towns and their inhabitants, this product includes a harrowing adventure
      in which the player characters defend Icewind Dale against a rising threat with
      ties to the past.<br><br>Here are just a few of the features you''ll find in
      the Legacy of the Crystal Shard:<br><br><ul class="bb_ul"><li>Campaign Guide:
      This campaign library module describes Icewind Dale and its inhabitants, complete
      with images of local areas and people, along with maps of the region and towns<br></li><li>Adventure:
      The adventure is laid out in an easy to follow outline format that aids running
      and prepping for the game as a Dungeon Master.<br></li><li>All NPCs in the adventure
      are included and presented with their D&amp;D fifth edition statistics</li></ul><br><strong>Requirements</strong>:
      A license for Fantasy Grounds (Standard or Ultimate) or an active license subscription,
      with the built-in 5E Ruleset.<br><br><strong>Recommended:</strong> D&amp;D Basic
      Rules, D&amp;D Complete Core Class Pack or D&amp;D Character Customization Pack,
      D&amp;D Complete Monster Class Pack'
