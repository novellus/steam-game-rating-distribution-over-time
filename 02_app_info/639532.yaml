    short_description: "The &quot;Viking&quot; and the &quot;Thunder&quot; \u2014\
      \ the most brutal equipment combination in Tanki X. The ability to deal AOE\
      \ damage, withstand enemy's attacks and then being able to attack back \u2014\
      \ isn't this any tanker's dream? The kit also includes the &quot;Storm&quot;\
      \ paint and an XT skin for both the turret and the hull."
