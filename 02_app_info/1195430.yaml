details:
  data:
    about_the_game: 'Fend off an infinite horde of enemies, the longer you survive
      the tougher it becomes.<br>Test your endurance and see how far you can go!<br><br>Fight
      above the clouds on the magnificent floating islands.<br><br>Purchase weapons
      and abilities to help the fight. Be sure to upgrade those weapons and unleash
      full chaos as they''re maxed out.<br>To help with the hordes of endless chaos,
      be sure to make use of the health pick ups scattered around as well.<br><br>Be
      wise about where you decide to hunker down - make use of the surrounding turrets.<h2
      class="bb_tag">Features</h2><br><strong>Characters</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1195430/extras/featuredCharacters_pt1.png?t=1588019207"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1195430/extras/featuredCharacters_pt2.png?t=1588019207"
      /><br>Each character has its own unique passive ability, be smart about your
      choice.<br><br><strong>Passives</strong><br><ul class="bb_ul"><li> Zerker :
      Has 50% More HP<br></li><li> Heavy : Damage resistance - the lower HP, the more
      resistant.<br></li><li> Pyro : Passive HP regeneration - the Lower the HP the
      more it heals.<br></li><li> Scout : Speed - The lower HP the faster your movement
      speed.<br></li><li> Sniper : Lifesteal - you get 50% HP back from damage dealt.<br></li><li>
      Assault : Damage Buff - The lower the HP, the harder you hit.</li></ul><br>Each
      character starts with its respective weapon as well.<br><br><strong>Abilities</strong><br><br>There
      are 6 unique abilities as well.<br><br><ul class="bb_ul"><li> Drone - Summons
      a healing drone.<br></li><li> Nova - Activates a bullet nova around you.<br></li><li>
      Turret - Activates across the map to help you fight.<br></li><li> Damage - Buffs
      your damage.<br></li><li> Speed - Increases your movement speed.<br></li><li>
      Tank - Gives you damage resistance.</li></ul>'
