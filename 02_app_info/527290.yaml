  data:
    about_the_game: "The second entry in the 'Mysterious' saga follows the adventures\
      \ of the enthusiastic Firis Mistlud and her loving older sister Liane Mistlud.\
      \ <br />\r\nThe sisters have lived their entire lives in the isolated town of\
      \ Ertona, where Firis uses her unique ability to see where crystals of materials\
      \ are buried. By way of a fateful encounter, Firis learns of the Alchemy Exam\
      \ and decides to take her first step into the outside world, setting off on\
      \ a grand journey to become a certified alchemist and discover the mysteries\
      \ that life has to offer! <br />\r\nExperience a vast world with towns, environments\
      \ and other locations!"
