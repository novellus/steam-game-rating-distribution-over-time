    review: "Mr.Hack Jack: Robot Detective passenderweise von Donuts Co. Ltd ist ein\
      \ wirklich lustiger humorvoller Puzzle-R\xE4tsel-Adventure-Titel. \n\nOfficer\
      \ Cole Phelps kann einpacken!\nWir sind der kleine Flugroboter Hack Jack und\
      \ werden von unserem Chef beauftragt einen unglaublichen Mordfall im dortigen\
      \ Rotlichtmilieu zu untersuchen. Zu Hilfe stellt er uns netterweise einen Haufen\
      \ eher nutzloser Robot-Kollegen zur Seite. Die Jungs k\xF6nnen eigentlich gar\
      \ nichts und so muss man wieder einmal alles alleine machen...\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1746947262\n\
      Mr.Hack Jack ist in einer steampunkigen Robotorwelt angesiedelt, in der Autos\
      \ z.B. mit Kartoffelenergie laufen... alles in einem h\xFCbschen Comicstil.\n\
      Passend ist das ganze Spiel durchzogen von feinem Humor. Die Kollegen machen\
      \ dumme Spr\xFCche und die Erl\xE4uterungen zu den jeweiligen Items, die man\
      \ im Laufe des Spiel einsammelt und benutzt sind alles andere als trocken. \n\
      Allerdings gibt es leider keine Sprachausgabe! Alle Informationen werden \xFC\
      ber ein interaktives Pad am linken Arm des Robots verarbeitet. Naja, Roboter\
      \ m\xFCssen ja auch nicht auditiv kommunizieren, dauert eh viel zu lange.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=1746947646\nIm Grunde\
      \ genommen bestehen die vier Level immer aus den gleichen Aufgaben. Hinweise\
      \ finden, Dinge auffinden und abgeben, hier und da eine kleine Interaktion und\
      \ R\xE4tsel l\xF6sen. Da allerdings das ganze Spiel einen eigenen ansprechenden\
      \ Charakter hat f\xE4llt das erstmal gar nicht so ins Gewicht. Es mach Spa\xDF\
      .\n\nGesteuert wird der Robot durch Teleportation. Auf dem Vive-Controller durch\
      \ Ber\xFChren des Touchpads, dadurch h\xFCpft man leider immer mal wieder ungewollt\
      \ irgendwo hin.\nLeider speicher Mr.Hack Jack den Fortschritt des Spielers nicht\
      \ ab und man muss bei erneutem Spielen, wieder von Vorn beginnen. Das scheint\
      \ allerdings ein Bug zu sein, der nur ganz selten auftritt. Die Entwickler arbeiten\
      \ bereits daran.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1746947839\n\
      Wenn man schnell spielt kann man Mr.Hack Jack: Robot Detective gut in 2h durchspielen.\
      \ Einen Wiederspielwert sehe ich nicht. Hat man einmal alle R\xE4tsel gel\xF6\
      st, passiert ja auch nichts neues mehr.\nWenn man aber wie ich, das letzte Level\
      \ nicht l\xF6sen kann (ich finde einfach das komplette Codewort f\xFCr den Safe\
      \ nicht) dauert es nat\xFCrlich entsprechend l\xE4nger .... wer suchet der findet,\
      \ sagt man ja so sch\xF6n.\n\nIch konnte das Spiel nun erfolgreich beenden.\
      \ Leider gibt es kein Outro oder \xE4nliches. Es h\xF6rt einfach auf, bzw. man\
      \ landet wieder im B\xFCro.\nLaut den Entwicklern liegt das einfach daran, dass\
      \ noch weitere Level folgen sollen. Wir sind gespannt.\n\nmehr investigative\
      \ Reviews findet ihr, wenn ihr meiner Kurator Seite \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url] \U0001F916\U0001F50E\U0001F603\U0001F44D\n\nund auch hier:\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n[u]Englisch:[/u]\n\
      ----------------------------------------->\nMr.Hack Jack: Robot Detective aptly\
      \ named by Donuts Co Ltd is a really funny humorous puzzle-puzzle adventure\
      \ title. \n\nOfficer Cole Phelps can pack up!\nWe are the little flying robot\
      \ Hack Jack and are assigned by our boss to investigate an incredible murder\
      \ case in the local red light district. To help us he kindly provides us with\
      \ a bunch of rather useless robot colleagues. The guys can't really do anything\
      \ and so once again we have to do everything on our own...\n\nMr.Hack Jack is\
      \ set in a steampunk robot world, in which cars run with e.g. potato energy...\
      \ all in a nice comic style.\nThe whole game is suitably interspersed with fine\
      \ humor. The colleagues make stupid sayings and the explanations of the respective\
      \ items, which you collect and use in the course of the game, are anything but\
      \ dry. \nHowever, unfortunately there is no voice output! All information is\
      \ processed via an interactive pad on the robot's left arm. Well, robots don't\
      \ have to communicate audibly, it takes much too long anyway.\n\nBasically,\
      \ the four levels always consist of the same tasks. Finding clues, finding and\
      \ delivering things, here and there a little interaction and solving puzzles.\
      \ But since the whole game has its own appealing character, this doesn't really\
      \ matter at first. It's fun.\n\nThe robot is controlled by teleportation. On\
      \ the Vive controller by touching the touchpad, which makes you jump somewhere\
      \ unintentionally every now and then.\nUnfortunately, Mr.Hack Jack does not\
      \ save the progress of the player and you have to start again from the beginning\
      \ when playing again. But this seems to be a bug that occurs only very rarely.\
      \ The developers are already working on it.\n\nIf you play fast you can play\
      \ Mr.Hack Jack: Robot Detective well in 2h. I do not see a replay value. Once\
      \ you have solved all puzzles, nothing new happens.\nBut if you can't solve\
      \ the last level like I did (I just can't find the complete codeword for the\
      \ safe) it takes a lot longer ..... Whoever is searching will find it, so they\
      \ say.\n\nI could now finish the game successfully. Unfortunately there is no\
      \ Outro or similar. It simply stops, or you end up back in the office.\nAccording\
      \ to the developers this is simply because there are more levels to follow.\
      \ We are curious.\n\nmore investigative reviews can be found if you follow my\
      \ curator page \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ [/url]\U0001F916\U0001F50E\U0001F603\U0001F44D\n\nand also here:\n\U0001F451\
      \ Powered by HoI 4 Deu curatorial group in German/English \U0001F451\u2800\u2800\
