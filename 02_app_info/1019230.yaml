    about_the_game: "Mr Hack Jack: Robot Detective is a light-hearted take on detective\
      \ stories set in a jazzy robot world.<br />\r\n<br />\r\nIn Mr Hack Jack: Robot\
      \ Detective you will reconstruct a stream of mysterious robot crimes by solving\
      \ puzzles and interacting with a bunch of funny yet fairly incompetent Police\
      \ bots. <br />\r\n<br />\r\nUsing your detective tools and hacking abilities,\
      \ investigate each scene and uncover the victim\u2019s final moments. Hack into\
      \ doors and robot brains with your \u201Chack jack\u201D plug and use your magnifier\
      \ to uncover hidden clues."
