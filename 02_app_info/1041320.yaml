details:
  data:
    about_the_game: "Are you ready for a REAL fight?<br><br>The true Emperor has fallen.\
      \ We need a real hero, a true Lord who can unite the Kingdoms. Recruit heroes\
      \ from various backgrounds, from dwarves and mermaids to dark elves and steampunk\
      \ robots, and assemble your army in this magical world! Fight and conquer to\
      \ establish your empire!<br><br><strong>[Game Features]:</strong><br><br>\u25B6\
      \ \u25B6 Build Your Own Kingdom \u25C0\u25C0<br>Upgrade buildings, conduct research,\
      \ train your troops, level your Heroes and lead your Kingdom well to prosper!<br><br>\u25B6\
      \ \u25B6 Utilize Troop Formations \u25C0\u25C0<br>4 different troop types, and\
      \ 6 different troop formations for you to choose from! Plan your lineups, take\
      \ advantage of the counter system, and pair your troops with the right Heroes!\
      \ Perfect your strategy to defeat your enemies!<br><br>\u25B6 \u25B6 Powerful\
      \ Heroes Await \u25C0\u25C0<br>Create a strong team of 5 Heroes to fight through\
      \ an RPG-style campaign! Let them lead your kingdom to glory as war generals!<br><br>\u25B6\
      \ \u25B6 Forge Alliances \u25C0\u25C0<br>Join a guild to fight alongside your\
      \ allies! Ride into war together to conquer various exhilarating events: Guild\
      \ Wars, Kingdom Versus Kingdom battles, Battle Royals, Wonder Wars, Darknest\
      \ Invasions, and much more!<br><br>\u25B6 \u25B6 Clash Online with Global Players\
      \ \u25C0\u25C0<br>Brawl with millions of players from all over the world, and\
      \ defeat those who stand in your way! Seize the throne and rule over all!<br><br>\u25B6\
      \ \u25B6 Animated Battles \u25C0\u25C0<br>Experience the thrill of war as your\
      \ armies clash in beautiful 3D graphics! Watch as your Heroes unleash their\
      \ skills and harness their mystical power! <br><br>===Information===<br>Customer\
      \ Service: <a href=\"mailto:help.lordsmobile.steam@igg.com\">help.lordsmobile.steam@igg.com</a>"
