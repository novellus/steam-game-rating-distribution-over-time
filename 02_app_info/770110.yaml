    about_the_game: Brought to you by Charm Games, the award-winning developers of
      <a href="http://store.steampowered.com/app/408520/FORM/" target="_blank" rel="noreferrer"  >FORM</a>,
      Twilight Path is a virtual reality fantasy puzzle adventure that takes you on
      an otherworldly journey to meet wandering spirits, enchanted sentries, and mischievous
      gods. Twilight Path draws on inspiration from beloved films such as Spirited
      Away, Princess Mononoke, The Dark Crystal and The Neverending Story. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/770110/extras/Twilight-Steam-Banner-4.gif?t=1604608434"
      /><br><br>Transported to a surreal realm between the real world and the afterlife,
      you awaken to discover you have become trapped in this mystical spirit world.
      You'll come to learn that your only path home leads through ancient and abandoned
      Great Wheel. Along the way, the unlikely companions will encounter a land of
      beauty, mystery, and life. Only by restoring the world to balance can you return
      to the life you left behind. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770110/extras/Twilight-Steam-Banner-1.gif?t=1604608434"
      /><br><br>Charm Games is a small independent studio of industry veterans from
      Vancouver, British Columbia, Canada. The games we make are passion projects
      for our whole team, based on our shared belief that virtual reality can make
      the impossible possible. Since releasing our first game, FORM, we have been
      humbled by your support and enthusiasm. Please enjoy!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770110/extras/Twilight-Steam-Banner-2.gif?t=1604608434"
      />
