    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>In\
      \ autumn of 1937, as the coals of World War II are beginning to smolder, Lieutenant\
      \ Colonel Yuuki of the Imperial Army secretly establishes a spy training organization\
      \ called the &quot;D Agency.&quot; Those chosen as members of the agency, in\
      \ opposition to the national trend toward reverence of native-born soldiers\
      \ in the army, are civilian university graduates who pass the superhuman selection\
      \ test with flying colors. Under the resourceful Lieutenant Colonel Yuuki, they\
      \ learn not only how to work with gunpowder, wireless communications, vehicles,\
      \ and airplanes, but also various skills essential for spies, from pickpocketing\
      \ to safecracking.\r\n\r\n&quot;Don't die. Don't kill.&quot;\r\n\r\nSuicide\
      \ and murder are the worst possible options in the D Agency, which values a\
      \ low profile above all else. Even as its agents bear under extreme opposition\
      \ from the army's control center, they continue to betray allies, deceive foes,\
      \ and conduct secret maneuvers all over the world. Tokyo, Shanghai, London...\
      \ Their military intelligence reaches every last corner of the globe."
