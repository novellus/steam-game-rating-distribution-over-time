    about_the_game: "An extensive 111-page strategy guide for Millennium - A New Hope!\
      \ Includes:<br>\xB7 In-game maps<br>\xB7 A detailed walkthrough for the main\
      \ quest<br>\xB7 All the Side-quests and their solutions<br>\xB7 Secret rooms'\
      \ locations<br>\xB7 Monsters\u2019 weaknesses<br>\xB7 Promotions Information<br>\xB7\
      \ Battle Strategies<br>\xB7 General Hints and tips<h2 class=\"bb_tag\"> </h2><h2\
      \ class=\"bb_tag\">How to find the guide</h2><br>From your computer, go to:<br>C:\\\
      Program Files (x86)\\Steam\\steamapps\\common<br>Then select the game folder.<br><br>Or\
      \ directly from the Steam Client, first right-click on the game, then select:<br>Properties\
      \ &gt; Local Files &gt; Browse Local Files<h2 class=\"bb_tag\"> </h2><h2 class=\"\
      bb_tag\">EXAMPLE</h2><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/306100/extras/access-game-folder.png?t=1539551245\"\
      \ crossorigin=\"anonymous\"/>"
