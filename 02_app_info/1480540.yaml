    about_the_game: "<h2 class=\"bb_tag\">Endless subway rides, cosmic gardens and\
      \ the fate of a planet, FICTION #F3F collects five atmospheric experiences to\
      \ enjoy at leisure:</h2><br><br><i><ul class=\"bb_ul\"><li>3D First Person exploration<br></li><li>Peaceful\
      \ environments<br></li><li>Hours of music<br></li><li>Open worlds</li></ul></i><h2\
      \ class=\"bb_tag\">Nightline</h2><i>Take the Nightline through an infinite Metropolis.\
      \ Destination? Unknown.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480540/extras/Steam_Desc_NLb.gif?t=1608254100\"\
      \ /><h2 class=\"bb_tag\">Carcavas</h2><i>Hundred acres of dry shrub and sun\
      \ blasted hills. Home to a wide variety of wildlife and talks of secret mineshafts,\
      \ military test sites, and mysterious energy zones. It\u2019s a curious place,\
      \ you should visit!</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480540/extras/Steam_Desc_C.gif?t=1608254100\"\
      \ /><h2 class=\"bb_tag\">That Feeling Blue</h2><i>A star melts on a morphing\
      \ altar, the enveloping woods feed ever growing, that feeling, blue, sinks deeper.\
      \  </i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480540/extras/Steam_Desc_TFB.gif?t=1608254100\"\
      \ /><h2 class=\"bb_tag\">\xE6</h2><i>Strange shapes and voices pierce the blizzard's\
      \ veil, stranded and curious atop this mountain you leave behind the comforts\
      \ of your cabin to surveil this darkest of nights.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480540/extras/Steam_Desc_ae.gif?t=1608254100\"\
      \ /><h2 class=\"bb_tag\">The Sands of Voltark</h2><i>Upon crash landing on this\
      \ desert oasis, you have the choice to either explore its beautiful steppes\
      \ or systematically stripmine its resources. Judge wisely for the consequences\
      \ are irreversible!</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480540/extras/Steam_Desc_SOVb.gif?t=1608254100\"\
      \ />"
