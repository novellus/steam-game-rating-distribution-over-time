    review: "- characters will be same level with your team. In my case it's 99.-\
      \ 3 quests for each character (short, but interesting in final part)- no social\
      \ link cut scenes (rank 1-3)- 5 costumes for Levy- 4 costumes for Lyon- after\
      \ first Magical Foundation Growth both characters receive upgraded version of\
      \ two magic (each)- interesting magic for Levy - she write spells as text- Lyon\
      \ is ice magic damage dealer, mostly summons ice creations (tiger, monkey, dragon\
      \ e t.c.)- both characters is not OP, but Levy wit ultimate magic can remove\
      \ all positive status from enemy and deal heavy damage. Also she has different\
      \ types of magicMore info you can find there (in russian, but there is a lot\
      \ of pictures that explains everything) - http://www.vybortv.ru/forum-o-televizorax/viewtopic.php?p=226194#p226194\u0414\
      \u043B\u044F \u043D\u0430\u0448\u0438\u0445 - \u043E\u0431\u0437\u043E\u0440\
      \ \u0441\u0435\u0437\u043E\u043D\u043D\u043E\u0433\u043E \u043F\u0440\u043E\u043F\
      \u0443\u0441\u043A\u0430(\u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0439\
      \ \u043D\u0430 \u0441\u0435\u0433\u043E\u0434\u043D\u044F\u0448\u043D\u0438\u0439\
      \ \u043C\u043E\u043C\u0435\u043D\u0442 \u0447\u0430\u0441\u0442\u0438) Fairy\
      \ Tail \u0442\u0443\u0442 - http://www.vybortv.ru/forum-o-televizorax/viewtopic.php?p=226194#p226194\
      \ ----------------------------------P.S.Dungeon \"Rift in Time and Space\" -\
      \ Labyrinth Tower(main scenario).Tower consists of many floors, packed with\
      \ monsters.First floor - 10 lv monsters, 5 floor - boss, 6 floor - 15 lv montsters,\
      \ 10 floor - 25 lv boss e t.c.Your primarly target in labyrinth - find an exit\
      \ to the next floor)"
