    detailed_description: "The &quot;FAIRY TAIL Season Pass&quot; is a set that allows\
      \ you to obtain the upcoming content below for a discounted price.<br />\r\n\
      As a bonus, &quot;Limited Edition Growth Lacrima x 5&quot; is also included.<br\
      \ />\r\n<br />\r\nSeason Pass Release Details:<br />\r\nThe 6 content items\
      \ below will be made available in succession.<br />\r\n<br />\r\nAugust 6th,\
      \ 2020:<br />\r\n - Limited Edition Growth Lacrima x 5<br />\r\n<br />\r\nAugust\
      \ 20th, 2020:<br />\r\n - Additional Friends Set &quot;Levy&quot;<br />\r\n\
      \ - Additional Friends Set &quot;Lyon&quot;<br />\r\n<br />\r\nSeptember 3rd,\
      \ 2020:<br />\r\n - Additional Friends Set &quot;Lisanna &amp; Elfman&quot;<br\
      \ />\r\n - Very Difficult Requests Set<br />\r\n (S-Rank Requests, 10-Year Quest,\
      \ 100-Year Quest)<br />\r\n<br />\r\nSeptember 17th, 2020:<br />\r\n - Additional\
      \ Dungeon &quot;Rift in Time and Space&quot;<br />\r\n<br />\r\nNote: The Limited\
      \ Edition Growth Lacrima can also be obtained as bonus of &quot;FAIRY TAIL Digital\
      \ Deluxe&quot;. If both &quot;FAIRY TAIL Digital Deluxe&quot; and the &quot;FAIRY\
      \ TAIL Season Pass&quot; are purchased, a total of 10 Limited Edition Growth\
      \ Lacrima can be obtained.<br />\r\nNote: The Limited Edition Growth Lacrima\
      \ is only available as a bonus for purchasable content. Also, the content might\
      \ become available again as a bonus for future purchasable content.<br />\r\n\
      <br />\r\nNote: Some of the content included in this set is also available for\
      \ individual purchase. Be careful to avoid making a redundant purchase.<br />\r\
      \nNote: For each content item, the date of release and order of release are\
      \ subject to change."
