    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1408400/extras/614_4.png?t=1609228171\"\
      \ /><br><br>New time-management strategy game. Join Megara during her important\
      \ quest to defeat fanciful creatures, save the kitten, restore nature and destroyed\
      \ towns, apologize to Demeter and find a way to return her grace to Hellas!\
      \ Fascinating tasks and gameplay, wicked enemies and loyal friends, Greek gods\
      \ and mythological characters, amazing locations and graphics, unexpected plot\
      \ twists and tons of fun \u2013 all this and much more is waiting for you in\
      \ \u201CAdventures of Megara: Demeter\u2019s Cat-astrophe\u201D!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1408400/extras/614_2.png?t=1609228171\"\
      \ /><br><br>In gratitude for a rich harvest, the residents of Hellas decided\
      \ to arrange a holiday devoted to the goddess Demeter and present her with a\
      \ basket full of food. Demeter could be grateful for such a tribute but there\
      \ was a hungry kitten walking in front of the temple... Having seen the basket,\
      \ the kitten jumped into it, devoured all the donations and left crumbs and\
      \ bones for Demeter. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1408400/extras/614_6.png?t=1609228171\"\
      \ /><br><br>When the goddess saw the leftovers, she got angry at people and\
      \ decided to punish them. All forces of nature seemed to turn against Helladians;\
      \ the towns started to swarm with dangerous monsters, the earth let out evil\
      \ roots and underground plants.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1408400/extras/614_3.png?t=1609228171\"\
      \ /><br><br>Who is that hero who can solve the acute situation, take a look\
      \ at the eyes of the enraged goddess of fertility and regain Demeter\u2019s\
      \ grace towards Hellas? That hero is Hercules\u2019 future wife \u2013 the young\
      \ Megara!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1408400/extras/614_5.png?t=1609228171\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Check out the story about heroic adventures\
      \ of Megara before she met Hercules!<br></li><li>Play 56 thrilling levels and\
      \ bonus puzzles<br></li><li>Dive into magical atmosphere of Ancient Greece<br></li><li>Meet\
      \ gods, fanciful monsters, mythological characters, and a cute kitten<br></li><li>Learn\
      \ how young Megara looked like<br></li><li>Enjoy stunning full HD graphics!<br></li><li>Build,\
      \ fight, think strategically and win!<br></li><li>Bonus chapter and levels<br></li><li>Strategy\
      \ guide<br></li><li>Beautiful wallpapers</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1408400/extras/614_7.png?t=1609228171\"\
      \ />"
