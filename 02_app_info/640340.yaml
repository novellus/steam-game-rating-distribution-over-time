    short_description: 'Serious Sam: Tormental is a 3D rogue-lite top-down shooter
      where you blast your way through the tormented mind of demigod of destruction
      Mental, as he imagines worlds and monsters that stand on your path towards his
      inner ego. Let the showdown begin!'
