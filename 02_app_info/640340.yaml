    about_the_game: "Deep into an abandoned temple of Egypt lies a cursed artifact,\
      \ an ancient device capable of the unthinkable; Could this be the key to enter\
      \ the mind of the god of destruction: Mental?<br><br>This may be your only chance\
      \ to delve deep into the twisted world of its mind, where [Sam]'s quest will\
      \ lead him against reckless hordes of monsters product of Mental's wicked imagination.\
      \ Blast your way through the most hideous corners of its mind, and prepare for\
      \ a brain-melting showdown!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"\
      ><li> Fight against the wicked imaginations inside the mind of Mental, destructive\
      \ god and Serious Sam's arch enemy, in an attempt to stop him once and for all.\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc01.gif?t=1565797908\"\
      \ /><br></li><li> Rich with content and replayability: procedurally generated\
      \ dungeons, characters with unique abilities, randomized pools of powerful upgrades,\
      \ tons of fun Serious Weapons \u2122. <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc02.gif?t=1565797908\"\
      \ /><br></li><li> The Vault \u2122: The final area contains many secrets and\
      \ links to Mental\u2019s identity, giving you more goals than just \u201Cdefeat\
      \ the final boss\u201D. You will need to beat many challenges in order to stop\
      \ Mental once and for all. <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc03.gif?t=1565797908\"\
      \ /> <br></li><li> Mindmap: discover hidden ideas inside of Mental's mind -\
      \ what enemies, weapons, and items is he imagining to use in the real world?\
      \ Acquire those ideas, and use them by yourself. Can you discover all of them?\
      \ <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc04.gif?t=1565797908\"\
      \ /><br></li><li> Every run, gather &amp; combine random gun parts to construct\
      \ unique powerful weapons. <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc05.gif?t=1565797908\"\
      \ /><br></li><li> Quests: beat various challenges to unlock new worlds, characters,\
      \ Serious Weapons \u2122 and upgrades. Over time, you will discover new places\
      \ hidden inside of Mental's mind. <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc07.gif?t=1565797908\"\
      \ /><br></li><li> Play together in local Co-op mode. Face stronger bosses, compete\
      \ for (or share!) XP and revive each other with ankh pickups! <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640340/extras/desc06.gif?t=1565797908\"\
      \ /><br></li><li> Tight mechanics &amp; controls. Gamepad friendly. Precise\
      \ visual collision similar to 2D games.<br></li><li> Created by fans of Geometry\
      \ Wars, Nuclear Throne, Binding of Isaac, Serious Sam and Enter the Gungeon.\
      \ &lt;3</li></ul><br><strong><u>EARLY ACCESS ROADMAP</u></strong><br><br>We\
      \ look at the period between Early Access and until 1.0 final release in three\
      \ parts: first, delivering more content, second, delivering a true ending and\
      \ boss fight and finally, we want to have gameplay fully balanced by the time\
      \ we go to 1.0 build. This also includes bug fixing and localization beyond\
      \ just English.<br><br><strong>FEATURES IN CURRENT GAME</strong><br><i> (Please\
      \ continue to check this area and the Steam forums for additions through the\
      \ Early Access period)<br>The following features are available in the Early\
      \ Access build:</i><br><br>5 Areas to explore <br>5 Boss fights to survive <br>3\
      \ Playable characters with unique abilities to master <br>35 Weapons to shoot\
      \ with<br>30 Upgrades to mix and match<br>17 Weapon evolution upgrades <br>25\
      \ Quests<br>6+ NPCs <br>Local co-op<br>Mindmap<br>30+ Enemies<br>Inventory<br>Optional\
      \ challenges<br>Shopkeeper, Vending Machine, Converter Machine, Reroll Machine,\
      \ Armory<br>Interactive Objects - Bombs, Dynamite, Electric Bomb, Teleport,\
      \ Bombs Spawner<br>Wheel of Misfortune<br>Traps - Various Spikes, Minefield,\
      \ Turrets<br>HUB<br>Vault<br>Unlocks of content while playing<br>Chests, Mimic\
      \ Chests, Locked Chests, Various Pickups<br>Highscores<br>Stats screen<br>Looping\
      \ : loop #1, loop #2<br>Some alternative enemies and bosses while looping<br>Some\
      \ level randomization <br>Voiced characters in English language<br>Some dialogues<br><br><strong>FEATURES\
      \ PLANNED FOR VERSION 1.0</strong><br><i>The following features are not yet\
      \ implemented and are planned as a part of the Early Access period. The timing\
      \ and depth of these features are subject to change based on internal development\
      \ milestone plan and community feedback:</i><br><br>Final Boss<br>Ending Sequence<br>Improved\
      \ stats screen<br>Rebalance based on community feedback<br>More procedural generation\
      \ and randomization<br>New Area - environment, boss, enemies, music track by\
      \ Jukio Kallio<br>More Characters, including Bulb character<br>More Weapons<br>More\
      \ Perks<br>More Quests"
