details:
  data:
    about_the_game: <strong>The third of low-price series of KimidoriSoft! &quot;Forklift
      Load&quot; Appears!</strong><br><br># This game is radio control style operation.<br><br>In
      a city where humans have disappeared, you'll be able to operate an AI forklift,
      one of the AI machines that are still working.<br>An open-world sci-fi forklift
      adventure in which you must solve the truth of the mystery while completing
      the requests of other AI machines.<br><br>Why did the humans disappear? How
      was the AI created? Who created the AI and what is the purpose of the AI?<br><br>When
      all the mysteries are unraveled, you will see AI tears.<br><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>STORY<br>Why do AI machines only exist, why do they still
      keep the city clean, and what is the purpose of AI machines?<br>In a city with
      a lot of mysteries, you become a forklift truck, one of the AI machines, and
      you help the AI machine to get to the bottom of things.<br><br><br></li><li>PUZZLE<br>Even
      if it's difficult to get your luggage to your destination all at once, you can
      still put it down once, move it backwards, and get creative with<br>This is
      important for clearing.<br><br><br></li><li>Physical Behavior<br>You use the
      forks of a forklift to carry and move various objects.<br>All of this is represented
      by physical behavior, which makes for a pleasant experience.<br><br><br></li><li>Auto-Save<br>Your
      progress is automatically saved at key points and you can continue playing from
      the beginning.<br><br><br></li><li>Mini-map / General map<br>To avoid getting
      lost on the large map, you can always see the location of important things on
      the map, such as the location of the request, the destination, and the objects
      to be carried.<br><br># Approximate play time to complete the game is about
      3-4 hour.</li></ul>
