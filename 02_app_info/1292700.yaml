    about_the_game: "Starting from a homeless person who wakes up at a bus station.\
      \ All you have is a penny in your pocket and some cash in your bank account.<br\
      \ />\r\n<br />\r\nGo out into the city and work hard to earn your first money.\
      \ The streets will be your home. However, in order to get the title of \u201C\
      King of the Streets\u201D this will not be enough. Buy houses, cars and business.\
      \ Participate in public life or continue to wander and beg. You can become a\
      \ taxi or minibus driver to deliver passengers by earning money. Join one of\
      \ the organizations to get involved into the life of streets. Army, Cops and\
      \ FBI to clean up the city from criminals such as Mafia and Terrorists.<br />\r\
      \n<br />\r\n&quot;Kings of Streets&quot; is a first-person multiplayer role-playing\
      \ game that has managed to win the love of thousands of players who want to\
      \ plunge into the vast world of role-playing games. A non-linear, diverse game\
      \ play with the possibility of a collective game in group. A lot of cars, tasks,\
      \ entertainment and much more are waiting for you in this game.<br />\r\n<br\
      \ />\r\nCommunicate, evolve, play and enjoy. Today you are a simple player and\
      \ tomorrow you can become King of the Streets!"
