  data:
    about_the_game: '<strong>DO NOT BUY THIS GAME</strong><br><br>This game/app exists
      for historical purposes to help with transfers.<br><br>If you''ve already purchased
      this game, you should already have access to the <a href="https://store.steampowered.com/app/1437330/"
      target="_blank" rel="noreferrer"  >Choice of the Vampire: The Fall of Memphis
      DLC</a>  in your library.<br><br>To <i>play</i> this content, open the main
      <a href="https://store.steampowered.com/app/776000/" target="_blank" rel="noreferrer"  >Choice
      of the Vampire</a> and, once you''ve played through <i>The Siege of Vicksburg</i>,
      you will continue to Memphis.<br><br><strong>END NOTE</strong><br><br>Feast
      on the blood of a dying city: Memphis, 1873! Make your national debut in the
      Society, a conspiracy of vampires who convene in Memphis to elect a new &quot;senator.&quot;
      The city burns with yellow fever, as the nascent Ku Klux Klan rises.<br><br><i>Choice
      of the Vampire: The Fall of Memphis</i> is the 300,000 word sequel to <i>Choice
      of the Vampire</i>, the epic interactive novel by Jason Stevan Hill where your
      choices determine how the story proceeds. The game is entirely text-based--without
      graphics or sound effects--but driven by the vast, unstoppable power of your
      imagination.<br><br>What will you take from Memphis before the city collapses?
      Will you battle the Klan, or control them from within? Will you rekindle a romance
      that transcends death? The choice is yours.'
