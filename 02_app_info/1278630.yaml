details:
  data:
    about_the_game: "Jump back into Tracks - The Train Set Game with this completely\
      \ free DLC: the Suburban pack! Expand your toybox with over 30 new items to\
      \ use in your worlds. <br />\r\n<br />\r\nUnlock a world of suburbia, with new\
      \ buildings, passengers, animals and vehicles. Why not build a town square,\
      \ with the new pub, cinema, cafe, school and bus stop? Perhaps create a local\
      \ play park, with the new slide, swing set and ice cream van? Tracks' already\
      \ expansive toy sandbox has just got bigger. <br />\r\n<br />\r\nThis is the\
      \ perfect opportunity to return to the wonderfully relaxing toy train set builder\
      \ and hop back into the driver's cabin."
