    reviews: "\u201C[For an interactive text adventure, This Book Is A Dungeon succeeds\
      \ very well and makes us feel as though we are in the story, immersing us in\
      \ its fear and horror.]\u201D<br><a href=\"http://gr.ign.com/this-book-is-a-dungeon/27055/review/this-book-is-a-dungeon-review-giveaway\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Greece</a><br><br>\u201CNathan\
      \ Meunier has created a dungeon crawler horror game filled with HP Lovecraft-inspired\
      \ monsters and puzzles\u2026[TBIAD] also creates detailed, horrific scenarios,\
      \ both physically and mentally.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.joomag.com/magazine/the-indie-game-magazine-october-2015-issue-54/0161809001443202814?page=26\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Magazine</a><br><br>\u201C\
      Surprisingly cohesive, and striking in its resemblance to older Dungeons and\
      \ Dragons campaigns, albeit with a fairly thick Lovecraftian polish. It captures\
      \ a desperate tone by offering numerous ways to die. It\u2019s charming, occasionally\
      \ trippy, and gruesome throughout.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pastemagazine.com/articles/2015/11/this-book-is-a-dungeon-review-learn-after-reading.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Paste Magazine</a><br>"
