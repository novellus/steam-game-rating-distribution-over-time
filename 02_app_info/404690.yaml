    about_the_game: 'Auto-cannibalism. Demonic Seduction. Occult Rituals. Bloodfeasting
      Worms. <strong><i>This Book Is A Dungeon</i></strong> has it all and more. This
      dark, horrific Twine-based dungeon crawler pairs edgy interactive fiction with
      grisly pixel art and light RPG elements. Prepare to be disturbed, titillated,
      and savaged by unholy denizens aplenty in your quest to navigate this sprawling
      narrative-driven labyrinth bristling with otherworldly doom.<h2 class="bb_tag"><strong><i>WARNING:
      THIS GAME WILL KILL YOU. OFTEN.</i></strong></h2><br>Part of the intended challenge
      is in experimenting to see where different paths and choices lead you. It''s
      impossible to experience all of the content in a single runthrough. Experiment,
      be bold, and uncover your fate, wherever it may lead!<br><br><strong><h2 class="bb_tag">Features:</h2></strong><br><ul
      class="bb_ul"><li> Experience a grim story-driven horror adventure <br></li><li>
      Solve cryptic and disturbing puzzles <br></li><li> Die in dozens of horrible
      ways<br></li><li> Enjoy light RPG elements, including combat and inventory <br></li><li>
      Discover multiple endings <br></li><li> <strong>BONUS</strong>: 40,000 word
      game dev diary</li></ul> <br><i>This game is not for the squeamish or faint
      of heart. </i><br><br><strong><h2 class="bb_tag">BONUS GAME DEV DIARY EBOOK</h2></strong><br><br><strong><i>This
      Book Is A Dungeon</i></strong> was originally created as an interactive fiction
      and self-publishing experiment. It was initially launched as a game inside a
      Kindle book that served as a developer diary documenting the entire process
      for creating the game from start to finish. As part of the Steam Edition, you
      can access a free download link for a PDF version of the dev diary within the
      main menu.'
