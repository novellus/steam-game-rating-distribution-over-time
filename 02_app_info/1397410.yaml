    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u72EC\u7ACBRPG\u5192\u9669\u7C7B\u6E38\
      \u620F\uFF0C\u73A9\u5BB6\u5C06\u626E\u6F14\u4E00\u540D\u7C4D\u7C4D\u65E0\u540D\
      \u7684\u82F1\u96C4\uFF0C\u4E3A\u4E86\u5B9E\u73B0\u81EA\u5DF1\u7684\u4F1F\u5927\
      \u68A6\u60F3\uFF0C\u4F60\u5C06\u8E0F\u4E0A\u4E00\u6761\u8DA3\u5473\u5341\u8DB3\
      \u7684\u5192\u9669\u4E4B\u65C5\uFF0C\u5728\u9014\u4E2D\u4F1A\u906D\u9047\u5230\
      \u5404\u5F0F\u5404\u6837\u7684\u4EBA\u548C\u4E8B\uFF0C\u81EA\u8EAB\u7684\u80FD\
      \u529B\u4E5F\u56E0\u6B64\u4E0D\u65AD\u6210\u957F\u3002\u6E38\u620F\u7684\u6218\
      \u6597\u91C7\u7528\u56DE\u5408\u5236\u73A9\u6CD5\uFF0C\u73A9\u5BB6\u53EF\u4F7F\
      \u7528\u6E38\u620F\u5E01\u5B66\u4E60\u6280\u80FD\u6216\u8D2D\u4E70\u7269\u54C1\
      \uFF0C\u5341\u5206\u6709\u8DA3\u3002<br />\r\n<br />\r\n\u5C0F\u9547\u4E2D\u6709\
      \u4E09\u4E2A\u5173\u952E\u4EBA\u7269\uFF0C<br />\r\n<br />\r\n\u6C60\u5858\u8FB9\
      \u7684\u59B9\u5B50\uFF1A\u5973\u4E3B<br />\r\n<br />\r\n\u4E00\u4F4D\u8001\u5976\
      \u5976\uFF1A\u53EF\u4EE5\u83B7\u5F97\u4E00\u672C\u9690\u85CF\u6280\u80FD\u5584\
      \u6076\u6709\u62A5\uFF0C\u6709\u4E86\u8FD9\u672C\u6280\u80FD\u5267\u60C5\u4F1A\
      \u597D\u8FC7\u70B9\uFF0C\u81F3\u4E8E\u5982\u4F55\u83B7\u53D6\uFF0C\u5927\u5BB6\
      \u81EA\u5DF1\u7814\u7A76\u5427<br />\r\n<br />\r\n\u4E00\u4F4D\u5927\u53D4\uFF1A\
      \u7275\u626F\u5230\u4E00\u4E2A\u9690\u85CF\u5730\u56FE\uFF0C\u9690\u85CF\u5730\
      \u56FE\u4E2D\u602A\u7269\u7ECF\u9A8C\u91D1\u5E01\u5F88\u591A<br />\r\n<br />\r\
      \n\u597D\u5427\uFF0C\u5176\u5B9E\u8FD8\u6709\u4E2A\u5C0F\u72D7\uFF0C\u5728\u548C\
      \u5973\u4E3B\u57F9\u517B\u611F\u60C5\u7684\u8FC7\u7A0B\u4E2D\uFF0C\u5973\u4E3B\
      \u4F1A\u8D60\u9001\u7ED9\u4F60\u4E00\u5F20\u5047\u7684\u85CF\u5B9D\u56FE\uFF0C\
      \u5728\u7A7F\u8D8A\u540E\u7684\u5BB6\u4E2D\u83B7\u53D6\u7EBF\u7D22\uFF0C\u7136\
      \u540E\u627E\u5C0F\u72D7\u89E3\u5BC6\u85CF\u5B9D\u56FE\uFF0C\u5230\u5B9D\u85CF\
      \u5730\u70B9\u6316\u5B9D\u53EF\u4EE5\u83B7\u5F97\u4E00\u628A\u4E0D\u9519\u7684\
      \u6B66\u5668<br />\r\n<br />\r\n\u6700\u540E\uFF0C\u9700\u8981\u6CE8\u610F\u7684\
      \u5730\u65B9\u662F\uFF0C\u6253\u8D25\u6076\u9B54\u53EF\u4EE5\u5F00\u901A\u6668\
      \u66E6\u68EE\u6797\u5730\u56FE\uFF0C\u5973\u4E3B\u5728\u90A3\u91CC\u7B49\u4F60\
      \uFF0C\u4F46\u82E5\u6B64\u65F6\u4F60\u6CA1\u6709\u62FF\u5230\u5584\u6076\u6709\
      \u62A5\u6280\u80FD\u4E66\uFF0C\u6700\u597D\u5148\u522B\u53BB\uFF0C\u56E0\u4E3A\
      \u4E00\u65E6\u5973\u4E3B\u5165\u961F\uFF0C\u83B7\u53D6\u5584\u6076\u6709\u62A5\
      \u6280\u80FD\u4E66\u7684\u5173\u952E\u4EBA\u7269\u5C31\u4F1A\u6D88\u5931\uFF0C\
      \u4E5F\u5C31\u65E0\u6CD5\u83B7\u53D6\u5584\u6076\u6709\u62A5\u6280\u80FD\u4E66\
      \u4E86"
