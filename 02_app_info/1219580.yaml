    about_the_game: 'You play as yourself in an alternate reality. In this reality
      you are in prison forever. It''s over, you got caught, just accept it. You can
      do literally nothing but be in your prison cell for the rest of time. You get
      a bed, toilet, and a window that shows you the real time of day! There is no
      way to escape so don''t try. Enjoy!<h2 class="bb_tag">Controls</h2><br>Look:
      Mouse<br>Move: WASD<br>Quit: Escape (That doesn''t count)'
