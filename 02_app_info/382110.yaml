    reviews: "\u201CThese are the kinds of programs that change the way people look\
      \ at technology. In this case, it\u2019s a program that, for some people, might\
      \ actually make virtual reality a enjoyable, even practical, replacement for\
      \ their monitor.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.kotaku.com.au/2016/03/one-program-lets-you-use-your-entire-pc-in-vr-without-any-fuss/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Kotaku</a><br><br>\u201CIt's an incredibly\
      \ polished app that take minimal resources to provide a number of functions\
      \ that feel like they should be a standardised part of the VR experience coming\
      \ to consumer homes.\u201D<br><a href=\"http://www.destructoid.com/review-virtual-desktop-vr-353028.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CThis is\
      \ the first program you should buy for your Oculus Rift\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2016/3/28/11317318/virtual-desktop-oculus-rift\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
