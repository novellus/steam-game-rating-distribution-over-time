details:
  data:
    about_the_game: Virtual Desktop is an application developed for the Oculus Rift
      / Rift S, HTC Vive, Valve Index and Windows Mixed Reality headsets that lets
      you use your computer in VR. You can browse the web, watch movies, Netflix or
      even play games on a giant virtual screen.<br><br>Other features include:<br><ul
      class="bb_ul"><li>Hardware accelerated 360 video playback<br></li><li>Ability
      to play/stream YouTube 360 videos<br></li><li>Browse and view 360 photos<br></li><li>MilkDrop
      support for music visualization<br></li><li>3D Side-By-Side video support<br></li><li>Game
      launcher with voice commands<br></li><li>Multi-monitor<br></li><li>Environment
      Editor to create custom environments<br></li><li>Steam Workshop integration
      for environments<br></li><li>Dashboard integration</li></ul>
