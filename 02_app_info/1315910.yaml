details:
  data:
    about_the_game: A beloved retro wrestler from Beam Software returns in all its
      80s glory!<br><br>You've seen 'em on TV. You've seen 'em in person. You've seen
      'em flying into the aisles. Now you get to climb into the ring with 'em. For
      the first time in any arena, you get to join the mayhem of professional wrestling
      at its best. BOP'N WRESTLE puts you in the ring with 10 of the meanest, baddest,
      biggest, toughest, ugliest pro wrestlers you've ever seen fly off a turnbuckle!<br><br>Wrestle
      your way to the top as Gorgeous Greg, tenth-ranked contender for the World Championship
      Belt, as he battles a series of contenders.<br><br><ul class="bb_ul"><li>Dozens
      of spectacular moves <br></li><li>Ten wild opponents<br></li><li>One or two-player
      modes</li></ul>
