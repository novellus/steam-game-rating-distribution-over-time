    about_the_game: <h2 class="bb_tag">United Front</h2>A new endless defense mode,
      the United Front game mode features the forgotten Allied forces in the Chinese-Burma-India
      theater. Command the Chinese forces with its motley set of equipment. Select
      from four distinct equipment sets to build and arm your squad, each with their
      own strengths and weaknesses. Build your squad from a combination of American,
      British, German, and Soviet equipment. Do you choose to commit to one set of
      foreign equipment to capitalize on its strengths, or do you diversify to build
      powerful synergies?<h2 class="bb_tag">New Enemies</h2>A new set of enemies will
      bring new challenges, forcing players to adapt their strategies accordingly.
      Elite Kwantung Veterans will use advanced tactics to defeat your forces while
      the deadly Gas Troops employ chemical weapons to dislodge well entrenched positions.
      Kenpei Officers will call for ferocious infantry assaults in an attempt to completely
      overrun your lines. Mechanized infantry riding Type 1 Ho-Ha Half-tracks will
      drive straight up to your trench lines!<h2 class="bb_tag">New Medals</h2>Earn
      10 new Chinese medals with their own bonuses from a new set of challenging tasks
      exclusive to the new United Front game mode. Effects from the Chinese medals
      will apply to the existing Defense in Depth and Sector Defense modes when applicable!<h2
      class="bb_tag">Plus Modes</h2>Plus variants of the original Defense in Depth
      and Sector Defense modes will incorporate new enemies from United Front. Enjoy
      a redux version of the original endless defense modes with new enemies for a
      new challenge!
