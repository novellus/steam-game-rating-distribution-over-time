details:
  data:
    about_the_game: "Soar alongside these majestic cones, or modify them to act as\
      \ you see fit. You can create and destroy members of a complex simulation, or\
      \ just enjoy the magic of flight.<br />\r\n<br />\r\nWand - Direct the flock\
      \ to travel wherever you command.<br />\r\nBoid Spawner - Use the sliders to\
      \ customize the different behavioral parameters of each Boid.<br />\r\nGun -\
      \ Introduce Boids to a fiery and explosive demise.<br />\r\nMind Control - attach\
      \ yourself to a member of the flock, and command it to swoop by pointing where\
      \ you want them to go and pulling the trigger."
