  data:
    about_the_game: "The Spirit is an Action Role-Playing game rogue like with elements\
      \ of old school dungeon crawlers. Colorful, beautiful and vibrant worlds to\
      \ explore.<br />\r\n<br />\r\nOur protagonist wakes up in a strange world looking\
      \ for answers. He learns that he has died and returned to the realm as a spirit.\
      \ The only way he can find his way back to the living is to find the Rift Keeper.\
      \ He soon learns that the world is being overrun by creatures and demons entering\
      \ through the Rift. The people of the realm need him, but so does his family.<br\
      \ />\r\n<br />\r\n-      Discover the secrets of the new Realm you have woken\
      \ up in.<br />\r\n-\tBattle your way through branching level design. Play side-quests\
      \ to earn extra loot and XP.<br />\r\n-\tDiscover secret portals and areas that\
      \ take you to new locations.<br />\r\n-\tLearn to master many different spells.\
      \ Some more powerful than others.<br />\r\n-\tColorful, beautiful and vibrant\
      \ worlds to explore in stunning HDR!<br />\r\n-\tFind different types of weapons\
      \ like swords, spears and maces with varying damage. Use them to crush these\
      \ beasts!<br />\r\n-      Ragdoll physics makes for some fun killing of enemies.<br\
      \ />\r\n-\tGet NPC characters to join you on your quest and help you fight.<br\
      \ />\r\n-       Gain experience and level up from quests and killing enemies\
      \ to gain more powers and become stronger.<br />\r\n<br />\r\nDark Faction Games\
      \ is an Indie game development company that has been making games since forever!\
      \ Thank you for supporting DFG."
