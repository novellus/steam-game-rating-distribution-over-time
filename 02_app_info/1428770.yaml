  data:
    about_the_game: "<a href=\"https://www.kickstarter.com/projects/kingdomgun/kingdom-gun\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428770/extras/ksWide.png?t=1609087951\"\
      \ /></a><br><br>Kingdom Gun is a 2D Roguelite Shooter with permanent death.\
      \ Every run is an opportunity to discover new gun and item combinations! Players\
      \ battle through levels to collect and unlock different guns, items, and pets\
      \ to make their character stronger. There are over 150 guns, items, and pets\
      \ to unlock! Your goal is to find the key to unlock the teleporter to progress\
      \ through each level. Gun, item, and pets are completely random each run!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428770/extras/action2.gif?t=1609087951\"\
      \ /><br><br>Kingdom Gun\u2019s final version will feature single player and\
      \ online co-op! Play solo or with friends to unlock up to 6 unique characters\
      \ and 150+ guns, items, and pets!<br><br>You are tasked with exploring an unknown\
      \ continent by The Kingdom. Based on the character you select the reason for\
      \ being on the continent changes! Conquest, power, knowledge, vengeance, and\
      \ more!"
