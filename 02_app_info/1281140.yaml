  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1281140/extras/StoryButtonSmall.png?t=1594248944"
      /><br><br><i>My Sweet Confession</i> is an enchanting yuri visual novel about
      a school girl in love with her best friend...if only she knew how to show it!
      The hapless, love-struck Ichika made a mistake, a big one, and she might have
      ruined her friendship with Hana forever. <br><br>With the help of her classmate
      Ayumi, can she work her own feelings out in time to show Hana how she really
      feels? A soft, comedic romance with big personalities and a tinge of melodrama.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1281140/extras/GameplaySmall.png?t=1594248944"
      /><br><br>This romantic comedy visual novel <i>My Sweet Confession</i> features
      the female-protagonist, Ichika, as she tries her best to woo Hana, her former
      best friend. You'll be taking on the role of the love struck Ichika, making
      the decisions on how the story will progress. <br><br>Will Ichika end up with
      Hana, or will it all end in disaster?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1281140/extras/GameFeatures2.png?t=1594248944"
      />                                          <br><ul class="bb_ul"><li>An enchanting
      tale of romance and comedy featuring young love<br></li><li>Full voice acting<br></li><li>Captivating
      14,000 word story<br></li><li>8 endings to explore and encounter<br></li><li>9
      beautifully illustrated CGs and gallery for collecting<br></li><li>Vividly illustrated
      backgrounds and characters</li></ul>
