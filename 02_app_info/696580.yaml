    about_the_game: "The Tower - Adventure<br />\r\n<br />\r\n\u201C...some of the\
      \ most exciting VR gameplay I\u2019ve seen of late\u2026\u201D UPLOAD VR<br\
      \ />\r\n<br />\r\nMake your way to the top of the tower, but don\u2019t enjoy\
      \ the view for too long: If a look down from the dizzying heights won\u2019\
      t make you fall to your death, the traps will. Get shot by spears or blown away\
      \ by cannons. And who knows what will wait for you once you reach the top\u2026\
      <br />\r\n<br />\r\nThe Tower - Arcade<br />\r\n<br />\r\n\u201C\u2026how Mario\
      \ must have felt, when he jumped through the old 2D worlds\u2026\u201D Vrodo.de<br\
      \ />\r\n<br />\r\nIt\u2019s your time to jump and run through a world full of\
      \ danger and excitement. Collect precious coins as you dodge cunning obstacles.\
      \ Grab a sword, sharpen your axe and use them wisely, because you are in for\
      \ one hell of a trip. Make it to the end to face the mightiest of all foes."
