  data:
    about_the_game: "&quot;Mojo 2: Mia\u201D is a new version of the famous game \u201C\
      2048\u201D, an original approach to this well-known puzzle. Beautiful Mia will\
      \ keep you company during the game. The more points you get, the less clothes\
      \ remain on the girl.<br>Will you be able to make her strip completely?<br><br>Differences\
      \ from the first part:<br><ul class=\"bb_ul\"><li>Two new tiles have been added\
      \ (128, 256).<br></li><li>New game mechanics (temporary \u201Cfreezing\u201D\
      \ and dynamic field).<br></li><li>Game process fixation. <br></li><li>Having\
      \ completed half of a level, you will get access to the next level. This will\
      \ enable you to postpone the full completion of certain levels.</li></ul>"
