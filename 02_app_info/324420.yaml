    about_the_game: Desert Ashes is a turn based strategy game with online multiplayer
      and single player campaigns which also boasts an innovative menu system allowing
      players to enjoy multiple games at once. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/324420/extras/daynight.png?t=1447363765"
      /><br>The Day-Night system adds a dynamic twist to turn based battles including
      weather conditions that can affect the battlefield map, for example, all bodies
      of water have the ability to freeze over night! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/324420/extras/online.png?t=1447363765"
      /><br>On top of this, Desert Ashes offers its players special unlockable perks
      to customize their armies with, for example, The Fort Toughness Perk that adds
      20% DEF to all allied units at a structure, and the Vampire Perk that gives
      players to convert 20% attack damage to HP between 10pm and 5am!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/324420/extras/single.png?t=1447363765"
      /><br>Experience also exciting single player campaigns that allows the player
      to experience playing as both the winged crusade and the landians.
