details:
  data:
    about_the_game: "Do you remember these old game pads? The 90s, when you didn't\
      \ go to sleep, when you tried to find all the hidden Easter eggs and also accomplish\
      \ the game on a game pad, connected to an old TV? <br />\r\nWell, I do! <br\
      \ />\r\nThat is exactly, why I present you a game, carefully made in the good\
      \ old manner. <br />\r\n<br />\r\nIn this game you will have to pass not the\
      \ simplest levels, beating your foes and collecting valuable objects. All maps\
      \ have disguised treasures and characters, who you can talk to and understand\
      \ what is happening in this game. <br />\r\n<br />\r\nDepending on the amount\
      \ of energy spent on exploring the areas, you will unlock various endings available\
      \ in the game. <br />\r\n<br />\r\nI hope, that a lively gameplay and responsiveness\
      \ of this game, combined with an extraordinary story, will plunge you into true\
      \ joy and nostalgic memories about the good old games on game pads for hours.\
      \ <br />\r\n<br />\r\nEnjoy!))))"
