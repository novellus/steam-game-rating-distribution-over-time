  data:
    about_the_game: "This Soldier Pack includes a Tank Crew Soldier with a Heavy Tank\
      \ arsenal, these 3 colossus warmachines are composed of hardened steel and explosive\
      \ gunpowder. They will take on any armored vehicle used in World War 2 and suppress\
      \ all enemy infantry in its area. This pack is for the heavy hitters. Annihilate\
      \ your opponents and reduce them to atoms with this Heavy Tanker.<h2 class=\"\
      bb_tag\">CONTENTS:</h2><ul class=\"bb_ul\"><li>Tank Crewman<br></li><li>Panzerkampfwagen\
      \ Panther Ausf. G\t<br></li><li>Panzerkampfwagen VI Tiger II<br></li><li>Panzerj\xE4\
      ger V Jagdpanther<br></li><li>Panzerkampfwagen I Ausf. A<br></li><li>Maschinenpistole\
      \ 34<br></li><li>Adjustable Wrench<br></li><li>2x Armor assault Ribbon Booster<br></li><li>3x\
      \ Tank driver Ribbon Booster<br></li><li>3x Armor damage Ribbon Booster<br></li><li>3x\
      \ Defense Ribbon Booster<br></li><li>3x Maschinenpistole 34 Ribbon Booster<br></li><li>3x\
      \ Panzerkampfwagen Panther Ausf. G\t Specialist Ribbon Booster<br></li><li>3x\
      \ Panzerkampfwagen VI Tiger II Specialist Ribbon Booster<br></li><li>3x Panzerj\xE4\
      ger V Jagdpanther Specialist Ribbon Booster</li></ul><br><strong>Panzerkampfwagen\
      \ Panther Ausf. G</strong><br>The Panther was created as a direct response to\
      \ the threat from the Soviet T-34. It is protected with 80mm sloped frontal\
      \ armor and armed with the long powerful 75mm KwK 42 L/70 cannon.<br><br><strong>Panzerkampfwagen\
      \ VI Tiger II</strong><br>The \u2018King Tiger\u2019 was the most potent tank\
      \ of WW2. The long-barreled 88mm main gun combined with superior German optics\
      \ enables this beast to easily destroy any tank on the battlefield at ranges\
      \ beyond 2000 meters.<br><br><strong>Panzerj\xE4ger V Jagdpanther</strong><br>The\
      \ Jagdpanther packs the powerful 88mm PaK 43/3 L/71 gun into the chassis of\
      \ the Panther tank. Being able to turn on the spot, this Tank Destroyer not\
      \ only excels in manoeuvrability and firepower but also incorporates a very\
      \ respectable frontal armor.<br><br><strong>Panzerkampfwagen I Ausf. A</strong><br>The\
      \ Panzerkampfwagen I is a german light tank. Originally intended only as a training\
      \ tank, its twin machineguns firing 7.92mm armor piercing bullets proved effective\
      \ against infantry and lightly armored vehicles.<br><br><strong>Maschinenpistole\
      \ 34</strong><br>The MP 34 (or Maschinenpistole 34 as it is also known) is an\
      \ earlier submachinegun design used by the German army. It fires a 9mm round\
      \ giving it a controllable recoil and is a useful weapon at close range.<br><br><strong>Adjustable\
      \ Wrench</strong><br>The adjustable wrench or \u2018monkey wrench\u2019 is a\
      \ special kind of spanner that can adjust to many sizes of nuts. Ideal for use\
      \ in the field where tools for mechanical work and self-defence are sparse.<br><br><strong>Ribbon\
      \ Boosters</strong><br>Ribbon Boosters will accelerate the progress on all your\
      \ soldiers during combat. Veteran members will receive the boost on top of the\
      \ boost from the membership."
