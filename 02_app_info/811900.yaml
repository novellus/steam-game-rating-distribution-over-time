details:
  data:
    about_the_game: "The simulator which reflects everyones favourite activity: Cleaning\
      \ up!<br />\r\n<br />\r\nTo be honest, there is a small difference between real-life\
      \ cleaning and this simulator, except you have a lot of money to re-buy all\
      \ the furniture you destroyed during your &quot;Clean up tantrum&quot;.<br />\r\
      \n<br />\r\nHere, you GET money from destroying your furniture to buy new tools\
      \ (to destroy more furniture of course). <br />\r\nWith the money you can also\
      \ buy some rather unuseful stuff like booze.<br />\r\nDon't get your untidyness-bar\
      \ too high or you will drown in trash.<br />\r\nThe goal is to gather enough\
      \ money for a cleaning company.<br />\r\n<br />\r\n- Destroy your furniture<br\
      \ />\r\n- Get money<br />\r\n- Tools are: Hammer, Nades, Flamethrower<br />\r\
      \n<br />\r\nMake your deepest dreams of cleaning up on the PC come true!<br\
      \ />\r\n<br />\r\nThe furniture awaits you!"
