  data:
    about_the_game: "&quot;The last supper&quot; is a horror experience based on virtual\
      \ reality technology. The game can bring immersive horror experience from the\
      \ first perspective.In the game, the player will use the gamepad to control\
      \ the protagonist to explore the villa in the deep mountain, and unlock the\
      \ horrible secret buried in the villa in the guide.<br />\r\n&quot;The last\
      \ supper&quot; is a VR game designed by CG teachers who assisted six students\
      \ (wang xiaodong, wang qiumei, Chen huafu, wang wei, ren yutian and li zhiwen)\
      \ from the animation department of xi 'an university of science and technology\
      \ to complete the original painting design, model production, script development,\
      \ special effects and later sound effects in six months."
