details:
  data:
    about_the_game: '<p><em>Algorithms and Angelology</em> is the second soundtrack
      album to be released for Splice featuring music tracks from the 4 Epilogue sequences,
      plus a bonus track!</p>

      <strong>Tracklist:</strong>

      <ol>

      <li>Ariadne</li>

      <li>Ganymede</li>

      <li>Phylonoe</li>

      <li>Daedalus</li>

      <li>Reflection</li>

      </ol>

      <p><strong>Songs will be placed in the Splice folder of the Steam install directory.
      To view, right-click on Splice in your Library and select Properties. Then select
      the Local Files tab and the Browse Local Files button. In the system file browser,
      open the folder named "soundtrack" to view and listen to your music.</strong></p>'
