      \ Be careful to avoid making a redundant purchase.<br />\r\n<br />\r\n\u25BC\
      Added scenario<br />\r\nConflict among Clans<br />\r\n<br />\r\nBackground:<br\
      \ />\r\nThe Scenario Contest winner from Japan.<br />\r\nZhang, Sun, Wang, Liu,\
      \ Cao, Li... The numerous clans that existed combined their officers to form\
      \ forces and contended to rule the land. With clans such as the &quot;Zhang&quot;,\
      \ who boasted the largest number of personnel, including warriors such Zhang\
      \ Fei and Zhang Jiao, and the &quot;Sun&quot;, who had an abundance of capable\
      \ warriors both in military and literary arts such as Sun Jian and his sons,\
      \ which clan will be the victor?"
