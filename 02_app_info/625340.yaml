    about_the_game: "<i>2022: The era of AI has arrived. The world is in chaos after\
      \ a prototype combat robot - banned by law and awaiting secure destruction by\
      \ XERA Corporation - became self-aware, escaped and began replication on an\
      \ industrial scale. Failed attempts to remotely shut down the AI simply triggered\
      \ a war that humanity could not afford to lose.<br> <br>Nation turned on nation\
      \ in a fight for control over resources to defend against the robots. With the\
      \ attention of the world\u2019s military elsewhere, disenfranchised operatives\
      \ have gathered to ransack what was left of the XERA facilities, setting up\
      \ two forward operating bases, Safe Zones on each side of the forest that was\
      \ the hiding place for mankind\u2019s greatest failure of leadership.<br> <br>Between\
      \ these bases there are no rules of engagement. The only imperative is survival.</i><br><br>XERA:\
      \ Survival is a fast-paced, modern open-world looter-shooter built from the\
      \ ground up in Unreal Engine 4. Insert from the Safe Zones, scavenge and loot,\
      \ fighting off robots and other players in a battle for survival. If you make\
      \ back to camp, you can stash your pickings in your Global Inventory, ready\
      \ to raid again. If you die, you lose only the items you are carrying, and you\
      \ can deploy back quickly into battle using the regular helicopter / parachute\
      \ insertions.<h2 class=\"bb_tag\">MULTIPLAYER WITH PERSISTENT GLOBAL INVENTORY</h2><ul\
      \ class=\"bb_ul\"><li> Built from the ground up for global multiplayer \u2013\
      \ play with your friends or with players around the world.<br></li><li> Store\
      \ your gear safely in a persistent global inventory; log out from one and access\
      \ all your items on any other.<br></li><li> Servers in USA, Europe, South America,\
      \ South Korea and Oceania.</li></ul><h2 class=\"bb_tag\">PLAYER VS PLAYER VS\
      \ ENVIRONMENT \u2013 FIGHT AND FARM!</h2><ul class=\"bb_ul\"><li> Scavenge for\
      \ weapons, ammo, cash, food and water, medical supplies, craft items to improve\
      \ your chances of surviving, for example drones for scouting ahead.<br></li><li>\
      \ Use the cover of darkness to avoid PvP combat, build your resources and venture\
      \ into areas overrun by robots in search of military grade loot.<br></li><li>\
      \ Save your loot to your Global Stash in the Safe Zones. Trade with other players\
      \ or buy from or sell to the non-player vendors in camp.<br></li><li> Load up\
      \ and raid as a lone wolf or teamed with up to 3 other buddies. Take down other\
      \ players in a battle over the best gear.<br></li><li> Drop into the fight where\
      \ you want in the 4x4km world using regular helicopter insertions from the bases\
      \ - or on foot. Steal a quad bike!<br></li><li> Take part in regular in-game\
      \ PvPvE events: assault a compound, civilian bunker, or raid a crashed helicopter.\
      \ The higher the risk, the greater the reward!</li></ul><h2 class=\"bb_tag\"\
      >LEVEL UP</h2><ul class=\"bb_ul\"><li> Earn XP in game from looting, participating\
      \ in events, killing robots and so on.<br></li><li> Levelling up unlocks enhanced\
      \ skills, for example inflicting more PvE damage or being harder to spot by\
      \ robots.<br></li><li> Gain improved medical treatment abilities or even drone\
      \ buffs.<br></li><li> Open up new recipes for crafting and an increased stash\
      \ size.</li></ul><h2 class=\"bb_tag\">COMMUNITY DRIVEN DEVELOPMENT</h2><ul class=\"\
      bb_ul\"><li> Regular Polls to determine the order players would like us to develop\
      \ new features.<br></li><li> Public Roadmap that shows what we have planned\
      \ for Early Access and beyond: <a href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/yGBsrAZF/xera-survival-public-roadmap\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://trello.com/b/yGBsrAZF/xera-survival-public-roadmap</a>.<br></li><li>\
      \ There have been five major content / feature patches and numerous incremental\
      \ patches / hotfixes so far in Early Access (From June to Oct 2019).<br></li><li>\
      \ Commitment to a fair business model for our players \u2013 you won\u2019t\
      \ find us selling bullets or introducing any punishing monetization. </li></ul><br><i>XERA:\
      \ Survival is developed by Spotted Kiwi Interactive, an independent development\
      \ company based in the deep south of New Zealand (Aotearoa) with team members\
      \ around the world.</i>"
