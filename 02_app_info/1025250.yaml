  data:
    about_the_game: "Now on Steam, revamped with brand new content! Immerse yourself\
      \ in the latest chapter of the popular, Japanese indie horror title, Kageroh:\
      \ Shadow Corridor.<br />\r\n<br />\r\n\u25A0 Traverse randomized dungeons.<br\
      \ />\r\nNavigate through dark foreboding corridors in traditional Japanese venues\
      \ that change with every playthrough.<br />\r\nAnalyze every situation, using\
      \ every resource at your disposal to find your own path to the exit. There is\
      \ no one set route to take!<br />\r\n<br />\r\n\u25A0 Beware the curse of the\
      \ Noh Mask that stalks you around every corner.<br />\r\n<br />\r\nEvade the\
      \ menacing apparitions of the Noh mask as they use all their senses to ensnare\
      \ you at every turn.<br />\r\nLearn the characteristics of each of the corridors\u2019\
      \ unique denizens, using different strategies to elude the evil that pursues\
      \ you.<br />\r\n<br />\r\n\u25A0 Employ the use of various, novel items.<br\
      \ />\r\nThoroughly explore the corners of every room, big or small, utilizing\
      \ every item you find to prolong your life in the struggle for survival.<br\
      \ />\r\n<br />\r\n\u25A0 Immerse yourself in the horrors of a completely new\
      \ Kageroh: Shadow Corridor<br />\r\nAs originally a free indie title, enjoy\
      \ the same gameplay as before, overhauled with a new story, additional gameplay\
      \ mechanics, and an abundance of extra content. Enjoy more than ten times worth\
      \ of additional content in the latest installment of Kageroh: Shadow Corridor!\
      \  <br />\r\nWhether you are a veteran of the previous game or a newcomer to\
      \ the series, all can enjoy the delightful horrors that await in the world of\
      \ the Shadow Corridor."
