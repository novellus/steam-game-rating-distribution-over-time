    about_the_game: "Saddle up for a bike-riding, friendship-building, frisbee-throwing,\
      \ goose-petting, high-fiving, treasure-hunting adventure for 1 or 2 players!\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592480/extras/KnightsAndBikes_StripExplore.gif?t=1600744812\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592480/extras/KnightsAndBikes_StripCustomBikes.gif?t=1600744812\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592480/extras/KnightsAndBikes_TreasureHunt.gif?t=1600744812\"\
      \ /><br><br>You\u2019ll play as Nessa &amp; Demelza as they explore an ancient\
      \ island with their pet goose Captain Honkers, riding and upgrading their bikes\
      \ on a quest for treasure, adventure, and an end to childhood boredom!<br><br>As\
      \ the story unfolds they\u2019ll face hazards, puzzles, and the gathering forces\
      \ of an ancient curse with their growing collection of frisbees, water-balloons,\
      \ toilet-plungers, and a boom-box loud enough to wake the undead. <br><br>Together\
      \ our heroines will laugh, learn, and cry - but will the power of their friendship\
      \ and imagination be enough to actually save the island AND each other?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592480/extras/KnightsAndBikes_coabilities.gif?t=1600744812\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592480/extras/KnightsAndBikes_hazards.gif?t=1600744812\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/592480/extras/KnightsAndBikes_friends2.gif?t=1600744812\"\
      \ /><br><br>The game is by Rex Crowle (Creative Director: Tearaway/Tearaway-Unfolded,\
      \ Art &amp; Design: LittleBigPlanet) Moo Yu (Gameplay Programmer: Ratchet &amp;\
      \ Clank and LittleBigPlanet) Kenny Young (Audio Lead: Tearaway &amp; LittleBigPlanet)\
      \ Daniel Pemberton (Composer: Spiderman Enter The Spiderverse, Dark Crystal,\
      \ The Man From Uncle)<h2 class=\"bb_tag\">Things to Do</h2><ul class=\"bb_ul\"\
      ><li> <strong>Best friends forever!</strong> Play single-player with an AI companion,\
      \ couch co-op or online co-op.<br><br></li><li> <strong>Solve puzzles and deal\
      \ with enemies using your improvised abilities!</strong> These include: frisbees,\
      \ water-balloons, puddle-stomping welly boots, and a powerful boom-box stereo.<br><br></li><li>\
      \ <strong>Work together!</strong> Both characters have different skills so you'll\
      \ want to experiment with how they combine in order to succeed.<br><br></li><li>\
      \ <strong>Explore the island!</strong> Seek out its modern tourist-attractions\
      \ and ancient ruins, both on foot and on your customised bikes.<br><br></li><li>\
      \ <strong>Discover treasure!</strong> Ranging from trinkets like broken action-figures\
      \ and animal skulls, to the legendary riches rumoured to be hidden on the island.<br><br></li><li>\
      \ <strong>Upgrade your bikes!</strong> Barter with adults (offload your junk)\
      \ so you can personalise your bikes, unlock extra abilities or at the very least:\
      \ get those training-wheels removed!<br><br></li><li> <strong>Tend to your pet\
      \ goose!</strong> Captain Honkers has a keen nose-beak and can help you find\
      \ what you need, if you keep him fed and happy.</li></ul>"
