details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">From the creator of hack_me and dev_me,\
      \ a continuation of the acclaimed hacker simulator in 2016 and 2017 - hack_me\
      \ 3 is already on Steam!</h2><br><i><strong>hack_me 3</strong></i> is a game\
      \ about an ordinary guy who is not ready to put up with new laws in his country,\
      \ restricting freedom and anonymity in the network. You have to deal with this\
      \ regime to prevent Orwell\u2019s repetition of the novel '1984'. You will have\
      \ a new messenger for communicating with new acquaintances and 'colleagues',\
      \ a player for listening to your favorite music, working with the new terminal,\
      \ and many other software and utilities. .<h2 class=\"bb_tag\">FEATURES </h2><ul\
      \ class=\"bb_ul\"><li>Changing the size and position of the program (for oldies\
      \ who played in 1st part)<br></li><li>Nonlinear storyline with choices of answers\
      \ in the dialogs<br></li><li>Pleasant graphics in pixel art<br></li><li>Dozens\
      \ of commands and programs to fulfill your goals.</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/602900/page_bg_generated_v6b.jpg?t=1575311021
