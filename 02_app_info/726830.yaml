    about_the_game: "&quot;*NEW UPDATE*<br />\r\nWelcome to the Gig Economy, Human!\
      \ Provide 5-Star service and enjoy endless tasks in new DLC \u2018Vacation Simulator:\
      \ Back to Job\u2019!<br />\r\n<br />\r\nThe latest VR sensation from the creators\
      \ of platinum hit \u2018Job Simulator\u2019! Welcome to the Vacation Simulator:\
      \ a rough approximation of VACATION inspired by real human NOT JOBBING. Reallocate\
      \ your bandwidth and get ready to splash, s\u2019more, snowball, and selfie\
      \ your way to optimal relaxation!<br />\r\n<br />\r\nThe year is 2060.<br />\r\
      \n<br />\r\nFollowing record enrollment in the Job Simulator, robots set out\
      \ to uncover what else humans did besides \u2018job\u2019. After years of balancing\
      \ buoyancy levels, cataloguing campfire chronicles, and securing ski slope safety\
      \ protocols, their research led to the creation of a rough approximation of\
      \ \u2018not jobbing\u2019: the Vacation Simulator.<br />\r\n<br />\r\nAmenities:<br\
      \ />\r\n\u25CF   Experience Vacation Island, your destination for optimal relaxation\
      \ and/or efficient memory-making!<br />\r\n\u25CF   Customize a virtual YOU\
      \ for picture-perfect selfies!<br />\r\n\u25CF   Wave to interact with a colorful\
      \ cast of Bots!<br />\r\n\u25CF   Enjoy RECREATION beyond the theoretical limit\
      \ in immersion-inspiring destinations!<br />\r\n\u25CF   Splash in the silicon\
      \ sea and bask in simulated sunlight, all without getting sand in your\u2026\
      \ hands! <br />\r\n\u25CF   Get lost connecting with your roots, nodes, and\
      \ branches... then get actually lost on a hike! <br />\r\n\u25CF   Elevate your\
      \ ice-sculpting skills to new heights and reach peak cozy by knitting mittens\
      \ for a snowhuman!<br />\r\n\u25CF   Exist in a comfortable, all-inclusive VR\
      \ experience\u2014 free of motion sickness AND seasickness!&quot;"
