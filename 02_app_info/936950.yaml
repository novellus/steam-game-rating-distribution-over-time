  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/936950/extras/games_list.png?t=1592994213"
      /><br><strong>Game bundle with 9 puzzle / logical games.</strong><br>Something
      for those who like pipes, tiles, math games, falling blocks, match3, dungeons,
      pixels and challenges. In total 80 hand made levels, and unlimited number of
      randomly generated (depending on game you can choose map size and difficulty),
      shared screen option in 2 games. Ambient games, without tons of distractions
      and annoying popups. Puzzle themed music and basic sound effects.<br>Designed
      for both desktop and tablet devices, optimized so it will work well on low end
      devices such as laptops with old integrated GPU.<br>Support gamepads / controllers,
      keyboard, mouse and touch input.<br><br><br><strong>Short descriptions of included
      games:</strong><h2 class="bb_tag">Twisted Line</h2>Turn all dark tiles into
      light tiles by drawing a single line, that's it! Pick up keys to unlock blocked
      tiles, use special blocks to pass harder levels. Game includes 3 game modes
      and 12 hand made levels.<h2 class="bb_tag">Pixel Village</h2>Simple game in
      which You will build a lot of walls and roads. In total 3 game modes - protect
      village or play around with unruly colored walls.<h2 class="bb_tag">Dungeon
      Slider</h2>Mages are stuck in dark dungeon, help them escape from it, but remember
      to grab all magic potions. Ah and look out for interactive obstacles.<h2 class="bb_tag">Plus
      or minus</h2>Fast logic game, based on the original concept, slightly related
      to mathematics, more focused on planning and strategic approach. 6 game modes
      (Skirmish, Negation, Stars, Stars+, Hastag, Bombs), in 'Skirmish' mode you can
      play with up to 4 players and AI with 3 difficulty levels.<h2 class="bb_tag">BR
      Pipes</h2>Build your own drains. Place pipes on map to allow transport water
      from start point to end. Play on small and large maps, in 4 game modes + crazy
      color variation, try to beat all 40 levels.<h2 class="bb_tag">Colored Tiles</h2>Simple
      and fast strategic game. Your goal is to conquer the map by taking over colored
      tiles. To take any tile your colors must be the same, and that tile need to
      be adjacent to your other tiles. In 'Skirmish' mode you can play with up to
      4 players and AI with 3 difficulty levels.<h2 class="bb_tag">Colorful Ribbons</h2>Cover
      all tiles with properly colored ribbons. Various ribbons can interweave, each
      of them marks tiles of same color as covered. Game includes 18 hand made levels.<h2
      class="bb_tag">Tetriles</h2>Best classic if you have some spare time, comes
      with classic and puzzle mode in two variants. Simple graphic with 3 art styles
      for blocks and responsive controls.<h2 class="bb_tag">Match 3</h2>3 variations
      of this simple concept, includes single player and competitive game modes (AI,
      shared screen).
