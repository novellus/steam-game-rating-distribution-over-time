details:
  data:
    about_the_game: "Are we going to fly a kite?  Sure!  But without leaving home.<br\
      \ />\r\n<br />\r\n Take on the role of a character who tries to keep the kite\
      \ in the air as long as possible.  Watch out for obstacles that will make this\
      \ task difficult for you.  If you stay in the air longer, you will unlock exciting\
      \ new maps, original characters, and above all, wonderful-looking kites.<br\
      \ />\r\n<br />\r\n It is not the end!  The game has a very advanced system of\
      \ adjusting the difficulty level to the user.  This allows you to enjoy the\
      \ game even more.  It won't be too hard or too easy.<br />\r\n<br />\r\nRelaxing\
      \ Kite is a game designed for all people who dream of a moment of peace and\
      \ relaxation.  The game is characterized by an extremely pleasant control mechanism,\
      \ smooth animations, and brilliant graphics and sound"
