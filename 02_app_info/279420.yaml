details:
  data:
    about_the_game: "Jill\u2019s grandparents are deep in debt and the dastardly Cliff\
      \ Gold is eager to foreclose on their home. Her only chance to raise the money\
      \ they need to pay him off is to win the gardening contest. Cliff Gold will\
      \ do everything he can to stop Jill from winning the contest, even if he has\
      \ to participate himself. Without help your Jill won\u2019t stand a chance.\
      \ Will you be the one to help her and save her home from Gold's evil clutches?<br><br>Manage\
      \ your time and resources effectively in this time-management gardening adventure!\
      \ With both limited time and resources, you must work quickly and efficiently\
      \ to get the highest possible score. Gardens Inc. might start off simple, but\
      \ get ready for a challenge the further you plow through all 50 levels! Keep\
      \ collecting and managing valuable resources that are used to complete goals\
      \ on each level. Do it well, and Jill can raise the money to help pay off her\
      \ Grandparents debt!<br><br><ul class=\"bb_ul\"><li>50 dynamic &amp; varying\
      \ time management levels<br></li><li>Create beautiful gardens to your liking\
      \ or try to guess the taste of your customers<br></li><li>Countless achievements<br></li><li>High\
      \ replayability</li></ul>"
