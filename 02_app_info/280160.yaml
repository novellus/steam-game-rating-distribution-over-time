    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/280160/extras/aragami_banner.png?t=1602440607\"\
      \ /><br><br>You are <strong>Aragami</strong>, a vengeful spirit with the power\
      \ to <strong>control the shadows</strong>. You\u2019ve been summoned by <strong>Yamiko</strong>,\
      \ a girl imprisoned in the city fortress of <i>Kyuryu</i>. Embark on a dark\
      \ journey full of blood and secrets to discover the truth about aragami. Infiltrate\
      \ the occupied city of <i>Kyuryu</i> with your supernatural powers and fight\
      \ Light with Shadow. Uncover a story about twin souls bound together by destiny\
      \ that surpasses time and memory.<h2 class=\"bb_tag\">Key Features:</h2><ul\
      \ class=\"bb_ul\"><li><strong>EMBRACE THE SHADOWS</strong><br>Create your own\
      \ shadows to become invisible. Teleport from shadow to shadow while you hunt\
      \ down your targets. Use a wide array of Shadow Powers to creatively dispatch\
      \ your enemies.<br><br></li><li><strong>CHOOSE YOUR PLAYSTYLE</strong><br>Multiple\
      \ paths to beat each scenario and approach every situation. Play as a merciless\
      \ emissary of death or an undetectable ghost. Your story, your choices.<br><br></li><li><strong>BECOME\
      \ ARAGAMI</strong><br>Fight <i>Kaiho</i>, the army of Light, and rescue Yamiko\
      \ \u2013 the mysterious girl that summoned you and that is the key to your existence.</li></ul>"
