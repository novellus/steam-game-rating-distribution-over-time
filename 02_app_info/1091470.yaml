    about_the_game: "<h2 class=\"bb_tag\">DISCLAIMER</h2>This game is a work of fiction.\
      \ Names, characters, places and events are the products of the authors\u2019\
      \ imagination. Any resemblance to actual persons, living or dead, or actual\
      \ events is purely coincidental.<h2 class=\"bb_tag\">DESCRIPTION</h2><br>Our\
      \ dear Tsar Vladimir adores morning runs. One day, having started his regular\
      \ running, he finds himself in the center of Nevelniy\u2019s protest, who is\
      \ supported by the US State Department! Evil and spoiled Zoomers, children of\
      \ corrupt officials, using some sort of stewed fruit, are trying to destabilize\
      \ the situation in our society. The protest is their main weapon. So let's help\
      \ our dear Vladimir run this way through two percent of crap that bothers him.<br>Running\
      \ forward, you need to dodge the young morons. Losing his clothes, Tsar Vladimir\
      \ gains the support of the adult population. Stripping himself, the hero demonstrates\
      \ that he is the most honest and worthy ruler who has nothing to conceal. Having\
      \ received the support of the older generation (parents, grandparents, teachers\
      \ and professors), the Zoomers will lose their strength and Vladimir will gain\
      \ power. <br>Good luck!<h2 class=\"bb_tag\">KEY FEATURES</h2>- The ability to\
      \ play as Tsar Vladimir<br><br>- Dynamic gameplay<br>- Original sounds, which\
      \ have no analogues in any other game.<br>- Authentic phrases<br>- Tsar Vladimir\u2019\
      s strip and some clothes dropped during game<br>- Energetic soundtrack<br>-\
      \ Steam achievements"
