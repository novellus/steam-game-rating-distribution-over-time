    about_the_game: "<strong>Until I Have You</strong>, is a story-driven, fast-paced,\
      \ retro-aesthetic platformer, engulfed in a Cyberpunk setting.<br><br>Driving\
      \ you to the edge of your seat as you run n' gun through enemies, the game recounts\
      \ a thrilling story of regret, love and corruption, in a city that\u2019s gone\
      \ haywire and just doesn't give a damn.<br><br>This is the story of the <strong>ARTIST</strong>,\
      \ a talented assassin, who has worked many dirty jobs in a long and successful\
      \ career. Finally heeding the pleadings of his wife, he has decided it's time\
      \ to quit this ugly business and live a simple and peaceful life. However the\
      \ <strong>ARTIST\u2019s</strong> clients know he is irreplaceable, and are unwilling\
      \ to allow the craftsman to hangup his tool belt. They send him this message\
      \ by kidnapping his wife, Emily, and make it clear, retirement is not an option!\
      \ The ARTIST is determined to get his wife back, and prepares himself for one\
      \ last assignment. He understands to be successful he needs to go all out, and\
      \ he procures a rare exoskeleton suit. Although this provides him with additional\
      \ powers, it also can cause hallucinations and affect his judgment. <br><br><i>If\
      \ you could save someone, how much of yourself would you be willing to sacrifice?</i><br><br><br><u>Features:</u><br><ul\
      \ class=\"bb_ul\"><li> 12 Chapters of immersive story-telling<br></li><li> Beautifully\
      \ pixelated environments<br></li><li> Fast paced action<br></li><li> Over 60\
      \ unique Enemies and 12 Boss Fights.<br></li><li> Rich and Diverse Settings\
      \ (both in gameplay mechanisms and visuals)<br></li><li> Fully Voiced Dialogues<br></li><li>\
      \ Gritty Cyberpunk Atmosphere<br></li><li> Keyboard &amp; Controller Support</li></ul>"
