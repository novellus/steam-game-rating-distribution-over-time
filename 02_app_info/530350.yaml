    about_the_game: 'Smashbox Arena is a team-based action game with insane physics-driven
      power-ups.<br><br>2 modes of play:  Singleplayer Story Mode and Online Multiplayer
      (AI Characters will join teams if there aren''t enough players)!<br><br>Easy
      to learn, difficult to master -- Fast-paced, multiplayer designed from ground
      up for VR headset and touch controllers!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/SinglePlayerAndOnlineMultiplayer.png?t=1571870059"
      /><br>Beat Story Mode in 3 levels of difficulties to unlock new Heads and Mini-Bios.  And
      match up with friends and competitors from around the world! Work together with
      players and have fun with friends.  Gesture your tactical plans, do a victory
      dance, and communicate with competitors using voice chat!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/SinglePlayerScreenshot.png?t=1571870059"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/PhysicsPowerups.png?t=1571870059"
      /><br>Master 6 power-ups like Giant Boulders, Sniperballs and Heat Seeking Missiles.  Creatively
      combine them to create endless unpredictable and funny situations!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/UseCover.png?t=1571870059"
      /><br>Dodge your opponent''s projectiles and use the environment as cover.  Out-maneuvering
      your opponents in VR never felt so intense!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/VRGodView.png?t=1571870059"
      /><br>Zoom, rotate, and watch the action unfold in real time in VR God-View.
      Learn your opponents'' tactics and strike back!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/GodView.png?t=1571870059"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/530350/extras/EarnBadges.png?t=1571870059"
      /><br>Yes, you can unlock a Pear in the game.  Enough said!'
