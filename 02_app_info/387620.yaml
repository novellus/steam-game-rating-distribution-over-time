    about_the_game: Children are disappearing in Vynasik, the capital of a totalitarian
      communist state falling into ruins.<br><br>Ajek Lynx, a private detective paid
      in vodka vouchers searches through an urban wasteland hopelessly looking for
      the missing children. Along the way he encounters a divers and strange cast
      of characters including a mysterious military officer, a young boy and his older
      oafish friend, a grieving mother, and an informant with no tongue.<br><br>A
      bleak landscape of smoke stacks, abandoned factories, crumbling buildings and
      broken down trains provide the backdrop for his strange journey and search for
      the truth. <br><br><strong>Directed by:</strong> Max Sturgeon, Adam Joyce<br><strong>Written
      by:</strong> Max Sturgeon, Adam Joyce<br><strong>Starring:</strong> Jacek Rys,
      Dariusz Dluzewski, Olaf Jaszczuk, Piotr Sobczyk, Artur Wower, Patrycja Trzoch
