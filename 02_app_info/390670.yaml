  data:
    about_the_game: "\u201CSteel Ocean\u201D is a free-to-play, MMO shooting game.\
      \ As a navy commander, you may choose  6 types of warships used in the World\
      \ War II to fight the 16vs16 battles.  Start the voyage with your warships and\
      \ fight for the honor of your fleet!<br><br><br><strong>Game Features: </strong><br><strong><i>\
      \ Essence of team play: Tactics first </i></strong><br><ul class=\"bb_ul\"><li><strong>\
      \ 6 warship types and over 100 famous warships with distinctive features. </strong><br>Steel\
      \ Ocean presents the 6 most representative warships of the modern and contemporary\
      \ naval system, namely, destroyer, light cruiser, heavy cruiser, battleship,\
      \ carrier, and particularly the \u201Cdeep sea killer\u201D \u2013 submarine,\
      \ appearing for the first time. <br><br></li><li><strong>  Incorporating hundreds\
      \ of classic tactics, and supporting the original tactic system. </strong><br>Steel\
      \ Ocean also restores hundreds of classic sea battle tactics and sea battle\
      \ maps. The players may replay the \u201CWolf pack tactics\u201D, \u201CCompeting\
      \ for T head\u201D and other famous tactics at real time, and independently\
      \ design the new tactics based on the maps, natural environment, weather conditions,\
      \ warship combination and other objective factors. <br><br></li><li><strong>\
      \ Diversified competition modes, and team play varying from modes. </strong><br>The\
      \ actual sea warfare is not merely the exchange of firepower. Steel Ocean provides\
      \ tens of combat modes, from the MOBA random matching for combat, the battle\
      \ to seize the isle for testing the team tactics, to the short distance contact\
      \ battle without isle, combat of small teams in different sizes, and even the\
      \ super large legion PVP battlefield in the boundless water\u2026, available\
      \ to meet the different requirements of game players. Each mode includes several\
      \ sets of applicable tactics and derivative skills, bringing the endless and\
      \ changeable battlefield experience.<br><br></li><li><strong>  Highly immersive\
      \ interactive map to restore World War II scenarios. </strong><br>The development\
      \ team of Steel Ocean accurately simulates the isles, reefs, buildings, metrological,\
      \ weather conditions, etc. of many sea areas in the world, based on the results\
      \ of consulting extensive historic records and many times of site surveys, and\
      \ the actual geographic environment data. <br><br></li><li><strong> Separated\
      \ Damage Calculation system to ensure more accurate attack. </strong> <br>In\
      \ addition to the original damage calculation by health bars of the TPS vehicle\
      \ war games, Steel Ocean is incorporated with the separated damage calculation\
      \ system (\u201CSDC\u201D). <br><br></li><li><strong> Commanded by hundreds\
      \ of officers of World War II, providing warships with tactic soul. </strong><br>Steel\
      \ Ocean includes the innovative warship commander system, incorporated with\
      \ hundreds of famous navy generals during the 2nd World War, based on the actual\
      \ history of the period, to impart the cold warships with the different tactic\
      \ features. <br><br></li><li><strong> Unique legion system to create super marine\
      \ legions. </strong><br>The fleet guild system provides a big platform for players\
      \ to communicate on tactics, and also combines the team play and the fleet growth\
      \ mechanism into one. <br><br></li><li><strong> Built-in radio voice to effectively\
      \ restore maritime communication. </strong><br>One of the most critical factors\
      \ deciding the success or failure of a military operation is intelligence. The\
      \ information communication at any place and at any time is the basis for the\
      \ battle with the team collaboration, and the key for realizing the strategic\
      \ cooperation of multiple warship types in the modern sea battles.</li></ul>"
