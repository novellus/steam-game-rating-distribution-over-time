    about_the_game: "Pandora Galaxy is a PC game. The game is based in space, in the\
      \ far future, with elements of exploration and trade. The protagonist of the\
      \ game is a merchant engaged in interplanetary trade, but as the story unfolds,\
      \ the player can choose the path of an interstellar pirate or a planetary explorer.\
      \ In addition, players can complete NPC quests to advance the plot. The game\
      \ doesn\u2019t have a fixed plot route, but through clues in the game, players\
      \ will slowly discover the history of interstellar trade and the lost forgotten\
      \ hometown of the humans, \u201CEarth\u201D. The message behind it is the hope\
      \ that people can embrace the environmental protection ideology the game wants\
      \ to convey from its story.<h2 class=\"bb_tag\">Gameplay:</h2>The game is a\
      \ space exploration game. Players need to trade to earn money, upgrade their\
      \ spaceship, and buy supplies for interstellar travel.<h2 class=\"bb_tag\">Game\
      \ features:</h2><ul class=\"bb_ul\"><li> Diverse exploration<br></li><li> Rich\
      \ variety of trading objects<br></li><li> Special fortune telling<br></li><li>\
      \ Spaceship modifications and upgrades</li></ul>"
