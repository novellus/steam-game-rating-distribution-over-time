    detailed_description: '<h1>Supreme Ruler Ultimate</h1><p>Be sure to also check
      out <i>Supreme Ruler Ultimate</i> on Steam: <a href="http://store.steampowered.com/app/314980/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/314980/</a></p><br><h1>Supreme
      Ruler The Great War</h1><p>BattleGoat Studios is excited to announce that the
      newest release in the <i>Supreme Ruler</i> series is now available!  Be sure
      to check out <i>Supreme Ruler The Great War</i> on Steam: <a href="http://store.steampowered.com/app/600280/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/600280/</a></p><br><h1>About
      the Game</h1><i>Supreme Ruler 1936</i> is Real Time Geo-Political/Military Strategy
      Game for PC (and soon Mac).  Take control of a nation in the World War II era
      and guide it through a significant Military Campaign, or attempt one of many
      Set-Piece Historical Scenarios.  Players can also customize their play experience
      with the Sandbox Mode and play as any Nation with their own preferred Victory
      Condition.<br><br><ul class="bb_ul"><li>Play Multiple Campaigns from either
      the Axis or Allied perspective.<br></li><li>Take Control of any Nation in Sandbox
      Mode and impact the outcome of the era.<br></li><li>Challenge yourself with
      Historical Scenarios for a faster-paced gameplay experience.<br></li><li>The
      butterfly effect...  Influence the timeline and outcome of thousands of historical
      events.<br></li><li>Use Diplomacy, Trade, Espionage, and Intimidation to influence
      the policies of other nations.<br></li><li>Research new Technologies to give
      your nation a significant military advantage.<br></li><li>Modernize your economy
      to support whatever social and military policies you choose.<br></li><li>Sophisticated
      Real-Time Strategic and Tactical Control of your Military Forces.<br></li><li>Detailed
      historically-accurate armies down to the Battalion level.<br></li><li>Choose
      your level of control.  Make all decisions or use your Cabinet Ministers to
      help.<br></li><li>Battle the elements! Fully integrated weather model influences
      battlefield outcomes.<br></li><li>Significant graphic improvements to 3D terrain
      and Graphic User Interface<br></li><li>Up to 16 players in Multiplayer over
      local network or Internet</li></ul>'
