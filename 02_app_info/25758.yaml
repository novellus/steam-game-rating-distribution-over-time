    review: Want to unlock it all before earning it all? Then this is the extra content
      to buy. This will unlock all that you need to survive in a online game. This
      pack gives you access to gameplay unlocks, all classes, abilities, weapons and
      even deployables . This also unlocks campaign levels for your leveling needs.
      Its great content to have when playing this game. It really does give you an
      advantage over your competition. If you want to save time then I would buy this
      content to really give you the edge you need to destroy your enemy.
