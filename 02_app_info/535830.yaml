details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>A Rolemaster Classic library module
      for Fantasy Grounds</strong></h2><br><i>Terry Amthor brings you a brand-new
      adventure module for Shadow World. Set in northern Rhakhaan on the continent
      of Jaiman, this module includes:</i><br><br><ul class="bb_ul"><li>    Nine complete
      adventures, plus several adventure seeds<br></li><li>    Complete plans of the
      Green Gryphon Inn, along with profiles of the eccentric staff<br></li><li>    Complete
      stats for major NPCs in Rolemaster Classic format<br></li><li>    Charts for
      area encounters, pricing charts for food and lodging. Information about the
      Kingdom Highway crossroads<br></li><li>    Powers of the ancient Gryphon Bridge,
      built by the mythical Earthwardens<br></li><li>    Layout of the town of Gryphonburgh,
      including important locations</li></ul><br><strong>Requirements:</strong> Full
      or Ultimate License or an active subscription of Fantasy Grounds and the Rolemaster
      Classic ruleset (version 1.51 or higher).<br><br><i>Conversion by:</i> <strong>Jokomotion</strong>
