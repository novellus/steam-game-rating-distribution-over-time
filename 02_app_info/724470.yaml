details:
  data:
    about_the_game: 'Lazy Galaxy is a mix between RTS and idle/clicker game. Lead
      an evil (albeit lazy) alien race to conquer the universe! Traverse the universe,
      fight vicious enemies, expand your influence through the galaxies. Acquire combat
      experience and convert into candy, the most precious alien resource!<h2 class="bb_tag">Key
      Features: </h2><ul class="bb_ul"><li> Build your base in idle mode, participate
      in battles in RTS mode<br></li><li> Achievements matter! Unlocking in-game achievements
      adds permanent researches that improve the gameplay<br></li><li> Allow your
      ships to fight by themselves or control them directly<br></li><li> Item system:
      find the items in battles, craft the new ones on your base<br></li><li> Micro-control
      is rewarded, but not necessary. You can idle out the battles or seek more active
      participation.<br></li><li> Mod Support: players can add their own ships and
      items!<br></li><li> More than a 100 in-game researches and achievements<br></li><li>
      Multiple development paths will add variety to incremental/base-building gameplay</li></ul>'
