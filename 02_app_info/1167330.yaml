  data:
    about_the_game: <strong>Wurt Deluxe Chest</strong><br><br>Wurt might be a fish
      out of water, but she's found herself right at home among the other Survivors!
      With this Deluxe Chest, you'll unlock this new playable character and her entire
      wardrobe of three extra character skins.<h2 class="bb_tag">Details:</h2><ul
      class="bb_ul"><li>Wurt can spot where danger is hiding in the swamp<br></li><li>Wurt
      can craft the Royal Tapestry and make a home for the Merm King and his Guards:<br><ul
      class="bb_ul"><li>The Royal Tapestry requires materials from all over The Constant<br></li><li>The
      Merm King provides all Merms extra strength to fight<br></li><li>Wurt must feed
      the Merm King to prevent him from starving</li></ul></li><li>Wurt can craft
      Merm Houses and Merm Flort-ifications<br></li><li>She moves faster while on
      the swamp and can craft tiles to expand her turf<br></li><li>Wurt is a vegetarian
      with a particular appreciation for Durians<br></li><li>Wurt can craft a Clever
      Disguise to get other survivors to blend in with her swamp friends<br></li><li>Likes
      to keep Pet Fish in her inventory<br></li><li>Strongly dislikes Pigs<br></li><li>Being
      wet does not affect her strong grip</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1167330/extras/skinlineup.png?t=1575518749"
      /><h2 class="bb_tag">Includes:</h2><ul class="bb_ul"><li>Essential Wurt<br></li><li>Wurt's
      Triumphant Skin Set<br></li><li>Wurt's Abyssal Skin Set<br></li><li>Wurt's Guest
      of Honor Skin Set</li></ul>
