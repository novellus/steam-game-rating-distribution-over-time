  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1417930/extras/LL_Header_2_Small.gif?t=1609738819"
      /><br>Lorn's Lure is an atmospheric narrative first-person platformer with novel
      climbing mechanics and modernized retro 3D graphics.<br><br>Leaving his home
      colony while tracking a mysterious glitch, an android finds himself in the midst
      of a vast and dangerous structure, completely hidden from his people's knowledge.
      Unable to go back, he must keep going to find out where he is being led... And
      why he left in the first place.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1417930/extras/FeaturingSectionHeading.png?t=1609738819"
      /><br><br><ul class="bb_ul"><li>Dark foreboding <strong>atmosphere</strong><br></li><li><strong>Retro
      90s PC graphics</strong>, with a modern flair.<br></li><li>Uncover <strong>mysterious
      lore</strong> as you travel into the depths.<br></li><li>Jump, climb, slide,
      and scan your way around <strong>difficult challenges, using simple mechanics</strong>.<br></li><li>No
      &quot;Parkour Ledges&quot;. <strong>Climb almost any vertical wall face</strong>
      using your pickaxes!<br></li><li>It's a tough game, but <strong>not frustrating</strong>!
      Mistakes are not punished by redoing lengthy sections.<br></li><li>Play fast
      or slow. <strong>Take in the sights</strong> as you traverse, or play as fast
      as a <strong>speed runner</strong>.</li></ul>
