  data:
    about_the_game: A retro inspired, platforming RPG. Set in a young boys world of
      dreams and nightmares. Level up, collect masks, use unique abilities, equip
      looted items, and take on challenging bosses. Using fast action, skill shots,
      and responsive player controls, Asher allows for a challenging and enjoyable
      game play experience. While playing as Asher it is up to you to take on the
      things haunting your dreams, find your sister Lila, and bring her back home.<br><br><ul
      class="bb_ul"><li> Explore nine levels each with two acts as part of adventure
      mode<br></li><li> Use nine masks each with a skin variant<br></li><li> Listen
      to 17 original songs that will play as back drop to your adventure<br></li><li>
      Each mask has three unique abilities plus passives, (discover interesting interactions)<br></li><li>
      Battle eight bosses<br></li><li> Collect buy and sell equipment loot, bosses
      drop different rarities of their loot item</li></ul>
