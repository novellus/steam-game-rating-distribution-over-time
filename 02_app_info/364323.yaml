    about_the_game: "From Lionheart Creations comes the sleek and stylish Diamond\
      \ Star DA40 XLS Edition. This single engine aircraft brings a new level of sophistication\
      \ to general aviation, boasting a glass panel instrument system with built-in\
      \ autopilot, enhanced frame rates, and fully functional gauges. If you want\
      \ a modern general aviation experience, then this DA40 is for you. <br><br>This\
      \ aircraft comes with six different aircraft registries with a variety of interiors,\
      \ an animated pilot, and a fully detailed and animated VC cabin, which also\
      \ sports a brilliant 'soft lit' interior for great night flights.<br><br>Lionheart\
      \ Creations\u2019 Diamond DA40 takes full advantage of FSX: Steam Edition\u2019\
      s graphic features including bloom, high reflection qualities and new soft glare.\
      \ All textures are in full DDS format.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>\tHigh-tech glass panel system with built-in autopilot,\
      \ pattern entry selection, wind direction, and much more.<br></li><li>\tNew\
      \ in-cabin sound system <br></li><li>\tFully animated control surfaces<br></li><li>\t\
      Wing flex animation<br></li><li>\tWing vibration when the engine is running<br></li><li>\t\
      Soft glow interior cabin/cockpit lighting<br></li><li>\tFold down rear seats\
      \ for added storage capabilities<br></li><li>\tSmooth cabin modelling<br></li><li>\t\
      High-resolution textures in the interior, panel system, and fuselage of the\
      \ aircraft<br></li><li>\tAnimated pilot with 'roaming sight' features<br></li><li>\t\
      Six different paint schemes<br></li><li>\tRemovable wheel skirts<br></li><li>\t\
      A layered PSD paint kit for the DA40 is included in the aircraft folder in FSX.</li></ul>"
