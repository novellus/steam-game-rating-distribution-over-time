details:
  data:
    about_the_game: "An extension of the 12th release in the Nobunaga\u2019s Ambition\
      \ series, Nobunaga\u2019s Ambition: Iron Triangle, has appeared at the Steam\
      \ Store as Nobunaga\u2019s Ambition: Iron Triangle w/Power-up Kit!<br />\r\n\
      This game is the first in the series to employ a single 3D map for the game\
      \ to play out on. On this map in 3D, castles and towns are built and developed,\
      \ attacked and defended across Japan and grand naval battles take place on the\
      \ Inland sea. <br />\r\nIn addition, over 80 techniques can be developed using\
      \ the \u201CTech Innovation System\u201D and then used in battle to win a strategic\
      \ victory.<br />\r\nFurthermore, the power-up kit brings you a variety of new\
      \ and powerful additions, including the Foreign technique, in which using special\
      \ goods for trade is the key, and many more."
