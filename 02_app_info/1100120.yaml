  data:
    about_the_game: "S\xF6\xF6ma, acolyte of the enigmatic Algia Creed, is now available\
      \ in Spacelords. Followers of this cult worship the god F\xEBhb, the Great Red\
      \ Worm of the sands of Mars. It is said that sand touched by F\xEBhb provides\
      \ its followers with the power to ease the pain of others, at the expense of\
      \ suffering it themselves.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100120/extras/S\xF6\
      \xF6ma_steam_emote.gif?t=1563268565\" /><br><br><ul class=\"bb_ul\"><li>Unlock\
      \ S\xF6\xF6ma and get this highly anticipated character, result of our collaboration\
      \ with actress Stefanie Joosten. (It would take you over 30 hours of play to\
      \ unlock her.)<br></li><li>Unlock the blueprint of one of S\xF6\xF6ma\u2019\
      s special weapons and use it to unleash the power of the Great Red Worm. </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100120/extras/s\xF6\xF6\
      ma_steam_arma.gif?t=1563268565\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1100120/extras/ArmaMGuldanSteam.jpg?t=1563268565\"\
      \ /><br><br>IMPORTANT: This pack unlocks S\xF6\xF6ma. It will have no effect\
      \ if you unlocked S\xF6\xF6ma previously."
