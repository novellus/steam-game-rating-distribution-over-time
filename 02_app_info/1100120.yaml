    detailed_description: "S\xF6\xF6ma, acolyte of the enigmatic Algia Creed, is now\
      \ available in Spacelords. Followers of this cult worship the god F\xEBhb, the\
      \ Great Red Worm of the sands of Mars. It is said that sand touched by F\xEB\
