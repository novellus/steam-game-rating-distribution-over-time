  data:
    about_the_game: "&quot;For years, Jafar, the Sultan's evil advisor, has sought\
      \ a magic treasure - a single lamp that holds the key to the greatest power\
      \ in the world. With his goal in sight, Jafar learns that only one person in\
      \ the world can claim the magic lamp from the dreaded Cave of Wonders \u2013\
      \ one whose rags hide a heart that is pure; a diamond in the rough! <br />\r\
      \n Join Aladdin and his pet monkey, Abu, as they race through the marketplace\
      \ toward their date with destiny. Watch as Jafar tricks our hero and his friend\
      \ into retrieving the lamp from the dangerous Cave of Wonders. But, Aladdin\
      \ and Abu outwit Jafar, releasing the power of the wacky blue Genie! Now, Aladdin\
      \ will have the chance to spoil Jafar\u2019s devious plans and win the hand\
      \ of the beautiful princess Jasmine. But it will take more than magic to make\
      \ his wishes come true\u2026 <br />\r\n<br />\r\n\u25CFRelive Aladdin\u2019\
      s classic adventure as you travel through Agrabah, the Cave of Wonders and more\
      \ to defeat Jafar and rescue Jasmine<br />\r\n<br />\r\n\u25CFJump, fight, dodge\
      \ and carpet-ride your way through this adventure, collecting gems along the\
      \ way<br />\r\n&quot;"
