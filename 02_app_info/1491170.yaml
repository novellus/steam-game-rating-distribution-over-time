details:
  data:
    about_the_game: "It is a simulation of what a young person who wants to work in\
      \ the game industry might encounter.<br />\r\nFrom nobody to a famous game producer\
      \ over a period of 3 years. It is not a game company simulation, this game is\
      \ more about the process of small team, from working learning, independent develop\
      \ and more! <br />\r\n<br />\r\nBe the new blood who is just starting out in\
      \ the industry. The main purpose of this game is to complete the daily operations\
      \ of eating, sleeping, exercising, and playing games to maintain the health,\
      \ to finish his work while keep learning. And don't forget, make great game\
      \ to make money!<br />\r\n<br />\r\nFrom develop by yourself to develop by a\
      \ team, you will meet all kinds of people. But please keep in mind, people can\
      \ leave your team anytime, So don't forget keep a good relationship with your\
      \ colleague. After work, you can hang around and meet people who are destined\
      \ to meet you. You can either meet them by chance or you can improve their likability\
      \ and dig deeper into their stories."
