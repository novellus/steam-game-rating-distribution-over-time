    about_the_game: "Earn World Glory At The Pinnacle Of Cricket!<br />\r\n<br />\r\
      \nLead your team to international glory with Cricket 19. The truly global cricket\
      \ simulation from Big Ant Studios, the leading name in authentic, realistic\
      \ cricket action, Cricket 19 allows you to take control of your team, from club\
      \ through national level, and lead them to T20, ODI, or Test Match glory. <br\
      \ />\r\n<br />\r\nCreate your own club, stadia, sponsor logos and uniforms via\
      \ Big Ant\u2019s acclaimed Cricket Academy to recreate your local matches and\
      \ dramas! <br />\r\n<br />\r\nBuild a rookie player\u2019s career from their\
      \ junior years at club cricket. Perform well and before you know it, you\u2019\
      ll be leading your nation on to the field.<br />\r\n<br />\r\nKey features include:<br\
      \ />\r\nDeep player, stadia, logo and scenario creator.<br />\r\nFull support\
      \ for all formats of cricket - T20, ODI and Test Match.<br />\r\nReal world\
      \ AI and tactics.<br />\r\nDozens of teams to choose between."
