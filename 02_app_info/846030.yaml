      m in love, I\u2019ve been waiting for a game like this my whole life.&quot;</i><br><br><i>&quot;[...]looks\
      \ really really good! I love this kind of sims on where all is about precise\
      \ control&quot;</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846030/extras/mad-cerf-combat-3.gif?t=1603177660\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Realistic\
      \ top-down hard sci-fi space flight experience. Every aspect of gameplay is\
      \ backed up by real science. Ships fly just as starships should. <br></li><li>Jump\
      \ into action in seconds with autopilot assist or save fuel by manual thruster\
