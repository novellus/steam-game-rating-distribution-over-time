    reviews: "\u201CIt\u2019s already got this calming, almost hypnotic core of carefully,\
      \ skilfully flying through hazardous space, and eating rocks.\u201D<br><a href=\"\
      https://www.rockpapershotgun.com/2020/01/30/have-you-played-%CE%B4v-rings-of-saturn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Extremely relaxing game that can also simultaneously be really challenging and\
      \ tense, [...] this game sure has a lot of potential and it\u2019s surely a\
      \ hidden gem waiting to be found by a lot of people out there.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2020/06/13/%CE%B4v-rings-of-saturn-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br><br>\u201CI thought\
      \ I would bounce off this game after a quarter of an hour, and then realized\
      \ that I spent an hour and a half with it because there is a lot of depth here\
      \ that is not visible at first glance. [...] A minimalist and inconspicuous,\
      \ but interesting game for space nerds with a lot of things to discover that\
      \ are not served on a tray.\u201D<br><a href=\"https://www.youtube.com/watch?v=OCal7keo6yI&amp;feature=youtu.be&amp;t=290\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Quaz9</a><br>"
