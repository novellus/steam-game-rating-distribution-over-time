    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846030/extras/wings-of-freedom.gif?t=1603177660\"\
      \ /><h2 class=\"bb_tag\">The year is 2273</h2><br>The unexpected discovery of\
      \ valuable minerals within the rings of Saturn has sparked a thriving space\
      \ excavation industry. You control an asteroid excavation ship hoping to make\
      \ it rich out on the rings, but soon you find out that all is not as it appears.\
      \ Experience a hard sci-fi story backed up with real physics and science.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846030/extras/lasers.gif?t=1603177660\"\
      \ /><h2 class=\"bb_tag\">Players say</h2><i>&quot;The way the lights on the\
      \ ship light up the asteroids, the way even informational screens change when\
      \ power goes out, the music that simultaneously carries emotions of loneliness,\
      \ adventure, and mystery, all beautiful.&quot;</i><br><br><i>&quot;[...]while\
      \ this definitely is not my style of game, it is EXTREMELY well done for it's\
      \ genre. The aesthetic and art style are simply awe inspiring.&quot;</i><br><br><i>&quot;[...]love\
      \ how the gameplay with keyboard/mouse AND gamepad is equally satisfying, while\
      \ it 'plays' somewhat differently. [...] Having to constantly apply controls,\
      \ to adjust speed, bearing, velocity is really fun, engaging and satisfying.&quot;</i><br><br><i>&quot;Nice\
      \ game, very captivating. The silence and mystery of space feels spot-on.&quot;</i><br><br><i>&quot;I\u2019\
      m in love, I\u2019ve been waiting for a game like this my whole life.&quot;</i><br><br><i>&quot;[...]looks\
      \ really really good! I love this kind of sims on where all is about precise\
      \ control&quot;</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846030/extras/mad-cerf-combat-3.gif?t=1603177660\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>Realistic\
      \ top-down hard sci-fi space flight experience. Every aspect of gameplay is\
      \ backed up by real science. Ships fly just as starships should. <br></li><li>Jump\
      \ into action in seconds with autopilot assist or save fuel by manual thruster\
      \ maneuvers. <br></li><li>Detailed ship simulation down to every subsystem -\
      \ upgrade your ship, fix or even jury-rig broken systems on the fly. Every system\
      \ failure will impact gameplay - adapt to survive in the hostile environment\
      \ of space.<br></li><li>Discover the mystery of the Rings, or just try to get\
      \ rich leading your excavation company. <br></li><li>Plan your strategy back\
      \ on Enceladus Prime station. Sell your output, upgrade your ship, hire the\
      \ crew and manage your company. </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/846030/extras/mass-drive.gif?t=1603177660\"\
      \ />"
