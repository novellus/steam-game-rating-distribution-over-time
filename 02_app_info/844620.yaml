    about_the_game: 'Hi there! I''m <strong>Odyssee</strong>, but since we are friends
      you can call me <strong>Ody</strong>.<h2 class="bb_tag"><i>First: </i> my adventure
      it''s a<strong> mix of genres.</strong> </h2><br>I''ll be fighting like the
      Italian plumber in:<br><br><ul class="bb_ul"><li><strong>platform levels;</strong><br></li><li><strong>enigma
      dungeons;</strong><br></li><li><strong>the only underwater level you''ll ever
      like to play in a 2D game.</strong></li></ul><br><strong><h2 class="bb_tag">We''re
      friends, huh? Well, I suppose. If not... I don''t care. If you are, I don''t
      care, but thank anyway.</h2></strong><br><strong><i><strong>I work as a coffee
      machine. Yeah, press &quot;K&quot; and you will taste my fabolous &quot;Kaffee&quot;.
      </strong></i></strong><br><br>I was born in a far away galaxy, a long time ago.
      In a robo-civilization. <strong>My name sealed my fate.</strong> A lifetime
      adventure was in my destiny. In 1944, a nazi robot legion was sent to conquer
      my world, using a time machine. The nazi expedition was a success and my robot-girlfriend
      (a rogirl) was kidnapped. I tried to defend her by the evil nazis! But I even
      lost one of his eyes in the fight. Damn!<br><br>It''s high time you help me
      to find my girlfriend. Starting from her bra. <br>Yeah, thos nazi-robots were
      a little bunch of perverts. And, huh, so am I.'
