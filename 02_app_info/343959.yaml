    about_the_game: "In this second exciting mission pack from acclaimed flight simulation\
      \ developer Jane Whittaker, Cargo Crew challenges pilots to safely deliver air\
      \ freight shipments against the clock, battling the forces of nature and unexpected\
      \ mid-air trials.  <br><br>Each mission starts in a newly liveried DC-3 aircraft,\
      \ although any FSX: Steam Edition aircraft can be used. As you take off in one\
      \ of the 20 included missions, you will need to be on high alert for aircraft\
      \ malfunctions, heavy thunderstorms and the unexpected before mastering a tricky\
      \ landing at some of the world\u2019s favourite airports. Also included are\
      \ hundreds of unique co-pilot voiceovers by Angel Heaven Lee to immerse you\
      \ deep into the cockpit experience.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>\t20 nail-biting missions ranging from 30 minutes to three hours<br></li><li>\t\
      DC-3 aircraft with updated flight characteristics and new \u2018Cargo Crew\u2019\
      \ skin<br></li><li>\tCustom assets including stricken ship and air-droppable\
      \ medical supplies<br></li><li>\tWorking air traffic control (ATC)<br></li><li>\t\
      Pre-programmed weather settings varying from sunny skies to blizzards to thunderstorms.<br></li><li>\t\
      Successful landings generate unique rewards added to the FSX Logbook<br></li><li>\t\
      Unique co-pilot voiceovers by Angel Heaven Lee</li></ul>"
