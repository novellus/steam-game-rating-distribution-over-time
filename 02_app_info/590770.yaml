    about_the_game: "Vectonic is a fast paced local-multiplayer action game.<br />\r\
      \n<br />\r\nTake control of a verticraft and stomp on the enemy crafts on your\
      \ way to VECTORY.<br />\r\n<br />\r\nPlay in an ever vibrant landscape where\
      \ every map is procedurally generated to always keep you on your toes.<br />\r\
      \n<br />\r\nDescribed most simply as &quot;a neon demo-derby&quot;, Vectonic\
      \ makes for great fun with friends.<br />\r\n<br />\r\nSoundtrack courtesy of\
      \ the Future Society Collective."
