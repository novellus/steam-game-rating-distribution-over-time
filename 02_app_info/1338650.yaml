      \u8389\u6F84) is a Japanese roguelike horror game. This game aims to escape\
      \ from the construction site at night.<br><br>\u30FC\u30FCSeveral months ago,\
      \ A decomposed body of the woman called &quot;Alice\uFF08\u611B\u8389\u6F84\uFF09\
      &quot; who worked in a sex trade shop was discovered In the construction spot.<br>Since\
      \ then, the figure of the woman that the skin discolored came to be witnessed\
      \ in the construction spot in the night.<br>When you are a way back from the\
      \ mountaineering club, because of the bike was flat , you have to go through\
      \ the construction spot.<br>Can you come back home safely...?<br><br><strong>Play\
      \ time is assumed to be about 0.5 ~ 1 hour.</strong><br><br><strong>Control<br>Walk\uFF1A\
      WASD<br>Night vision\uFF1AE<br>Viewpoint\uFF1AMouse<br>Crouch\uFF1ACtrl<br>Jump\uFF1A\
      Space<br>Run\uFF1AShift<br>Use/Get Items\uFF1AQ<br>Menu\uFF1AEsc</strong><br><br><strong>\u3010\
      \u203BNotes\u203B\u3011</strong><br><ul class=\"bb_ul\"><li>1920\xD71080 only\
      \ supported.</li></ul><ul class=\"bb_ul\"><li>This game does not have mouse\
      \ sensitivity, volume and brightness settings. We kindly ask for your understanding.</li></ul><ul\
      \ class=\"bb_ul\"><li>Pay attention to the loud volume. I am not responsible\
      \ for any trouble that may occur. </li></ul><ul class=\"bb_ul\"><li>There is\
      \ no save.</li></ul><ul class=\"bb_ul\"><li>The contents are the same as those\
      \ that were previously published on other sites.</li></ul>"
