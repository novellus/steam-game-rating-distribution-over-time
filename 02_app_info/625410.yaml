    about_the_game: "<i>\u201CSome would call this a dystopia. It is, after all, a\
      \ time in history where your individual will cannot be respected as it once\
      \ could. We are, after all, on the brink of becoming a dying breed. Or so they\
      \ say, anyway. <br><br>I am being ripped out of my ordinary life, and I will\
      \ be put into the system's hands. I understand why. I understand why it's necessary.\
      \ On some level, I am even relieved by it. Social disinterest. Isolation. They\
      \ have a plan for making this right, because so far it has all been so, so wrong.\
      \ Every fiber of my body can attest to that.<br><br>I am soon getting on a bus\
      \ together with the rest of the young, healthy people of my neighborhood. We\
      \ are leaving for a settlement. It's a settlement where futures are made, supposedly.\
      \ Where free wills are neglected, presumably. Where the human race will get\
      \ another chance at surviving, hopefully.&quot;   <br><br>\u2015Quentin, protagonist\
      \ of Anomie</i><br><br>Anomie is set in a fictional world that resembles our\
      \ modern day. The protagonist, Quentin, finds himself experiencing a chain of\
      \ events that leads him to what can only be described as a new life. A new place\
      \ with new rules\u2014a new life, a new future. Will the public authority's\
      \ desperate efforts bear fruit?<h2 class=\"bb_tag\">Features: </h2><br><ul class=\"\
      bb_ul\"><li>Anomie is a kinetic visual novel (meaning a text-based game with\
      \ no other gameplay than clicking to proceed the story)</li></ul><ul class=\"\
      bb_ul\"><li>Art assets with a resolution of at least 1920x1080</li></ul><ul\
      \ class=\"bb_ul\"><li>5-10 hours of reading time</li></ul><ul class=\"bb_ul\"\
      ><li>A... unique adventure</li></ul>"
