    about_the_game: <h2 class="bb_tag">THE GRANDFATHER OF A GENRE</h2>Action SuperCross
      is the first of its kind - a physics-based motorbike simulator, inspiring many
      famous franchises. It is the direct predecessor of Elasto Mania, showcasing
      the evolution of countless fascinating, unique and experimental concepts and
      gameplay mechanics.<h2 class="bb_tag">A CHALLENGE OF SKILL AND STYLE</h2>Maybe
      you can get through the levels, but can you beat world records? Compete with
      your friends or watch the replays of the world's top players. Going fast is
      easy, but being the best of the best is the real challenge.<h2 class="bb_tag">DECADES
      OF CONTENT AT YOUR FINGERTIPS</h2>Thanks to the built-in level editor and the
      community's several-decades-long dedication and support, you are guaranteed
      to never run out of fun! And with the Workshop, the best content can be made
      available with a single click.
