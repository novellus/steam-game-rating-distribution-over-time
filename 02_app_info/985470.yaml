    about_the_game: "Enjoy Enclave's world apart from visuals: with the <strong>Original\
      \ Enclave Soundtrack</strong>! An acoustic experience of the action-packed adventure,\
      \ with a total playing time of 65 minutes. Dedicated to all of you out there\
      \ who face your own inner struggle. There is a battle between light and dark\
      \ within us all, and a longing to come to peace with ourselves.<br><br>Soundtrack\
      \ composed and performed by Gustaf Grefberg. Published by TopWare Interactive.<br><br>Vocalist:\
      \ Gabriella Runsten<br>Goblin voices: Erik Pettersson<br>Additional voices:\
      \ Kimberly Grefberg, Jens Matthies<br>Choirs from: Symphony of Voices, Classical\
      \ Choir<br>Guitars from: Hans Zimmer\u2019s Guitars 2<h2 class=\"bb_tag\"><strong>PLAYLIST</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>01. Prologue - A Beginning -- [03:44]<br></li><li>02.\
      \ Enclave Theme -- [06:11]<br></li><li>03. The Beat of a Warrior's Heart --\
      \ [05:23]<br></li><li>04. Battle Anthem (The Invasion Begins) -- [04:20]<br></li><li>05.\
      \ Celenheim -- [01:53]<br></li><li>06. The Divided City -- [06:07]<br></li><li>07.\
      \ For The Queen! -- [09:01]<br></li><li>08. In The Name Of Peace (Kam-Zara in\
      \ Ruins) -- [05:06]<br></li><li>09. Mordessa -- [04:15]<br></li><li>10. The\
      \ Dreg'atar Horde -- [02:56]<br></li><li>11. Vatar - Lord Of Darkness -- [02:20]<br></li><li>12.\
      \ The Battle Of Celenheim -- [03:00]<br></li><li>13. Goblin Parade -- [05:53]<br></li><li>14.\
      \ For The Queen! (Teetow's Mix) -- [04:40]</li></ul>"
