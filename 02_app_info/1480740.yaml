    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480740/extras/aboutbox.png?t=1607904062\"\
      \ /><br>It\u2019s 1947. With the last World War only a few months behind, the\
      \ superpowers form a council to discuss and plan the future.<br>Seven Nations\
      \ unite at this table, all of them looking to have their voices heard and see\
      \ their nation prosper.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480740/extras/map.png?t=1607904062\"\
      \ /><br><strong>Transatlanta </strong>with its strong military presence across\
      \ the globe. <strong>Colonia</strong>, which is crumbling under corruption,\
      \ drug cartels, social inequalities, and extensive crimes. <strong>Francesca</strong>,\
      \ an amalgam of poorly developed colonies in constant need of financial support.\
      \ <strong>Urasia</strong>, a country divided by conflicting ideologies and political\
      \ tensions. <strong>Norland</strong>, built on the old regime of espionage and\
      \ assassination. <strong>Nova Amerca</strong>, a monarchy with a taste for arms\
      \ dealing and oil exploitation and...<strong>Borealia</strong>, a nation, viewed\
      \ by some as a mediator, viewed by others as an opportunist.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1480740/extras/gameplay.png?t=1607904062\"\
      \ /><br>In Doomsday Room, you are the representative of Borealia, one of the\
      \ seven nations who control the world. Using your insight and decision-making\
      \ skills, you will \u201Cweigh in\u201D on different scenarios which in turn\
      \ will affect the global world stability.<br><br>As the representative of a\
      \ nation, you will enjoy full freedom to influence others with your power, as\
      \ long as you respect the desires of your president and your country.<br><br>Embark\
      \ in a Space Race and show your engineering superiority or stockpile nuclear\
      \ warheads and achieve military supremacy...Or why not both?<br><br>There are\
      \ no right or wrong answers in the game. Depending on certain factors, some\
      \ choices can be beneficial during one play through and be detrimental in another.<br><br>The\
      \ choice is yours whether you become a valuable member of the United Nations\
      \ or bring the world to the brink of nuclear annihilation.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480740/extras/objectives.png?t=1607904062\"\
      \ /><br>    \u2022 Prevent nuclear war for forty years.<br>    \u2022 Stockpile\
      \ nuclear warheads and use them as a deterrent.<br>    \u2022 Cripple your rival's\
      \ advancements with internal wars and conflicts.<br>    \u2022 Sign a Mutual-Interest\
      \ agreement, doubling, if not tripling your Space Program efforts.<br>    \u2022\
      \ Become be the first nation to have a manned Space Station.<br>    \u2022 Plan\
      \ a coup or help overtake a government.<br>    \u2022 More!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480740/extras/KEY.png?t=1607904062\"\
      \ /><br>    \u2022 Turn-based single-player fictional Cold War/United Nations\
      \ choice-driven simulator.<br>    \u2022 Lead your country to nuclear domination\
      \ or win the space race!<br>    \u2022 Take the moral and ethical path in your\
      \ dealings with some nations while pushing others towards conflict and chaos.<br>\
      \    \u2022 High replay value ensured by random world events, random nation\
      \ events and your involvement in mini-secret service scenarios.<br>    \u2022\
      \ A tension-inducing Defcon system (which could keep you at the edge of your\
      \ seat in fear of the next nuclear warning alarm!).<br>    \u2022 Era immersive,\
      \ historically plausible events and decisions.<br>    \u2022 World Factbook\
      \ describing the game\u2019s universe to help with decision-making."
