    review: "Panzer Tactics HD (PTHD) bietet ein rundenbasiertes Schlachtfeldspiel\
      \ f\xFCr angehende Strategen. Als Grundlage f\xFCr die Kampagnen & Szenarios\
      \ im Spiel dient der Zweite Weltkrieg. Aus der Epoche stehen verschiedene Einheiten\
      \ aus Heer, Marine & Luftwaffe zur Verf\xFCgung.\n\nNach dem Start von PTHD\
      \ & die Wahl der Achsenm\xE4chte beginnt die Kampagne mit dem Polenfeldzug.\
      \ Ein unglaubliches Deja v\xFA er\xF6ffnet sich Gamern, die bereits Erfahrung\
      \ mit Panzer General (PG) aus den 90ern sammeln konnten. Auf den ersten Blick\
      \ habe ich angenommen das mein 90er Lieblings-Strategie-Game 1 zu 1 umgesetzt\
      \ wurde. Nach n\xE4herer Betrachtung kommt dann aber doch die Erkenntnis & Ern\xFC\
      chterung, dass es viele Elemente diese Klassikers enth\xE4lt, aber bei weitem\
      \ nicht die Qualit\xE4t des Vorg\xE4ngers erreichen kann. Das ist aus meiner\
      \ Sicht leider entt\xE4uschend & dazu mehr.\n\nDie Vergleiche zu dem alten Klassiker\
      \ Panzer General sind notwendig. Wenn sich eine Softwarebude auf die Fahne schreibt,\
      \ ein Spiel zu ver\xF6ffentlichen, das sich inhaltlich an einen Vorg\xE4nger\
      \ orientiert, dann sollte es den vergleichen zum Vorg\xE4nger trotzen k\xF6\
      nnen! Nicht nur das, es sollte einfach besser sein oder zumindest neue Spielelemente\
      \ enthalten. Um es Vorweg zu nehmen, Panzer Tactics HD bietet sehr wenig Neues,\
      \ ist qualitativ schlechter & kommt an den Vorg\xE4nger leider nicht heran.\n\
      \nWarum ich das Spiel trotzdem positiv bewertet habe k\xF6nnt ihr jetzt gerne\
      \ lesen.\n\nBei Panzer Tactics HD bist du der Feldmarschall & befiehlst eine\
      \ ganze Armee auf einen hexagonalen Spielfeld aus der Vogelperspektive. Das\
      \ Gameplay legt dabei haupts\xE4chlich Wert auf den strategischen Aspekt. Die\
      \ Grafik ist also wie beim Vorg\xE4nger recht einfach & nur Mittel zum Zweck.\
      \ Schade das 20 Jahre sp\xE4ter die Grafik nicht besser wurde. Die Modelle wirken\
      \ leicht lieblos & es wirken nicht besonders scharf im Bild. Hier h\xE4tten\
      \ sich die Grafiker mehr bem\xFChen sollen! Echten Strategen & Liebhabern der\
      \ ehemaligen SSI-Games d\xFCrfte diese Tatsache aber ziemlich egal sein.\n\n\
      In PTHD hast du die M\xF6glichkeit, den Zweiten Weltkrieg auf Seiten der Achsenm\xE4\
      chte, der Roten Armee & Alliierten nachzuspielen. Auch lassen sich einzelne\
      \ Szenarien spielen. Schade ist, das die Szenarien die einzelnen Schlachten\
      \ aus der Kampagne sind. Es stehen nur zwei zus\xE4tzliche Szenarien zur Verf\xFC\
      gung.\n\nIn der Kampagne \xFCbernimmst du die Rolle eines Feldmarschalls & kontrollierst\
      \ die gesamten Einheiten. Das Spiel gliedert sich in aufeinander folgende Schlachten,\
      \ die sich an historische Gegebenheiten anlehnen. Als Beispiel verl\xE4uft die\
      \ Kampagne der Achsenm\xE4chte \xFCber den Polenfeldzug, weiter nach Norwegen,\
      \ Benelux-Staaten, Frankreichfeldzug, Afrikakorps, Ru\xDFlandfeldzug. Ebenso\
      \ erfolgt f\xFCr die Aliierten & Roten Armee der Schlachtverlauf nach historischen\
      \ Gegebenheiten.\n\nMit den Einheiten werden nun verschiedene strategisch wichtige\
      \ Ziele binnen einer bestimmten Anzahl von Spielrunden erobert. Dadurch l\xE4\
      sst sich der Spielverlauf beeinflussen, indem unterschiedliche Boni oder zus\xE4\
      tzliche Szenarien folgen. Wenn der Afrikafeldzug in der vorgegebenen Zeit abgeschlossen\
      \ wird, gibt es z.B. ein zus\xE4tzliches Suez-Kanal-Szenario.\n\nIm Vergleich\
      \ zu PG sind die M\xF6glichkeiten in PTHD nicht so umfangreich. W\xE4hrend in\
      \ PG der Schwierigkeitsgrad einstellbar war, gab es auch bei Niederlagen nicht\
      \ immer ein sofortiges Ende der Kampagne. \xDCber verschiedene Schlachten war\
      \ ein herank\xE4mpfen an die bisherige Ausgangssituation m\xF6glich & konnte\
      \ das Spiel f\xFCr sich entscheiden. Nicht so in PTHD, jede verlore Schlacht\
      \ hatte ein sofortiges Kampagnenende zur Folge. Also niemals verlieren! ;)\n\
      \nEine Neuerung bietet PTHD mit den Kommando-Einheiten. Diese arbeiten hinter\
      \ den Linien & k\xF6nnen Spezialauftr\xE4ge ausf\xFChren, z.B. Einheiten sabotieren,\
      \ feindliche Offiziere liquidieren etc.\n\nEine weitere Neuerung sind Offiziere,\
      \ die wie Einheiten erworben werden k\xF6nnen. Die Offiziere geben der zugeordneten\
      \ Einheit & den umgebenden Einheiten verschiedene Boni. Gekauft werden k\xF6\
      nnen Einheiten & Offiziere mit Ruhm-Punkten. Mit den Ruhm-Punkten k\xF6nnen\
      \ Einheiten modernisiert & besch\xE4digte Einheiten wieder auf Sollst\xE4rke\
      \ gebracht werden. Ruhm-Punkte erh\xE4lst du f\xFCr eroberte St\xE4dte, Flugh\xE4\
      fen & gewonnene Schlachten.  \n\nZiel im Spiel ist es, alle Schlachten in den\
      \ vorgegeben Zeitrahmen zu absolvieren, um sich den Boni zu sichern & um Zusatzmissionen\
      \ freizuschalten & die Kampagne abzuschliessen. Von Schlacht zu Schlacht lassen\
      \ sich die Einheiten dann aufwerten (modernisieren) & gewinnen so verschiedene\
      \ St\xE4rken. Ausserdem erhalten die Einheiten Erfahrungspunkte die sie im Spielverlauf\
      \ wertvoller werden lassen, weil sich damit die Kampfst\xE4rke erh\xF6ht.\n\n\
      Der Schwierigkeitsgrad steigert sich im Verlauf des Spiels ebenso wie die Gr\xF6\
      \xDFe der Schlachtkarten. Der Ablauf ist immer identisch. Zuerst werden die\
      \ Einheiten in vorgebene Bereiche auf der Karte plaziert. Nach Platzierung werden\
      \ die Einheiten in freier Reihenfolge auf andere Bereiche der Karte gezogen\
      \ & ggf. Angriffe auf feindliche Einheiten durchgef\xFChrt. Dabei stehen Infanterie,\
      \ Panzer, Artillerie, Flugabwehr, J\xE4ger & Bomber, sowie Marineeinheiten zur\
      \ Verf\xFCgung. Jede Einheit hat einen begrenzten Bewegungsradius der abh\xE4\
      ngig von der Bodenbeschaffenheit, Wetter & Treibstoff ist.\n\nGenauso wie beim\
      \ Vorg\xE4nger PG macht die Truppengestaltung einen der gr\xF6\xDFten Reize\
      \ von PTHD aus. Durch das Beibehalten der Kerneinheiten wachsen einen die Truppen\
      \ ans Herz, wei\xDF doch der erfahrene Gamer diese Elite-Einheiten im Spielverlauf\
      \ zu sch\xE4tzen. So bedeutet der Verlust einer erfahrenen Kerneinheit einen\
      \ schweren R\xFCckschlag im Spiel. \n\nRund ein Dutzend F\xE4higkeiten klassifizieren\
      \ die Einheiten & bieten damit ein ausgekl\xFCgeltes Bewertungssystem. Ganz\
      \ im Sinne von SSI & den vielen Brettspielvorg\xE4ngern im Hexagon-Stil. Also\
      \ hoffen wir, das die Programmierer tats\xE4chlich alle Werte entsprechend mit\
      \ mathematischen Formeln verkn\xFCpft haben. Zumindest sind die Bewertungen\
      \ der Truppengattungen fein differenziert & unterstreichen damit den Charakter\
      \ einer Einheit. Durch die Unterschiede der jeweiligen St\xE4rken & Schw\xE4\
      chen der verschiedenen Truppenteile, wird man gezwungen eine gute Kombination\
      \ seiner Einheiten zu schaffen. Finde die richtige Taktik, dann wird auch aus\
      \ dir ein Stratege!\n\nFazit\n\nPositiv: \n- Panzer General Nachfolger\n- Preis\n\
      - gutes Bewertungssystem\n\nNegativ:\n- SSI hat gezeigt, \"wie man es richtig\
      \ macht\"\n- schwache Grafik\n- m\xE4ssiger Sound\n- zu wenig ausgekl\xFCgeltes\
      \ Kampagnensystem\n- zu wenige Szenarien\n- keine italienischen, rum\xE4nischen\
      \ & ungarischen, griechischen Verb\xE4nde etc\n\nAlle negativen Aspekte werden\
      \ durch den g\xFCnstigen Preis relativiert. F\xFCr unter 10 Euro gibt es Spielspa\xDF\
      \ f\xFCr Strategiefans, die nicht so viel Wert auf Grafik, aber daf\xFCr auf\
      \ \"realistische\" Bewertungssysteme legen. Deswegen empfehlenswert!\n\nWeitere\
      \ knackige Reviews findet Ihr hier: https://store.steampowered.com/curator/2028714-N.I.C.E.-Now-In-Call-Extreme-Public/"
