    about_the_game: "<strong>Strategists to the frontline!</strong><br><br>The HD\
      \ remake of the Nintendo DS classic.<br><br>The year is 1939 and the world is\
      \ on the brink of one of the largest military conflicts in the history of mankind:\
      \ World War II!<br><br>Experience history first-hand and join the Soviet Red\
      \ Army, the German Wehrmacht and the Western Allies. <br>Fight your way to Stalingrad,\
      \ push back the Germans and help the Allies liberate Europe - you\u2019ll be\
      \ fighting on all sides of the war. <br><br>With over 150 units and 30 officers\
      \ you\u2019ll have extensive tactical possibilities at your disposal. Environmental\
      \ factors like terrain, weather or seasons offer new and ever changing challenges.\
      \ No one game is like the other.<br><br>Tactical mistakes are mercilessly exploited\
      \ and punished! Plunging the world into war is easy - liberating it is the true\
      \ challenge! <br><br><strong>Are you the strategist that the world has been\
      \ waiting for?</strong><br><br>Features:<br><br><ul class=\"bb_ul\"><li><strong>Three\
      \ exciting single-player campaigns</strong> on the side of either the German\
      \ army, the Soviet army or the army of the Western Allies <br></li><li><strong>More\
      \ than 30 exhilarating historical missions</strong>, including covert operations\
      \ behind enemy lines <br></li><li><strong>Over 150 different units</strong>,\
      \ be it at sea, on land or in the air <br></li><li><strong>Gripping tactical\
      \ battles:</strong> Turn-based battles with plenty of depth! <br></li><li><strong>Over\
      \ 30 heroic officers</strong> that help motivate their units <br></li><li><strong>Use\
      \ the different terrain</strong>, weather and seasons to your advantage! <br></li><li><strong>Challenging\
      \ combat:</strong> Every move needs to be well thought out and can be the deciding\
      \ factor between victory or defeat. <br></li><li><strong>High replay value:</strong>\
      \ Engage in thrilling combat in scenarios against the AI.</li></ul>"
