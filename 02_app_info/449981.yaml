    detailed_description: "<h1>Special Offer</h1><p>Want everything that The Reaper's\
      \ Due have to offer? This collection includes both Crusader Kings II: The Reaper\u2019\
      s Due and Crusader Kings II: The Reaper\u2019s Due Content pack.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/449981/extras/CK2_theReapersDue_Collection_HEADER.png?t=1589810062\"\
      \ /></p><br><h1>About the Game</h1>The <i>Crusader Kings II: The Reaper's Due\
      \ Content Pack </i>contains a Portrait Pack detailing the east African provinces\
      \ and a Clothing Pack focusing on the late <br>Byzantine Empire. In addition\
      \ to these, there are fifteen new models for both Eastern and African councilors.<br><br><strong>The\
      \ Content Pack features:</strong><br><ul class=\"bb_ul\"><li>\u2022 East African\
      \ Portrait Pack<br></li><li>\u2022 Late Byzantine Clothing Pack<br></li><li>\u2022\
      \ Eastern Female Model Pack<br></li><li>\u2022 African Female and Male Model\
      \ Packs</li></ul>"
