    about_the_game: "<strong>9mm Kinetic Action!</strong><h2 class=\"bb_tag\">This\
      \ is a kinetic novel about some of the worst humanity has to offer.\u2002It\
      \ contains strong language, violence, and disturbing subject matter.\u2002Viewer\
      \ discretion advised.\u2002The linear story includes 13 chapters, or approximately\
      \ 3 hours of reading.</h2><br>Returning to Las Vegas from studying abroad in\
      \ the island nation of Yamato, Jessica L. Huster comes back to lead her gang\
      \ \u201CThe 99th Floor\u201D, only to find out her family is in trouble with\
      \ the dominating mafia boss Big E.<br><br>Jessica and her friend Anna come together\
      \ to face their troubles however Jessica\u2019s cousin Very could turn out to\
      \ be a &quot;very&quot; big problem for them.<br><br>Follow Jessica L. Huster\
      \ as she returns home to the crime-ridden streets of America."
