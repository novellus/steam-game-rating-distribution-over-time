  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/roboco-logo-gif-prep.gif?t=1608235913"
      /><br>RoboCo is a wholesome sandbox game about designing and building robots
      to serve the needs of squishy, hapless humans in the world of tomorrow! Create
      any robot you can imagine in the creative sandbox mode or take on unique challenges.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/RoboCo-Build-Any-Robot-You-Can-Imagine.png?t=1608235913"
      /><br>Snap together an expansive variety of parts to bring the machines of your
      dreams to life. Hook up controls, customize how your robots move and operate,
      then add fun cosmetics like googly eyes and hats!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/roboco-build_robots.gif?t=1608235913"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/RoboCo-Conquer-Challenges.png?t=1608235913"
      /><br>Put your engineering skills to the test in our tricky, open-ended challenges.
      Build custom robots to complete tasks like delivering sandwiches to hungry diners,
      preparing a romantic dinner, and showing off your robot dance moves!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/roboco-conquer_challenges.gif?t=1608235913"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/RoboCo-Play-in-Desktop-Mode-VR-or-Both.png?t=1608235913"
      /><br>Designed from the ground up to support both desktop and VR play, seamlessly
      switch between both modes with the click of a button!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1067220/extras/roboco-play_in_vr.gif?t=1608235913"
      />
