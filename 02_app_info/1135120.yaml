details:
  data:
    about_the_game: 'Tomscape is an online role-playing game in which you slap rats,
      frogs, and other players to become the coolest.<br><br><i>Note: a working internet
      connection is required to play this game.</i><br><br><i>Disclaimer: There''s
      a very slight chance the game won''t work as it''s created by an inexperienced
      networking programmer, of course feel free to refund the game if it does not
      work for you!</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135120/extras/tomscape.gif?t=1579283604"
      /><br><br><strong>Features</strong><br><ul class="bb_ul"><li> 10-60 minutes
      of playtime (and more if you like to grind for experience).<br></li><li> Play
      online with other people! <br></li><li> Defeat sheep, frogs, rats, guards to
      level up and become a stronger person.<br></li><li> Chill in the hot springs.<br></li><li>
      Chat with other players, or yourself.</li></ul><br><strong>Controls</strong><br><ul
      class="bb_ul"><li> Left mouse button to move and attack.<br></li><li> Return
      key to toggle the chat, and then just use your keyboard to talk!</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1135120/extras/about.png?t=1579283604"
      /><br>Sokpop makes a new game every two weeks!<br>Subscribe for 3$ per month
      at <a href="https://steamcommunity.com/linkfilter/?url=http://sokpop.co" target="_blank"
      rel="noopener"  >http://sokpop.co</a>'
