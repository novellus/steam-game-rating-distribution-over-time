details:
  data:
    about_the_game: "This is a realistic first person VR game, players play in the\
      \ zombie apocalypse of human survival.<br />\r\nSearch for supplies and ammunition\
      \ in a prison full of zombies to rescue other survivors.<br />\r\n<br />\r\n\
      The world has changed dramatically overnight and the virus has broken out. Only\
      \ one percent of human beings have immunity, and nearly half of them have died\
      \ in the chaos. <br />\r\nThe others are infected human beings and creatures\
      \ who are gradually mutating into zombies. As zombies, they are hunting human\
      \ beings endlessly, and this is the greatest crisis ever in the history of mankind.<br\
      \ />\r\nHuman beings are in a life-and-death situation. When the disaster strikes,\
      \ what kind of adventure will you experience..."
