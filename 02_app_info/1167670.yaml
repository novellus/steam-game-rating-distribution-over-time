details:
  data:
    about_the_game: "Welcome to Undead Eatery, a game where you get to run a zombie\
      \ restaurant. The main focus for you in Undead Eatery is to cook and serve normal\
      \ people all kinds of food. As you do that, you will get to accumulate money.\
      \ When you have enough money you will be able to create a special type of food.\
      \ But until you get to that point you will have to run a legit restaurant business\
      \ with its pros and cons.<br />\r\nThe primary focus here is to try and be the\
      \ richest players as you send your zombies to them and steal their money. The\
      \ game is very immersive, full of challenges and it offers you a very creative\
      \ and distinctive set of ideas. If you are very passionate about the idea of\
      \ running a business, then trying to use your power to eliminate all competition,\
      \ check out Undead Eatery right now!<br />\r\nFeatures:<br />\r\n\u2022\tRun\
      \ a legit business, <br />\r\n\u2022\tUnique concept, amazing game mechanics<br\
      \ />\r\n\u2022\tEasy to play, hard to master!"
