  data:
    about_the_game: "<h2 class=\"bb_tag\">Feature</h2><ul class=\"bb_ul\"><li>Very\
      \ simple (only countdown function)<br></li><li>Very cute</li></ul>\xB7<br>\xB7\
      <br>\xB7<h2 class=\"bb_tag\">Introduction</h2><strong>You only need to enter\
      \ a number, click the [Start] button, and the countdown will begin!<br>You can\
      \ go busy with something else. If the time is up, the software will remind you.<br>It's\
      \ that simple!</strong><br><br>Easy Cat Timer is a software for counting down.<br>If\
      \ you are looking for a timer software (countdown) , then you can try this Easy\
      \ Cat Timer software!<br>\xB7<br>\xB7<br>\xB7<h2 class=\"bb_tag\">What is the\
      \ use?</h2>Countdown.<br><br><br>But maybe it can help you work and learn better.<br><i>I\
      \ usually work 25 minutes and rest for 5 minutes.<br>So I need a timer to help\
      \ me.<br>Before working, I will set a 25 minute countdown and start working.<br>When\
      \ the alarm goes off, I will put down my work and take a break.<br>This method\
      \ of work is called &quot;the Pomodoro Technique&quot;, and you may try this\
      \ method as well.<br>Now, you can use this software to start a new countdown\
      \ right away~</i><br><br>In addition, there are 2 cute kittens in this software.I\
      \ hope this lovely timer can bring you some relaxation and happiness when you\
      \ work and study.<br>\xB7<br>\xB7<br>\xB7<h2 class=\"bb_tag\">Other</h2>This\
      \ software is open source, so you can find the source code for this software\
      \ on Github."
