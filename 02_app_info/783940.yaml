  data:
    about_the_game: 'Collect snippets of Forgotten Hill memory going through the stories
      of its most mysterious residents.<br>Together with an ancient spirit you''ll
      face a dark journey in the past to discover new disturbing mysteries. Can you
      survive?<h2 class="bb_tag">Forgotten Hill Mementoes Main Features</h2><ul class="bb_ul"><li>
      5 different chapters set inside Forgotten Hill memory, including the newest
      part - <i><strong>&quot;Mischief Night&quot;</strong></i><br></li><li> attractive
      graphics that will completely involve you in the story<br></li><li> grotesque
      characters and a long compelling story<br></li><li> tons of puzzles and riddles
      to test your brain skills<br></li><li> all text and dialogues translated in
      9 languages: english, spanish, portuguese, french, italian, german, russian,
      chinese and korean<br></li><li> our new exclusive hint system, if you are stuck
      a simple click will provide you some help<br></li><li> tons of achievements:
      can you find all of them? </li></ul>'
