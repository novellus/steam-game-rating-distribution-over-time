details:
  data:
    about_the_game: Aliens, robots and ghosts, oh my! Imagining modern day and the
      near future through the eyes of science fiction can be a challenging task. Paranormal
      Monsters battler pack is here to help!<br><br>Created by Thalzon, this imaginative
      battler pack features both staples such as invading alien entities and unique
      enemies such as a toilet possessed by the spirit of a hungry gator. With 59
      battlers to choose from, you're guaranteed to find just the right enemy for
      your contemporary or futuristic game.<br><br>Features:<br><ul class="bb_ul"><li>59
      side-view static battlers, with or without shadows.<br></li><li>Supernatural
      enemies such as ghosts, mutants and aliens.<br></li><li>Battle with modern and
      futuristic elements such as tanks, robots and evil scientists!<br></li><li>Brightly-colored
      and imaginative pieces that work with Thalzon's free battler designs.</li></ul>
