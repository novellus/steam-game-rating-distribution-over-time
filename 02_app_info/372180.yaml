  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/372180/extras/Locoland_Description.png?t=1604679786\"\
      \ /><br>Colorful crazy world of a fantastic planet. Bizarre plants, strange\
      \ landscapes! Under these unusual conditions there arose steam-robots civilization.\
      \ But there\u2019s no peace there - robots are at war.<br>Day and night, rain\
      \ and meteor shower, volcano and snow \u2013 nothing can stop armored trains\
      \ which rush towards each other in order to have a cruel fight. You need to\
      \ develop your economy using given resources and to repulse attacks of various\
      \ hostile creatures and elemental forces. The task is complicated by the fact\
      \ that the locomotives can move only by railroad. But your main objective is\
      \ not just enemy defeating. After your long and difficult journey you will get\
      \ to \u2013 what? This will be clear at the end of your mission.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/372180/extras/Locoland_Features.png?t=1604679786\"\
      \ /><br><ul class=\"bb_ul\"><li>Easy to play both for children and grown-ups\
      \ without sacrificing keen gameplay!<br></li><li>Impressive landscapes, changing\
      \ weather conditions and shadow effects give us the overview about the fabulous\
      \ world.<br></li><li>Striking variety of fantastic units and weaponry completes\
      \ this surprising civilization.</li></ul>"
