    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1233390/extras/Fragile_Logo_Version_small.png?t=1590470734"
      /> <br><br>In Ulaanbaatar, capital of Mongolia, many children go missing every
      year and never to be found again.  <br><br>This is a story of a young girl who
      was kidnapped and brought to a place where you can only experience in a nightmare.
      <br>How can you survive and escape hell on earth if you are only 10 years old?<br>What
      happens when things are TOO MUCH for a fragile mind of a child? <br><br>Fragile
      is a gruesome tale full of suspense. It is not for the faint-hearted<br>Try
      to escape from &quot;monsters&quot;, explore, solve realistic puzzles and discover
      the horrific truths about the missing children along the way.<br>Get pulled
      into the 2D, hand drawn world of Fragile which takes place in Mongolia.
