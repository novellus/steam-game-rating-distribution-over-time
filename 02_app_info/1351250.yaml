    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1351250/extras/Logo_Description.png?t=1603709947"
      /><br>Victoria has become a teacher at Mystic Academy of Magic and your creativity
      is needed to help her decorate the schoolhouse for Halloween. Match your way
      through this fun and phantasmal adventure game, overcome tough obstacles, use
      power-ups to help you win gold to buy amazing Halloween decoration items and
      unlock new items as you progress in your game. Are you up for this spooky challenge?<h2
      class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li> <strong>Get
      into the Halloween mood with this clever match 3 game</strong><br></li><li>
      <strong>Fun gameplay with tons of challenge levels</strong><br></li><li> <strong>Plan
