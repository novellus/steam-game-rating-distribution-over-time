details:
  data:
    about_the_game: "- Please note you need VR to create &amp; build, but can explore\
      \ &amp; chat with just mouse and keyboard. -<br><br>Anyland is an open virtual\
      \ reality universe to create your home, chat with others, explore &amp; live\
      \ in! Made from the ground up for VR, and shaped by all of us together. A blank\
      \ canvas for your imagination with no predefined stories and themes... it's\
      \ up to all of us together to invent the world. Build, script, share, collect,\
      \ meet friends, have parties, play games, watch videos, explore areas, and make\
      \ history in a new reality!<br><br>&quot;Mind blowing ... So much you can do&quot;\
      \ <i>\u2013MrLeadFellow</i><br>&quot;Possibly the most addictive, creative and\
      \ fun thing I have done in VR yet!&quot; <i>\u2013GraphicsMonkey</i><br>&quot;Where\
      \ all my VR time is going right now ... AMAZING!&quot; <i>\u2013Choates</i><br>&quot;I\
      \ love it!&quot; <i>\u2013Pendleton Ward, Adventure Time creator</i><br><br>-\
      \ Video music by Rimsky, and with a Creative Commons license, Kevin MacLeod\
      \ of <a href=\"https://steamcommunity.com/linkfilter/?url=http://Incompetech.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Incompetech.com</a>, and Argofox. Related\
      \ keywords: vr modeling, mmo, crafting, roleplay. Anyland has a sibling called\
      \ <a href=\"http://store.steampowered.com/app/342280/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Manyland</a>. -<br><br>Thanks to all Patreons who support development!<br>*\
      \ Aaron * Arch * Koolala * DAgility * Delco * Fazzi * Ferny * Frash * Fwiller\
      \ * Gabgab * Garry * Giodude * Hungry Bunny * Jacob * Jennproc * Jinx * Lady\
      \ Eight * Laughing Flower * Nebula * Nicolas Cage * Pen * Saf * Shannon * Shevtsov\
      \ * Silverfish * SirDesh * Thifa Fordring * Tombot * Xau * Yoofaloof * Zetaphor\
      \ * Zid *"
