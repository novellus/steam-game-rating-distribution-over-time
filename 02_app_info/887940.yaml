details:
  data:
    about_the_game: "<strong>Big Fish Editor's Choice!</strong> This title was chosen\
      \ for its high standard of quality and amazingly positive reviews from our Game\
      \ Club beta testers.<br><br>A long month of waiting, rising tensions and utter\
      \ silence has passed. The stakes are high, and the fate of the harmonium radiation\
      \ research team is still unknown. The CCPP decides to send one of the best agents\
      \ \u2013 you \u2013 to find out what transpired.<br><br>As you land on the frozen\
      \ mountains of Iceland, a mysterious helicopter passes above you. CCPP didn't\
      \ send reinforcements, and the question arises \u2013 did someone else find\
      \ out about the important research of your scientific team?<br><br>As you traverse\
      \ the narrow pathways and ice coated cliff sides, you will discover the findings\
      \ of your scientists, and their conclusions will be borderline impossible. The\
      \ investigation will pull you deeper into the research of harmonium energy,\
      \ its possible uses\u2026 and abuses.<br><br>Prepare yourself for a journey\
      \ that will change your life and your perception forever.<br><br>See what our\
      \ Beta testers had to say:<br><i>\u201CWhat a great game! Loved this from beginning\
      \ to end. I was really moved by this game!\u201C  - Mary, Beta Tester</i><br><br><i>\u201C\
      The graphics are stunning and the gameplay is superb. This game is definitely\
      \ a winner!\u201D  - Walter, Beta Tester</i><br><br>This is a special Collector's\
      \ Edition release full of exclusive extras you won't find in the standard version.\
      \ The Collector's Edition includes:<br><br>Soundtracks, wallpapers and concept\
      \ art<br>Unique new gameplay element \u2013 Harmonium Collector<br>Morphing\
      \ objects<br>Achievements and collectibles<br>Integrated strategy guide<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
