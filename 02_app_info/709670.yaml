  data:
    about_the_game: '<h2 class="bb_tag">A straightforward Strategy RPG inspired by
      16-bit classics. The storyline follows the armies of Prince Abel of Meyr as
      he battles the invading forces of Pherrelios. A great entry point for newcomers!</h2><h2
      class="bb_tag">Synopsis</h2><br>The storyline follows the armies of Prince Abel
      of Meyr as he battles the invading forces of Pherrelios. At the same time, the
      cult of Brax threatens the peace by trying to summon and resurrect Baal, the
      fallen god.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Adjustable
      difficulty (7 Difficulties) and a lot of options;<br></li><li> A very detailed
      tutorial;<br></li><li> 24 playable characters;<br></li><li> 37 Small Maps;<br></li><li>
      A 3 part story involving 2 generations;<br></li><li> Fast strategic battle.</li></ul><h2
      class="bb_tag">About the Creator</h2><br>David Nguyen: Clarent Saga Tactics
      is the result of countless hours of work. <br>Making my own game was always
      a dream. I am a french statistical programmer. <br>I am an avid gamer and fan
      of TRPGs.'
