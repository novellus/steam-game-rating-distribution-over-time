  data:
    about_the_game: The Ootz 42 is a four-axle open hopper wagon used for transporting
      ore, or other bulk materials which do not need to be kept dry. It entered service
      in 1972 and continued in use until 2000.<br><br>The Ootz 42 Wagon Pack for TS
      Marketplace features the standard brown livery and includes the RandomSkin feature
      which gives realistic variety to your consists when placing the wagons in a
      scenario.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Brown livery
      with RandomSkin feature<br></li><li>Four different loads<br></li><li>Automatic
      end plates and dynamic numbering<br></li><li>With different liveries, RandomSkin
      feature installed.</li></ul>
