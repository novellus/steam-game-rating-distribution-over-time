    detailed_description: "Florence is a heartfelt experience that lasts around 30\
      \ minutes. It's short, but deeply meaningful. <br />\r\n<br />\r\nAt 25, Florence\
      \ Yeoh feels a little stuck. Her life is an endless routine of work, sleep,\
      \ and spending too much time on social media. Then one day, she meets a cello\
      \ player named Krish who changes everything about how she sees the world.<br\
      \ />\r\n<br />\r\nExperience every beat of Florence and Krish\u2019s relationship\
      \ through a series of bespoke gameplay vignettes \u2013 from flirting to fighting,\
      \ from helping each other grow to growing apart. Drawing inspiration from \u2018\
      slice of life\u2019 graphic novels and webcomics, Florence is intimate, raw\
      \ and personal.<br />\r\n<br />\r\nOriginal soundtrack included."
