    reviews: "\u201CFlorence is a beautiful experience that isn\u2019t afraid to tell\
      \ an ordinary story. This isn\u2019t an action-packed, heroic tale or a somber\
      \ story filled with tragedy, but it still hits some of those notes in subdued\
      \ ways. Florence is happy, distressing, and admirable in its reflection of young\
      \ romance, and it left me with a sense of unexpected hopefulness.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/games/florence/b/ios/archive/2018/02/20/florence-game-informer-review.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CThis short\
      \ collection of small moments manages to cover a wide range of powerfully relatable\
      \ emotional highs and lows, beautifully capturing what it\u2019s like to fall\
      \ in love for the first time.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theguardian.com/games/2018/feb/23/florence-review-graphic-novel-style-game\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Guardian</a><br><br>\u201CThe breathtaking\
      \ Florence captures falling in love better than almost any game.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2018/2/15/17014258/florence-game-review-ios-best-games-2018\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
