    about_the_game: '<h2 class="bb_tag">Description</h2><br><br><strong>YOU... and
      who else?</strong> is an addictive Strategy game developed by Aldorlea Games
      (Asguaard, Moonchild, Dreamscape etc.).<br><ul class="bb_ul"><li>Recruit troops,
      improve your skills, conquer castles and progressively unite the world under
      one banner.<br></li><li>Before entering the battlefield, use awards to enhance
      the capabilities of your generals, and then select one of them according to
      their units and skills to face off and defeat an enemy wave. </li></ul><br><strong>Strategy</strong>
      is a key element. <br>If you choose well, a general can defeat 3-4 enemy waves.
      But on the other hand, one mistake may have drastic consequences.<br>Are you
      a good enough tactician to defeat all the enemy waves and conquer the world?<h2
      class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>10-20 hours of playtime<br></li><li>20
      unique leaders with their particular style and troops<br></li><li>Up to 80 playable
      characters with their own strengths and weakness<br></li><li>30+ locations to
      explore<br></li><li>Tons of items to increase the strategic aspect<br></li><li>4
      difficulty modes and end rating<br></li><li>Explore gorgeous, legendary places
      as you venture all over the world</li></ul><h2 class="bb_tag">Basic Gameplay
      Elements (Summary)</h2><br><br><ul class="bb_ul"><li>Get your favorite Generals
      to <strong>levels 3 and 6</strong> so they can command their <strong>3rd and
      4th Troops</strong> respectively<br></li><li>Choose wisely who will enter the
      next fight - a defeat means the whole team loses!<br></li><li>Defeating the
      last wave gives the most experience points<br></li><li>Be faster than your enemies
      - a 1 point difference in Speed is enough to guarantee a headstart, unless the
      enemy is pre-emptive!<br></li><li>Pick the anti of each enemy side you face
      - strategy is crucial to win this game</li></ul><br>Read below for more detailed
      information!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459640/extras/YOU.png?t=1571731636"
      /><h2 class="bb_tag">Know your Troops</h2><br><br>The more you play the game,
      the more you can know about your own troops (and your enemy''s, since they are
      identical) but also the monsters.<br>The best strategies come with the greater
      knowledge of the game. It''s important to note that, like your troops, monsters
      have levels, and can develop new skills and behaviors as they level up.<br>For
      instance, the rat cannot poison early on, but can at higher levels.<br>The best
      tactic is to pick a general that will suffer little to no damage against a wave.
      If you''re able to predict how the enemy side will behave, you can emerge victorious!<br><br>A
      General gets a <u>3rd unit at Lv3</u> and a <u>4th (and final) unit at Lv6</u>.
      Try to have your most important Generals reach these levels as soon as possible
      by letting them kill the final wave (gives the most experience points) or awarding
      them with medals that give extra experience points or levels.<br><br>NB: <i>All
      achievements in this game can be obtained in Conquest Mode.</i><h2 class="bb_tag">Basic
      Troops</h2><br><br>To know the attributes of a character or troop, look into
      the equipment menu (WPN TYPE).<br><strong>TALENT(S)</strong> indicates what
      the character is able to do.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459640/extras/talents.png?t=1571731636"
      /><br><br><ul class="bb_ul"><li>THE ARCHER: has pre-emptive hits<br></li><li>THE
      DUELLIST: counters hits<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459640/extras/duellist.png?t=1571731636"
      /><br></li><li>THE CHAMPION: counters skills<br></li><li>THE CRUSADER: has a
      very strong defense<br></li><li>THE WIZARD: is the master of fire magic<br></li><li>THE
      THIEF: can steal a few gold coins every fight<br></li><li>THE MUSKETEER: has
      pre-emptive hits<br></li><li>THE PROTECTOR: decreases damage taken by any party
      member<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459640/extras/protector.png?t=1571731636"
      /><br></li><li>THE MIMIC: gets stronger with more gold<br></li><li>THE ACROBAT:
      can tame the enemy<br></li><li>THE BEASTMISTRESS: can tame and seduce the enemy<br></li><li>THE
      LANCER: hits twice<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459640/extras/lancer.png?t=1571731636"
      /><br></li><li>THE PRIESTESS: can learn a strong spell against dark enemies<br></li><li>THE
      VAMPIRE: is deadly against humans and can seduce them<br></li><li>THE ZOMBIE:
      is even deadlier against humans and can tear them apart<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459640/extras/zombie.png?t=1571731636"
      /><br></li><li>THE SPIDER: hits multiple times<br></li><li>THE PUPPET: hits
      several times and is immune to all ailments<br></li><li>THE SUCCUBUS: can seduce
      most human beings<br></li><li>THE DARK KNIGHT: deals crazy damage</li></ul><br>AND
      MANY MORE TO DISCOVER!'
