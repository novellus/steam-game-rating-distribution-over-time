details:
  data:
    about_the_game: Celestial is an open-world space survival game playing on a spherical
      planet.<br><br>It's the year 2542 and you play in the role of an Astronaut who
      is tasked with testing the first Warp drive created by Humankind,<br>but after
      a chain of events, you end up getting sucked into a black hole and teleported
      to an unknown part of the universe.<br><br>Now it is up to you to survive against
      various roaming alien creaturs, encounter a dangerous environment with sand
      storms, hurling tornados, and radioactive clouds.<br><br>Key features.<br><br>-
      Spherical world of 700km2. (still in development.)<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194910/extras/planet.jpg?t=1578886016"
      /><br>The Planet is Currently still in development and I will add more new Continents
      with new biomes in the future.<br><br>- Variety of roaming Ai some of which
      are machines and other alien creatures.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194910/extras/Ai.jpg?t=1578886016"
      />.<br>Currently, there are 6 different hostile Ai roaming the planet each with
      different kinds of abilities. more to come in the future!<br><br>- Hostile environment.<br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194910/extras/toxic.jpg?t=1578886016"
      /><br> the planet comes with several different dangers like sand storms, tornados,
      radioactive clouds and a toxic atmosphere with no breathable air.<br><br>- Gather
      resources to build up your base.<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194910/extras/Resources.jpg?t=1578886016"
      /><br>Currently, there are 8 gatherable resources like fruits, ores, and corpses,
      and over 10 craftable resources that can be used to build useful machines and
      base parts.<br><br>-Ancient Ruins<br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1194910/extras/ruins.jpg?t=1578886016"
      /><br>Explore ancient ruins and reactivate the technologies found within to
      one day find a way back home by learning and using the alien machines.
