    about_the_game: "<h2 class=\"bb_tag\">Who am I?</h2><h2 class=\"bb_tag\">Is here\
      \ anyone talking?</h2><h2 class=\"bb_tag\">I know. I know. But......</h2><h2\
      \ class=\"bb_tag\">What a stupid experiment</h2><h2 class=\"bb_tag\">Alright.\
      \ Anyway, all I need to do is put the box on the machine, right?</h2><h2 class=\"\
      bb_tag\">Why I have to put on the helmet? </h2><h2 class=\"bb_tag\">\u300ECyborg_Lab,\
      \ Syncing... Sync-Rate, 5%\u300F</h2><h2 class=\"bb_tag\">A little hurt...and\
      \ dark.Something is leaking.....</h2><h2 class=\"bb_tag\">ILLUSION? HALLUCINATION?\
      \ </h2><br><br>\u300ECyborg_Lab\u300Fis a first person 3D puzzle game.Players\
      \ must solve more than 30 physics puzzle, and find the hidden truth in a peace\
      \ space station.<br><br>Game features\uFF1A<br>-About 30 puzzles with clear\
      \ catch. A fair duel between puzzle designers and players. <br>-Core mechanism\
      \ combine with various other mechanism, making puzzle more complex and interesting.<br>-Time\
      \ is also a part of puzzle.<br>-Puzzle is also a part of narrative, solve different\
      \ puzzle to get different ending."
