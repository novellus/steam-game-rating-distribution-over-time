    detailed_description: "I'm a blacksmith dedicated to working hard every day.I'm\
      \ still a beginner, but surprisingly, I love my job.<br>If I save enough money\
      \ through my work, I go to the brothel. The girl I liked there before quit.\
      \ I didn't have much money back then so I wasn't able to go very often.<br>Now,\
      \ there is a super cute girl who started working there. She's all I think about.\
      \ Even while I'm working, I can't get her out of my head. I want to go see her\
      \ every day but... money is a bit tight...<br>I can't make enough selling poor\
      \ quality goods to go to the store.<br>I'll have to work hard to improve and\
      \ save up enough money.<br>\u25A0Work every day and if you save enough money,\
      \ you can go and meet your girl<br>\u25A0BlackSmith lower his hammer , Please\
      \ click at the exact moment that the hammer lands. The better your timing is,\
      \ the more experience points you'll get.<br>\u25A0The higher your experience\
      \ points, the more expensive you can sell your products to the merchants each\
      \ week.<br><br>\u2605You can always change the name of the heroine<br>\u2605\
      Supports English, Chinese, and Spanish.<br>\u2605No extra charge. You can experience\
      \ every scene in the game with this package.<br><br>\u2605For SSD users<br>BlackSmith\
      \ requires 2GB of free space on the DISK with windows installed during the game.<br>If\
      \ you use SSD and do not have 2GB free space, you need to move the [temp folder]\
      \ to another drive.<br>Please search how to move[tmp folder move windows10]\
      \ on Google<br>Please try the above, check the operation with DEMO, Thank you"
