details:
  data:
    about_the_game: "Have you ever wondered how difficult is to shoot a ski jumper\
      \ on the fly with a sniper rifle? :)<br />\r\nSki Sniper gives you perfect opportunity\
      \ to find out!<br />\r\n<br />\r\n- Discover all the sniper weapons including\
      \ a crossbow!<br />\r\n- Complete objectives to get special rewards.<br />\r\
      \n- Watch your perfect shot trajectory from the special bullet-camera perspective.<br\
      \ />\r\n- Admire bullet damage in the X-Ray mode.<br />\r\n- Choose your perfect\
      \ sniping spot.<br />\r\n- Become the best Ski Sniper around the world.<br />\r\
      \n<br />\r\nIMPORTANT !<br />\r\nOur intention is NOT to offend any ski jumper\
      \ nor the discipline of ski jumping - We love this sport!<br />\r\nThe game\
      \ is designed to be skillfully humorous ^^"
