    about_the_game: "*Please be aware that the actual game is in 4:3. The widescreen\
      \ ratio in the advertisement is but a compulsory requirement of Steam of uploading\
      \ pictures on the store page. We apologize for any misunderstanding.<br><br>\u300A\
      My Vow to My Liege\u300Bis a visual novel dating game. Players get to play as\
      \ a girl disguised as a man, FuChai, as the King of Ng. The dateable characters\
      \ are: XiShi, a famous beauty in ancient China who is an actual lady in history\
      \ but in this story, we have turned her into a man, an old enemy, GouJian, the\
      \ undisputably loyal, Wu ZiXu, and the ever-vigilant guard, Chen Feng. <br>Will\
      \ they choose the man over the country? Love over hate? Who will they finally\
      \ end up with?<h2 class=\"bb_tag\">\u3010The Storyline\u3011</h2>In the last\
      \ years of the dynasty, during the Spring and Autumn Period (approximately between\
      \ 771 - 476BC), the Liege of a certain nation struggles of hegemony, and wars\
      \ seemed endless.<br>The Kingdom of  Ng defeated their old enemy, the Kingdom\
      \ of Yue. In the course of the war, the King of Ng, H\xE9L\u01D8, sustained\
      \ fatal injuries as he passed the throne to the new king &quot;FuChai&quot;,\
      \ a girl. <br>To fulfil the secret and long-standing wish of their ancestors\
      \ of breaking their sacred vow with the Dragon God, she is forced to live a\
      \ lie. Faced with countless bloody battles to seal the Dragon God, there suddenly\
      \ appears a reprieve...<br>Amid the chaos, who will loyally sacrifice their\
      \ life and who will plot a scheme of betrayal\u2014\u2014<br>Will they choose\
      \ the man over the country? Love over hate? Who will they finally end up with?<h2\
      \ class=\"bb_tag\">\u3010Characters\u3011</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146970/extras/\u5546\
      \u5E97\u4EBA\u8BBE1.png?t=1602815384\" /><br><strong>Shi YiGuang</strong> cv:\
      \ \uFF1F\uFF1F\uFF1F<br>19years old<br>A citizen of Ng and the next leader of\
      \ the Shi Clan, the most magically powerful clan in all of the Kingdom of Ng\
      \ and Yue. As a child, he was FuChai's playmate. He secretly escaped to ZhuLuo\
      \ Village in the Kingdom of Yue to avoid being sacrificed at the Sword Pond.\
      \ <br>His medical skills are second to none. He is gentle and kind.<br>His nickname\
      \ is XiShi. <br>--------On a less serious note--------<br>\xB7When washing his\
      \ bandages and gauze at the river, he is often mistaken as a beautiful maiden\
      \ by the water.<br>\xB7His strongest skill is juggling.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146970/extras/\u5546\
      \u5E97\u4EBA\u8BBE2.png?t=1602815384\" /><br><strong>GouJian</strong> cv: \uFF1F\
      \uFF1F\uFF1F<br>21 years old<br>He is the king of Yue, and because he lost the\
      \ war, he surrendered himself to Ng to become a slave as he guards H\xE9L\u01D8\
      's mausoleum. <br>He is a proud and arrogant person who suffered terrible humiliation\
      \ as a slave. That makes him even more and more determined to take revenge on\
      \ Ng by exterminating the whole country but inadvertently, he becomes friends\
      \ with FuChai.  <br>--------On a less serious note--------<br>\xB7His survival\
      \ skills are on par with Bear Grylls.<br>\xB7He can down a bottle of MaoTai\
      \ Wine but becomes a foul-mouth, babbling idiot when he gets drunk.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146970/extras/\u5546\
      \u5E97\u4EBA\u8BBE3.png?t=1602815384\" /><br><strong>Wu ZiXu</strong> cv: \uFF1F\
      \uFF1F\uFF1F<br>37 years old<br>He came from the Kingdom of Chu. The King of\
      \ Chu executed his family and clansmen when he was a boy, and his hair turned\
      \ white overnight.<br>H\xE9L\u01D8 brought him up, and his only mission in life\
      \ is to help FuChai break the sacred vow with the Dragon God.<br>He is highly\
      \ wary but reliable.<br>--------On a less serious note--------<br>\xB7The one\
      \ he hates the most is the King of Yue, GouJian.<br>\xB7His occupational hazard\
      \ as the head instructor is his fear of having his exceptionally talented students\
      \ kidnapped.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1146970/extras/\u5546\
      \u5E97\u4EBA\u8BBE4.png?t=1602815384\" /><br><strong>Chen Feng</strong> cv:\
      \ \uFF1F\uFF1F\uFF1F<br>22 years old<br>Orphaned on a battlefield, he was taken\
      \ in by H\xE9L\u01D8 to be a FuChai's playmate.<br>He studied under Mr Sun Wu\
      \ to become FuChai's most loyal and dependable bodyguard.<br>He is a calm, unapproachable\
      \ man of few words. <br>--------On a less serious note--------<br>\xB7He is\
      \ a fan of sweet treats and slapsticks.<br>\xB7He behaves like a spoilt puppy\
      \ dog? \u2192 \u2192<br><br>This is a historical work of fiction set in the\
      \ Spring and Autumn period of China (approximately 771 to 476 BC). The background\
      \ art and fashion depicted in the artwork is only for aesthetic purposes and\
      \ is not historically accurate. Additionally, the spirits, ghost and gods described\
      \ here are from legends and folktales of how mankind can conquer elements of\
      \ nature.<br><br>Due to the historical setting, certain concepts might not conform\
      \ to the general consensus of modern society, but it does not in any way represents\
      \ the position of the production team on the subject."
