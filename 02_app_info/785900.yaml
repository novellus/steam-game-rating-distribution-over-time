    review: "It\u2019s hard for me to say if anyone needs this dlc.\_ The art collection\
      \ just shows us full-length character models.\_ Event scene collection is a\
      \ great spoiler.\_ Also, all these scenes can be seen in the game.\_ Wallpaper,\
      \ of course, not bad, but there are only 4 pieces for the desktop.\_ Wallpaper\
      \ for a mobile phone does not look interesting, they are all the same and show\
      \ the sprites of characters from the game itself.\_ The soundtrack is not included\
      \ in this dlc.\_ I am at a loss and do not know who I can recommend this dlc,\
      \ which actually does not open up anything new to the player.\_ If you are an\
      \ ardent fan of the game and want this dlc for yourself just for show, take\
      \ it."
