details:
  data:
    about_the_game: '<h2 class="bb_tag">Building</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/278970/extras/game_mode_03_eng.png?t=1447360392"
      /><br><br>In this game you have available 249 unique types of building blocks!
      More than 100 different scenery! 25 unique characters! 8 game modes<br><br><br>You
      can create levels of the game with your friends, traveling on someone else''s
      map and easy evaluate them. The game has a top list of cards that will allow
      the best cards to be seen. <br><br>Also &quot;Kopatel-Online&quot; gives you
      a large number of different decorations, which will be constantly updated. You
      can vitalize your card with animals, fish and birds. <br><br>Your card can be
      a serious puzzle for the other players, because you can hide a variety of traps
      , door keys, do the secret hiding place there, such as gold cups, for example.
      <br><br>The game has well-developed characters for each kind of person : knights,
      pirates, vikings, skeletons, zombies, today''s soldiers, many of whom will have
      their own unique abilities. <br><br>Also &quot;Kopatel&quot; has several combat
      playing modes such as :<h2 class="bb_tag">Hunger Games</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/278970/extras/game_mode_02_eng.png?t=1447360392"
      /><h2 class="bb_tag">Modern War</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/278970/extras/game_mode_01_eng.png?t=1447360392"
      /><h2 class="bb_tag">Zombie Virus</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/278970/extras/game_mode_04_eng.png?t=1447360392"
      /><h2 class="bb_tag">Run!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/278970/extras/game_mode_05_eng.png?t=1447360392"
      />'
