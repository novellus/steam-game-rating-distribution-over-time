    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1454550/extras/steam_gooploop_preview3.gif?t=1608026844"
      /><br>*Splat* *Plorp* *Squet* *Pfft*<br><br>You're a piece of goop stuck in
      a loop.  All you can do is jump and stick to make the loop roll using physics.  You
      can aim your jump and have some air control, so it's a matter of being patient
      and clever in order to build up enough momentum to get over hills and other
      obstacles.<br><br><ul class="bb_ul"><li> Roll the loop up hills, over gaps,
      and other obstacles.<br></li><li> Be encouraged/entertained/enraged by my narration
      as you attempt to reach the top.<br></li><li> Fall back down and lose a bunch
      of progress, probably.<br></li><li> Question your life choices.<br></li><li>
      Discover new goop colors.</li></ul>
