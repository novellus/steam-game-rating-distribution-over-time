details:
  data:
    about_the_game: '<strong><u>If you want to contact me, here is my email: <a href="mailto:planta.developer@outlook.com">planta.developer@outlook.com</a></u></strong><br><br><br><strong>Planta</strong>
      is a third-person open-world survival game with a procedurally generated terrain.
      It means the map is endless and expands while exploring!<br>Planta throws you
      into an unrepeatable adventure in which you focus on gathering resources, building
      your base, exploring the world and... surviving!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> <strong>Open World</strong> - explore the infinite, procedurally
      and randomly generated map<br></li><li> <strong>Low-poly graphic style</strong>
      - cute &amp; minimalistic low poly graphic style, looks good and it''s also
      well optimized! Graphics cards love it<br></li><li> <strong>Freedom of choices</strong>
      - be a man who focuses on chopping trees and expanding a base or becomes an
      adventurer and travels the world<br></li><li> <strong>Crafting</strong> - Build
      your personal equipment that helps you survive.<br></li><li> <strong>Building</strong>
      - Become an architect and build awesome bases that will protect you and your
      stuff</li></ul>'
