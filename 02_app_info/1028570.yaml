    about_the_game: '<strong>Lofi Ping Pong</strong> is a rhythm game with great soundtracks
      in lofi hip hop genre, different game modes and mysterious story part<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1028570/extras/Gif3.gif?t=1609233810"
      /><br><br><ul class="bb_ul"><li><strong>Six locations</strong> to play/relax
      to<br></li><li>Several <strong>gameplay modifications</strong> to test your
      rhythm skills<br></li><li>Proceed through <strong>story part</strong> to open
      more lofi hip hop tracks<br></li><li>Upload <strong>your own music</strong>
      to diversify the playlist<br></li><li>Play with your friend on one PC in <strong>Split
      Screen mode</strong> (tip: use Remote Play Together to play online)<br></li><li><strong>No-fail
      mode</strong> so you can level up your skill</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1028570/extras/Gif2.gif?t=1609233810"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/PGcAZCh"
      target="_blank" rel="noopener"  > <img src="https://steamcdn-a.akamaihd.net/steam/apps/1028570/extras/discord_banner.png?t=1609233810"
      /> </a>'
