  data:
    about_the_game: 'Curious Expedition 2 is a turn-based expedition roguelike that
      requires players to manage their resources and party members to keep insanity
      at bay and find glory.<br><br>A grand discovery has been made: mysterious islands
      that have begun to appear and vanish from the Atlantic as if by magic. The great
      Explorer Clubs are funding expeditions to these strange islands to bring treasures
      back for the 1889 World''s Fair in Paris. Are you bold enough to join the adventure?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1040230/extras/teaser_tall.gif?t=1609932474"
      /><br><br>Key Features:<br><br><ul class="bb_ul"><li> Explore <strong>procedurally
      generated worlds</strong> in a variety of biomes, each featuring a new combination
      of dangers and opportunities.<br></li><li> <strong>Manage your resources</strong>
      to keep your trek alive and sanity high. Balance greed against your survival
      needs to find glory without perishing.<br></li><li> <strong>Procedural storytelling</strong>
      makes every adventure unique. Your characters form relationships, change loyalty,
      acquire mental illnesses, and more in response to the environment and your decisions.<br></li><li>
      Embark on an <strong>epic campaign</strong> that combines procedural gameplay
      with handcrafted story to create a narrative experience that can be played again
      and again.<br></li><li> <strong>All-new combat mechanics</strong> will require
      all your cleverness to survive fierce wild animals and legendary creatures.<br></li><li>
      Join <strong>online challenges</strong> and pledge yourself to an Explorer Club
      to compete for unique rewards.<br></li><li> <strong>Outfit your party members</strong>
      with equippable gear to create builds that can take on any challenge.<br></li><li>
      Set off on all-new <strong>expedition types</strong>, each with their own unique
      goal and events. Will you seek out the legendary Golden Pyramid or choose to
      recover the Rainbow Orchid instead?<br></li><li> Explore and <strong>discover
      mysterious locations</strong>. Plunder ancient shrines, haggle with strange
      mole people, loot ghostly pirate ships, and more...<br></li><li> <strong>4K-native</strong>
      graphics featuring a classic comic-inspired art style.<br></li><li> Veteran
      CE1 players will discover <strong>tons of new content</strong>: new items, character
      types, enemies, biomes, tribes, events, and more!</li></ul>'
