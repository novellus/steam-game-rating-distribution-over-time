    about_the_game: "Legend of Xion: Royal Story is an Classic RPG game about a present\
      \ day student, Alex who accidentally \u201Cteleport\u201D to another different\
      \ dimension world.<br><br>One day, accident happened when he was doing experiment.\
      \ When he woke up, he realized that the world has changed. Everything that he\
      \ knew has become totally new and strange to him. This is a fantasy world with\
      \ full of magic spell, monster and devils. A whole new world is waiting for\
      \ him to challenge with\u2026<br><br>Alex will reveal the truth of the change\
      \ of the world by stages. But, is Alex able to accept the truth?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1404550/extras/game_feature.png?t=1606649128\"\
      \ /><h2 class=\"bb_tag\">Feature:</h2>1. Approx. 10 \u2013 20 hours playing\
      \ time for main story line.<br>2. 8 \u2013 10 hours for the side quest.<br>3.\
      \ Unique and Original artworks for the character, CG.<br>4. Over 30 interesting\
      \ puzzle.<br>5. Over 150 map to visit<br>6. 14 dungeons to explore - Hidden\
      \ path/place/chest located at town/dungeons<br>7. A meaning story line with\
      \ memorable characters<br>8. Over 50 NPCs to meet, and they are not just one-sentence\
      \ small roles.<br>9. Multiple Ending."
