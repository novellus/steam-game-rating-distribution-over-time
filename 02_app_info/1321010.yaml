  data:
    about_the_game: Labyrinth Legend is an action RPG with hack and slash elements.<br>Explore
      the automatically-generated dungeons, collect powerful equipment,<br>and battle
      against unknown, formidable enemies!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1321010/extras/BossAnimation.gif?t=1607056456"
      crossorigin="anonymous"/><h2 class="bb_tag">Battle against powerful enemies</h2>Many
      dangerous monsters lurk in the dungeon.<br>Players not only have to acquire
      equipment, but they must also level-up<br>in order to progress.<h2 class="bb_tag">Huge
      bosses</h2>Huge bosses await in the depths of the dungeons.<br>It may not be
      possible to defeat them in one attempt.<br>However, you should figure out the
      key to victory by observing their movements through multiple battles.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1321010/extras/samb00.jpg?t=1607056456"
      crossorigin="anonymous"/><h2 class="bb_tag">Automatically-generated dungeons</h2>Dungeons
      are automatically generated with each adventure.<br>You won't know what dangers
      or treasures lie ahead until you step inside.<h2 class="bb_tag">Equipment and
      items to strengthen your character</h2>You can acquire various pieces of equipment
      and items inside the dungeons.<br>Rare pieces of equipment may also come with
      unique skills.<h2 class="bb_tag">Local co-op mode</h2>You can connect two gamepads
      to one PC and play co-op with your friends.<h2 class="bb_tag">Upgrades at your
      base</h2>You can unlock new skills<br>and upgrade weapons in the village that
      acts as your base.<h2 class="bb_tag">A cursed kingdom</h2>You cannot leave the
      kingdom at the center of this story<br>as it has been cursed by the queen.<br>Clear
      the dungeon and solve the mystery of the curse placed on the kingdom.<h2 class="bb_tag">A
      world created in pixel art</h2>The world featured in this game has a nostalgic
      feel to it<br>owing to the pixel-art style.
