  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/proletaricat-talk-simplebounce.jpg?t=1588875181\"\
      \ /><br>Welcome, comrades! Meet Russian Subway Dogs! We have done extensive,\
      \ totally legal research in order to fine tune this chaotic arcade-simulation\
      \ for what it's like to scavenge for food from Russian commuters. Surviving\
      \ isn't easy when you are dodging volatile vodka, rival dogs, and the rare and\
      \ dangerous Subway Bear!<br><br><ul class=\"bb_ul\"><li>A new game from the\
      \ creators of They Bleed Pixels.<br></li><li>Inspired by real life stray dogs\
      \ who\u2019ve learned to navigate Moscow\u2019s subway system!<br></li><li>Take\
      \ on Campaign Mode with dozens of levels and over 100 unique challenges from\
      \ your boss kitty: The Proletaricat.<br></li><li>Highly replayable Endless Mode\
      \ with online leaderboards and a score-driven difficulty algorithm that keeps\
      \ each round fresh!<br></li><li>Featuring detailed pixel art of Moscow\u2019\
      s world famous, ornately decorated subway stations. <br></li><li>Play as your\
      \ favourite animals from other indie games and comics (full list below!)<br></li><li>From\
      \ fire and ice to toxic chocolate and cooking wildlife for food, Russian Subway\
      \ Dogs is full of simulated systems to discover and exploit!<br></li><li>Original\
      \ Soundtrack by Peter Chapman aka COINS (Guacamelee!, LittleBigPlanet Karting,\
      \ Modnation Racers)</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/txt_unlockables.png?t=1588875181\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/all-playable-characters-128.jpg?t=1588875181\"\
      \ /><br>Whether you\u2019re a dog person or more of the feline persuasion, Russian\
      \ Subway Dogs has you covered. Play as a range of unlockable critters with a\
      \ whole pack of special guests including:<br><br><ul class=\"bb_ul\"><li>Question\
      \ Hound from KC Green's Gunshow<br></li><li>Fidel from Fidel Dungeon Rescue<br></li><li>Nacho\
      \ &amp; Rad Shiba from VA-11 HALL-A<br></li><li>Ratcoon from Ruin of the Reckless<br></li><li>Uay\
      \ Chivo from Guacamelee!<br></li><li>Nidhogg from Nidhogg 2<br></li><li>They\
      \ Bleed Pixels inspired Clawed Kitty!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/txt_bark-to-victory.png?t=1588875181\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/shopper.jpg?t=1588875181\"\
      \ /><br>Simple enough for a puppy to pick up, but still packed with challenge!\
      \ Run and jump along  subway platforms. Bark behind people to scare up food\
      \ and bounce vodka around the stage. Soon you\u2019ll be discovering high-level\
      \ strategies, such as cooking and eating rival wildlife with vodka explosions.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/txt_campaign-and-endless.png?t=1588875181\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/level-select-map-screen.jpg?t=1588875181\"\
      \ /><br>Travel the Moscow subway in Campaign Mode! Survive and thrive through\
      \ dozens of levels and over 100 unique challenges from your feline leader, the\
      \ Proletaricat and the mischievous Kittens! <br><br>Can you finish the level\
      \ with a vegetarian diet? While protecting a bear? What about preventing the\
      \ pigeons from cannibalizing each other? Complete enough levels and challenges\
      \ and you'll discover the secret station at the end of the line!<br><br>Feeling\
      \ competitive? Climb the online leaderboards in Endless Mode. Random Proletaricat\
      \ mini-challenges and our special score driven difficulty algorithm keep each\
      \ play through fresh!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/txt_systemic_arcade_action.png?t=1588875181\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/evade-elk.jpg?t=1588875181\"\
      \ /><br>From fire and ice, to cooking food and toxic chocolate, Russian Subway\
      \ Dogs is full of simulated systems, allowing lots of freedom in how you earn\
      \ points and deal with rival wildlife.  <br><br>Will you eat the tasty but toxic\
      \ chocolate for major points, or feed it to that pesky poodle that keeps stealing\
      \ your shawarma? Drink hot sauce to gain powerful fire barks or feed it to a\
      \ pigeon for some fire pooping air support? <br><br>In Russian Subway Dogs it\u2019\
      s up to you to use your knowledge and abilities to stuff your stomach and inflict\
      \ as much mayhem as possible!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/txt_original_soundtrack.png?t=1588875181\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/762610/extras/hot-saucer-15fps.jpg?t=1588875181\"\
      \ /><br>Musician Peter Chapman (Guacamelee!, LittleBigPlanet Karting, Modnation\
      \ Racers) has created a banging original soundtrack packed with Slavic sounds\
      \ and Baltic beats combined with electronic dance music."
