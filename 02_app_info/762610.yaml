    reviews: "\u201CThe game is hectic and scream-inducing, especially when you're\
      \ facing down poodles and a subway bear.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://polygon.com/2016/8/26/12665678/russian-subway-dogs-gameplay\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon (Preview)</a><br><br>\u201CA\
      \ cute and inspired twist on a modern-day urban phenomenon that makes for some\
      \ challenging old-school fun and will be sure to delight dog lovers, arcade\
      \ fans and bear-hating pyromaniacs alike...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2017/09/07/pax-west-2017-russian-subway-dogs-brings-out-inspired-arcade-lunacy/270867/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer (Preview)</a><br><br>\u201C\
      An incredibly entertaining indie arcade experience with frantic gameplay, &quot;simple&quot;\
      \ mechanics and a charming, retro feel.\u201D<br>8.7/10 \u2013 <a href=\"https://gr.ign.com/russian-subway-dogs-pc-1/61537/review/russian-subway-dogs-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Greece</a><br>"
