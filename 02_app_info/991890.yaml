  data:
    about_the_game: '<strong>Book of Demons - Collector''s Content</strong> DLC features
      the <strong>original soundtrack</strong>, <strong>digital artbook</strong>,
      high resolution <strong>key art</strong> with source files, a full set of thematic
      <strong>wallpapers</strong> and a set of <strong>R2G avatars</strong>.<h2 class="bb_tag">BOOK
      OF DEMONS DIGITAL ARTBOOK</h2><strong>70 pages PDF</strong> (137 when printed
      into book format) featuring exclusive concept art from the game. The artbook
      is divided into <strong>25 chapters</strong> such as: The Archive of Awesome,
      Pop-up books, The Town, The Rogue, The Maze, The Antipope, Gargoyles &amp; Demons,
      User Interface, Cards, etc. Includes <strong>Things that didn''t make it</strong>
      and <strong>Wrong Turns</strong> chapters.<h2 class="bb_tag">DIGITAL POSTER</h2><strong>High
      resolution</strong> Book of Demons Key-art <strong>digital poster</strong> with
      <strong>source PSD file</strong>.<h2 class="bb_tag">THEMATIC WALLPAPERS</h2><strong>18</strong>
      thematic wallpapers in <strong>2160p</strong> (16:9) and <strong>2400p</strong>
      (16:10) resolutions. All wallpapers are <strong>without any logos or overlay
      text</strong>.<h2 class="bb_tag">R2G AVATARS</h2><strong>24</strong> Return
      2 Games and Book of Demons avatars in 512x512 high quality JPG files.<h2 class="bb_tag">BOOK
      OF DEMON''S PROTOTYPE</h2>This is the earliest playable build we used to see
      if the game will work (Windows only). The prototype features the early Flexiscope,
      early gameplay mechanics and classes (only Warrior has cards), cards as we envisaged
      them back then, one of the first Town mockups, developer cheat codes and probably
      some derelict bugs too. Not to mention totally &quot;programmer art&quot; graphics.<h2
      class="bb_tag">FULL ORIGINAL SOUNDTRACK</h2>All tracks are provided in <strong>lossless
      FLAC</strong> and <strong>HQ MP3</strong>. Total soundtrack length is 38 minutes.
      <br><br>&gt;&gt;&gt;&gt;<br><i> 01 - Return 2 Games Intro<br> 02 - Return 2
      Games Main Theme<br> 03 - Book of Demons Intro<br> 04 - Book of Demons Town
      Theme<br> 05 - Book of Demons Maze Theme &amp; Battle Music<br> 06 - Book of
      Demons Maze II Theme &amp; Battle Music<br> 07 - Book of Demons Catacombs Theme
      &amp; Battle Music<br> 08 - Book of Demons Catacombs II Theme &amp; Battle Music<br>
      09 - Book of Demons Hell Theme &amp; Battle Music<br> 10 - Book of Demons Hell
      II Theme &amp; Battle Music<br> 11 - Book of Demons Quest Battle Music<br> 12
      - Book of Demons Incantation Theme<br> 13 - Book of Demons Antipope Incantation<br>
      14 - Book of Demons Cook Incantation<br> 15 - Book of Demons Archdemon Incantation<br>
      16 - Book of Demons Archdemon Dies (outro)<br> 17 - Book of Demons Die, Demons
      Die Song<br> 18 - Book of Demons Die, Demons Die Song (Karaoke)<br> 19 - Book
      of Demons Die, Demons Die Song (alternate ending)<br> 20 - Book of Demons Reveal
      Trailer Music<br> 21 - Book of Demons R2G Main Theme (performed live by 99 dollar
      orchestra)</i>'
