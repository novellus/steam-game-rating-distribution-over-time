    about_the_game: "Play with your friends in a battle arena with up to 6 players\
      \ online or offline.<br />\r\nThe battle consists of two teams (blue and red)\
      \ where you use various types of bombs with different effects to face the opposing\
      \ team, not to mention the challenge you will find in each arena with traps\
      \ and obstacles. Choose different scenarios and characters and have fun with\
      \ your friends!"
