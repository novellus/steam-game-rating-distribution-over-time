  data:
    about_the_game: "<h2 class=\"bb_tag\">About</h2>The \u201CI Know Everything\u201D\
      \ quiz is a game for those who like intellectual entertainment and want to test\
      \ their erudition, logical thinking, memory, and attentiveness. The quiz contains\
      \ lots of interesting and useful facts. It features different topics from numerous\
      \ fields of knowledge. A variety of game modes will be available to you, including\
      \ multiplayer, no opponent, and against a computer mode.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li>Multiplayer<br></li><li>Difficult questions<br></li><li>Different\
      \ topics: space, mathematics, world literature, cuisine, Russian literature<br></li><li>More\
      \ than 500 questions<br></li><li>Cross platform (Windows and Mac; Linux build\
      \ is in the development)<br></li><li>Steam achievements<br></li><li>Steam leaderboards</li></ul>"
