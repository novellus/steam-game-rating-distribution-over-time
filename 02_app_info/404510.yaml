    about_the_game: "Heaven's Hope tells the story of the Angel Talorel, who has literally\
      \ fallen from Heaven. He is now stranded on Earth in the 19th century next to\
      \ a town called Heaven's Hope, having lost his halo and his wings. His goal\
      \ is to now to find a way back home. But our world is strange for an Angel,\
      \ so Talorel needs advice from his old friends in heaven and from some new and\
      \ unlikely companions that he will meet on his adventure. In Heaven\u2019s Hope\
      \ the Inquisition has risen again under the rule of the fanatic nun Greta. Suppression,\
      \ fear and mistrust have spread among the village, which means that it\u2019\
      s actually not a good place for an angel, desperately trying to get back to\
      \ Heaven. <br>But Talorel is not afraid of the task handed to him \u2013 he\u2019\
      s got special angel abilities, funny and loyal friends and, of course, YOU by\
      \ his side! And without you, Talorel might never be able to get home\u2026 <br><br><br>The\
      \ world of Heaven's Hope is charming and crazy at once: you\u2019ll meet a mouse\
      \ who following a near-death experience, creates Anselm; a trustworthy homunculus\
      \ who drives Petrus \u2013 the guardian of Heaven \u2013crazy. Heaven\u2019\
      s Hope is a traditional point \u2018n click Adventure with over 35 hand-drawn\
      \ locations, a variety of iconic and charming characters and tons of puzzles\
      \ to solve.<br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"><li>A\
      \ thrilling adventure - always funny and full of heart</li></ul><br><ul class=\"\
      bb_ul\"><li>Over 12 hours of gameplay with fascinating riddles</li></ul><br><ul\
      \ class=\"bb_ul\"><li>Two heavenly advisers will aid the hero with good ideas\
      \ and bad jokes</li></ul><br><ul class=\"bb_ul\"><li>35 hand-drawn locations\
      \ and over 30 animated characters to interact with</li></ul><br><ul class=\"\
      bb_ul\"><li>Smart systems can guide the player through the game as much \u2013\
      \ or as less \u2013 as they want. Heaven\u2019s Hope is both accessible and\
      \ challenging. </li></ul><br><ul class=\"bb_ul\"><li>A magnificent Hollywood-quality\
      \ soundtrack by famous composer Jonathan van den Wijngaarden.</li></ul><br><ul\
      \ class=\"bb_ul\"><li>A digital artbook with commentary from Art Director Helge\
      \ C. Balzer is included (German and English version) </li></ul>"
