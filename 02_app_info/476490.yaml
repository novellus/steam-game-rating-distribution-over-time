    about_the_game: "Plunder ghost ships for cursed treasure! Battle the Crown Navy,\
      \ sea monsters, and other bloodthirsty pirates on a quest to rival the Pirate\
      \ King himself!<br><br>&quot;Choice of the Pirate&quot; is a fast-paced swashbuckler\
      \ of an interactive novel by Alana Joli Abbott, author of &quot;Choice of Kung\
      \ Fu&quot; and &quot;Showdown at Willow Creek.&quot; Your choices control the\
      \ story. It's entirely text-based\u2014165,000 words, without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>Rise\
      \ from a deck-swabbing sailor to fleet commander over five years of piracy in\
      \ the tropical paradise of the Lucayan Sea. Command the winds with magic, or\
      \ board enemy ships with your cutlass in your teeth.<br><br>Will you play as\
      \ male, female, or nonbinary? Find romance as gay, straight, bi, or poly, or\
      \ pursue friendships and alliances instead? Will you join the Crown as a privateer\
      \ and bring pirates to heel? Will you parley with the Pirate King to protect\
      \ the Lucayan from the navy's rule? Or will you duel the Pirate King and claim\
      \ his power for yourself?<h2 class=\"bb_tag\">Buckle Yer Swash and Set Sail\
      \ For Adventure!</h2><br><ul class=\"bb_ul\"><li> Develop your skills as a swashbuckler,\
      \ sailor, diplomat, scoundrel, or weather-mage.<br></li><li> Explore a chain\
      \ of tropical islands where buried treasure and secret pirate camps are hidden.<br></li><li>\
      \ Face pirate curses, haunted ships, terrifying monsters, and the wrath of the\
      \ sea herself.<br></li><li> Spy for the Crown or become a double agent to support\
      \ the Pirate King.<br></li><li> Become a celebrated hero or a ruthless villain.<br></li><li>\
      \ Play as male, female, or nonbinary; gay, straight, bi, poly, or asexual.</li></ul>"
