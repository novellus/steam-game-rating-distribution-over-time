    about_the_game: "Yogscast, the UK\u2019s most watched YouTube channel, run an\
      \ annual charity drive for the month of December. This year, they are teaming\
      \ up with SEGA and taking the drive to the next level in a race against the\
      \ fastest Hedgehog in the world. The Yogscast\u2019s very own Simon Lane, aka\
      \ Honeydew, is now available as a brand new DLC character in Sonic &amp; All-Stars\
      \ Racing Transformed\u2122 with 100% of all SEGA and Yogscast proceeds being\
      \ donated to the SpecialEffect charity.<br />\r\n<br />\r\nFor more information\
      \ about Special Effect and the fantastic work that they do, please visit their\
      \ main website, www.specialeffect.org.uk."
