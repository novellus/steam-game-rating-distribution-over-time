    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/367000/extras/2015-06-07-steam-headline-new-and-improved.png?t=1604192533\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/367000/extras/version_decal-1-2-small.png?t=1604192533\"\
      \ /><br>Version 1.2 introduces a brand new scoring system and features new special\
      \ abilities. Save up on extra-lives in the Bank of Hearts and reap the rewards\
      \ such as auto-flagging or securely opening tiles. Players who pride themselves\
      \ in good memory and fast sweeping skills get the points they deserve and new\
      \ challenges they seek. Fine Sweeping!</p><br><h1>About the Game</h1><i>Fine\
      \ Sweeper</i> is a re-envisioning of the good old casual game we\u2019re all\
      \ familiar with since Windows 3.11 came along, and we collectively sunk millions\
      \ of productive hours into an ugly little thing called Minesweeper. Still itching\
      \ for a fix but you can\u2019t look at the hopelessly outdated and functional\
      \ presentation any more? Now there\u2019s cure: <i>Fine Sweeper</i> inherits\
      \ and expands upon the best traits of the genre.<br><br>Players who just randomly\
      \ clicked tiles open in past and never got the addictive rules have the option\
      \ to learn the mechanics with a little tutorial slideshow. Seasoned players\
      \ can test their abilities in the \u201CClassic Mode\u201D without extra-lives.\
      \ Or set up your game independent from the campaign mode to either be a stroll\
      \ in the park or a dash Through the Fire and Flames.<br><br>The campaign offers\
      \ levels increasing in difficulty and size of the playing field while staying\
      \ true to the core mechanics. It offers newcomers and veterans a challenge without\
      \ the game being unfair, item drops will help you progress, and a little mishap\
      \ near the end doesn\u2019t mean \u201CGame Over\u201D right away.<br><br>Further,\
      \ <i>Fine Sweeper</i> is now integrated into Steam: There are 18 + 1 achievements\
      \ waiting to be unlocked, global and local leaderboards, your progress and settings\
      \ will be synced with the Steam Cloud so you can keep progressing no matter\
      \ where you are.<br><br><strong>Please note: <i>Fine Sweeper</i> won\u2019t\
      \ guarantee guessing-free boards, there\u2019s always an element of luck involved\
      \ to progress (especially on higher levels), still your first click remains\
      \ always safe.</strong>"
