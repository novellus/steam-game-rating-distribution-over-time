details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">\U0001F31E The World </h2><br>On a terraformed\
      \ planet, the complex stack of sentient infrastructures called the Mnemosyne\
      \ Technologies constitute an artificial biosphere. <br>Long after any human\
      \ subsist, the world is controlled by these singularities. <br>The artificial\
      \ intelligences\u2019 resources are invested into a research program and simulation\
      \ named Celestial Reactors. <br>The purpose of the experiment is unclear.<h2\
      \ class=\"bb_tag\">\U0001F31E The Experience </h2><br>This game is focused on\
      \ discovery : you are invited to explore, observe, and experience out-of-this-world\
      \ places.<br> The story is conveyed through the environment and symbolic imagery.<h2\
      \ class=\"bb_tag\">\U0001F31E VR features </h2><br>- Room-scale experience<br>-\
      \ Gaze interactions<br>- Controller support<br>- Hand-tracking support (Leap\
      \ Motion)"
