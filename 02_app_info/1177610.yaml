  data:
    about_the_game: <i>&quot;Kata - a way or form to memorize and improve combat moves&quot;</i><br><br>Katana
      Kata - is a souls-like game, where not only your timing matters, but also directions
      of strikes.<br><br>You will fight your way through a bunch of enemies on different
      locations to kill the former apprentices of your master and fix his mistakes
      of the past.<br><br>You will die a lot, but as any apprentice learn their way
      through the kata with mistakes, you will learn your way through every enemy
      on your path.<br><br>You will try different weapons until you find what better
      suits your fighting style.<br><br>Your fighting skills will grow, but true mastery
      is in your head in knowing your enemies and nuances of fight.<br><br>The core
      of the fight in Katana Kata is in combination of strikes, blocks, parry and
      dodge - pretty easy to learn, but with a lot of nuances to master, so even after
      a lot of deaths and repetition every fight can feel different.<br><br>This is
      my katana. <br>There are many like it, but this one is mine. <br>My katana is
      my best friend. It is my life.<br>I must master it, as I master my life<br><br>Without
      me, my katana is useless. <br>Without my katana, I am useless. <br>It always
      cuts to the truth<br>I must be faster than my enemy, who is trying to kill me<br>I
      must cut his head before he cuts mine<br>I will.<br><br>My katana is my soul<br>And
      I trust it more than myself. <br>Life is better with it than without it.<br>Death
      is better with it than without it.<br><br>Today we start on endless path to
      improvement <br>To become the masters of our enemy. <br>To become the saviors
      of life.<br>So be it, until there is no enemy, but peace!
