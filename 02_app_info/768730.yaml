    about_the_game: "Kholat Aftermath is a comic book continuation of a video game\
      \ based on the motives of real events known as Dyatlov Pass Incident and created\
      \ by IMGN.PRO in 2015. <br />\r\nKholat: Aftermath presents four seemingly unrelated\
      \ stories: <br />\r\n- a secret interrogation referring to a hidden note from\
      \ the game <br />\r\n- a letter from Vitaliy Grazeniuk (main character of the\
      \ game) to his fianc\xE9e<br />\r\n- an appeal for help from a person being\
      \ a prisoner of a something called &quot;section 22&quot; <br />\r\n- and the\
      \ beginning of an investigation conducted by two Moscow militiamen<br />\r\n\
      <br />\r\nHow the fates of the heroes will go? <br />\r\nCould all the events\
      \ be a product of the sick imagination of Grazeniuk? Is he murderer or a victim?\
      \ <br />\r\nOr maybe someone is trying to hide the facts that experiments in\
      \ section 22 got out of control?<br />\r\n<br />\r\nAnd who is the mysterious\
      \ Anton?"
