    about_the_game: "Joining the cast of SOULCALIBUR VI is the combat android 2B (YoRHa\
      \ No. 2 Type B) from Square Enix's NieR: Automata! With elegant moves reproduced\
      \ from the original game, she can team up with her support unit, Pod 042, to\
      \ launch long-range attacks and coordinated assaults! Jump and dash around your\
      \ opponent to pull off swift attacks and deadly air combos!<br />\r\n<br />\r\
      \nDLC Content:<br />\r\n- 2B (YoRHa No. 2 Type B) as a playable character<br\
      \ />\r\n- An additional outfit set<br />\r\n- An additional weapon set<br />\r\
      \n- An additional song: &quot;City Ruins: Soul (NieR: Automata)&quot;<br />\r\
      \n- An additional stage: &quot;City Ruins: Eternal Apocalypse&quot;<br />\r\n\
      - Additional titles<br />\r\n- Additional battle comments"
