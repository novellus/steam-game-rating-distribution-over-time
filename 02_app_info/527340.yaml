details:
  data:
    about_the_game: "What the box is an Online Multiplayer shooter in which players\
      \ control living boxes hiding amongst regular boxes while trying to destroy\
      \ each other. Run around with your trusty box cutter in hand or stand still\
      \ and wait for the perfect moment to strike!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/TrustNoBox.png?t=1550540742\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/Features.jpg?t=1550540742\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Online Multiplayer Shooter for up to 10\
      \ players!<br></li><li>Play in First-person or Third-person view<br></li><li>Random\
      \ environment box placement for extra replayability.<br></li><li>6 different\
      \ game modes for different playstyles.<br></li><li>A box cutter for up-close\
      \ and personal box battles!<br></li><li>Room customization, tweak settings to\
      \ change the game!<br></li><li>Original soundtrack by Thiago Adamo.<br></li><li>Level\
      \ Editor to make your own levels.<br></li><li>Steam workshop integration for\
      \ you to play levels other players made.<br></li><li>Bots that you can play\
      \ with while waiting for other players to join.<br></li><li>BOXES!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/GameModes.jpg?t=1550540742\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/deathmatch.jpg?t=1550540742\"\
      \ /><br>Classic timed deathmatch mode! You have 5 minutes to find and kill as\
      \ many player boxes as you can, by the end of the match the box with most kills\
      \ wins!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/onebullet.jpg?t=1550540742\"\
      \ /><br>You only have one bullet and your weapon won't reload. The only way\
      \ to get more bullets is to kill other players! You can use your box-cutter,\
      \ but be careful because others can see it! The player with most kills by the\
      \ end wins.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/juggerbox.jpg?t=1550540742\"\
      \ /><br>One of the boxes is the powerful juggerbox! Only the juggerbox can score\
      \ points by killing the other boxes, but the other boxes must try to kill it\
      \ to steal its power.\u200B By the end of the match the box with most points\
      \ wins!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/kingoftheboxes.jpg?t=1550540742\"\
      \ /><br>In this mode, there are special box 'kingdom areas' that spawn at regular\
      \ intervals in various places on the map. By standing alone in a kingdom area,\
      \ you will be the king of the boxes, and you will get a point every 3 seconds.\
      \ If someone else enters the kingdom area, it will become contested and won't\
      \ give any points until only one box remains in the area. By the end of the\
      \ match, the box with most points wins!\u200B<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/teamdeathmatch.jpg?t=1550540742\"\
      \ /><br>Classic timed team deathmatch mode! You and your teammates have 5 minutes\
      \ to find and kill as many player boxes as possible, by the end of the match\
      \ the team with most kills wins!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/527340/extras/capturethetape.jpg?t=1550540742\"\
      \ /><br>Your team must retrieve the opposing team's packing tape and return\
      \ it to your team's base! The team that retrieves the most tape by the end of\
      \ the match wins.\u200B"
