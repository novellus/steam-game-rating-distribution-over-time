  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/951680/extras/20190215-DreamHome-Steam-page_02.png?t=1583160836\"\
      \ /><h2 class=\"bb_tag\">BUILD, EXPAND, DECORATE AND MEET YOUR CLIENTS' EXPECTATIONS,\
      \ BECAUSE ONLY ONE HOME CAN BE THE DREAM HOME! </h2><br><br>Competition rages\
      \ in the ruthless world of interior design! From royal chambers to luxury bathrooms,\
      \ you have to decorate the homes of your wealthy clients, not forgetting to\
      \ meet all of their expectations. Who will win the game and design their...\
      \ DREAM HOME?<br><br>Starting from the home plan of your future buyers, draw\
      \ your cards and put them down to submit your project. Build and decorate each\
      \ room, paint the roof, expand the garage... add a piano to the living room\
      \ or an ice maker to the kitchen \u2014 let your imagination go wild!<br>Get\
      \ some help from a professional: Interior Designer, Handyman, Roofer and Supplier...\
      \ Each one of them will contribute to helping you gain an advantage over your\
      \ rivals!<br><br><br>But be careful, your reputation might attract the most\
      \ demanding of clients and most formidable rivals... So may the best DREAM HOME\
      \ win!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/951680/extras/20190215-DreamHome-Steam-page_04.png?t=1583160836\"\
      \ /><br>Features:<br>\u2022\tSimple and tactical game mechanics, adapted from\
      \ the award-winning board game<br>\u2022\tUp to 4 players<br>\u2022\tPlay alone\
      \ in the Campaign mode: Face the AI to meet the request of the most demanding\
      \ buyers<br>\u2022\tCompete against your friends in local multiplayer mode or\
      \ architects from all over the world thanks to the online mode!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/951680/extras/20190215-DreamHome-Steam-page_06.png?t=1583160836\"\
      \ />"
