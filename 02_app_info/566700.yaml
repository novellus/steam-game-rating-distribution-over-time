    short_description: Eye in the Sky is an asymmetrical local co-op escape room where
      a VR player and a Computer player solve puzzles from different perspectives.
      The goal is to share information from each perspective and overcome the obstacles
      on a journey to the center of a post-apocalyptic robot planet.
