    about_the_game: <strong><h2 class="bb_tag">This game requires a VR Headset and
      a second human (both not included). Only features local co-op.</h2></strong><br><br><br>Eye
      in the Sky is a large asymmetrical local co-op escape room for VR.<br>Take up
      this challenge of perspectives and communication with a friend (or enemy, we
      won't judge). Traverse a post-apocalyptic robot world from two different view
      points and help each other solve the puzzles that lay ahead.<br><br><strong>The
      VR Player</strong> takes on the form of the &quot;Eye&quot;. Interacting with
      objects in the world from a birds eye view and guiding the &quot;Light&quot;
      to help find pieces to the puzzles they have to solve. <br><br><strong>The PC
      Player</strong> will be the &quot;Light&quot;. A small robot, seemingly insignificant
      but essential for the &quot;Eye&quot;. Venturing into the nooks and crannies
      of the world where the &quot;Eye&quot; can't reach, the &quot;Light&quot; can
      gather information, guide the &quot;Eye&quot; to hidden areas and collect vital
      parts of each and every puzzle. <br><br><br><strong><h2 class="bb_tag">Key features</h2></strong><br><br>-
      Taking full use of VR roomscale feature - All levels are built to fit <br>in
      a 2m x 2m area (If you can't reach something it's probably the PC players task
      to get there!)<br><br>- Two ways to experience and play the game, PC or VR!<br><br>-
      A large escape room experience that builds on its complexity the further you
      and your friends venture into it.
