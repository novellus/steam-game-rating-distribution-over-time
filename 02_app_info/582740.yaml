    about_the_game: "A true motion picture phenomenon, this triumphant story was nominated\
      \ for 9 Academy Awards\xAE -- winning Oscars for Robin Williams (Best Supporting\
      \ Actor) and hot newcomers Matt Damon and Ben Affleck (Best Original Screenplay).\
      \ The most brilliant mind at America's top university isn't a student ... he's\
      \ the kid who cleans the floors! Will Hunting (Damon) is a headstrong, working-class\
      \ genius who's failing the lessons of life. After one too many run-ins with\
      \ the law, Will's last chance is a psychology professor (Williams), who might\
      \ be the only man who can reach him! With acclaimed performances from Academy\
      \ Award\xAE- nominee Minnie Driver (GROSSE POINTE BLANK) and Ben Affleck (ARMAGEDDON)\
      \ -- you'll find GOOD WILL HUNTING a powerful and unforgettable movie experience!"
