    about_the_game: 'Evil Ritual is a small first-person horror game.<br>You woke
      up in a cold and scary dungeon, and you don''t know how you got there. After
      examining the situation and finding an old lamp, you try to get out, but you
      meet on your way: screamers, notes and various objects. Later, you realize that
      you have become part of an evil ritual!<br><br>Key features:<br><ul class="bb_ul"><li>
      excellent optimization<br></li><li> screamers<br></li><li> mini-games<br></li><li>
      reading notes (optional)<br></li><li> use of items<br></li><li> atmospheric
      music<br></li><li> translated into 7 languages<br></li><li> Steam achievements</li></ul>'
