    about_the_game: "Experience the eerie and chilly atmosphere of Kona, now with\
      \ Oculus Rift, HTC VIVE\u2122 and motion controller support! Step into the shoes\
      \ of detective Carl Faubert to explore the mysterious surroundings of Atamipek\
      \ Lake, investigate surreal events, and battle the elements to survive\u2013\
      all with the enhanced immersion of virtual reality!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> Experience Kona\u2019s many mysteries from an entirely\
      \ new perspective<br></li><li> Rotate and inspect objects using Oculus Touch\
      \ or VIVE\u2122 motion controllers<br></li><li> Navigate the Atamipek region\
      \ in either comfort or normal mode, allowing both beginners and experimented\
      \ VR players to fully enjoy Kona\u2019s vintage look and feel<br></li><li> Get\
      \ behind the wheel and drive on atmospheric wintry roads reminiscent of 1970s\
      \ rural communities<br></li><li> Continue your existing non-VR playthrough in\
      \ VR  thanks to cross-save support between the two modes</li></ul>"
