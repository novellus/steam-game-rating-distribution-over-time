    about_the_game: You who used to work as a developer in a city. The longing for
      your hometown has grown so great that you come back to your hometown.<br>When
      you opened your eyes to the mysterious light of the shrine, you realized that
      575 years ago you came back.<br>How do you survive in this poor town?<br><br>Sage
      Mountain is an oriental fantasy farming game.<br>You will spend most of your
      time farming, fishing and cooking after a time travel to the past.<br>You will
      also have relationships with the village people.<br>Find the monsters hidden
      all over!<br><br>Feature<br><ul class="bb_ul"><li>Make up the farm! Learn how
      the villagers live and mingle. Plant crops, fruits.</li></ul><ul class="bb_ul"><li>Try
      fishing, too. If you want to have time to think alone, catch fish!</li></ul><ul
      class="bb_ul"><li>Find the monsters hiding everywhere and get your hands on
      them!</li></ul><ul class="bb_ul"><li>Take the risk of finding mate/rials and
      make special items.</li></ul><ul class="bb_ul"><li>I'm a Chef! Try to grow and
      process the crops you need to cook!</li></ul><ul class="bb_ul"><li>Get wood,
      stone, ore to make furniture and items!</li></ul>
