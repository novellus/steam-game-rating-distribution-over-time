    about_the_game: "<i>Last Oasis</i> is a <strong>Nomadic Survival MMO</strong>.\
      \ Earth has stopped rotating, and the last human survivors need to outrun the\
      \ scorching Sun in a massive <strong>Open World</strong>.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/walker-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_walkerMove.gif?t=1606068985\"\
      \ /><br>Traverse the world on your walker: a wooden, wind-powered machine inspired\
      \ by Theo Jansen\u2019s amazing strandbeests. Walkers are mobile bases that\
      \ can be adapted for travel, transportation, harvesting, and combat. Personalize\
      \ your walker to fit your needs with a multitude of structures, attachments,\
      \ and upgrades!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/sun-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_sun.gif?t=1606068985\"\
      \ /><br>The sun burns the land in the west, turning it to dust. In order to\
      \ stay ahead of the obliterating sun, nomads must explore new territories that\
      \ slowly emerge on the eastern horizon, where the Earth has long been frozen\
      \ in impenetrable ice.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/lore-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_lore.gif?t=1606068985\"\
      \ /><br>After a cataclysmic event halted the Earth\u2019s rotation, the planet\
      \ was split into two extreme and deadly environments. Only a narrow region between\
      \ the burning and freezing halves of the planet can support life. This region\
      \ moves as the planet orbits around the sun, and all living creatures must migrate\
      \ with it to survive. In order to keep moving, the remnants of humanity have\
      \ built nomadic machines, and a walking city called the Flotilla.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/survive-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_harvest.gif?t=1606068985\"\
      \ /><br>Survive by exploiting what\u2019s left of the world: find a source of\
      \ water, hunt ferocious creatures, fend off pirates, brew mind-bending Vitamins,\
      \ and uncover hidden walker technologies. Build autonomous machines to harness\
      \ the power of the wind. Claw your way from a ragged nomadic trader to the heights\
      \ of a mercenary king, fleet commander, or a legendarily-rich merchant.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/economy-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_trading.gif?t=1606068985\"\
      \ /><br>There are trade networks that stretch between the discovered oases.\
      \ In this global, player-driven economy, smart and quick traders can take advantage\
      \ of supply and demand to make huge profits. Other nomads may opt to produce\
      \ or hunt down rare and highly localized resources. It\u2019s always wise to\
      \ consider potential competitors first, though. Threaten another clan\u2019\
      s operation, and you may become their next target.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/mmoworld-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_dinghy.gif?t=1606068985\"\
      \ /><br>The large, open world is made up of many interconnected oases that are\
      \ over 100km2 each. Potentially thousands of oases exist simultaneously \u2013\
      \ the number automatically adjusts to accommodate the size of the playerbase.\
      \ Explore them to reveal new and unique biomes while plundering their limited\
      \ resources. Some nomads may pitstop to refill their water. Others will settle\
      \ for some time, but ultimately everyone will pick up and voyage east to escape\
      \ the encroaching sun.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/safety-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/Lobby.gif?t=1606068985\"\
      \ /><br>The Wasteland is a safe, open stretch of desert that sits between the\
      \ last livable oases on Earth. It can be used to travel to adjacent oases, or\
      \ as a place to hide your walker and safely log off with all your belongings.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/melee-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_combat_3.gif?t=1606068985\"\
      \ /><br>Last Oasis features dynamic, skill-based directional melee combat. Nomads\
      \ can choose their weapon from a wide range of both one and two-handed swords,\
      \ maces, axes, and quarterstaves. If you prefer ranged combat, you can customize\
      \ your walker with weapons like ballistas, scattershot guns, repeaters, or even\
      \ giant slingshots. Specialize in one or become a more versatile fighter by\
      \ trying to master them all.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/bases-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_building_3.gif?t=1606068985\"\
      \ /><br>Construct portable bases or more permanent fortifications to protect\
      \ yourself from hostile nomads and wildlife. Stone walls offer superior defense,\
      \ while lighter wooden structures are able to be packed on large walkers and\
      \ relocated.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/solo-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_solo.gif?t=1606068985\"\
      \ /><br>Individuals and small groups of players have as many opportunities as\
      \ clans to prosper. Clans might control territories and lead the economy, but\
      \ cunning traders, skilled mercenaries, agile hunters and pirates will find\
      \ niches that better suit solo play. While solo play will always be a viable\
      \ playstyle, social features like voice chat make it easy to meet new friends\
      \ and team up to kill some of the largest creatures.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/clans-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_clans_3.gif?t=1606068985\"\
      \ /><br>Grow your clan into a political and economic power. Control a region\
      \ and get rewarded with a supply of local resources gathered there by roaming\
      \ nomads. Make alliances to protect your income, because war is always around\
      \ the corner. Enemy clans will challenge your control and threaten to take away\
      \ everything you\u2019ve built.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/grappling-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_grappling.gif?t=1606068985\"\
      \ /><br>Master the vertical movement. Every Nomad owns a grappling hook; it\u2019\
      s a tool that can be adapted to almost any playstyle. It\u2019s all about your\
      \ skill: some struggle to climb the smallest rocks, while others swing through\
      \ forests outspeeding the fastest Walkers.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/sandworm-en.png?t=1606068985\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903950/extras/LastOasis_sandworm.gif?t=1606068985\"\
      \ /><br>Dubbed &quot;<i>The Long Ones</i>&quot;, these roaming creatures are\
      \ the biggest threats nomads will face. The worms are ravenous. Once the beast\
      \ focuses on a walker, it loses sight of everything else. In order to defeat\
      \ the worm, experienced nomadic hunters must band together. Entering its territory\
      \ underprepared will mean certain death. If the hunters succeed, they\u2019\
      ll have a reason to tap a few barrels of fermented cacti. They\u2019ve just\
      \ gotten their hands on some of the rarest and most sought-after resources \u2013\
      \ enough to make their entire crew rich and powerful."
