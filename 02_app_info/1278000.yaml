    about_the_game: "Embody history in <i>HistoryMaker VR</i>, a virtual reality content\
      \ creation tool where users can perform as famous figures from United States\
      \ history. <br><br>It is easy to use:<br><ul class=\"bb_ul\"><li>Set up the\
      \ scene, choose a character, and select props. <br></li><li>Import your script,\
      \ start recording, and perform!<br></li><li>Export your performance.<br></li><li>Edit\
      \ with the software of your choice, and share</li></ul><br><strong>Characters:\
      \ </strong><br>The application features eight diverse U.S. historical figures,\
      \ spanning from the 1700s to modern day. <i>(in chronological order)</i><br><ul\
      \ class=\"bb_ul\"><li>Benjamin Franklin<br></li><li>Abigail Adams<br></li><li>Tecumseh<br></li><li>Abraham\
      \ Lincoln<br></li><li>Harriet Tubman<br></li><li>Mark Twain (a.k.a. Samuel Clemens)<br></li><li>George\
      \ Washington Carver<br></li><li>Sonia Sotomayor</li></ul><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Choose a scene and props to create your ideal performance.\
      \ Get creative with the \u2018green screen\u2019 option, you can even add your\
      \ own background later.<br></li><li>Sample speeches and activities are pre-loaded\
      \ to get you comfortable using HistoryMaker VR.<br></li><li>Mirror Mode enables\
      \ the performer to see exactly what they look like in VR and adjust their movements.<br></li><li>If\
      \ you get stuck and need help, there\u2019s a desktop complement made for educators\
      \ and non-VR users to help the VR performer be successful.<br></li><li>Performers\
      \ can review the video in VR before exporting the video. If another take is\
      \ needed, the performer can jump right back in without deleting. After multiple\
      \ takes, the performer can choose the best take to export.</li></ul><br><strong>For\
      \ Educators:</strong><br><i>HistoryMaker VR</i> is the perfect complement for\
      \ social studies, history, and civics classes in both middle and high school.\
      \ This standards-aligned experience can be seamlessly integrated into classrooms.\
      \ Lesson plans, sample activities, and implementation instructions are available\
      \ for download."
