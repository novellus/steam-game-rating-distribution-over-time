    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/973220/extras/X560.616x154.gif?t=1602868668"
      /><br><br>SiNKR 2 is a minimalist puzzle game evolved from the award winning
      SiNKR. There is just you, hooks, pucks, and various contraptions. SiNKR 2 employs
      familiar contraptions (square and round holes, kickers, and portals) in new
      layouts, e.g. spirals; linear and rotational symmetry. <br><br>Subtle differences
      within level themes drive different solutions to superficially similar scenarios.<h2
      class="bb_tag">Carried over from SiNKR</h2><ul class="bb_ul"><li>Tutorial levels
      (no SiNKR experience needed)<br></li><li>Advanced levels allow for multiple
      solutions<br></li><li>No scores, no timers, no distractions<br></li><li>Responsive
      ambient soundscape<br></li><li>No text, suitable for all languages</li></ul><h2
      class="bb_tag">Improved flow through the game</h2><ul class="bb_ul"><li>Mini-map
      level selector with challenge ratings from * to ***<br></li><li>Multiple paths
      to complete the game <br></li><li>Skippable levels</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/973220/extras/C115.616x231.gif?t=1602868668"
      /><br><br>Playtime 3.5 hours (speedy) to 4.5 hours (relaxed). Thanks for playing
      and have fun!
