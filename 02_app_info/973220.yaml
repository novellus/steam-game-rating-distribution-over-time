    review: "Skv\u011Bl\xE1 logick\xE1 hra, kter\xE1 za n\xEDzkou cenu nab\xEDdne\
      \ n\u011Bkolik hodin z\xE1bavy. Zpo\u010D\xE1tku jsou levely hodn\u011B primitivn\xED\
      , ale jakmile se za\u010Dnou objevovat \u0161ipky ur\u010Duj\xEDc\xED sm\u011B\
      r toku kuli\u010Dek a \u010Dtvere\u010Dk\u016F, doprov\xE1zen\xE9 port\xE1ly\
      \ (kter\xE9 za\u010D\xEDn\xE1m ve hr\xE1ch nesn\xE1\u0161et, proto\u017Ee mi\
      \ jen zamot\xE1vaj\xED hlavu) a oboje dvoje si budete moct nastavit dle vlastn\xED\
      \ v\u016Fle, za\u010Dne b\xFDt zle. Respektive se k\u0159ivka obt\xED\u017E\
      nosti vyd\xE1 strm\u011B vzh\u016Fru a va\u0161e mozkov\xE9 z\xE1vity dostanou\
      \ slu\u0161n\u011B zabrat. P\u0159edev\u0161\xEDm jeden\xE1ct\xE1 s\xE9rie h\xE1\
      danek je n\u011Bco brut\xE1ln\u011B obt\xED\u017En\xE9ho (v pom\u011Bru ke zbytku\
      \ hry). Pokud hled\xE1te v\xFDzvu, zde ji rozhodn\u011B naleznete, i kdy\u017E\
      \ z t\u011Bch 87 level\u016F bych za t\u011B\u017E\u0161\xED ozna\u010Dil st\u011B\
      \u017E\xED \u010Dtvrtinu. V\u011Bta v obchod\u011B o tom, \u017Ee si lze vyb\xED\
      rat, kter\xE9 levely spln\xEDte, je jen z poloviny pravdiv\xE1. U p\xE1r \u010D\
      \xE1st\xED se levely v\u011Btv\xED, tak\u017Ee m\u016F\u017Eete n\u011Bkter\xE9\
      \ p\u0159esko\u010Dit, ale po v\u011Bt\u0161inu \u010Dasu je struktura hry line\xE1\
      rn\xED. Hru jsem dohr\xE1l za \u010Dty\u0159i hodiny, ale p\u0159izn\xE1m se,\
      \ \u017Ee u p\xE1r level\u016F jsem se mrkl na youtube. Je zde toti\u017E jedna\
      \ neuv\u011B\u0159iteln\u011B frustruj\xEDc\xED v\u011Bc, a t\xEDm je, celkem\
      \ paradoxn\u011B, mo\u017Enost vr\xE1tit tah zp\u011Bt. Tato funkce ale po v\u011B\
      t\u0161inu \u010Dasu nefunguje a co jsem se do\u010Detl, tak je funk\u010Dn\xED\
      \ pouze za p\u0159edpokladu, \u017Ee jste nesebrali je\u0161t\u011B \u017E\xE1\
      dn\xFD p\u0159edm\u011Bt. D\xEDky tomuto pravidlu je tak tla\u010D\xEDtko k\
      \ vr\xE1cen\xED tahu u\u017Eite\u010Dn\xE9 asi jako automat na kondomy ve Vatik\xE1\
      nu. Co\u017E znamen\xE1, \u017Ee sta\u010D\xED jedna jedin\xE1 chyba, jedin\xE9\
      \ \u0161patn\xE9 kliknut\xED a hned mus\xEDte restartovat celou h\xE1danku.\
      \ Co\u017E je u slo\u017Eit\u011Bj\u0161\xEDch level\u016F dost deprimuj\xED\
      c\xED, zvl\xE1\u0161\u0165, pokud jste u\u017E byli u konce \u0159e\u0161en\xED\
      . Nechci ale tuhle minirecenzi ukon\u010Dit \u0161patn\xFDmi dojmy, tak\u017E\
      e pokud m\xE1te r\xE1di minimalistick\xE9 logick\xE9 hry, tohle je jedna z t\u011B\
      ch, kter\xE1 by v\xE1m rozhodn\u011B nem\u011Bla uniknout."
