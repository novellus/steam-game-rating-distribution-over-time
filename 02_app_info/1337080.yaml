    about_the_game: Blockicker is a game where a young boy falls into a cave containing
      many block puzzles, and need to solve them to get out of it! The difference
      of Blockicker to many other games is that our hero needs to kick blocks of several
      shapes, and the difficulty of the game increases in each level!
