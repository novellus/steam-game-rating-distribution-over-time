    about_the_game: <i>The worker from the factory thought like everyone else that
      2007 will not be returned!Until he accidentally stumbled upon magic mushrooms
      on his way home.</i><br><br>Waking up after a bad trip in a typical at first
      glance garage. You are met by an emo boy named <strong>&quot;Sidoryuga&quot;</strong>
      who asks to help him collect the oldest artifacts scattered throughout Russia
      in 2007. With which he will be able to stop <strong>the END OF THE WORLD IN
      2020</strong><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Cherry
