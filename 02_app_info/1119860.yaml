    about_the_game: "Emberheart is a top down ARPG Hack and Slash in the likes of\
      \ Diablo, Torchlight, Grim Dawn! It\u2019s an indie title that focusses on new\
      \ and exciting gameplay systems and unique end game gameplay while also going\
      \ back to the roots of iconic games like Diablo 2 for inspiration. The game\
      \ is being made by a solo developer who has played and developed ARPG games\
      \ for a decade! In Emberheart you\u2019ll face viscous monsters that got control\
      \ over the Emberheart, the Heart of the Mountains. It is the Emberheart that\
      \ makes magic possible in the world and the enemy cannot continue to have control\
      \ over this precious item. The player will go on quests to fight the mutated\
      \ monsters and gain back control over the Emberheart!<br />\r\n<br />\r\nKey\
      \ features:<br />\r\n<br />\r\n- Play through a story driven, but non-linear\
      \ campaign!<br />\r\n- Visit beautiful location in 5 different acts of content!<br\
      \ />\r\n- Battle hordes of enemies that scale with your average equipped item\
      \ level<br />\r\n- Choose between 6 different playable classes<br />\r\n- Acquire\
      \ equipment during your battles<br />\r\n- Find Legendary and Set items while\
      \ adventuring<br />\r\n- Craft your own set of powerful gear or alter found\
      \ items<br />\r\n- Get your hands on a powerful Mythic Relic that will level\
      \ with you and increases in power<br />\r\n- Choose between dozens of skills,\
      \ alter them to your needs and switch them on the fly<br />\r\n- Collect every\
      \ unique legendary item in certain brackets to unlock powerful heirlooms<br\
      \ />\r\n- Choose which end game you want to play, be it fighting in the arena,\
      \ hunting campaign bosses or getting experience towards your crafting progression"
