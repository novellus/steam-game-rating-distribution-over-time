    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/889030/extras/intro-hr-3.png?t=1548781095\"\
      \ /><br><strong>Grand Kokoro - Episode 1</strong> Is a BxB tragic, drama, romance\
      \ story told in the form of a Kinetic Visual Novel.  This story is about heartbreak,\
      \ tragedy, acceptance, perseverance and mental health.  <br><br>Our main character\
      \ Elijah has to learn to deal with severe clinical depression and suicidal thoughts\
      \ all while trying to have a normal life. He wants to find someone who understands\
      \ him, someone that loves him and that sees him as normal and not the unstable\
      \ mess he\u2019s convinced he is. <br><br>Please have a look around, read our\
      \ synopsis, watch our trailer and maybe even play our demo (which acts as our\
      \ prologue) to get a better idea of what <strong>Grand Kokoro \u2013 Episode\
      \ 1</strong> is all about.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/889030/extras/syn-hr-3.png?t=1548781095\"\
      \ /><br>The once bright and beautiful city of Crown Crest is still trying to\
      \ recover from a tragedy that happened almost five years ago. This is when their\
      \ most beloved symbol of unification, \u201CThe Colonnade,\u201D collapsed.\
      \ Once it fell it fractured the city of Crown Crest, devastating hundreds of\
      \ thousands of lives and creating a new social class of people \u2013 The SURs,\
      \ or Survivors of Colonnade.<br><br><strong>That\u2019s what Elijah Grand is\
      \ \u2013 a SUR. </strong><br><br>Your life is over once you\u2019re labelled\
      \ a SUR. You\u2019re seen as untouchable, suicidal, diseased and infectious.\
      \ You become the carrier of \u201CSUR fever,\u201D a disease that rots the mind\
      \ and causes hallucinations and suicidal thoughts. At least that\u2019s what\
      \ the people of Crown Crest believe.<br>Elijah has spent the last five years\
      \ running from his past and concealing his true nature. At first, running away\
      \ was easy, but as the days wore on, his memories of the day The Colonnade collapsed\
      \ began to creep back into his life. Whenever he felt stressed, excited or scared,\
      \ his memories came rushing back and there was nothing he could do.<br><br>These\
      \ \u201Crecalls\u201D as his doctor calls them, are becoming more frequent,\
      \ and they\u2019re starting to disrupt his daily life. They\u2019re making him\
      \ question his sanity.<br><br><strong>Are these just recalls? Is it SUR Fever?\
      \ Is SUR Fever real? Will anyone find out? Can I just be normal?</strong><br><br>These\
      \ are the thoughts and questions that run through Elijah\u2019s head as he tries\
      \ to live a normal life, while navigating through a world he\u2019s been absent\
      \ from for over <br>five years. <br><br><strong>Can he survive?</strong><br><br>With\
      \ the help of his two best friends, Lucien and Sebastian, he most certainly\
      \ can; however they too carry a troublesome secret, one that sees them put on\
      \ a list of would-be victims. Sebastian has been able to keep Lucien and himself\
      \ safe thanks to his family\u2019s power and influence, but there\u2019s only\
      \ so much that money and political ties can hide until the truth finally reveals\
      \ itself.<br><br>Join Elijah, Lucien and Sebastian in <strong>\u201CGrand Kokoro\
      \ \u2013 Episode 1\u201D</strong> as they unearth the secrets surrounding the\
      \ collapse of The Colonnade building, the powerful families known as \u201C\
      The Legacy\u2019s,\u201D and a political movement known as \u201CThe Pure,\u201D\
      \ which can change everything.<br><br><strong>\u201CBeing a SUR isn\u2019t what\
      \ you think it is.\u201D</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/889030/extras/features-hr-3.png?t=1548781095\"\
      \ /><br><ul class=\"bb_ul\"><li>Gameplay: Roughly 4-5 hours.</li></ul><ul class=\"\
      bb_ul\"><li>Original Soundtrack: 20+ songs.</li></ul><ul class=\"bb_ul\"><li>Kinetic\
      \ Visual Novel w/limited choices - Choices do not affect the story.</li></ul><ul\
      \ class=\"bb_ul\"><li>Unique game flow: Go from kinetic to standard visual novel\
      \ and back to kinetic.</li></ul><ul class=\"bb_ul\"><li>Romantic CG's: Romantic\
      \ and somewhat risqu\xE9 cg's can be found in-game.</li></ul><ul class=\"bb_ul\"\
      ><li>Platform(s): Itch.io &amp; Steam.</li></ul><ul class=\"bb_ul\"><li>System(s):\
      \ Windows.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/889030/extras/feedback-hr-3.png?t=1548781095\"\
      \ /><br>Did you find a bug? Have some questions or comments? Well send us an\
      \ email at contact@crowncrest.studio and we will get back to you as soon as\
      \ possible.<br><br>ATTN: This game does not allow fullscreen. This is the limitation\
      \ of the engine we used to create the visual novel.<br><br>Follow us on Twitter\
      \ @StCrownCrest to keep up-to-date on any new developments!"
