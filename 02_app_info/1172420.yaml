    review: 'Excellent soundtrack, another great work by Hiroki Kikuta. Counting 61
      tracks for a whopping 3 hours and 48 minutes total, this soundtrack offers literal
      hours of musical entertainment.


      Probably best enjoyed after having played the game, but a solid performance
      in its own right.'
