  data:
    about_the_game: "<i><strong>When the Past was Around - Prologue</strong></i> is\
      \ the opening chapter of an upcoming adventure point-and-click puzzle game about\
      \ love, moving on, letting go, and the joy and pain of everything in between.<br><br>The\
      \ game is directed by Brigitta Rena, creator of <a href=\"https://store.steampowered.com/app/744810/A_Raven_Monologue/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>A Raven Monologue</i></a> and <a\
      \ href=\"https://store.steampowered.com/app/658590/She_and_the_Light_Bearer/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><i>She &amp; The Light Bearer</i></a>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1170640/extras/wpwa2.gif?t=1600670514\"\
      \ /><br><br>This is the story of Eda, a girl in her early 20s.<br>Like anyone\
      \ in her age, she\u2019s lost.<br>She lost her way in the journey to achieve\
      \ her dreams.<br>She lost her way in the journey to find love. <br><br><i>That\
      \ until she met The Owl.</i><br><br>The man that would help her burn her passion,<br>the\
      \ man that would help her find the spark in a relationship,<br>and also the\
      \ man that would teach her about heartbreak.<br><br>The game tells a bittersweet\
      \ tale between a girl and her lover in a surreal world consisting of disjointed\
      \ rooms from memories and time. With each gathered clue, solved puzzles, and\
      \ unlocked door, the girl will find her way, unraveling the secrets between\
      \ her and her lover, the secrets which she used to know.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>Personal and ubiquitous. It's a game\
      \ about overcoming the past and finding the self<br></li><li>Open the treasure\
      \ chest, drink tea, doing laundry. Various puzzles to solve and many mysteries\
      \ to uncover in everyday familiar objects and activities<br></li><li>A sweet\
      \ and whimsical journey set in a series of hand-drawn, down-to-earth settings<br></li><li>Atmospheric\
      \ violin music will accompany you from the peaceful days to the angstiest moments</li></ul><br>This\
      \ game was part of #MojikenCamp, an internal upgrading program by Mojiken Studio\
      \ to experiment with how to tell stories or to communicate an experience within\
      \ the constraint of interactive art medium."
