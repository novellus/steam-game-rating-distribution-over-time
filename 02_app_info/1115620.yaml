    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1115620/extras/616x353.png?t=1563825206\"\
      \ /><br><br><strong>Put your best mouse shot in Gruik's butt and make it fly\
      \ as far away as possible!</strong><br><br>Super Pig is an excellent game for\
      \ passing the time. Click at the right time to make your pig fly away in the\
      \ air. Once in the air you can click to put gravity on Gruik to get the best\
      \ trajectory. <br>Various objects will be on your way such as crates of coins\
      \ (making money), TNT crates (bouncing higher) or balloons to completely throw\
      \ your pig back into the air!<br>A shop is available at the end of the level\
      \ to allow you to buy improvements.<br><br><strong><i>How far can you send Super\
      \ Pig?</i></strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1115620/extras/600x38_store.png?t=1563825206\"\
      \ /><br><br><strong>Features:</strong><br><br>\u25A0 A unique level!<br>\u25A0\
      \ A shop to buy different improvements!<br>\u25A0 Infinite gameplay!<br>\u25A0\
      \ Little retro music!"
