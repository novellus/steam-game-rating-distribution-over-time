    about_the_game: "<h2 class=\"bb_tag\">The Original Strife is back!</h2><br>Hailed\
      \ as the original FPS-RPG game that spawned countless imitators, Strife: Veteran\
      \ Edition is a love letter to the classic from 1996.<br><br><strong>New Features\
      \ Include:</strong><br><br><ul class=\"bb_ul\"><li>Support for high resolutions,\
      \ with proper aspect ratio.<br></li><li>OpenGL for video backend to provide\
      \ portability and support for vertical sync.<br></li><li>Dynamic lighting and\
      \ bloom<br></li><li>Widescreen support.<br></li><li>Ability to freely rebind\
      \ all keyboard, mouse, and gamepad inputs.<br></li><li>Steam Achievements<br></li><li>Steam\
      \ Trading Cards</li></ul><br><strong>Completion of missing and unfinished options\
      \ in the original game, such as:</strong><br><br><ul class=\"bb_ul\"><li>The\
      \ planned &quot;Capture the Chalice\u201D multi-player mode.<br></li><li>Marking\
      \ of current objectives on the auto-map.<br></li><li>Special HUD for the Torpedo\
      \ weapon</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/317040/extras/strife_us_box_test.png?t=1603599959\"\
      \ /><br><br>Immerse yourself in this all-consuming epic quest that for the first\
      \ time combines riveting role-playing adventure with the spectacular Doom 3D\
      \ engine! -An evil presence has implanted itself in the fabric of our world.\
      \ Play the role of spy, assassin, warrior and thief as you are lured into the\
      \ darkest and most perilous adventure of your life. You\xB4ll have Blackbird\
      \ on your side - a seductive underground agent that will provide you with clues\
      \ as you encounter progressively more sinister foes. Be strong, and trust no\
      \ one. <br><br><strong>FULLY INTERACTIVE WORLD</strong><br>The elaborate virtual\
      \ environment offers 28 interconnected levels covering over 200 square miles.\
      \ Explore medieval towns and industrial complexes filled with pitfalls and perils,\
      \ ending in a final confrontation that will reveal the planet's darkest secrets.<br><br><strong>AN\
      \ AWESOME ARSENAL</strong><br>From the silent but lethal crossbow to the breathtaking\
      \ flame thrower, you'll toast, mince and vaporize your opponents in your search\
      \ to control the ultimate weapon of mass destruction- the Sigil.<br><br><strong>NAIL-BITING\
      \ NARRATIVE</strong><br>In your role as resistance fighter, you'll conspire\
      \ with allies to demolish the fanatical ranks of the order from the inside out.\
      \ Provides an engaging complex storyline and a multitude of dramatic voice-overs.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/317040/extras/trustnoone_test.png?t=1603599959\"\
      \ />"
