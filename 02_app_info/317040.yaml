    review: 'This game is such a great trip. It''s such a weird mix of Boomer Shooters
      while also being it''s own thing. Don''t come into this expecting Doom (well
      not all Doom but some of it is in there). Theres a really well done story, interesting
      level layouts. It all connects to each other, theres "Stealthy" type moments
      in the game. It''s really quite a fun time. I''ve played about 3 hours here
      on Steam but I played this game on CD-Rom for years.


      This edition adds Mouse Control and damn is it an absolute godsend.'
