    detailed_description: <h1>Keep Vecter Free</h1><p>Vecter is and will always be
      a <strong>100% FREE game</strong>. It's my hobby, my passion and my donation
      to the world for all to enjoy regardless of age, sex, location, race, wealth
      and social status. <br><br>If you deeply enjoy Vecter and feel the same way,
      consider <strong>spreading the word</strong> about it. Without any revenue,
      Vecter relies fully on word of mouth to reach a wider audience, so spread the
      word and let others know. If you do want to support development financially,
      even though you don't have any obligation to do so, you by purchasing the Donation
      DLC. All proceeds go into coffee and pizza for me to continue adding features
      and content.<br><br><a href="http://store.steampowered.com/app/1219990" target="_blank"
      rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1175140/extras/ezgif.com-optimize_(1).gif?t=1606880540"
      /></a></p><br><h1>About the Game</h1>Vecter is a fast-paced runner and shooter
      game where your goal is to survive by the skin of your teeth and raise hell
      in your path. You get in your ship, you push the throttle on max and then try
      to survive for as long as possible by annihilating anything that gets in your
      way.<br><br>There are obstacles, there are enemies, there are power-ups and
      there will be plenty more to come! I hope you're good at staring contests because
      you will not have the luxury of blinking!<br><br>Compete with your friends and
      with strangers for the top spot of the daily leaderboard. If you're top dog
      for that day, you remain top dog for that day on that track forever! It's all
      you, you did it!<br><br>And you don't need to be in-game to show off your position,
      you can also take it to your friends house and brag about your greatness while
      everyone is awkwardly ignoring you for boasting about something nobody's even
      heard about. <a href="https://steamcommunity.com/linkfilter/?url=http://www.vecter.online/leaderboardLegends.html"
      target="_blank" rel="noopener"  > Here's the link in case you need it</a><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1175140/extras/yournamehere.png?t=1606880540"
      /><br><br>One important thing to note is that Vecter does not have a road-map,
      or a planed out future. There is a trello board with features that I plan on
      implementing and the feature request channel on the Vecter discord server.<br><br>I'm
      a one-man dev team, and I'm making this game purely out of passion around all
      of my other IRL commitments, so development sometimes may be slow. It's a hobby
      and a damn fun one at that but at this stage it's still just a hobby.<br><br>Among
      other things I'm also making an arcade version of vecter complete with it's
