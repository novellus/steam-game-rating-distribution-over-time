    about_the_game: "<h2 class=\"bb_tag\">About this Game</h2>Behind the hustle and\
      \ bustle of Seoul City lies many unqiue stories. It\u2019s revolving love, ambition\
      \ and even hatred and crime. Let\u2019s follow four piece of little stories\
      \ which has destined to let you meetup with 3 gourgeous ladies. Be with them\
      \ when they need you the most and follow the love rhythm to reach their deepest\
      \ soul.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Classic casual\
      \ rhythm game mechanics.<br></li><li>16 main-story songs with vocals and breathtaking\
      \ beats.<br></li><li>Story with decision making which affect the girls\u2019\
      \ impression on you.<br></li><li>English voice-over, gift shop, clothes system\
      \ and many more.</li></ul><br>Disclaimer: All characters are over 18 years old."
