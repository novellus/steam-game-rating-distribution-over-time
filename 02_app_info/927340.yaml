    detailed_description: "<h1>Features</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/927340/extras/features.png?t=1590084097\"\
      \ /><br>In the interrogation process, the President of the Federal Security\
      \ Service, Sultan tells Agustin Graysen about Viktor Crysworth, a scientist,\
      \ whose life was divided into two parts as \u201Chigh history\u201D and \u201C\
      high future\u201D. What these two periods told by the Head of Kazakh Foreign\
      \ Intelligence Service, Oleg Gennadi and Lada Vasiliev, an Expert of Science\
      \ and Technology in Federal Security Service, meant is only know by Sultan.<br><br>In\
      \ order to make process, Agustin Graysen has to avoid talking to Viktor Crysworth\
      \ as much as possible, not to say what he knows and not to make unnecessary\
      \ choices.<br><br>Viktor Crysworth, which stands forth with its strong literary\
      \ aspect, was created to be a game that can appeal to the taste of any person\
      \ familiar to this genre or not, and to add a different outlook to the visual\
      \ novel blended with science-fiction. It contains 65 A5 pages;<br><br><ul class=\"\
      bb_ul\"><li>21 different section,<br></li><li>21 different animated images,<br></li><li>23\
      \ different screens,<br></li><li>More than 800 dialogue blocks,<br></li><li>Over\
      \ 8,000 words and over 55,000 characters,<br></li><li>38 different selection\
      \ nodes,<br></li><li>9 different episode endings,<br></li><li>2 different main\
      \ endings.</li></ul><br>An avarege of 9,2 words and 68 characters per dialogue\
      \ block. Also the music of the game belongs to G\xF6kdan Y\xFCksek, Eric Matyas\
      \ and Darren Curtis!</p><br><h1>Characters</h1><p><ul class=\"bb_ul\"><li><strong>Viktor\
      \ Crysworth:</strong> A Freelance Scientist<br></li><li><strong>Sultan:</strong>\
      \ The Head of the Federal Security Service<br></li><li><strong>Jakob Knox:</strong>\
      \ The President of the United States<br></li><li><strong>Oleg Gennadi:</strong>\
      \ The Head of Kazakh Foreign Intelligence Service<br></li><li><strong>Dr. Ron\
      \ Brown:</strong> The Head of \u201CSea Effect\u201D Research and Development\
      \ Stations<br></li><li><strong>Agustin Graysen:</strong> Intelligence Analyst\
      \ at the United States Defense and Intelligence Agency<br></li><li><strong>Lada\
      \ Vasiliev:</strong> A Science and Technologies Specialist in Federal Security\
      \ Service<br></li><li><strong>Dmitry Grof:</strong> A Latin Language Expert\
      \ in Federal Security Service</li></ul></p><br><h1>Developer's Note</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/927340/extras/devnote.png?t=1590084097\"\
      \ /><br>If more than one word is repeated (<i>indicated in italics</i>) one\
      \ after the other in \u201CLock\u201D (Episode 12), please bear it in mind that\
      \ each sentence following the repeated word belongs to Viktor Crysworth.</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/927340/extras/story.png?t=1590084097\"\
      \ /><br>World and Armageddon\u2026 The only owner of the two worlds\u2026<br><br>He,\
      \ Viktor Crysworth known as the \u201Cblack engineer\u201D who dominates the\
      \ artificial intelligence he uses to take over the world and take control of\
      \ it. His dreams that began to flourish in Germany were prototypes that would\
      \ rule the future for him. He would take complete control of the sovereignty\
      \ and not leave a single sign of life behind. The only thing he wanted was a\
      \ group of people that he could rule.<br><br>He found what he was looking for,\
      \ thanks to Dr. Ron Brown, professor of physics from the university. The first\
      \ outcome of the power he created was realized by the founder of the Sea Effect\
      \ team, Dr. Ron Brown. The Sea Effect, led by Dr. Ron Brown, placed high growth\
      \ robots called \u201CFallstreak\u201D, a new product of Viktor and the destruction\
      \ and lethal strenght of which would be tested in North Antarctica. During the\
      \ testing process everyone interacted with these robots, disappeared in seconds.<br><br>Artificial\
      \ intelligence created with an overloaded technology was on alert to cause great\
      \ destruction and to reduce the technology stock all over the world to zero.\
      \ Unfortunately, the Sea Effect team was too late for some things.<br><br>It\
      \ was a great opportunity to listen to all the experiences from a real hero\
      \ who fought to death in order to save the distant future of the world, Jakob\
      \ Knox and though the soldiers of his ever lasting enemy, Sultan. <br><br>Maybe\
      \ it wasn\u2019t.<br><br>And now, the end was much closer than the beginning\
      \ for a defenseless Andromeda.<br><br>A huge chain created for Viktor Crysworth\u2019\
      s dream of \u201Cfull domination\u201D\u2026 and more than 2080 Fallstreak representing\
      \ its smallest link, redesigned in its own path, having reached the top of the\
      \ technology.<br><br>Is Viktor Crysworth a criminal, or not? The ropes are entirely\
      \ in the hands of Agustin Graysen."
