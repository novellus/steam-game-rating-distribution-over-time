details:
  data:
    about_the_game: "Match cards, rescue Faeries, and raise Magical Pets as you explore\
      \ the many and vast enchanted worlds of <strong>Faerie Solitaire Harvest!</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/348910/extras/store_goodies.png?t=1592961141\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/348910/extras/fsh_library_promo.png?t=1592961141\"\
      \ /><br><br>Earn Pure Gold by clearing cards to powerup your adventure. Grow\
      \ your combo and collect mana for Wild Shards to reach amazing solitaire matching\
      \ heights.<br><br>See the Faerie World with 40 locations, 360 unique layouts,\
      \ and 32 pets to hatch, evolve, and collect!<br><br>Faerie Solitaire Harvest\
      \ is a match-2 solitaire card game. This means you match two cards of the same\
      \ value to clear them from the board. King with a King, Ace with an Ace, and\
      \ so on. Don't let the apparent simplicity fool you, there is still depth, strategy,\
      \ and luck involved in this game. Faerie Solitaire Harvest is designed to be\
      \ fun no matter how you choose to play it.<br><br>If you've played match-2 solitaires\
      \ before and were unimpressed, let Faerie Solitaire Harvest be the game to change\
      \ your mind about how good this kind of game can be!<br><br>\u2B50 40 locations\
      \ with beautiful hand-painted backgrounds<br>\u2B50 360 hand crafted solitaire\
      \ card layouts<br>\u2B50 32 pets to collect each with an evolution and story\
      \ to share<br>\u2B50 Adventure mode where you save the faeries and make new\
      \ friends<br>\u2B50 Quickplay mode to replay locations and earn extra rewards<br>\u2B50\
      \ New Game + mode with even greater rewards<br>\u2B50 40+ achievements to earn<br>\u2B50\
      \ Just the right amount of relaxing fun and challenge<br>\u2B50 Suitable for\
      \ all ages"
