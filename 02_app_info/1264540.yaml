    about_the_game: Pre-Alpha Combat Demo. This early demo consists of three battles
      in the arena. One is a classic melee fight between two battle teams of tree
      warriors, two monsters, two archers and a sorcerer. The second fight is nocturnal
      combat of your team of archers surrounded by monsters in the dark. The last
      battle is dominated by ranged weapons.
