    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Sometimes its
      hard to think of new ideas and so we must try different approaches in hopes
      of finding something new. In this tutorial, we explore the idea of how being
      random can lead to interesting and unique compositions . We learn how to take
      those random strokes and how build a value painting from it. This tutorial contains
      2 Videos, the Brushes, Jpeg and PSDs.
