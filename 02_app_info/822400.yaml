details:
  data:
    about_the_game: Sometimes its hard to think of new ideas and so we must try different
      approaches in hopes of finding something new. In this tutorial, we explore the
      idea of how being random can lead to interesting and unique compositions . We
      learn how to take those random strokes and how build a value painting from it.
      This tutorial contains 2 Videos, the Brushes, Jpeg and PSDs.
