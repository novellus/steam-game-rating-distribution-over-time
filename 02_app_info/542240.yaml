details:
  data:
    about_the_game: "<strong>TZOMPANTLI</strong> is a fast paced fighting game based\
      \ on the comic books written and drawn by Mexican author <strong>Edgar Cl\xE9\
      ment</strong>, about Angel Hunters, Archangels, Nahuales, Mexican policemen,\
      \ japanese robots and ancient demons as they battle each other trying to collect\
      \ the price on the Head of the Archangel Michael . <br><br><ul class=\"bb_ul\"\
      ><li>The game has 10 playable characters (plus 2 hidden characters) from the\
      \ original comic books. <br></li><li>Each character has his or her own set of\
      \ attacks, special moves and Super moves <br></li><li>Original Music soundtrack\
      \ from DJ INSANO, Leonardo Castillo and FROSTER <br></li><li>Visual adventure\
      \ style story mode (spanish only... for now). Each character has an unique story\
      \ of it's own, sequel to the&quot;OPERACI\xD3N BOLIVAR&quot; &amp; &quot;PERROS\
      \ SALVAJES&quot; Comic books<br></li><li>Versus Mode for 2 players <br></li><li>Training\
      \ Mode <br></li><li>Stylized Cell shaded Graphics <br></li><li>1 Alternate costume\
      \ for every Character <br></li><li>13 Stages from the original Comic books <br></li><li>Simple\
      \ to understand combo system inpired from Guilty Gear and King of Fighters <br></li><li>Made\
      \ in Mexico! </li></ul>"
