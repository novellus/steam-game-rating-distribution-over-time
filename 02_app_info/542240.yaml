    review: "Tzompantli es un juego de peleas con un humor y estilo muy mexicano.\
      \ Tiene bastante potencial de ser un buen juego de peleas con un estilo muy\
      \ bizarro y surrealista. Si te gustan los juegos de peleas y eres mexicano seguramente\
      \ vas a entretenerte un par de horas con este juego. Desafortunadamente parece\
      \ que el juego est\xE1 abandonado y tal vez la \xFAnica manera en que valga\
      \ la pena adquirirlo ser\xEDa en una muy buena rebaja de Steam."
