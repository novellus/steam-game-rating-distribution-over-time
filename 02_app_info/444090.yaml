    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444090/extras/russian-logo.png?t=1609943103\"\
      \ /><br><br>\u041F\u0440\u0438\u0441\u043E\u0435\u0434\u0438\u043D\u044F\u0439\
