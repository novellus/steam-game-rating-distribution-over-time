      . \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u043C\u043E\u0449\u043D\
      \u043E\u0435 \u043E\u0440\u0443\u0436\u0438\u0435 \u0438 \u043C\u0430\u0433\u0438\
      \u044E, \u0441\u0442\u0430\u043D\u044C\u0442\u0435 \u043B\u0435\u0433\u0435\u043D\
      \u0434\u0430\u0440\u043D\u044B\u043C \u0447\u0435\u043C\u043F\u0438\u043E\u043D\
      \u043E\u043C \u043A\u043E\u0440\u043E\u043B\u0435\u0432\u0441\u0442\u0432\u0430\
      ! \u041C\u0435\u043D\u044F\u0439\u0442\u0435 \u0432\u0430\u0448\u0438 \u0441\
      \u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0441\u0442\u0438, \u0447\u0442\u043E\
      \u0431\u044B \u0438\u0433\u0440\u0430\u0442\u044C \u0438\u043C\u0435\u043D\u043D\
      \u043E \u0442\u0430\u043A, \u043A\u0430\u043A \u0432\u0430\u043C \u0445\u043E\
      \u0447\u0435\u0442\u0441\u044F.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444090/extras/Paladins_Steam_Header_RU.png?t=1609943103\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444090/extras/Fantastic_Champ_-_Russian.png?t=1609943103\"\
      \ /><br>\u0412 \u044F\u0440\u043A\u043E\u043C \u0444\u044D\u043D\u0442\u0435\
      \u0437\u0438\u0439\u043D\u043E\u043C \u043C\u0438\u0440\u0435 Paladins \u0432\
      \u0430\u0441 \u0436\u0434\u0435\u0442 \u043C\u043D\u043E\u0436\u0435\u0441\u0442\
      \u0432\u043E \u0447\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432: \u043E\u0442\
      \ \u043C\u0435\u0442\u043A\u0438\u0445 \u0441\u0442\u0440\u0435\u043B\u043A\u043E\
      \u0432 \u0438 \u0433\u043E\u0431\u043B\u0438\u043D\u043E\u0432, \u0440\u0430\
      \u0437\u044A\u0435\u0437\u0436\u0430\u044E\u0449\u0438\u0445 \u0432\u0435\u0440\
      \u0445\u043E\u043C \u043D\u0430 \u0440\u043E\u0431\u043E\u0442\u0430\u0445,\
      \ \u0434\u043E \u0437\u0430\u0433\u0430\u0434\u043E\u0447\u043D\u044B\u0445\
      \ \u044D\u043B\u044C\u0444\u043E\u0432 \u0438 \u0434\u0440\u0430\u043A\u043E\
      \u043D\u043E\u0432 \u0441 \u0440\u0435\u0430\u043A\u0442\u0438\u0432\u043D\u044B\
      \u043C\u0438 \u0440\u0430\u043D\u0446\u0430\u043C\u0438. \u041A\u0430\u0436\u0434\
      \u044B\u0439 \u0438\u0437 \u043D\u0438\u0445 \u043E\u0431\u043B\u0430\u0434\u0430\
      \u0435\u0442 \u0443\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u043C \u043D\
      \u0430\u0431\u043E\u0440\u043E\u043C \u0441\u043F\u043E\u0441\u043E\u0431\u043D\
      \u043E\u0441\u0442\u0435\u0439, \u0430 \u0447\u0442\u043E\u0431\u044B \u0438\
      \u0433\u0440\u0430 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u043B\u0430\
      \ \u043E\u0441\u0442\u0430\u0432\u0430\u0442\u044C\u0441\u044F \u0438\u043D\u0442\
      \u0435\u0440\u0435\u0441\u043D\u043E\u0439, \u043C\u044B \u0440\u0435\u0433\u0443\
      \u043B\u044F\u0440\u043D\u043E \u0434\u043E\u0431\u0430\u0432\u043B\u044F\u0435\
      \u043C \u0432 \u043D\u0435\u0435 \u043D\u043E\u0432\u044B\u0445 \u043F\u0435\
      \u0440\u0441\u043E\u043D\u0430\u0436\u0435\u0439.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444090/extras/Free_to_play_-_Russian.png?t=1609943103\"\
      \ /><br>Paladins \u2013 \u044D\u0442\u043E \u0430\u0431\u0441\u043E\u043B\u044E\
      \u0442\u043D\u043E \u0431\u0435\u0441\u043F\u043B\u0430\u0442\u043D\u0430\u044F\
      \ \u0438\u0433\u0440\u0430. \u0412\u0441\u0435, \u0447\u0442\u043E \u0432\u043B\
      \u0438\u044F\u0435\u0442 \u043D\u0430 \u0438\u0433\u0440\u043E\u0432\u043E\u0439\
      \ \u043F\u0440\u043E\u0446\u0435\u0441\u0441, \u043C\u043E\u0436\u043D\u043E\
      \ \u043E\u0442\u043A\u0440\u044B\u0442\u044C, \u043F\u0440\u043E\u0441\u0442\
      \u043E \u0438\u0433\u0440\u0430\u044F \u2013 \u0434\u043B\u044F \u043F\u043E\
      \u043A\u0443\u043F\u043A\u0438 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B\
      \ \u0442\u043E\u043B\u044C\u043A\u043E \u043A\u043E\u0441\u043C\u0435\u0442\u0438\
      \u0447\u0435\u0441\u043A\u0438\u0435 \u043F\u0440\u0435\u0434\u043C\u0435\u0442\
      \u044B.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444090/extras/BuildYourDeck_Russian.png?t=1609943103\"\
      \ /><br>\u041A\u0430\u043A\u043E\u0432 \u0431\u044B \u043D\u0438 \u0431\u044B\
      \u043B \u0432\u0430\u0448 \u0438\u0433\u0440\u043E\u0432\u043E\u0439 \u0441\u0442\
      \u0438\u043B\u044C, Paladins \u043F\u0440\u0438\u0434\u0435\u0442\u0441\u044F\
      \ \u0432\u0430\u043C \u043F\u043E \u0434\u0443\u0448\u0435. \u0421 \u0433\u0438\
      \u0431\u043A\u043E\u0439 \u043A\u0430\u0440\u0442\u043E\u0447\u043D\u043E\u0439\
      \ \u0441\u0438\u0441\u0442\u0435\u043C\u043E\u0439 Paladins \u0432\u044B \u0441\
      \u043C\u043E\u0436\u0435\u0442\u0435 \u0441\u0442\u0430\u0442\u044C \u043C\u0435\
      \u0442\u043A\u0438\u043C \u0441\u043D\u0430\u0439\u043F\u0435\u0440\u043E\u043C\
      , \u044D\u043A\u0441\u043F\u0435\u0440\u0442\u043E\u043C \u043F\u043E \u0432\
      \u0437\u0440\u044B\u0432\u043D\u044B\u043C \u0443\u0441\u0442\u0440\u043E\u0439\
      \u0441\u0442\u0432\u0430\u043C \u0438\u043B\u0438 \u043E\u043F\u0430\u0441\u043D\
      \u044B\u043C \u0443\u0431\u0438\u0439\u0446\u0435\u0439, \u0432\u043E\u043E\u0440\
      \u0443\u0436\u0435\u043D\u043D\u044B\u043C \u0448\u0442\u0443\u0440\u043C\u043E\
      \u0432\u043E\u0439 \u0432\u0438\u043D\u0442\u043E\u0432\u043A\u043E\u0439 \u2013\
      \ \u0432 \u043B\u0438\u0446\u0435 \u043E\u0434\u043D\u043E\u0433\u043E \u0447\
      \u0435\u043C\u043F\u0438\u043E\u043D\u0430! \u041C\u0435\u043D\u044F\u0439\u0442\
      \u0435 \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0441\u0442\u0438 \u0432\
      \u0430\u0448\u0438\u0445 \u0447\u0435\u043C\u043F\u0438\u043E\u043D\u043E\u0432\
      \ \u0441 \u043F\u043E\u043C\u043E\u0449\u044C\u044E \u0434\u0435\u0441\u044F\
      \u0442\u043A\u043E\u0432 \u043A\u0430\u0440\u0442!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/444090/extras/CustomizeChampion_Russian.png?t=1609943103\"\
      \ /><br>\u0414\u0440\u0435\u0432\u043D\u044F\u044F \u0431\u043E\u0433\u0438\u043D\
      \u044F. \u041C\u0435\u0436\u0433\u0430\u043B\u0430\u043A\u0442\u0438\u0447\u0435\
      \u0441\u043A\u0430\u044F \u043E\u0445\u043E\u0442\u043D\u0438\u0446\u0430 \u0437\
      \u0430 \u0433\u043E\u043B\u043E\u0432\u0430\u043C\u0438. \u041F\u0438\u0440\u0430\
      \u0442-\u0433\u043E\u043B\u043E\u0432\u043E\u0440\u0435\u0437. \u041B\u0435\u0434\
      \u044F\u043D\u043E\u0439 \u0432\u0435\u043B\u0438\u043A\u0430\u043D. \u0421\u0442\
      \u0430\u043D\u044C\u0442\u0435 \u043B\u044E\u0431\u044B\u043C \u0438\u0437 \u043D\
      \u0438\u0445 \u0438 \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u2013\
      \ \u0432 \u043C\u0438\u0440\u0435 Paladins! \u0412 Paladins \u0443\u0436\u0435\
      \ \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B \u0441\u043E\u0442\u043D\u0438\
      \ \u0441\u043A\u0438\u043D\u043E\u0432, \u0430 \u0441 \u043A\u0430\u0436\u0434\
      \u044B\u043C \u043E\u0431\u043D\u043E\u0432\u043B\u0435\u043D\u0438\u0435\u043C\
      \ \u043C\u044B \u0434\u043E\u0431\u0430\u0432\u043B\u044F\u0435\u043C \u0432\
      \ \u0438\u0433\u0440\u0443 \u043D\u043E\u0432\u044B\u0435."
