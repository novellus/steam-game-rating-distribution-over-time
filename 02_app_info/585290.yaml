    reviews: "\u201CI've played many games that I find engrossing, but Lifeline may\
      \ be one of the first that changed the way I thought about my daily routine,\
      \ which leapt off the screen and became a part of my lived experience.\u201D\
      <br />\r\n- Eli Cymet, Gamezebo<br />\r\n<br />\r\n\u201CFor a few brief hours\
      \ I cared, really cared , about the fate of a completely fictional character.\
      \ I don't think any other game I've played has made me feel that way before.\u201D\
      <br />\r\n- Matt Thrower, PocketGamer<br />\r\n"
