    about_the_game: "Lifeline is a playable, branching story of survival against all\
      \ odds. You will help Taylor make life or death decisions, and face the consequences\
      \ together.<br />\r\n<br />\r\nAcclaimed writer Dave Justus (Fables: The Wolf\
      \ Among Us) weaves a gripping interactive story through the aftermath of a crash\
      \ landing on an alien moon. Taylor is stranded, the rest of the crew are dead\
      \ or missing, and Taylor\u2019s communicator can only reach you.<br />\r\n<br\
      \ />\r\nA totally unique experience, this story plays out in real time. As Taylor\
      \ works to stay alive, notifications deliver new messages throughout your day.\
      \ Keep up as they come in, or catch up later when you\u2019re free.<br />\r\n\
      <br />\r\nOr, dive in and jump back to earlier points in the story, and see\
      \ what happens when you make a different choice. Simple actions can have a profound\
      \ effect. Complete any single path to restart the story and unlock this mode.<br\
      \ />\r\n<br />\r\nLifeline is a deep, immersive story of survival and perseverance,\
      \ with many possible outcomes. Taylor is relying on YOU.<br />\r\n<br />\r\n\
      \  The Lifeline game that started it all!<br />\r\n  A playable, branching story\
      \ of survival against all odds!<br />\r\n  Immerse yourself in this sci-fi adventure\
      \ by acclaimed author and fan favorite Dave Justus!<br />\r\n  Your decisions\
      \ could change the course of humanity... and possibly time itself!"
