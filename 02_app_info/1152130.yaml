    about_the_game: Raised by a sage with a dark and secret past, Kress must forge
      friendships to defeat a fierce opponent who desires control of the Free Kingdoms.
      <br><br>Lighted Knights is a fantastic role-playing game with an addictive and
      satisfying turn-based combat system set amidst a 3D animated world. <br><br>You
      will battle through relentless enemies, whilst you watch your characters grow
      and mature. Explore the diverse world of Vesaile, solve puzzles, and discover
      the secrets of the Lighted Knights.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Gorgeous
      3D RPG graphics and hand painted 2D art.<br></li><li>Addictive turn-based combat
      system. <br></li><li>Over 50 different enemies to slaughter, from thieves and
      mages to deadly spiders and winged demons.<br></li><li>Original orchestral soundtrack
      composed by renowned artist Chaku Paku. Check out his music which is available
      on iTunes/Google Play.<br></li><li>Hours of pure JRPG fun.</li></ul>
