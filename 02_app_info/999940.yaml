    detailed_description: "<h1>To Dear Players</h1><p>The Standard Edition is still\
      \ in the Open Test stage, there are some imperfections, we will gradually repair\
      \ and adjust. Welcome to participate in the test, and put forward comments.\
      \ Your support means a lot to us.</p><br><h1>About the Game</h1>&quot;Standard\
