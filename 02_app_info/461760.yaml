    about_the_game: "The Reptilian Rebellion has just started. Wait, don\u2019t you\
      \ know what reptilians are? There are thousands of these green lizard-men living\
      \ amongst us, human beings, but now they have become too dangerous and want\
      \ to eat our brains.<br>Don\u2019t let reptilians rule the world and send them\
      \ to hell.<br><br>Reptilian Rebellion is a simple but <strong>challenging </strong>game,\
      \ you have to kill as many reptilians as you can, keeping an eye on your ammunition,\
      \ and looking for powerups and friends.<br>Be also careful with the road, and\
      \ with the chem trails in the sky.<br>How many reptilians can you kill?<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Choose between 10 cute characters\
      \ with unique gameplay.<br></li><li>Unlock the <strong>achievements</strong>.<br></li><li>Raise\
      \ the top of the <strong>leaderboard</strong>.<br></li><li>Three different weapons\
      \ and lot of reptilians.<br></li><li>Chem trails. Yes, they are real :-).<br></li><li>Includes\
      \ <strong>trading cards</strong>.<br><br>Stop the New World Order!</li></ul>"
