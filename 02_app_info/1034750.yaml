  data:
    about_the_game: "A detective mystery set in the political powder-keg of Barcelona\
      \ in 1977. You play Jorge, a retired policeman who uses a wheelchair, struggling\
      \ with a difficult past. Alone on your balcony, you watch the world pass by\
      \ through binoculars.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1034750/extras/flower_collectors_steam_page.gif?t=1608117482\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1034750/extras/Steam_Text_Label_mystery.png?t=1608117482\"\
      \ /><br><br>One stormy night, you witness a murder. Determined to uncover the\
      \ truth, you form an unlikely alliance with young ambitious journalist Melinda\
      \ and start your investigation. <br><br>Together, you\u2019ll solve a complex\
      \ mystery by unravelling the secrets of unsuspecting neighbours.<br><br>Inspired\
      \ by classic crime noir films and games like Campo Santo's Firewatch, The Flower\
      \ Collectors is a detective story with a whole lot of heart.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1034750/extras/Steam_Text_Label_features.png?t=1608117482\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Solve a captivating murder mystery with\
      \ an unusual storyline<br></li><li>Meet a host of colourful anthropomorphic\
      \ characters in a lush, atmospheric world<br></li><li>Investigate using your\
      \ binoculars, camera and transmitter to uncover neighborhood secrets from your\
      \ balcony<br></li><li>Create a crime chronology to figure out whodunnit<br></li><li>Interrogate\
      \ priests, beggars, club singers and nosy old ladies alike<br></li><li>Dive\
      \ into the unique setting of post-Franco Barcelona in the 70ies<br></li><li>Emphasizes\
      \ characters, world building and narrative over skill challenges</li></ul>"
