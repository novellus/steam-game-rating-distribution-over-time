    detailed_description: '<h1>Join us on Discord!</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/MuhydYb"
      target="_blank" rel="noopener"  > <img src="https://steamcdn-a.akamaihd.net/steam/apps/1143810/extras/BlSk_Para.jpg?t=1603482408"
      /> </a></p><br><h1>About the Game</h1>The Earth turned into thousands of floating
      islands. In the new world, you must fight Kain''s Falcons - bandits, who raided
      your home - as well as the mysterious swarm, hidden in the depths of the Black
      Skylands. <br><br>With your trusty hook, a jetpack, and a ship, explore the
      beautiful open world in search for revenge against those who wronged your family.<br><br>Learn
      the story of young Walter and his friends. Rebuild your Fathership and embark
      on a journey beyond the clouds. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1143810/extras/characters.gif?t=1603482408"
      /><br><br>Fight in the sky and on land. Explore the sprawling open-world of
      Skylands with many islands: forest, snow, farm, and urban biomes, and the mysterious
      Black Skylands themselves.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1143810/extras/Comp_8.gif?t=1603482408"
      /><br><br>Harness the power of different weapons, using their special abilities
      to destroy your foes. Level up in the world by unlocking upgrades for your ships
      and guns. Experience unique special abilities granted by the ancient artifacts,
      scattered throughout Skylands.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1143810/extras/guns_mod.gif?t=1603482408"
      /><br><br>Restore your Fathership to its former glory - build farms, trade,
      craft weapons and ship modifications.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1143810/extras/plant.gif?t=1603482408"
      /> <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1143810/extras/build.gif?t=1603482408"
      /><br><br>And remember:  The Sky is always hungry.'
