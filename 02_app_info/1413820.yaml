details:
  data:
    about_the_game: "Balloon Saga is a physics based game in which the player needs\
      \ to solve logic problems and fly to the top of the mountain with the help of\
      \ balloons. Control the objects using your mouse. Get stars for completing the\
      \ levels successfully. <br />\r\n<br />\r\nMAIN GAME FEATURES:<br />\r\n1. Use\
      \ different physical objects to help the hero get to the top of the mountain<br\
      \ />\r\n2. Spin gears to close or open the way<br />\r\n3. Control the wind\
      \ to move your balloons<br />\r\n4. Protect your balloons from hail and rocks<br\
      \ />\r\n5. Hide the balloons in boxes<br />\r\n6. Launch rockets and destroy\
      \ obstacles that get in your way<br />\r\n7. Get three stars for the best solution\
      \ of each level"
