    about_the_game: "Inspired by the grisly shootouts from Max\u2019s past, the Painful\
      \ Memories Pack brings four new maps to Max Payne 3 multiplayer. Revisit the\
      \ subway bloodbath from the original Max Payne in the Roscoe Street Subway map.\
      \ Flashback to the dingy Hoboken watering-hole in the Marty\u2019s Bar map,\
      \ open fire on the posh Branco family yacht in the Shoot First map or wage Gang\
      \ Wars in the Canal De Panam\xE1 map. The pack also includes the IMG 5.56 and\
      \ UAR-21 assault rifles, new avatars, three items and the Hangover Burst, causing\
      \ enemies to respawn with blurred vision, reduced stamina and health.<br />\r\
      \n<br />\r\n<br />\r\nNote: Add-on content for Max Payne 3; If Rockstar Pass\
      \ is purchased, do not purchase items individually, as you will be charged again.\
      \ Regional age and location restrictions may apply to purchase or download."
