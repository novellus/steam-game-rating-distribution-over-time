details:
  data:
    about_the_game: "Serving as a member of the Order of the Scargi Emperor, Qi'Tara\
      \ sometimes has to go undercover and blend into the crowd to protect Emperor\
      \ Piere Feu Darret. Being a Chilasi (and armed to the teeth), that's rarely\
      \ an easy feat. As a result, these tasks are usually left to other members of\
      \ her Order when opportunities alow.<br />\r\n<br />\r\nOnce a year though,\
      \ during the national Splumb Carnival, Qi'Tara mingles with the splumb-covered,\
      \ masked partygoers - marvelling many with what they think is an elaborate Chilasi-costume.\
      \ The only ones that find out she's not just PRETENDING to be a heavily armed\
      \ Chilasi warrior are the would-be assassins she encounters.<br />\r\n<br />\r\
      \nFor Qi'Tara the Splumb Carnival is the best day of the year as it allows her\
      \ to indulge in her two favorite things: splumbs and murder.<br />\r\n<br />\r\
      \nThis DLC contains a custom skin for Qi'Tara in Awesomenauts. You need to have\
      \ Qi'Tara available as a playable character in order to access the skin in-game.\
      \ Owning this skin will also unlock the special portrait for use in-game. This\
      \ skin contains a fully customized voice set."
