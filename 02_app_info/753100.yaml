    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753100/extras/1.png?t=1593664677\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753100/extras/1_ezgif.com-gif-to-apng.png?t=1593664677\"\
      \ /><br><br>The game takes place in the domain of an advanced space civilization.\
      \ They are descendants of humans, but they have already lost many connections\
      \ with the old Earth. They build cumbersome orbital structures around their\
      \ planets \u2014 each resembles weird, enormous interlacing of tunnels.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/753100/extras/2_ezgif.com-gif-to-apng.png?t=1593664677\"\
      \ /><br><br>A myriad of service drones work on the outer side of every station:\
      \ they repair damage to the hull, install external modules, collect and dispose\
      \ various garbage.\LYou control a special drone of a higher rank than ordinary\
      \ workers: the inspector drone. Your task is very simple: just go through all\
      \ the stations, performing your patrol duties. And it it important to note than\
      \ you must fly at huge speed, and the surfaces of the stations are strewn with\
      \ various sorts of obstacles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/753100/extras/2.png?t=1593664677\"\
      \ />\L\L"
