details:
  data:
    about_the_game: You are the leader of a new Settlement. Sent from the Capital,
      your goal is to tame the lands and uncover secrets. In this strategy game, you
      will build a city and manage different resources. Expand your town, battle outsiders,
      master the unknown and launch expeditions.<br><br><strong><h2 class="bb_tag">Key
      Features</h2></strong><br><ul class="bb_ul"><li> Build homes for your people
      to live in.</li></ul><ul class="bb_ul"><li> Research new ways to improve your
      Settlement.<br></li><li> Battle hunger as you progress through the seasons.<br></li><li>
      Defend your Settlement from the natives that inhabit the land.<br></li><li>
      Launch expeditions to further improve your town and fight ancient beasts and
      uncover treasures.</li></ul>
