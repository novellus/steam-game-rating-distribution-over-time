    about_the_game: "It's an adventure role-playing game, you've been summoned to\
      \ this world as a Hero, along the way you will encounter various puzzles and\
      \ NPCs, and eventually defeat Mayor(the mayor) assimilated with the devil, save\
      \ this world.<br><br><strong>* But, only half of this description is truth.</strong><br><br>If\
      \ someone wanna translate this game to other language. You are welcome!<br><br><br>\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014Spoilers Warning\u2014\
      \u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014<br><br>Players will control\
      \ a silent, thoughtless, weakness &quot;Hero&quot; .Come to the town.<br>With\
      \ the Black cat, complete the puzzles, and kill the Devil of Mayor.<br>But,\
      \ it is not the end. Players can get more stories and learn the truth of the\
      \ world in the playing again and again.<br>The so-called &quot;Hero fight against\
      \ the Devil&quot; is only a forced disguise, hidden behind the disguise is indeed\
      \ conspiracy and rights?<br>And the truth of everything will be very cruel,\
      \ so-called rights are useless, so-called conspiracy are foolish disguises.<br>&quot;The\
      \ world is just a box. Inside box, there's another box. Box contains another\
      \ tiny world. And the tiny world is playing another tiny tiny theatre.&quot;<br>&quot;The\
      \ world is just that big. Cause you cannot see the outside. Outside's think\
      \ their box are big. But somewhere, there's a bigger box outside.&quot;<br>&quot;This\
      \ is how that world curel. The hope, the only hope, are just another despair.&quot;<br><br>Contents:<br><br>-\
      \ including 40 + 640x480 Rooms<br>- 9 + Style Themes<br>- 20 + puzzles (simple<br>-\
      \ 20 + Personalized NPCs<br>- 20 + BGM<br>- And &quot;two&quot; tough boss battle<br>-\
      \ With the Black Cat, players will reveal the real face of the absurd world.<br><br><br><br>-\
      \ Almost all NPCs are not &quot;Repeaters&quot; (except for an amnesia patient.<br>-\
      \ Unique Battle Style (Dealing Damage to Boss after Solving Mystery<br>- An\
      \ imaginative plot of sotry and background.<br>- All kinds of Eastern Eggs!<br>-\
      \ And some, uh, weird things."
