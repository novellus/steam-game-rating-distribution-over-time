  data:
    about_the_game: <strong>SUMMARY<br>WarBirds Dogfights is a WWII combat flight
      simulation game that allows you to fly and fight in offline single player missions
      or online against real human pilots in air to air combat.  WarBirds Dogfights
      generates thousands of unique single player missions and at the same time allows
      players who want to battle human opponents to come online in the world- famous
      WarBirds TotalSims online game arenas.   <br><br>LATEST NEWS<br>WarBirds Dogfights
      has been upgraded to feature new flight models for many of the aircraft and
      improved ballistics for all weapons.   Dogfights has been updated with the latest
      WarBirds 2019 system. The update has fixed major bug issues and features new
      online arenas and events.<br><br>ABOUT THE GAME<br>WarBirds Dogfights is a classic
      game of single player World War II air to air combat simulation game with thousands
      of unique combat missions in solo play! WarBirds Dogfights feature brand new
      flight models for all aircraft and allow you to control over 200 aircraft.<br><br>Players
      can also choose to play online for free during a 30-day trial period in the
      WarBirds TotalSims online arenas. After the 30-day trial, players can still
      play online for FREE with six early combat aircraft including the Spitfire 1,
      the Bf-109B, a B-25 Bomber, Ju-52 troops transport, and one tank.  You can also
      purchase limited-time passes or can set up a monthly subscription, to access
      all 200 aircraft and ground vehicles, plus special events and battle spaces.
      With MMO Online Play, players can  join the Squadron of their choice or battle
      against other air combat enthusiasts in our massively multiplayer online game,
      WarBirds Online.<br><br>Player can participate in a full training section with
      over 15 maneuvers to practice and train. WarBirds Dogfights features advancement
      tracking where players can advance novice to WGFP, (World's Greatest Fighter
      Pilot), through a series of promotions and rank awards.<br><br>Each mission
      is all action.  Each terrain is different. There are over 20 different large-scale
      air battles set in historic battle areas around the world. Each of these battles
      has separate procedural generation systems:<br>-- North Africa (Tobruk and Tunisia)<br>--
      Europe (from Battle of Britain to Battle over Germany)<br>-- The Pacific (Midway,
      South Pacific atolls, Philippines)<br>-- Western Russia<br><br>Battle sizes
      vary from 1v1 duels to multiple waves of massive attacks. <br><br>Fly today
      and unlock unique bonus missions, including handling a 40mm anti-aircraft gun
      defending Tobruk, or flying the German Me-163 rocket fighter to intercept allied
      bombers.<br><br>Come learn to fly Fighters and Bombers of World War II both
      offline and online in WarBirds Dogfights!<br><br>Salute and Check Six!</strong>
