    detailed_description: "Network SouthEast (NSE) was one of three passenger sectors\
      \ Created by British Rail in 1982. NSE principally operated commuter trains\
      \ in the London area and inter-urban services in densely populated South East\
      \ England, although the network reached as far west as Exeter. Before 1986,\
      \ the sector was known as London &amp; South Eastern.<br><br>Network Southeast\
      \ was finally dissolved with the privatisation of the network in 1994. The last\
      \ passenger train still in NSE livery was lost on 15 September 2007, when a\
      \ Class 465, 465193, the last still in NSE colours, was sent off to receive\
      \ its new Southeastern livery.<br><br>The BR Class 47 diesel locomotive, originally\
      \ known as the Brush Type 4, was built between 1962 and 1968, making the type\
      \ around 20 years old when Network Southeast was created. Still, these 2,500bhp+\
      \ locomotives formed a major part of passenger and freight services at the time\
      \ and continued to do so even after the eventual demise of Network Southeast\
      \ in 1994.<h2 class=\"bb_tag\">Scenarios</h2>4 Scenarios<br><ul class=\"bb_ul\"\
      ><li>Free Roam: Old Oak Common<br></li><li>Heading Southeast \u2013 Career System\
      \ Scenario<br></li><li>Slow from Slough \u2013 Career System Scenario<br></li><li>Twisted\
      \ Rush Hour \u2013 Career System Scenario</li></ul><br>More scenarios are available\
      \ on Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now! <br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\"> Key Features:</h2>The Network Southeast Class 47 Add-On\
      \ includes:<br><ul class=\"bb_ul\"><li>Class 47 locomotive in original Network\
      \ Southeast livery<br></li><li>Class 47 locomotive in revised Network Southeast\
      \ livery</li></ul>"
