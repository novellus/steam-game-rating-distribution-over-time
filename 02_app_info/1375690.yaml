    about_the_game: "About Arcanion: Rise of Magi.<br />\r\n<br />\r\nArcanion is\
      \ a story about a young girl named Magi. Who is starting out at becoming a Warrior\
      \ of Arcanion, a group who's duty is to defend their abbey and home from any\
      \ invaders! <br />\r\n<br />\r\nHowever, after Magi's first routine mission,\
      \ one of the abbey's recently acquired treasures, the Dark Tome is stolen by\
      \ a mysterious hooded man, who vows to get revenge on the Warriors of Arcanion,\
      \ and also seems to share a familiar bond with Magi. Who is this man? And how\
      \ does he know Magi? And what secrets does their home possess? <br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n-Levels that can be played in any order\
      \ you wish.<br />\r\n<br />\r\n-Obtain Aura Powers and Equipment to boost your\
