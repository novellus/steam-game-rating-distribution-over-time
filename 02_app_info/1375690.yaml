      \ levels.)<br />\r\n<br />\r\nControls:<br />\r\n<br />\r\nZ ..... JUMP<br />\r\
      \nC ..... SHOOT<br />\r\nX ..... SIDE<br />\r\nLEFT, RIGHT ARROW ..... MOVE\
