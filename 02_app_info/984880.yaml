  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/984880/extras/moses-planting512.png?t=1547854174"
      /><br><br>Game about the pilgrimage of Hebrews from Egypt to Canaan. In this
      first part we follow Moses from childbirth to his death leading the slaves to
      east of the desert in search of promised land.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/984880/extras/pitra-512.png?t=1547854174"
      /><br><br>Play a variety of interactions, dialogs, planting ,harvesting, shepherd,
      fight etc. There are 20 Chapters to unlock including well know events like the
      Tabernacle,10 commandments, crossing of Red Sea,the 10 plagues, miracles of
      sim desert and the arriving to Canaan.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/984880/extras/diamante512.png?t=1547854174"
      /><br><br>More than 80 scenes,dozens of items including relics, coins, furniture
      and scrolls. See different points of view by playing with many characters including
      Moses,Miriam,Aaron,Joshua,Pharaoh Rameses,Pitra, Egyptian Guard.<br><br>There
      is a ranking counting the player participation on exploring scenarios,dialogs,items
      and performance on various tasks.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/984880/extras/ranking512.png?t=1547854174"
      />
