    detailed_description: "Note: This content is also included in the &quot;FAIRY\
      \ TAIL Season Pass&quot; that is available as a separate purchase. Be careful\
      \ to avoid making a redundant purchase.<br />\r\nNote: Each content item can\
      \ be enjoyed by advancing the game to a certain point.<br />\r\n<br />\r\nEnable\
      \ players to access the additional dungeon &quot;Rift in Time and Space&quot;.<br\
      \ />\r\n<br />\r\nIncluded Content:<br />\r\n\u25CFDungeon &quot;Rift in Time\
      \ and Space&quot;<br />\r\nEnables players to access &quot;Rift in Time and\
      \ Space&quot;, dungeon in which the terrain and the monsters that appear change\
      \ randomly. The further they advance, the stronger enemies will be, and in the\
      \ depths of the dungeon, a powerful boss awaits them.<br />\r\n<br />\r\nNote:\
      \ The content is unlocked at the beginning of chapter 3, episode 2.<br />\r\n\
      <br />\r\n\u25CFBoss Event &quot;VS Igneel&quot;<br />\r\nIgneel appears as\
      \ the final boss of the dungeon, triggering a corresponding battle and conversation\
      \ events."
