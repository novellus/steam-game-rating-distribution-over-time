  data:
    about_the_game: Drive the Queen aboard the Royal Train to her Jubilee Celebrations,
      pulled by the Class 67 Diesel Electric locomotive.<br><br>The Class 67, originally
      built in Spain in 1999 by Alstom, with a General Motors engine and transmission,
      is an upgraded version of the Class 66, with a higher gearing to allow higher
      operating speed of up to 125mph on UK lines. Originally assigned to Mail Train
      services until the end of the contract with the Royal Mail in 2003, the Class
      67 then found itself operating in a number of roles. Since 2004, The class 67
      has been the locomotive of choice for the Royal Train, with a pair being repainted
      into Royal Claret livery specially for the job. In 2012 class 67 number 67 026
      was renamed 'Diamond Jubilee' and received a special commemorative silver livery
      in celebration of the Queen's 60 Years on the throne.<h2 class="bb_tag">Includes:</h2><ul
      class="bb_ul"><li>Class 67 Diesel Electric Locomotive in DB Schenker silver
      and special commemorative 'Diamond Jubilee' silver livery.<br></li><li>Mk1 and
      Mk2 coaches, in Royal Claret livery.<br></li><li>1 scenario for the <a href="http://store.steampowered.com/app/208301/"
      target="_blank" rel="noreferrer"  >Great Western Main Line</a> (Oxford - Paddington)
      route:<br>Diamond in the Rough</li></ul>
