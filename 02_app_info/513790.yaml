    about_the_game: Take a deep breath. No hacker has ever penetrated your defenses,
      but this foe is on a level you've never seen before. Still your employers will
      not tolerate failure, so you must protect your network from this invasion at
      all costs. <br><br>DEADLOCK is a virtual reality arcade shooter that pits you
      against waves of enemies who will stop at nothing to destroy you. Face down
      tactical troopers, flying drones and vicious attack dogs. It's kill or be killed,
      and to get the high score you'll need light feet, fast reflexes and a steady
      aim.<h2 class="bb_tag">Features</h2><h2 class="bb_tag">Multiple Fire Modes</h2><br>Your
      pistols are capable of several attacks. Fire lasers or bullets. Keep cool and
      pace your shots, frantically discharge until you overheat, or charge up for
      massive damage!<h2 class="bb_tag">3 Different Enemies</h2><br>Fight against
      troopers, attack dogs and flying drones.<h2 class="bb_tag">Shield</h2><br>Use
      your shield to protect yourself and reflect incoming fire! Keep it between yourself
      and the hounds if you wish to retain ownership of your jugular.<h2 class="bb_tag">Practice
      Mode</h2><br>One type of enemy get you every time? Practice against waves of
      whatever you want.<h2 class="bb_tag">Remember to Dodge!</h2><br>Enemy lasers
      travel slow, but not that slow! To get the high score you must dodge and weave.
      Watch out for the ceiling fan, it is the most dangerous enemy of all.
