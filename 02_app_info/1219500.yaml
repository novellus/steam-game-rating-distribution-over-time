    about_the_game: "BasketBall Madness is a VR game that will make your head spin\
      \ and then spin some more. In a beautiful environment with some funny characters,\
      \ it\u2019s going to be really hard not to laugh and concentrate on the score.\
      \ Trying to ignore a funny and cute little character is pure madness.  Score\
      \ some hoops while using the power-ups and trying to evade the power-downs so\
      \ you can surpass your own limits, beat the high scores of your friends and\
      \ have a lot of fun. <br><br>Features:<br><br><strong>Game modes :</strong><br><br><strong>Choose\
      \ difficulty in the settings </strong><br><br><i>Standard mode: </i>Classic\
      \ Basketball arcade game, just shoot some hoops!<br><br><i>Player vs AI: </i>Play\
      \ and prove that you are better than the quirky AI that we trained!<br><br><i>Fun\
      \ Mode:</i> While playing the game you have power-ups and power-downs as well\
      \ as characters with funny things to say.<br><br><i>Court mode:</i> This is\
      \ a mode where you can practice and sharpen your basketball skills while playing\
      \ on a court instead of an arcade machine.<br><br><i>High Hoops:</i> Here you\
      \ first have to get rid of the hands blocking the hoops and then score as much\
      \ as you can when the blockers are down, the higher the hoop, the more points\
      \ it gives!<br><br><i>Beautiful environment</i><br><br><i>Great sounds </i><br><br><i>Fun\
      \ and cute characters<br><br>Great effects</i><br><br><strong>Future developments\
      \ :</strong><br><br>- More characters<br>- More Voices<br>- More Powers<br>-\
      \ More levels<br>- More fun<h2 class=\"bb_tag\">Update 1.1 ! </h2><br><i>New\
      \ game mode:   <strong>High Hoops </strong> </i><br><i>New characters: <strong>Carrot\
      \ guy, Pumpkid, Watermelone </strong> </i><br><i><strong>New Leaderboard system\
      \ </strong> </i><br><br><i>Try out the new High Hoops, many hoops to shoot at,\
      \ but there's a catch - figure out how to remove those hands blocking them and\
      \ keep up!<br><br>Our new characters are adorable and we hope you enjoy playing\
      \ with them!<br><br>The leaderboard is a big update, now you can compete with\
      \ the rest of the world and be the very best at Basketball Madness!! Be sure\
      \ to select your country flag as well!  </i> <br><br><i><strong>And of course\
      \ stay tuned for more levels, characters and updates! Don't forget to wishlist\
      \ us! :) </strong> </i>"
