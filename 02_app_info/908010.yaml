    about_the_game: When ethereal whispers are carried on the wind, and the cosmic
      gateways are left ajar, otherworldly beings begin to emerge from their slumber.  <br><br>Unfortunately,
      Farjob is not a game about a man travelling to his distant occupation. Rather,
      it is about a man being hurled into dangerous worlds beyond our own. During
      this frightening journey, things are never as they seem. The levels will constantly
      change to create new and amazing dangers. Absurd bosses will assault and bewilder
      you.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Top notch randomly
      generated platform levels<br></li><li>6 strange and frightening bosses <br></li><li>Cosmic
      horror<br></li><li>A business man<br></li><li>Metamorphosis inducing cheese<br></li><li>Dastardly
      engineer chickens<br></li><li>Expired meats</li></ul>
