    about_the_game: On SPACE HIT you finished your space mission, and it's just time
      to come back home, but your journey will not be so easy as you think, what would
      be a simple journey to home, Will be your biggest and hardest challenge, not
      being able to fly free through the space, you will need to jump from planet
      to planet,destroying your enemies and overcoming obstacles, until get your last
      objective, come back to earth planet.
