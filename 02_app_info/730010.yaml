    about_the_game: "Becoming a Ninja usually takes years of practice and concentration.\
      \ Thankfully, there's an easier way to become a pro! Practice hitting targets\
      \ with shuriken in this casual Ninja Training game. You\u2019ll be a master\
      \ in no time!<br />\r\n<br />\r\nThere are eight levels to play in this game.\
      \ Each of them offer a different challenge.<br />\r\n<br />\r\nNinja in Training\
      \ offers two different types of targets, each with two types of behaviors. The\
      \ first is a normal dummy target, and it can either be stationary or moving.\
      \ The other type is a balloon target. It will either be moving up and down,\
      \ or it will be hovering in place in the air.<br />\r\n<br />\r\nEach level\
      \ has a stats board that reports your overall history on that level.  It will\
      \ tell you the highest score that has been achieved on that level, how many\
      \ times you have won the level, and how accurate you have been over all the\
      \ attempts on the level. These stats boards may be reset on a per-level basis\
      \ if you wish to start over from scratch to try to improve your stats.<br />\r\
      \n<br />\r\nThere is a day/night option as well that will allow you to play\
      \ at either daytime or nighttime. This can be toggled at the main spawn area\
      \ next to the shrine at the top of the stairs in-game.<br />\r\n<br />\r\nAll\
      \ options/buttons are in-game, and there are no &quot;Traditional Menus&quot;\
      \ that detract from the immersion of the game."
