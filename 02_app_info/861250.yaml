details:
  data:
    about_the_game: The world has been taken over by synthetic lifeforms. A desperate
      plea for help sets Shadow on a journey to uncover what started the path to perpetual
      ruin. Slash through the techno hordes, leap past traps, and nimbly navigate
      the ruins of Mekacity. Only you can unlock the secrets to your clan's ancient
      powers in Cyber Shadow, the quintessential Ninja Action game.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Dash, slice, and leap through masterfully designed levels
      filled with sharply honed ninja platforming action.<br></li><li>Authentic 8-bit
      presentation with hand-crafted sprites, a detailed pixel aesthetic, and perfect
      controls. Modern touches like fluid animation, multi-layered parallax backgrounds,
      and evolved game design.<br></li><li>Take down more than a dozen apocalyptic
      bosses, from enormous war machines to your synthetic clan rivals.<br></li><li>Relive
      the authenticity of classic 8-bit challenge or experience it for the first time..
      with an added convenience or two.<br></li><li>Rescue your clan to unlock permanent
      Ninjutsu skills and abilities, combining them seamlessly as only the warrior
      of legend could.<br></li><li>Search for secrets as you explore the ruined world.
      Return to your old haunts to find supplies, items and upgrades.<br></li><li>Experience
      the gripping story, told both in-game and through animated cinematic story scenes
      between the action. Who can be trusted? How far will Shadow go to protect his
      clan and the one he loves?<br></li><li>Pulse-pounding soundtrack by Enrique
      Martin.</li></ul>
