details:
  data:
    about_the_game: BombTag is a free to play online-multiplayer game inspired by
      Bomberman. Like the classic game, BombTag features fast-paced and chaotic gameplay,
      with most rounds lasting just a few minutes. Drop bombs, blow up crates, collect
      powerups, and blow up your enemies - but be careful not to get blown up first!<h2
      class="bb_tag">Gameplay</h2><ul class="bb_ul"><li>Drop bombs to blow up crates<br></li><li>Collect
      powerups from crates<br></li><li>Blow up your enemies - but be careful not to
      blow up yourself or your friends!<br></li><li>Slide into bombs to kick them
      away from you, or towards your enemies<br></li><li>Games end once you or your
      team are the only ones left standing!</li></ul><h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Up to 8 players per match<br></li><li>Two gamemodes - free
      for all and teams - with more to come!<br></li><li>Six maps - with more to come!<br></li><li>Character
      customization (over 800 pieces with Character Customization Pack)<br></li><li>Friends
      list and chat<br></li><li>Rank system and online leaderboard<br></li><li>Controller
      support (beta)</li></ul>
