  data:
    about_the_game: "<h2 class=\"bb_tag\">In Boxing School you become a boxing manager\
      \ in the 80s. You\u2019ll hire the boxers, teach them to fight and climb the\
      \ ranks.</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939990/extras/storebanner1.png?t=1572539027\"\
      \ /><h2 class=\"bb_tag\">Choose your teachings and training.</h2>Your boxers\
      \ have unique fighting styles and skills. Do you want to teach non-stop swarmer\
      \ aggression or a slower boxer style with more punching power? Or maybe you\
      \ just want your boxer to be able to counter-attack and prey on opponent's mistakes.\
      \  Choose between a variety of fighting styles and skills.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939990/extras/storebanner2.png?t=1572539027\"\
      \ /><h2 class=\"bb_tag\">Pick the right fighters. </h2>Scouting the world for\
      \ hidden gems is all the more satisfying when you find a potential new champion\
      \ that hits like a truck and wish to become the future of boxing.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/939990/extras/storebanner3.png?t=1572539027\"\
      \ /><h2 class=\"bb_tag\">Choose tactics and strategy.</h2>Manage your fighters\
      \ between rounds to gain the edge on your rivals in the ring. Do you want your\
      \ boxer to go for early KO and risk to run out of gas or play it more safe and\
      \ wait for the right moment to strike when the opponent is tired.<br><br> <h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li> Hire boxers and\
      \ manage their career from beginner to star.<br></li><li>Discover 4 different\
      \ classes with unique fighting styles and skills.<br></li><li>Customize your\
      \ boxers outfit, nickname and branding.<br></li><li>Arrange fights, promotional\
      \ events and sign sponsorship deals.<br></li><li>Scout new candidates with active\
      \ potential rating system.<br></li><li>Hire veteran, expert or master staff\
      \ to assist with training.<br></li><li>Buy, upgrade and manage gym equipment.<br></li><li>Coach\
      \ your boxers in the ring, adjust your tactics between rounds.<br></li><li>Level\
      \ up as a boxing manager and gain new insight and knowledge.<br></li><li>Promote\
      \ your boxers and gain worldwide fans or even fanclubs.<br></li><li>Earn the\
      \ right to challenge the champion himself for the title belt.</li></ul>"
