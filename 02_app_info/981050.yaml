    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981050/extras/description_blue.png?t=1570053320"
      /><br><br>The villainous Cosmo Knight is back and seeks revenge on Comit &amp;
      Jupi for defeating him in the past. This time he has the aid of the mysterious
      Astro Knight on his side. Can out heroes stop him? Comit in Cosmo Knight's Revenge
      is a platformer game where you will be running, jumping and bursting your way
      though several stages collecting items, crushing enemies and saving the universe
      again. Collect 5 Red Stars in a stage to go to the bonus stage where you play
      as Jupi through a timed maze like area. It's the only way to unlock Meta Comit.
      New items include shields for an extra layer of protection, Hearts to refill
      health, clocks to boost the new time limit systems and moon shards which can
      increase your max health system. New to the game are high scores and speed runs
      to compete with the community or for personal bests.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981050/extras/features_blue.png?t=1570053320"
      /><br><br>New Engine - Improved Physics<br>New Bonus Stages - Play as Jupi<br>New
      Items - Shields, Moon Shards, Hearts and Clocks<br>High Score and Speed Runs<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/981050/extras/engine_blue.png?t=1570053320"
      /><br><br>Comit in Cosmo Knight's Revenge features a new engine with smoother
      gameplay. A new camera system, physics and much more.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/981050/extras/companion_blue.png?t=1570053320"
      /><br><br>Be sure to grab Comit in Krater Returns, the companion game to Comit
      in Cosmo Knight's Revenge.
