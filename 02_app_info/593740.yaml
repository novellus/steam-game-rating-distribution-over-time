    review: "La storia di questo gioco \xE8 semplice, una famiglia dedita alle arti\
      \ marziali, viene coinvolta dal rapimento della figlia pi\xF9 piccola Aoki da\
      \ una gang del posto. Il padre, maestro del dojo e suo figlio Shinya vengono\
      \ a saperlo ma non sono gli unici, in loro aiuto viene anche Kasuga, che quand'era\
      \ giovane aveva abbandonato il dojo per via della tradizione che vuole che solo\
      \ i figli maschi possono imparare i segreti della arti marziali. Perci\xF2 lei\
      \ ritorna come ninja con l'abilit\xE0 di lanciare i kunai. Quindi Shinya e Kasuga\
      \ partono alla ricerca della sorellina rapita. Il gioco \xE8 una specie di picchiaduro\
      \ a scorrimento, con la particolarit\xE0 che basta un solo colpo per mandare\
      \ ko la maggior parte dei nemici. I due dovranno affrontare 7 ambientazioni\
      \ platform con nemici da mandare ko e oggetti da raccogliere. Ogni fine livello,\
      \ c'e un boss da dover sconfiggere. Una volta sconfitto, si pu\xF2 scegliere\
      \ se affrontare il nuovo livello sbloccato, andare al dojo dove il padre li\
      \ aiuter\xE0 a potenziarsi, previo pagamento di punti esperienza. Sia i nemici\
      \ sconfitti che alla fine di ogni livello si viene premiati da punti esperienza\
      \ da usare nel dojo. Oppure passare per lo shop e qui poter comprare dei pacchi\
      \ di figurine o modificare i colori dei personaggi. Per non parlare del bar,\
      \ dove potrete sia comprare oggetti curativi, che fare dei lavoretti per guadagnare\
      \ soldi e esperienza in pi\xF9. Menzione speciale gli aiuti che vi vengono dati\
      \ all'inizio di ogni livello, saranno molto utili, tipo alla terza missione,\
      \ dove vi viene detto che solo con il calcio volante potrete sconfiggere le\
      \ motocicliste. Nei livelli non ci sono oggetti curativi, si comprano solo al\
      \ bar e sono limitati a 3 oggetti, ma solo se potenziate nel dojo la capacit\xE0\
      \ massima degli oggetti. Ogni livello viene affrontato solo da uno dei fratelli\
      \ che pu\xF2 essere il karateka Shinya o la ninja Kasuga. Shinya pu\xF2 utilizzare\
      \ le armi, ma i suoi pugni e calci sono a raggio limitato. Invece la sorella\
      \ grazie ai suoi kunai pu\xF2 colpire i nemici a distanza, pu\xF2 correre e\
      \ fare ampi salti con la corsa. All'inizio del gioco vi f\xE0 scegliere una\
      \ difficolt\xE0 ma una volta scelta non si potr\xE0 cambiare, a meno di fare\
      \ una nuova partita. Nella modalit\xE0 normale prima di ogni boss \xE8 possibile\
      \ ricaricare l'energia vitale oltre che i nemici vi fanno meno male. Nella modalit\xE0\
      \ hardcore oltre al danno dei nemici e nessuna ricarica prima del boss, perdete\
      \ tutte le monete se morite. Ma questa modalit\xE0 vi f\xE0 vedere un finale\
      \ segreto. Il salvataggio non \xE8 automatico e si pu\xF2 fare solo nella selezione\
      \ del livello/dojo/shop. Carine anche le musiche. Personalmente lo consiglio\
      \ anche a prezzo pieno \xE8 un buon giochino e abbastanza longevo in modalit\xE0\
      \ hardcore. Ho dovuto giocare pi\xF9 e pi\xF9 volte i primi livelli per potenziare\
      \ i personaggi al max.  ^^;"
