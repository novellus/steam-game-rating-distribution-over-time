    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/593740/extras/pad.png?t=1572826300"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/593740/extras/story.png?t=1572826300"
      /><br><br>20XX,<br>For decades the USA has been going through an economic recession
      that has caused destabilization across the nation.<br>One of the cities most
      affected by crime and mafia is North Town, where violence reigns supreme as
      the only law.<br>Tamotsu Iwata, a respected master of the Dragon style of Karate,
      founded his own dojo in this city in order to help the weak defend themselves
      against evil. Years pass and Tamatsu gets sick, despite this the man most feared
      by the crime lords still remains. Over time he has three sons: the eldest Shinya,
      the second child Kasuga and the youngest Aiko.However, in the Iwata family tradition
      only the men can learn the secret techniques.<br>This creates a gulf between
      Tamotsu and his daughter Kasuga, who disappears at a young age to follow the
      ninjitsu path, hoping one day to prove her worth.<br>The years pass, the situation
      does not improve in the USA, and North Town continues to be hit by chaos.<br>Tamotsu''s
      situation is becoming increasingly precarious and as a result a gang of criminals
      decides to capture his youngest daughter, to put an end to his dojo and to stop
      him from helping the weak. So, Shinya becomes a formidable fighter despite his
      young age, and decides to go in search of his little sister. As he leaves the
      dojo to look for those responsible he is reunited after many years with his
      sister Kasuga, and is ready to put his pride aside in order to save Aiko.<br>Thus
      begins the legend of the Dragon of Karate and the Dragon of Ninjitsu!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/593740/extras/gameplay.png?t=1572826300"
      /><br><br>The game combines and enhances the early era scrolling beat em up
      games (like Kung Fu Master and Vigilante) with action ninja style games (like
      Shinobi and Ninja Cop Saizou).<br>The player can control Shinya and Kasuga,
      who will take turns in seven different stages. Shinya uses punches, kicks and
      weapons to defeat his opponents; while Kasuga prefers jumps, speed and long-range
      attacks with her lethal Kunai. All these elements create a dynamic adventure
      that combines the best of old 2D action with a good<br>dose of modern RPG elements!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/593740/extras/feature.png?t=1572826300"
      /><br><br><ul class="bb_ul"><li>Two characters with two different gameplay styles!<br></li><li>RPG
      elements (exp points, new skills, items and money)<br></li><li>Change the look
      of your characters by buying new colours for hair, kimono and skin!<br></li><li>8
      fearsome bosses to defeat!<br></li><li>Select your difficulty: Normal Mode and
      Hardcore Mode!<br></li><li>3 different endings to unlock!<br></li><li>Many minigames!<br></li><li>Various
      gameplay in arcade style!<br></li><li>Pixel art and chiptune music!<br></li><li>Three
      screen modes: original, console and arcade!<br></li><li>Supports Xinput and
      Direct Input controllers!<br></li><li>Achievements!<br></li><li>Steam trading
      cards!</li></ul>'
