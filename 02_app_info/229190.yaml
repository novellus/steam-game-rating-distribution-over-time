  data:
    about_the_game: "The Painkiller Hell &amp; Damnation \u201CMedieval Horror\u201D\
      \ Multiplayer pack, or simply PKHDMHMPP for those who are into abbreviations!\
      \ Below is the full list of what is included in the &quot;Medieval Horror&quot;\
      \ DLC for Painkiller Hell &amp; Damnation:<br><br><ul class=\"bb_ul\"><li><strong>Expansion\
      \ of Survival Mode</strong>: Players can now progress through maps in a similar\
      \ manner to the campaign coop mode (i.e. It's no longer limited to a specific\
      \ spot in a map/chapter).<br></li><li><strong>New Survival Mode</strong>: Boss\
      \ Audience - players can now fight against bosses in survival mode; players\
      \ need to cooperate and coordinate to defeat bosses by using environment traps\
      \ and weapons<br></li><li><strong>New Boss and Multiplayer Skin</strong>: White\
      \ Demon<br></li><li><strong>New Enemy and Multiplayer Skin</strong>: Assassin\
      \ Greed (In remembrance of the famous assassin John P. Greed)<br></li><li><strong>Environmental\
      \ Weapon</strong>: Parcel Gun - Use this device and shoot \u201Corganic\u201D\
      \ parcels at your foes to keep them at bay.<br></li><li><strong>New Tarot Card</strong>:\
      \ Fear (\u201CIn case you\u2019re surrounded by demons and fiends, fear not!\
      \ Fear them!\u201D \u2013 Ezukral III. ancestor of Belial)<br></li><li><strong>One\
      \ Brand-new Multiplayer Map</strong> called \u201CInhumator\u201D <br></li><li><strong>Three\
      \ Popular Multiplayer Maps</strong> (Psycho, Illuminati, Chaos) remade to the\
      \ HD versions and also available in classic mode</li></ul>"
