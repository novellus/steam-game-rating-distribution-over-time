    about_the_game: "Once upon a time, the great misfortune happened at an estate.\
      \ The landowner's only daughter died under mysterious circumstances. People\
      \ say that she was friendly with evil forces.Before she died, she had expressed\
      \ a wish that for three days after her death the prayers for the dead should\
      \ be recited by you...<br />\r\n<br />\r\n Vyi - is a first-person horror-shooter\
      \ game. The game takes place on a huge map<br />\r\nwith a lot of settlements\
      \ and the presence of secret locations, which have a lot of<br />\r\nuseful\
      \ things to simplify the passage of the game. Collect weapons, equipment to<br\
      \ />\r\nthem and various items to complete the mission. The main task of the\
      \ game is to<br />\r\npass 3 nights in the church to perform the exorcism.<br\
      \ />\r\n<br />\r\nYou have to find the necessary items before going to Church.<br\
      \ />\r\nTo quickly move around the big map of the location, the power engineer\
      \ helps out.<br />\r\nAll you need to do is chalk a Holy circle to protect yourself\
      \ from evil forces, light four candles and start reading a prayer. Real difficulties\
      \ begin here. The souls of the evil dead, from the hour of their death, are\
      \ at the complete disposal of the evil forces and they seep into our world to\
      \ take what belongs to them. You will have to fight with the world of darkness\
      \ for the soul of a young girl.<br />\r\nWhen you recited one of the prayers,\
      \ HE comes...<br />\r\nViy is an evil force, who rises to earth from the underworld\
      \ and represents death. He is the guide, not the killer. If you saw him , it\
      \ means he came for you .<br />\r\n<br />\r\nBonus:<br />\r\nCollect all the\
      \ parts of the book and get the key to the house where the new weapons and much\
      \ more.<br />\r\n<br />\r\nMultiplayer:<br />\r\nPlay with friends by connecting\
      \ to 13 servers in different regions of the world. Write your wishes and advice.\
      \ <br />\r\nYou can play as a monster or a hunter. If there are 10 players,\
      \ then there will be three monsters. The monster can take the soul from the\
      \ hunters after which they turn into a monster. Expect new maps and modes."
