    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/630550/extras/ELEANNA.GIF?t=1601361552"
      /><h2 class="bb_tag">What is Faulty Apprentice?</h2>Faulty Apprentice is an
      interactive visual novel set in a medieval fantasy world, featuring character
      relationships, minigames, and a riveting blend of suspenseful drama and comedy.
      Take on the task of defending a Castle full of virtuous maidens against an evil
      warlock and his legion of gruesome goblins! You've got twenty days to prepare
      for battle!<h2 class="bb_tag">MAIN FEATURES</h2><ul class="bb_ul"><li>10+ DATEABLE
      characters! Each with their own story and several possible endings!<br></li><li>40+
      stunning event images to collect through gameplay and view during <strong>Gallery
      Mode</strong>!<br></li><li><strong>STORY or CHALLENGE MODE</strong>- Enables
      you to enjoy the story without the minigame!<br></li><li><strong>Skip-Mode</strong>-
      Skip texts and adjust the speed of dialogues for your New Game+ playthrough!
      <br></li><li><strong>Safe For Work</strong>- Fully censored and safe to Stream!
      *Uncensored DLC avalable on Steam.<br></li><li><strong>20 Days</strong>- Allow
      more freedom and stat building! <i>*You will need to reach Day 20 and save your
      game to play DLC!</i></li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/630550/extras/ANGELINE.gif?t=1601361552"
      /><h2 class="bb_tag">GAMEPLAY</h2><br><strong>RELATIONSHIP PATHS</strong><br>10
      romance-able characters! Each of the instructors has their own minigames and
      personality quirks. Depending on who you spend time <i>Training</i> with, or
      doing <i>Jobs </i>for, will determine their role in the <i>Final Battle.</i>
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/630550/extras/ZARIINNA.GIF?t=1601361552"
      /><br><br><strong>GOOD vs. EVIL</strong><br>Will you inspire others for good
      or tempt them into evil? The choices you make will not only affect your fate
      but the fate of those around you as well.<br><br><strong>MINIGAMES</strong><br>Training
      and Jobs are broken down into three categories, Archery, Swordsmanship, and
      Magic, each with unique gameplay! STORY or CHALLENGE MODE- Enables you to enjoy
      the story without the minigame!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/630550/extras/FAcharacters.gif?t=1601361552"
      /><br><br><strong>HAND PAINTED ARTWORK</strong><br>Unlock key story illustrations!
      Enjoy beautiful character sprites and animated background art. Collect through
      gameplay and view during Gallery Mode!<br><br><strong>OPEN CASTLE</strong><br>The
      Faulty Apprentice in-game timeline is broken down by day. Allocate your time
      each day by choosing from a range of activities. Training, Completing Jobs,
      Exploring Stars Reach Castle or building Relationships. Each of these activities
      has its own complex mechanics that bring a wide range to gameplay!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/630550/extras/StarsReach.gif?t=1601361552"
      /><br><br><strong>LITTLE BOY, BIG CASTLE!</strong><br>Over 30 characters to
      meet, 10 characters to date, and 15+ locations to unlock! Now normally fighting
      wars, slaying evil creatures, saving princesses, and otherwise kicking butt
      would be epic, but you're just a scrawny farm boy with nothing more than a letter
      of recommendation from a mysterious wizard.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/630550/extras/SUNNY.gif?t=1601361552"
      /><br><br><strong>ARE YOU A GOOD FRIEND?</strong><br>Some routes of the game
      will lead to good, others to evil. Will you save the kingdom? Or will you bring
      about its destruction? The fate of Stars Reach Castle will be determined by
      you, the Faulty Apprentice.<h2 class="bb_tag">JOIN THE COMMUNITY</h2>Join the
      conversation here or Faulty Apprentice <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/AGLstudioart"
      target="_blank" rel="noopener"  >official Discord</a> Server, and let the AGL
      studios team know what you think of the game. We read all of the player's feedback!
