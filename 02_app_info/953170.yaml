details:
  data:
    about_the_game: A young witch Alice, striving to master her skills, decides to
      become a student of Circe, one of the most powerful witches. However, after
      discovering that Circe is going to turn all of the famous princes into frogs
      until one of them marries her, Alice turns against the witch. Now she needs
      to break the curse, cast upon princes and restore peace in kingdom.<br><br><ul
      class="bb_ul">An exciting story in hidden object genre, puzzle, occurring in
      a colorful fictional world.</ul><ul class="bb_ul">91 game level.</ul><ul class="bb_ul">12
      hours of fascinating gameplay.</ul><ul class="bb_ul">More than 10 different
      game mechanics.</ul><ul class="bb_ul">500 unique game tools.</ul>
