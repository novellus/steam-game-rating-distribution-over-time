    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/943130/extras/Steam_description.png?t=1551732417\"\
      \ /><br>Ever wanted to be Ari Gold from the cult TV show \u2018Entourage\u2019\
      \ (a slightly less profane and neurotic version perhaps)? Wanted to discover\
      \ new talents from thousands of aspiring actors, guide them to fame, wealth\
      \ and glory\u2026or ruin their lives completely? Ever wanted to handle needy\
      \ divas, lazy ass actors, junkies, sex addicts or complete jerks? Ever wanted\
      \ to search through hundreds of casting notices to find that perfect role for\
      \ a desperate client? Drive hard negotiations for a juicy backend bonus then\
      \ anxiously check the box office chart  every week hoping the movie will generate\
      \ a massive profit? Enjoy a series of heart attacks on \u2018Upfront Week\u2019\
      \ when the large TV networks decide whether one of your series regulars\u2019\
      \ show will be renewed for the next season or get the boot?<br><br>If the answer\
      \ to any of these questions is \u2018yes\u2019, then 'Cattle Call: Hollywood\
      \ Talent Manager' will make your wildest dreams come true.<h2 class=\"bb_tag\"\
      ><strong>TALENTSPOTTING</strong></h2>From A Pool Of 30,000+, randomly Generated\
      \ actors<h2 class=\"bb_tag\"><strong>UNIQUE CHARACTERS</strong></h2>All actors\
      \ have dozens of different \u201Cparameters\u201D from personality, through\
      \ acting skills to physical- and mental attributes<h2 class=\"bb_tag\"><strong>BOOK\
      \ YOUR ACTORS</strong></h2>On 5000+ randomly generated roles in 500+ movies\
      \ and tv shows each year<h2 class=\"bb_tag\"><strong>HUNDREDS OF RANDOM EVENTS</strong></h2>With\
      \ minor or major impact on your game<h2 class=\"bb_tag\"><strong>NURTURE AND\
      \ DEVELOP</strong></h2>Your actors and be their shrink if needed<h2 class=\"\
      bb_tag\"><strong>IMPROVE YOUR OWN SKILLS</strong></h2>To increase your chances\
      \ of becoming a \u201Csuper agent\u201D"
