    about_the_game: "Night Fallen is a first person action game with stealth and RPG\
      \ mechanics set in a small remote area of the United Kingdom where a horde of\
      \ other worldly have taken hold.<br />\r\n<br />\r\nIn a remote part of the\
      \ United Kingdom, police officer James Jenkins received reports of disturbances\
      \ in the nearing abandoned forest. Upon entering, he finds a plague of other\
      \ worldly beings that have started to re-produce at an alarming rate.  He is\
      \ now trapped in the forest with these sinister beings, with the goal of destroying\
      \ them before they overrun the World.<br />\r\n<br />\r\nCreepy Open World Forest<br\
      \ />\r\nRPG Style Levelling-Up Mechanics<br />\r\nStealth Mechanics<br />\r\n\
      Intense AI<br />\r\nHorror Action Game"
