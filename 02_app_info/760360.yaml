    recommendationid: '48251392'
    review: 'I got this game on a big sale and still feel cheated.

      There is no game. You just thrown into some editor with zero instructions.

      I love programming games, but this is NOT how you do a programming game. I have
      enough "fun" figuring out how to use real-world systems with bad documentation,
      don''t need another one.


      On top of that, the game is mostly not working for me, just crashing on load.

      Had I access to "gameplay" right after purchase, I would''ve refunded it (I
      generally don''t refund games if there is at least some resemblance of gameplay).

      Having spent next to nothing, I decided to wait and see how the developer would
      address various issues instead.

      He makes updates once in a while, fixing random things.

      A year has passed, but the game is still crashing on me, and gameplay is not
      there. Weak response in discussion forums too.


      Thumbs down. Not recommended to anyone. Developer have a lot to learn about
      how to deliver fun to players.'
