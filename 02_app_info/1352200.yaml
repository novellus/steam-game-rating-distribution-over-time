details:
  data:
    about_the_game: Detective from The Crypt is a mystical Victorian detective, where
      you play as a ghostly girl who is helped by a ghostly cat. This is a classic
      Point and Click adventure.<br><br><ul class="bb_ul"><li>There is a cat in the
      game, your friend and assistant<br></li><li>You will have to communicate with
      the inhabitants of crypts and graves<br></li><li>You will meet Egyptian mummies
      in the home museum<br></li><li>You must be careful not to scare old servants.<br></li><li>You
      must find out why you died and reveal the secret of the death of your parents</li></ul>
