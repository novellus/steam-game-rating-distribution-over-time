    about_the_game: "The ever-expanding conflicts within and between the TEC, Vasari,\
      \ and Advent have pushed the battlegrounds into uncharted space. The sectors\
      \ now being drawn into the war feature the most dangerous and powerful natural\
      \ phenomena in the galaxy. <br><br>Exploit what resources remain in these dangerous\
      \ sectors while you can. The uncharted depths of space hold threats beyond any\
      \ natural phenomenon, and not all of them wait to be explored.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\t<strong>New stars:</strong> Skirt\
      \ the boundary of a deadly black hole, avoid the deadly radiation of a spinning\
      \ pulsar, and survive the crushing gravity of an impossibly dense neutron star.<br></li><li>\t\
      <strong>6 new deep space anomalies:</strong> Mine the riches in the wreckage\
      \ of a devastating fleet battle or recharge at an inexplicable fountain of antimatter\
      \ tearing apart the fabric of space-time. Each anomaly\u2019s all-new gameplay\
      \ effect adds variety and strategic opportunities to every map.<br></li><li>\t\
      <strong>11 dramatic random events:</strong> The fate of not just your empire\
      \ but the galaxy at large will change in a heartbeat with Stellar Phenomena\u2019\
      s random events enabled. Stars launch volatile gases that shut down orbital\
      \ operations, mobile storms wreak havoc across the solar system, and conquered\
      \ factions sense your weakness and seek to reclaim their worlds.</li></ul>"
