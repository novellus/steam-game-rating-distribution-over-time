    about_the_game: 'Where did we come from, where are we going?<br><br>The only thing
      what we see a place by surrounding flames and walls when we open our eyes. We
      have no idea how did we come here. We are following the notes what given to
      us and trying to get rid of the places where we came from.<br><br>According
      to the notes we are doing what we have to and collect materials for find exit.
      <br>In some cases we are trying to escape from our enemies which may be trouble.
      Searching for everything makes it more easier for us to find the exit.<br><br>It''s
      a escape game what have simple logic that searching for randomly objects and
      using them for exit when we find.<br><br>So, will you join Aiden to in this
      short adventure to learn who he is and get rid of his problems?<br><br><br><i>
      Note: If you encounter errors during game startup, load the pre-requirements
      in the &quot;Engine/Extras/Redist/en-us&quot; directory </i>'
