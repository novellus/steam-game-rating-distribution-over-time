  data:
    about_the_game: It was a magnificent feast in the peaceful Colored-Pencil Kingdom.
      One day, a strange wizard made the kingdom into darkness and disappeared. You,
      a brave adventurer, should save the kingdom by colorizing the world became dark
      and restore the kingdom peaceful again. Will you succeed in finding the wizard
      and saving the world?<br><br>Dark stuffs neither work nor move. You can animate
      the stuffs by using a colorizing-skill.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1348220/extras/colorize3.gif?t=1593776143"
      /><h2 class="bb_tag">Features of the game</h2><ul class="bb_ul"><li>2D puzzle
      adventure using colorizing.<br></li><li>Originally, stuffs do not move. Animate
      the dark stuffs by colorizing.<br></li><li>Do not colorize things recklessly.
      You should consider where and when to colorize things within limited chances
      to colorize.<br></li><li>You could feel more interesting by empathizing with
      characters in the story.<br></li><li>The story is suitable for everyone, children
      and adults.<br></li><li>Give yourself peace of mind by playing this game.</li></ul>
