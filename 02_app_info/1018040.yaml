    about_the_game: "Gay. Furry. Adult. Dating Simulator.<br />\r\n<br />\r\nKenny\
      \ is a young tiger going to college. Ever since puberty, it had been very difficult\
      \ for him to control his urges and focus on his studies. Luckily for him, the\
      \ college he is attending is experimenting on a new method of education: capitalizing\
      \ on the surging testosterone in its all-male and all-legal students, sexual\
      \ favors are rewarded to those who do well in exams. If you cannot fight it,\
      \ why not make use of it?<br />\r\n<br />\r\nThe game is part dating sim and\
      \ part puzzle solving. Solving more of the randomly generated puzzles allows\
      \ the player to advance further in the story, and get more steamy rewards. Each\
      \ subject of affection requires a different combination of puzzle completion.\
      \ There are 9 love interest, 4 side characters, hundreds of revealing or nude\
      \ images of hyper-masculine furry males, and hundreds of steamy animations during\
      \ adult scenes. Aside from the 9 endings from the love interests, there are\
      \ 4 bonus endings too!"
