    about_the_game: "<h2 class=\"bb_tag\">\u25A0 Point \u25A0</h2><strong>\u25C6 Challenge\
      \ a non-fixed map each time you enter the dungeon!</strong><br>Level and Items\
      \ will be reset if you are dead in challenging a randomly generated dungeon.<br>The\
      \ goal of the game is to defeat the BOSS at the deepest space and get &quot;Star\
      \ Fragments&quot;.<br>It is a real-time Turn-based game. The enemy will act\
      \ as the player to take any action.<br>You can't undo any action. Please make\
      \ the operation carefully.<br><br><br><strong>\u25C6 Use &quot;Gimmick&quot;\
      \ and &quot;Magic Stone&quot;!</strong><br>Let's make a way out by using &quot;Magic\
      \ Stone&quot; which is a consumption type key item in this game.<br>&quot;Boiling\
      \ tree&quot; that can brighten and recover by lighting a fire and &quot;Bud&quot;\
      \ that grows by raising water for collecting nuts.<br>There are many &quot;Gimmick&quot;\
      \ everywhere in dungeons and most items can be used for something.<br><br>You\
      \ can get new &quot;Magic Stone&quot; using &quot;Magic Stone Synthesis&quot;\
      \ function with the same type of &quot;Magic Stone&quot; from familiar friends.<br>Most\
      \ of the synthesized &quot;Magic Stone&quot; contains powerful effects.<br>Clear\
      \ the dungeon by using &quot;Magic Stone&quot; greatly.<br><br><br><strong>\u25C6\
      \ Let's go on an adventure with an excellent partner who fulls of personality!</strong><br>At\
      \ first, only the main character Yulia can select as a leader.<br>Friends will\
      \ join as the story going ahead!<br>You can challenge the dungeon alone.<br>Challenges\
      \ with friends will make you explore much easier and more fun.<br>Each of them\
      \ has their own unique skills and it is expected that different result of fighting\
      \ way depending on the skill combination.<br><br><br><strong>\u25C6 Engage your\
      \ equipment!</strong><br>Some equipment can be equipped with items such as &quot;Magic\
      \ Stone&quot; and &quot;Tree Nut&quot; for engagement.<br>The player can engage\
      \ with it in weapons or armor at any time.<br>Not limit with the holding items,<br>the\
      \ equipment has various attached effects depending on Engagement.<br>For example,\
      \ it is an advantage for fighting if attaching fire property or poison state\
      \ in the attack.<h2 class=\"bb_tag\">\u25A0 Story \u25A0</h2>A long time ago,\
      \ when people were still fighting<br>The earth was desolate and the sea was\
      \ dry.<br><br>So Heaven dispatch the Goddess.<br>The Goddess not only heals\
      \ the earth and the sea,<br>even give magical power equally to everyone.<br>Hopping\
      \ people to promise no fighting anymore.<br><br>However, people even didn't\
      \ stop the battle.<br>They choose to destroy continually and bring dead Miasma\
      \ at last.<br><br>The Goddess who wept as looking that.<br>Her Tears drop down\
      \ to the ground like seeds.<br>Giving the last safe place for people away from\
      \ unreasonable.<br><br>A long-time later<br>There is a girl trying to start\
      \ a new adventure from a safe place.<br>She's name is Yuria.<br>Going outside\
      \ of the world as a dream. Her adventure story is starting from here now."
