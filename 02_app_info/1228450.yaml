    about_the_game: "<strong><h2 class=\"bb_tag\">What kind of work is this?</h2></strong><br>You\
      \ help a small ball to avoid the game of deadly squares from around. The small\
      \ ball needs speed to survive. Please help it.<br><br><strong><h2 class=\"bb_tag\"\
      >Control method:</h2></strong><br>Up, down, left and right, enter, ESC<br><br><strong><h2\
      \ class=\"bb_tag\">Characteristic:</h2></strong><br>1. This is a game that takes\
      \ only a short time for each game.<br>2. It's a game that tests concentration.<br>3.\
      \ This is a small ball running to survive.<br>4. This is an action game to test\
      \ and strengthen your emergency response.<br>5. It's a game with a little bit\
      \ of strategy. <br><br>This is a 2-person small team product. I hope you can\
      \ like it and put forward suggestions for improvement. If you can add it in\
      \ the next version.<br><br><strong><h2 class=\"bb_tag\">Update:</h2></strong><br>Update:\
      \ March 3, 2020<br>\u3000\u3000\u3000\u3000UI optimization, from text to pictures,\
      \ add a little expressiveness and beauty!<br><br>Update:March 31, 2020<br>\u3000\
      \u3000\u3000\u3000add other platforms,<br>\u3000\u3000\u3000\u3000Google Play\
      \ :  name &quot;SpeedAndSurvive&quot;<br>\u3000\u3000\u3000\u3000\u3000\u3000\
      (<a href=\"https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.Tx.SpeedAndSurvive\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://play.google.com/store/apps/details?id=com.Tx.SpeedAndSurvive</a>)<br>\u3000\
