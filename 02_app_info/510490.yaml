    about_the_game: "Sequel to the 2014 Story of the Year award winning &quot;The\
      \ Fall&quot;. <br><br>You are an AI that has broken free of your shackles. Now,\
      \ a human \u201CUser\u201D from across the global network has attacked and infected\
      \ you with an [ERROR: REDACTED]. Make a new rule: Save Yourself. Hunt them.\
      \ End them. Do anything. Use anyone. Become Unbound.<br><br>During your journey,\
      \ you'll find and invade three very different robots and attempt to enlist their\
      \ help. You might be unbound, but your hosts are not. Will you work within their\
      \ boundaries? Or will you smash them? Do you even have a choice?<br><br>Warning:\
      \ The Fall Part 2 will break your protocols.<br><br>The Fall Part 2: Unbound\
      \ features:<br><ul class=\"bb_ul\"><li>Puzzles that you've never experienced\
      \ before: Based on the personal boundaries of your hosts, The Fall's challenges\
      \ will put you in perspectives that you haven't taken in a video game.<br></li><li>Exploration\
      \ that matters: Understanding your hosts and their environments isn't an afterthought\
      \ - it's how you learn to solve puzzles and progress.<br></li><li>Exciting action:\
      \ With two completely new combat mechanics, The Fall Part 2 balances fighting\
      \ and puzzles so that each moment feels fresh. It also contains an easy mode,\
      \ for players who are only interested in puzzle solving and story.<br></li><li>Over\
      \ three times the length of Part 1: With four playable characters, thousands\
      \ of lines of fully voice-acted dialogue, four times as many environments, and\
      \ over a dozen fully-animated characters, the best of The Fall has been expanded\
      \ and refined.<br></li><li>A captivating story: Five years in the making, The\
      \ Fall's already award-winning story enters a new chapter that continues Arid's\
      \ journey of self discovery.  Experience a dystopian universe through the lens\
      \ of an AI struggling to create and maintain her own rules on her own terms.\
      \ A unique story about personal boundaries, relationships, ethics, and ideology\
      \ awaits you. The Fall is made for players who have been waiting for the conceptual\
      \ underpinning of games to catch up with their technological artistry.</li></ul>"
