      tutorial and you''ll be battling waves of baddies like a champion.


      Select your waifu and ship and equip parts, the amount of customisation is endless.
      The fun simply cannot be contained.


      Truly this game is the Skyrim of roguelike shoot''em ups. Do yourself a favour
      and buy a copy today.'
