details:
  data:
    about_the_game: "GOD STARFIGHTER is a unique and innovative fusion of roguelite\
      \ and puzzle game.  Despite being based on a classic arcade experience, it is\
      \ the quick wits, calculated management and craftiness that will lead you to\
      \ victory here. Each wave of foes will issue a different challenge to you and\
      \ you'll have to shape a mighty answer to them from the list of your intricate,\
      \ mystic and ever-morphing equipment.<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n- 30+ hours of intense roguelite combat - high replayability!<br />\r\
      \n- Lots of thinking and scheming required!<br />\r\n- Innovative gameplay that\
      \ is like nothing else you've experienced.<br />\r\n- Big tutorial and adjustable\
      \ difficulty: from challenging to extremely challenging.<br />\r\n- Hardcore\
      \ - prepare to mostly die through the initial hours of the game.<br />\r\n-\
      \ 50+ highly differing Equipment pieces<br />\r\n- 5 starship hulls to choose\
      \ from.<br />\r\n- Distinct enemies based on Tarot major arcanas - 22 foes assemble\
      \ in over a hundred of compositions!<br />\r\n- Various Game Modes: roguelite\
      \ campaign, endless battle, warp nine.<br />\r\n- Comedic mini-events with deep\
      \ choices."
