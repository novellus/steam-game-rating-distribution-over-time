    about_the_game: "Whilst Rico &amp; Javi investigate a newly discovered temple\
      \ off the shore of Solis, an archaeologist working with the Black Hand unexpectedly\
      \ releases an ancient demonic force from its imprisonment. <br />\r\n<br />\r\
      \nA parasitic infestation now spreads across the island, terrorizing its inhabitants\
      \ and attacking any Black Hand forces that stand in its way.<br />\r\n<br />\r\
      \nRico must now tackle a new type of threat and seek out answers to send the\
      \ demons back from whence they came before it\u2019s too late!<br />\r\n<br\
      \ />\r\nLos Demonios is included in the Just Cause 4 Expansion Pass."
