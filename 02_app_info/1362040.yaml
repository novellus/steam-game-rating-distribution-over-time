    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1362040/extras/FLAMES.gif?t=1609998440"
      /><strong><h2 class="bb_tag"><strong>Build dungeons</strong></h2></strong>Compete
      against others to see who can build the best dungeon. You will have access to
      a variety of traps, spells, puzzles, and more to make as tough a dungeon as
      you can.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362040/extras/SPIKES.gif?t=1609998440"
      /><strong><h2 class="bb_tag"><strong>Race through dungeons</strong></h2></strong>Once
      players finish building, swap dungeons with others and race through to see who
      can get to the end first.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1362040/extras/SPELLS.gif?t=1609998440"
      /><strong><h2 class="bb_tag"><strong>Play with friends</strong></h2></strong>You
      can build your dungeons and compete against other online players, including
      your friends.
