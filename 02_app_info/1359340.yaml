    detailed_description: <strong>The fairies have been arrested and the magical world
      is threatened;<br><br>You must free all the fairies by popping the bubbles that
      trap them.<br><br>To free them you must throw your magic balls in the bubbles
      that hold the fairies.<br><br>When you free all the fairies on the island a
      magic crystal will appear, throwing a magic ball on it will transport you to
      the next island.<br><br>As you progress you will gain new magic balls, pay attention
      to your magic balls as they work differently.<br><br>Yellow balls have normal
      gravity and bounce when hitting the ground.<br><br>Red balls have no gravity
      and do not need a lot of force to throw them<br><br>Blue balls are to teleport
      you with them you can walk around the islands and castle<br><br>Green balls
      are special bombs to defeat the enemy<br><br><br>After freeing all the fairies
      and defeating the enemy you will take control of the magical world and explore
      all the islands, if you dare you can see the magical world from the top.<br><br>Travel
      on this fun and challenging adventure.</strong>
