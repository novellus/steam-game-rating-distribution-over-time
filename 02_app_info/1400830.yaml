  data:
    about_the_game: "You can support us on Kickstarter at <a href=\"http://kickstarter.com/projects/billiebustup/billie-bust-up/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://kickstarter.com/projects/billiebustup/billie-bust-up/</a><br><br>\U0001F3B6\
      Billie Bust Up is a musical 3D platformer inspired by Disney musicals, with\
      \ memorable unique villains and singing bosses, we\u2019ve entwined the gameplay\
      \ into the music<br><br>\U0001F3ADEach main character has their own song that\
      \ sells their personality, motives, and charm. Up to 15 unique songs by Daniel\
      \ Ingram! <br><br>\U0001F3BCThe lyrics serve as a telegraph for the gameplay<br><br>\U0001F941\
      \ Attacks drop to the beat of the music with rhythm-based battles <br><br>\U0001F3B8\
      Music adapts to the way you play<br><br> \U0001F3B9 Different gameplay experiences\
      \ and battles for each song to engage the player in new and more interesting\
      \ ways, as to not get repetitive<br><br> \U0001F408 A large and unique cast\
      \ of characters, each with their own backstories, personalities, and charm<br><br>\U0001F338\
      \ A cheerful and cute exterior masking a deeper and darker story <br><br>\U0001F3A4\
      \ Optional sing-a-long mode for every song<br><br> \u2764 Accessible! We think\
      \ it\u2019s important for everyone to have the chance to play<br><br>\U0001F410\
      \U0001F98A Optional local split-screen co-operative gameplay between Billie\
      \ and Oscar"
