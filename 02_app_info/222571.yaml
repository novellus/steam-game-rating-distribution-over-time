    about_the_game: "The second generation EMD GP20 ushered in a new era of turbocharged\
      \ locomotives on American railroads, and now this 2,000hp heavy freight hauler\
      \ is available for Train Simulator in Southern Pacific livery.<br><br>The EMD\
      \ GP20 was seen as leading the way in a new age of turbocharged diesel locomotives,\
      \ even though some of EMD\u2019s competitors had been experimenting with higher\
      \ horsepower models several years earlier. In reality, the GP20 only offered\
      \ a small increase in horsepower over its predecessor, the GP18, but EMD\u2019\
      s salesmen touted the locomotive\u2019s ability to reduce consist sizes and\
      \ maintenance costs, and increase speeds to secure sales.<br><br>GP20s could\
      \ be identified ahead of similar GP7, GP9 and GP18 models by an additional small\
      \ radiator fan ahead of its large aft fan, the prominent bulge behind the cab\
      \ which housed its turbocharger, and a single large exhaust stack.<br><br>Of\
      \ the 260 models built by General Motors\u2019 Electro-Motive Division between\
      \ November 1959 and April 1962, Southern Pacific operated 34 locomotives and\
      \ also took ownership of the four demonstrators originally used by EMD. Many\
      \ of the locomotives served reliably for more than 30 years but were less promising\
      \ for rebuild programmes than other GP classes, and most were scrapped. However,\
      \ some can still be seen on short lines today with two models officially preserved.<br><br>The\
      \ EMD GP20 for Train Simulator, developed by Reppo, is available in Southern\
      \ Pacific livery and features a highly detailed cab interior with operating\
      \ switches, advanced and standard driving controls, realistic engine start up\
      \ procedure, accurately modelled simulation, engine overheating and working\
      \ unit selector.<br><br>The locomotive is also Quick Drive compatible, giving\
      \ you the freedom to drive the EMD GP20 on any Quick Drive enabled route for\
      \ Train Simulator, such as those available through Steam. Also included are\
      \ scenarios specifically for the <a href=\"http://store.steampowered.com/app/65239\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Donner Pass</a> route (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Two\
      \ scenarios for the Donner Pass route:<br><ul class=\"bb_ul\"><li>\tFreshly\
      \ Frozen Norden Waters<br></li><li>\tSparks-Reno Shuttle</li></ul><br>More scenarios\
      \ are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tEMD GP20 in Southern\
      \ Pacific livery<br></li><li>\tQuick Drive compatible<br></li><li>\tRealistic\
      \ engine start up procedure<br></li><li>\tAccurately modelled simulation<br></li><li>\t\
      Working unit selector<br></li><li>\tOpening interior switch cabinet<br></li><li>\t\
      Highly detailed cab interior<br></li><li>\tAdvanced and standard driving controls<br></li><li>\t\
      Scenarios for the Donner Pass route<br></li><li>\tDownload size: 164mb</li></ul>"
