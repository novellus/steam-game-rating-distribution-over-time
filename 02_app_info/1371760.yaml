    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1371760/extras/EarlyReleaseMainFocusVinque.png?t=1606854470"
      /><br><br>Can you carve your own path among hundreds of Lords and Families all
      fighting for the ultimate power: Ascending the Throne ?<br><br>Birthright is
      a living light-fantasy medieval world ruled by it''s current King or Queen.
      However few survive for long due to turmoil, politics, assassinations, starvation
      and sheer bad luck. Ancient stories are dominated by tales of Heroes and the
      many gods.<br><br>Each Family is acting by it''s own interest spear headed by
      their elected Leader. Death is permanent and the dead can only be superseded
      by their heirs or the Family will die out giving room for others to plunder
      and rise.<br><br>Start as a Villager guided by the Tarot reading for greater
      things. Tarot backgrounds heavily influence the path but destiny for heroes
      is to be carved among the stars.'
