details:
  data:
    about_the_game: "Do you wish your commute was more head banging, and less banging\
      \ your head on the steering wheel? Are all of the suburbs you have designed\
      \ best described as 'rockin''? <i>Cities: Skylines</i> has the tunes you've\
      \ been waiting for! The new rock radio station takes the mute out of your commute\
      \ with everything from grunge and classic rock to sleaze rock and metal. Rock\
      \ Radio is the perfect soundtrack to build your own Detroit Rock City - just\
      \ try not to trash your hotel rooms too much!<br><br>With Rock City you're not\
      \ only getting new songs, but also DJ Lars. Lars Kurtfield, the aging rocker\
      \ and host of Rock City Radio written by Steven K Wells, writer of the previous\
      \ Cities: Skylines radio DJs and commercials.<h2 class=\"bb_tag\">Rock City\
      \ Radio contains the following tracks:</h2><br>1.\tBlazing Pearls - It Wasn't\
      \ Built To Last<br>2.\tBlazing Pearls - Stardog<br>3.\tCalifornia Saints - Diamonds\
      \ And Stones<br>4.\tCalifornia Saints - The Rose on Sunset<br>5.\tCatskills\
      \ - Without You<br>6.\tCatskills - You And I<br>7.\tChromosphere - Clusters<br>8.\t\
      Chromosphere - The Paradox Lucidity<br>9.\tDreams of Utopia - Taste of Love<br>10.\t\
      Dreams of Utopia - Your Temple<br>11.\tFreewheelin' - 7 Years to Life<br>12.\t\
      Green River - Could Have Been Me<br>13.\tGreen River - Road to Ruin<br>14.\t\
      Green River - Three Days of Peace<br>15.\tNESTOR - Don't Leave Me Dry<br>16.\t\
      NESTOR - Lose Myself"
