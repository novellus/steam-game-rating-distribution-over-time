    about_the_game: "You wake up alone in the middle of the ocean floating on a bunch\
      \ of wooden planks tied together and see no land around. To make matters worse,\
      \ the only thing you can clearly see above water is a shark fin making circles\
      \ around the raft! That\u2019s where your adventure begins!<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\n\u2013 Choose among hundreds of items, tools\
      \ and weapons to craft<br />\r\n\u2013 Expand and improve your raft the way\
      \ you want<br />\r\n\u2013 Fight off the ferocious shark and other enemies<br\
      \ />\r\n\u2013 Complete quests and get great rewards<br />\r\n\u2013 Explore\
      \ the islands around you and be ready for anything!<br />\r\n<br />\r\nCatch\
      \ resources and debris with a hook<br />\r\n<br />\r\nLots of essential resources\
      \ are floating in the water around you. Aim and throw your hook as far as you\
      \ can to gather them. Barrels and crates contain vital resources such as water\
      \ and food. Debris and wreckages may be used to build and create many useful\
      \ upgrades for the raft.<br />\r\n<br />\r\nCraft gear and weapons<br />\r\n\
      <br />\r\nYou must always be ready to defend yourself and the raft from the\
      \ shark. The choice of equipment and weapons depends on your play style. Be\
      \ a heavy melee warrior or an agile hunter \u2014 that\u2019s up to you!<br\
      \ />\r\n<br />\r\nImprove the raft<br />\r\n<br />\r\nYou can expand the raft\
      \ and build up floors to make more space for living. All you need to do is process\
      \ debris into building materials, create a structure and attach it to the raft.\
      \ There\u2019s also a lot of upgrades such as nets for catching fish and debris\
      \ that will make your survival a lot easier.<br />\r\n<br />\r\nSail and explore<br\
      \ />\r\n<br />\r\nOver the course of your voyage, lonely islands will appear\
      \ around now and then. You can build boat and sail to them for additional resources.\
      \ Be careful, though: poisonous spiders, huge coconut crabs and other enemies\
      \ won\u2019t let you explore the island carefree. <br />\r\n<br />\r\nComplete\
      \ quests<br />\r\n<br />\r\nDon\u2019t afraid of being idle \u2014 you\u2019\
      ll always have work to do with plenty of quests. Complete them and get resources\
      \ and rare items as a reward. Some quests may require additional equipment,\
      \ tools and weapons, so you better gear up!"
