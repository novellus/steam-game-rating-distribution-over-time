details:
  data:
    about_the_game: "<strong>Please Note: In order to get full value from all of the\
      \ scenarios featured in this pack, you will need to own Train Simulator\u2019\
      s Feather River Canyon Route Add-On, Sherman Hill Route Add-On and Western Pacific\
      \ GP20 Loco Add-On.</strong><br><br>Bringing 8+ hours of new railroading challenges\
      \ to Train Simulator\u2019s Feather River Canyon route, this new scenario pack\
      \ features 10 realistic career scenarios. <br>Feather River Canyon Scenario\
      \ Pack 1\u2019s career scenarios bring to life the Western Pacific and early\
      \ Union Pacific eras on Train Simulator\u2019s popular Feather River Canyon\
      \ route. Closely based upon actual railroad operations, the scenarios represent\
      \ a diversity of tasks \u2013 from priority mainline freights to local work\
      \ to switching operations \u2013 across the full breadth of the magnificent\
      \ Feather River Canyon route. <br><br>The scenario pack provides a variety of\
      \ authentic operating challenges to you as an engineer, whether it be lugging\
      \ the WPX (\u201CWestern Pacific Expeditor\u201D) up the rugged west slope of\
      \ Feather River Canyon with a quartet of Western Pacific U30Bs, hauling tonnage\
      \ with veteran WP EMD F7s, local switching at Oroville with a lone WP GP20,\
      \ totting lumber on the \u201CInside Gateway\u201D line, hauling grain west\
      \ with Union Pacific SD40-2s, or even putting a leased UP SW10 Hammerhead diesel\
      \ switcher to work on the Quincy Railroad short line.   <br><br>Each of the\
      \ pack\u2019s scenarios require the Feather River Canyon route (available separately)\
      \ and select scenarios also require Train Simulator\u2019s Union Pacific Sherman\
      \ Hill route or the Western Pacific hi-nose Electro-Motive GP20 Loco Add-On\
      \ (each available separately).<br><br>Feather River Canyon Scenario Pack 1 will\
      \ provide 8+ hours of additional and realistic railroading challenges and enjoyment\
      \ for users of Train Simulator!<h2 class=\"bb_tag\">Included scenarios:</h2><ul\
      \ class=\"bb_ul\"><li>Western Pacific WPX, Part 1<br></li><li>Western Pacific\
      \ WPX, Part 2<br></li><li>Western Pacific WPX, Part 3<br></li><li>Western Pacific\
      \ Symbol MDX<br></li><li>Western Pacific Second OME<br></li><li>Western Pacific\
      \ Local KGT<br></li><li>Oroville Morning Call<br></li><li>Inside Gateway Train\
      \ 137<br></li><li>Union Pacific Symbol TGW<br></li><li>Quincy Hammerhead</li></ul>"
