details:
  data:
    about_the_game: "Brave the cold and dark with the Winter Knight Hero Attire, a\
      \ 90-day Premium Account, 80,000 Silver, Tuisku Horse Attire, and more! The\
      \ Dark Solstice Collector's Pack contains:<br><br><ul class=\"bb_ul\"><li><strong>Winter\
      \ Knight Hero Attire:</strong> This armour belonged to a warrior of winter,\
      \ who faced the harshest conditions known to man and bent them to their will.<br></li><li><strong>90-Day\
      \ Premium Account:</strong> Earn experience faster, and unlock other unique\
      \ privileges!<br></li><li><strong>80,000 Silver:</strong> Fund your conquests\
      \ with a massive treasure trove of Silver.<br></li><li><strong>Tuisku Horse\
      \ Attire:</strong> Conquer the elements with your trusty steed.<br></li><li><strong>5x\
      \ Optimal Hwacha Arrow Launchers:</strong> If your aim is true, your foes shall\
      \ fall.<br></li><li><strong>5x Optimal Ballistae:</strong> Bring your enemy's\
      \ defences crashing down.<br></li><li><strong>5x Unit Training Plans:</strong>\
      \ Reset a unit's veterancy points (consumed on use).</li></ul><br><strong>IMPORTANT:</strong>\
      \ Many items, including Premium time and Hero, Unit, and Horse Attire will be\
      \ permanently bound to a single character when used. These items will be deposited\
      \ in a special web inventory, from which they can be transferred to active characters.\
      \ Once transferred, the item cannot be used by another character or account.\
      \ If you delete a character to which you have transferred an item, that item\
      \ will be lost.<br><br>To assign your new items to your characters in Conqueror\u2019\
      s Blade, head over to your web inventory and sign in with your Conqueror\u2019\
      s Blade account! You can also check out a full guide to the transfer process\
      \ <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>."
