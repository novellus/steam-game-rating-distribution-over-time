details:
  data:
    about_the_game: "Developed by Carenado, the FSX: Steam Edition rendition of the\
      \ Cessna\xAE 182Q Skylane\xAE II is a detailed and highly accurate aircraft.\
      \ This 182Q comes in nine paint schemes across three liveries, multiple different\
      \ aircraft models and features an accurate virtual cockpit with realistic instruments,\
      \ superb exterior modelling and exacting flight dynamics.<h2 class=\"bb_tag\"\
      >Features:</h2><br><ul class=\"bb_ul\"><li>3 paint schemes.<br></li><li>Regular\
      \ aircraft variant included - with/without fairings and a mix of both.<br></li><li>External\
      \ dynamic shadows, internal dynamic shadows on VC, normal mapping, specular\
      \ mapping and bloom lights.<br></li><li>Polygon-optimized model for good FPS.<br></li><li>IFR\
      \ certification.<br></li><li>Interactive virtual cockpit.<br></li><li>Full moving\
      \ parts: ailerons, elevators, rudders, flaps and trim tab.<br></li><li>Animated\
      \ sections: cowl flaps, opening doors, opening pilot\u2019s window and sun visor.<br></li><li>Custom\
      \ 182Q sounds.<br></li><li>Fully 3D-modelled pilot animation and cockpit area.<br></li><li>Many\
      \ details as: pitot pressure chamber, antennas, chocks, pitot tube cover, control\
      \ lock, baggage area.<br></li><li>Custom panel and gauges (Includes NAVOMATIC\
      \ 300A Autopilot).<br></li><li>Built-in zoom gauges and digital readout features\
      \ with realistic light effects on gauges.<br></li><li>Similar behaviour compared\
      \ with the actual airplane, with real weight and balance.<br></li><li>Multiple\
      \ detailed manuals.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/500236/extras/Cessna_new_updated_logo.jpg?t=1537258079\"\
      \ />"
