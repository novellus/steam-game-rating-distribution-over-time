    review: "[h1]DLC-Review:\n\"Zombies on a Plane - Santa\"[/h1]\n\nWas macht der\
      \ Weihnachtsmann eigentlich, wenn nicht gerade durch den Schornstein schl\xFC\
      pft und Geschenke verteilt? Seine Rentiere z\xFCchtigen? Falsch. Er fliegt mit\
      \ einem Flugzeug und nietet Zombies um. \n\nMit diesem DLC, das kein Geschenk\
      \ ist,  ist dann wohl der Gipfel des Schwachsinns erreicht. F\xFCr den furchtbaren\
      \ Hordenshooter \"Zombies on a Plane\" gibt es einen noch furchtbareren Weihnachtsmann\
      \ Reskin. Neben dem optischen h\xE4lt er zudem auch noch l\xE4nger durch. Was\
      \ nicht gerade ein Verkaufsargument sein d\xFCrfte, denn je schneller man diesen\
      \ Rotz wieder ausschalten kann, desto besser.\n\nDas ist weder witzig noch cool,\
      \ das ist einfach nur der Beweis zu welchen kulturellen Fehltritten die Menschheit\
      \ doch f\xE4hig. Eine Alienrasse, die diesen Datenm\xFCll in einem intergalaktischen\
      \ Verfahren als Argument bringen w\xFCrde, weshalb es richtig gewesen sei, die\
      \ Menschheit auszul\xF6schen, w\xFCrde freigesprochen werden.\n\nHohoho. Nonono.\n\
      \n[h1][b]DLC-Wertung: 1/10"
