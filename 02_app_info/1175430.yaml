  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175430/extras/Crash_Kill_Small_Gif.gif?t=1592830054\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175430/extras/Title_Colored_Low_Res.png?t=1592830054\"\
      \ /><br>The Rogue-Lite shooter where you CRASH-KILL comical abominations!<br>\u200B\
      Pilot your spaceship as Swagthulhu in this original and wacky &quot;Lovecraftian\
      \ Parody&quot;!<br><br>Colorful characters and surreal situations! A hilarious\
      \ take on &quot;cosmic horror&quot;!<h2 class=\"bb_tag\">Features</h2><br>-\
      \ Swagthulhu!<br>- You can crash your ship right in the enemy's face, and you\
      \ will be the one who comes out unharmed!<br>- Multi-Purpose dodge mechanic!<br>-\
      \ Roguelite action: high Replayability thanks to procedural generation!<br>-\
      \ 14 Levels with their own theme. But not to worry, you'll play just 5 of 'em\
      \ in each run!<br>- Tank Modules, Bowling, Throwable Items, Bombs, Spoons (???),\
      \ and much more;<br>- Absurd Powerups, that will transform your spaceship into\
      \ a dangerous killing machine!<br>- Magnificently crafted chiptune music, composed\
      \ by Sinoryu.<br>- Mad Events, remixing the action!<br>- Multiple modes! Hardcore,\
      \ Ultra-Hardcore, Boss Rush, and Chaos Mode!<br>- Secrets and Mysteries!<br>-\
      \ &quot;Difficult but Fair&quot; action! All the dangers are well telegraphed!<br>-\
      \ Surreal and funny situations, enemies, and bosses!<br>- 16-Bit graphics with\
      \ a modern twist! Pumped effects and screen shake!"
