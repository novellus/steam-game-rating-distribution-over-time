    review: "[b]V\xE1rias abomina\xE7\xF5es c\xF3smicas num bullet hell com Lovecraft\
      \ que te deixa louco no espa\xE7o.[/b]\n\nProject Starship X \xE9 um game de\
      \ tiro 2D casual do g\xEAnero Rogue-Lite inspirado em lovecraft.\n\nEsse jogo\
      \ \xE9 incr\xEDvel, cheio de refer\xEAncias e os comandos s\xE3o realmente \xF3\
      timos pro g\xEAnero, voc\xEA controla as dire\xE7\xF5es e atira, quando voc\xEA\
      \ atira a nave se move mais devagar para auxiliar no desvio de projeteis, al\xE9\
      m do dash que te deixa invenc\xEDvel por alguns segundos e tamb\xE9m serve pra\
      \ atacar alguns inimigos.\n\nO rosto do personagem que voc\xEA escolhe e vis\xED\
      vel a todo o momento na sua tela e ele se expressa toda a vez quando voc\xEA\
      \ coleta um power-up da um dash ou toma um dano, al\xE9m disso, \xE0s vezes\
      \ acontecem os \"mads events\" que s\xE3o um evento aleat\xF3rio fud*do cheio\
      \ de projeteis e de certa forma expressa a loucura do personagem no espa\xE7\
      o.\n\n[b]Conclus\xE3o[/b]\nParece que eu voltei nos anos 90 onde estou em um\
      \ fliperama jogando arcade cl\xE1ssico, Project Starship X sem d\xFAvidas vale\
      \ a pena, a trilha sonora lembra bastante games antigos, al\xE9m de ser divertido\
      \ e com a jogabilidade excelente Project Starship X consegue ser uma perola\
      \ escondida no g\xEAnero. \n\nJoguei 4 horas na demo antes de lan\xE7ar e s\xF3\
      \ agora adquirir o game, a demo possui 30% do game caso queira testar antes\
      \ de comprar.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2350040332"
