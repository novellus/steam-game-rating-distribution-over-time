    about_the_game: A story of him and her.<br>You can control both of them.<br>Figure
      out what happend to them by collecting papers in the game world.<br>And find
      a way out.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/689680/extras/sub.png?t=1511042798"
      /><h2 class="bb_tag">Game Feature</h2><ul class="bb_ul"><li>Double Main Characters:<br>Explore
      levels with them and switch character whenever you want.<br></li><li>Pazzles:<br>Pick,combine,think,then
      use.Solve puzzles.<br></li><li>Special abilities:<br>Each charactor has different
      abilities and gain more by story.<br></li><li>Multiple endings:<br>Promote the
      plot by different action,which leads to a different end.</li></ul><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/689680/extras/titlered2.png?t=1511042798"
      /><br><br><strong>Some part of this story based on actual events with artistic
      exaggeration</strong>
