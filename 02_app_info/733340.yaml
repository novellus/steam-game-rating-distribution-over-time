    short_description: "Continue your journey to Edo in Hakuoki\u2122: Edo Blossoms,\
      \ where you play as the heroine Chizuru Yukimura. Romance the famous warriors\
      \ of the Shinsengumi as you enter a fantasy drama of battles and self-discovery.\
      \ Your narrative choices unlock multiple branching storylines and 30 different\
      \ endings!"
