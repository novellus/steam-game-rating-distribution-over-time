  data:
    about_the_game: "This remastered telling of the beloved visual novel <i>Hakuoki</i>\
      \ series is a continuation of the <i>Hakuoki\u2122: Kyoto Winds story</i> and\
      \ focuses on the story set in Edo, the second part in this two-part series.\
      \ Fighting alongside the Shinsengumi, the young Chizuru will romance the famous\
      \ warriors of Japan's Bakumatsu period through a series of engaging stories\
      \ and dramatic events. Delve deeper into the hearts and secrets of each warrior\
      \ bachelor as you explore the world of Hakuoki and navigate its intertwining,\
      \ branching narratives to unlock multiple endings. Find true love in the journey\
      \ to Edo \u2013 your choices decide your fate!<br><br><strong>Key Features</strong><br><ul\
      \ class=\"bb_ul\"><li> Start by choosing from one of 12 handsome bachelors and\
      \ fall in love with Japanese history\u2019s most famous warriors. Then, experience\
      \ other narratives with another warrior. <br></li><li> Explore the gorgeous\
      \ world of Hakuoki through narrative choices that unlock branching storylines\
      \ and up to 30 different endings.<br></li><li> The dramatic romance, friendship,\
      \ and betrayal unfolds on your screen through fluid animation, vibrant art,\
      \ and detailed CGs.</li></ul><br>*Game saves created in one language cannot\
      \ be loaded while playing in a different language. Please change the language\
      \ through the Steam client in order to select your desired language."
