details:
  data:
    about_the_game: This is a very easy flight shooting game to play. There is no
      difficulty.Simply familiarize yourself with the game and you can easily get
      all the achievements.Of course if you want to challenge yourself and get high
      scores, then you need some strategies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1252120/extras/ct1.jpg?t=1587273314"
      /><br>  In the game, we must eliminate as many competitors as possible, otherwise
      they will destroy us.We have powerful firepower, and we are not vulnerable.Our
      HP will recover automatically.The shield can block enemy bullets, and the shield
      absorbs the energy of the bullets and turns them into our ammunition.We must
      be careful not to be hit by a meteorite, which will cause great losses. Meteorites
      can be broken, but they are very hard.<br><br>  After completing the score required
      for the upgrade, we will get the upgrade reward, you can choose more types of
      weapons, which will make the game more fun.<br><br>Pick up items in the game<br>[P]
      can increase damage<br>[F] can increase firing speed<br>[R] can increase range<br>[A]
      can increase ammo numbers and maximum ammo numbers<br>[L] can increase HP and
      maximum HP<br><br>Live as much as possible and get higher scores. You can complete
      all your achievements.
