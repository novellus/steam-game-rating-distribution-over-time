    about_the_game: <h2 class="bb_tag"> This is my second game. </h2><br>This is a
      turn-based game.<br><br>The protagonist is an old man.<br>Pursue your dreams
      and be an adventurer.<br>Without any setbacks, he became an adventurer.<br>It
      started adventurer life.<h2 class="bb_tag"> Teammate System </h2><br>The protagonist
      can recruit two teammates and about 35 teammates can be recruited.<br>You must
      activate your teammates before they appear on the recruitable list.<h2 class="bb_tag">
      Skill System </h2><br>Skills in addition to MP consumption, there is TP consumption<br>MP
      can be recovered by potion, rest,<br>TP can only be recovered by fighting<br>The
      more advanced skills, the more TP needed<h2 class="bb_tag"> backpack system
      </h2><br>The team has a common backpack that cannot be used in combat.<br>Each
      person has a separate backpack that can be used in combat.<h2 class="bb_tag">
      Dot Adding System </h2><br>Role upgrades can earn points that can be used to
      increase ability values.<h2 class="bb_tag"> Skill Learning System </h2><br>Role
      upgrades have access to points that can be used to learn their skills.<br>The
      skills that everyone can learn are different.<h2 class="bb_tag"> Card System
      </h2><br>Each monster has two cards.<br>One is a summon card that can summon
      this monster to help.<br>The other is a transfiguration card that can be transformed
      into a monster to help out.<h2 class="bb_tag"> Mission System </h2><br>Only
      after the association accepts the mission can we go to the wild and perform
      the mission<br>Accepting the task requires a deposit. No deposit cannot accept
      the task.<br>Complete the mission to gain reputation<br>Mission failure will
      lose reputation<br>Reputation increases the adventurer level.<br>Prestige is
      too low will reduce the adventurer level.<h2 class="bb_tag"> Working System
      </h2><br>Can go to the store, work.<br>It is a way to get money by hanging up.
