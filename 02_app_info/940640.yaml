    detailed_description: "Astronaut: Moon Eclipse - is a &quot;tower defense&quot;\
      \ in the space. <br><br>Throughout the game, you have to protect the earth of\
      \ the unearthly objects flying around \u2604\uFE0F<br><br>While you will be\
      \ on a static spaceship.<br><br>With the help of rockets you will have to split\
      \ them into pieces. \U0001F680<br><br>while you must take into account the gravity\
      \ of the planets that will pull the rocket, thereby changing the course<br><br><br>By\
      \ end of the way, you'll find yourself at darkness. And you have to find out\
      \ where is comets are coming.<br><br>Use flashlight to see some of them but\
      \ conserve the battery.<br>* * * <br>Made in Uzbekistan <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/940640/extras/uzbekistan-flag-waving-icon-32.png?t=1584529809\"\
