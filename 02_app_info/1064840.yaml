    review: "Hab es im Sale mal f\xFCr knapp \xFCber 20 Euro geschossen, aber selbst\
      \ das ist zu teuer. \nDer Trailer sah noch  klasse aus, das war es dann aber\
      \ auch schon.\nDas Gameplay ist extrem \xF6de. Man wei\xDF oft gar nicht, was\
      \ man machen soll, und wof\xFCr man diese und jene Items einsammelt. Als ZEN-Game\
      \ vielleicht brauchbar, aber sonst extrem einschl\xE4fernd.\nDie Steuerung ist\
      \ auch nicht gerade der Hit - insbesondere das Aimen ist hyper-empfindlich,\
      \ es macht einfach keinen Spa\xDF.\n Ein Pluspunkt gebe ich f\xFCr die Musik,\
      \ diese ist ganz cool und stimmig (von Rare-Legende David Wise)\nUnterm Strich:\
      \ 40 Euro sind eine Unversch\xE4mtheit - Spart eure Kohle lieber f\xFCr was\
      \ Gescheites! ;)"
