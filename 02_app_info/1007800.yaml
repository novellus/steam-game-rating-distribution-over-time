    about_the_game: "<h2 class=\"bb_tag\">The prologue of \u201CSingle Diary\u201D\
      \ series game, presented and designed by \u201CTHEMIS entertainment\u201D</h2><br>Discord\uFF1A\
      <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/QkytEbX\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/QkytEbX</a><br>Raiders\uFF1A\
      <a href=\"https://steamcommunity.com/linkfilter/?url=http://singlediary.themis.fun/radiers_en.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://singlediary.themis.fun/radiers_en.html</a><br>Raider\
      \ Video\uFF1A<a href=\"https://www.youtube.com/playlist?list=PLoQi8yGhyZAjdgnUVSVK8GCL40Bz7wcDF\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://www.youtube.com/playlist?list=PLoQi8yGhyZAjdgnUVSVK8GCL40Bz7wcDF</a><br><br><ul\
      \ class=\"bb_ul\"><li>Story Briefing<br><br>I was a new fresh graduated just\
      \ start exploring the city life, age  == single, living in the downtown city\
      \ named \u201Cegg yolk\u201D and trying to date with different girls. Given\
      \ the liad-back life style is easy, but the apartment rental cost pressure was\
      \ still there (however, landlord\u2019s daughter is quite pretty)<br>What I\
      \ shall move forward to have wonderful and beautiful life.<br><br><br></li><li>Numbers\
      \ of main actress for game players<br><br>Whatever you like, big or small one\
      \ or all of them.<br><br>Just need to have more interaction, you can touch her\
      \ heard and understand what they think, may find out deeper in mind or something\
      \ unknown, could be explore special relationship\u2026 <br><br><br></li><li>Touching\
      \ and exploring system, touch wherever you want.<br><br>You can touch any background\
      \ item in different scene, i.e. Bed, pillow, swing and etc.<br>Also, you can\
      \ touch girls\u2019 hair, skirt, any place of her body..everywhere all upto\
      \ you.<br>What kind of reaction will be happened ? so much to be expecting\u2026\
      <br><br><br></li><li>Highly free timing system, you can write your owned diary\
      \ by yourself.<br><br>In the \u201Cegg yolk\u201D downtown , all kind of event\
      \ will be triggered anything.<br>You can decide when and where to go by your\
      \ demand.<br>Probably, you will accidentally meet lovely girls.<br><br><br></li><li>More\
      \ than 50 stages in game scene, free to explore big map system.<br><br>The scene\
      \ will be changed to at least four different type by time, from morning to late\
      \ night, you will reach different event or game scene. The map system may also\
      \ hide special event for you to explore. </li></ul><h2 class=\"bb_tag\">* Characters\
      \ depicted in this game are 20 years of age or older.</h2>"
