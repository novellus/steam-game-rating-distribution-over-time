    about_the_game: "<h2 class=\"bb_tag\">Lose yourself in the action-packed world\
      \ of TERA and pick up a pack containing the terrifying skeletal steed \u2013\
      \ the Blood Moon Courser!</h2><br>In this breathtaking MMORPG you\u2019ll need\
      \ to take fate into your own hands, carefully aiming your attacks and dodging\
      \ enemy spells with the dynamic True Action Combat system. Seven races, 13 classes\
      \ and countless dungeons, battlegrounds and powerful bosses \u2013 TERA pushes\
      \ the boundaries of the MMO genre!<br><br><i>You must install TERA and create\
      \ a character before you can use this package.</i><br><br><strong><u>The package\
      \ contains:</u></strong><h2 class=\"bb_tag\">1x Riding Skill: Blood Moon Courser</h2>Mount\
      \ up on this sinister skeletal steed and blaze a trail through Arborea as a\
      \ mysterious rider of the night.<h2 class=\"bb_tag\">1x Smart Box: Luminous\
      \ Raiments of the Dead (Permanent)</h2>Send frosty shivers down your enemies\u2019\
      \ spines in this creepy costume with glowing green skeleton.<h2 class=\"bb_tag\"\
      >1x Luminous Abhorribbon</h2>The bow on this glowing skull makes for a bizarre\
      \ yet baleful combination.<h2 class=\"bb_tag\">1x Luminous Skull</h2>Glare into\
      \ your enemies\u2019 souls from the empty eye sockets of this skull mask and\
      \ stop them dead in their tracks.<h2 class=\"bb_tag\">1x Mr. Cleaver</h2>Not\
      \ everyone can pull off a hat like this. Warning! May cause splitting headaches.<h2\
      \ class=\"bb_tag\">1x Shape Change: Big Head (7 Days)</h2>Can you be a bit big-headed?\
      \ Why hide it? Temporarily give yourself a swollen head.<h2 class=\"bb_tag\"\
      >1x Appearance Change Voucher</h2>Change your character\u2019s appearance to\
      \ suit your desires.<h2 class=\"bb_tag\">2500x Fashion Coupons</h2>Fashion Coupons\
      \ can be redeemed in the game for a skin for your weapon or armor.<h2 class=\"\
      bb_tag\">4x Strong Bravery Potions</h2>Strong Bravery Potions increase your\
      \ attack speed and skill damage for 30 minutes. They also reduce the damage\
      \ your receive.<h2 class=\"bb_tag\">4x Strong Canephora Potions</h2>Strong Canephora\
      \ Potions increase your skill damage for 30 minutes."
