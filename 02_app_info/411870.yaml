    review: "[h1] Genre [/h1] Ein nettes kleines Mal Lernspiel mit Tier Thema\n\n\
      [h1] Gameplay [/h1] Es gibt insgesamt 16 Bilder (anfangs 12 und dann schaltet\
      \ man noch 4 weitere frei). Wir bekommen ein Bild von einem Tier vorgegeben\
      \ das an stellen mit farbigen Punkten markiert ist, wir w\xE4hlen dann einfach\
      \ den richtigen Stift aus und klicken auf die richtige Stelle. Es gibt auch\
      \ die M\xF6glichkeit die Bilder selber nach Lust & Laune anzumalen wie man es\
      \ m\xF6chte. Au\xDFerdem gibt es auch einen Freien Mal Modus wo man selber etwas\
      \ malen kann\n\n[h1] Pro/Contra [/h1]\n+ Kinderfreundlich\n+ Nettes Lernspiel\n\
      + Gute Anzahl an Bildern (16)\n+ Musik OK\n\n- Leider Keine Achievements\n\n\
      [h1] Fazit [/h1] Nettes Farben Lernspiel f\xFCr Kinder\n\n\n\U0001F451 Powered\
      \ by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\u2800\
      \U0001F389 [url=https://store.steampowered.com/curator/30388691/] Folgen [/url]"
