    about_the_game: Over My Dead Pixel is a top down shooter where you command antivirus
      software to defend your computer from malware. Beware, firing your weapons will
      shrink your playspace. Acquire powerups and modules to unleash a torrent of
      attacks. Maneuver deftly to avoid the enemies and the walls, as one single hit
      means restarting.<h2 class="bb_tag">UNLEASH A TORRENT OF PIXELS<br>UPDATE YOUR
      ABILITIES<br>EXECUTE MALWARE<br>UNLOCK COLOR PALETTES<br>SURGE UP THE LEADERBOARDS<br><br>BUT
      ABOVE ALL ELSE<br><br>SECURE YOUR DATA<br><br>WILL YOU MAKE IT?<br>OVER MY DEAD
      PIXEL</h2>
