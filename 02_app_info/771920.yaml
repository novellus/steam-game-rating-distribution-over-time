    detailed_description: "<h1>Our New Game!</h1><p><a href=\"https://store.steampowered.com/app/1239020/TOGETHER_BnB/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1239020/TOGETHER_BnB/</a></p><br><h1>About\
      \ the Game</h1><h2 class=\"bb_tag\"><strong>Just download DLC for free and play\
      \ without a VR device!</strong></h2>I wanna throw darts with you.<br>I wanna\
      \ play games with you.<br>I wanna act vulnerable with you all the time however\
      \ late it is.<h2 class=\"bb_tag\"><strong>I wanna be with you forever...</strong></h2><br><strong>TOGETHER\
      \ VR</strong> is a virtual reality experience that allows players to experience\
      \ everyday life with Hoshihara Mei in their own private den.<br>The game offers\
      \ players the opportunity to play different games with Mei and enjoy couple-like\
      \ interaction. Players can also transform into digital warriors and engage in\
      \ an exciting space battles. <br><br>Features:<br>\u25AA Exquisite pictures\
      \ and atmosphere, with full of realistic experience.<br>\u25AA Use the motion\
      \ controllers to communicate and interact with her in a variety of ways.<br>\u25AA\
      \ Fully experience immersive virtual reality with crouching or even lying prone.<br>\u25AA\
      \ Dazzling special effects and life-or-death situations for you to challenge."
