    about_the_game: "Nancy Drew\xAE: Curse of Blackmoor Manor is a first-person perspective,\
      \ point-and-click adventure game.  The player is Nancy Drew and has to solve\
      \ a mystery. Explore rich environments for clues, interrogate suspects, and\
      \ solve puzzles and mini-games.<br>\t\t\t\t\tAll is not well in Blackmoor Manor,\
      \ a Fourteenth Century English mansion haunted by a tragic past. You, as Nancy\
      \ Drew, embark on your first international adventure to visit Linda Penvellyn,\
      \ your neighbor's daughter and newlywed wife of a British diplomat. A mysterious\
      \ malady keeps Linda hidden behind thick bed curtains. Is she hiding from something\
      \ or someone, or is a more menacing threat stalking her? Face your fears to\
      \ find the truth! Dare to Play.\u2122<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Travel\
      \ to England and solve challenging puzzles to break the manor\u2019s evil curse.<br>\t\
      \t\t\t\t</li><li>Snoop and sleuth through gorgeously detailed rooms for clues.<br>\t\
      \t\t\t\t</li><li>Meet intriguing suspects, including a sardonic talking parrot.<br>\t\
      \t\t\t\t</li><li>Erase mistakes by using the \u2018Second Chance\u2019 feature.<br>\t\
