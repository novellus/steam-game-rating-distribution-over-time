    reviews: "\u201CBlackmoor is a sure winner. It has a good, strong story line,\
      \ the primo ingredient in any game, and the developers have attended to details\
      \ in a way that their enthusiasm becomes apparent throughout the gameplay.\u201D\
      <br>Just Adventure<br><br>\u201CThe gameplay is exactly right: intriguing, engaging\
      \ and challenging, without being frustrating. The game is long enough, and not\
      \ too long\u2026 The puzzles are great, the mini-games are great\u2026\u2026\
      it\u2019s a great game.\u201D<br>PC GameZone<br><br>\u201CThe best of the Nancy\
      \ Drew adventures to date, and even if you don\u2019t like the series, this\
      \ is one you just might wish to try. A well written story, colorful graphics,\
      \ and interesting puzzles make this a winner.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameboomers.com/reviews/Nn/NDBlackmoorbynickie.htm\"\
