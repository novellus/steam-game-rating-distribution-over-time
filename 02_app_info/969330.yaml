    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969330/extras/Story-Starting-Logo-2.gif?t=1608983906\"\
      \ /><br><br>The Way of Wrath is a story-driven turn-based tactical RPG set in\
      \ an ancient world governed by shamanistic laws. You explore the beautifully\
      \ handcrafted landscape, rebuild defenses of an old fort, take on quests and\
      \ unite war-torn people against the imminent wrath of enemy forces. Whether\
      \ you lead with an iron fist, diplomacy, or trickery is up to you, but with\
      \ every choice you make be prepared to face the consequences. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/969330/extras/The_Way_Of_Wrath_StoreGif_3.gif?t=1608983906\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969330/extras/The_Way_Of_Wrath_StoreGif_5.gif?t=1608983906\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969330/extras/The_Way_Of_Wrath_StoreGif_1.gif?t=1608983906\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969330/extras/The_Way_Of_Wrath_StoreGif_2.gif?t=1608983906\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/969330/extras/The_Way_Of_Wrath_StoreGif_4.gif?t=1608983906\"\
      \ /><br><br><br><ul class=\"bb_ul\"><li><strong>Classless RPG system.</strong>\
      \ Customize your character\u2019s appearance, origin, skills, and reputation.\
      \ <br></li><li><strong>Handcrafted open world.</strong> Explore a beautiful\
      \ snowy landscape and survive its environmental hazards. <br></li><li><strong>Choice\
      \ &amp; consequence.</strong> Experience the aftermath of every action and shape\
      \ your story. <br></li><li><strong>Fort management.</strong> Build traps and\
      \ siege equipment. Craft weapons, armor, and tools of war. <br></li><li><strong>Turn-based\
      \ combat.</strong> Fight in tactical battles against foes with unique AI tactics,\
      \ gear, and skills.<br></li><li><strong>Days are story turns.</strong> Each\
      \ in-game day the map updates with new encounters, quests and all character\
      \ storylines move forward based on previous day decisions.</li></ul><br><a href=\"\
      https://store.steampowered.com/app/969330/The_Way_of_Wrath/\" target=\"_blank\"\
