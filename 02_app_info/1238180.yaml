details:
  data:
    about_the_game: "<strong>Become the best teacher in town</strong><br><br>Play\
      \ as a young teacher with a mission: bringing your new school back to the top!\
      \ Motivate your pupils, improve their results and organize school contests and\
      \ festivals. Become a model teacher as you take care of more difficult classes,\
      \ win prizes and complete the director\u2019s objectives, unlocking new items\
      \ along the way.<br><br><strong>Manage your classroom and your pupils</strong><br>Teach\
      \ your pupils about geometry, biology, art and much more \u2013 each discipline\
      \ featuring its own minigame. Every student in your classroom has unique strengths\
      \ and weaknesses: adapt your teaching to make sure they can follow and learn\
      \ in the best conditions.<br><br><strong>Your school, your experience</strong><br>Customize\
      \ your character, your classroom and even the school! Unlock new items and bigger\
      \ classrooms by mastering the various minigames and improve your teaching skills\
      \ until you can create your dream school experience.<br><br><br>- More than\
      \ a dozen activities across every part of the school: main classroom, science\
      \ lab, workshop, music stage\u2026<br><br>- Unique learning skills for each\
      \ of your pupils: help them improve when they struggle in class!<br><br>- Follow\
      \ your weekly planning or explore the school freely to find new quests and objectives<br><br>-\
      \ Participate to school contests and festivals with your students to win new\
      \ items and prizes <br><br>- Full customization: choose your school name and\
      \ logo, create your character, decorate your classroom to make it your own!"
