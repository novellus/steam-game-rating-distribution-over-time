details:
  data:
    about_the_game: <strong>Wonfourn </strong>challenges you to fulfill your destiny
      by embarking on a grand adventure seeking fame, fortune and glory. The firstborn
      chosen child from each of the games 6 nations have come of age and must prove
      their worth in an epic quest of survival. Set sail and explore 36 islands, each
      with its own challenges and surprises. Protect your kingdom with your life!
      Master the trades of archery, spear throwing and jousting in glorious VR. Trade
      goods between islands, discover and exploit trading routes, and watch out for
      bands of pirates seeking your loot. Control the battle from the deck of your
      ship and feel the canons roar as you sink your opponent. Cross the ocean seeking
      rumored riches and spend your fortune on weaponry needed for battle. Defeat
      is not an option!<h2 class="bb_tag">KEY FEATURES</h2><ul class="bb_ul"><li>
      36 islands to explore<br></li><li> 6 nations to play<br></li><li> Exciting quests<br></li><li>
      Merchant trading<br></li><li> Pirates and sea battles<br></li><li> Jousting,
      spear throwing and archery<br></li><li> Blacksmith's Forge</li></ul>
