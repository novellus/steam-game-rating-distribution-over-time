details:
  data:
    about_the_game: "Set on a distant planet, the Chamber of the Sci-Mutant Priestess\
      \ combines mystic drama and humor with a sophisticated icon interface, so players\
      \ can easily maneuver through the game's captivating plot.<br />\r\n<br />\r\
      \nYou play the role of Raven, a Tuner, whose telepathic abilities provide a\
      \ unique advantage when fighting the enemy \u2013 a monstrous race of mutants\
      \ called Protozorqs.<br />\r\n<br />\r\nCommand eight sci-powers with &quot;iconomized&quot;\
      \ ease as you probe the chambers of the mutants' temple, searching for your\
      \ abducted girlfriend while engaging in a brain-draining test of five ordeals.<br\
      \ />\r\n<br />\r\nAnimated and colorful, the Chamber of the Sci-Mutant Priestess\
      \ promises hours of challenging intrigue for novice and expert fantasy game\
      \ players alike. Don't miss out on the first psionic thriller of its kind!"
