      \ your way through a multiverse of infested weapon facilities.<br />\r\n<br\
      \ />\r\n  * Unique facility each time you play<br />\r\n  * Self-contained 1-hour\
      \ playthrus you can pick up when you like<br />\r\n  * Optimized engine, smooth\
      \ on any PC<br />\r\n  * Controversial / unique art style - 2D sprites with\
      \ 3D lighting<br />\r\n  * Procedurally generated Metroid-style exploration\
      \ - one of the original &quot;roguevanias&quot;<br />\r\n  * Tight, fast-paced\
      \ platforming<br />\r\n  * Honed by thousands of hours of playtesting &amp;\
      \ feedback<br />\r\n<br />\r\nGrab your stubby flourescent-yellow spacesuit\
      \ and raise some hell!"
