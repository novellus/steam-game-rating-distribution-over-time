  data:
    about_the_game: "<i>\u201CYou are dead, but this is only the beginning of your\
      \ journey\u201D</i>. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1380660/extras/Intro.gif?t=1608717491\"\
      \ /><br><br><strong>Soulpath</strong>: the final journey, is an unforgettable\
      \ journey through emotions and the adventure of life. An imaginative game, that\
      \ mixes unique game mechanics with a simple but touching narrative.<br>Play\
      \ through Joy, Sadness, Anger, Fear, and many more. Every level changes the\
      \ way to play and gives a new experience, showing a complex universe of shapes,\
      \ colors and music, that players can discover and explore.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1380660/extras/Rage.gif?t=1608717491\"\
      \ /><br><br>. Play through 9 different levels, where each level is a new challenge\
      \ that players can master.<br>. 3 difficulty levels.<br>. Catch, throw and use\
      \ objects to solve puzzles.<br>. Practice Tai-chi on top of a sacred mountain.<br>.\
      \ Break ancient seals to release the magic of the world.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1380660/extras/Melancholy.gif?t=1608717491\"\
      \ /><br><br>. Discover 9 unique levels related with your emotions.<br>. Fun,\
      \ simple and challenging game mechanics in immersive virtual reality.<br>. A\
      \ game that will challenge your skills and reflexes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1380660/extras/Sadness.gif?t=1608717491\"\
      \ /><br><br>Soulpath is an oniric world that contains <strong>9 unique minigames</strong>\
      \ that are perfect for VR newcomers, but also offer some original approaches\
      \ to experienced VR users. Easy to play, but with lots of variation and challenging\
      \ Steam achievements.<br><br>Travel through your emotions, play with your memories,\
      \ learn and <strong>get ready to transcend</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1380660/extras/Bliss.gif?t=1608717491\"\
      \ />"
