  data:
    about_the_game: "\n\t\t\t\t\t\t<p>Bowl or Beware!</p>\n\t\t\t\t\t\t<p>From the\
      \ depths of the graveyard\u2026a gruesome gang in search of brains!  When Zombies\
      \ show up at the town\u2019s lanes, it\u2019s up to you to put \u2018em back\
      \ in the ground!</p>\n\t\t\t\t\t\t<p>The Zombies have taken over your favorite\
      \ lanes, and it\u2019s up to you to send \u2018em back to the graveyard where\
      \ they belong! Select a colorful character to take on the attacking Zombies\
      \ with your favorite ball and a few tricks and treats. Give a whole new meaning\
      \ to Zombie strike when you set \u2018em up and take \u2018em down with cool\
      \ power ups and tricky obstacles. </p>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Six\
      \ screamy lanes to battle your way through to the big Showdown!\n\t\t\t\t\t\t\
      <li>10 terrifying balls and 1 Zombie head to choose from\n\t\t\t\t\t\t<li>Crafty\
      \  tricks to throw those Zombies for a loop: Werewolves, MiniCorpses, Buzz Saw\
      \ and Dance Fever\n\t\t\t\t\t\t<li>Delectable treats to help you knock \u2018\
      em dead: ZombieNator, Meatball, ZomBees and Brain Balls\n\t\t\t\t\t\t<li>Zombies\
      \ advance if you miss them the first time, so get your aim on!\n\t\t\t\t\t\t\
      </ul>\n\t\t\t\t\t\t"
