    about_the_game: 'In <strong>Save The Astronaut</strong> you take on the role of
      Bill, career space-man. You''re marooned on an uncharted world in a far off
      star system. Covered in jagged rock and freezing ice. Before impact your ship
      jettisoned a disaster beacon. You must traverse this chilling world and activate
      the beacon to receive rescue.<br><br>Your mission: Navigate the 20 ever-more
      challenging levels and reach the exit before you run out of air! Avoid freezing
      waters, and razor-sharp rocks. Find reserve oxygen tanks and keep your life
      line going long enough to make it home!<br><br>You have ten seconds to breathe.
      Don''t choke.<br><br><ul class="bb_ul"><li>20 levels with ever increasing challenge.<br></li><li>Collect
      special bonus jewels to unlock secret levels.<br></li><li>Run and Jump 2D platformer
      gameplay. <br></li><li>Powered by Unreal Engine 4.<br></li><li>Steam Achievements.</li></ul>'
