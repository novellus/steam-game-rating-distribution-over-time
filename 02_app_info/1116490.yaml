    about_the_game: "My daily life brutally collapsed the day Marie, my wife, took\
      \ her own life.<br><br>The violence of the death led to a forensic investigation,\
      \ to reporters pushing doubt on the nature of what happened\u2026 and even though\
      \ Marie suffered from bipolar disorder, the demons of remorse of our fresh break-up\
      \ started to show up.<br><br>To try to get a grasp of why Marie gave up on life,\
      \ I keep remembering our life together, the choices I made. It is a necessary\
      \ evil to find the right words to Th\xE9o\u2019s questions, our 5 year-old boy,\
      \ in order to help him to cope with his mother\u2019s loss.<br><br><strong>Live\
      \ my life and learn if your choices are similar to mine.</strong><h2 class=\"\
      bb_tag\">Key features</h2><br><ul class=\"bb_ul\"><li>A narrative, interactive\
      \ and artistic experience that redefines one\u2019s conception of \u201Cwhat\
      \ a game is\u201D<br><br></li><li>This game includes sensitive and moving topics\
      \ inspired by daily life and real events<br><br></li><li>It is both easy to\
      \ play and deep in its content, and the game\u2019s mechanics create high replay\
      \ value<br><br></li><li>Beyond its personal story, Lie In My Heart illustrates\
      \ universal topics such as losing a loved one, coping with mental illness, and\
      \ helping a child to deal with death<br><br></li><li>Inspired in its visuals\
      \ and soundtrack by strong cinematographic and musical works (such as David\
      \ Lynch\u2019s universe, Steven Wilson\u2019s music and the band Tool)</li></ul><h2\
      \ class=\"bb_tag\">Concept</h2><br>Both a visual novel and an adventure game,\
      \ Lie in My Heart is the exploration of a family tragedy and of the autobiographical\
      \ possibilities of videogames. The game relies on the concept of \xAB expressive\
      \ games \xBB: play experiences that give players the opportunity to take someone\u2019\
      s place in order to explore personal psychological and social issues, as well\
      \ as moral and ethical dilemmas and their consequences. This concept is the\
      \ result of several years of research carried out by game designer and researcher\
      \ S\xE9bastien Genvo"
