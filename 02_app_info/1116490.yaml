    review: "C'est un jeu dont le sujet et le traitement ne son pas facile, et plus\
      \ complexe encore qu'il n'y parait. Un ami psy m'en parle presque \xE0 chaque\
      \ fois qu'on aborde le sujets des jeux puissants ou des jeux comme moyen d'expression.\
      \ Mais surtout parceque Lie In My Heart le d\xE9range.\nEt apr\xE8s y avoir\
      \ jou\xE9 je comprends peut-\xEAtre pourquoi. Il y a effectivement ce r\xE9\
      cit autobiographique qui nous fait r\xE9fl\xE9chir sur nous et les autres. Mais\
      \ ce n'est pas l\xE0 qu'il y a le plus d\xE9rangeant. Apr\xE8s la partie, je\
      \ me suis senti rempli. Un peu plus humain.\nNon, c'est peut-\xEAtre cette insistance\
      \ de l'auteur \xE0 nous inciter \xE0 rejouer pour reprendre ses pas qui l'a\
      \ d\xE9rang\xE9, pour ressasser ses pens\xE9es et ses culpabilit\xE9s, \xE0\
      \ l'infini... Ou du moins autant de fois que quelqu'un y joue en suivant son\
      \ jeu de piste. Finalement, derri\xE8re le r\xE9cit, quel est le sens de cette\
      \ relation que Genvo noue avec nous ?"
