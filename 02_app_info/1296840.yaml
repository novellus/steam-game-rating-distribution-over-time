    about_the_game: <strong>The Spike</strong> is a 2D volleyball game which is light,
      but dynamic. Dominate your opponents with speedy and powerful spikes, to take
      control of the court!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Speedy
      3v3 volleyball matches<br></li><li>Story mode that contains stories of the student
      athletes who aim for the top<br></li><li>Local multiplayer mode to compete with
      your friends<br></li><li>Steam Achievements!</li></ul>
