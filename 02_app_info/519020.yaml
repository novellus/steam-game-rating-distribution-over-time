    detailed_description: <h1>Languages</h1><p>Shuttle Siege isn't localized at the
      moment, but some translations are planned for future updates, including Spanish,
      Italian, Russian, and Polish. If you know any other language and wish to help
      translate the game, we welcome you to! Please leave a message in our <a href="http://steamcommunity.com/app/519020/discussions/0/343786195676852224/"
      target="_blank" rel="noreferrer"  >Discussion</a> or our <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/shuttlesiege/"
      target="_blank" rel="noopener"  >Facebook page</a>.</p><br><h1>About the Game</h1>We
      are under attack. An unidentified alien mechanical species has breached the
      hull and is entering the shuttle. We need to place our defenses <strong>now</strong>.<br><br>Shuttle
      Siege is a sci-fi Tower Defense game in which you defend your space shuttle
      from the invasion of metallic creatures. It distinguishes itself from classic
      Tower Defenses in that you can design a path for the invaders using your buildings,
      an aspect that very few games have (including Desktop Tower Defense and Fieldrunners).
      Challenging maps, powerful towers, and various types of enemies are going to
      give you a fun, fresh experience.<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>10
      different enemy types and unique bosses <br></li><li>7 helpful towers in your
      weaponry <br></li><li>7 Powers unlocked by fully upgraded towers <br></li><li>8
      challenging levels <br></li><li>Endless mazing possibilities</li></ul>
