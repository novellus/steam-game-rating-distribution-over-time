      the journey of Kenji, who lives on a small island in a deserted corner of Japan,
      meet other people and lead the story of Kenji. Kenji, who lives alone on the
      island of Toshi, one day had to do something he did not want, and his whole
      life changed. As a player, you are free to designate your enemies as friends
      and your friends as enemies.
