    detailed_description: "In an attempt to create the perfect ping-pong.<br />\r\n\
      All movement in the game occurs in a circle. The goal is simple - do not skip\
      \ the ball into your own goal and score the ball to the opponent.<br />\r\n\
      A large number of settings and several game modes allow you to create that game\
      \ - which you want and at the same time you can always find something new from\
      \ other players.<br />\r\nAll action is accompanied by 8 bit music and few maps\
      \ with different atmospheres."
