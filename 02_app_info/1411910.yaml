    about_the_game: The <strong>A.C.E.S.</strong> Watchful guardians of Switchblade
      City. Being taken down, one by one. <br><br>Now it's up to one man, with two
      fists, to get to the bottom of it all.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1411910/extras/fallen_aces_steam.gif?t=1599420608"
      /><br><br><strong>Enter a world of heroes, villains, crime, corruption and betrayal.</strong><br><br><i>Fallen
      Aces</i> is a FPS crime noir that plays right out of the '90s and looks right
      out of a comic.<br><br><strong>FEATURES:</strong><br><br><ul class="bb_ul"><li><strong>A
      gritty crime noir saga:</strong> spanning three episodes and dozens of levels,
      featuring fully voiced hand drawn comic cutscenes<br></li><li><strong>The world
      is your weapon:</strong> use your fists, knives, pipes, trash cans, pistols,
      Tommy guns and more to take back Switchblade City<br></li><li><strong>Non linear
      level design:</strong> Choose your path, use stealth, go loud or try a mixture
      of both<br></li><li><strong>Hand drawn:</strong> 100% original art by Trey Powell
      brings Switchblade City to life<br></li><li><strong>Live orchestral OST:</strong>
      Real keys, real brass, real strings. Time to tune up the band, boys!<br></li><li><strong>Fuggedaboutit!:</strong>
      Hundreds of lines of authentic period era gangster dialogue injects personality
      into <i>Fallen Aces</i></li></ul>
