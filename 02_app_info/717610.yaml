details:
  data:
    about_the_game: A Case of Distrust is a narrative mystery from 1924 San Francisco.
      Play as private investigator Phyllis Cadence Malone in this historical 2D adventure
      game. Explore underground speakeasies, smoke-filled billiard halls, classic
      barber shops, and more. Catch suspects in lies by using evidence, statements,
      and your wits. Intrinsic challenges face our heroine, as she struggles against
      a pushback on emancipation, leading to many doubts, both internal and external.
      Uncover the truth in a mystery full of deception!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A hardboiled mystery, working past deceptive characters towards
      the truth<br></li><li>1924 San Francisco with historically accurate details<br></li><li>Saul
      Bass inspired visuals and scene transitions<br></li><li>Finger-snapping music
      that gives style to the roaring 20s<br></li><li>Themes of poverty, racism, and
      emancipation that tie into contemporary issues</li></ul>
