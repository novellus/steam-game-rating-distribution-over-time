  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1053870/extras/title.png?t=1569618743"
      /><h2 class="bb_tag"><strong>Gameplay: </strong></h2>Ruins to Rumble is a Colony
      management game in a sandbox side scroller environment.<br>Gather resources
      to build your base and defend from AI invading factions.<br>Recruit more civilians
      to expand your faction.<br>Invade hostile factions and pillage islands and Micromanage
      your civilization. <br><br>With a unique mix of genres Ruins to Rumble offers
      a new perspective on the colony survival and sandbox genres.<h2 class="bb_tag"><strong>Survival:
      </strong></h2>As your civilization grows so do your enemies, Grow attached to
      your civilians as they become more experienced.<br>Losing a civilian is permanent
      so decision making and strategy is key for survival whether it be exploring,
      invading, or defending.<h2 class="bb_tag"><strong>Roles: </strong></h2>Each
      worker in your faction is given a role.<br>As the player you can only control
      one civilian at a time but you can set others to do their specified task in
      a selected area<br>Roles are the backbone of the civilization, one single person
      cant do everything so you switch between workers to manage your island.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1053870/extras/banner.png?t=1569618743"
      /><h2 class="bb_tag"><strong>Factions: </strong></h2>Opposing factions inhabit
      the world. However some are inherently friendly others might require you to
      earn their trust. <br>Each faction has their own team color, islands and relations
      with each other and the player.<h2 class="bb_tag"><strong>Biomes: </strong></h2>Throughout
      the world you can explore to discover new biomes.<br>From the hot sand dunes
      of a desert island to the freezing cold spikes of an Ice glacier.<br>Each of
      these biomes have their own restrictions and challenges.'
