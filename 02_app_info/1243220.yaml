  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1243220/extras/sc22.png?t=1596086885\"\
      \ /><br><br>Join exciting robbery adventure. Be tricky and use your skills to\
      \ complete your missions in green town. If you\u2019re successful, you can enjoy\
      \ well-deserved vacation at the seaside. <br><br>You are experienced thief and\
      \ your alias is Picklock. You had to leave big city life and start fresh in\
      \ green town. You failed to make it like average person so you go back to what\
      \ you knew because you\u2019re pro.<br><br>New mission \u2013 new challenge.\
      \ Trust your gut and stay under the radar of security guards or make a plan\
      \ with carefully thought over steps. The choice is yours.<br><br>Sell your stolen\
      \ items to your old friend and fence Pashkevich and spend your earnings as you\
      \ wish! Buy a new car, redesign your home and celebrate it in a pub or make\
      \ it your new target.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1243220/extras/FeaturesEN.png?t=1596086885\"\
      \ /><br><br>\U0001F539 13 unique missions: from pizza joint and butcher shop\
      \ to cinema and nightclub.<br>\U0001F539 Real estate agency to buy your dream\
      \ home at the seaside.<br>\U0001F539 Car dealer shop to buy sports car or just\
      \ a big black jeep.<br>\U0001F539 Home renovation agency in case you want creatively\
      \ update your house.<br>\U0001F539 Chill jazzy atmosphere and fun game you can\
      \ play for hours.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1243220/extras/ExpEN.png?t=1596086885\"\
      \ />"
