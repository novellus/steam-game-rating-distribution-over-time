    about_the_game: "As part of GE Transportation Systems\u2019 Dash 8 Series, the\
      \ popular Dash8-40C is one of the most popular locomotives in the series, and\
      \ is now available for Train Simulator.<br><br>Built by General Electric between\
      \ 1987 and 1992, more than 500 Dash8-40C locomotives entered service for a number\
      \ of US railroad companies. The Series was the first to be fitted with a microprocessor\
      \ equipped engine control system, which was later to be adopted on a number\
      \ of diesel locomotives.<br><br>With an output of 4,000hp and a top speed of\
      \ 68mph (109 km/h), the Dash 8 was considered a heavy duty freight locomotive\
      \ and was fitted with standard GE equipment, including dynamic braking but without\
      \ display screens, preferring to retain old style gauges and dials on a tall\
      \ console in the driver\u2019s cab.<br><br>Alongside CSX Transportation and\
      \ Union Pacific, Norfolk Southern originally purchased 89 units and inherited\
      \ more Dash 8s from Conrail when the two railroads merged. The Dash8-40C for\
      \ Train Simulator recreates the original locomotive with narrow nose as it operates\
      \ for Norfolk Southern.<br><br>Features of the model include instrument and\
      \ cab lighting, dynamic braking and Norfolk Southern coal gondolas.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the Norfolk Southern Dash8-40C on any Quick Drive enabled route for Train\
      \ Simulator, such as those available through Steam. Also included are scenarios\
      \ specifically for the <a href=\"http://store.steampowered.com/app/258654\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Norfolk Southern Coal District</a>\
      \ route (available separately and required to play these scenarios).<h2 class=\"\
      bb_tag\">Scenarios</h2><br>Four scenarios for the Norfolk Southern Coal District\
      \ route:<br><ul class=\"bb_ul\"><li>\tTraining: Dash 8-40C Simple Controls<br></li><li>\t\
      Training: Dash 8-40C Expert Controls<br></li><li>\tLong Haul for Alicia<br></li><li>\t\
      Delivery of Coal</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tDash8-40C in Norfolk Southern livery<br></li><li>\t\
      Dynamic braking<br></li><li>\tCab and instrument lighting<br></li><li>\tNS coal\
      \ gondolas<br></li><li>\tQuick Drive compatible<br></li><li>\tScenarios for\
      \ the Norfolk Southern Coal District route<br></li><li>\tDownload size: 57mb</li></ul>"
