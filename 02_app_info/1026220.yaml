    about_the_game: "Knights Province is intended to be an old-school RTS game. Unlike\
      \ many modern RTS games, which are fast-paced and often are more about tactics,\
      \ KP planned to emphasize on \u201Cstrategy\u201D component. Slower-paced gameplay,\
      \ base-building, resources collection and processing, in-depth strategic choices,\
      \ variety of resources and units, attention to details."
