details:
  data:
    about_the_game: Are you ready to show your friends you are the best player? Are
      you ready to prove your abilities in a race full of traps, danger and endless
      fun?<br><br>Super Astreus 2 is an up-to 4-players game where your objective
      is to be the fastest to reach the goal. But be careful, you will have to avoid
      traps, jump obstacles, climb walls and be watch out for your friends attacking
      you. Compete in an arsenal of stages along with your friends, in a series of
      levels with different dificulties or create, play and share your own ideas in
      the Level creator.<h2 class="bb_tag">The Fun Never Ends</h2><br><ul class="bb_ul"><li>
      Play by yourself or up to 4 players locally or with Steam Play Together<br></li><li>
      Challenge your friends in the levels that Super Astreus 2 has prepared for you.<br></li><li>
      Download and play the community levels to show them who's boss.</li></ul><h2
      class="bb_tag">Build Your Own Levels</h2><br><ul class="bb_ul"><li> Build your
      own levels and share them with your friends.<br></li><li> Choose from the various
      details, objects and colors to make your level unique!<br></li><li> Use the
      different kinds of traps as you want.<br></li><li> Test your levels and upload
      them to the Steam Workshop</li></ul>
