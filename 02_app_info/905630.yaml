details:
  data:
    about_the_game: This is an independent development of casual games, is the experience
      of virtual reality space shooting game. The player flying in the universe and
      sitting in the cockpit and observing the magnificent cosmic scenes outside the  fighter
      by the VR, through the meteorite zones, the jumping doors, the debris of the
      spacecraft and other scenes, chasing and shooting with the enemy fighters in
      space with their teammates and attacking the enemy's spaceship. Follow up plans
      also develop planetary exploration, Galaxy roaming, and spaceship wars. Control
      the direction of the fighter through the mouse in the game,' W' key to speed
      forward, 'S' key to slow down, 'A' key to the left roll, 'D' key roll to the
      right, 'ESC' key suspension game, 'space' key resume game, the left mouse button
      shooting, the right mouse button to change the weapon.
