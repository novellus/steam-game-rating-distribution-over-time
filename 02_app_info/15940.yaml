details:
  data:
    about_the_game: "<p>Those who think they could survive the zany workplace scenarios\
      \ featured in NBC's comedy The Office can soon put the absurd to the test with\
      \ an all-new game based on the Emmy Award-winning television series. Immerse\
      \ yourself in the hilarious environment by maneuvering through the quirkiness\
      \ - whether it's a dysfunctional fax machine or idiosyncrasies of oddball co-workers\
      \ &#151; while spending a year at the Scranton branch of the Dunder Mifflin\
      \ Paper Company. The frenzied fun of The Office game will have you competing\
      \ to be the best paper salesperson &#151; and playing pranks to slow down rival\
      \ players who might be getting ahead!</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t<li>In-game\
      \ caricatures of cast favorites</li>\n\t\t\t\t\t<li>Season variations at the\
      \ Scranton office</li>\n\t\t\t\t\t<li>Collectible in-game items inspired by\
      \ the show</li>\n\t\t\t\t\t<li>Computer-controlled rival competition</li>\n\t\
      \t\t\t\t<li>Humorous pranks</li></ul>"
