details:
  data:
    about_the_game: "- Club Dance Party is a three-dimensional rhythmical action game\
      \ within VR environment.<br />\r\n<br />\r\n       Using the fun of classic\
      \ rhythm action, you will be able to enjoy the club dance music whilst using\
      \ the VR headset and dancing to the rhythm. <br />\r\n<br />\r\n<br />\r\n \
      \    - Characteristic<br />\r\n<br />\r\n       \u25C6 For those who are tired\
      \ of work \u2018Enjoy the exciting dance party within your home\u2019<br />\r\
      \n<br />\r\n       \u25C6 Vivid and vibrant \u2018three dimensional VR sound\u2019\
      <br />\r\n<br />\r\n       \u25C6 Intuitive and simple game play control<br\
      \ />\r\n<br />\r\n       \u25C6 In realistic VR world providing various views\
      \ to users<br />\r\n<br />\r\n       \u25C6 With attractive partner \u2018couple\
      \ dance\u2019 just for two of you.<br />\r\n<br />\r\n       \u25C6 Dancing\
      \ to the rhythm naturally feel the game through your body. <br />\r\n<br />\r\
      \n       \u25C6 Playing the game with excitement it provides \u2018exercise\
      \ and diet\u2019!<br />\r\n<br />\r\n       \u25C6 Heart racing, emotional and\
      \ spectacular dance animations with your partner<br />\r\n<br />\r\n       \u25C6\
      \ Gather a wide range of partner outfits and gestures while enjoying the game."
