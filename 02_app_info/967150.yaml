  data:
    about_the_game: "***Contains Rare and Original artwork of the game***<br />\r\n\
      ***Contains Original Soundtrack of the game***<br />\r\n***Contains Original\
      \ Background images of the game***<br />\r\n<br />\r\nAwakening in a mysterious\
      \ mansion, her first, frantic thoughts are:<br />\r\n'Where am I? And more importantly,\
      \ WHO am I?'<br />\r\n<br />\r\nShe encounters several young men in the same\
      \ predicament trapped and missing their memories. To survive they must hunt\
      \ black butterflies and claim kaleidoscope shards from the horrific monsters\
      \ surrounding them.<br />\r\n<br />\r\nWill their path lead them to hope or\
      \ despair?<br />\r\n<br />\r\nFollow the black butterflies as your choices unlock\
      \ numerous story paths, a mansion full of fascinating characters, and a multitude\
      \ of surprising endings. A mini game lets players unlock additional plot elements.\
      \ Set in a highly unique, surreal atmosphere with contrasts of bright, psychedelic\
      \ colors and dark, muted tones, Psychedelica of the Black Butterfly is an unforgettable\
      \ adventure."
