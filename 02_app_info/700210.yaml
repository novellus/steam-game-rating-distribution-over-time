details:
  data:
    about_the_game: "<strong>ONE \u2122</strong> - is an action first-person adventure\
      \ with elements of horror, survival, an open world, and all this in a Sci-Fi\
      \ style. The plot unfolds in 2035 when members of the \xABAVALON\xBB rescue\
      \ mission of the \xABA.M.B.R.A.C.\xBB research company sent to Mars, in order\
      \ to find out the mysterious reason for the disappearance of the first group\
      \ of colonists and scientists. The protagonist of the game is Bryan O\u2019\
      Callahan - a young astronaut who wakes up on a ship after a long sleep in hibernation\
      \ and realizes that the ship is completely empty, and the rest of the crew disappeared\
      \ without a trace.<h2 class=\"bb_tag\"> Features:<br><ul class=\"bb_ul\"><li>Interesting\
      \ open world<br></li><li>Realistic graphics <br></li><li>Beautiful dynamic landscapes\
      \ of Mars and the expanses of space<br></li><li>Intimidating atmosphere <br></li><li>Addictive\
      \ gameplay <br></li><li>Realistic physics <br></li><li>Incredibly atmospheric\
      \ sound <br></li><li>Full gamepad support <br></li><li>Support for 4K resolution\
      \ textures</li></ul></h2>"
