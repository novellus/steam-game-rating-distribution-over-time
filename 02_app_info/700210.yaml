      \ group of colonists and scientists. The protagonist of the game is Bryan O\u2019\
      Callahan - a young astronaut who wakes up on a ship after a long sleep in hibernation\
      \ and realizes that the ship is completely empty, and the rest of the crew disappeared\
      \ without a trace.<h2 class=\"bb_tag\"> Features:<br><ul class=\"bb_ul\"><li>Interesting\
      \ open world<br></li><li>Realistic graphics <br></li><li>Beautiful dynamic landscapes\
