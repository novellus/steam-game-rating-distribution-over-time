    about_the_game: "<strong>Howdy partners,</strong><br><br>Do you feel you\u2019\
      re missing out on all the authentic futuristic Old West robot shooting action?\
      \ Then look no further!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045060/extras/DescriptionBanners_CanyonOpen.jpg?t=1560507290\"\
      \ /><br><br>The Copper Canyon Shoot-Out is a frantic, fast paced VR shooter\
      \ set in a Wild West themed world overrun by robots. You find yourself outnumbered\
      \ and outgunned against an invasion of corrupted enforcement machines. You must\
      \ fight your way through the Copper Canyon to rid it of this evil robot horde!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045060/extras/DescriptionBanners_CanyonAction.jpg?t=1560507290\"\
      \ /><br><br>The Copper Canyon Shoot-Out has been developed by Black Dragon Studios\
      \ in Unreal Engine 4 for VR, and supports both Vive and Oculus.<br><br><br><strong>Game\
      \ Features:</strong><br><br><i>- Three unique arcade environments - the Town,\
      \ a Desert Canyon and Crystal Power Mines<br>- Shoot enemies to pieces!\_<br>-\
      \ Dual wield weapons<br>- Ambiguous and unlikely placeholder hero (you)<br>-\
      \ Explodey Robots<br>- Old timey western soundtrack<br>- Guns which go bang!</i><br><br>You\
      \ can watch a developer playthrough of the first level here: <br><a href=\"\
      https://www.youtube.com/watch?v=__-HXGafDZM&amp;feature=youtu.be\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://www.youtube.com/watch?v=__-HXGafDZM&amp;feature=youtu.be</a><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045060/extras/DescriptionBanners_TownAction_02.jpg?t=1560507290\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045060/extras/DescriptionBanners_CanyonAction_02.jpg?t=1560507290\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1045060/extras/DescriptionBanners_MinesAction.jpg?t=1560507290\"\
      \ />"
