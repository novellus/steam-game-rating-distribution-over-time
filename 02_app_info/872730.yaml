    about_the_game: '<strong>Test your knowledge: Cities </strong> is a test game
      that will test your knowledge of geography. Do you know what the most famous
      cities of the world look like? Moscow, Paris, Rome, Tokyo, Washington, Prague
      and many others. Test yourself with our interesting test. The essence of the
      game - is to choose one correct answer from four options! Answer all the questions
      correctly and get 16 beautiful achievements!<br><br>Don''t forget to share your
      result in the comments! <br><br><strong>Key game features: </strong><br> - Allows
      you to test your knowledge of georaphy<br> - For children (there are very easy
      questions)<br> - 16 easy achievements'
