    about_the_game: <strong>Mechanism - </strong> - an adventure game about a lonely
      robot. Dive into a depressive steampunk world which has been infected with a
      strange disease called &quot;Phlegm&quot;.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/645290/extras/Story.gif.png?t=1569345629"
      /><br><br>A lone robot wakes up and finds out that his world has changed dramatically.
      Black tumors called Flegma are everywhere and have caused the death of countless
      robots. Our hero is totally lost, just as you are. What happens to the world
      depends only on your choices.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/645290/extras/Features.gif.png?t=1569345629"
      /><br><br><ul class="bb_ul"><li> Explore the world of &quot;Mechanism&quot;,
      which changes based on your actions.<br></li><li> Solve riddles using various
      objects but be careful because Flegma can harm not only organic beings, but
      robots as well. <br></li><li> Game mechanics based on the character's contamination
      level.<br></li><li> A lot of exploration, similar to the &quot;Souls&quot; game
      series! Find every secret corner of every location to understand what happened
      to the world.<br></li><li> The game is driven by its visual narrative.<br></li><li>
      A meta-narrative hidden inside the main story. Maybe this game is not about
      robots and disease at all...</li></ul><br><i>The lonely robot, he has no plans<br>His
      faith and soul is in your hands. </i><br><br>68 6f 72 6e 20 77 61 6b 65 73 20
      75 70<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/645290/extras/Developers.gif.png?t=1569345629"
      /><br><br><strong> This game was created by only one person, whose name is Alexander
      Khoroshavin, with his family and friends' support. </strong><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/645290/extras/End.gif.png?t=1569345629"
      />
