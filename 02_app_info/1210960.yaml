    detailed_description: '<h2 class="bb_tag">INTRODUCTION</h2>Matrix Brain Twister
      is a puzzle game, where you have to solve matrices by filling all blocks with
      the same color. If a block is clicked, the block itself and its horizontal and
      vertical neighbours will change their color instead of a rotation like the Rubic''s
      Cube. <br>The matrix is solved, if all blocks are filled with the same color,
      except white.<br><br>This is a very simple game mechanic, but can lead to very
      difficult riddles. <br>True to the motto: Easy to learn, hard to master.<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>2D, 3D and 4D matrices<br></li><li>Several
      matrix formats like: 2D (Hourglass, Skull, Star, etc.), 3D (Octahedron, Pyramid,
      Sphere, etc.), 4D (Hypecube, Pentachoron, Octaplex, etc.)<br></li><li>Over 400
      handcrafted levels which varies from easy to hard difficulty<br></li><li>Random
      levels can be generated for your own fun and you can change them in dimension,
      format, size and colors<br></li><li>Solve all handcrafted riddles to not only
      get achievements, but also to be at the top of the leaderboard<br></li><li>Create
      your own feel-good atmosphere by choosing between different backgrounds, effects,
      light moods, block styles, music and atmosphere sounds</li></ul><h2 class="bb_tag">FREE
      OUTDATED VERSIONS</h2>You can test other free outdated versions of this game.
      This gives you an opportunity to see, if you like this type of game.<br><br><ul
      class="bb_ul"><li>Google Play Store: Matrix Brain Twister 2D<br></li><li>itch:
      Matrix Brain Twister 3D<br></li><li>Wallpaper Engine: Matrix Brain Twister 3D</li></ul><h2
      class="bb_tag">FEEDBACK</h2>Feel free to visit the Steam forum to tell us about
      your feedback, occurring bugs, feature requests or any idea you have in mind.
      <br>As the game is currently in Early-Access, we try to add every useful requested
      feature by the community and definitely fix all reported bugs.<h2 class="bb_tag">EPILOG</h2>Last
      but not least, have fun!'
