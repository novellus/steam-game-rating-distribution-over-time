    about_the_game: Historium, the historical visitor attraction on the market square
      of Bruges, recreated Bruges in the Middle Ages through Virtual Reality. The
      VR experiences takes the user on an immersive journey along the trading routes
      in the 15the century. You can sail, row, fly, explore and interact to learn
      about the history of Bruges! This experience is now available on digital VR
      distribution platforms and lasts around 20 to 40 minutes.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=331357b0-1a65-11e9-9929-efb9b18af457"
