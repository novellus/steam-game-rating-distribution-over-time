    reviews: "\u201CSave Koch turned out to be a truly hardcore game and will definitely\
      \ please those players who are not afraid of difficult decisions.\u201D<br><a\
      \ href=\"https://ru.ign.com/save-koch/91077/feature/save-koch-na-chto-ty-gotov-radi-kriostnogo-ottsa\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CSave Koch resembles\
      \ the famous TV show &quot;Game of Thrones&quot; - you never know who will die\
      \ next and in what way the writers will take yet another character out of the\
      \ picture.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://kanobu.ru/articles/mnenie-save-koch-373710/\"\
      \ target=\"_blank\" rel=\"noopener\"  >kanobu</a><br><br>\u201CNon-linear detective\
      \ story of Save Koch is sort of addictive. Each party brings something new to\
      \ the table - a new &quot;rat&quot;, new people, new events, and, if you're\
      \ lucky, new associates.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://rbkgames.com/reviews/obzor-save-koch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >RBK</a><br>"
