  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016720/extras/banner_good_boy.png?t=1602000288\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016720/extras/koch_block_steam_1_en.png?t=1602000288\"\
      \ />                           <br>Save Koch is a strategic simulation game\
      \ all about a mafia godfather under threat. Unknown forces are working overtime\
      \ to get you out of the picture and there\u2019s a sneaky mole within your entourage,\
      \ who\u2019s helping bring you and your empire to the knees!<br>           \
      \             <br>                                            <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016720/extras/gif_1.gif?t=1602000288\"\
      \ />    <br>                               <br>Gather your loyal soldiers and\
      \ do whatever you have to to stay in charge\u2014hire detectives, torture witnesses,\
      \ study the clues\u2014do everything you need to figure out who is behind this\
      \ attack and find the traitor in six days..<br> <br>                       \
      \                                        <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016720/extras/3-2.gif?t=1602000288\"\
      \ /><br>    <br>But remember that all your actions or inactions could have unexpected\
      \ consequences\u2014and every new gameplay can bring new surprises. An error\
      \ can cost someone\u2019s life. Just pray that it\u2019s not yours! <br>   \
      \                                                <br>                      \
      \                          <i>All animals are equal, but some animals are more\
      \ equal than others - George Orwell, Animal Farm</i><br>                   \
      \                        <br>                              <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016720/extras/gif_2.gif?t=1602000288\"\
      \ />                                   <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1016720/extras/koch_block_steam_2_en.png?t=1602000288\"\
      \ /><br><ul class=\"bb_ul\"><li>Unique sci-fi noire genre<br></li><li>High tension:\
      \ complete your investigation in just six days in an atmosphere of stress, panic\
      \ and suspicion.<br></li><li>Live with the consequences: once you make your\
      \ decisions, there\u2019s no going back and each decision can impact the outcome<br></li><li>Roguelike\
      \ elements: new gameplay could turn yesterday\u2019s enemy into today\u2019\
      s best friend, and a well-known situation could play out completely differently<br></li><li>Thieves,\
      \ detectives, thugs: select your crew and use their various skills to your advantage<br></li><li>Entertaining\
      \ thriller: immerse yourself in a futuristic atmosphere of cyberpunk, noire\
      \ and black humor.  Keep safe and stay on top!</li></ul>"
