    about_the_game: "Restore the Sword. Reunite the Elements.<br />\r\n<br />\r\n\
      Shrine's Legacy is a SNES-like action adventure RPG where you\u2019ll wield\
      \ elemental magic to explore the nooks and crannies of Ardemia and battle a\
      \ rising evil. Play single player or with a friend in co-op!<br />\r\n<br />\r\
      \nShrine\u2019s Legacy lets you harness elemental Gemstones to cast spells in\
      \ real-time both to defeat foes and remove obstacles! Meet intriguing characters\
      \ along the way as the two heroes journey to restore the Sword of Shrine."
