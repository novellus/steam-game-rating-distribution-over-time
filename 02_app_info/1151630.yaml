  data:
    about_the_game: "Welcome to the first game in a stunning new saga! When the dead\
      \ cannot find release, the House of 1000 Doors serves as a portal that allows\
      \ the living to help them. But as the House appears at locations around the\
      \ world, it doesn't let just anyone in. To step beyond its threshold, a person\
      \ must be able to communicate with spirits.<br />\r\n<br />\r\nThe protagonist\
      \ of this spectacular new series of hidden object adventure games is Kate Reed,\
      \ a washed up writer of ghost stories who wonders if she'll ever experience\
      \ success again. Guide Kate as she responds to an invitation to enter the House,\
      \ meets the mysterious Lancaster family that resides within it, and solves four\
      \ mind-bending mysteries that take her to worlds she's never imagined.<br />\r\
      \n<br />\r\nKey features:<br />\r\n\u2022\t90 locations<br />\r\n\u2022\t25\
      \ mini-games<br />\r\n\u2022\t15 HOG scenes<br />\r\n\u2022\t13 CGI cutscenes<br\
      \ />\r\n\u2022\tBonus chapter<br />\r\n\u2022\tConcept art<br />\r\n\u2022\t\
      Wallpapers<br />\r\n\u2022\tStep-by-step walkthrough"
