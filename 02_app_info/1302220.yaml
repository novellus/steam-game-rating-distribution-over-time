  data:
    about_the_game: "Nartide is a sweet girl who lived with her parents in a big house\
      \ until, ignoring her mother's advice, slept without a blanket's protection;\
      \ that night, the cold wind of the night, called Cruviana, comes in through\
      \ the window and takes little Nartide as her prisoner.<br />\r\nStuck in an\
      \ eternal night, Nartide must find the light of her life, and then find her\
      \ way home.<br />\r\nPrepare to guide little Nartide through 159 insane and\
      \ frightening stages, filled with horrific monsters and traps that, at every\
      \ step, can lead you to a terribly painful death!<br />\r\n<br />\r\n* Side-view\
      \ platforming game with puzzles;<br />\r\n* 159 stages with visuals ranging\
      \ from dream to nightmare;<br />\r\n* Amazing creatures;<br />\r\n* 12 special\
      \ clothes that give useful skills to Nartide;<br />\r\n* The charming soundtrack\
      \ by Graciele Callado and Walter Yanko, with special guest Naldinho Braga and\
      \ his song BOA NOITE (from the album &quot;Naldinho Braga e o carro de lata\
      \ - Girando mundos&quot;);<br />\r\n* An adaptation of the short story &quot;A\
      \ prisioneira da noite&quot; by Lima Arrais;<br />\r\n* Features elements of\
      \ folk Brazilian culture."
