    about_the_game: 'Mortem: Fallen Kingdoms is a souls-like open world RPG inspired
      by games such as Dragon''s Dogma set in a medieval fantasy world. <br><br>Long
      ago magic was forbidden across the land due to corruptive power consuming it''s
      wielders and transforming them into magic craving nightmares. The High Lord,
      once loyal to King, raised a rebellion with the use of magic and caused the
      kingdom to fall. The King has set you a task to explore the land to find the
      remaining magic sources and learn how to wield it''s destructive power against
      the High Lord''s armies. Players will embark on an epic adventure of exploration
      and face formidable foes before entering the Mortem Land. This corrupt land
      is the main source of the High Lord''s power and you must defeat the evil that
      is lurking.<br><br>Join my Discord to get involved with testing! <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/Q9d2KBt"
      target="_blank" rel="noopener"  >https://discord.gg/Q9d2KBt</a><br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> <strong>Rewarding action combat</strong> - Use your arsenal
      of weapons and abilities to bring down your enemies and be rewarded for your
      aggressive tactics. <br><br></li><li> <strong>No player classes</strong> - Customize
      your character to match your playstyle making use of weapon specializations
      and character attributes. <br><br></li><li><strong>Immersive questing</strong>
      - With no map markers, players must interact with NPCs to understand their objectives
      and direction of travel. Speak to other NPCs who may point you in the right
      direction...beware they may be sending you into a trap! <br><br></li><li><strong>Stunning
      visuals</strong> - Created using powerful Unreal Engine 4, immersive yourself
      in the beautiful world open for your exploration. <br><br></li><li><strong>High
      risk/High reward</strong> - Players will wield destructive magical abilities
      to do massive damage to their foes. This power comes at a cost which can range
      from using all your magic power, sacrificing health to being hunted down my
      nightmares. <br><br></li><li><strong>Customization</strong> - Customize your
      weapon abilities, magical abilities and character stats through various skill
      trees. <br><br></li><li><strong>Monsters!</strong> - Fight a variety of monsters
      that roam the land and in their dungeons. Monsters can trigger world events
      which can range from causing havoc in nearby villages or attacking patrol soldiers.
      </li></ul>'
