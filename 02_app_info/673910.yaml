details:
  data:
    about_the_game: "The original 2D wrestling sim harks back to the genre's 16-bit\
      \ heyday where the fun comes first, and the versatile animation system means\
      \ that anything could happen at any moment - with as many wrestlers in the ring\
      \ as you can handle! Create your own star and embark on an endless career full\
      \ of possibilities, as you attempt to make the right moves backstage as well\
      \ as in the ring. Or simply blow off steam in &quot;Exhibition&quot; matches\
      \ of your own creation - where YOU make the rules, pick the players, and design\
      \ the arena! Fully unlocked as standard, you can even save your changes to all\
      \ 350 characters across 9 rosters.<br />\r\n<br />\r\nUpon connecting one or\
      \ more controllers, you can go beyond the game's mobile roots to enjoy console-quality\
      \ gaming and multiplayer action! Whether using keys or a controller, be sure\
      \ to play through the interactive tutorial to get the most out of the game."
