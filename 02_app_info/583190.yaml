details:
  data:
    about_the_game: "The Astonishing is a turn-based tactical board-game that will\
      \ challenge new to veteran gamers. <br />\r\n<br />\r\nDream Theater and Turbo\
      \ Tape Games have worked close together to create this signature board-game,\
      \ a reenactment of Dream Theater's epic rock opera The Astonishing. It enables\
      \ players to unfold and untangle the original story from the perspectives of\
      \ both The Ravenskill Rebel Militia and The Great Northern Empire of the Americas.\
      \ The full story is not grasped before completing the game from both sides of\
      \ the conflict, during which players\u2019 battle for influence and control\
      \ over the will of the people.<br />\r\n<br />\r\nParticipate in competitions\
      \ for great prizes, including signed albums, tickets and post-concert passes,\
      \ available to players during the Dream Theater tours. The game has a one-time\
      \ purchase cost with no in-app purchases, making players eligible for any and\
      \ all free upgrades.<br />\r\n<br />\r\nKEY FEATURES:<br />\r\n- Unique, signature\
      \ board-based gameplay as developed by Turbo Tape Games<br />\r\n- Single player\
      \ campaign<br />\r\n- Free optional in-game competition for exclusive Dream\
      \ Theater prizes (in-game registering required)<br />\r\n- Player vs. player\
      \ matches on the same device<br />\r\n- An interactive narrative, unfolding\
      \ the story of The Astonishing as seen from both factions <br />\r\n- A new\
      \ level to The Astonishing narrative, bringing the struggle to various locations\
      \ across The Great Northern Empire<br />\r\n- A non-violent game metaphor, where\
      \ playing pieces in battle over game sectors, forcing opponents to give up power\
      \ and influence, rather than fighting to the death<br />\r\n- Utilizing the\
      \ unique video artwork shown exclusively during live shows on Dream Theater\u2019\
      s The Astonishing world tour<br />\r\n- Featuring instrumental musical sections\
      \ from The Astonishing, Dream Theater\u2019s groundbreaking, conceptual double\
      \ album<br />\r\n- The game comes with the option to freely enter exclusive\
      \ competitions for grand prizes during Dream Theater\u2019s tours"
