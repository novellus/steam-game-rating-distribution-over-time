    about_the_game: '<h2 class="bb_tag">simultaneous action strategy<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1138260/extras/PNG01.png?t=1604113147"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138260/extras/GIF01.gif?t=1604113147"
      /><h2 class="bb_tag">set your own battlefield freely<h2 class="bb_tag"><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1138260/extras/PNG02.png?t=1604113147"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138260/extras/GIF02.gif?t=1604113147"
      /><h2 class="bb_tag">what kind of battlefield depends on your imagination<h2
      class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138260/extras/GIF03.gif?t=1604113147"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1138260/extras/GIF04.gif?t=1604113147"
      /><h2 class="bb_tag">game overview<h2 class="bb_tag"><ul class="bb_ul"><li>heroes
      can build all kinds of arms and defense towers in front of them at any time.
      Building units consume energy, which increases with time. The hero can also
      attack alone and release the skill to smash the enemy castle. Different players
      who are good at action and strategy can play different scenes.<br></li><li>level
      editor: place barracks and environment to fight immediately. It is intuitive
      and convenient and does not need to learn. After opening the creative workshop,
      the level can be shared.<h2 class="bb_tag">internal capacity<h2 class="bb_tag"><ul
      class="bb_ul"><li>the eight heroes have their own tactical skills.<br></li><li>19
      arms, including soldiers, archers, mages, Musketeers, crash vehicles, mecha,
      etc.<br></li><li>50 + official level<br></li><li>level editor, scene module
      100+<br></li><li>the above contents continue to increase</li></ul></h2></h2></li></ul></h2></h2></h2></h2></h2></h2></h2></h2>'
