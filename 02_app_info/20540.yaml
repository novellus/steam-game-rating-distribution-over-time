    about_the_game: "Company of Heroes\xAE: Tales of Valor\u2122 is the expansion\
      \ to the Game of the Year winner and highest rated real time strategy franchise\
      \ Company of Heroes\xAE. Featuring new campaigns to overcome, units to command,\
      \ and battlefields to conquer, Company of Heroes\xAE: Tales of Valor\u2122 delivers\
      \ evolved gameplay mechanics and 3 episodic adventures including 9 new missions,\
      \ 3 new Multiplayer Modes, and new abilities to master.                    <br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li><strong>3 Immersive Storylines</strong> \x97\
      \ Embark on the definitive WWII experience from all sides of the war. Each episode\
      \ contains new missions and objectives in a persistent environment.<br>    \
      \                Episode 1: Tiger Ace: Control Tiger Tank Ace Hauptmann Voss's\
      \ highly decorated Tigergruppen against the British 7th Armored Division on\
      \ D-Day in one of the most famous tank battles of WWII.<br>                \
      \    Episode 2: Causeway: Command an American Paratrooper Company in the hours\
      \ following the initial D-Day landings. <br>                    Episode 3: Falaise\
      \ Pocket: Command the Wehrmacht Army as your soldiers try and hold off the advancing\
      \ Allied army.<br>                    <br>\t\t\t\t\t</li><li><strong>Direct\
      \ Fire Control</strong> \x97 Not only can the player's tactical and strategic\
      \ decisions influence the battle, but players also directly control units on\
      \ the battlefield. Players will aim, fire, and maneuver in real-time to capitalize\
      \ on the changing battle conditions.                    <br>\t\t\t\t\t</li><li><strong>Command\
      \ New Units</strong> \x97 New infantry and vehicles such as the Schwimmwagen\
      \ and Staghound will be available.  The Schwimmwagen is an amphibious, all-wheel\
      \ drive off-road vehicle while the Staghound is a highly maneuverable 4x4 Armored\
      \ Car.                    <br>\t\t\t\t\t</li><li><strong>Conquer New Territory</strong>\
      \ \x97 New maps based on famous battles such as Villers-Bocage will be available\
      \ for competitive players in the online battlefield.                    <br>\t\
      \t\t\t\t</li><li><strong>3 New Multiplayer Modes </strong> \x97 New multiplayer\
      \ modes to experience with your friends.  Become a tank commander and square\
      \ off in Panzerkrieg, choose a hero unit and join the battle to push back enemy\
      \ lines in Assault, or team up and defend against waves of attackers in Stonewall.\
      \                    </li></ul>"
