      a minimalist style! Take on the role of the main character, shoot out from enemies,
      set new records and all this under pleasant music! The game has many waves (levels),
      each of which has more and more opponents. As you progress through the game,
      you will receive a variety of weapons that will help you through more difficult
      levels.
