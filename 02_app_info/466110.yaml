details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/466110/extras/title.png?t=1584181745"
      /><br><br>Shaolin vs Wutang is a 1 on 1 <u><strong>INDIE CASUAL </strong></u>combat
      game featuring hand to hand and weapon combat, great music and inspired graphics.
      <br><br>No flashy over the top effects, just combat influenced by classic Kung
      Fu films. The game features authentic fighting sounds from films and a licensed
      soundtrack with great music from classic kung fu movies. <br><br>Shaolin vs
      Wutang is a real love letter to classic 70's and 80's Kung Fu cinema. This is
      a indie passion project that was made by one person who has tremendous passion
      for, and knowledge of Kung Fu films.  It is not my intention to provide the
      same experience as big budget fighting games. But rather I hope to provide players
      with a satisfying gaming experience blended with nostalgia and reminiscence
      of the great Kung Fu films. <br><br>It is being released in early access so
      i can get valuable support and feedback in order to help the game reach its
      full potential.<br><br>With the help of the community we can create the ultimate
      Kung fu game!!<br><br><strong>Current Features Include</strong><br><br><ul class="bb_ul"><li>Hand
      to hand and weapon combat <br></li><li>Dynamic blocking animations <br></li><li>Licensed
      Kung fu soundtrack featuring music from classic films <br></li><li>30 Inspired
      Characters <br></li><li>30 Stages <br></li><li>Unique moves and combos for every
      fighter<br></li><li>Single Player &amp; Local Co-op</li></ul>
