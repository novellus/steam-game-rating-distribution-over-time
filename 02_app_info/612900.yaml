    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.overkillsoftware.com/games/russianweaponpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.overkillsoftware.com/games/russianweaponpack/</a><br><br><strong>A\
      \ delivery from Russia</strong><br><br>Gage just a got a delivery from a foreign\
      \ contact - a container full of russian weapons. These guns won\u2019t break\
      \ due to a speck of dust or some drops of water. They\u2018ll withstand a nuclear\
      \ blast and will never jam. They are built to get the job done.<br><br>The Gage\
      \ Russian Weapon Pack includes 3 Weapons, 1 Melee Weapon, 4 Masks, 4 Materials,\
      \ 4 Patterns and 4 Achievements.<h2 class=\"bb_tag\">Key Features</h2><img src=\"\
      https://www.overkillsoftware.com/ovk-media/2017/03/grom-sniper.jpg\" crossorigin=\"\
      anonymous\"/><br><strong>Sniper Rifle - Grom Sniper Rifle</strong> \u2013 Semi-automatic\
      \ sniper rifle with high accuracy. The Grom Sniper Rifle is swift and easy to\
      \ handle, without being too heavy.<br><br>Comes with the following mods:<ul\
      \ class=\"bb_ul\"><li>Iron Sight<br></li><li>Lightweight Stock<br></li><li>Lightweight\
      \ Foregrip<br></li><li>Grievky Compensator<br></li><li>Tikho Silencer</li></ul><br><img\
      \ src=\"https://www.overkillsoftware.com/ovk-media/redux/g9cont/g3.jpg\" crossorigin=\"\
      anonymous\"/><br><strong>SMG - Tatonka SMG</strong> \u2013 The Tatonka is perfect\
      \ for all CQC combat and holds a high capacity magazine. Easy to use and with\
      \ a high rate of fire.<br><br><br><img src=\"https://www.overkillsoftware.com/ovk-media/redux/g9cont/g4.jpg\"\
      \ crossorigin=\"anonymous\"/><br><strong>Assault Rifle - AK17</strong> \u2013\
      \ The AK17 is reliable and accurate and comes with several mods so that you\
      \ can adjust it to your liking. Fits both mid to close-distance combat.<br><br><img\
      \ src=\"https://www.overkillsoftware.com/ovk-media/redux/g9cont/g5.jpg\" crossorigin=\"\
      anonymous\"/><br><strong>Rezkoye Tactical Knife</strong> \u2013 Groundbreaking\
      \ design creates a trusty melee weapon. Its serrated top makes sure to cause\
      \ maximum damage even though it\u2019s rather small in size.<br><br><br><img\
      \ src=\"https://www.overkillsoftware.com/ovk-media/redux/g9cont/g6.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>Four new masks</strong><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/redux/g9cont/g7.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>Four new patterns</strong><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/redux/g9cont/g8.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>Four new materials</strong><br><br><img src=\"\
      https://www.overkillsoftware.com/ovk-media/redux/g9cont/g9.jpg\" crossorigin=\"\
      anonymous\"/><br>\u2022\t<strong>4 new achievements to unlock</strong>"
