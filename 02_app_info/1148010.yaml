    about_the_game: '&quot;Love Chan&quot; is a touchable desktop pet, Can be placed
      anywhere on your computer desktop, The left mouse button can drag the character,
      the right mouse button can open the function menu, free to change !<h2 class="bb_tag">Note:
      Open the function menu, open the attack, turn on the touch three functions,
      you need to use the left mouse button function, Unable to click on other apps
      on the desktop, Turn off these three functions to recover</h2><h2 class="bb_tag">Game
      features</h2><ul class="bb_ul"><li>Sexy character design</li></ul><ul class="bb_ul"><li>Dynamic
      character</li></ul><ul class="bb_ul"><li>Multiple characters</li></ul><ul class="bb_ul"><li>Multiple
      poses</li></ul><ul class="bb_ul"><li>Can attack character</li></ul><ul class="bb_ul"><li>Can
      touch character</li></ul><ul class="bb_ul"><li>Can adjust the touch range</li></ul><ul
      class="bb_ul"><li>Free movement</li></ul><ul class="bb_ul"><li>Free zoom</li></ul><ul
      class="bb_ul"><li>Powerful background rejection technology</li></ul>'
