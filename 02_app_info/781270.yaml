    about_the_game: "Chaos Control, a super-production designed entirely on Silicon\
      \ Graphics, takes you to the heart of a fantastic epic that blends cyberculture,\
      \ virtual travel and manga graphics. At the controls of a space fighter, your\
      \ dangerous missions will lead you into a unique spectacle with multiple, fantastic\
      \ sets in full screen 3D vision.<br />\r\n<br />\r\nIt's the year 2071. Only\
      \ one space fighter has the courage, composure and razor-sharp reflexes to eliminate\
      \ the savage Kesh Rhan Extraterrestrials...ace pilot Jessica Darkhill. As Lieutenant\
      \ Darkhill, your missions encompass heart-stopping battles in four distinctly\
      \ different, full-screen synthesized universes. Your destiny - to save EARTH.<br\
      \ />\r\n<br />\r\nFirst you must liberate Manhattan. If you succeed, enter the\
      \ core of a virtual reality computer to neutralize a lethal virus. Then soar\
      \ to outer space to destroy the enemy's well-fortressed flagship. Finally, master\
      \ a fearsome labyrinth of traps to greet and beat your nemesis, Lord Commander\
      \ Arakh' Kreen.<br />\r\n<br />\r\n\u2022 More than 60 minutes of computer-generated\
      \ animated images.<br />\r\n\u2022 Real piloting sensations due to the movements\
      \ and the non-linear travel of the vessels involved.<br />\r\n\u2022 Total immersion\
      \ into the game enhanced by hyper-realistic sound effects.<br />\r\n\u2022 A\
      \ grandiose sound track consisting of original titles using the stereo effect,\
      \ CD quality.<br />\r\n\u2022 Combat sequence in Manhattan: the island has been\
      \ entirely recreated in 3D, modeled with 2 million polygons.<br />\r\n\u2022\
      \ Use of three travel modes: basic model space fighter, virtual mode inside\
      \ a tank, prototype fighter considered as the ultimate weapon."
