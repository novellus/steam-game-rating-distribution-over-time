  data:
    about_the_game: Run and jump your way across 11 states and the District of Columbia
      as Bernie and free the USA from the clutches of four Republicans in their castle
      lairs. Find power ups like Vermont cheddar cheese, red roses, and the power
      of &quot;Not Me. Us&quot; to overcome obstacles such as walking red hats, Mitch
      troopas, and tiki torch throwers.<br><br>A political retro game rendered in
      classic NES style and colors, accompanied by nostalgic chip tunes. Play it for
      free!<h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>4 worlds containing
      12 levels total<br></li><li>3 power ups<br></li><li>8 classic enemies<br></li><li>Playable
      on gamepad or keyboard</li></ul>
