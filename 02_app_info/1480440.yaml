    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480440/extras/\u7B80\
      \u4ECB.png?t=1609836609\" /><br>\u2605This is a desktop nurturing kitten pet\
      \ that can be placed anywhere on your computer desktop.<br>\u2605You can customize\
      \ your pet's name and give her a nice name.<br>\u2605She needs you to take good\
      \ care of her food life. According to your training, she will become better\
      \ and better or she may die.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480440/extras/\u751F\
      \u6D3B.png?t=1609836609\" /><br>\u2605Take good care of your pet, she also has\
      \ emotions. You also need to eat and bathe.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480440/extras/\u751F\
      \u6D3B\u6A21\u62DF.gif?t=1609836609\" /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480440/extras/\u6362\
      \u88C5.png?t=1609836609\" /><br>\u2605Have 20 + hairstyles and clothes in the\
      \ game, try to make your pet change into a new one.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480440/extras/20201119_174850_00_00_00-00_00_30.gif?t=1609836609\"\
      \ /><br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480440/extras/\u5B66\
      \u4E60.png?t=1609836609\" /><br>\u2605Make your pet better through study and\
      \ work.<br>\u2605There are many different types of work. Choose your favorite\
      \ occupation and go on!"
