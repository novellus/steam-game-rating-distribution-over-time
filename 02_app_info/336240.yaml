    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/336240/extras/header_image_typoman_615x123.jpg?t=1572367655"
      /><br><strong>Typoman</strong> is a puzzle platformer. You slip into the role
      of a character made of letters, struggling to make your way through a dark and
      hostile world. Despite your small stature you have a powerful gift: You can
      craft words which will have an effect on the environment. But choose your words
      wisely - they can either be a blessing... or a curse!<h2 class="bb_tag">Game
      features</h2><ul class="bb_ul"><li>Wield the power of altering the world by
      creating, changing or destroying words<br></li><li>Solve ingenious and challenging
      puzzles with a unique aesthetic mix of typography and pen &amp; ink graphics
      <br></li><li>Captivating, carefully drafted, on-the-fly told story using witty
      word puzzles and puns <br></li><li>Surreal, atmospheric game world<br></li><li>Featuring
      Steam Trading Cards, Badges, Leaderboards and Achievements<br></li><li>Distinct
      soundtrack specifically composed for the game</li></ul><h2 class="bb_tag">Awards
      &amp; Recognition</h2><ul class="bb_ul"><li>Featured at Indie Game Revolution,
      EMP Museum, Seattle<br></li><li>Beste Inszenierung / Best Production, German
      Video Game Awards 2016, Munich<br></li><li>Finalist Indie Prize 2016 Showcase,
      Casual Connect Europe 2016, Amsterdam<br></li><li>Best Casual Game, Game Connection
      Development Awards 2015, San Francisco<br></li><li>Nominee for Best Game, Best
      Indie Game, Best Sound, Best Game Design, Best Console Game, German Dev Awards
      2015, Cologne<br></li><li>Winner Best Art Style, Gaming Trend''s Best of E3
      2015 Awards, Los Angeles<br></li><li>Winner Best of Quo Vadis 2015 (Sponsored
      by Google), Best of Quo Vadis Show, Berlin<br></li><li>Nominee Best Indie Game,
      gamescom award 2015, Cologne</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/336240/extras/nvidia_spotlight.png?t=1572367655"
      /><br><i>NVIDIA Accredited Partner</i>'
