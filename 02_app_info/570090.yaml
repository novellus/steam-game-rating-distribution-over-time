    about_the_game: "articy:draft is a visual environment for the creation and organization\
      \ of game and story content - such as non-linear storylines, branching dialogues,\
      \ level layouts or character and item databases. All content can be exported\
      \ into various formats - including JSON, XML and Microsoft Office. With version\
      \ 3 and higher. you can also integrate your content easily into Unity with the\
      \ comprehensive articy:draft to Unity plugin.<br><br><strong><u>Features</u></strong><br><ul\
      \ class=\"bb_ul\"><li>Plan non-linear stories<br></li><li>Write branching conversations<br></li><li>Control\
      \ game logic with variables and conditions<br></li><li>Simulate your story content\
      \ to find problems early on<br></li><li>Manage large amounts of game objects\
      \ (characters, items, ...) <br></li><li>Sketch locations and communicate level\
      \ ideas<br></li><li>Document your game in detail<br></li><li>Export to Word<br></li><li>Export\
      \ &amp; Import to Excel for localization<br></li><li>Export to JSON or XML to\
      \ integrate your content <br></li><li>Integrate your content in Unity easily<br></li><li>Commercial\
      \ Usage<br></li><li><i>and more\u2026</i></li></ul><br><strong><u>Story, Mission\
      \ &amp; Quest Design</u></strong><br>articy:draft makes the creation of interactive,\
      \ branching content easy. It\u2019s perfect for your narrative structure design.\
      \ Each node in your story or mission flowchart can contain an inner flowchart.\
      \ For example, you can start with a top-level chapter-like structure and break\
      \ it down into further and further until reaching single lines of dialogue.\
      \ This nested approach ensures clean and organized flowcharts.<br><br>Finally,\
      \ use the simulation mode to test your flow logic before you export it. By using\
      \ variables, conditions and instructions you can control the flow your game.\
      \ For instance, if you want a line of dialogue only to show up when certain\
      \ conditions are fulfilled.<br><br><strong><u>Unity Integration</u></strong><br>Boost\
      \ your iteration process. Our comprehensive Unity plugin gets your content ready\
      \ to use to Unity with just a few clicks.<br><br><strong><u>Game Object Database</u></strong><br>articy:draft\
      \ includes a powerful game object database with a flexible template system.\
      \ Build everything, from characters, items, spells to weapons and skills. Create\
      \ your objects as templates and use them wherever you need them.<br><br><strong><u>Use\
      \ And Create Plugins</u></strong><br>Automate tasks and customize workflows\
      \ by using custom plugins. The Macro Devkit enables you to develop your own\
      \ plugins fast and easily.<br><br><strong><u>Location Planning</u></strong><br>With\
      \ its build-in location editor, a vector-based 2D drawing tool, you can easily\
      \ plan your game world and single levels. This editor is an iteration-friendly\
      \ sketching tool for maps and scenarios. You can place story events, spawn points\
      \ and trigger zones on the map for planning purposes. For some game genres,\
      \ the location editor can even produce the actual game output. For example 2D\
      \ layer-based backgrounds for point\u2019n\u2019click adventures or hidden object\
      \ games."
