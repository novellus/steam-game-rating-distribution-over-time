details:
  data:
    about_the_game: "Composed by Arnaud Roy (a.k.a Flybyno), the Endless Space 2's\
      \ DLC &quot;Harmonic Memories&quot; OST includes 7 tracks in lossless .wav format\
      \ in addition to the original game soundtrack.<br />\r\n<br />\r\n&quot;Soft\
      \ ambient trance and aphotic orchestral music will take you on a trip amongst\
      \ the stars of the universe with FlybyNo\u2019s Endless Space 2. FlybyNo\u2019\
      s compositional skills are superb as ever on this soundtrack; the use of orchestral\
      \ music, synthetic drones, and percussive elements will leave you on the frontier\
      \ of the pure and vast unknown. Trance-like beats fill the microcosm of unexplored\
      \ space between the grooves, while Arnaud\u2019s signature harp flutters down,\
      \ leaving you floating in an ethereal and peaceful swathe of strings.&quot;\
      \ -vgmwax.com"
