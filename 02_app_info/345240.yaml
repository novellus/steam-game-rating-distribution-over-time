    about_the_game: "<strong>SHOGUN: Total War\u2122 - Collection</strong> includes\
      \ the base game SHOGUN: Total War\u2122 and its official expansion pack - Mongol\
      \ Invasion.<br><br><strong><h2 class=\"bb_tag\">About SHOGUN: Total War\u2122\
      </h2></strong><br><br>Japan, 1542, a country in turmoil. The last shogunate\
      \ has collapsed, leaving a nation divided into numerous factions, each led by\
      \ a daimyo, a feudal warlord. <br>Each daimyo is out to scheme, murder, and\
      \ wage war to become supreme ruler. The emperor is powerless, a puppet of whichever\
      \ faction controls Kyoto. Into this melting pot come the first European explorers;\
      \ bringing guns, religion, and disease.<br>Out of this chaos will emerge only\
      \ one daimyo, he who will master all the varied skills that make up the art\
      \ of war;  Politics, economics, subterfuge, strategic warfare, and battlefield\
      \ tactics.<br><br>Only one will become Shogun.<br>\u2022\tThe first, original\
      \ title in a 15 year series of award-winning strategy games.<br>\u2022\tThe\
      \ debut of the now legendary formula of Total War gameplay; a unique mix of\
      \ turn-based grand strategy and real-time battles.<br>\u2022\tZen-like simplicity\
      \ belies a deep and rewarding game, even when measured against the best contemporary\
      \ titles.<br>\u2022\tNow updated for modern resolutions and Steam integration.<br><br><strong><h2\
      \ class=\"bb_tag\">About SHOGUN: Total War\u2122 - Mongol Invasion</h2></strong><br>Though\
      \ in history, Kublai Khan\u2019s otherwise unstoppable Mongol Horde were turned\
      \ back from Japan\u2019s shores by catastrophic weather, in this expansion for\
      \ SHOGUN: Total War, the ultimate \u2018what-if\u2019 question of the period\
      \ is asked.<br>As either the invading Mongols or the ruling Hojo clan of Japan,\
      \ it is up to you to take the islands for the Khan or secure your homeland against\
      \ an imposing threat.<br>\u2022\tFeatures a new playable faction, and new units\
      \ on both sides of the conflict.<br>\u2022\tAdds new campaign and multiplayer\
      \ modes.<br>\u2022\tIncludes a map editor to complete the challenge and further\
      \ enhance a seminal title."
