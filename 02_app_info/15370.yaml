    about_the_game: "For the first time, play as the Orc faction and recruit heroes,\
      \ build armies and manage cities as you explore and conquer legendary lands.\
      \ Use tactics, skills and magic to outsmart fantasy armies while developing\
      \ your heroes and unveiling the dark plot that threatens to tear the world of\
      \ Ashan apart.                                                 <br>\t\t\t\t\t\
      <strong>Features:</strong>                        <br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Every creature in the Heroes V universe will get an alternative\
      \ upgrade, increasing the total number of creatures in the Heroes of Might and\
      \ Magic V line to over 170!                         <br>\t\t\t\t\t</li><li>Expand\
      \ your arsenal and gameplay with new spells, new artifacts, new buildings and\
      \ innovative new features such as the combo-based Artifact Power Link and Battle\
      \ Rage, the unique racial ability of the Orcs.                        </li></ul>"
