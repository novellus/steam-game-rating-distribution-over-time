details:
  data:
    about_the_game: "\u2018You have more than Russ\u2019 lineage within you, Drenn.\
      \ You have his untameable spirit as well.\u2019<br />\r\n(Svenbald, Pack Leader\
      \ of the Flame Hunters)<br />\r\n<br />\r\nDrenn Redblade is a young and brash\
      \ member of the Deathwatch kill team Cassius, undeniably gifted in the art of\
      \ close-combat. <br />\r\nHe has given himself a deed-name, pridefully earning\
      \ the disapproval of his battle brothers, and his fiery temper has become the\
      \ foundation of his reputation as a hot-headed and unthinking young fool. <br\
      \ />\r\nHowever, there can be no doubt that Drenn is a fearless and furious\
      \ warrior who will fight to the death.<br />\r\n<br />\r\nThis DLC allows you\
      \ to add Drenn Redblade to your squad - a skilled warrior who would be indispensable\
      \ in battles against the forces of Chaos and the Necron threat."
