    about_the_game: "<strong>Hellscreen</strong> brings a new perspective on Retro\
      \ FPS games, allowing you to fight <i>forwards and backwards all at the same\
      \ time</i>. <br><br>Utilizing the <strong>RearView mirror</strong>, fire backwards,\
      \ defeat demons, discover hidden areas &amp; detect cloaked enemies. <br><br><br>Explore\
      \ the <strong>&quot;Giger-esqe&quot;</strong> digital Hellscape that is the\
      \ \u201CHellscreen dimension\u201D to destroy an ancient machine left by ancient,\
      \ selfish gods, that determines who ascends to heaven &amp; who is condemned\
      \ to Hell.<br><br>I<strong>nspired by the likes of Doom, Quake, Half-life &amp;\
      \ Aliens Vs Predator</strong>, You will acquire hand cannons, transforming shotguns,\
      \ spread shot chain guns, throwable hell-sabers &amp; more, each with their\
      \ own control input method &amp; characteristics. <br><br>No weapon feels the\
      \ same, especially when firing behind you.<br><br><strong>Warp to and unlock\
      \ 15+ maps</strong> at any time, uncovering new hidden areas, upgrades and hives\
      \ of twisted creatures to defeat. <br><br>Use the environment around you to\
      \ <strong>activate traps and mechanisms</strong> to find cover or crush your\
      \ enemies.<br><br><strong>Acquire all the technology needed</strong> to bring\
      \ \u201CThe machine\u201D down, restore the natural order and maybe even find\
      \ respite from torment.<br><br><br><strong><i><br>Objects In Mirror Are Closer\
      \ Than They Appear!</i></strong>"
