    about_the_game: '<h2 class="bb_tag">Upgrade Your Fleet</h2>Upgrade your fleet
      with the new Undead Frigate Undertow and her terrifying Captain Greavus Leaguemoor.<h2
      class="bb_tag">Bundle Contents</h2><ul class="bb_ul"><li>Undead Frigate: ''Undertow''<br></li><li>Undead
      Captain: ''Greavus Leaguemoor''<br></li><li>3 Undead Mates<br></li><li>''Revenant''
      Skin</li></ul><h2 class="bb_tag">Undead Passive</h2><i>Siphon:</i> Undead ships
      have lower Armor values, but compensate by using a siphon effect where their
      armor repairs automatically by dealing cannon damage. This means extended engagements
      tend to favor the Undead.<h2 class="bb_tag">Ship Passive</h2><i>Soul Tempest:
      When sinking a ship, gain a slow moving ghost that sails around the ship. If
      the ghost collides with an enemy, they take damage.</i><h2 class="bb_tag">Ship
      Tier X</h2><i>Cursed Cannons: When this ship deals cannon damage, the enemy
      cannons of the quadrant damaged are temporarily disabled.</i><h2 class="bb_tag">New
      Captain: Greavus Leaguemoor</h2><br><i>Greavus Leaguemoor''s Barrier of Bone</i><br>Greavus
      hurls a bone harpoon, summoning a barrier of bones around whatever it hits.'
