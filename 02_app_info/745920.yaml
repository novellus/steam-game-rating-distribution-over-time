    about_the_game: "Temtem is a massively multiplayer creature-collection adventure.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745920/extras/Header_KS_TheGame.png?t=1606558287\"\
      \ /><br><br>Every kid dreams about becoming a Temtem tamer; <strong>exploring\
      \ the six islands of the Airborne Archipelago</strong>, discovering new species,\
      \ and making good friends along the way.  Now it\u2019s your turn to embark\
      \ on an epic adventure and make those dreams come true.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745920/extras/Steam_Game.jpg?t=1606558287\"\
      \ /><br><br><strong>Catch </strong>new Temtem on Omninesia\u2019s floating islands,\
      \ <strong>battle </strong>other tamers on the sandy beaches of Deniz or <strong>trade\
      \ </strong>with your friends in Tucma\u2019s ash-covered fields. Defeat the\
      \ ever-annoying Clan Belsoto and end its plot to rule over the Archipelago,\
      \ beat all <strong>eight Dojo</strong> Leaders, and become the ultimate Temtem\
      \ tamer!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745920/extras/Header_KS_AirborneArchipelago.png?t=1606558287\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745920/extras/Steam_Archipelago.jpg?t=1606558287\"\
      \ /><br><br>These are the <strong>floating islands</strong> where Temtem and\
      \ humans coexist peacefully. Each island is a whole different world, but there\
      \ is something we all have in common \u2013 our love for Temtem and Temtem battles!\
      \ Intrepid tamers like yourself travel on airships to the furthest reaches of\
      \ the Archipelago to find the best Temtem. Every young tamer dreams of becoming\
      \ the best\u2026<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/745920/extras/Header_KS_Features.png?t=1606558287\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Story Campaign</strong>: Journey\
      \ across six vivid islands and embark on the adventure of becoming a Temtem\
      \ tamer while fighting against the evil Clan Belsoto.<br></li><li><strong>Online\
      \ World</strong>: The days of traveling solo are over; in Temtem the world is\
      \ a massively multiplayer one. Tamers from around the world can join and you\
      \ will be able to see them around you, living the adventure with you and fighting\
      \ to become the best Temtem tamer.<br></li><li><strong>Co-Op Adventure</strong>:\
      \ You will be able to join forces with a friend any time and work together towards\
      \ your next goal. Catch new Temtem, complete a Route, or face off against a\
      \ Temtem Leader; all while fighting alongside your friend in dual battles!<br></li><li><strong>Housing</strong>:\
      \ Buy your own house at Atoll Row and decorate it your way. Buy new furniture,\
      \ color your walls and you\u2019ll be ready to invite your friends over!<br></li><li><strong>Customize</strong>:\
      \ Customize your character to stand out from the crowd and get new cosmetics\
      \ while you battle other tamers. Pick a silly hat, a comfy sweatshirt, some\
      \ pants and you\u2019re ready to go! Or maybe you prefer to wear a full-on cosplay\
      \ of your favorite Temtem?<br></li><li><strong>Competitive</strong>: Start by\
      \ choosing 8 Temtem and the pick and ban phase will begin. Take turns with your\
      \ rival to pick your Temtem and ban theirs. When all the decisions are made\
      \ and the turns are ended, you will end up with a squad of 5 Temtem and the\
      \ battle will begin.</li></ul><ul class=\"bb_ul\"><li><strong>Always Growing</strong>:\
      \ New content is constantly being added to Temtem, new events, new missions,\
      \ new cosmetics, new Temtem, and new ways to play!</li></ul>"
