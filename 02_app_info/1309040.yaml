    review: 'Don''t expect instant 18+ content with this game other than explicit
      writing. I am 2 hours in and what little there has been is all text based (the
      translation isn''t horrible, but not that great either), with some clothed pictured
      scenes while you read the text. It''s still a fun RPG Maker game to me, but
      anyone just playing for the 18+ content would have probably refunded it by now.
      I''m at day 6 of the 31 in the main story line, so I will update this review
      when I''m finished with a full run. I will adjust my review then, if needed.


      I wish there was a neutral vote, but I will currently recommend it for people
      that enjoy RPG Maker games with explicit writing. However, anyone just wanting
      it for 18+, I would wait until more reviews are out to buy it.


      Edit: Getting to the second level of jobs finally unlocks the 18+ content. Still
      just pictures with text, but they are no longer all clothed pictures.'
