    about_the_game: "Assassin\u2019s Creed\xAE 2 is the follow-up to the title that\
      \ became the fastest-selling new IP in video game history. The highly anticipated\
      \ title features a new hero, Ezio Auditore da Firenze, a young Italian noble,\
      \ and a new era, the Renaissance.<br>\t\t\t\t\t\tAssassin\u2019s Creed 2 retains\
      \ the core gameplay experience that made the first opus a resounding success\
      \ and features new experiences that will surprise and challenge players.<br>\t\
      \t\t\t\t\tAssassin\u2019s Creed 2 is an epic story of family, vengeance and\
      \ conspiracy set in the pristine, yet brutal, backdrop of a Renaissance Italy.\
      \ Ezio befriends Leonardo da Vinci, takes on Florence\u2019s most powerful families\
      \ and ventures throughout the canals of Venice where he learns to become a master\
      \ assassin.<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>EZIO, A NEW ASSASSIN\
      \ FOR A NEW ERA</strong> Ezio Auditore da Firenze is a young Italian noble who\
      \ will learn the ways of the assassins after his family was betrayed and he\
      \ looks to seek vengeance. He is a lady\u2019s man, a free soul with panache\
      \ yet has a very human side to his personality. Through him, you become a master\
      \ assassin.<br>\t\t\t\t\t\t</li><li><strong>RENAISSANCE ITALY</strong> Italy\
      \ in the 15th century was less a country and more a collection of city-states\
      \ where families with political and economic strength began to take leadership\
      \ roles in cities like Florence and Venice. This journey through some of the\
      \ most beautiful cities in the world takes place in a time in history where\
      \ culture and art were born alongside some of the most chilling stories of corruption,\
      \ greed and murder. <br>\t\t\t\t\t\t</li><li><strong>A NEW-FOUND FREEDOM</strong>\
      \ You will be able to perform missions when you want and how you want in this\
      \ open-ended world that brings back free-running and adds elements such as swimming\
      \ and even flying to the adventure. The variety in gameplay adds another layer\
      \ for you to truly play through the game any way you choose.<br>\t\t\t\t\t\t\
      </li><li><strong>DYNAMIC CROWD </strong>Discover a living, breathing world where\
      \ every character is an opportunity for the player. Blending in with the crowd\
      \ is easier, working with in-game characters provide ample rewards but can also\
      \ lead to surprising consequences.<br>\t\t\t\t\t\t</li><li><strong>BECOME A\
      \ MASTER ASSASSIN</strong> Perfect your skills to become a master assassin where\
      \ you brandish new weapons, learn to disarm enemies then use their weapons against\
      \ them, and assassinate enemies using both hidden blades.</li></ul><br>Please\
      \ note that as of November 19th, 2018, the online features for this game are\
      \ no longer supported. The Multiplayer mode / Co-op mode will no longer be accessible.<br>(MAC\
      \ ONLY)"
