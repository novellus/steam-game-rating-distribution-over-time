    about_the_game: "<i>\u201CIt is not an exaggeration to say that without alchemical\
      \ engineering, civilization would not exist.\u201D</i><br><br>Hailed as the\
      \ most promising alchemist of his generation, Anataeus Vaya has just accepted\
      \ a position as Head Alchemist of House Van Tassen, the oldest and richest of\
      \ the city\u2019s ancient Houses. But dangers lurk behind the family\u2019s\
      \ opulent facade, and alchemy alone may not solve every problem.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/558990/extras/logo.png?t=1605294137\"\
      \ /><br><br><i>Opus Magnum</i> is the latest open-ended puzzle game from Zachtronics,\
      \ the creators of SpaceChem, Infinifactory, TIS-100, and SHENZHEN I/O. Master\
      \ the intricate, physical machinery of the transmutation engine\u2014 the alchemical\
      \ engineer\u2019s most advanced tool\u2014 and use it to create vital remedies,\
      \ precious gemstones, deadly weapons, and more.<br><br><strong>Design Machines</strong>\
      \ - Design and build machines that carry out alchemical processes using a variety\
      \ of components including programmable arms, customizable tracks, and more esoteric\
      \ devices like Van Berlo\u2019s wheel and the Glyph of Animismus.<br><br><strong>Open-Ended\
      \ Puzzles</strong> - Compete against your friends and the world to build the\
      \ simplest, fastest, and most compact solutions to the game\u2019s challenges.\
      \ Export animated GIFs of your elegant designs to show them off.<br><br><strong>Steam\
      \ Workshop</strong> - Make and share your own puzzles with full Steam Workshop\
      \ integration and an easy-to-use puzzle editor. Play the top user-submitted\
      \ puzzles in the prestigious <i>Journal of Alchemical Engineering</i>, curated\
      \ by Zachtronics!<br><br><strong>Rich Story</strong> - Intrigues and dark plots\
      \ swirl around the city\u2019s ancient Houses. Alchemists, who hold the power\
      \ to create almost anything known to science, are highly sought\u2014 and highly\
      \ dangerous.<br><br><strong>Solitaire Minigame</strong> - Alchemical engineering\
      \ takes focus and concentration. Take a break with <i>Sigmar\u2019s Garden</i>,\
      \ an original alchemy-based solitaire game. Every game is winnable, but not\
      \ every game will be won\u2026"
