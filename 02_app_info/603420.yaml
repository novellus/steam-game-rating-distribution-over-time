    review: "[h1]Con el cerebro poco desarrollado[/h1]\n\nUn juego de plataformas\
      \ y acci\xF3n de scroll lateral que hace honor a la inteligencia de sus protagonistas\
      \ cavern\xEDcolas: tienen muy pocas ideas, es poco inteligente. Las comparaciones\
      \ con otros juegos (que los mismos desarrolladores hacen) son puro marketing.\
      \ Nada tiene que ver con la jugabilidad de \"New Super Mario\". Se parece a\
      \ \"Joe y Mac\" solo porque en las primeras pantallas caminamos por una insipida\
      \ jungla. Hay que tenerlos muy gordos para compararlo con \"Metal Slug\". No\
      \ he visto la esencia de la saga Trine (\xBFestamos locos o qu\xE9?). Cambiar\
      \ de personaje para superar obst\xE1culos es anecd\xF3tico, ya que los personajes\
      \ son tan simples, planos y vac\xEDos que carecen de habilidades funcionales\
      \ e interesantes. \n\nEn un mundo donde tenemos tanta cantidad de juegos que\
      \ derrochan calidad, [i]Caveman Warriors[/i] deber\xE1 ser una de tus \xFAltimas\
      \ opciones. As\xED pues, por llevar a enga\xF1o compar\xE1ndose con las grandes\
      \ sagas, no lo recomiendo.\nA simple vista el juego tiene buena pinta pero una\
      \ vez puestos a jugar la cosa cambia. Pocas veces dejo un juego a la mitad.\
      \ No he sido capaz de terminarlo por lo aburrido que me estaba resultando. Prefiero\
      \ ir a una clase de matem\xE1ticas y no ser un troglodita sin ninguna gracia.\n\
      \n[b]Lo peor:[/b] sin ideas propias. Aburrido. Personajes sin carisma. \n[b]Lo\
      \ mejor:[/b] El apartado gr\xE1fico es simp\xE1tico."
