    about_the_game: "Jump back in time and free your inner caveman. Smash heads in\
      \ this cooperative platformer game. Play solo or team up with up to 4 players.\
      \ Inspired by games like <strong>New Super Mario</strong>, <strong>Joe &amp;\
      \ Mac</strong>, <strong>Metal Slug</strong>, <strong>Castle Crashers</strong>\
      \ and <strong>Trine</strong>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/603420/extras/inspirations.png?t=1603790146\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/603420/extras/features.png?t=1603790146\"\
      \ /><br>- <strong>Different playable characters</strong>: Choose one of the\
      \ playable characters, but don\u2019t worry! You can change your character at\
      \ anytime in the game and play with them all!<br>- <strong>1-4 players</strong>:\
      \ Play solo, with one, two or three friends. Work together to become unstoppable!<br>-\
      \ <strong>Varied Enemies</strong>: Each level has different enemies, watch out\
      \ as they can catch you unguarded.<br>- <strong>Secret Levels</strong>: Unlock\
      \ secret levels inside the game for more excitement!<br>- <strong>Challenging</strong>:\
      \ Challenge yourself to unlock all the achievements!"
