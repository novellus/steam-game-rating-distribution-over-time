details:
  data:
    about_the_game: "<strong>Suzunaan on Fire</strong> is the first Touhou doujin\
      \ game produced by Creator Team from Crestruction. Players will roleplay Kosuzu\
      \ Motoori and figure out the way to escape from fire. If you like puzzle games\
      \ and also like Touhou, welcome to play our first game.<br><br>As everyone knows,\
      \ Suzunaan is a bookshop.<br>As everyone knows, not only human beings usually\
      \ visit this bookshop.<br>As everyone knows, also, fire usually happens in this\
      \ bookshop\u2026<br><br>Control Kosuzu, the owner of Suzunaan, to escape from\
      \ all the fires around!<br>Maybe, customers left some useful items to escape?<br>Beware\
      \ of dangers that appears from no where!<br><br>Difficulty is well balanced,\
      \ and multiple items with traps bring various strategies to escape from fire!\
      \ Let\u2019s start to help Kosuzu out!<br>No fire, no life! <br><br>Touhou Project\
      \ original author: ZUN<br>Game produced by The Creator WorkGroup, SakuraGaming\
      \ Studio"
