    about_the_game: Ever wonder what baby a slot machine and a classic shooter would
      make? Well wonder no more! Cosmic Cash combines the retro action packed feel
      of arcade shooters with the thrill of winning big at the slots. The game is
      simple, place a bet, play a level, try and make millions! It is possible, we
      the team have done it! Use your new found riches to upgrade your ship helping
      you get through waves of unreasonably evil space bad guys with glamorous ease.
      But remember you could lose it all in one foolish bet like I usually do. Cosmic
      Cash is meant to be a quick pick up and play game to enjoy at any time. How
      theoretically rich will you get? Go get em space bounty hunter person!<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Classic retro shooter<br></li><li>Betting mechanic<br></li><li>Upgradeable
      weapons<br></li><li>Upgradeable sheilds</li></ul>
