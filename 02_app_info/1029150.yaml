  data:
    about_the_game: "Battle giant robots, mad gods, and\u2026awkward teen romance?\
      \ You were just an ordinary high-school student\u2014up until you rescued a\
      \ mysterious being from the army, and were granted amazing powers! Now you must\
      \ put on your colored costume, make sure to finish your homework, and prepare\
      \ for the fight of your life!<br><br><i>Totem Force</i> is a lighthearted 260,000\
      \ word interactive anime-inspired novel by Tom Rayner, where your choices control\
      \ the story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br><br><ul class=\"\
      bb_ul\"><li> Play as male, female, or non-binary; gay, straight, bisexual, or\
      \ asexual.<br></li><li> Romance your jerk rival, the mysterious blonde, your\
      \ childhood best friend, and many others.<br></li><li> Solve your problems with\
      \ friendship, or use your own intellect and willpower.<br></li><li> Defend the\
      \ city from monster attacks!</li></ul><br>It's time for you to become the Heir\
      \ to the Heavens!"
