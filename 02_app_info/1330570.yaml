  data:
    about_the_game: "It\u2019s time for Grandpa to break free of the boring hospital\
      \ life! Only you can help him escape, so grab your slippers, throw on your best\
      \ slacks and strap in for an epic adventure for freedom in a rocket-powered\
      \ wheelchair as you help Grandpa RUN!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330570/extras/RGR_Gif_1_.gif?t=1608214946\"\
      \ /><br><br>In this manic, high-octane platformer, you\u2019ll be pulling off\
      \ some seriously impressive leaps as you traverse dangerous and surreal environments\
      \ \u2013 all while evading the angry nurses who are hell-bent on cramping Grandpa\u2019\
      s style!<br><br>Race through the bizarre terrain as you prove that this old\
      \ dog still has some tricks left in him, and his supercharged wheelchair. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1330570/extras/RGR_Gif_3_.gif?t=1608214946\"\
      \ /><br><strong><h2 class=\"bb_tag\">RUN! GRANDPA! RUN! Features</h2></strong>-\
      \ A surreal and varied environment to navigate \u2013 what was in that medication!?<br>-\
      \ Killer obstacles like swinging mallets and spinning blades which demand skilled\
      \ steering.<br>- Rocket power-ups to fuel Grandpa\u2019s epic jumps, but timing\
      \ is key!<br>- New gameplay elements, including bouncing platforms, to keep\
      \ the excitement up."
