  data:
    about_the_game: "Protect earth from destruction in this shiny 3D brick-breaking\
      \ game! <br />\r\n<br />\r\nThe game introduces a new approach on the block\
      \ breaking genre. Voxel Baller will take you through 5 different areas in its\
      \ World Tour mode. Unlock all the characters and tackle the obstacles to master\
      \ the invaders!<br />\r\n<br />\r\n- 10 worlds and 50 unique levels<br />\r\n\
      - boss battles<br />\r\n- evolutive difficulty: play the game to unlock more\
      \ credits<br />\r\n- 6 different characters, each with its own special ability<br\
      \ />\r\n- an endless mode for high score seekers<br />\r\n- 4 camera angles\
      \ available<br />\r\n- full controller support"
