  data:
    about_the_game: <strong>Time to get ready for a Bloodbath! Defend your positions,
      Grab a cannon and shield, blast your way to the top! Hide among the virtual
      shadows and test your stealth skills for the kill. This is Your MATCH! </strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1034580/extras/Match1.gif?t=1563452811"
      /><br><br>Join in and play in the newest VR multiplayer PVP shooter made with
      the best traditions of classic FPS. <br><br><strong><h2 class="bb_tag">Key features
      include:</h2></strong><br><ul class="bb_ul"><li> Four types of weapon (blade,
      pistol, rifle, railgun)<br></li><li> Health and armor packs<br></li><li> Several
      different levels designed for intense deathmatch <br></li><li> Up to 16 players
      supported for one deathmatch</li></ul><br>Bring your friends and prove who will
      meet their MATCH.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1034580/extras/match2.gif?t=1563452811"
      />
