  data:
    about_the_game: Chicks and Tricks VR is a crazy mini game, where a farmer is protecting
      his chickens. The hungry fox &quot;Tricks&quot; is trying to eat as many chickens
      as possible! <br>Gather up a friend and battle in this crazy farmer versus fox
      asymmetrical local multiplayer game! Catch as many chickens as you can or try
      to protect them from the Fox. The game is great for parties, family gatherings
      or a one vs one between friends!<br><br>Roomscale VR is highly recommended for
      this game. The player controlling the farmer is playing in VR, while the Fox
      is being controlled on the PC. <strong>The game is 2 player local-multiplayer
      only!</strong> The game cannot be played single-player. It requires a min. of
      2m x 1.5m playarea.<br><br>Each player must collect as many points as possible
      and the best player who scores the most points each round win. You are free
      to create your own mini tournaments and rounds. Each round takes approximately
      5-10min.
