    about_the_game: <strong>ARCADEON</strong> VR is a match 3 game on steroids. <br><br>Use
      the force of your gravity gloves to swap and match drones by colors in different
      grids simultaneously.<br><br>While solving levels, drones attack you with lasers,
      missiles and canon balls. <br>Other drones offer you power ups, shields or multipliers.<br><br>The
      futuristic streamline universe of Arcadeon is heavily inspired by cyperpunk
      classics such as Blade Runner and Tron.
