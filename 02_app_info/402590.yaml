    about_the_game: "The collaboration between 2 Player Productions and Double Fine\
      \ Productions that launched a historic Kickstarter campaign has reached its\
      \ conclusion! A three-year journey spanning twenty episodes, the &quot;Double\
      \ Fine Adventure&quot; series chronicles the creation of \u201CBroken Age,\u201D\
      \ from a germ of an idea in Tim Schafer\u2019s notebook to a finished game and\
      \ beyond. <br><br>Along the way, the team is confronted with production delays,\
      \ internal strife, and outside controversy in what is the most honest, in-depth\
      \ look at video game development ever created. Previously exclusive to Double\
      \ Fine\u2019s Kickstarter backers, now everyone can share in the passion, humor,\
      \ and heartbreak of this landmark documentary series.<br><br>This series is\
      \ currently available on Steam through HD streaming and includes <a href=\"\
      https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#18\" target=\"\
      _blank\" rel=\"noreferrer\"  >two commentary tracks</a> per episode and subtitles."
