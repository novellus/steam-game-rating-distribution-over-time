    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>Digital Deluxe Edition</h1><p>The\
      \ Deluxe Edition contains hours of bonus content and deleted scenes captured\
      \ during the making of Broken Age. Buy or upgrade to the Deluxe Edition today!</p><br><h1>Just\
      \ Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/402590/extras/montage.jpg?t=1599588949\"\
      \ /><br><br>The Double Fine Adventure now supports downloads of the video files\
      \ on Steam!<br><br>The main series (Ep 1-20) requires 46gb of storage space.\
      \  Bonus content in the DLC bundle (Sidequests, Bonus Videos, Deleted Scenes)\
      \ requires an additional 46gb of space.  Please be sure you have the available\
      \ space before committing to download.<br><br><a href=\"steam://run/660770\"\
      \  >Click here to begin downloading the files</a>.<br><br>Files come as high\
      \ quality mp4's transcoded directly from the original masters with embedded\
      \ media library metadata.  The 20 episode main series also contains subtitle\
      \ support and both commentary tracks.</p><br><h1>#label_about_the_series</h1>The\
      \ collaboration between 2 Player Productions and Double Fine Productions that\
      \ launched a historic Kickstarter campaign has reached its conclusion! A three-year\
      \ journey spanning twenty episodes, the &quot;Double Fine Adventure&quot; series\
      \ chronicles the creation of \u201CBroken Age,\u201D from a germ of an idea\
      \ in Tim Schafer\u2019s notebook to a finished game and beyond. <br><br>Along\
      \ the way, the team is confronted with production delays, internal strife, and\
      \ outside controversy in what is the most honest, in-depth look at video game\
      \ development ever created. Previously exclusive to Double Fine\u2019s Kickstarter\
      \ backers, now everyone can share in the passion, humor, and heartbreak of this\
      \ landmark documentary series.<br><br>This series is currently available on\
      \ Steam through HD streaming and includes <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#18\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >two commentary tracks</a> per episode\
      \ and subtitles."
