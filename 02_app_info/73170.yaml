details:
  data:
    about_the_game: "Developed by a team of experienced modders from the Paradox forum,\
      \ Darkest Hour is a stand-alone Hearts of Iron game. The game features a mixture\
      \ of short and in-depth campaigns set across the darkest chapters of the 20th\
      \ century. Play from the outbreak of the Great War up until the onset of the\
      \ Cold War. <br><br>\t\t\t\t\t\tDarkest Hour will introduce a new artificial\
      \ intelligence that is now able to react to hundreds of different situations\
      \ simultaneously. It implements a dynamic diplomatic system that will allow\
      \ the player to have a real impact on the course of history.<br><br>\t\t\t\t\
      \t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Short\
      \ and grand campaigns allow players to experience the darkest hours of the 20th\
      \ century, from the Great War to the onset of the Cold War<br>\t\t\t\t\t\t</li><li>New\
      \ map, redesigned to offer greater detail as well as strategic and tactical\
      \ opportunities<br>\t\t\t\t\t\t</li><li>Dynamic diplomatic system giving the\
      \ player greater influence on the course of events<br>\t\t\t\t\t\t</li><li>New\
      \ artificial intelligence capable of reacting to hundreds of different situations<br>\t\
      \t\t\t\t\t</li></ul><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Scenarios:</h2>\t\t\
      \t\t\t\tGrand campaign scenarios (where it is possible to choose any of the\
      \ nations involved):<br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>1914 The Great War\
      \ (starting on June 27, 1914)<br>\t\t\t\t\t\t</li><li>1933 Day of Decision (starting\
      \ on March 4, 1933)<br>\t\t\t\t\t\t</li><li>1936 The Road to Another War (starting\
      \ on January 1, 1936)<br>\t\t\t\t\t\t</li><li>1939 Invasion of Poland (starting\
      \ on September 1, 1939)<br>\t\t\t\t\t\t</li><li>1940 Burning Europe (starting\
      \ on May 10, 1940)<br>\t\t\t\t\t\t</li><li>1941 Awakening the Giant (starting\
      \ on June 22, 1941)<br>\t\t\t\t\t\t</li><li>1942 Enemy at the Gate (starting\
      \ on November 22, 1942)<br>\t\t\t\t\t\t</li><li>1943 Allied Invasion of Sicily\
      \ (starting on July 26, 1943)<br>\t\t\t\t\t\t</li><li>1944 Allied Landing in\
      \ Normandy (starting on June 20, 1944)<br>\t\t\t\t\t\t</li><li>1945 Battle of\
      \ the Bulge (starting on December 16, 1944)<br>\t\t\t\t\t\t</li></ul>\t\t\t\t\
      \t\tBattle scenarios which focus on specific battles or wars and where players\
      \ can choose between a small number of nations:<br>\t\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>1904 Russo-Japanese War<br>\t\t\t\t\t\t</li><li>1939 Invasion of\
      \ Poland<br>\t\t\t\t\t\t</li></ul>"
