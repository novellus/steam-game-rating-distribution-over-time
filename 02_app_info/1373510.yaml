  data:
    about_the_game: "Enhanced and updated for modern systems by the game's original\
      \ developers, this is the definitive edition of <i>BloodRayne</i>.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373510/extras/BloodRayne-nazi-hunt.gif?t=1605903260\"\
      \ /><br><br>In the years between the World Wars, Agent BloodRayne works as a\
      \ killing machine for The Brimstone Society \u2013 a top secret fraternity that\
      \ hunts down and destroys supernatural threats. Two missions, five years apart,\
      \ turn out to be connected by one man. For years, this man has been searching\
      \ the world for powerful occult relics to bring about a new age of domination\
      \ for the Third Reich. In this frenetic and bloody third-person shooter that\
      \ unleashed the iconic red-headed femme fatale on the world, the dhampir Rayne\
      \ faces horrific creatures, hordes of soldiers with an array of tools and firepower,\
      \ and every Nazi officer that stands between her and the one she must stop.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373510/extras/BLOODRAYNE-swamp-comparrison.gif?t=1605903260\"\
      \ /><br><br>Features and enhancements of the <i>Terminal Cut</i> edition, created\
      \ by the game\u2019s original development team:<br><ul class=\"bb_ul\"><li>Support\
      \ for higher display resolutions (up to 4K / 3840x2160).<br></li><li>Upscaled\
      \ cinematic videos <br></li><li>Support for modern gamepads (XInput)<br></li><li>Improved\
      \ rendering with up to 4x anti-aliasing   <br></li><li>Support for higher texture\
      \ resolutions allowing for use of original, uncompressed textures<br></li><li>Improvements\
      \ to effects such as reflections, water, fog, and shadows</li></ul>"
