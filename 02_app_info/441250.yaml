    detailed_description: '<h1>Talewind Halloween Update</h1><p>Talewind: Isaac''s
      basement is a free Halloween themed update inspired by the binding of Isaac
      world, you will be able to explore the secret that lies beneath our protagonist''s
      house and know more about the world of Talewind.<br><br><strong>The update features:</strong><br><ul
      class="bb_ul"><li> 1 new level in a new scenario<br></li><li> The history of
      our protagonist''s grandfather<br></li><li> 3 new monsters<br></li><li> 1 new
      achievement</li></ul><br>You will be able to access the new zone after you complete
      world 1.</p><br><h1>About the Game</h1>What is Talewind?<br><br><br>Talewind
      is a VERY HARD 2D platformer with the wind as a core mechanic, mostly suited
      for hardcore platforming fans and completionists.<br>You can jump, glide and
      move trough wind tunnels in order to travel across the levels.<br>Play through
      FIVE different worlds filled with beautiful hand-painted environments.<br><br>Don''t
      let its looks fool you, you are going to need some serious mechanical skills
      to reach the end.<br><br><br>The Story<br><br><br>You live in a small village
      at the bottom of a mountain. This mountain is not like the others though. Surrounding
      it, <br>strong winds never cease to blow. To this village the wind is a blessing,
      a never ending source of energy essential to everyday life.<br><br>But one day,
      the wind gets weaker and starts to fade. <br>You set off on a journey to climb
      the mountain and find out what is happening.'
