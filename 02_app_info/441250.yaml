    about_the_game: "What is Talewind?<br />\r\n<br />\r\n<br />\r\nTalewind is a\
      \ VERY HARD 2D platformer with the wind as a core mechanic, mostly suited for\
      \ hardcore platforming fans and completionists.<br />\r\nYou can jump, glide\
      \ and move trough wind tunnels in order to travel across the levels.<br />\r\
      \nPlay through FIVE different worlds filled with beautiful hand-painted environments.<br\
      \ />\r\n<br />\r\nDon't let its looks fool you, you are going to need some serious\
      \ mechanical skills to reach the end.<br />\r\n<br />\r\n<br />\r\nThe Story<br\
      \ />\r\n<br />\r\n<br />\r\nYou live in a small village at the bottom of a mountain.\
      \ This mountain is not like the others though. Surrounding it, <br />\r\nstrong\
      \ winds never cease to blow. To this village the wind is a blessing, a never\
      \ ending source of energy essential to everyday life.<br />\r\n<br />\r\nBut\
      \ one day, the wind gets weaker and starts to fade. <br />\r\nYou set off on\
      \ a journey to climb the mountain and find out what is happening."
