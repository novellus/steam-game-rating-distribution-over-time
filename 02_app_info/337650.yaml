    about_the_game: 'Soft Body is a meditative action game where you control two beautiful,
      gooey snakes at the same time. In the game, you paint the world with your body,
      and as you do so, the world changes around you and reveals new obstacles and
      challenges. Although the action is quite tense, the mood and aesthetic is contemplative
      and calm.<br><ul class="bb_ul"><li>100 levels<br></li><li>Four unique modes
      for all players: from simple bullet dodging to brain-splitting masochism<br></li><li>New
      Game+ option for both Soft Game and Hard Game: rethought mechanics and revamped
      levels for those seeking the brain-splitting challenges</li></ul>'
