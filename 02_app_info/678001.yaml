    about_the_game: "A rich history of modernisation and refinement awaits you on\
      \ the Woodhead Electric Railway \u2013 see for yourself how advances in power\
      \ and route design gave new life to a struggling operation. From the first days\
      \ of this route steep and unforgiving gradients combined with heavy coal trains\
      \ to make it a challenge for steam trains, so even as far back as the GCR days,\
      \ discussions of electrification were taking place\u2026<br><br>Words were turned\
      \ into actions by the LNER in 1936, who planned out the electrification of the\
      \ line between Sheffield and Manchester, including the branch line to Wath,\
      \ and even had a majority of the overhead gantries in place before the start\
      \ of the Second World War. While the conflict halted the project, it was reinstated\
      \ as soon as the war ended, however one big change to the line was added into\
      \ the plan.<br><br>To traverse the Pennines, the Woodhead Line when built bored\
      \ through the landscape with tunnels stretching to 3 miles long. Initially,\
      \ a single-track tunnel \u201CWoodhead 1\u201D was opened in 1845 and was one\
      \ of the longest in the world, this was soon followed by \u201CWoodhead 2\u201D\
      , another single-track pathway though the Pennines. Enclosed, and damaged due\
      \ to years of use by steam locomotives, it was decided that the electrified\
      \ line would pass through \u201CWoodhead 3\u201D, a new twin-track tunnel that\
      \ could incorporate the wires.<br><br>A small fleet of 8 BR Class 506 EMUs were\
      \ constructed for passenger use - these 3-car units would operate between Hadfield,\
      \ Glossop and Manchester throughout their working lives. The 506s were rather\
      \ unique, along with the 76s and the Woodhead Line itself, in being electrified\
      \ to 1500V DC, instead of the conventional 25 kV AC, this different electrification\
      \ made it easier for heavy trains to use regenerative braking on the unrelenting\
      \ downhill sections.<br><br>Despite the modernisation and new fleet, the Woodhead\
      \ Line was closed to passenger traffic in 1970, this controversy was due to\
      \ the Hope Valley Line being all around more convenient, albeit less direct.\
      \ The Woodhead Electric Railway in Blue captures the route as it was in its\
      \ waning years, and in addition to that, covers extra mileage such as the Glossop\
      \ Branch and Reddish depot. If that wasn\u2019t enough, the included traction;\
      \ Class 08, Class 76 and Class 506, will all come equipped with Pro Range functionality\
      \ for those who like an extra challenge. Glory in a piece of Railway history\
      \ and experience the improvements that gave a brief second life to a truly wonderful\
      \ route!<h2 class=\"bb_tag\">Included Scenarios</h2><br>A wide range of Scenarios\
      \ give you the chance to explore the entire route!<br><br><ul class=\"bb_ul\"\
      ><li>[08] 01. Guide Bridge Shunting<br></li><li>[506] 02. 2H78 Hadfield to Manchester\
      \ Piccadilly<br></li><li>[506] 03. 2H78 Manchester Piccadilly to Hadfield<br></li><li>[506]\
      \ 04. Commuter Rescue<br></li><li>[76] 05. The Easter Tommy \u2013 21st April\
      \ 1981<br></li><li>[76] 06. 6M40 Rotherwood to Fiddlers Ferry Power Station<br></li><li>[76]\
      \ 07. 6M28 Wath to Fiddlers Ferry Power Station<br></li><li>[RailfanMode] Broadbottom<br></li><li>[RailfanMode]\
      \ Guide Bridge</li></ul><br>More scenarios are available on the Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>Late 1970s rendition of the Woodhead\
      \ Electric Railway<br><ul class=\"bb_ul\"><li>43 mile route between Manchester\
      \ Piccadilly and Sheffield Victoria<br></li><li>3 mile branch line to Reddish\
      \ Depot<br></li><li>1 mile branch line to Glossop<br></li><li>14 mile branch\
      \ to Wath</li></ul></li><li>Pro-Range Traction<br><ul class=\"bb_ul\"><li>BR\
      \ Class 08 in BR \u201CLongsight\u201D Corporate Blue livery<br></li><li>BR\
      \ Class 76 in BR Corporate Blue livery<br></li><li>BR Class 506 in BR Corporate\
      \ Blue livery, clean &amp; weathered<br></li><li>BR Class 506 in BR Blue &amp;\
      \ Grey livery, clean &amp; weathered</li></ul></li><li>Rolling stock<br><ul\
      \ class=\"bb_ul\"><li>Ex-LNER HOP 21-ton Coal Hopper<br></li><li>Ex-LNER Toad\
      \ E Brake Van<br></li><li>BR HAA MGR 33-ton Hopper<br></li><li>BR MCV 16-ton\
      \ Mineral Wagon<br></li><li>BR GUV General Utility Van in BR Corporate Blue\
      \ livery<br></li><li>BR Mk1 Coaches in BR Blue &amp; Grey livery</li></ul></li><li>Quick\
      \ Drive Compatible<br></li><li>Download size: 916.3 MB </li></ul>"
