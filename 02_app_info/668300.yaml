    about_the_game: "In this beautiful Hua Garden player will be able to develop character\
      \ skills and experience chinese culture through different games and NPC interactions.There\
      \ are more than 10 different types of games to test player's skill limit.Chinese\
      \ food,music,gobang,even Chinese KongFu and so much more are awaiting for you\
      \ to discover its excitment.At the same time,enjoy the vivid story line by completing\
      \ various quests.<br><br>Exciting stroy line<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/668300/extras/d-\u5267\
