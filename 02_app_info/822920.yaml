      \ on music and sound, creating some truly bone-chilling effects that will leave\
      \ the player nervously laughing while mentally reassuring themselves that &quot;This\
      \ isn't scary!&quot;\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2018/03/ellen_sends_a_chill_down_playe.html\"\
