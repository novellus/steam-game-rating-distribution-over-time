    detailed_description: "<strong>ABOUT THE GAME</strong><br><br>If you don\u2019\
      t believe in paranormal events, meet the people from White Hill.<br><br>It\u2019\
      s been years since all but the daughter in the Smiths\u2019 family were found\
      \ brutally murdered. The people of the town are getting uneasy as more and more\
      \ witnesses have spoken about seeing the silhouette of a little girl standing\
      \ in the house. Rumors spread that the silhouette has to be Ellen, the daughter\
      \ of the Smith\u2019s family, whose body was never found during the investigation\
      \ of the murders. 1 year later, James, a bright and eager investigator, has\
      \ taken matters into his own hands to finally reveal the truth of what happened\
      \ that horrible night. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/822920/extras/ellen_main_screen.png?t=1590204819\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play as James, an intelligent detective\
      \ who is trying to get to the bottom of the paranormal events happening in the\
      \ Smiths' Residence at White Hill.<br></li><li>Dive into an emotional and thrilling\
      \ experience while solving puzzles and persisting through nerve-racking scenarios.<br></li><li>Listen\
      \ to breath-taking soundtracks as you\u2019re traversing through the unnerving\
      \ residence of the Smiths' in a beautiful pixel art style.<br></li><li>Enjoy\
      \ the atmospheric storytelling as you unfold the mystery by completing all chapters.</li></ul>"
