    about_the_game: "HoCWar - is a Collectible Card Game in the World War II setting.<br\
      \ />\r\n<br />\r\nThis is your chance to become a real General! Bring your armies\
      \ to the glory in the new card game HoCWar. <br />\r\n<br />\r\nGet caught up\
      \ in the inclement world of merciless card wars!<br />\r\n<br />\r\nComputer\
      \ Collectible Card Games today at its popular zenith. However truly original\
      \ ideas which supplement something new in genre and not just exploiting the\
      \ features of hits, are not so many. But our new CCG HoCWar goes far beyond\
      \ many competitors because of its originality.<br />\r\n<br />\r\nHere are just\
      \ some of features of the game:<br />\r\n<br />\r\n1. World Wat II setting.\
      \ As in other games the characters are mostly fictional in HoCWar cards represent\
      \ true mechanisms and troops of USSR and Germany.<br />\r\n<br />\r\n2. Dual-mode\
      \ format: simplified mode for beginners and hard mode which was designed for\
      \ lovers of long and intensive battles. <br />\r\n<br />\r\n3. Fog of War: Cells\
      \ on the battlefield has a visibility attribute. The invisible cells called\
      \ Hidden.<br />\r\n<br />\r\nThe system Pay-To-Win aren\u2019t presented in\
      \ the game, In-Game Purchases didn\u2019t affect the balance of the game and\
      \ don\u2019t give any significant advantage to players. Much more importance\
      \ has the player\u2019s skill and chosen strategy.<br />\r\n<br />\r\n<br />\r\
      \nIn the nearest future the game will present:<br />\r\n<br />\r\n<br />\r\n\
      1. \u201CTransitive\u201D cards. It is very valuable cards which can\u2019t\
      \ be bought and can be received only from the battles. If your opponent use\
      \ one of those cards in battle and if you won the match, you receive a copy\
      \ of this card, and your opponent waste it.<br />\r\n<br />\r\n2. \u201CTrophy\
      \ cards\u201D. It\u2019s a type of card, which you can receive after the battle\
      \ with certain possibility. It differs from Standard card only by good-looking\
      \ visualization, but characteristics and perks are just the same.<br />\r\n\
      <br />\r\n3. \u201CDay and night\u201D system. Depending on the time of the\
      \ day cards and tactics will have different power, for instance: aviation at\
      \ the night time won\u2019t be such effective as it is in daylight.<br />\r\n\
      <br />\r\n4. Fights on the land, on the sea and in the air; single battles in\
      \ the format of separate missions and story campaigns; multiplayer combats on\
      \ the Global Conflict map; upgrading the troops.<br />\r\n<br />\r\n5. Global\
      \ Conflict. It\u2019s a whole new world in the game, the events of it will be\
      \ occur on a world map. In the combats on the different areas can participate\
      \ just the specific kind of troops, for example in the sea you can use only\
      \ fleet and aviation. \u201CDay and night\u201D system will make a difference\
      \ in the Global Conflict as well. And the most important thing \u2013 the world\
      \ will split not just among the separate unions, but states and blocs of nations!<br\
      \ />\r\n<br />\r\n6. New fractions lik\u0435 Japan, U.S., Poland, Finland, Britain\
      \ and more to follow, which will diversify gameplay and complement the Global\
      \ Conflict map.<br />\r\n<br />\r\nIt\u2019s not all of our plans and we will\
      \ update info about us periodically and keep you posted! <br />\r\n<br />\r\n\
      See you on the battlefield!"
