    about_the_game: <h2 class="bb_tag">WHAT IS SMEAR FX?</h2>Make your animations
      extra juice by adding some smearing to them! Just a little touch of smear can
      add a lot of value to animations and makes them feel smoother. <br><br>Do a
      jump animation, a weapon swing, item spawn, maybe a logo intro animation, the
      possibilities are endless!<br><br>This tool is being developed by @CodeManu
      if you find it useful, have any doubt or just want to say hi, feel free to message
      me!<h2 class="bb_tag">FEATURES</h2>Add smearing to your images just by tweaking
      a couple values.<br>Modify position, scale, angle, skew, trail, etc.<br>Render
      the animation and get a .png spritesheet with the animation.<br>Spritesheets
      are trimmed and optimized.<br>Use different pre-made easings or do your own
      curve with the graph editor.<br>Advanced mode for animations by using graphs.<br>Supports
      animations and single frame images.<br>Unlimited canvas size.<br>Frameskip option
      to reduce final spritesheet size.<br>Drag &amp; Drop images and project files
      directly into the app.<h2 class="bb_tag">LIMITATIONS</h2>Smear FX doesn't support
      alpha channel. Using semi-opaque images will lead to unexpected results.
