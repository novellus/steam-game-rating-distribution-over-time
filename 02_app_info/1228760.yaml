    review: "Tr\xE8s bon petit logiciel graphique qui permet d'am\xE9liorer ou de\
      \ cr\xE9er ses animations. \nId\xE9al pour la cr\xE9ation d'animations de jeux\
      \ vid\xE9os 2D.\n\nSimple \xE0 comprendre, bien qu'il manque quelques explications\
      \ comme par exemple l'importation de PNG plus grand que les valeurs mises par\
      \ d\xE9faut (d\xE9routant au d\xE9but qu'il ne s'adapte pas tout seul), ou bien\
      \ l'attribution des valeurs par clavier. Ou simplement un petit guide pour ceux\
      \ qui n'ont jamais fait d'animation comme mes filles ^^\n\n- Pour l'importation\
      \ d'un PNG 256x256 par ex : Import > Choisir l'image > Frame Width 256 > Frame\
      \ Height 256\n- Pour l'attribution des valeurs au clavier: Clic droit sur le\
      \ bouton ^^ (et oui, je l'ai pas vu venir celui-l\xE0 ^^)\n\nJ'ajouterai d'autres\
      \ d\xE9couvertes ici, car je travaille encore dessus.\n\nhttps://steamcommunity.com/app/1228760\n\
      \nIl est donc possible de faire des animations en 512x512. Je n'ai pas encore\
      \ test\xE9 plus haut.\nJe suis encore \xE0 d\xE9couvrir des trucs, mais je dois\
      \ avouer que c'est exactement ce que je cherchais. \n\nMerci \xE0 l'Auteur pour\
      \ ce travail :)\n\nJe recommande vivement ce logiciel pour ceux qui ont besoin\
      \ de faire des animations propres et vivantes  pour Godot, Agk2, ou pour des\
      \  applications web."
