    review: "Trudno mi w sumie powiedzie\u0107 co\u015B o tej grze. Wiem jedno \u017C\
      e jest zrobiona w \u015Bwietnym stylu i jest tak\u017Ce pomys\u0142owa. Gra\
      \ sama w sobie nie ma zastrze\u017Ce\u0144 ale problemem s\u0105 osi\u0105gni\u0119\
      cia i scenki. S\u0105 dwa osi\u0105gni\u0119cia Give up i Mangeur de crepe kt\xF3\
      re nie dzia\u0142aj\u0105 czyli jak wykonasz polecenie kt\xF3re odblokowuje\
      \ to osi\u0105gni\u0119cie to go nie dostaniesz a osi\u0105gni\u0119cie try\
      \ hard kt\xF3re zak\u0142ada uratowanie \u015Bwiata trzy razy odblokowuj\u0119\
      \ si\u0119 po 10 minutach gry. A je\u017Celi chodzi o scenki to nie s\u0105\
      \ szkodliwe ale mog\u0105 niekt\xF3rych dra\u017Cni\u0107. W naszym \"centrum\
      \ dowodzenia\" s\u0105 kamery kt\xF3re daj\u0105 podgl\u0105d do cel, do stra\u017C\
      nika i na korytarz jest tak\u017Ce wizjer w drzwiach kt\xF3ry pozwala widzie\u0107\
      \ tak\u017Ce korytarz. Wi\u0119c jak wiesz w tej grze nie ma modeli postaci\
      \ s\u0105 aktorzy i scenki maj\u0105 to z tym wsp\xF3lnego \u017Ce gdy wy\u015B\
      lesz ochroniarz by kogo\u015B pobi\u0142 cz\u0119sto przed wej\u015Bciem do\
      \ cel pije wod\u0119 wi\u0119c na kamerach chowa butelk\u0119 i idzie do cel\
      \ a gdy wejrzysz za wizjer zauwa\u017Cysz \u017Ce on dopiero wyci\u0105ga t\u0105\
      \ butelk\u0119 przez co to troch\u0119 zaburza klimat. Pomimo tych osi\u0105\
      gni\u0119\u0107 i wizjera kt\xF3ry nie wsp\xF3\u0142gra z kamerami gra jest\
      \ mega ciekawa i kreatywna oraz warta ogrania."
