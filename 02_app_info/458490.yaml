      \ your investigation.<br />\r\nWe chose to put videos of the team in order to\
      \ make the game even more fun and convincing.<br />\r\n<br />\r\n<br />\r\n\
      Why did you create Who Must Die?<br />\r\nThe first prototype of Who Must Die\
