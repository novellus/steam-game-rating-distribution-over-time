      \ of the jam and received many positive reviews (youtube, specialized press,\
      \ Epic Games), The team decided to make it an improved version, longer and mostly\
      \ replayable.<br />\r\n<br />\r\n<br />\r\nWhat is White Chamber?<br />\r\n\
      We are 5 French students who are passionate about video games at the end of\
