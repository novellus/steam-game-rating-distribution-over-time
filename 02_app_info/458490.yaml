      \ option .. to not choose ...<br />\r\n<br />\r\n<br />\r\nWhat is Who Must\
      \ Die?<br />\r\nWho Must Die is a simulation offering an experience similar\
      \ to an &quot;escape room&quot; in which you play a doctor. The goal is to make\
      \ the player aware of his choices and the consequences this may have for a human\
