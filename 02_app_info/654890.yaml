    about_the_game: "<strong>Grand Tactician: The Civil War (1861-1865)</strong> is\
      \ a real-time strategy game combining a strategic campaign with tactical battle\
      \ game-play. Run your nation, muster, manage and support great armies, and maneuver\
      \ them to defeat the enemy. Once the opposing armies meet, command your troops\
      \ to victory in battles fought on historical battlefields. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/Commanders_3.png?t=1606505392\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/line.png?t=1606505392\"\
      \ /><br><strong>Features:</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Choose your side in the American Civil War:</strong> Real-time campaign,\
      \ spanning from Secession to the end of the war, with historical objectives\
      \ for both sides.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Four campaign scenarios</strong> (Pre-War, 1861, 1862, 1863) and\
      \ <strong>thirteen (13) stand-alone battles</strong> from 1st Manassas in 1861\
      \ to Bentonville in 1865.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Change history: </strong>What if European superpowers intervened\
      \ to end the war, or Lincoln lost the presidential election of 1864?<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Scott\u2019s Great Snake: </strong>Lay siege, raid and blockade\
      \ your enemy on land and sea or use blockade runners to keep the life-lines\
      \ to Europe open.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>From Fort Sumter to Appomattox: </strong>Watch closely the morale\
      \ of your citizens and troops. As the war drags on, fervor turns to fatigue,\
      \ the treasury threatens to run dry, and measures like drafting will cause unrest.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Keep the armies marching: </strong>Build and manage the flow of\
      \ supplies to your armies. Utilize and expand railroad lines to supply and move\
      \ armies for the first time in history!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Pivotal battles: </strong>Fight battles lasting multiple days on\
      \ historical battlefields. Use engineers to build pontoons and dig trenches,\
      \ see reinforcements change the tide and commit your reserves to defeat the\
      \ enemy.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Grant vs. Lee: </strong>Manage hundreds of historical commanders\
      \ with personal attributes and specialization. Famous commanders inspire soldiers\
      \ and citizens alike and loss of reputation can be irreparable.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Command Great Armies: </strong>Huge armies of infantry, cavalry\
      \ and artillery, with realistic command structures and historical Order of Battle.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654890/extras/bullet.png?t=1606505392\"\
      \ /><strong>Bring the Civil War to life: </strong>Amazing Civil War re-enactment\
      \ and combat footage from LionHeart FilmWorks, and an original soundtrack of\
      \ old time music and drum and fife band."
