  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1071350/extras/CharaBanner.png?t=1583503018"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1071350/extras/Story.png?t=1583503018"
      /><br><br>Experience a unique adventure in this Anime visual novel set in the
      1900s. Take care of an orphan boy with a secret past and nurture him through
      different plot choices and skill options.<br><br>&quot;Can you take him in for
      a while?&quot; - One fateful night a friend who I have not seen for many years
      drops by with an orphan boy and asks me to take him in. Suddenly I have to take
      care of a child! And not just any child - there seem to be some hidden secrets
      bubbling just beneath the surface of that innocent face. It's time to look for
      answers.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1071350/extras/gif01.gif?t=1583503018"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1071350/extras/Key_Features.png?t=1583503018"
      /><br><br><ul class="bb_ul"><li>Choose from a variety of skills to build Jake's
      character.<br></li><li>Hone your skills carefully - you never know when they'll
      come in hand throughout the story!<br></li><li>Build your relationship by choosing
      the right dialogue options...and see how everything unfurls if you choose wrongly.<br></li><li>Create
      a daily schedule to use your time wisely before it runs out!<br></li><li>Look
      forward to various exciting story endings.</li></ul>
