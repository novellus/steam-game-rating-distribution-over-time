details:
  data:
    about_the_game: "Take the throttle of the powerful Electro-Motive GP40-2 diesel\
      \ locomotive for challenging railroading in the intense and bustling Northeastern\
      \ U.S., in High Iron Simulations\u2019 GP40-2 Scenario Mini-Pack 02!<br><br>GP40-2\
      \ Scenario Mini-Pack 02 features Norfolk Southern and CSX action as you take\
      \ the engineer\u2019s seat aboard the 3,000-horsepower EMD GP40-2 and tackle\
      \ authentic assignments on two popular Train Simulator routes, The NEC: New\
      \ York \u2013 New Haven route; and the North Jersey Coast &amp; Morristown Lines\
      \ route<br><br>Based closely on actual railroad operations, the five career\
      \ scenarios featured in GP40-2 Scenario Mini-Pack 02 put the highly successful\
      \ and versatile GP40-2 to work in mainline freight, local, and switching duties!\
      \ <br><br>Developed by noted scenario author Gary Dolzall and High Iron Simulations,\
      \ GP40-2 Scenario Mini-Pack 02 will provide you with realistic and challenging\
      \ railroading experiences amid the railroading hustle and bustling of the Northeastern\
      \ U. S.<br><br>Note: GP40-2 Scenario Mini-Pack 02 requires the GP40-2 Loco Add-On\
      \ and select scenarios require the Train Simulator NEC: New York \u2013 New\
      \ Haven route and the North Jersey Coast &amp; Morristown Lines route. Additional\
      \ scenarios featuring the Western Pacific, Union Pacific, and D&amp;RGW GP40-2\
      \ are also available and featured in the separately available <a href=\"https://store.steampowered.com/app/861882/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GP40-2 Mini Scenario Pack 01</a>.<br><br>Climb\
      \ aboard for contemporary and challenging Norfolk Southern and CSX railroading\
      \ \u2013 with GP40-2 Scenario Mini-Pack 02!<h2 class=\"bb_tag\">Included Scenarios</h2><br><ul\
      \ class=\"bb_ul\"><li>Browns Yard Bound<br></li><li>Norfolk Southern Local H-02<br></li><li>Oak\
      \ Point Afternoon<br></li><li>Ballast Haul to Fresh Pond<br></li><li>SA-31 Northbound\
      \ </li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/774758/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >GP40-2 Loco Pack Add-On</a>, <a href=\"\
      https://store.steampowered.com/app/258643/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >NEC: New York-New Haven Route Add-On</a> and <a href=\"https://store.steampowered.com/app/500218/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >North Jersey Coast &amp; Morristown\
      \ Lines Route Add-On</a> are required, as separate purchases, in order to play\
      \ the scenarios featured in this add-on.</strong>"
