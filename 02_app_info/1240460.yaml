    detailed_description: <h2 class="bb_tag">Story</h2>You took control of a remote
      controlled robot, inside a space cruise ship called Neon Castle. This ship is
      sent to space from the 1930s by using a new discovered technology, a super magnetic
      metal that is capable of teleporting objects between its poles. Everything on
      this ship is controlled by humans from earth by remote controllers using radio
      waves. But humans on earth didn't know time was passing really slow in space.
      Objects keep teleporting to ship not just from the 1930 but from the 2000s too.
      And when this future technology reached earth it caused a catastrophic event
      that caused an apocalypse at your time 2130. Your mission is to collect all
      of these items before they reach the earth. But beware, not only the humans
      are hunting for these objects, this future tech attracted some other things
      to the ship as well.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1240460/extras/JazzClubShortshort2.gif?t=1607778563"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Beautiful settings
      of a mysterious cruise ship in space with the combined style of different centuries.<br></li><li>
      Solve puzzles and uncover the mysteries.<br></li><li> Collect technology from
      the future.<br></li><li> Fight or work together with robots. Which are remotely
      controlled by humans in the Earth.</li></ul>
