    review: "A decent karting concept with lewd content but very unfair to the player\
      \ & I say unfair in the aspect of the stages being poorly lay out & even on\
      \ lowest difficulty the NPC racers will target the player without second thought\
      \ \n\nalso any obstacle will slow your speed drastically without remorse also\
      \ the NPC's drive like they raced these tracks for years even on campaign cups(The\
      \ \"bosses\" are especially unforgiving even on the first cup) \n\nthe \"easy\"\
      \ difficulty did nothing to the NPC behavior did I mention the grind being slow\
      \ but it could be alright if the difficulty settings actually made the NPC's\
      \ more rookie like drivers but alas I did not notice any chance in their behavior\
      \ \n\nThere a far better karting games than this & lewd games as well this one\
      \ has potential but the unfair difficulty aka NPC's homing on you & stages being\
      \ punishing to your speed/acceleration even on a slightest hit is just unforgiving\
      \ to the player I could have let that slide if this happened on \"challenge\"\
      \ modes but it happens on any game mode so yeah don't buy especially with a\
      \ full price tag"
