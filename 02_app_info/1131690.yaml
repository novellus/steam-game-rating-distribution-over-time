      Mode<br></li><li>Insane Survival Mode<br></li><li>Scoring Mode<br></li><li>Insane
      Scoring Mode<br></li><li>1 Ball Mode<br></li><li>XL Ball Mode</li></ul><br><strong>Features:</strong><br><ul
