  data:
    about_the_game: Garbage Classification Simulator, is a simulation game that contains
      RPG and SLG elements. In this game, you can experience Garbage Classification
      differently.<br>The game has a rich character skill system, realistic physical
      simulation, and in the first half of the game, you need to complete a series
      of levels with your intelligence and manipulation, restore broken statues, and
      find the way to the wild outside world<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1165350/extras/MainTitle.gif?t=1601028407"
      /><h2 class="bb_tag"> variable realistic level </h2>In the game, you need to
      deal with different scenes, such as desert, snowfield, day and night, space,
      deep water. In these levels you may be dehydrated, frozen, suffocated, drowned,
      each level has a different challenge waiting for you!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1165350/extras/Scene.gif?t=1601028407"
      /><h2 class="bb_tag"> rich skill system </h2>Upgrading these skills will help
      you get the most out of the game. Such as Hover can help you get to those high
      platform, Inner eye can help you mark the kind of garbage, help you reduce the
      difficulty of the level!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1165350/extras/Skill.gif?t=1601028407"
      /><h2 class="bb_tag"> realistic physical and motion effects </h2>The game provides
      a variety of different modes of movement, walk, run, jump, fly, dive and so
      on to give you a real sense of substitution, at the same time the real load
      system and added a certain amount of strategic requirements. The physical properties
      of the various objects are also restored to some degree in accordance with the
      real life, remember not to plan the plates and eggs, and be careful to step
      on those annoying banana peels.<h2 class="bb_tag"> </h2>There are plenty of
      Easter eggs and follow-up developments waiting for you to experience.
