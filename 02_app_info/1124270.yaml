    about_the_game: "Experience your Cosmic Monsters adventure as &quot;Victor&quot;\
      \ in the Kraiga region!<br />\r\nThe mighty and dark enclave tries to manipulate\
      \ the sweet Cosmic Monsters for their evil machinations, yours<br />\r\nThe\
      \ task is to stop them!<br />\r\nIn addition, you can win 9 medals in arenas\
      \ in the region and finally take part in the regional league to prove yours!<br\
      \ />\r\n<br />\r\nPack up your backpack and race in Cosmic Monsters!<br />\r\
      \n<br />\r\nInfo: With the proceeds from Cosmic Monsters I want to buy the property\
      \ that was expropriated from our family many years ago in beautiful Scotland,\
      \ help me and my family and we are indebted to you."
