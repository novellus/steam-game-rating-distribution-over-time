    about_the_game: "\u201CCHARMING AND DEEPLY MOVING\u201D \u2013<strong>IGN</strong>\
      \ <br><br>\u201CINTRIGUING AND EVOCATIVE\u201D \u2013 <strong>DESTRUCTOID</strong><br><br>\u201C\
      A GORGEOUS AND EMOTIONAL JOURNEY\u201D \u2013<strong><a href=\"http://IGN.COM\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN.COM</a></strong><br><br>\u201C\
      VALIANT HEARTS IS TREMENDOUSLY EXCITING\u201D - <strong>XBOX ACHIEVEMENTS</strong><br><br>\u201C\
      UBISOFT\u2019S LATEST BIG PUSH ON THE DIGITAL FRONT.\u201D - <strong>EUROGAMER</strong><br><br><br><strong>This\
      \ is the story of crossed destinies and a broken love in a world torn apart.\
      \  </strong><br>All of them will try to survive the horror of the trenches following\
      \ their faithful canine companion.<br>In Valiant Hearts, the lives of all these\
      \ characters are inextricably drawn together over the course of the game. Friendship,\
      \ love, sacrifice and tragedy befall each one as they help each other to retain\
      \ their humanity against the horrors of war.<h2 class=\"bb_tag\">Key Features</h2><br><br><strong>An\
      \ animated comic book adventure</strong><br><br>From the green forests of the\
      \ French countryside, to dank trenches and snowy fields, go back through history\
      \ in this emotional adventure game delivered with a unique tone and art style.<br><br><strong>A\
      \ mix of exploration, action and puzzles</strong><br><br>Move into action and\
      \ help your heroes survive the Great War by solving puzzles or sneaking through\
      \ enemy lines\u2026 live a touching and comical adventure.<br><br><strong>Follow\
      \ the stories of these Valiant Hearts...</strong><br><br>Lost in the middle\
      \ of the trenches, play each of these characters and help a young German soldier\
      \ find his love!<br><br><strong>\u2026 And their faithful canine companion</strong><br><br>With\
      \ the help of your trusty companion\u2019s canine sense of smell, send him through\
      \ barbed-wire obstacles and shell holes to solve puzzles or avoid enemies\u2026\
      \ Rely on him: this dog will be your best friend!<br><br><strong>Relive the\
      \ Great War</strong><br><br>This fictitious story takes you back to famous WW1\
      \ locations, like Reims or Montfaucon, revisiting historical battles on the\
      \ Western Front, such as the Battle of the Marne or the Battle of the Somme!\
      \ <br><br><strong>Powered by UbiArt Framework</strong><br><br>Valiant Hearts\
      \ makes the most of the UbiArt Framework and its motto \u201CBringing Art to\
      \ Life\u201D. This powerful engine provides the ability to transfer creative\
      \ concepts and bring them to life in video games.<br><br><strong>A team of senior\
      \ artists at Ubisoft Montpellier </strong><br><br>Small is beautiful: a small\
      \ but highly talented team, including the Audio and Art Directors of games such\
      \ as Beyond Good &amp; Evil and Peter Jackson\u2019s King Kong, and key level\
      \ designers on Rayman Origins and Rayman Legends."
