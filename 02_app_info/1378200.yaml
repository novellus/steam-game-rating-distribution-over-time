  data:
    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/2kFGQCj"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1378200/extras/discord-banner.gif?t=1604878646"
      /></a><br><br><strong>ROOFTOP RENEGADE</strong> puts you in the Chrono-Kicks
      of Svetlana, a hoverblading outlaw with the ability to portal through time.
      Take on the evil Globacorp by stealing scattered time crystals before they catch
      you.<br><br><strong>BOOST</strong>, <strong>GRIND</strong> and <strong>WARP</strong>
      your way through challenge levels, generated levels, and chaotic local multiplayer,
      all while Globacorp's attack squad chase you down!<h2 class="bb_tag"><strong>FAST
      AND FLUID GAMEPLAY</strong></h2><br>Platforming with smooth parkour, powerful
      abilities and precise control!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1378200/extras/FastandFluid.gif?t=1604878646"
      /><h2 class="bb_tag"><strong>TAKE ON GLOBACORP</strong></h2><br>Race through
      challenge &amp; generator modes or blast your buddies in 1 vs 3 local multiplayer!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1378200/extras/RunnervsGunner.gif?t=1604878646"
      /><h2 class="bb_tag"><strong>DYNAMIC WORLDS</strong></h2><br>Distinct locations
      with dangerous hazards and unique ways to move!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1378200/extras/UniqueWorlds.gif?t=1604878646"
      /><h2 class="bb_tag"><strong>THE STORY SO FAR</strong></h2>In a dark future,
      the sinister Globacorp control everything. Having developed a means to manipulate
      time using mysterious crystals, they're gathering as many as possible to power
      their malicious plans. <br><br>Using the power of the Chrono Kicks, hoverblades
      modified with temporal abilities, the renegade Svetlana races across time gathering
      crystals before Globacorp can get them!<br>In hot pursuit are the Globacorp
      Protective Services, nasty soldiers with too much firepower tasked with bringing
      in the renegade alive. <br>From the dark streets of Cyber City to the lofty
      heights of Rising Resort, Svetlana pops in and out of time, using all the powers
      afforded by the Chrono Kicks to put a stop to Globacorp's plans!<h2 class="bb_tag"><strong>CHALLENGE
      LEVELS</strong></h2>Specially designed levels to get you evading Globacorp like
      a pro.<h2 class="bb_tag"><strong>LEVEL GENERATOR</strong></h2>Enter a keyword
      and watch the magic! Seed-based level generation allowing endless combinations
      of unique levels.<h2 class="bb_tag"><strong>PARTY MODE</strong></h2>Don the
      helmets of Globacorp's best troops and take on your buddies in up to four player
      local multiplayer. Make the best run, then shut down your rivals. Everybody
      runs, everybody guns.<h2 class="bb_tag"><strong>LACE UP THE CHRONO-KICKS</strong></h2>With
      multiple loadouts for both Renegades and Globacorp, endless amounts of generated
      levels, and varied worlds to master, there's plenty of ways to get your kicks!
