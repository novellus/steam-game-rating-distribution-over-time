  data:
    about_the_game: "Relive the horror movies of the 70's and 80's by answering the\
      \ question: What would you do if you found yourself in a slasher film?<br />\r\
      \n<br />\r\nThe Lakeview Cabin Collection is an exploration of the world of\
      \ cult horror movies through four episodes, each with their unique themes and\
      \ features.<br />\r\nPlay as four companions as they use anything they can find\
      \ to survive in a horror experience unlike any other."
