    about_the_game: "Vr Physics sandbox Demo. Very Early access to support the game.<br\
      \ />\r\nThere are completely physically simulated bipedal robots and dragons\
      \ that can be interacted with by your hands and objects. there is a system for\
      \ moving large objects via &quot;telekinesis&quot;. there is a sword that can\
      \ be stabbed into enemies. there is an egg that you can summon to your hand\
      \ and can be used for teleportation locomotion and for controlling Draco the\
      \ dragon."
