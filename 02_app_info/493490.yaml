    reviews: "\u201CIt\u2019s a diversion where dense, dynamic traffic flows, complicated\
      \ road layouts, and unfamiliar highway codes, mean the simple act of driving\
      \ from A to B is often far from simple. CCD\u2019s seven rides might be nippier\
      \ and far easier to get round tight bends but maximise the realism settings,\
      \ and a few of them can be almost as challenging to drive well\u201D<br><a href=\"\
      http://www.rockpapershotgun.com/2012/01/27/the-flare-path-duel-carriageways/#more-91398\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      I was sure I had the winner! This is City Car Driving. This is a very right\
      \ accurate way. It introduces you just some of the ridges, some of the challanges\
      \ out there like on a real road\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://vid.me/2n83\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Gadget Show (TV Channel 5, UK)</a><br><br>\u201C\
      Video review by Czech videogames show\u201D<br><a href=\"https://youtu.be/OTh2Qsg-fjg?t=20m32s\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RE-PLAY</a><br>"
