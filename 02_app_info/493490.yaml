details:
  data:
    about_the_game: '<strong>City Car Driving</strong> is a realistic driving simulator
      that will help you to master the basic skills of car driving in <strong>different</strong>
      road conditions, immersing in an environment as close as possible to <strong>real</strong>.<br><br><strong>&quot;Smart&quot;</strong>
      traffic that accurately simulates traffic in the current, unpredictable pedestrians
      and <strong>sudden</strong> dangerous situations will not let you relax and
      will maintain the atmosphere of a real traffic situation. Also <strong>full</strong>
      range of <strong>weather</strong> conditions and <strong>times of a day</strong>
      from rain and morning fog to night ice and snow will help to prepare for driving
      under the most unfavorable conditions.<br><br>Using the <strong>traffic rules</strong>
      compliance monitoring system and the instructor hints you will fix the knowledge
      of <strong>traffic laws</strong> in different countries of the world. The list
      of these countries will <strong>expand</strong> in updates. On special <strong>autodromes</strong>
      you will be able to work out <strong>different</strong> types of exercises,
      both basic, for instruction in driving, and special, for working out the elements
      <strong>of ex treme driving</strong> and <strong>counter accident</strong> training.<h2
      class="bb_tag"><strong>Key Benefits:</strong></h2><br><br><ul class="bb_ul"><li>Practical
      driving skills in the city and on the autodrome training.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Autodrome.png?t=1595996887"
      /><br><br></li><li>Mechanical and automatic gearboxes are supported and work
      in accordance with real analogues.<br><br></li><li>Nine standard cars to select
      for training at the autodrome.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Career.png?t=1595996887"
      /><br><br></li><li>Training of counter accident driving at a specialized autodrome.<br><br></li><li>Realistic
      traffic behavior which can violate traffic rules, park or leave parking lots.<br><br></li><li>Sudden
      dangerous situations such as: going to the oncoming lane, a sharp stop, an unexpected
      car order change in traffic, pedestrians running across the road, broken traffic
      lights etc.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Danger.png?t=1595996887"
      /><br><br></li><li>Realistic physics that influences on-road cars behavior and
      allows full-fledged collisions with visible damage.<br><br></li><li>Simulation
      of fuel consumption, which allows you learn how to monitor fuel level and refuel
      the car in time.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Petrol_Station.png?t=1595996887"
      /><br><br></li><li>A wide selection of cars. In addition to the various versions
      of cars in the simulator are presented: a small truck, minivan, SUV, pickup
      and subcompact as well as cars with the right-hand drive. These cars have the
      entire set of controls including the sound signal and lights.<br><br></li><li>Random
      routes in free driving mode with customizable parameters.<br><br></li><li>It
      is possible to choose the time of day and weather conditions (rain, snow, ice,
      night, fog etc.)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Weather_1_-_Fog.jpg?t=1595996887"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Weather_2_-_Rain.jpg?t=1595996887"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Weather_3_-_Winter.jpg?t=1595996887"
      /><br><br></li><li>Narrow tangled courtyards and multi-level parkings with lots
      of cars.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Courtyard___Park.png?t=1595996887"
      /><br><br></li><li>Trams as full-fledged participant of traffic.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/Tram.png?t=1595996887"
      /><br><br></li><li>Support of traffic rules of different countries: the USA,
      Canada, Australia, the European Union, Germany, the Russian Federation including
      the right-hand and left-hand traffic regimes for the respective countries.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/493490/extras/USA-AU.png?t=1595996887"
      /><br><br></li><li>Recording/playback function for later analysis of driving
      errors.<br><br></li><li>Support of gaming wheels, gamepads and joysticks.<br><br></li><li>Support
      of virtual reality devices: Oculus Rift and HTC Vive as well as TrackIR head
      tracking system.</li></ul>'
