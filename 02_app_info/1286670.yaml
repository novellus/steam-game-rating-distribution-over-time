    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1286670/extras/banner_stujeam.gif?t=1608319716"
      /><h2 class="bb_tag">The Ultimate Platformer Challenge:</h2><br><strong>Spooky
      Chase</strong> is without a doubt a <strong>challenging</strong> experience.
      The unique aspect of the game relay on the fact you create your enemy's movement.
      Creating a new experience for 2D platform games.<br><br>Every year we play scary
      games for the Halloween season. Running away from monsters, zombies, ghosts,
      and the list goes on. <br>This time, you gonna run away from your own past.
      Watch out for every step you made and DON'T GIVE UP.  If it has some one who
      can defeat you, it is YOU.<h2 class="bb_tag">Your Adventure:</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286670/extras/Monstros_-_EN.gif?t=1608319716"
      /><br>You are your enemy! In <strong>Spooky Chase</strong>, every movement you
      made towards the flag are recorded and then, replicated by the monsters. For
      more flags you collect, more enemies will show on the map!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286670/extras/Trajes_-_EN.gif?t=1608319716"
      /><br>It can't be a Halloween game without costumes! Collect all the candies
      to unlock many costumes to use in your adventure! <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286670/extras/Infinito_-_EN.gif?t=1608319716"
      /><br>So you beat the stages on campaign? Time to reach that right score! On
      Endless Mode you can choose your favorite stage and try to collect many flags
      as possible!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1286670/extras/Multiplayer_-_EN.gif?t=1608319716"
      /><br>How about play with your friends in a total chaotic game mode? On Multiplayer
      you can play up to 4 players Local and see who survives at the end!<br><br><br>Get
      the flags, run for your life... And from yourself!<br><br>You are a blissful
      child taking part in a capture the flag championship in exchange for treats,
      until something terrifying starts to happen...<br><br>No matter how much you
      run, monsters chase after you mimicking your every move!<br><br>Grab the flags,
      escape the monsters and find out what's behind this great mystery!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1286670/extras/Stretch_Goals_Placa-export.png?t=1608319716"
      />
