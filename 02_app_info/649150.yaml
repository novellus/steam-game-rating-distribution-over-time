    about_the_game: "A private detective, who was tasked with finding a missing relative\
      \ of a wealthy family, enters the den of the Satanist sect, which turned out\
      \ to be a secret laboratory in which terrible genetic experiments were performed.\
      \ Gradually, the attempt to unravel the mystery of disappearance turns into\
      \ a desperate attempt to escape from this hellish place.<br />\r\n<br />\r\n\
      - find out if you can overcome your fear and enter a house that is teeming with\
      \ infernal creatures;<br />\r\n  - fight with terrible monsters, creatures of\
      \ hell or hide from them;<br />\r\n  - Uncover a secret of the missing relative\
      \ and understand what is really going on in this place;<br />\r\n  - Look for\
      \ secret passages in the walls of the house and the keys to the secret doors,\
      \ find notes;<br />\r\n  - and finally, you have to look into the deepest corners\
      \ of the mind of the main character, to understand who he really is.<br />\r\
      \n   <br />\r\nHorror. Nightmare. Fear. Monsters. Madness. And again ... And\
      \ again ...."
