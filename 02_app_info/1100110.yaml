    review: 'This is a game about the mythical planet Nibiru, inhabited by different
      types of alien creatures.


      Right at the very beginning, the game makes you understand that it will not
      be easy to survive here, and you must always be prepared for a lack of resources,
      energy, etc.


      The plot is somewhat similar to the beginning of Subnautica, someone finds similarities
      with No Man''s Sky, but there are also differences.


      There are a lot of different enemies in the game that attack you, you have to
      constantly shoot back. The game is complicated by some points, including the
      lack of ammunition and the impossibility of fast crafting.


      So far, the game is a little raw, of course, but the developers are constantly
      working on the game and improving it. Large objects have a "soapy" effect. If
      you like more difficult games, then this game is for you!'
