    detailed_description: "Nibiru is a rough adventure for 2 to 4 players, solo and\
      \ co-op, the scenes comes on undiscovered planet full of danger and challenges.\
      \ In a large and open world, get resources and explore locations in search of\
      \ rescue. If you kept your life, you must find out the reason for the radio\
      \ silence and survive...<br><br>The fall of the spaceship is just the beginning.\
      \ Seven astronauts survived the disaster. The purpose of the expedition is to\
      \ explore a new planet, collect data and survive. Call your friends for help\
      \ and together reveal the secret of the first colonists death.<br><br>   <strong><i>Wonder\
      \ around</i></strong> <br>   Uncover the mystery of the death of the colony,\
      \ in a colorful and bright open world, an area of 38 square kilometers, full\
      \ of different living creatures and anomalous monsters.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1100110/extras/SearchCoop.gif?t=1608909883\"\
      \ /><br><br>   <strong><i>Survive </i></strong><br>   Challenge the new lands\
      \ and explore the uncharted corners of the planet Nibiru in this at the same\
      \ time beautiful and ruthless world. The night is full of danger, merciless\
      \ monsters and \u0441reepy screams. Stock up the ammunition during the day,\
      \ because the night will be long.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1100110/extras/SurvivalCoop.gif?t=1608909883\"\
      \ /><br><br>  <strong><i> CREATE AND IMPROVE</i></strong><br>Collect everything\
      \ on your way to create the tools that will help you to survive: weapons, armor\
      \ and tools for resource extraction. Improve the skills of survival in your\
      \ shelter, adjusting them to your style of survival.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1100110/extras/Craft.gif?t=1608909883\"\
      \ /><br><br>   <strong><i>Hunt or run away</i></strong><br>   Let this world\
      \ see what you are capable of. However, remember: you are always surrounded\
      \ by the monsters of a pure evil, which is far more dangerous than a beast or\
      \ any weapon that you have. Show your abilities in a world that covered by monsters,\
      \ deadly phenomena and incredible beauty, which is goes by attraction for new\
      \ inhabitants.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1100110/extras/HuntingCoop.gif?t=1608909883\"\
      \ /><br><br>All this and even more awaits you in Nibiru, which will receive\
      \ constant improvements and additions."
