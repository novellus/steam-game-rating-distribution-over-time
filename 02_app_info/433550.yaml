  data:
    about_the_game: "<h2 class=\"bb_tag\">HELP LLOYD WAKE UP!</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433550/extras/EdgeWalk.gif?t=1608618330\"\
      \ /><br>DARQ tells the story of Lloyd, <strong>a boy who becomes aware of the\
      \ fact that he is dreaming</strong>. To Lloyd's misfortune, the dream quickly\
      \ turns into a nightmare and all attempts to wake up end in failure. While exploring\
      \ the darkest corners of his subconscious, Lloyd learns how to survive the nightmare\
      \ by bending the laws of physics and manipulating the fluid fabric of the dream\
      \ world.<h2 class=\"bb_tag\">WALL WALK, STEALTH, PUZZLES</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433550/extras/Compilation.gif?t=1608618330\"\
      \ /><br>Apart from gravity-defying puzzles, Lloyd will have to use stealth when\
      \ nearby enemies. He has no chance of winning in an open confrontation, since\
      \ the creatures he will encounter are much more powerful and faster than him.\
      \ Instead, he has to rely on careful planning to avoid getting detected.<h2\
      \ class=\"bb_tag\">FEATURES</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/433550/extras/Piano.gif?t=1608618330\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Psychological horror</strong> set\
      \ in a lucid dream, relying on slow build and creepy atmosphere rather than\
      \ gore and violence. <br></li><li>Unique artstyle and detailed environment to\
      \ explore<br></li><li>Sound design by <strong>Bj\xF8rn Jacobsen</strong>, known\
      \ for his work on such games as<i> Cyberpunk 2077</i> and <i>Hitman</i>.<br></li><li>Puzzles\
      \ that involve bending the laws of physics (<strong>walking on walls and ceilings</strong>)\
      \ , manipulating the dream world (moving things, rotating rooms), collecting\
      \ and using found objects, and avoiding enemies. <br></li><li><strong>Hidden\
      \ secrets to find</strong> (optional, for hardcore players only)</li></ul>"
