details:
  data:
    about_the_game: "The story of the near future where the labor force replaced the\
      \ robots<br>They work with insomnia due to the power of electricity<br>There\
      \ was an accident or a disaster at one time, a power outage occurred in the\
      \ factory<br>If you have electricity you can do whatever you want, but without\
      \ electricity just a piece of iron<br>The remaining electricity is only the\
      \ battery built into robots<br>With restriction that only 5 steps can be moved,\
      \ we will head for recovery of electricity<h2 class=\"bb_tag\">What kind of\
      \ game?</h2>It is a puzzle game that manipulates robots that can move only 5\
      \ steps and leads them to the goal.<br>Also, every time I take actions such\
      \ as lifting or lowering besides walking<br>Because we consume one step of electricity,\
      \ we must think and act actively.<br>At the time of clearing, &quot;the number\
      \ of robots started&quot;, &quot;the number of robots in operation&quot; and\
      \ &quot;the number of remaining batteries&quot;<br>If you exceed the quota you\
      \ can earn the medal of the star.<br>You can move a robot on a robot, divide\
      \ a stacked robot tower,<br>Let's light the factory while making batteries.<h2\
      \ class=\"bb_tag\"> Operation method </h2>[Z]: Decision / Robot raising and\
      \ lowering on the left<br>[X]: Raise and lower of the right robot<br>[C]: Cancel\
      \ / revert one step<br>[\u2191] [\u2193]: Switching robot to operate<br>[\u2190\
      ] [\u2192]: Move robot"
