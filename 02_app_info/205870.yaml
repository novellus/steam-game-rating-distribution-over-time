    about_the_game: "<p>The classic particle puzzler finally arrives on Steam! Turn\
      \ light into sound in this multi-award winning game. Auditorium is about the\
      \ process of discovery and play. There are no right or wrong answers, and there\
      \ are any number of ways to solve each puzzle. See why Auditorium has won countless\
      \ awards and is considered the Second Best Browser Game of All Time. To get\
      \ started, turn up your sound and fill up the first audio container!</p>\n\t\
      \t\t\t\t\t<p>We hope you enjoy playing in our Auditorium!</p>"
