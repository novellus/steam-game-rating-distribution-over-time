    about_the_game: <h2 class="bb_tag">RELAX IN FRONT OF COMPUTER</h2>Ultimate Fishing
      Simulator 2 is a continuation of the hit game released in 2017. Over the past
      few years, we have collected a lot of feedback from you, which pushed us to
      create the second part of the game in which you will be able to fully devote
      yourself to entertainment!<br><br>The new visual setting, new physics systems,
      new places, new functions - all this and more, will provide you with great relaxation
      and incredible fun.<h2 class="bb_tag">REALISTIC MAPS </h2>In Ultimate Fishing
      Simulator 2, each map is different! You will have the opportunity to fish in
      summer and winter maps! Ice-covered lakes, shallow trout rivers or rough autumn
      seas. It's all waiting for you!<h2 class="bb_tag">REALISTIC FISH MODELS</h2>We
      make all models of fish with great care. We try to reproduce every detail so
      that it looks as good as possible! On each map in the game, you will find different
      species of fish, thanks to which the game offers huge biodiversity.<h2 class="bb_tag">DIVERSITY
      OF FISHING TECHNIQUES</h2>Do you dream of trying your hand at ice fishing and
      live in a country where it is warm all the time? Do not worry! In Ultimate Fishing
      Simulator 2, you can fish in any way you can! Spinning, float, ground, fly fishing,
      sea fishing, ice fishing or beach fishing.<h2 class="bb_tag">UNIQUE AI FISH
      SYSTEM</h2>In our game, the fish are always in the water! They don't generate
      when you drop a hook - they are just in the water and waiting for you to catch
      them.<br><br>Each species of fish may behave differently! Some will prefer swimming
      near reeds or fallen branches, others will hide between stones at the bottom.<h2
      class="bb_tag">UNDERWATER CAMERA <strong>2.0</strong></h2>The underwater camera
      is back in a newer and better version! The ability to rotate the camera, move
      the camera away from the lure or track the lure while casting!<h2 class="bb_tag">PLAY
      WITHOUT INTERNET ACCESS</h2>Download the game and don't worry about internet
      access! Ultimate Fishing Simulator 2 can always be started!<h2 class="bb_tag">FRIENDLY
      GAME FOR NEW PLAYERS</h2>You're impatient? It does not matter! Ultimate Fishing
      Simulator 2 offers two game modes, for new players and experienced virtual fishermen.
