    review: "Die meisten von euch kennen sicherlich Filme wie Braveheart oder \xE4\
      hnliches, durch die eigentlich so ziemlich jedem schon in der Kindheit klar\
      \ wird, dass Nahkampf der Untergang f\xFCr einen Bogensch\xFCtzen ist. Dieses\
      \ Spiel ignoriert diese Tatsache einfach und schickt euch mitten aufs Schlachtfeld,\
      \ umgeben von 100tern Monstern die auf euch einpr\xFCgeln und unterst\xFCtzt\
      \ von den d\xFCmmsten Bots der Welt, k\xF6nnt ihr euch dann vergeblich die Arme\
      \ ausrudern. Blo\xDF die Finger weg, da gibt es viele viele andere Spiele die\
      \ das um L\xE4ngen besser machen. Sacralith: The Archers Tale sei da als eine\
      \ Beispiel erw\xE4hnt, es ist auch nicht perfekt, aber 100 Mal besser als das\
      \ hier.  \n\n\nGoogle Translate:\nMost of you are probably familiar with films\
      \ like Braveheart or the like, which pretty much make it clear to everyone from\
      \ childhood that close combat is the downfall of an archer. This game simply\
      \ ignores this fact and sends you to the middle of the battlefield, surrounded\
      \ by 100 monsters beating on you and supported by the stupidest bots in the\
      \ world, you can then vainly eradicate your arms. Just put your fingers away,\
      \ there are many many other games that make this much better. Sacralith: The\
      \ Archers Tale is an example, it is not perfect either, but it is 100 times\
      \ better than this.\n"
