  data:
    about_the_game: Are you a chess master? Or a chess enthusiast? Maybe you just
      play chess from time to time. Whoever you are, <i>Chessia</i> is here for you.
      Play with friends, play against computer, or play against yourself to try things
      out. Analyze games and many more...<br><br><strong>FEATURES</strong><br>* Play
      locally and online with your friends<br>* Play against the computer with 20
      levels to chose from (<i>Stockfish 9</i> is Default)<br>* Smooth 3D controls
      with possible camera angles (WASD)<br>* Install any chess engine you want (Full
      <i>UCI</i> support)<br>* Change any chess engine's settings with easy interface,
      save those settings or reset them to their defaults<br>* Save games in <i>PGN</i>
      file format. Load and watch games or analyze them with 6 different depths
