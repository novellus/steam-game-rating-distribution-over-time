  data:
    about_the_game: '<h2 class="bb_tag"><strong>ADD TO YOUR WISHLIST:</strong></h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/lastbattleorderfromcaossteam.gif?t=1607191092"
      /><br><br>Order from Caos is an epic tale of a man who got his life changed
      by an evil entity whose sole purpose is to destroy everything humankind has
      ever built. Dan, the main protagonist, feels as if he was cursed by this being
      and tries to find a way to bring him down. He will travel alongside a few companions,
      all with similar stories of loss like his. He never thought actually of having
      a group or even a family, but he will find something greater than vengeance
      to fight for: love. In the meantime, while trying to gather the support of every
      nation of this world, Dan must protect those he love and also himself, not knowing
      that perhaps this evil instinct may be within... Follow the path of an ordinary
      man who can overcome extraordinary things.<br><br>Order from Caos is strongly
      inspired by the true JRPG classics.<br><br>+30 hours to finish the whole game
      with 100% completion.<br><br>+50 quests between the main ones and sidequests
      <br><br>+200 NPCs to interact<br><br>+200 items (weapons, armors and items)<br><br>+100
      skills<br><br>+100 enemies<br><br>+10 locations<br><br>So, fight your way into
      discovering what it means to live with the curse of CAOS.<br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/Controls.png?t=1607191092"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/XBOX.png?t=1607191092"
      /><br><br><strong>A </strong>= OK<br><strong>B </strong>= Cancel<br><strong>X</strong>
      = Shift<br><strong>Y </strong>= Menu<br><strong>LB </strong>= Page up<br><strong>RB
      </strong>= Page down<br><strong>D-pad up</strong> = Up<br><strong>D-pad down
      </strong>= Down<br><strong>D-pad left </strong>= Left<br><strong>D-pad right
      </strong>= Right<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/key_board.png?t=1607191092"
      /><br><br><strong>Tab </strong>= Tab<br><strong>Enter </strong>= Ok<br><strong>Shift
      </strong>= Shift<br><strong>Control </strong>= Control<br><strong>Alt </strong>=
      Control<br><strong>Escape </strong>= Escape<br><strong>Space </strong>= Ok<br><strong>Page
      up </strong>= Page up<br><strong>Page Down </strong>= Page Down<br><strong>Left
      Arrow </strong>= Left<br><strong>Right Arrow </strong>= Right<br><strong>Up
      Arrow</strong> = Up<br><strong>Down Arrow </strong>- Down<br><strong>Insert
      </strong>= Escape<br><strong>Q </strong>= Page Up<br><strong>W</strong> = Page
      Down<br><strong>X </strong>= Escape<br><strong>Z</strong> = Ok<br><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/characters.jpg?t=1607191092"
      />[/img]<h2 class="bb_tag">DAN</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/dan.png?t=1607191092"
      /> <br>Protagonist of the game. He has a strong sense of justice. all his powers
      are directed to killing CAOS. He''s lost all his family and his health due to
      his enemy. He searches tirelessly for a way to save himself and save humankind
      in the process.<h2 class="bb_tag">DHALIA</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/DHALIA.png?t=1607191092"
      /><br>A powerful witch who studies the supernatural. Her intelligence surpasses
      even the renowned scholars. She''s very serious and has a twisted sense of humor.
      She is one of the few with the means to discover the truth behind the true reason
      for CAOS'' very existence.<h2 class="bb_tag">TINA</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/TINA.png?t=1607191092"
      /><br>An adorable young lady. Very polite and different from her aunt DHALIA.
      She studies healing spells and magic as a whole. She doubts herself often, however
      she knows that deep inside of her there''s a power beyond comprehension.<h2
      class="bb_tag">JOH</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/JOH.png?t=1607191092"
      /><br>He is an enthusiast of everything that has mechanic components. Even if
      cars are considered old things, he loves them and also loves to drive. He''s
      always in a good mood, lives a simple life and is a good friend of TINA.<h2
      class="bb_tag">HAROLDE</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/HAROLDE.png?t=1607191092"
      /><br>A man who wanders around the world fighting against demons that get in
      his way. He walks as if he wanted to die to cure his broken heart. A sad soul,
      a powerful warrior looking for his Last Battle.<h2 class="bb_tag">LANA</h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1332540/extras/LANA.png?t=1607191092"
      /><br>Her best friend is a weapon, a dragon with the power of an A-bomb. A princess
      of a long destroyed kingdom who suffers with the control of her father and the
      military. A woman without fear and without social skills.'
