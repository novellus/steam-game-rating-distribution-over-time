    about_the_game: "A Day in the Life of Maria is a spin-off game of successful otome\
      \ visual novel The Bell Chimes For Gold.<br />\r\nThe game explores a single\
      \ day in the life of protagonist Maria Scissorland, which she spends with one\
      \ of five male companions. It features a streamlined version of The Bell Chimes\
      \ For Gold's gameplay, with dungeon-crawling and crafting mechanics complementing\
      \ the main visual novel gameplay.<br />\r\nWe strongly recommend that you experience\
      \ The Bell Chimes For Gold first in order to get the most out of A Day in the\
      \ Life of Maria, but there's still something to enjoy for everyone!<br />\r\n\
      <br />\r\n<br />\r\nCharacters:<br />\r\n<br />\r\n Samuel Double  <br />\r\n\
      \ An alcoholic swordsman. He used to be a great warrior but now he just drinks\
      \ the day away, putting even his sword in pawn.<br />\r\n<br />\r\n<br />\r\n\
      \ William Bloom<br />\r\n A naive elf that is popular with women. He loves helping\
      \ people and gets cheated into a lot of unintended debts.<br />\r\n<br />\r\n\
      <br />\r\n Ben Koo A thief who is crazy about gambling. He loves gambling, but\
      \ hasn\u2019t won a single time. His skills as a thief are top notch, though.<br\
      \ />\r\n<br />\r\n<br />\r\n Brian Starly A priest and warrior from a declining\
      \ line of aristocrats. He struggles to get back the house his father lost. He\
      \ is very snobbish and extremely selfish.<br />\r\n<br />\r\n<br />\r\n Walter\
      \ Pleasant A necromancer obsessed with his studies. He is not interested in\
      \ the Living and spends most of his time looking for corpses in graveyards.\
      \ He is a real pervert who needs a lot of attention.<br />\r\n<br />\r\n<br\
      \ />\r\n Maria Scissorland<br />\r\n A very ordinary but very attractive girl.\
      \ Maria is very quiet and introverted but at the same time she is courageous,\
      \ frugal, and kind. She is generally very prudish, but in romantic situations\
      \ she lets her sexiness go wild. Maria is not special. She is a very ordinary\
      \ girl, just like you."
