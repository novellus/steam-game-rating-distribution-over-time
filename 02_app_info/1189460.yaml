    detailed_description: Erotic comic book puzzle!<br>What does a girl do when she
      is left alone? You can find out if you go through ClickCells to the end!<br>In
      the game you have to solve puzzles with multi-colored cubes. Your task is to
      destroy all the orange cubes, and deliver the blue to the platform, and in between
      the levels enjoy the images of a beautiful naked girl.<br><br><strong>Also by
      numerous requests in the game appeared &quot;administrator mode&quot;.</strong><h2
      class="bb_tag">Administrator mode</h2>Press the <strong>F</strong> button while
      at the art or puzzle level and you will immediately open the entire block of
      five puzzles and get the corresponding achievements.<h2 class="bb_tag">There's
      a game waiting for you</h2><ul class="bb_ul"><li>Interesting puzzles<br></li><li>A
      comic book  from LeArtNi<br></li><li>Nice music from Trauerbaum<br></li><li>Beautiful
      achievements</li></ul><br>Powered by Clickteam Fusion 2.5
