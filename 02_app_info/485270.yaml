    review: 'As a trained psychotherapist, working with anxiety and exposure this
      application is completely inapprioprate. It is not an accurate reflection of
      what virtual reality exposure therapy (VRET) should be. Nor is it an accurate
      representation of exposure in general. This VRET system is potentially harmful
      to any one with clinical or subclinical levels of anxiety. I would NOT recommend
      this to a client and if I did I would open myself up to legal action due to
      the potentially psychologically harmful content within (i.e., the ''warning''
      page and the entire antidote thing).


      Also to the delivers, please learn the different between rubber hand illusion
      and general and other proprioception illusions. (You can could both from this
      environment - not that you do - but what is described is a general proprioception
      illusion).'
