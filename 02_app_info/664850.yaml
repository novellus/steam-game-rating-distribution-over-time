    about_the_game: "8-bit Adventure Anthology is a compilation featuring faithful\
      \ remakes of three of the best 8-bit point &amp; click adventure games ever\
      \ made. Originally released between 1987-1991, each stand-alone adventure features\
      \ the same mind-blowing puzzles, graphics and music that mesmerized generations\
      \ of console gamers! <br />\r\n<br />\r\nNow is your chance to play \u201CShadowgate\u2122\
      \u201D, \u201CThe Uninvited\u2122\u201D and \u201CD\xE9j\xE0 Vu\u2122\u201D\
      \ the way they were supposed to be played, with a controller in hand and worlds\
      \ waiting to be explored! Set within the realms of fantasy, horror and film\
      \ noir, these three fantastic stories are a must have for those who enjoy traditional\
      \ adventure games made of tougher stuff.<br />\r\n<br />\r\nTo enhance your\
      \ experience, the compilation features a new 8-bit style menu, beautifully composed\
      \ chip tunes and the most outstanding \u2018old TV\u2019 effects you\u2019ve\
      \ ever seen. <br />\r\n<br />\r\nCreated by adventure gamers for adventure gamers,\
      \ 8-bit Adventure Anthology is the perfect addition to your gaming collection\
      \ and one you won\u2019t want to miss!<br />\r\n<br />\r\nShadowgate\u2122:\
      \ The wind whistles through the halls as you step through the stone threshold.\
      \ You\u2019ve just entered Shadowgate, a once shining castle, now an evil, dark\
      \ smouldering ruin. Swallow your fear and take up your torch. You are the \u2018\
      Seed of Prophesy\u2019 and in your hand lies the fate of the world itself.<br\
      \ />\r\n<br />\r\nThe Uninvited\u2122: The last thing you remember was a figure\
      \ appearing in the middle of the road and the sound of your sister\u2019s screams\
      \ over the screeching tires. When you come to, you discover two horrifying things:\
      \ your sister is missing and the mansion that now looms before you seems to\
      \ be calling your name\u2026<br />\r\n<br />\r\nD\xE9j\xE0 Vu\u2122: It\u2019\
      s 1942 and you wake up in a seedy bathroom with no idea how you got here or,\
      \ for that matter, who you are. You grab a .38 hanging on the door, stumble\
      \ up the stairs and find some stiff slumped over a desk with three bullet holes\
      \ in him. You check your gun. Three bullets are missing. This is gonna be a\
      \ bad day.<br />\r\n<br />\r\nDISCLAIMER: This game is only playable in English."
