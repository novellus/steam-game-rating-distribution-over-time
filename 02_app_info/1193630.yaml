    about_the_game: "\u300A\u950B\u8292\u5F55\u300B\u662F\u4E00\u6B3E\u53E4\u98CE\u7ECF\
      \u8425\u7C7B\u6E38\u620F\uFF0C\u9664\u4E86\u4F20\u7EDF\u7684\u7ECF\u8425\u5143\
      \u7D20\u5916\uFF0C\u5B83\u8FD8\u6709\uFF1A<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1193630/extras/S1.png?t=1609323382\"\
