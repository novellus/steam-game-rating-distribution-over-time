    about_the_game: Orange Deck 2 boldly goes where no Orange deck has gone before.
      With over 90 new cards from your favorite nerdy books, movies, comics, and TV
      shows, your deck will be shiny and chrome all the way to Valhalla.  The Orange
      Deck 2 even includes its own set of Location (Blue) and Scenario (Purple) cards!<br><br>The
      Orange Deck 2 comes complete with new Achievements, titles, and Art to unlock!<br><br>Once
      added to <strong>SUPERFIGHT</strong>, The Orange Deck 2 will be added to your
      Collection and can be selected when joining fights.
