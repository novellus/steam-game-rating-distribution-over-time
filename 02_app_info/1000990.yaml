  data:
    about_the_game: "<h2 class=\"bb_tag\">Beat enemies to the beat. Avoid bullets\
      \ to survive.</h2>\u2018Gun Beat\u2019 is a VR game that combines rhythm and\
      \ shooting. Beat the enemy with a rhythm! Oh, don't forget to avoid bullets,\
      \ too!<h2 class=\"bb_tag\">Game Play</h2><br><ul class=\"bb_ul\"><li>Just remember\
      \ two things about Gun Beat. &quot;Beat enemies to the beat. Avoid bullets to\
      \ survive.&quot; There are only two operating buttons: Trigger and Grip.<br></li><li>You\
      \ have to shoot at the beat. Perfect, Good, Bad, and Miss depending on the accuracy.<br></li><li>Move\
      \ your body to avoid bullets.<br></li><li>You build a combo. Then you can see\
      \ the sign of Fever Time in front of your eyes. Press the Grip button at the\
      \ same time to start the Fever Time. With Fever Time, you become invincible.\
      \ Ignore beats and get more scores! Don't miss the Fever Time!<br></li><li>There\
      \ are three modes, Tutorial, Infinity, and Stage.</li></ul>"
