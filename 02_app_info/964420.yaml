    review: 'Major bugs in this one, game breaking sadly. You cannot refuel your truck
      anywhere on the map, meaning your first delivery will be your last. Traffic
      only spawns in a gridlock headed southbound over one bridge, the roads are empty
      everywhere else. Serious lag issues driving through urban areas slow FPS to
      single digits during the day rather than at night with all the street lights,
      which is bizarre.


      Sent a tweet to UIE / UIG about the problems early November 2019, have yet to
      hear back as expected with these guys. Game refunded.'
