    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/873160/extras/This_is_Speckle.png?t=1528990742"
      /><br><br><strong>Speckle is an atmospheric puzzle game about dots.  The concept
      is simple; if you can clear the playing grid of blue dots, you win!</strong><br><br>Made
      with the intent to deliver a relaxing experience, Speckle includes no timers,
      no limits, and no stress!  Gaze at elegant visuals, which fit the amazing chillstep
      playlist from Day 7 and Sappheiros.  Play multiple game modes and grids throughout
      30 increasingly challenging levels.  Stuck on a level?  You can better your
      skills in the custom level mode to better adapt to difficult layouts.  Discover
      new techniques as you go and master the mind bending challenge of Speckle.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/873160/extras/Features.png?t=1528990742"
      /><br><br>-30 Levels<br>-5-10 Hours of gameplay<br>-Multiple game modes<br>-Many
      grids<br>-Custom levels<br>-10 song chillstep playlist by Day 7 and Sappheiros<br>-Beautiful
      high resolution backgrounds<br>-Relaxing atmosphere
