    recommendationid: '44282883'
    review: "The puzzle mechanic is interesting and clever, but the game itself is\
      \ almost unplayable as it is. There are no customization options at all - no\
      \ mute, no non-fullscreen option, no settings of any kind. \n\nMost bewilderingly,\
      \ there is no button to exit the game. I had to force a quit from outside the\
      \ program. \n\nI am very disappointed and regret my purchase."
