    about_the_game: "<strong><h2 class=\"bb_tag\">The VR Golf Online</h2></strong><br>Kakao\
      \ Games Corp.<br><br>When Golf meets the limitless possibilities of Virtual\
      \ Reality, the green is only inches away! Practice your swing and develop your\
      \ techniques to improve your handicap. Step onto one of the 36 realistic holes,\
      \ with additional courses planned for the near future. VR Golf Online can be\
      \ played as a singleplayer (practice) mode, against AI opponents, or against\
      \ your friends for a game of local and/or online multiplayer. Compete and become\
      \ the golf pro you've always wanted to be!<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li> Realistic physics simulate the true joy of playing Golf<br></li><li>\
      \ Includes 36 golf holes (additional courses are planned to be released after\
      \ launch)<br></li><li> Built for HTC Vive and Oculus Rift<br></li><li> Supports\
      \ HTC Vive VR controllers, Xbox (One) controllers and Oculus touch controllers<br></li><li>\
      \ Various Modes: Singleplayer, VS AI, Online<br></li><li> Voice chat support<br></li><li>\
      \ Supports 8 languages (English, Fran\xE7ais, Espa\xF1ol, Deutsche, P\u0443\u0441\
      \u0441\u043A\u0438\u0439, \u4E2D\u6587, \u65E5\u672C\u8A9E, \uD55C\uAD6D\uC5B4\
      )</li></ul>"
