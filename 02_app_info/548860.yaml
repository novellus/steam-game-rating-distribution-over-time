    about_the_game: Experience the intense, non-stop action of the arcade rail-shooter
      in virtual reality! Play as Lucas Lawson, a rookie cop swept into the dramatic
      underworld of the Torus Syndicate. Put your shooting and dodging skills to the
      test as you battle across metropolis in a quest for justice.<br><br><strong><u>FEATURES</u></strong><br><strong>Classic
      rails shooter, Designed for VR</strong><br>Designed from the ground up for Room
      Scale VR, Torus Syndicate draws inspiration from classic arcade shooter games
      while adding new possibilities not possible in the genre. Dodge, Shoot, and
      Take cover across multiple locations in the <strong>campaign mode</strong>,
      and uncover the criminal underworld of the Torus Syndicate.<br><br><strong>Curated
      Locomotion by Codeate</strong><br>Our custom designed locomotion system is a
      new approach to moving in room-scale, allowing the player to make full use of
      their space in the game world.<br><br><strong>NODE AI Director</strong><br>Advanced
      AI enemies take cover, shoot on the move, use abilities, and flank players.
      Put your skills to the test as you face-off against the deadly agents of the
      syndicate.<br><br><strong>More to come! Co-op mode, Survival mode, and new characters
      are on the road map</strong>
