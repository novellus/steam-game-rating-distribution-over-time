    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1051670/extras/TheStory.png?t=1604098070"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1051670/extras/TheRise.png?t=1604098070"
      /><h2 class="bb_tag">A new VR adult game, but not like the others :</h2>You
      are a cop dragged into a case you didn''t ask for - But your boss is very persuasive
      - Few minutes later, you head to the house where the hostage is held, the rescue
      won''t happen without a blood bath, for sure you''ll get rewarded, but at what
      cost ? <br>&quot;Grab your weapon and experience a fast paced gun fight action,
      interactive sex, driven by a story : &quot;The Rise of RoboCock&quot;.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1051670/extras/TheSex.png?t=1604098070"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1051670/extras/interactives.png?t=1604098070"
      /><br><br>* Your partner looks at you, follow you with her head and eyes, react
      when you touch her body, interact with her cloths, physics breast, hair... You
      can also change sex position by moving some specific point on her body  - The
      woman genitals are textured and interactive as well.<br><br><strong>* Make Love
      and not War ?</strong> After finishing the game, you''ll access a special room
      where you''ll be able to choose the scenes you want to play again, with the
      partner of your dream, choosing her Cloth, Skin, Hair, Breast, Eyes... ) Soon
      you''ll get access to a a peaceful place where you can spend time with her without
      being interrupted. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1051670/extras/TheGun.png?t=1604098070"
      /><br><br><strong> Gameplay :</strong>  <br><strong>* Play in 3 difficulties
      : Easy, Normal, Hard </strong><br><strong>* Realistic weapon system, reload
      the gun with a magazine, cock the gun, count your bullets. </strong><br><strong>*
      Death is quick,  take your time or be very fast, the reward is worth it... </strong>'
