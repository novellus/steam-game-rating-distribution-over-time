      \ e voltar para o checkpoint caso encoste em alguma pedra ou obst\xE1culo pelo\
      \ caminho; ou do jeito relaxante e zen, no qual vc\xEA pode esbarrar em qlqr\
      \ obst\xE1culo qe nada acontece, pois vc\xEA fica invulner\xE1vel e pode curtir\
