    reviews: "\u201CDune Sea is as close to meditation as I can get. With simple objectives,\
      \ straightforward controls, and a beautifully minimalist aesthetic, this 2D\
      \ side-scroller is perfect for when you need to find a few minutes of calm in\
      \ your otherwise chaotic world.  ...I can do nothing else but highly recommend\
      \ this goose-centric gem.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://gizorama.com/2020/review/goose-down-dune-sea-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gizorama</a><br><br>\u201CDune Sea is\
      \ a unique game. It takes the relaxing, laid-back atmosphere and combines it\
      \ with controls that are engaging and deep. It allows you to experience it all\
      \ at your own pace with Zen Mode [...]   This can be the perfect way to [...]\
      \ just have a laid-back session of pure flying bliss. It\u2019s also surprisingly\
      \ engaging to build your flock as you soar through the wild blue yonder. [...]\
      \ simply honk at them and one will join you on your migration. It is a visually\
      \ satisfying experience to see your diverse flock of misfit birds fly through\
      \ the skies together [...] as you soar with them on your journey.\u201D<br>Buy\
      \ it! \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.duelscreens.com/articles/2020/11/30/dune-sea-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Duel Screens</a><br>"
