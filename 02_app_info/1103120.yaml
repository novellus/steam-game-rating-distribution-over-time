    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1103120/extras/dive-roll4.gif?t=1606751298\"\
      \ /><h2 class=\"bb_tag\">Fly. Honk. Explore.</h2>Dune Sea a side-scrolling adventure\
      \ goose game that lets you fly like a bird.<br><br>The game features a goose\
      \ protagonist flying over 12 individually handcrafted levels, each with its\
      \ own original music track composed by Jake Butineau, creating a unique atmospheric\
      \ experience.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1103120/extras/miss3.gif?t=1606751298\"\
      \ /><br>Fly in either Classic or Zen mode: Classic has the full experience with\
      \ challenges, while in Zen mode the player becomes invincible for easy and continuous\
      \ exploration.<h2 class=\"bb_tag\">Key Features</h2><br><strong>Learn to Fly</strong><br>Dune\
      \ Sea is populated with beautiful birds, one of which is a Canada Goose that\
      \ you can learn how to fly. Over time you will gain the ability to perform exciting\
      \ aerial stunts, fly at different speeds, bank steep turns, and smoothly glide\
      \ through feature-rich, detailed character animations. Learn as quickly as you\
      \ can, because you will need some skills to evade danger!<br><br><strong>Build\
      \ your Flock</strong><br>As you fly, you will encounter other flocking birds\
      \ which you can invite to fly along with you. Using a sophisticated and intuitive\
      \ flocking game mechanism, you will be able to gather and lead a flock of your\
      \ own!<br><br><strong>Explore a Gorgeous World</strong><br>The world of Dune\
      \ Sea offers varied and diverse environments: dunes, rocky deserts, salt flats,\
      \ volcanos, and strange forests, all crafted with stunning art and design. Just\
      \ don\u2019t get too distracted!<br><br><strong>Platforms and Puzzles</strong><br>As\
      \ a bird, you will have to overcome challenges and perform special tasks to\
      \ aid in getting through blocked passages and hazards. Use that bird brain!"
