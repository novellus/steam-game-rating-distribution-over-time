    about_the_game: '&quot;... a surreal little adventure that feels like a blend
      of Myst and the ending of 2001: A Space Odyssey.&quot;<br><br>&quot;short, odd,
      sweet&quot;<br><br>&quot;techboi background generator&quot;<br><br>A psychedelic
      first person exploration game set between worlds. While the game is light on
      puzzles, it offers an opportunity to look at pretty things and interact with
      alien artifacts.<br><br>Lights out. Headphones in. See you in the Otherside.<br><br>Playtime:
      ~10 minutes<br><br>Controls:<br><br>[WASD] - Move<br><br>[Mouse] - Look<br><br>[Right-click]
