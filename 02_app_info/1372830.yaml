    about_the_game: "\u203BAll characters involved in sexual content are over the\
      \ age of 18.<h2 class=\"bb_tag\"><strong>About</strong></h2>It is an adventure\
      \ game where you can enjoy a slapstick love harem play with laughter, tears,\
      \ and a little H in a bar in a different world.<br><br>The &quot;E-mote&quot;\
      \ engine that can move illustrations smoothly and three-dimensionally is used\
      \ for standing pictures in the game.<br>The characters displayed on the screen\
      \ move as if they were alive.<h2 class=\"bb_tag\"><strong>STORY</strong></h2>One\
      \ day without warning, a young cook working behind the scenes at an Akihabara\
      \ maid cafe suddenly gets spirited away to another world!<br>The new world he\
      \ finds himself in is one of fantasy, where magic exists and monsters run wild.<br><br>Without\
      \ a way to return to his own world and at a total loss, a monster appears out\
      \ of nowhere and is about to attack him when, at the last moment, Lupine, the\
      \ owner of the tavern &quot;Stray Sheep&quot; appears and saves his life.<br><br>Brought\
      \ to &quot;The Stray Sheep&quot; by his lifesaver Lupine, he finds nothing but\
      \ a sad empty tavern with not even a single customer.<br><br>With nowhere to\
      \ go, the main character decides to aid Lupine in reviving The Stray Sheep,\
      \ knowing that if enough adventurers come by, one of them may know a way for\
      \ him to return home.<br><br>Utilizing the cooking skills he cultivated during\
      \ his time in the maid cafe, can he be the one to save the tavern from its precarious\
      \ management situation?!<br>You'll laugh! You'll cry! Set against the backdrop\
      \ of a fantasy world's tavern, this slightly naughty, slapstick love-harem drama\
      \ is about to begin!<h2 class=\"bb_tag\"><strong>CHARACTER</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1372830/extras/\u30EB\
      \u30D4\u30CA\u30B9.png?t=1608016372\" /><br><strong>Lupine</strong><br>CV:Rin\
      \ Mitaka<br><br>Lupine is the female owner of the tavern where adventurers gather,\
      \ a place known as &quot;The Stray Sheep&quot;.<br>Following her father's wishes,\
      \ Lupine suceeded him as owner after his death.<br><br>She likes caring after\
      \ others to the point of being a bit overbearing.<br>This caring nature of hers\
      \ has won the hearts of her neighbors, who love her dearly.<br><br>Lupine works\
      \ hard everyday to liven up the tavern left behind by her father, and fill it\
      \ with adventurers, just like in the old days.<br><br>Even the adventurers there\
      \ are no match for her in strength when it comes to handling drunk and troublesome\
      \ guests. <br>She even has the power to send monsters flying. On the other hand,\
      \ she is a catastrophe when it comes to cooking.<br>Unfortunately, her cooking\
      \ has caused guests to stay away...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1372830/extras/\u30C7\
      \u30A4\u30B8\u30FC.png?t=1608016372\" /><br><strong>Daisy</strong><br>CV:Mochi\
      \ Morisawa <br><br>&quot;Daisy runs The Stray Sheep, along with Lupine.<br><br>After\
      \ being saved by Lupine from a certain situation, she became one of the staff\
      \ at The Stray Sheep, adoring Lupine like an older sister.<br><br>Seized by\
      \ jealousy at seeing the main character grow close to Lupine, she plots how\
      \ to get rid of him.&quot;<h2 class=\"bb_tag\"><strong>Feature</strong></h2><br>\u30FB\
      Smooth character animation via the E-mote system<br>\u30FBDifferent  routes\
      \ and ED<br>\u30FBHigh quality event CG<br>\u30FBStory set in an actual Japanese\
      \ town<h2 class=\"bb_tag\"><strong>STAFF</strong></h2><br>\u30FBIllustration\
      \               :WaonInui<br>\u30FBScenario                  :Linkedbrain Inc.<br>\u30FB\
      Producer/Planner    :Yujiro Usuda"
