    about_the_game: "<h2 class=\"bb_tag\">A NARRATIVE PUZZLE-GAME !</h2><br>Darwin\u2019\
      s Test is a first-person action and puzzle game plunging you into a surprising\
      \ dystopian universe !<br><br>You play as an amnesic patient, victim of a serious\
      \ accident.<br>Doctors will take you through a protocol of care consisting of\
      \ a dozen experimental tests in a research hospital.<br><br>But strange events\
      \ happen during these tests and start to cast doubt on your actual presence\
      \ here. Who are you ? Where are you ? Why do you have to pass these tests ?<br><br>So\
      \ many unanswered questions that you will have to face to discover the truth.<br><br><strong>Key\
      \ Features :</strong><br><ul class=\"bb_ul\"><li>Discover an eccentric script\
      \ of a great depth, which is based  on an anticipation of our future society.<br></li><li>Strong\
      \ messages that will make you ask yourself about your existence and the future\
      \ of humankind.<br></li><li>An intense experience of more than four hours of\
      \ play through different types of Tests.<br>(Logical, Physical, Dilemma, Sensory)<br></li><li>A\
      \ game made entirely in one year to the day, by one person.<br></li><li>A gameplay\
      \ inspired by some of the greatest titles of the video game industry.<br>(such\
      \ as Portal, The Talos Principle, The Turing Test, The Witness)</li></ul><h2\
      \ class=\"bb_tag\">A LEVEL EDITOR AND A MULTIPLAYER ONLINE MODE!</h2><br>Play\
      \ online with your friends, to a new story specially created for the Online.<br><br>Share\
      \ your own stories to the community, thanks to the Level Editor!<br>You will\
      \ be able to create some unique tests, playable online with your friends!<br><br>Or,\
      \ have fun with your friends playing in levels created by the community.<br><br><strong>New\
      \ features :</strong><br><ul class=\"bb_ul\"><li>Play a new story in online\
      \ co-op!<br></li><li>Solve new tests designed for multiplayer.<br></li><li>Download\
      \ and play at levels created by the community.<br></li><li>Create your own stories\
      \ thanks to the Level Editor!<br></li><li>Play online with your friends and\
      \ the community.</li></ul>"
