    review: "[b]Darwin's Test[/b] ist ein mittelm\xE4\xDFiges Puzzle-, Plattformer-\
      \ und Geschicklichkeitsspiel, welches insbesondere durch [url=https://store.steampowered.com/app/400/Portal/]Portal[/url]\
      \ inspiriert wurde.  \n\nAlan erwacht mit einer Ged\xE4chtnisst\xF6rung in einem\
      \ unterirdischen Forschungszentrum. Er muss 25 Tests bestehen, um seine kognitiven\
      \ und k\xF6rperlichen Leistungsf\xE4higkeiten unter Beweis zu stellen und zu\
      \ verbessern. Dabei begleitet ihn sein zust\xE4ndiger Doktor, Darwin, welcher\
      \ stets motivierende sowie beruhigende Worte findet. Doch Darwin hat es noch\
      \ auf eine weitere Charaktereigenschaft seines Patienten abgesehen und versucht\
      \ diese mit Hilfe von Entscheidungsfragen zu ermitteln, insgeheim aber auch\
      \ zu formen: Allans Moral.\n\nDas Spiel besteht aus drei aufeinander aufbauenden\
      \ Akten:\n[olist][*] Erwachen\n[*] Haupttests\n[*] Ausbruch[/olist]\nDer erste\
      \ Part fungiert hierbei als Tutorial. Innerhalb von zehn Testkammern werden\
      \ dem oder der Spielenden die \xFCberschaubaren Komponenten der Puzzles erl\xE4\
      utert. Wie bei [url=https://store.steampowered.com/app/400/Portal/]Portal[/url]\
      \ existieren opake und lichtbrechende W\xFCrfel, Laser und Lichtbr\xFCcken.\
      \ Bis zum zehnten Level sind die Tests \xE4u\xDFerst unterhaltsam und machen\
      \ Lust auf mehr. Leider ist die letzte Kammer des ersten Abschnittes unn\xF6\
      tig frustrierend, da sie aus verschiedenen horizontalen Ebenen aufgebaut ist\
      \ und ein Absturz in Zielreichweite einen nahezu kompletten Neustart zur Folge\
      \ hat. Zwar werden die Positionen der W\xFCrfel und aktivierte Schalter gespeichert,\
      \ aber der zur\xFCckgelegte Parkour muss neu durchlaufen werden. Und das ist\
      \ anstrengend. Sehr anstrengend. Denn ein kleiner Fehltritt, ein falscher Sprung\
      \ oder eine zu langsame Reaktion f\xFChrt unweigerlich zu Alans Ableben. Bei\
      \ einem Puzzlespiel sollte Auffassungsgabe im Vordergrund stehen und nicht Geschicklichkeit\
      \ oder Reaktionsf\xE4higkeit, denn sonst w\xE4re es ein Plattformer.\n\nDer\
      \ \xFCberwiegende Teil der 15 darauffolgenden Haupttests baut leider auf dieser\
      \ Art der Levelgestaltung auf. Nur vereinzelt st\xF6\xDFt man auf mentale Herausforderungen,\
      \ meistens sind es Timing und eine hohe Frustrationsgrenze die angesprochen\
      \ und unter Probe gestellt werden. Zus\xE4tzlich wird in den letzten beiden\
      \ Tests eine weitere Funktionalit\xE4t des Spiels eingef\xFChrt: Schwerelosigkeit.\
      \ Bedauerlicherweise sind auch hier die Tests bez\xFCglich der zugrundeliegenden\
      \ L\xF6sung einfach, aber in der Ausf\xFChrung h\xF6llisch nervenaufreibend.\
      \ Auf der Shopseite wird zwar mit einem durch [url=https://store.steampowered.com/app/210970/The_Witness/]The\
      \ Witness[/url] oder [url=https://store.steampowered.com/app/257510/The_Talos_Principle/]The\
      \ Talos Principle[/url] inspiriertem Gameplay geworben, doch trifft diese Aussage\
      \ im Hauptteil des Spiels nicht ansatzweise zu.\n\nDas letzte Kapitel ist \xE4\
      hnlich wie bei [url=https://store.steampowered.com/app/400/Portal/]Portal[/url]:\
      \ der Ausbruch aus dem Forschungskomplex. Der Protagonist muss \xFCber die verlassenen\
      \ B\xFCros und Gemeinschaftsr\xE4ume der Angestellten und \xFCber versteckte\
      \ Teile der Institution fliehen. Dieses Kapitel wurde exzellent umgesetzt und\
      \ revidiert, zumindest f\xFCr mich, die zahlreichen negativen Erlebnisse aus\
      \ dem Hauptteil.\nZwischen den Tests stellt Darwin dem oder der Spielenden moralische\
      \ Zwickm\xFChlen. Es gibt jeweils nur zwei Antwortm\xF6glichkeiten, aber beide\
      \ f\xFChren zur imagin\xE4ren Opferung oder Rettung von Personen oder Gruppen\
      \ mit unterschiedlichen Eigenschaften, welche f\xFCr ein \xDCberleben der Menschheit\
      \ teils hinderlich und teils essentiell sind. Diese Entscheidungen beeinflussen\
      \ das Spielgeschehen zwar nicht, werden aber am Ende des Spiels global ausgewertet\
      \ und verglichen.\n\nDie qualitativ hochwertige Sprachausgabe ist auf Franz\xF6\
      sisch und die Untertitel sind auf Englisch. Bugs existieren im Groben nahezu\
      \ nicht und irreversible Handlungen werden stets ausgeschlossen. Im Detail kann\
      \ es allerdings des \xD6fteren sehr hakelig bei der Bewegung mit oder der Platzierung\
      \ von W\xFCrfeln werden. Auch die Genauigkeit des Sprunges und die Tr\xE4gheit\
      \ Alans sind verbesserungsw\xFCrdig. Etwas preisintensiv ist das Spiel, da nach\
      \ vier bis maximal f\xFCnf Stunden - mit 100% freigeschalteten Errungenschaften\
      \ - bereits der Abspann zu sehen ist.\n\nInsgesamt habe ich [b]Darwin's Test[/b]\
      \ mit gemischten Gef\xFChlen abgeschlossen. Einerseits war die Story interessant\
      \ und das erste sowie letzte Kapitel waren abwechslungsreich. Andererseits wurde\
      \ der Hauptteil durch Geschicklichkeitstest erschwert und damit die Spielzeit\
      \ k\xFCnstlich gestreckt. Der Umstand, dass das Spiel von lediglich einer einzigen\
      \ Person entwickelt wurde und dessen Passion f\xFCr Puzzlespiele eindeutig erkennbar\
      \ ist, bewegt mich schlussendlich zu einer eingeschr\xE4nkten Empfehlung. Denn\
      \ wer tiefgr\xFCndige R\xE4tsel und geistige Herausforderungen sucht oder Puzzles\
      \ in Ruhe angehen m\xF6chte, wird m\xF6glicherweise entt\xE4uscht."
