    about_the_game: On a tour of the world of <strong>Dungeons 2</strong>, the Widely-Traveled
      Evil finds itself in a scorching desert in the blazing new DLC <strong>&quot;A
      Song of Sand and Fire&quot;</strong>. An insane priestess is on the loose, burning
      anything not back in its' dungeon by the count of three at the stake. Will the
      Flammable Evil and its' minions also fall victim to the flames? Or will the
      Callous Evil be able to survive this ordeal and save itself and its' minions
      from a charcoal-broiled end?<h2 class="bb_tag">Features:</h2>- 3 hot new combat
      missions with a total of about 10 hours of play!<br>- Fiery new opponent variants
      with their own special abilities!
