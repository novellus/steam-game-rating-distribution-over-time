details:
  data:
    about_the_game: "Numerous wars almost destroyed the planet .  Selfishness and\
      \ cruelty of people caused the suffering of all the creatures on the Earth.\
      \ After the last battle the humanity  disappeared for many thousands of years,\
      \ but then they were back, violent and stupid as always. This time you don't\
      \ need to wait. Stop them before it is too late. Use your anger to save the\
      \ world.<br />\r\n<br />\r\nFeatures:<br />\r\n- Various weapons to combat<br\
      \ />\r\n- Special hidden weapons and levels<br />\r\n- Different enemies to\
      \ fight with in different ages<br />\r\n- Special object to collect on varius\
      \ levels<br />\r\n- Fascinating story to follow"
