    about_the_game: "<strong>Please note</strong>: <i>Since Trudograd continues the\
      \ story of <a href=\"https://store.steampowered.com/app/552620/ATOM_RPG_Postapocalyptic_indie_game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ATOM RPG</a> it is recommended to play\
      \ the previous title before the sequel.</i><br><br><strong>Trudograd </strong>is\
      \ a stand-alone story expansion to ATOM RPG - a turn-based roleplaying game\
      \ set in post-apocalyptic Soviet Union.<br>It is inspired by classic cRPG titles\
      \ of the past, such as early Fallout, Wasteland and Baldur\u2019s Gate series.<br><br>22\
      \ years ago the USSR and the Western Bloc destroyed each other in a nuclear\
      \ inferno. Millions died instantly, society collapsed and technology was sent\
      \ back into the Middle Ages. You are a member of ATOM \u2013 an organization\
      \ tasked with protecting the post-apocalyptic remnants of humanity.<br><br>Two\
      \ years ago you \u2013 a rookie agent of ATOM \u2013 were sent on a dangerous\
      \ mission into the Soviet Wastes. As a result, you uncovered certain information\
      \ about a new threat that can potentially destroy the struggling remnants of\
      \ humanity.<br><br>In <strong>ATOM RPG: Trudograd </strong>your goal is to travel\
      \ to a giant post-apocalyptic metropolis that withstood the tests of nuclear\
      \ obliteration and social collapse. There you must find what is thought to be\
      \ humanity\u2019s last hope in fending off the menace from outer space!<br><br>Trudograd\
      \ features:<br><ul class=\"bb_ul\"><li>A large city with its own lore and dozens\
      \ of varying locations to fight, trade, talk and explore in;<br></li><li>A hardcore\
      \ turn-based experience with huge amounts of character development paths, combat\
      \ styles, skills, perks and distinctions;<br></li><li>Unique characters each\
      \ with their own personality and a robust branching dialogue;<br></li><li>Multiple-solution\
      \ quests, which actively change the city around you;<br></li><li>Ability to\
      \ transfer your hero from our previous game (<a href=\"https://store.steampowered.com/app/552620/ATOM_RPG_Postapocalyptic_indie_game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ATOM RPG</a>);<br></li><li>An easy\
      \ game to pick up. While Trudograd is a continuation of the first game\u2019\
      s plot, it is also friendly towards new players, and will quickly fill you in\
      \ on the lore and major developments you might have missed;<br></li><li>A result\
      \ of a two year long community effort, made by players for players. This game\
      \ encompasses a lot of changes from our previous title, that were inspired by\
      \ user feedback.</li></ul><br>We really hope you will enjoy <strong>ATOM RPG:\
      \ Trudograd</strong>!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139940/extras/TGWMap_Night_(1).gif?t=1598730958\"\
      \ />"
