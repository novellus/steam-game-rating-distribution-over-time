details:
  data:
    about_the_game: "As an ordinary policewoman, you live an ordinary life every day\uFF0C\
      But this peaceful life collapsed in an instant.<br />\r\nAll of a sudden, you\
      \ become a murderer!\tThe victim is a master who loves you deeply! You know\
      \ you're innocent! How should you deal with this sudden frame-up\uFF1FHow can\
      \ you escape this tight encirclement when you become the target of police arrest\uFF1F\
      And what kind of secret is hidden behind all this\uFF1FYou are struggling desperately\
      \ in this silent swamp\uFF0Cis there enough courage and wisdom to uncover the\
      \ truth wrapped in heavy fog\uFF1FEverything is in your choice\uFF0Cas long\
      \ as you can hold out until the end\uFF0Call the answers will be revealed by\
      \ you.<br />\r\n<br />\r\nFeature:<br />\r\n\u201CHuge branch line\u201D: Numerous\
      \ long-term plots, different options experience different storylines, the ending\
      \ is beyond your imagination.<br />\r\n<br />\r\n\u201CThe picture is vivid\
      \ and the music is moving\u201D: The combination of scenery music and storyline,\
      \ full of urgency, bringing users into stories gives people a feeling of being\
      \ there.<br />\r\n<br />\r\n\u201CUps and downs of the game system\u201D: Different\
      \ options in the game will affect your whole life, be sure to think carefully,\
      \ It is difficult to return to the identity of the police without the prudence\
      \ of the past.<br />\r\n<br />\r\n\u201CGames are combined with real life\u201D\
      : The storyline in the game is similar to Real case in real life, has a certain\
      \ authenticity, it can attract users to devote themselves to the work.<br />\r\
      \n<br />\r\n\u201CProfessional emotional setting\u201D: The game involves professional\
      \ qualifications such as lawyers, police, forensic gangsters. You can experience\
      \ the professional ethics and professional content, In the process of playing\
      \ games, you can also experience the hardships of different professions."
