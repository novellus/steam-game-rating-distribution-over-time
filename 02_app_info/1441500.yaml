details:
  data:
    about_the_game: Traceur's Dreamlab is - as the name implies - a place to be for
      every parkour runner!<br>You can build your own levels, including not only challenging
      obstacles but also tricky puzzles and share them with the community.<br>Within
      our leaderboard system you can run against the time of your friends and other
      online players.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Unique
      leveleditor<br></li><li>Online leaderboards<br></li><li>Ingame workshop support
      for level sharing<br></li><li>Tricky puzzles<br></li><li>Challenging parkours<br></li><li>A
      bunch of Premade Levels<br></li><li>Rotation options against motion sickness</li></ul>
