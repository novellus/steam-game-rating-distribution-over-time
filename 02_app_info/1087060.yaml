  data:
    about_the_game: '<strong>DISCLAIMER: This is a project completed by students.
      We ask that you please try to be forgiving toward any bugs you may encounter.
      We did the best we could within the time we were given and the skills we had
      at the time! We hope you still get to enjoy the game as a whole despite its
      flaws. Thanks for checking it out!</strong><br><br>In Duncan &amp; The Wisp,
      you play as Duncan who is sent on an ordinary errand but soon discovers a mysterious
      and imminent danger about to plague his world! Accompanied by your friend Wisp
      in this Top Down Point-and-Click Adventure game, you must travel through multiple
      dungeons and reunite the elemental gems to the Staff of Ancients and banish
      The Shadow! Help Duncan succeed in his journey by using multiple elemental attacks,
      summons, and abilities!<br><br><strong>Designers Portfolio Sites:</strong><br>Roy
      Bennett -  <a href="https://steamcommunity.com/linkfilter/?url=http://www.roybennettiv.com"
      target="_blank" rel="noopener"  >http://www.roybennettiv.com</a><br>Jeremy Hadley
      - <a href="https://steamcommunity.com/linkfilter/?url=https://jhadleysite.wordpress.com"
      target="_blank" rel="noopener"  >https://jhadleysite.wordpress.com</a><br>Jeremiah
      Hughes - <a href="https://steamcommunity.com/linkfilter/?url=https://jeremiahhughes.wordpress.com"
      target="_blank" rel="noopener"  >https://jeremiahhughes.wordpress.com</a><br>Josephine
      Dolan - <a href="https://steamcommunity.com/linkfilter/?url=https://josiwashere.wixsite.com/digitalportfolio"
      target="_blank" rel="noopener"  >https://josiwashere.wixsite.com/digitalportfolio</a><br>Joseph
      Cavazos - <a href="https://steamcommunity.com/linkfilter/?url=https://jacavazos.myportfolio.com"
      target="_blank" rel="noopener"  >https://jacavazos.myportfolio.com</a><br>Mollica
      Es - <a href="https://steamcommunity.com/linkfilter/?url=https://mollicaes.wixsite.com/gamedesign"
      target="_blank" rel="noopener"  >https://mollicaes.wixsite.com/gamedesign</a>'
