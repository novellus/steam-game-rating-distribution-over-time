    detailed_description: "<h1>The Cursed Forest Remake</h1><p>A few years ago <strong>The\
      \ Cursed Forest</strong>, a horror-adventure game, was released on IndieDB and\
      \ became widely popular. Now the original game\u2019s creator <a href=\"http://www.indiedb.com/members/kpy3o\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >KPy3O</a>  is working with team <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.noostyche.ru\"\
      \ target=\"_blank\" rel=\"noopener\"  >Noostyche</a> to take you back into the\
      \ forest again. Using the updated version of <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.cryengine.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CRYENGINE</a>, <strong>The Cursed Forest</strong>\
      \ will be returning with enhanced graphics, a new storyline and many more improved\
      \ features.<br>  <br>The old version is still available to download for free\
      \ here: <br><a href=\"http://www.indiedb.com/games/the-cursed-forest/downloads\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://www.indiedb.com/games/the-cursed-forest/downloads</a></p><br><h1>Localization\
      \ on Hungarian, Italian, French, Polish and Turkish.</h1><p>Localization on\
      \ Hungarian, Italian, French, Polish and Turkish language was provided by fans.\
      \ If you found any mistake or you know how to make this better please write\
      \ your feedback on the links bellow. <br><br><strong>Hungarian:</strong> <a\
      \ href=\"https://steamcommunity.com/app/345430/discussions/0/1733210552657076111/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/345430/discussions/0/1733210552657076111/</a><br><strong>Italian:</strong>\
      \ <a href=\"https://steamcommunity.com/app/345430/discussions/0/1840188800794536736/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/345430/discussions/0/1840188800794536736/</a><br><strong>French:</strong>\
      \ <a href=\"https://steamcommunity.com/app/345430/discussions/0/1840188800809480500/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/345430/discussions/0/1840188800809480500/</a><br><strong>Turkish:</strong>\
      \ <a href=\"https://steamcommunity.com/app/345430/discussions/0/1606022547928116967/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/345430/discussions/0/1606022547928116967/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/345430/extras/512x128.png?t=1606356638\"\
      \ /><br><br>The Cursed Forest is a horror-adventure game in which you will collide\
      \ with dangerous mystical creature that is living in the autumn forest. You\
      \ need to make a ritual for release the innocent soul that prisoned in the monstrous\
      \ appearance.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/345430/extras/TheCuresedForest_Deer_L1.png?t=1606356638\"\
      \ /><h2 class=\"bb_tag\">Story:</h2><br>When your character received the message\
      \ that his mother was in the hospital he rushed to her aid, taking a shortcut\
      \ by driving down an old, forgotten road through an ominous autumnal forest.<br>When\
      \ something appeared in front of his car and caused him to crash he was lost\
      \ amongst the trees. The dark forest is hiding many secrets and creatures that\
      \ wish to harm whatever crosses their path. Now it is up to him to uncover the\
      \ mysteries of the past and save an innocent soul. But will he be able to survive\
      \ long enough to do it?<h2 class=\"bb_tag\">Game Features</h2><br><ul class=\"\
      bb_ul\"><li> This game contains 5 sections.<br></li><li> Choosing your own path\
      \ and explore the dark beauty of the mystical forest.<br></li><li> Picturesque\
      \ landscapes that inspired by dark esthetic style and have fairy-tale style.<br></li><li>\
      \ Unusual situations some of which have some humor. This game is not 100% serious\
      \ and don`t try to shock player with cruelty. Instead of it, game bring to player\
      \ small but funny moments. <br></li><li> Not hard story line that contains mystery.\
      \ <br></li><li> Simple achievements. <br></li><li> Full game walkthrough will\
      \ take around 4 hours.<br></li><li> Powered by CRYENGINE 5.<br></li><li> The\
      \ game runs not bad on Linux through the SteamPlay (Proton) and Wine. Mac OS\
      \ - Wine.</li></ul><br>Can you stop the darkness that is rising?"
