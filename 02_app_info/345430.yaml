  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/345430/extras/512x128.png?t=1606356638"
      /><br><br>The Cursed Forest is a horror-adventure game in which you will collide
      with dangerous mystical creature that is living in the autumn forest. You need
      to make a ritual for release the innocent soul that prisoned in the monstrous
      appearance.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/345430/extras/TheCuresedForest_Deer_L1.png?t=1606356638"
      /><h2 class="bb_tag">Story:</h2><br>When your character received the message
      that his mother was in the hospital he rushed to her aid, taking a shortcut
      by driving down an old, forgotten road through an ominous autumnal forest.<br>When
      something appeared in front of his car and caused him to crash he was lost amongst
      the trees. The dark forest is hiding many secrets and creatures that wish to
      harm whatever crosses their path. Now it is up to him to uncover the mysteries
      of the past and save an innocent soul. But will he be able to survive long enough
      to do it?<h2 class="bb_tag">Game Features</h2><br><ul class="bb_ul"><li> This
      game contains 5 sections.<br></li><li> Choosing your own path and explore the
      dark beauty of the mystical forest.<br></li><li> Picturesque landscapes that
      inspired by dark esthetic style and have fairy-tale style.<br></li><li> Unusual
      situations some of which have some humor. This game is not 100% serious and
      don`t try to shock player with cruelty. Instead of it, game bring to player
      small but funny moments. <br></li><li> Not hard story line that contains mystery.
      <br></li><li> Simple achievements. <br></li><li> Full game walkthrough will
      take around 4 hours.<br></li><li> Powered by CRYENGINE 5.<br></li><li> The game
      runs not bad on Linux through the SteamPlay (Proton) and Wine. Mac OS - Wine.</li></ul><br>Can
      you stop the darkness that is rising?
