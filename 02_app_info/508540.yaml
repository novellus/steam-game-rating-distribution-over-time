    about_the_game: <strong>Journey inside an Insane Poet's Mind!</strong><br><br>Haeven
      takes place entirely inside the mind of Cleril the insane Poet! Explore fantastical
      interpretations of different parts of the mind including the Hippocampus, Ego,
      and more! Battle against your oppressive Subconscious as you struggle for control
      of your mind. Can you break the bonds of determinism or is your notion of free
      will ultimately just an ideal?<br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/508540/extras/253.jpg.png?t=1542238048"
      /><br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>Custom art,
      animations, sprites, and faces. All hand-drawn!<br></li><li>Custom soundtrack
      ranging from light piano melodies to hard rock! With some wub-wub for good measure.<br></li><li>Five
      hours of exploration, puzzling, and turn based RPG combat to satisfy your palate.<br></li><li>Skill
      Trees for the protagonist, each party member has unique aspects to them to diversify
      available strategies! </li></ul>
