    reviews: "\u201CI'm completely taken with Ghostbutter's cute but creepy take on\
      \ Pok\xE9mon Snap\u201D<br><a href=\"https://www.pcgamer.com/penko-park-is-pokemon-snap-but-in-an-eerie-abandoned-wildlife-reserve/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CI\u2019m\
      \ a big fan of the tiny monster that\u2019s just a lemon with fairy wings. I\
      \ am equally enamoured by the little beasties expertly balancing themselves\
      \ on orange fluff.\u201D<br><a href=\"https://www.rockpapershotgun.com/2020/10/23/take-photos-of-strange-magical-beasties-in-penko-park-today/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br>"
