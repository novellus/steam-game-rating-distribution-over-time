    detailed_description: "<h1>Join our community</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/QujZ6t6\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras//elteria-joinus.jpg?t=1603331305\"\
      \ /></a></p><br><h1>About the Game</h1>Elteria Adventures fuses together several\
      \ genres like MMO, Platformer, and Builder to give you an unprecedented degree\
      \ of creative freedom. You can build or destroy anything in the world thanks\
      \ to the voxel-based engine. Find clever ways to jump, glide, and fly between\
      \ the floating islands. And massive online multiplayer makes it's easy to make\
      \ new friends! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/Explore_exotic_biomes!.png?t=1603331305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/running_gif_cropped.gif?t=1603331305\"\
      \ /><br>The islands of Elteria contain many beautiful biomes full of valuable\
      \ resources and creatures that provide adventurers with crafting materials,\
      \ level-raising essentia, and even souls that unlock these creatures\u2019 abilities!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/Create_and_destroy!.png?t=1603331305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/fight4.gif?t=1603331305\"\
      \ /><br>The entire world of Elteria is voxel-based and destroyable! Build houses,\
      \ bridges, castles and more using the resources you\u2019ve collected along\
      \ your journey \u2014 or dig through the ground, terraform the scenery with\
      \ explosions, and level entire mountains if that strikes your fancy!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/Jump_on_clouds!.png?t=1603331305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/jumps.gif?t=1603331305\"\
      \ /><br>The land of Elteria was torn apart in mysterious cataclysm, so watch\
      \ your step! Hop on the jumper mushroom and see where it gets you (probably\
      \ right to your doom).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/Choose_your_Calling.png?t=1603331305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/classes.gif?t=1603331305\"\
      \ /><br>Level up one, or several classes and switch between them whenever you\
      \ feel like using the same character!<br><ul class=\"bb_ul\"><li>Explodify your\
      \ enemies and the landscape as a flame-wielding <strong>Demolisher</strong>!\
      \ <br></li><li>Create stone constructs out of thin air and reinforce your body\
      \ as a sturdy <strong>Architect</strong>!<br></li><li>Slice, crush and tear\
      \ your foes apart as a powerful <strong>Fighter</strong>!<br></li><li>Call forth\
      \ Elterian flora to control the battlefield as a wise <strong>Summoner</strong>!\
      \ <br></li><li>Turn the battlefield into your playground as a sneaky and crafty\
      \ <strong>Trickster</strong>!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/callings_steam.png?t=1603331305\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/744200/extras/more-are-coming-anim.gif?t=1603331305\"\
      \ /><br><br>Share your feedback in our Discord community!<br><br><strong>And\
      \ please support us by adding the game to your Wishlist on Steam!</strong><br><br><a\
      \ href=\"https://store.steampowered.com/app/744200/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/744200/</a>"
