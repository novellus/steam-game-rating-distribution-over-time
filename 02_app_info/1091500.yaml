details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/finnish.gif?t=1608552868\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/01._About_the_Game_EN.png?t=1608552868\"\
      \ /><br><br>Cyberpunk 2077 is an open-world, action-adventure story set in Night\
      \ City, a megalopolis <br>obsessed with power, glamour and body modification.\
      \ You play as V, a mercenary outlaw going after a one-of-a-kind implant that\
      \ is the key to immortality. You can customize your character\u2019s cyberware,\
      \ skillset and playstyle, and explore a vast city where the choices you make\
      \ shape the story and the world around you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/02._Mercenary_Outlaw_EN.png?t=1608552868\"\
      \ /><br><br>Become a cyberpunk, an urban mercenary equipped with cybernetic\
      \ enhancements and build<br>your legend on the streets of Night City.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/03._City_of_the_Future_EN.png?t=1608552868\"\
      \ /><br><br>Enter the massive open world of Night City, a place that sets new\
      \ standards in terms of visuals, complexity and depth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/04._Eternal_Life_EN.png?t=1608552868\"\
      \ /><br><br>Take the riskiest job of your life and go after a prototype implant\
      \ that is the key to immortality.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/05._Featuring_Keanu_Reeves_EN.png?t=1608552868\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/Cyberpunk2077_UpdatedPreorderIncentive_EN.png?t=1608552868\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/06._Social-Media_EN.png?t=1608552868\"\
      \ />"
