      \ /><br><br>Become a cyberpunk, an urban mercenary equipped with cybernetic\
      \ enhancements and build<br>your legend on the streets of Night City.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/03._City_of_the_Future_EN.png?t=1608552868\"\
      \ /><br><br>Enter the massive open world of Night City, a place that sets new\
      \ standards in terms of visuals, complexity and depth.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/04._Eternal_Life_EN.png?t=1608552868\"\
      \ /><br><br>Take the riskiest job of your life and go after a prototype implant\
      \ that is the key to immortality.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1091500/extras/05._Featuring_Keanu_Reeves_EN.png?t=1608552868\"\
