    about_the_game: "Electro-Motive Division\u2019s powerful SD50 comes to Train Simulator\
      \ from Digital Train Model.<br><br>The SD50 from General Motors Electro-Motive\
      \ Division was produced to counter increasingly tough competition from GE Transportation\
      \ Systems\u2019 Dash 7 line, which was proving to be successful with US railroads.\
      \ Whilst EMD\u2019s SD40-2 was more reliable, GE\u2019s line included locomotives\
      \ up to 3,600hp (2,685kW) with more modern technology.<br><br>EMD\u2019s had\
      \ already established a track record for producing 3,600hp locomotives, with\
      \ the SD45 and SD45-2; however, demand for these gas guzzlers dropped sharply\
      \ after the 1970s fuel crises. The SD50 was heavily updated, with a new V16\
      \ engine uprated with more horsepower. Unfortunately, this proved to be an unsuccessful\
      \ move as the 50 series models were plagued by engine and electrical system\
      \ problems.<br><br>The SD50\u2019s long hood saw changes from previous EMD models;\
      \ the overall frame length was increased, and the long hood was made substantially\
      \ longer. Resistors for the dynamic brake grid were also moved to a new, cooler\
      \ location in front of the engine compartment air intakes, thereby simplifying\
      \ the prime mover maintenance procedures, and the electrical system as well.<br><br>The\
      \ EMD SD50 for Train Simulator, developed by Digital Train Model, is available\
      \ in Denver &amp; Rio Grande Western Railroad livery and features engine start/stop,\
      \ dynamic brakes, front and rear headlights, numberboard lights, class lights\
      \ and step lights.<br><br>The locomotive is also Quick Drive compatible, giving\
      \ you the freedom to drive the D&amp;RGW SD50 on any Quick Drive enabled route\
      \ for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/277775\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Soldier Summit</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Four\
      \ scenarios for the Soldier Summit route:<br><ul class=\"bb_ul\"><li>\tIndustrial\
      \ Operation<br></li><li>\tGreen River<br></li><li>\tHigher Priority<br></li><li>\t\
      The Storm and the Rock Slide</li></ul><br>More scenarios are available on Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tEMD SD50 in Denver\
      \ &amp; Rio Grande Western Railroad livery<br></li><li>\tEngine start/stop<br></li><li>\t\
      Dynamic brakes<br></li><li>\tFront and rear headlights<br></li><li>\tNumberboard\
      \ lights<br></li><li>\tClass lights<br></li><li>\tStep lights<br></li><li>\t\
      Quick Drive compatible<br></li><li>\tScenarios for the Soldier Summit route<br></li><li>\t\
      Download size: 284mb</li></ul>"
