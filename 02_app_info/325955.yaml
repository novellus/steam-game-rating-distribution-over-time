    recommendationid: '83335491'
    review: '- In-cab dynamic brake ''running'' sound starts immediately instead of
      after the ''power-up'' sound when the handle is engaged. No external dynamic
      braking sound, or it at least doesn''t play consistently.

      - Livery looks pixelated on the ends, like it was drawn at a very low resolution
      and scaled up.

      - Top speed of 64.2 mph. In reality these were geared for at least 70 mph.

      - Headlight flare disappears when the camera moves close to it.


      ~ Horn sound has an abrupt transition between the ''start'' and ''loop'' sound
      clips, but it doesn''t sound bad, just like it has a high pressure threshold
      before it ''opens''.

      ~ No extra stock and no loco variations (including no snowed-over model in winter);
      very sparse for a DTM release but not abnormal compared to other developers.


      + Excellent engine sounds.

      + Opening the engineer''s door affects outside noise.'
