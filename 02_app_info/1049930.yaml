    recommendationid: '55722249'
    review: 'This game is available on Steam for over half a year at the time I write
      this and I am still the first to write a review (sounds ominous, doesn''t it?).
      Unfortunately, my experience playing Frank and the 10 roots is not positive
      at all. Although the game world looks nice and it has got a funky retro soundtrack,
      the problem is that your character, Frank, controls really poorly. You primarily
      have to move diagonally in this game, but in order to walk in for instance north-east
      direction you have to press the right and up arrow keys simultaneously (same
      goes for the other 3 cardinal directions). Controller support is limited as
      the stick on my XBOX controller is not recognized at all, so I have to use the
      D-pad, which is just as awkward and error-prone as using the arrow keys on my
      keyboard.

      After about 15 minutes I gave up after falling to my death for the 20th time
      only because of how difficult it is to steer Frank with any precision.


      I think this game certainly has potential to be enjoyable, but fix the steering
      first please!   :('
