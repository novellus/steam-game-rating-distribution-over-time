    reviews: "\u201CLimbo is as close to perfect at what it does as a game can get.\u201D\
      <br />\r\n10/10 \u2013 Destructoid<br />\r\n\t\t\t\t\t\t \u201CThe game is a\
      \ masterpiece.\u201D<br />\r\n5/5 \u2013 GiantBomb<br />\r\n\t\t\t\t\t\t \u201C\
      Limbo is genius. Freaky, weird genius. Disturbing, uncomfortable genius.\u201D\
      <br />\r\n5/5 \u2013 The Escapist<br />\r\n\t\t\t\t\t\t \u201CDark, disturbing,\
      \ yet eerily beautiful, Limbo is a world that deserves to be explored.\u201D\
      <br />\r\n5/5 \u2013 Joystiq"
