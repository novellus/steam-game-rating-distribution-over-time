    about_the_game: <h2 class="bb_tag">The Quench Demo includes four playable levels,
      featuring Shaman and the Elephant Tribe at the start of their journey. Learn
      how to control the weather, solve environmental puzzles, and help the elephants
      make a dangerous water crossing to meet the other animal tribes!</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1269670/extras/QuenchV06_4x.png?t=1584490922"
      /><br><br>Become Shepherd, an avatar of nature, and guide herds of animals on
      a perilous journey.<br><br>Each generation, the Elephant Tribe makes a grand
      pilgrimage. But this time, something is different...<br><br>Help Shaman, the
      young Elephant leader, convince the other animal tribes to join her. Protect
      your herds as they are beset by flood, fire, drought, and the dark smokebeasts
      that have spread across the land. Control the environment to guide herds of
      animals and restore their home in this colourful narrative puzzle game!
