details:
  data:
    about_the_game: "You have saved Boston from being overrun by headcases but can\
      \ you save yourself from becoming one?<br><br>INFECTED! puts players in a race\
      \ against the clock to save themselves from the nanite-induced disease that\
      \ struck Boston following a failed experiment by two megacorporations, costing\
      \ thousands of citizens their life and turning the city into a battle zone infested\
      \ by crazed cyborgs trying to take over any metahuman they can find.  Finding\
      \ out that they got infected themselves during one of their fights against the\
      \ headcases, the players struggle desperately to find a cure for the Cognitive\
      \ Fragmentation Disorder they are suffering, while the AI inside them tries\
      \ to assert control over their body and mind. <br><br>The add-on for Shadowrun\
      \ Chronicles features all new enemies, missions as well as skills, weapons and\
      \ cyberware for the player\u2019s Shadowrunner and various improvements to balancing\
      \ and solo-gameplay. The players will have to face evolving headcases, a cult\
      \ of fanatic technomancers and a competing team of runners (chosen from actual\
      \ player avatars in a recent contest) crossing their path time and again.<h2\
      \ class=\"bb_tag\">Featuring:</h2><ul class=\"bb_ul\"><li> New skills, weapons\
      \ and gear for your characters<br></li><li> The new add-on campaign detailing\
      \ the next chapter in the Boston:Lockdown story arc<br></li><li> Huge mission\
      \ maps 3 times the size of the previous Chronicles maps require new tactics<br></li><li>\
      \ New enemies: Technomamcer fanatics and a deadly enemy runner team<br></li><li>\
      \ 'Ware: New deltaware and bioware to make you even better!<br></li><li> Various\
      \ UI and Balancing improvements</li></ul>"
