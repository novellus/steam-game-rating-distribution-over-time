details:
  data:
    about_the_game: "Path Maker is a 2D puzzle-platformer game where each level is\
      \ unfinished and must be fixed before you can complete it. Use a number of in-game\
      \ editor tools to place additional objects and reach the star in order to progress\
      \ through the game.<br />\r\n<br />\r\nIn each level, the player needs to reach\
      \ the shining star to complete the level. Every level provides different kinds\
      \ of blocks that can be placed in the level. In the beginning, the levels are\
      \ small but later on the levels are bigger and the player will need to use more\
      \ blocks. <br />\r\n<br />\r\nThe first block you will utilize is just a simple\
      \ platform that you can use to bridge a gap. The trampoline block will give\
      \ you a jump boost to reach higher levels. The TNT block will destroy other\
      \ objects so you can create a pathway by blowing stuff up. Then there is a block\
      \ that makes you bigger and one that makes you smaller so you fit through small\
      \ areas. The other blocks you have to find out for yourself!"
