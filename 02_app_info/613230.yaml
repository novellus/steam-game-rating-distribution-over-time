details:
  data:
    about_the_game: "Noted television and video game composer Mark Morgan (Fallout\
      \ 1 &amp; 2, Wasteland 2) teams with horror composer Richard Band (Buffy the\
      \ Vampire Slayer, Stargate SG-1) to paint Sigil and the multiverse in a rich\
      \ soundscape capturing the very essence of Planescape: Torment: Enhanced Edition.<br\
      \ />\r\n<br />\r\nThis album features all 37 tracks composed for the original\
      \ Planescape: Torment including tracks never used in-game. All tracks are provided\
      \ in both MP3 (320 kbit) and lossless FLAC format, for your listening pleasure.\
      \ <br />\r\n<br />\r\nTotal length: 53 min, 31 sec"
