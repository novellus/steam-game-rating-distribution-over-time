    about_the_game: Mischa, a villager and Silvia, a traveler, are on their way back
      to their homeland.<br>The two are confronted by the troublesome &quot;Meadowman&quot;
      of the grassland!<br><strong>Main features:</strong><br>Villagers can't PARRY,
      can't  Invincible DODGE...<br><br>But we have to fight!<br><br>Getting closer
      from the enemy's disadvantageous direction to trigger  &quot;attack missed&quot;
      and take them down while you're at it!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1371540/extras/eem2ffggvv88.gif?t=1607349391"
      /><br><br>If you're not sure what's going on, let's see what's going on.<br>Ironclad
      guard!<br>Blow it up in steps!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1371540/extras/eGD0o.gif?t=1607349391"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1371540/extras/animggvv88.gif?t=1607349391"
      /><br>Explore an area and defeat a boss in an ActionRPG that aims at the next
      area.<br><br>Symbol encounter battle.Avoid battles by hitting and avoiding symbols.<br>Or
      you can fight to get rewards (experience gems, weapons, and armor).<br><br>There
      are two main characters, but the AI controls the main character that the player
      does not control during the battle.<br><br>Get experience gems to equip new
      weapons and armor to strengthen your character.<br><br>There are checkpoints
      in each area that serve as warp points and save points.<br><br>Experience gems,
      weapons, and armor can also be found in the area.<br>If you find them, your
      adventure will be a lot easier.<br><br>If you get attacked by an enemy while
      &quot;standing still&quot; or &quot;walking&quot; or &quot;dash&quot;, the guard
      will be activated automatically. You will take no damage while on guard.<br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/1371540/extras/ctrl105.png?t=1607349391"
      />
