    about_the_game: "\u201CKing of Bali\u201D is an adult comedic harem dating-sim\
      \ filled with hilarious jokes and loveable characters. How many people can you\
      \ charm in Bali?<br><br><strong>Features</strong><br>\t<ul class=\"bb_ul\"><li>\
      \ Cool R'n'B Background music<br></li><li> Simplified Chinese and Russian<br></li><li>\
      \ Many CGs<br></li><li> Multiple Endings<br></li></ul><br><br><strong>Plot</strong><br><br>Billy\
      \ Bega is most famous to the world for his 2007 hit \u201CKissing your Heart\u201D\
      . It\u2019s been ten years since, and Billy is yet to produce another song to\
      \ even make the charts. In many ways, Billy has accepted his position in life\
      \ as a \u201Cone hit wonder\u201D. After his invitation to play in SXSW is cancelled,\
      \ Billy decides to go on a vacation to Bali, a popular holiday destination in\
      \ Indonesia, instead to look for inspiration for his new album. There he meets\
      \ some very interesting and lovely ladies! <br><br><strong>Characters</strong><br><br>Rosie\
      \ Lowe (23) [Edmonton, Alberta, Canada) \u2013 Rosie is a freelance journalist\
      \ working for a major newspaper\u2019s office (she won\u2019t tell anyone outside\
      \ work which newspaper it is) in Hong Kong. She decided to go to Bali for the\
      \ weekend to get away from the stresses of journalism. <br><br>Madison Sims\
      \ (26) [Gold Coast, Queensland, Australia] - A recent divorcee who has travelled\
      \ to Bali by herself to erase the feelings she had for her ex-husband and to\
      \ party as she has never done before in her life! Madison is confident and outgoing!\
      \ <br><br>Kendra Charleston (24) [Gary, Indiana, USA]  \u2013 Kendra ss a lounge\
      \ singer at the hotel where Billy is staying. She dreams of moving to Los Angeles\
      \ one day to try to make it as a singer or actress. Kendra is sultry, ambitious\
      \ and determined. <br><br>Queenie O\u2019Hara (30) [Liverpool, UK] \u2013 After\
      \ working for eight years at a banking job in London, Queenie decided to finally\
      \ follow her dreams and set up a bistro in Bali. Queenie is friendly, welcoming\
      \ and warm. <br><br>Elaine Tuttle (31) [Atlanta, Georgia, USA] \u2013 Billy\u2019\
      s booking agent and one of his closest friends. Equally cunning and charming,\
      \ Elaine is a sharp and funny go-getter."
