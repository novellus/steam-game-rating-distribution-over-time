details:
  data:
    about_the_game: "An alternative reality, prisoner Artyomich for a long time sat\
      \ in prison for a double murder, but once he escaped from prison and went for\
      \ a walk around the city, as suddenly the sky turned red and 3 zombies of an\
      \ SS officer jumped on our hero. Artyomich realized that the prison was better\
      \ and that the world is over - an apocalypse has come, so he drank vodka, took\
      \ a pistol and decided to kill all the SS Nazis who had risen from Hell.<br\
      \ />\r\nYou are prisoner Artyomich, and you need to kill all the devils of the\
      \ SS from Hell in order to save Russia from the apocalypse.<br />\r\nFeatures:<br\
      \ />\r\n-Drive and bloody gameplay<br />\r\n-Genre: horror-shooter<br />\r\n\
      -Several levels with different locations (prison, catacombs, city)<br />\r\n\
      -You will be able to be a prisoner who wants to save Russia<br />\r\n-A variety\
      \ of weapons (from stones to big guns) and various enemies (from ordinary zombie\
      \ warriors SS to big devils)"
