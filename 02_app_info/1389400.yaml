    about_the_game: Electronics operatives planted a bug in the target computer system
      that had been encrypting in 168-bit 3DES. Text downloads from the remote target
      is available through your terminal. Your mission is to recover the keys.<br><br>New
      Techniques:<br><ul class="bb_ul"><li> Related-key slide<br></li><li> Related-key
      differential<br></li><li> Key collision</li></ul><br>New Features:<br><ul class="bb_ul"><li>
      Meticulously simulates techniques on the full 168-bit encryption<br></li><li>
      Completion of detailed statistics through a stochastic process<br></li><li>
      Text-based user interface</li></ul>
