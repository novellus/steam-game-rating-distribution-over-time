      capabilities<br></li><li>Select a squad of 6 drones before each battle<br></li><li>Drones
      gain experience points for upgrades, according to their performance in battle<br></li><li>Purchase
      new weapons and upgrade the ones you have, from a selection of cannons, missile
      launchers and laser guns<br></li><li>Purchase mods for your weapons to improve
