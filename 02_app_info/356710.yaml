      squad tactics gameplay and goes beyond it with character and weapons development.<br><br>Join
      the fight for the underground riches of planet Crixius! The Zentris have already
      placed their drones around several locations, you need to infiltrate their outposts
      and kick them out of there! <br><br><strong>Features</strong><br><br><ul class="bb_ul"><li>Manage
