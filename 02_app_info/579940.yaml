    about_the_game: "Explore, Develop, Settle, Trade, Consume, or Produce? Which do\
      \ you need most? Which of Earth's former colonies will be most successful at\
      \ settling the galaxy, now that JumpDrive exists? Who will discover the secrets\
      \ of the mysteriously vanished Alien Overlords? Your goal: to build the most\
      \ prosperous and powerful space empire!<br><br>Based on the acclaimed and best\
      \ selling board game, Race for the Galaxy brings the galactic conquest to your\
      \ PC.<h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>2 \u2013\
      \ 4 player with network multiplayer<br></li><li>Single player mode with advanced\
      \ neural network AI<br></li><li>Five starting worlds and ninety settlement and\
      \ development cards<br></li><li>Free promo pack included: New Worlds with six\
      \ additional starting planets<br></li><li>Gathering Storm and Rebel Vs. Imperium\
      \ expansions available immediately</li></ul>"
