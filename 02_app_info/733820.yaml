    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/giflogo__small.gif?t=1606730494"
      /><h2 class="bb_tag">Highrisers - An Urban Survival RPG. </h2><strong>A pixel-art
      exploration and survival retro game. Procedurally generated skyscrapers await
      with seemingless unlimited possibilites to salvage, loot and craft gear.</strong><br><br><br><br>Humanity
      has been struck by a mysterious prion disease, which left those infected trapped
      in an eternal dream. Unable to wake up, they transformed and changed into the
      mysterious dreamers: sleepwalking, zombielike creatures that shun the light.<br>They
      now dwell in the dimly lit urban canyons of the cities and the lower levels
      of highrise buildings, hiding away from the sun; only to come out at night,
      trying to get those who still resist.<br>Four survivors are stuck on a skyscraper
      in a desolated metropolis, and only through tenaciousness, tinkering and teamwork
      will they prevail.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/b873975c701799e14aec43fc52cd6bb8_original.gif?t=1606730494"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/highrisers_scavenging__1_.gif?t=1606730494"
      /><br><br>Without the comfort of a functioning society, cities start becoming
      a harsh and hostile environment very quickly. In order to survive and find a
      way out, the team must search every nook and cranny of the building, and scavenge
      everything they can get their hands on.<br>They have to explore the buildings,
      scavenge for spare parts, tools and food; and prepare for the nightly onslaught
      of the dreamers.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/8bf2a4d2a5538cf285d5939e17adc416_original.gif?t=1606730494"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/highrisers_crafting__1_.gif?t=1606730494"
      /><br><br>From simple clubs over crossbows to improvised firearms and explosives:
      with the right materials, tools and a good amount of ingeniousness, the survivors
      can craft an arsenal to be reckoned with. And it''s not just weapons: barricades,
      workbenches, tools, machinery, medicine, food and much more is available. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/afa1dd593d694d3505d88d78c783905d_original.gif?t=1606730494"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/highrisers_researching__1_.gif?t=1606730494"
      /><br><br>Before crafting comes research. Many of the more advanced inventions
      require certain skills. And while there is quite a lot of useful knowledge to
      acquire, the survivors don''t have the time to learn everything. With the right
      combination, they might make it through another night. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/6057067213e770e1620b366f0e26c939_original.gif?t=1606730494"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/highrisers_teamwork__1_.gif?t=1606730494"
      /><br><br>Luckily, the survivors can pool their resources, their skills and
      their knowledge. If they work together and combine their abilities, they increase
      their chances of survival tremendously. An old, crashed helicopter on the rooftop
      is their only chance. Although it will never reach full flight capabilities
      again, they can use it to jump from rooftop to rooftop, thus slowly making their
      way out of the city.<br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/HighRisers_Steam_Features.jpg?t=1606730494"
      /><br><ul class="bb_ul"><li> Individual skill trees, which will unlock new recipes,
      perks, options and powerful interactions between the four characters<br></li><li>
      A sheer endless amount of crafting recipes, spare parts, weapons and barricades
      - it''s up to you how to tackle each new building<br></li><li> Countless procedurally
      generated levels per skyscraper create infinite high-rise buildings of various
      types and with different challenges<br></li><li> Repair the helicopter: modify
      and improve the HC-27 to escape, transport more goods and fly longer distances
      <br></li><li> Confront the dreamers: The mutated humans that dwell in the darkness
      will try to get you. You must fight them, lure them, immobilize them, hide from
      them, deter them and stall them until sunrise redeems you - for another day<br></li><li>
      Carefully plan ahead in order to survive the night. Special floors that can
      be found in the buildings allow for extra valueable loot or special interactions</li></ul><h2
      class="bb_tag">HELPFUL LINKS</h2><a href="https://steamcommunity.com/linkfilter/?url=http://solarpoweredgames.com/"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/website_banner__1_.png?t=1606730494"
      /></a><br><a href="https://twitter.com/SolarPowerGames" target="_blank" rel="noreferrer"  ><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/twitter_banner.png?t=1606730494"
      /></a><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/solarpoweredgames"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/733820/extras/facebook_banner.png?t=1606730494"
      /></a>'
