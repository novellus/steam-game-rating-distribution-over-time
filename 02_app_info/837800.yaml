      \ das wir Rotk\xE4ppchen verspeisen aber wir wollen statt dessen lieber mit\
      \ ihr zusammen fliehen.\n\n[h1] Gameplay [/h1] Wir klicken uns von Szene zu\
      \ Szene, sammeln Gegenst\xE4nde ein, l\xF6sen Wimmelbilder und ein paar kleine\
      \ R\xE4tsel, wie es so \xFCblich ist.\n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\
