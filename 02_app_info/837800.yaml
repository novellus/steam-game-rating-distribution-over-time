  data:
    about_the_game: "So you think you know all about the tale of Little Red Riding\
      \ Hood? Well think again! Embark on a surprising adventure based loosely on\
      \ the tale by Charles Perrault!<br />\r\n<br />\r\nRed Riding Hood and the Werewolf\
      \ have known each other for years and have since grown very close. They have\
      \ even been having secret meetings in the forest!<br />\r\n <br />\r\nBut their\
      \ relationship has not gone down well with the Werewolf clan! Adamant that he\
      \ must prove his worth, his family orders the Werewolf to bring back a human\
      \ prey who is none other than the sweet and pretty Red Riding Hood! He refuses\
      \ to obey and decides to run far away with Red Riding Hood...<br />\r\n<br />\r\
      \n- Around 50 hidden anecdotes relating to the tale<br />\r\n- Use the Werewolf's\
      \ special sight to discover other hidden objects<br />\r\n- Visit enchanting\
      \ scenes during the day and at night<br />\r\n- Rediscover Red Riding Hood in\
      \ an adventure with an original storyline<br />\r\n- Several challenges, including\
      \ hidden objects, puzzles and riddles<br />\r\n- Built-in zoom function <br\
      \ />\r\n- Rechargeable clues <br />\r\n- An engrossing soundtrack <br />\r\n\
      - A nail-biting adventure big on humor<br />\r\n- Colorful characters <br />\r\
      \n- A fantasy tale where worlds collide"
