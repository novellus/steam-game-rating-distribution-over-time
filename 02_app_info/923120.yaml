    about_the_game: "Nightmare takes control of the old villa because some unexpected\
      \ guests are coming into the kitchen tonight.<br />\r\nThese strange and beautiful\
      \ masters of nightmare want to control the kitchen and all the tasty foods.\
      \ Let's have a party with them! Show your power and use tomato bombs to beat\
      \ them back. Meanwhile, enemies' foods are dangerous, as well.<br />\r\nYou\
      \ have to move flexibly to dodge the foods and hold on as far as possible.<br\
      \ />\r\n<br />\r\nGame Characteristics:<br />\r\nIt is a flight shooting game\
      \ with a bit strange and horror elements. You can use the flame jet to clean\
      \ up foods flying here and there and use tomato bombs to defeat the strong enemies.<br\
      \ />\r\nOnly after entirely defeating a master can you get healing from delicious\
      \ food.<br />\r\nEach master has several battle shapes of different power.<br\
      \ />\r\nNew masters will join in soon."
