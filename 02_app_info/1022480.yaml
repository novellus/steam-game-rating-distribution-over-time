details:
  data:
    about_the_game: "KAMIKO is a game styled around Japanese Shinto beliefs.<br />\r\
      \n<br />\r\nFight as priestesses called &quot;KAMIKO&quot; and battle against\
      \ demons while solving puzzles to make your way through the stages. <br />\r\
      \n<br />\r\nLook no further if you are looking for an arcade action game with\
      \ a twist!<br />\r\n<br />\r\nEach stage has several Torii (gates) which are\
      \ magically sealed. Find a way to break all the seals to make your way to the\
      \ stage boss.<br />\r\n<br />\r\nAnother fun and easy original created by indie\
      \ games SKIPMORE."
