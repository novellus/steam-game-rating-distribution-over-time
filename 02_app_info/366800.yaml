    about_the_game: <strong>Mainland</strong> is a free text adventure game about
      an explorer in the 19th century whose captain and crew have been killed by plague.
      The game focuses on unconventional story and atmosphere rather than hardcore
      puzzles, and features gameplay similar to classic adventure games.
