    about_the_game: Tail Drift is a fast action racing game where you zoom through
      fantastic environments. Compete while flying around floating islands, ancient
      temples and desert canyons, with a fleet of unique planes to take through a
      variety of game modes. <br><br>Purchase and upgrade your fleet of planes to
      gain the edge as you play through 18 unique events.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> 2 tours featuring 18 unique events to compete in<br></li><li>
      7 beautifully hand-crafted tracks to compete on<br></li><li> 3 different event
      types including Classic Race, Time Trial, and Time Extension<br></li><li> 4
      unique planes to purchase and upgrade<br></li><li> Upgrade each plane's speed,
      handling, acceleration and boost<br></li><li> 3 unique power ups to give you
      the competitive edge including turbo boost, deadly mines and stun cannons</li></ul>
