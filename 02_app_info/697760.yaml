    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/697760/extras/capsule_616x353.jpg?t=1590345051"
      /><br>The soundtrack for Drunken Wrestlers 2 consists of heavy bass music.<br><br>Purchasing
      this DLC will give you a special <strong>Supporter</strong> title in game +
      an exclusive cosmetic item. Using it is optional.<h2 class="bb_tag">Make sure
      to download and install this soundtrack if you want to receive the items.</h2><h2
      class="bb_tag">Contents:</h2><br>01. <strong>Pvndorum88</strong> - Main Theme
      [Dubstep]<br>02. <strong>Shalkii</strong> - Unity [Synthwave/Dubstep]<br>03.
      <strong>Shalkii</strong> - Overheat [Dubstep]<br>04. <strong>Skymo</strong>
      - Alone [Future Bass]<br>05. <strong>Skymo</strong> - Crossed Out [Dubstep]<br>06.
      <strong>Skymo</strong> - Meow [Glitch Hop]<br>07. <strong>Skymo</strong> - Dopamine
      [Electro House]<br>08. <strong>Skymo</strong> - Jolly Roger [Dubstep]<br>09.
      <strong>Skymo</strong> - The Hero [Dubstep]<br>10. <strong>SkutteOleg</strong>
      - Shadows [Drumstep]<br><br><strong>+ 12 unfinished/WIP tracks</strong><br><br>Format:
      .mp3, 320 kbps'
