    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/753660/extras/ABOUT_ATMASPHERE2.png?t=1599155851"
      /><br><ul class="bb_ul"><li>Help Ballard roll through the danger filled levels
      towards the house of Ballerina, the love of his life!</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/753660/extras/gameplay.png?t=1599155851"
      /><br><ul class="bb_ul"><li>AtmaSphere is roll-a-ball game set in a medieval
      world filled with <br>dangerous traps and uncertain paths! Roll all you want,
      but be careful not to fall off!<br></li><li>Collect all the diamonds to impress
      Ballerina and pick up yellow coins for bragging points!<br></li><li>But be careful,
      as you progress through the levels they become harder and more challenging,
      your skills will be tested by a variety of engaging traps and puzzles</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/753660/extras/GAME_FEATURES.png?t=1599155851"
      /><br><ul class="bb_ul"><li> 30 challenging, handcrafted levels!<br></li><li>
      Forgiving yet challenging gameplay!<br></li><li> Unique visual style paired
      with soothing sounds of rain in the background gives a beautiful relaxing &quot;atmasphere&quot;
      :^)<br></li><li> With every level comes a unique, wonderful soundtrack!</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/753660/extras/comingsoon.png?t=1599155851"
      /><br><ul class="bb_ul"><li>Steam Trading Cards</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/753660/extras/DoYouHaveWhatItTakes.png?t=1599155851"
      /><br><br><strong><u>Join Ballard on the adventure and overcome all nasty troubles
      and help them become one!</u></strong>
