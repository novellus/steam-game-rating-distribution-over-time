    review: 'Honesty breath taking...

      A motivational story and plot!

      Sadly the game feels so short because of all action and feels like one mission!

      I would say this is a educational game that honestly teaches so much is such
      a short time!

      It takes a minute or so to download!

      I wish it had a settings tab in the main menu.

      The game is fun but incredibly short.'
