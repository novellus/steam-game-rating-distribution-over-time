    about_the_game: 'A large anti-lockdown movement is taking place in Tokyo!<br>To
      prevent cluster infection, &quot;Disinfect&quot; all anti-lockdown protesters!<br><br>Walk
      around the city, and use the thermite grenade launcher to disinfect protesters.<br>The
      time limit is 3 minutes.<br>The achievement rate depends on how many people
      you disinfected in time.<br>This game contains 3 endings, which are determined
      by the achievement rate.<br><br>[User Guide]<br>Move: W,A,S,D<br>Run: Left Shift<br>Jump:
      Space<br>Look: Mouse movement<br>Aim: Hold Right click<br>Shoot: Left click<br>Pause
      Menu: Esc<br><br>* There is no problem in monetizing the play video or streaming
      of this game.'
