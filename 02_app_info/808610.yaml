details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/808610/extras/steamLook0.png?t=1604343175"
      /><br><br>This is a game you won't be playing. Instead, you will be behind the
      scenes, overseeing the inner workings of the game for another player named STEVE.
      Can you shepherd STEVE away from his poor decisions and towards the goal of
      saving the princess?<br><br><i>Run TavernQuest</i> is the endeavor of one sole
      developer named Collin Eddings, whose other work includes contributions to <i>The
      Stanley Parable</i>. The game is styled after old school text adventure games,
      but doesn't require any typing. Instead, STEVE is the player and he types commands
      to you. Your job is to interpret his words and choose how the adventure proceeds
      based off of his input. When STEVE types <strong>go door</strong>, what lies
      behind the door? The choices you make can lead him down drastically different
      paths, but ultimately it's up to STEVE to win the game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/808610/extras/steamFeatures0.png?t=1604343175"
      /><br><br><ul class="bb_ul"><li>Choose how the environment and NPCs respond
      to STEVE's stupid commands!<br></li><li>Full voiceover from a very talented
      voice actor (announcements soon to come)!<br></li><li>Engage in text-based combat
      where your goal is to lose every time!<br></li><li>Experience frustration as
      STEVE ignores every single one of your plot hooks!<br></li><li>Go blind staring
      at green text for several hours!*<br><br><i>*Or, you know, just configure the
      game's settings to make things easier to read</i></li></ul>
