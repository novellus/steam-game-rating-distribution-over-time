details:
  data:
    about_the_game: "Rogue In The Void is a classic turn-based roguelike taking place\
      \ aboard a commercial space station seized by a rogue A.I. A twist of fate sees\
      \ you as the only crewmember with an intact mind as everyone else has been enslaved\
      \ by the A.I. Acquire various weapons and tools to help you navigate the once\
      \ lively corridors and survive the onslaught of human puppets, mechs, and worse,\
      \ all of whom now care about only one thing: to eliminate the anomaly.<br>If\
      \ you want to survive, you'll have to fight your former coworkers and hack the\
      \ A.I.'s terminals to deprive it of control, but remember\u2014if you die, all\
      \ your past efforts are erased.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li> True roguelike \u2013 turn-based combat on a square grid, permadeath,\
      \ replayability<br></li><li> A compelling antagonist \u2013 the more you play,\
      \ the more you discover<br></li><li> Tactical combat \u2013 approach any situation\
      \ however you want<br></li><li> A procedurally generated station \u2013 every\
      \ new game is a unique experience<br></li><li> Loot \u2013 find new weapons,\
      \ upgrades, and implants to maximize your chances of survival<br></li><li> Play\
      \ wherever, whenever you want \u2013 touch / keyboard / gamepad controls<br></li><li>\
      \ Atmospheric retrowave graphics \u2013 runs even on integrated graphics cards<br></li><li>\
      \ New Game+ with highscore leaderboards</li></ul>"
