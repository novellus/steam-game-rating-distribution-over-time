    about_the_game: "The Talos Principle - Soundtrack is the official soundtrack which\
      \ includes a collection of 25 amazing tracks from the game, plus 2 bonus tracks,\
      \ composed and now also specially remixed by Serious Sam's composer Damjan Mravunac.\
      \ <br />\r\n<br />\r\nTRACK LIST:<br />\r\n01. Welcome To Heaven (2:21)<br />\r\
      \n02. When In Rome (2:27)<br />\r\n03. Trials (3:48)<br />\r\n04. The Sigils\
      \ Of Our Name (2:32)<br />\r\n05. Temple Of My Father (2:48)<br />\r\n06. Made\
      \ Of Words (4:45)<br />\r\n07. Sanctuary (1:54)<br />\r\n08. A Land Of Great\
      \ Beauty (3:18)<br />\r\n09. A Land Of Ruins (2:42)<br />\r\n10. Before Was\
      \ Only Chaos (2:16)<br />\r\n11. All Else Is Decay (2:53)<br />\r\n12. The Worlds\
      \ Of My Garden Are Many (2:49)<br />\r\n13. The Temple Of The Sands (2:00)<br\
      \ />\r\n14. The Guardians (2:20)<br />\r\n15. The Dance Of Eternity (1:24)<br\
      \ />\r\n16. Your Wisdom Grows (2:09)<br />\r\n17. Blessed And Beloved (1:49)<br\
      \ />\r\n18. A Land Of Tombs (2:16)<br />\r\n19. To Seek Salvation (2:21)<br\
      \ />\r\n20. Do With It As You Will (2:09)<br />\r\n21. Virgo Serena (1:31)<br\
      \ />\r\n22. The Forbidden Tower (3:44)<br />\r\n23. Out There (2:49)<br />\r\
      \n24. Heavenly Clouds (2:40)<br />\r\n25. False God (3:57)<br />\r\n<br />\r\
      \nBONUS TRACKS:<br />\r\n26. Extra Bonus - Blessed Messenger (0:58)<br />\r\n\
      27. Extra Bonus - The End Of The Process (Finale) (3:29)<br />\r\n<br />\r\n\
      NOTE: The Talos Principle - All songs are presented in OGG, AAC, FLAC and WMA\
