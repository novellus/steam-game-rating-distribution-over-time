    about_the_game: "The DLC will unlock the \u201CPrize House\u201D in the new prison\
      \ building. This building will earn research points by reading all designers\
      \ and mysterious drawings to develop a series of ancient weapons and equipment.<br>In\
      \ addition to unlocking the building, the DLC will unlock four sets of the Japanese\
      \ Warring States Armor Set (special package attributes) and three Japanese Warring\
      \ States swords.<br>They are: Yukio Shinoda, Tomohiro Takeda, Yukio Yamamoto,\
      \ Sakuragaoka Yamagata, Shingo Kotobaki, Togogaya and Shogun.<br><br><strong><h2\
      \ class=\"bb_tag\"> (The building can be built in both storyline and Empire\
      \ modes. )</h2></strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/851273/extras/123.png?t=1526454793\"\
