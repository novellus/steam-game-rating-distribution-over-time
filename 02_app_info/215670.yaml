    about_the_game: "Home is a unique horror adventure set in a beautifully-realized\
      \ pixel world. It\u2019s a murder mystery with a twist\u2014because you decide\
      \ what ultimately happens.<br />\r\n<br />\r\nAwakened by an oncoming storm,\
      \ you open your eyes to discover yourself in a strange, dark room\u2014tucked\
      \ away in a house that\u2019s not yours.<br />\r\n<br />\r\nAs you play the\
      \ game, it changes\u2014subtly, almost imperceptibly\u2014to reflect your perspective.\
      \ It's a horror game unlike any other, and as you'll discover, its truths are\
      \ entirely subjective."
