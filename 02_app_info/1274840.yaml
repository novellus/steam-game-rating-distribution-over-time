  data:
    about_the_game: You play as a character who got into the Gulag. The Gulag was
      a place of detention in the years 1930-1960. The purpose of the camps was to
      use the labor force of persons serving sentences to colonize remote and unfavorable
      lands throughout the Soviet Union.<br><br><strong>&quot;Escape from GULAG&quot;</strong>
      is the maze game that increases difficulty as you progress through the levels.
      You need to find a way out of a complex network of mazes. On your way there
      will be squads of punishers who want to kill you. You can also choose your weapon,
      before starting the escape.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Scalable
      difficulty.<br></li><li>3 levels in Early Access. <br></li><li>Plans on adding
      trading cards, beautiful backgrounds and emoticons.</li></ul>
