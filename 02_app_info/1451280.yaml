    about_the_game: "\u6CE8\u610F\uFF1A\u8FD9\u91CC\u662F\u8BD5\u7528\u7248\u6E38\u620F\
      \uFF0C\u4F46\u4F9D\u65E7\u795D\u4F60\u6E38\u620F\u6109\u5FEB\u3002<br />\r\n\
      <br />\r\n<br />\r\n\u8FD9\u662F\u4E00\u4E2A\u552F\u6709\u6240\u8C13\u201C+\u80FD\
      \u91CF\u201D\u624D\u80FD\u81F3\u4E0A\u7684\u6545\u4E8B\u3002\u5728\u5730\u7403\
      \u4E0A\uFF0C\u8D1F\u9762\u60C5\u7EEA\u548C\u8D1F\u80FD\u91CF\u5DF2\u7ECF\u6210\
      \u4E3A\u4E86\u4E00\u79CD\u75C5\u539F\u4F53\uFF0C\u88AB\u4E00\u822C\u5927\u4F17\
      \u6050\u60E7\u7740\u3002<br />\r\n\u6709\u4E00\u5929\uFF0C\u6DF1\u6E0A\u7684\
      \u79CD\u5B50\u4ECE\u9065\u8FDC\u7684\u8FB9\u754C\u964D\u4E34\u5230\u4E86\u5730\
      \u7403\u4E0A\uFF0C\u90A3\u4E9B\u62E5\u6709\u8D1F\u9762\u60C5\u7EEA\u7684\u4EBA\
      \u5F00\u59CB\u53D8\u5F02\uFF0C\u6210\u4E3A\u4E86\u602A\u7269\u3002<br />\r\n\
      \u2026\u2026\u7136\u800C\u4E8B\u5B9E\u771F\u7684\u5982\u6B64\u5417\uFF1F<br\
      \ />\r\n<br />\r\n\u4E3B\u7EBF\uFF1A\u4F5C\u4E3A\u8D1F\u80FD\u91CF\u7684\u611F\
      \u67D3\u8005\u201C\u6587\u4E8C\u201D\uFF0C\u6B63\u9053\u6307\u5F15\u8005\u6B63\
      \u5728\u6D3E\u51FA\u8C03\u67E5\u5458\u6E34\u671B\u8C03\u67E5\u4F60\uFF0C\u751A\
      \u81F3\u6E34\u671B\u51C0\u5316\u4F60\u7684\u80AE\u810F\u3002\u5728\u5B9E\u9A8C\
      \u4E8B\u6545\u4E2D\u9003\u79BB\u4ED6\u4EEC\u7684\u63A7\u5236\uFF0C\u5E76\u5728\
      \u6B7B\u4F7F\u4EEC\u7684\u5E2E\u52A9\u4E0B\uFF0C\u4E00\u70B9\u70B9\u6495\u788E\
      \u5A01\u5C14\u515A\u548C\u6B63\u9053\u6307\u5F15\u8005\u7684\u9634\u8C0B\u3002\
      \uFF08\u5E8F\u7AE0\u5DF2\u5B8C\u6210\uFF09<br />\r\n<br />\r\n<br />\r\n\u652F\
      \u7EBF\uFF1A \u7C73\u5C14\u6545\u4E8B\u7EBF\uFF1A\u4F53\u9A8C\u8EAB\u4E3A\u6B7B\
      \u4F7F\u7684\u7C73\u5C14\u4EE5\u53CA\u6F58\u591A\u62C9\u7684\u611F\u60C5\u6545\
      \u4E8B\uFF0C\u4EE5\u53CA\u7C73\u5C14\u9690\u85CF\u4E8E\u5185\u5FC3\u6DF1\u5904\
      \u7684\u65E7\u4F24\u4E0E\u618E\u6068\u3002\uFF08\u5DF2\u7ECF\u5B8C\u6210\u5236\
      \u4F5C\uFF09<br />\r\n<br />\r\n           L\u6545\u4E8B\u7EBF\uFF08\u5236\u4F5C\
      \u4E2D\uFF09\uFF1A\u4F53\u9A8C\u6B7B\u4F7FL\u7684\u6545\u4E8B\uFF0C\u5E76\u627E\
      \u5230\u7C73\u5C14\u6CA1\u6709\u627E\u5230\u7684\u4E1C\u897F\uFF0C\u5B8C\u5584\
      \u81EA\u5DF1\u5BF9\u4E8E\u51C0\u5316\u548C\u771F\u7406\u7684\u7406\u89E3\u3002\
      \uFF08\u5236\u4F5C\u4E2D\uFF09<br />\r\n<br />\r\n\u6E38\u620F\u7279\u8272\uFF1A\
      \u4F5C\u8005\u81EA\u5DF1\u753B\u7684\u50CF\u7D20\u5C0F\u4EBA\u548C\u5404\u79CD\
      \u6B66\u5668\u3002\u4F53\u9A8C\u4E0D\u540C\u7684\u6B66\u5668\u548C\u6280\u80FD\
      \u5E26\u6765\u7684\u6467\u67AF\u62C9\u673D\u7684\u5FEB\u611F\u3002\u5F53\u4F60\
      \u64CD\u63A7\u521A\u521A\u89C9\u9192\u529B\u91CF\u7684\u6587\u4E8C\u65F6\uFF0C\
      \u8981\u5C0F\u5FC3\u8C28\u614E\uFF0C\u56E0\u4E3A\u4F60\u7684\u529B\u91CF\u8FD8\
      \u8FDC\u4E0D\u53CA\u6B7B\u4F7F\u3002\u5F53\u7136\uFF0C\u591A\u6837\u5316\u7684\
      \u51B7\u5175\u5668\u548C\u70ED\u5175\u5668\u4EE5\u53CA\u6280\u80FD\uFF0C\u8C01\
      \u8BF4\u4F60\u53C8\u4E00\u5B9A\u6BD4\u6B7B\u4F7F\u5F31\u5462\uFF1F<br />\r\n\
      <br />\r\n\u53EF\u4EE5\u4F7F\u7528\u88C5\u5907\u6A21\u7EC4\uFF0C\u6765\u4E3A\
      \u81EA\u5DF1\u7684\u6B66\u5668\u9644\u7740\u5143\u7D20\uFF0C\u4E24\u79CD\u5143\
      \u7D20\u9020\u6210\u7684\u8D1F\u9762buff\u53E0\u52A0\u5728\u654C\u4EBA\u8EAB\
      \u4E0A\u65F6\uFF0C\u4F1A\u4EA7\u751F\u66F4\u5F3A\u7684\u878D\u5408\u5143\u7D20\
      \u4F24\u5BB3\uFF01"
