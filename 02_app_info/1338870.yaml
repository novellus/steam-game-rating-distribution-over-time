details:
  data:
    about_the_game: "Inside Explorer: The Gilded Lady offers an epic exploration of\
      \ a real ancient mummy that dates from 30 BC-AD 395, a period when Egypt was\
      \ a province of the roman empire. This DLC contains detailed CT scans of one\
      \ of the most well-preserved mummies from The Field museum\u2019s collection.\
      \ And it is just a few clicks away. 3D X-ray allow researchers to examine the\
      \ inside of mummies, revealing details about the person\u2019s age, appearance,\
      \ and health. Now You can do that too!<br />\r\n<br />\r\nCollaboration with\
      \ Field Museum<br />\r\nInside Explorer\u2019s collaboration with Field Museum\
      \ offers an outstanding immersive way for the public to access the specimens\
      \ from the Field\u2019s collections. The Field\u2019s mummies, meteorites, and\
      \ insects preserved in amber will be released throughout the summer as downloadable\
      \ content, with the Gilded Lady being the first one out."
