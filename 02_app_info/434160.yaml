  data:
    about_the_game: "The city is being invaded by monsters from the Upside Down World!\
      \ You, the <strong>Potion Master</strong>, must defeat evil all alone, with\
      \ no tutorials or &quot;Easy Mode&quot; to assist you. You'll have to rely on\
      \ the help of <strong>F\xE4y</strong>, your companion fairy, and your potions!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/434160/extras/ahnw_attack_in_town_enlarge_600width_bicubicsharp.png?t=1572368441\"\
      \ /><br><br>Jump and shoot like they did in the good ol' arcade days. Fight\
      \ enemies in your world and in the Upside Down World! Defeat gigantic bosses\
      \ and acquire their powers!<br><br><ul class=\"bb_ul\"><li>You already know\
      \ how to play! The challenge is in the game, not in complicated controls! <br></li><li>Story\
      \ Mode with five different worlds, Game+, Boss Rush Mode, Challenge Mode and\
      \ multiple endings!<br></li><li>More than 30 different enemies, 7 boss battles\
      \ and lots of secret characters to discover! </li></ul>"
