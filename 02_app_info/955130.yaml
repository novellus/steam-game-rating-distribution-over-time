details:
  data:
    about_the_game: 100% Orange Juice - Mei &amp; Natsumi Character Pack adds 2 new,
      fully voiced characters from developer Orange Juice's games. Meet the school
      friend duo <strong>Mei</strong> and <strong>Natsumi</strong> from the QP Shooting
      universe! This DLC also adds a <strong>Red &amp; Blue pet</strong> to be used
      with any character.<h2 class="bb_tag">Character Pack includes</h2><ul class="bb_ul"><li><strong>Mei</strong>
      from 'QP Shooting', voiced by Satou Megumi<br></li><li><strong>Natsumi</strong>
      from 'Xmas Shooting', voiced by Maruyama Miki<br></li><li>A unique <strong>Red
      &amp; Blue</strong> pet that will follow your character on the game board<br></li><li>New,
      unique special abilities and Hyper Cards for both characters to bring chaos
      to the battlefield with!<br></li><li>New music tracks play as Mei and Natsumi's
      themes</li></ul><br>The new characters are designed by Orange Juice for the
      game's Steam release, with character and card artwork by Hono.
