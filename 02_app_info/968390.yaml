    detailed_description: "With the Vampire Expansion, you will be able to prey on\
      \ innocent victims as you transform into the exclusive Vampire Terror form!\
      \ This terror form offers a brand new terror tactic through its active: the\
      \ Swarm.<br><br>When used, the Vampire temporarily shape-shifts into a swarm\
      \ of bats to traverse the vent system at hellish speed leaving a puff of smoke\
      \ in your wake. Know where the innocents are hiding or need a quick getaway\
      \ from those trying to down you? The Swarm active places you exactly where you\
      \ want to be almost instantly to give you that terror advantage.<br><br>As well\
      \ as this, when you unlock both the Werewolf and Vampire DLCs you will also\
      \ gain access to an exclusive legendary melee weapon called the Wakizashi!<br><br>On\
      \ top of that, the Vampire pack includes an exclusive Vampire Emblem, 10 loot\
      \ booth tokens to help you get even more cosmetic gear for your character and\
      \ 200 GM tokens to put towards your next item or use with the Reputation system\
      \ to show appreciation to your favourite fellow players.<br><br>This pack contains:<br><ul\
      \ class=\"bb_ul\"><li>Exclusive: Playable Vampire Terror<br></li><li>Exclusive:\
      \ \u2018You Suck\u2019 T-shirt<br></li><li>Exclusive: Stake Melee Weapon<br></li><li>Exclusive:\
      \ Vampire Emblem<br></li><li>10 Loot Booth Tokens<br></li><li>200 GM Credits</li></ul>"
