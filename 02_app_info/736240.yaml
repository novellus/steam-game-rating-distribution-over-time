details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736240/extras/GIF_TR_STEAMSTORE_01.gif?t=1603564828\"\
      \ /><br><br>The Revolt: Awakening is an <strong>action-platformer RPG</strong>,\
      \ allowing you to explore a city under military control\u2026 You will have\
      \ to make your way through <strong>powerful enemies</strong> and face <strong>many\
      \ dangers</strong> during your missions.<br><br>To succeed, you will find <strong>many\
      \ weapons</strong> with various characteristics but be careful to <strong>manage\
      \ your inventory</strong> or it could be fatal!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736240/extras/GIF_TR_STEAMSTORE_02.gif?t=1603564828\"\
      \ /><br><br>Welcome to a world where the population is ruled by a tyrant and\
      \ where all freedoms are destroyed! Lead a merciless revolution to the military\
      \ forces that oppress you! Take up arms and fight with an arsenal ranging from\
      \ a rifle to a tank!<br><strong>Will you succeed in overcoming oppression?</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/736240/extras/GIF_TR_STEAMSTORE_03.gif?t=1603564828\"\
      \ /><h2 class=\"bb_tag\">In Few Points</h2><ul class=\"bb_ul\"><li><strong>Intense\
      \ Action:</strong> an intense 2D action game with varied enemies that adapt\
      \ to your progress.<br></li><li><strong>Weapons &amp; Equipment:</strong> based\
      \ on an evolving loot system, retrieve weapons and various items at random levels\
      \ and statistics to carry out your battles.<br></li><li><strong>Craft &amp;\
      \ Enhancement:</strong> upgrade and customize your equipment to become a weapon\
      \ of mass destruction.<br></li><li><strong>Exploration:</strong> explore a city\
      \ with many dangers and secrets, between secret rooms and rare items, you will\
      \ have to persevere to discover everything.</li></ul>"
