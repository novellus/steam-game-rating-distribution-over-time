    about_the_game: A seemingly normal afternoon turns into an apocalyptic day when
      one tiny toad gains the ability to grow more and more with each thing he eats..<br><br>Now
      he is on a quest to consume the entire universe! Only time will tell what he
      will become..<br><br>Earn 25 achievements in the game along with toadly badass
      badges and trading cards. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/521630/extras/scattered.png?t=1529858471"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/521630/extras/evolveBannerv3.png?t=1529858471"
      /><br>ever wanted to see how big a toad can get? Now you can.<br>Start out as
      a tiny toad and watch him grow, mutate, and evolve into different forms, ranging
      from the strange, hideous, and ultimately wondrous.<br><br>Uncover toad's origins
      as you engorge yourself on everything in sight. Except for bombs. Toad is allergic
      to bombs<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/521630/extras/feastBannerv2.png?t=1529858471"
      /><br>What does a human taste like? Would a nuclear missile give you heartburn?
      Put toad to the test and see if he's up to the challenge. It's a veritable smorgasbord
      with over 40 different enemies to devour. It's finger clicking good! TOAD HUNGRY!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/521630/extras/bootyBannerv2.png?t=1529858471"
      /><br>coins, coins, and more coins! Click your fingers off as you collect coins
      to upgrade your toad's abilities and health. Become the ULTIMATE TOAD.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/521630/extras/leaderboardsBanner.png?t=1529858471"
      /><br><br>there can only be one toad. Compete with players on the Toadled leaderboards
      to see who has the fastest tongue in the world.<br><br><br>Good luck, tadpoles!
