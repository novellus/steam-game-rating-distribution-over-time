    review: "\"Toadled\" ist ein kleines Gelegenheitsspielchen.\n\nWir sind ein Frosch.\
      \ Um uns herum schwirrt E\xDFbares auf uns zu. Mit einem Mausklick schnellt\
      \ unsere Zunge raus und wir verspeisen das E\xDFbare. Erreicht uns das E\xDF\
      bare verlieren wir Leben. Haben wir gen\xFCgend gegessen, nimmt die Evolution\
      \ ihren Lauf. Wir steigen einen Level auf, werden gr\xF6\xDFer und unf\xF6rmiger\
      \ und k\xF6nnen gr\xF6\xDFere Ding auffressen. \n\nEs gibt zehn verschiedene\
      \ Level, vom klassischen Insektenfressen \xFCber das Fressen von Panzern und\
      \ Geb\xE4uden bis hin zum Auffressen ganzer Planeten und Sonnen.\n\nWir bewegen\
      \ uns dabei gar nicht, sondern sind stets im Mittelpunkt des Bildschirms fixiert.\
      \ Spielmechanisch fegen wir also nur mit unserer Maus \xFCber den Bildschirm\
      \ und Klicken auf potentielle Nahrung. Dabei kommt es vor allem auf schnelle\
      \ Reaktion an. Aufpassen sollten wir auf Bomben, fressen wir die, ist das Spiel\
      \ sofort zu Ende.\n\nGleichzeitig fliegen \xFCber den Bildschirm noch Goldm\xFC\
      nzen, die wir einfach einsammeln, indem wir sie mit dem Cursor ber\xFChren.\
      \ Mit diesen gesammelten M\xFCnzen k\xF6nnen wir dauerhafte Verbesserungen wie\
      \ mehr Leben, weniger Bomben oder ein schnelleres Wachsen freischalten. Auch\
      \ k\xF6nnen wir immer wieder eine tempor\xE4re Zeitlupe anschalten.\n\nTechnisch\
      \ ist das Spiel extrem simpel, in einfacher Comicgrafik gehalten. Eigentlich\
      \ wurde das Spielchen als Handygame entwickelt und das sieht man ihm auch an.\
      \ Allerdings ist die PC-Umsetzung gar nicht mal schlecht gelungen und funktioniert\
      \ sauber.  \n\n\"Toadled\" hat man in kurzer Zeit durch und es ist kein Spiel,\
      \ das l\xE4nger fesseln kann. Aber wenn man mal zehn Minuten hirnfrei \xFCberbr\xFC\
      cken m\xF6chte, macht es durchaus Laune. Es ist wie \"Moorhuhn\", qualitativ\
      \ fraglich, sehr wenig Content, repetitives Gameplay und doch macht es irgendwie\
      \ Spa\xDF. \n\n[h1]Wertung:[/h1]\n6/10 Atmosph\xE4re\n-/10 Story\n5/10 Grafik\n\
      5/10 Sound\n6/10 Spielmechanik\n6/10 Balancing\n6/10 Spielspass\n\n[h1]Fazit:[/h1]\n\
      All you can eat.\n\n[h1][b]6/10 Gesamtwertung"
