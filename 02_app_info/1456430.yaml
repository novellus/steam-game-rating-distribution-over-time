    about_the_game: Human Vs Evil It is a tower defense game that tells the story
      of species from outer space controlling Crix's home planet. Crix calls on the
      remaining humans to counterattack. Can Crix regain the home planet? Everything
      is in your hands.<br><br>Full game with five chapters, <br>each world has its
      own unique appearance, effects, units, enemies etc...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1456430/extras/CH1_Banner_Small.png?t=1606045689"
      /><br><strong>What's news in Chapter 1</strong><br>1. Easy &amp; Hard Mode (35
      levels &amp; 35 levels)<br>2. Thirty units you can buy in Chapter 1<br>3. Six
      skills you can unlock
