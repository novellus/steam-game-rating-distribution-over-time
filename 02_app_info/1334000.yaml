    about_the_game: "This game can be safely called a family game, because playing\
      \ Wordle you can have fun in a family circle. The principle of the puzzle is\
      \ as follows: the screen contains letters, from which you need to make words\
      \ on a specially designated field. The word game is an entertaining and at the\
      \ same time complex process. Each Wordle level is more difficult than the previous\
      \ one: each subsequent puzzle contains an increasing number of letters each\
      \ time. The word game in Wordle can't bore you quickly,because it contains 10\
      \ thematic categories:<br />\r\n<br />\r\n\u2022Animals<br />\r\n\u2022Beach<br\
      \ />\r\n\u2022Outdoor recreation<br />\r\n\u2022Computers<br />\r\n\u2022Monsters<br\
      \ />\r\n\u2022Art<br />\r\n\u2022Science<br />\r\n\u2022Meal<br />\r\n\u2022\
      Family<br />\r\n\u2022Sport<br />\r\n<br />\r\nThe game has a variety of exercises\
      \ on any topic and any complexity. In case the puzzle seems too difficult, you\
      \ can use the hints. Add letters, find words, complete levels, work your head\
      \ and develop your intelligence in an exciting, family-friendly game Wordle.\
      \ Have a good game!"
