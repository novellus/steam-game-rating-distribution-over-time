    about_the_game: "Every wizard needs a familiar, right? <br />\r\n<br />\r\nFamiliars\
      \ are NPCs that you can assign to certain tasks, such as leveling up Champions,\
      \ clicking the monsters, or using Ultimates. Depending on the assigned task,\
      \ a Familiar will click a certain number of times per second/minute.<br />\r\
      \n<br />\r\nIn this pack:<br />\r\n<br />\r\nFluffy the Fuzzy Beholder Familiar<br\
      \ />\r\n6 Epic Potions of Speed<br />\r\n6 Epic Potions of Giant's Strength<br\
      \ />\r\n6 Epic Potions of Clairvoyance<br />\r\n6 Epic Potions of Fire Breath<br\
      \ />\r\n1 Potion of Polish"
