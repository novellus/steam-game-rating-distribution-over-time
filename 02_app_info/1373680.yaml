details:
  data:
    about_the_game: "Once upon a time in the old west the citizens of the small town\
      \ of Little Brick band together to hire a nameless hero to deal with the lawless\
      \ McCoy gang once and for all. Join our nameless hero as he gets armed and equipped\
      \ to deal with this threat for good.<br />\r\n<br />\r\nJump and shoot your\
      \ way across six levels to recover six weapons in your fight against the McCoy\
      \ gang. Fight in harsh environments across the territory to restore peace and\
      \ order to the town of Little Brick."
