details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/444620/extras/Banner3.png?t=1469187145"
      /><br><br><strong><i>SpellKnights</i></strong> is a <strong>Third-Person Multiplayer
      Fantasy Shooter</strong> developed with <strong>Unreal Engine 4</strong>,  in
      which four knights fight with a magical mana (four elements of the nature: Water,
      Fire, Earth and Wind) to achieve the honour of the Arena.<br><br>With eight
      <strong>Interactive Arenas</strong> as stages (The Temple, the Cove, the Jail,
      the Ruins, the Forge, the Sanctuary, the Tower and the Sky), the player will
      personalize his knight with special skins and own weapons. The battle occurs
      in a <strong>competitive Show/Sports League with Tv cameras </strong>which will
      transmit the matches in a strategic fight in which each player must manage the
      best way of the assigned mana (2vs2 y 1vs1vs1vs1).<br><br>The competitive arenas
      allow the knights to win in quick matches of two-five minutes. On Early-Access
      there will be<strong> two Game Modes</strong>: <br><br><ul class="bb_ul"><li>Last
      man standing</li></ul><ul class="bb_ul"><li>Team Vs Team</li></ul><br>The key
      to win is to manage the magic mana at the same time not to be defeated.'
