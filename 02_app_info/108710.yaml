    about_the_game: "When the wife of the best-selling writer Alan Wake disappears\
      \ on their vacation, his search turns up pages from a thriller he doesn\u2019\
      t even remember writing. A Dark Presence stalks the small town of Bright Falls,\
      \ pushing Wake to the brink of sanity in his fight to unravel the mystery and\
      \ save his love.<br><br>\t\t\t\t\t\tPresented in the style of a TV series, Alan\
      \ Wake features the trademark Remedy storytelling and pulse-pounding action\
      \ sequences. As players dive deeper and deeper into the mystery, they\u2019\
      ll face overwhelming odds, plot twists, and cliffhangers. It\u2019s only by\
      \ mastering the Fight With Light combat mechanic that they can stay one step\
      \ ahead of the darkness that spreads across Bright Falls.<br><br>\t\t\t\t\t\t\
      With the body of an action game and the mind of a psychological thriller, Alan\
      \ Wake\u2019s intense atmosphere, deep and multilayered story, and exceptionally\
      \ tense combat sequences provide players with an entertaining and original gaming\
      \ experience.<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Enhanced for the PC</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Includes Alan Wake Special Episodes \u201C\
      The Signal\u201D and \u201CThe Writer\u201D<br>\t\t\t\t\t\t</li><li>Experience\
      \ Alan Wake\u2019s Pacific Northwest in higher resolutions and higher fidelity\
      \ than the Xbox360 version. <br>\t\t\t\t\t\t</li><li>Fully configurable mouse\
      \ and keyboard support, or if you prefer to play with the Steam or Microsoft\
      \ gamepad connected to your PC, you can do that too!<br>\t\t\t\t\t\t</li><li>Lots\
      \ of customizable graphics settings and support for 4:3, 16:9 and 16:10 aspect\
      \ ratios!<br>\t\t\t\t\t\t</li><li>Multithreaded engine that takes advantage\
      \ of quad core CPUs.<br>\t\t\t\t\t\t</li><li>Additional features our fans have\
      \ sought after such as field of view adjustment as well as \u201Chide HUD\u201D\
      .<br>\t\t\t\t\t\t</li><li>Works with AMD Eyefinity 3D 3-screen mode.</li></ul>"
