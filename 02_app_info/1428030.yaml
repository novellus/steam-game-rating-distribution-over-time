    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1428030/extras/addtowishlist_gif.gif?t=1607277022"
      /><br><strong>On June 12, 1444, Vlad the Impaler and his brother Radu the Handsome
      went to the Turkish court as a guarantee of keeping peace between Wallachia
      and the Ottoman Empire.<br>     The brothers made a plan to regain the throne
      of Wallachia and get rid of the Turks.<br>    Radu the Handsome secretly wished
      to rule himself and betrayed his brother Vlad the Impaler, told everything about
      the plan to the Sultan of the Ottoman Empires.<br>    The Sultan, in a rage,
      threw Vlad the Impaler in prison for the rest of his life.<br>     Help Vlad
      the Impaler to escape from the prison, return the throne and become the Prince
      of Wallachia<br><br>Prince of Wallachia is a historical action platformer with
      atmospheric levels and historical characters<br><br>What awaits you...<br>Epic
      Adventure<br> Go to on a medieval journey. Explore from the underground of Constantinople
      to the city and forests of Wallachia.<br><br>Various enemies<br>The whole Ottoman
      Empire is against you with detachments of janissaries, sipahs and also wild
      animals.<br><br>Interesting story<br>In the game you will meet enemies, traitors
      and friends<br><br><br>In the game Prince of Wallachia you will find nice and
      addictive gameplay , various puzzles and secret locations.</strong>
