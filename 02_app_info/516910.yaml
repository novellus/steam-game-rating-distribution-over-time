    review: 'This is my 1st OST purchase on Steam thus a 1st OST review.


      I really like the OST of this game and it has unique "indie" flavor to it, but
      what a dissapointment, tracks are only 192kbps :''( I''m an audiophile, even
      320kbps won''t be enough lol. If possible please release higher quality ost
      files in the future.


      Still, this OST is great! And I recommend it to all who like indie deep space
      music.'
