    about_the_game: "Unitied is a minimalistic &amp; relaxing puzzle game. The simple\
      \ goal is to finish all blocks.<br />\r\nYou do so by moving all blocks in one\
      \ direction: up, left, down or right.<br />\r\nThe blocks have to use each other\
      \ to be able to finish.<br />\r\n<br />\r\nThere are 50 levels, increasing in\
      \ difficulty."
