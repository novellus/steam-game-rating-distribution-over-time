  data:
    about_the_game: "Continue your quest for ultimate survival and unlock a whole\
      \ new chapter in the saga of ARK: Survival Evolved with the ARK: Genesis Season\
      \ Pass! This Season Pass gives you access to two new huge expansion packs, a\
      \ 'Noglin' Chibi cosmetic, and also an exclusive in-game robotic AI companion\
      \ called \u2018HLN-A\u2019 who can scan additional hidden Explorer Notes found\
      \ throughout the other ARKs. In ARK: Genesis, further the ARK storyline while\
      \ adventuring through exotic new worlds with all-new mission-based gameplay.\
      \ Discover, utilize and master new creatures, new craftable items, weapons,\
      \ and structures unlike anything you have seen yet!<br><br><br><strong>THE GENESIS\
      \ SEASON PASS INCLUDES:</strong><br><br>ARK: Genesis Part 1 (available right\
      \ now!)<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/Logo_GenesisPart1.png?t=1606856449\"\
      \ /><br>ARK: Genesis Part 2 (available March 2021)<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/Logo_GenesisPart2.png?t=1606856449\"\
      \ /><br>Exclusive HLN-A cosmetic pet (available right now!)<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/Cosmetic_HLNA.png?t=1606856449\"\
      \ /><br>Exclusive Noglin Chibi pet (available right now!)<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/Cosmetic_Noglin.png?t=1606856449\"\
      \ /><br><br><br><br><strong>THE FORTHCOMING &quot;ARK: GENESIS PART 2&quot;\
      \ EXPANSION (AVAILABLE MARCH 2021):</strong><br><br>ARK: Genesis Part 2 introduces\
      \ a huge contiguous world filled with strange new biomes, story missions, and\
      \ exotic creatures. The final confrontation between the spritely HLN-A and the\
      \ villainous Sir Edmund Rockwell takes place on a gigantic colony ship travelling\
      \ through deep space, and players will need to make use of all their ARK experience\
      \ to succeed.<br><br>Whether it\u2019s taking possession of enemies via brain-controlling\
      \ \u201CNoglin\u201D creatures, zooming around doing radical tricks on the skateboard-like\
      \ Hoversail, or managing &amp; viewing your base remotely with security cameras,\
      \ among tons of other new items and creatures, ARK's largest Expansion Pack\
      \ yet has game-changing additions for every kind of Survivor. But even with\
      \ HLN-A's help, will your powerful skills, gear, and tames be sufficient to\
      \ put a stop to Rockwell's demented plans once and for all? We're about to find\
      \ out, because The End is Near!<br><br><br><br><strong>THE MASSIVE &quot;ARK:\
      \ GENESIS PART 1&quot; EXPANSION (AVAILABLE NOW):</strong><br><br>Waking up\
      \ within a virtual simulation, you must survive in a world unlike anything you\u2019\
      ve seen before! ARK: Genesis represents a new, story-oriented beginning in ARK\u2019\
      s epic saga of survival. With a strangely familiar companion, you must overcome\
      \ the simulation\u2019s rigorous tests. Only by fighting, building, taming,\
      \ and exploring will you uncover the secrets behind this forbidding place.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/ConquerEveryMission.png?t=1606856449\"\
      \ /><br>A holographic guide to the simulation, HLN-A, offers a wide array of\
      \ missions at varying difficulty levels, for you to tackle at your own pace\
      \ \u2014 everything from gunning down waves of enemies with the aid of power-ups,\
      \ escorting vulnerable baby creatures to their parents, tracking and hunting\
      \ down powerful bosses, competing in Dino Races, even playing a round of Dodo-Basketball,\
      \ and much more. The simulation itself isn\u2019t perfect, so you can earn extra\
      \ credit (and experience) by fixing the glitches scattered all throughout the\
      \ world. Completing missions earns you Hexagons, which you can spend for extra\
      \ resources, TEK items, and more.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/ExploreLethalLandscapes.png?t=1606856449\"\
      \ /><br>ARK: Genesis features beautiful biomes ripe for exploration \u2014 but\
      \ they all want you dead. The simulator tests your mettle across fetid alien\
      \ bogs, deep undersea trenches, frigid mountain peaks, dangerous volcanic hellscapes\u2026\
      \ and even the wild low-gravity surface of an alien moon. Conquering each area\
      \ requires preparation, smarts, and the ability to improvise so that when a\
      \ volcano rains fire from the sky, an avalanche buries you, or a whirlpool pulls\
      \ you into the briny deep, you\u2019re ready to meet the challenge! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/HuntAndTameNewCreatures.png?t=1606856449\"\
      \ /><br>The environments may be dangerous, but they\u2019re nothing compared\
      \ to the new creatures who call ARK: Genesis home: web-spinning spiderlike beasts,\
      \ cute-but-deadly shapeshifters, sea turtles the size of islands, and lava lizards\
      \ that act as living forges. Plus, who doesn\u2019t want to fly around on an\
      \ immense hyperspace-capable space whale? Master the simulation, and you can\
      \ test yourself against a mysterious new boss\u2026 the likes of which ARK has\
      \ never seen before.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/GearUpAndBuildUp.png?t=1606856449\"\
      \ /><br>As you brave the many dangers of ARK: Genesis, take some time to craft\
      \ new gear. Wield weapons like combo-capable plasma claws and remote-guided\
      \ cruise missiles. Make tools from fishing nets to mining drills, or new vehicles\
      \ such as hover-skiffs. Build interactive structural elements such as pressure\
      \ plates, alarm systems, jump pads, ocean platforms and more. Whether you\u2019\
      re a go-it-alone survivalist, a weapon-making warmonger, or a base-building\
      \ architect, this expansion has a crafting project suited for you.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1113410/extras/WillYouPassTheTest.png?t=1606856449\"\
      \ /><br>ARK: Genesis takes your story in an all-new direction \u2014 and your\
      \ skill determines your success. Everything is turned up to the highest setting:\
      \ the challenges, the dangers...and the vast rewards. Only the toughest and\
      \ smartest survivors will pass all of the simulation\u2019s many tests. Will\
      \ you be one of them?"
