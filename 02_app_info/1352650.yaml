details:
  data:
    about_the_game: 'Bomber is a funny time killer game with 20 levels.<br><br>Hello
      to all! And a special hello to those who know me from the <a href="https://store.steampowered.com/search/?developer=Games%20For%20Pleasure"
      target="_blank" rel="noreferrer"  >my games</a>.<br>If you are surprised at
      this new game of mine, then I''ll explain. This game was created not by me,
      but by my nephew, who is studying for a programmer and completed the 1st year
      of study. I hope that you will not judge very strictly and will support him.
      When he learns to program better, he will be able to help me in other projects,
      and then I will be able to release even more updates according to your wishes.<h2
      class="bb_tag">Functionalities:</h2>1. Player has to find key hidden behind
      the walls to open the Door to complete the level.<br>2. Player can collect certain
      type of pickups hidden behind the walls, each pickup has it own functionality.<br>3.
      Bomb Range Pickup Increases the Range of Bomb to destroy the walls in all directions
      for a time period.<br>4. Multiple Bomb Pickup allows player to place multiple
      Bombs even when there is already a bomb placed in the scene.<br>5. Speed Pickup
      Increases the speed of the player to move around.<br>6. Heart / Life pickup
      gives player an extra life.<br>7. Shield Pickup Protects played from losing
      a life for a specific time when shield is activated.<h2 class="bb_tag">Controls
      by keyboard and joystick:</h2>Left: Left arrow, A, Axis horizontal left<br>Right:
      Right arrow, D, Axis horizontal right<br>Up: Up arrow, W, Axis vertical top<br>Down:
      Down arrow, S, Axis vertical bottom<br>Set bomb: Space, Joystick button 0<br>Back:
      Joystick button 1<br>Restart: Joystick button 2<br>Start next level: joystick
      button 3'
