details:
  data:
    about_the_game: "\u201CNude\u201D \u2013 a feature-length documentary \u2013 explores\
      \ perceptions of nudity in art by chronicling the creative process of fashion\
      \ photographer David Bellemere. Commissioned by NU Muses founder Steve Shaw\
      \ to shoot a fine art calendar of nude photographs to debut at Art Basel in\
      \ Miami, Bellemere\u2019s unique methods and visual style are examined. The\
      \ film also looks at the creative and business aspirations of Shaw, plus how\
      \ social media shapes the lives of today\u2019s young models."
