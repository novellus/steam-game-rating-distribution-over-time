      the life</u> of a high school indie game developer. Care for and build relationships
      with your teammates!<br><br>Yuta is following in the footsteps of Justin (from
      the first game) and wants to become an indie game developer. With his teammates,
      will he be able to fulfill his dream or will the drama overcome him?<br><br><ul
      class="bb_ul"><li>In-depth Indie Game Development Simulation<br></li><li>Manage
