    about_the_game: "Nuts!: The Battle of the Bulge is a Decision Games card game\
      \ that recreates the famous World War Two battle (16-31 Dec 1944) in which the\
      \ German Army mounted a surprise attack on the thin U.S. forces deployed in\
      \ the Ardennes region hoping to breakthrough to the English Channel and split\
      \ the allied forces.<h2 class=\"bb_tag\">Overview</h2><br>In the game you control\
      \ either the German or the U.S. and British forces. You play using cards that\
      \ represent the brigades, regiments and battalions which fought in the battle.\
      \ Each unit is rated for it\u2019s strength in infantry, armor, artillery and\
      \ cohesion. You move and fight with the combat cards to eliminate the opponent\u2019\
      s cards and achieve or thwart a strategic breakthrough.<br><br>Terrain cards\
      \ represent the significant geography of the battle, such as Bastogne, Ellsborn\
      \ Ridge and the Meuse River, which served to hinder or speed the German attack.\
      \ There are also Event cards that represent all the situations that arose during\
      \ the battle including events such as German commandos misdirecting traffic,\
      \ mass surrenders and panics, air strikes and even Patton\u2019s prayer for\
      \ clear weather!<h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Playable as both the U.S. and German sides vs. AI.<br></li><li>Play the\
      \ full map or the North or South individually.<br></li><li>Randomised or Predefined\
      \ game setup.<br></li><li>300 cards featuring units, terrain and events.<br></li><li>Authentic\
      \ WW2 images.<br></li><li>Weather &amp; terrain effects.<br></li><li>Supply\
      \ lines, cohesion checks and town encirclement.<br></li><li>Faithful recreation\
      \ of the original card game.<br></li><li>Full game rules included.</li></ul>"
