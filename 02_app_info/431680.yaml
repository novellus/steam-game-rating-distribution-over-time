    review: "\xC9ste es un interesante juego t\xE1ctico de cartas que trata de recrear\
      \ la batalla de las \xC1rdenas de la Segunda Guerra Mundial.\nLo primero que\
      \ me gustar\xEDa decir es que las rese\xF1as negativas de usuarios que han jugado\
      \ entre 10 minutos y 2 horas son una plaga en Steam. Hay juegos cuya mec\xE1\
      nica de entiende al momento y otros que necesitan un tiempo de aprendizaje.\
      \ La verdad es que un tutorial interactivo vale su peso en oro, y por desgracia\
      \ muchos desarrolladores no se molestan en implementarnos. \xC9ste es el caso.\
      \ En Nuts! tenemos una secci\xF3n de reglas y otra de c\xF3mo jugar que al pillarte\
      \ fr\xEDo resultan absolutamente incomprensibles. Yo he acabado entendiendo\
      \ someramente el juego a base de ensayo-error. Y tengo que decir que me gusta.\
      \ Es interesante. No voy a explicar la mec\xE1nica jugable porque no lo s\xE9\
      \ jugar a fondo. Pero puedo decri, por encima, que es un juego en el que se\
      \ emplean cartas como refuerzos y otras como eventos. Los refuerzos se colocan\
      \ en las \xE1reas que llevan impresas y los eventos se juegan en tu turno o\
      \ en el turno del contrario.\n\nEl meollo consiste en que como estadounidense\
      \ tienes que contener la ofensiva alemana y evitar que te cuelen unidades por\
      \ la retaguardia y como alem\xE1n tienes que romper las l\xEDneas estadounidenses\
      \ y pasar un n\xFAmero de unidades que puede ser 3 o 6 dependiendo de si juegas\
      \ al mapa completo o a la secci\xF3n norte o sur.\nLa interfaz es algo deficiente.\
      \ Normalmente puedes ver qu\xE9 unidades tiene el enemigo pero por alguna raz\xF3\
      n que se me escapa cuando te hace falta verlas para ejecutar una carta de evento,\
      \ al hacer click en un stack de unidades no puedes ver cu\xE1les la componen.\
      \ Esto me parece no ya un error sino una estupidez. Porque hay cartas que fastidian\
      \ a los componentes de una divisi\xF3n. Si hay 13 unidades y est\xE1s intentando\
      \ hacer el mayor da\xF1o posible quieres ver cu\xE1l es la divisi\xF3n mayor,\
      \ que se puede componer de a lo mejor 4 unidades. Pero no puedes. En fin, lo\
      \ cierto es que Hexwar no acaba de pulir sus juegos y a veces se gana malas\
      \ rese\xF1as a pulso.\n\nPero el juego, que es una versi\xF3n digital de un\
      \ juego de mesa, est\xE1 muy entretenido. La IA a veces comete lo que parecen\
      \ ser ataques suicidas; por otro lado \xE9sta es capaz de concentrar fuerzas\
      \ para romper el frente. Yo creo que los ataques suicidas se pueden explicar\
      \ por la raz\xF3n de que es relativamente f\xE1cil destruir unidades (depende\
      \ de una tirada de dado por unidad que tenga asignado un da\xF1o) y que una\
      \ buena tirada en un combate desfavorable puede hacer que un defensor con 4\
      \ unidades tenga que sufrir las mismas bajas que un atacante en solitario.\n\
      \nLo recomiendo. Pero ten en cuenta que si pretendes jugarlo tendr\xE1s que\
      \ pasar un par de horas desentra\xF1ando su mec\xE1nica. Una vez hecho yo creo\
      \ que te lo vas a pasar bastante bien durante bastantes horas. Adem\xE1s las\
      \ partidas son relativamente cortas.\n\nEDITO: despu\xE9s de varias horas de\
      \ juego tengo que cambiar mi recomendaci\xF3n positiva sobre si comprar o no\
      \ este juego. Ahora mismo NO lo compr\xE9is. Tiene varios bugs, pero uno espec\xED\
      ficamente convierte la experiencia en injugable. La explico: cuando usas un\
      \ evento como un general o un efecto en una unidad de divisi\xF3n, el juego\
      \ hace algo muy raro. Las unidades disposibles para mover o atacar salen a la\
      \ izquierda de la pantalla una sobre otra; pero si realizas una de las acciones\
      \ que he dicho se crean huecos ENORMES entre esas unidades. La \xFAnica manera\
      \ de moverse entre las unidades cuando es necesario porque tienes muchas apiladas\
      \ es hacer click con el rat\xF3n y arrastrar. No se puede hacer usando la rueda\
      \ del rat\xF3n ni con las teclas del teclado. La distancia que se crea entre\
      \ las unidades hace que no puedas seleccionar las que quieres usar si no salen\
      \ las primeras. Es un bug terrible, e incomprensible, que rompe tus partidas.\
      \ Sobre todo si juegas con el bando alem\xE1n, que es con el que m\xE1s se ataca\
      \ y con el que creas apilamientos m\xE1s grandes. Imagina que tienes 12 unidades\
      \ y que quieres atacar con 6 unidades que forman 2 divisiones porque eso bonifica\
      \ tus ataques (bonificaciones que hay que usar s\xED o s\xED si quieres ganar).\
      \ Pues te aguantas porque s\xF3lo puedes seleccionar 5 unidades aleatorias,\
      \ las 5 primeras de la lista.\nLa frustraci\xF3n es total. No entiendo c\xF3\
      mo puede estar a la venta un juego con semejante fallo. Me parece que nadie\
      \ lo ha testeado. El juego te impide usar sus propias mec\xE1nicas.\nEsto se\
      \ arreglar\xEDa permitiendo simplemente hacer scroll con la rueda del rat\xF3\
      n (caracter\xEDstica que no entiendo que no est\xE9 implementada), o arreglando\
      \ el programa para que las unidades queden juntas unas con otras.\nDi una valoraci\xF3\
      n positiva pero tengo que desdecirme. As\xED que lo repito: NO compres este\
      \ juego ni por 1 euro porque no vas a poder jugarlo.\nHe enviado un mensaje\
      \ a Hexwar, el distribuidor del juego, comunicando estos fallos. Si lo arreglan,\
      \ que no creo porque me da que Nuts! est\xE1 abandonado actualmente, vlver\xE9\
      \ a recomendarlo. De lo contrario huid de \xE9l como de la peste.\n\nY es una\
      \ pena porque el juego es entretenid\xEDsimo, su mec\xE1nica muy atractiva y\
      \ la versi\xF3n digital te ofrece un adversario IA las 24 horas del d\xEDa y\
      \ tira los dados y hace los c\xE1lculos por ti."
