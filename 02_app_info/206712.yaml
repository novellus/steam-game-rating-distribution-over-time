    about_the_game: "Ulm is a quaint, idyllic German city best known as the birthplace\
      \ of physicist Albert Einstein. Despite its\u2019 small size, Ulm requires the\
      \ updated and encompassing transportation network its\u2019 citizens deserve.\
      \ In this condensed environment, careful planning and slow expansion are the\
      \ keys to success.  Are you up to the challenge?<br>The Ulm expansion includes\
      \ a new city with an additional scenario and a unique landmark from this fascinatingly\
      \ iconic German landscape.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>Explore Ulm as you have never seen it before<br></li><li>Ulm is\
      \ the next city as chosen by our fans!<br></li><li>Build your mass transit empire\
      \ in the sandbox set from 1970\u2019s to 2030<br></li><li>Experience a real-time\
      \ city and traffic simulator as each location's bustling population commutes\
      \ between their homes, jobs, and leisure sites<br></li><li>Feel the new mood\
      \ of the visuals and music</li></ul>"
