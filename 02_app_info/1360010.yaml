details:
  data:
    about_the_game: "One Tile Man is a 2D Precision Platformer.  Featuring tight obstacles\
      \ with very little room for mistakes, it will put your skills to the test. It\
      \ offers uniquely designed levels with intractable objects, moving platforms,\
      \ and precision movement to advance through the stages.  This Early Access build\
      \ is to get some feedback on the level design and mechanics of the game to move\
      \ forward with the design process and polish the game to it's best possible\
      \ state before the official full game release.  Be sure to post your feedback\
      \ in the Community Hub and join our Discord for the latest news and discussions.<br\
      \ />\r\n<br />\r\nOne Tile Man uses Unreal\xAE Engine. Unreal\xAE is a trademark\
      \ or registered trademark of Epic Games, Inc. in the United States of America\
      \ and elsewhere. Unreal\xAE Engine, Copyright 1998 \u2013 2020, Epic Games,\
      \ Inc. All rights reserved.\u201D"
