    about_the_game: "<h2 class=\"bb_tag\">[Story Worldview:[/h2]<br>In medieval Europe,\
      \ there was an ordinary alchemist. He learned the origin of alchemy in the alchemy\
      \ he got occasionally. The world knows that his greatest accomplishment was\
      \ to create a stone of sage, but he did not know that he actually created a\
      \ complete world. The place where the story took place is in the world created\
      \ by this mortal.<h2 class=\"bb_tag\">Story Background:</h2>Homecrus has a large\
      \ number of countries on the mainland, including the kingdom of Lyon, which\
      \ is world-famous for its advanced alchemy technology, the Ecija emirate with\
      \ its inexhaustible energy, and the Kingdom of Loris that can use its mechanical\
      \ technology to its fullest extent. Ferrina, who has occupied half of the continent\u2019\
      s trade, has made the peace lasted for 100 years. Finally the emergence of a\
      \ young girl broke this peace... Of course, this is something to come. Now,\
      \ let this girl go to school first.<h2 class=\"bb_tag\">System Features:</h2>Alchemy\
      \ system and battle system are two characteristics of this game.<h2 class=\"\
      bb_tag\">Combat System:</h2>Abandoning the brainless and non-strategic fighting\
      \ methods, we have adopted a half-turn system of battle. The character's speed\
      \ attribute determines the order of the shots, and the sequence of the enemy's\
      \ killing can reduce the damage to his teammates. Often the choice of the player\
      \ determines the direction of the battle.<h2 class=\"bb_tag\">Alchemy System:</h2>100%\
      \ success rate with more than 100 formulas. Equipment, attacking props, recovery\
      \ props, etc. all require their own refinement. Running in more than 60 game\
      \ maps to collect material is fun.<br>In addition, the game rejected the traditional\
      \ way of escalating Daguai. The characters had no rank, and some of them created\
      \ special items to open up the corresponding attributes.</h2>"
