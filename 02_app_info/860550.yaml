    about_the_game: "<i>Secrets of the Past: Dion</i> is a casual simulation game\
      \ that follows the journey of an archaeological artifact, from its discovery\
      \ to its museum exhibition. It is a first point of contact with the <strong>work\
      \ of archaeologists</strong> and possibly a <strong>next generation museum app</strong>.<br><br>You\
      \ run the <strong>excavation</strong> of the ancient Villa of Dionysus, <strong>unearth</strong>\
      \ its thousands of years old treasures, join together <strong>artifact fragments</strong>\
      \ and host your very own exhibition. In the process, you inspect up close and\
      \ interactively the 3D models of the real artifacts found in the ancient site\
      \ and you learn about the glorious millennium of ancient Dion, the <strong>City\
      \ of Zeus</strong>, situated at the foothills of <strong>Mount Olympus</strong>.<br><br>Gear\
      \ up for the challenges of managing an archaeological excavation project!<h2\
      \ class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\">    <li>A unique grid\
      \ excavation mechanic \u2013 <strong>reveal instead of build</strong>.<br> \
      \   </li><li>A mix of exploration, worker placement and puzzle.<br>    </li><li>Unlimited\
      \ <strong>replayability</strong> using the random artifact locations mode.<br>\
      \    </li><li>A portrayal of archaeology with a <strong>learning effect</strong>\
      \ created to inspire young and old.<br>    </li><li>A faithful reproduction\
      \ of the architectural remains of the luxurious ancient Villa of Dionysus. <br>\
      \    </li><li>The ancient artifacts discovered in the game are 3D models of\
      \ the real artifacts exhibited at the <strong>Archaeological Museum of Dion</strong>.<br>\
      \    </li><li>The music is an original composition based on the ancient Greek\
      \ <strong>harp song of Seikilos</strong>.<br>    </li><li>Multilingual: <strong>English</strong>,\
      \ <strong>Greek</strong>, <strong>Chinese</strong><br>   </li></ul><h2 class=\"\
      bb_tag\">REFERENCES</h2>The stories and artifact descriptions in the game are\
      \ based on the following publications:<br><ul class=\"bb_ul\">    <li>PANDERMALIS,\
      \ D. (ed) (2000), \u201CDiscovering Dion\u201D, Adam Editions (Athens)<br> \
      \   </li><li>PANDERMALIS, D. (ed) (2016), \u201CGods and Mortals at Olympus:\
      \ Ancient Dion, City of Zeus\u201D, Onassis Foundation USA (New York)</li></ul><h2\
      \ class=\"bb_tag\">NOTE ABOUT THE MOBILE VERSION</h2>A free prototype version\
      \ of this game was published for mobile platforms in 2016. That version was\
      \ commissioned by the Onassis Foundation USA in conjunction with the 2016 exhibition\
      \ <strong>Gods and Mortals at Olympus: Ancient Dion, City of Zeus</strong>.\
      \ The exhibition brought a selection from the thousands of artifacts that attest\
      \ to the vibrant daily, cultural and religious life in ancient Dion for the\
      \ first time to the USA. The mobile game aimed to attract New York youth and\
      \ introduce them to the world of ancient history and archaeological excavation.\
      \ The more challenging, more replayable and visually enhanced multilingual PC\
      \ version of this game is now available on Steam."
