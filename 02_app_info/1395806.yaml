    about_the_game: "Inspired by the art of Max Dunbar, each of the Companions of\
      \ the Hall has bundled up for their next blizzard-filled trip to Ten-Towns!\
      \ <br />\r\n<br />\r\nSkins are alternate looks for your Champions that you\
      \ can swap in and out whenever you want!<br />\r\n<br />\r\nFeats are small\
      \ Champion-specific buffs that can be unlocked and assigned to your Champions.\
      \ They offer an additional level of customization for your favorite Champions\
      \ \u2014 and may even provide some new formation opportunities!<br />\r\n<br\
      \ />\r\nIn this pack:<br />\r\nIcewind Dale Bruenor Skin<br />\r\nBruenor's\
      \ King of Mithral Hall Feat<br />\r\n7 Supply Chests<br />\r\n1 Potion of Polish"
