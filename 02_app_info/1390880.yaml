    about_the_game: "Help Willy save a historical castle in this lovely Hidden Object\
      \ game! Look for Hidden Objects, collect antique relics, play lots of mini games\
      \ and restore the throne room - all to rescue a once magnificent castle! Renovate\
      \ the throne room with your hard earned money and restore this broken down castle\
      \ to its former glories. Make the castle the pride of the kingdom once again!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- More than 15 different search modes<br\
      \ />\r\n- Collect rare artifacts and trade for prizes<br />\r\n- Fun, refreshing\
      \ minigames<br />\r\n- Zoom function and cool hints to help you out"
