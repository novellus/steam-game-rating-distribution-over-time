  data:
    about_the_game: "A young adventurer lived in a place called Fantasy Land.<br />\r\
      \nAn enchanted land, where all the inhabitants lived in peace and harmony for\
      \ many, many years, until...<br />\r\n<br />\r\nSomething terrible happened...<br\
      \ />\r\n<br />\r\nHorrible creatures have ruined the entire autumn, taking their\
      \ sacred fruits to other lands<br />\r\n<br />\r\nEvil Bat and his beasts sowed\
      \ panic and chaos to all citizens of these other lands, destroying everything\
      \ in the places where they passed, so their masters managed to escape and take\
      \ shelter away from these terrible creatures<br />\r\n<br />\r\nThe young adventurer\
      \ Ronister was left with the mission of saving the equinox of the season of\
      \ these lands and their inhabitants and bring peace back to Fantasy Land...<br\
      \ />\r\n<br />\r\nSo, let's embark on this epic adventure?"
