details:
  data:
    about_the_game: "A debut title by 528 games, Zombie Spectre is an epic action\
      \ packed third person zombie shooter.<br />\r\n<br />\r\nTake on swarms of zombies\
      \ and huge zombie boss battles in this epic zombie shooting game. In this zombie\
      \ survival game you will meet waves of zombies. Completing each wave will gain\
      \ you resources to acquire zombie weapons in order to defeat the zombies.<br\
      \ />\r\nYou start the game with a powerful fire axe that has epic power attack\
      \ capabilities. You can choose to become an expert axe wielder and complete\
      \ all zombie waves and levels with just the axe. Or you can open the chests\
      \ you collect during game play to acquire weapons.<br />\r\n<br />\r\nThe game\
      \ is currently a mobile title available on Android and IOS. The current controller\
      \ and gameplay format does not suit itself to PC and Console. We therefore are\
      \ going to port the game to PC and XBox and completely adapt the controller\
      \ scheme from a single stick to dual stick controller scheme. We will also remove\
      \ the mobile elements such as reward chests and replace them with gameplay elements\
      \ that suit the non mobile platforms better."
