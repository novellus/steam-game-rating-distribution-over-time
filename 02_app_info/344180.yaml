    about_the_game: Multiplayer virtual reality combat for the Oculus Rift and HTC
      Vive<br><br>Valiant is a medieval combat game that thrusts you into multiplayer
      team battles. Plan your attack strategy with your teammates before charging
      the enemy with melee and ranged weapons.<br><br>Features:<br><ul class="bb_ul"><li>Multiplayer
      mounted combat with medieval ranged and melee weapons</li><li>Dedicated servers
      with five versus five online team battles</li><li>Leaderboards to compare your
      skills against other players</li><li>Full ingame positional VoIP to strategize
      with teammates or demoralize opponents</li><li>3D HRTF positional audio for
      an exciting and realistic audio experience]</li></ul>
