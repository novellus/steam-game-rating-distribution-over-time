    about_the_game: "As a survivor of the mutant virus together with a comrade or\
      \ alone, you must make your way<br>\t\t\t\t\t\t\tthrough the city levels, every\
      \ new area uncovering new challenges to overcome and mutants to<br>\t\t\t\t\t\
      \t\tdestroy. With a large variety of weapons at your disposal, together you\
      \ must wipe out the hordes <br>\t\t\t\t\t\t\tof flesh eating mutants. Teamwork\
      \ is the key to survive the DEAD HORDE...<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Dead Horde is an action packed, co-op top down, survival-horror\
      \ shooter<br>\t\t\t\t\t\t\t</li><li>Play the campaign in single-player, local\
      \ co-op or online co-op with a friend<br>\t\t\t\t\t\t\t</li><li>Make your way\
      \ through the levels with a huge variety of weapons. Use assault rifles, shotguns,\
      \ grenades, mini-guns and a lot more to unlock during the game<br>\t\t\t\t\t\
      \t\t</li><li>Fast paced action with seemingly never ending hordes of mutants.<br>\t\
      \t\t\t\t\t\t</li><li>Mutants evolve and become bigger, faster and stronger throughout\
      \ the game.<br>\t\t\t\t\t\t\t</li><li>Use vehicles solo or with a teammate to\
      \ fight the mutants<br>\t\t\t\t\t\t\t</li><li>Earn money by killing mutants\
      \ and buy and upgrade weapons<br>\t\t\t\t\t\t\t<ul class=\"bb_ul\"></ul></li></ul>"
