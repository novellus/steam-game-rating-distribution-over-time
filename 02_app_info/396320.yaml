details:
  data:
    about_the_game: Instantly get involved in the action by joining the Allied invasion
      of Europe during the Second World War.  Take command of an American battle group
      during WW2 in this turn based strategy wargame and help liberate Europe from
      the evil Axis power-base!<br><br><strong>Key Game Features</strong><br><br><ul
      class="bb_ul"><li>Tutorial covering all the basics.<br></li><li>Over 18 unique
      units.<br></li><li>12 Hotseat Multiplayer Scenarios.<br></li><li>Four troop
      classes; Raw, Average, Veteran and Elite.<br></li><li>Advanced tactical features
      including flank attacks, airstrikes, strategic movement, indirect fire and mounting
      and dismounting from vehicles<br></li><li>Detailed combat analysis - see how
      the different factors such as terrain and armor affect the potential outcome.<br></li><li>Help
      covering each unit type including stats and information.<br></li><li>Charts
      covering terrain effects, shooting modifiers and ranged weapons.<br></li><li>High
      Definition World War II Graphics.<br></li><li>Steam Achievements, Cloud Saves
      and Trading Cards</li></ul><br><strong>8 Challenging Campaigns</strong><br><br><ul
      class="bb_ul"><li>9 Mission Rising Storm Campaign (Playing as the Americans)<br></li><li>12
      Mission American Campaign. (Playing as the Americans)<br></li><li>12 mission
      German Campaign. (Playing as the Germans)<br></li><li>12 mission Bastogne campaign.
      (Playing as the Germans)<br></li><li>12 mission Northern Front campaign. (Playing
      as the Americans)<br></li><li>12 mission Iron Cross campaign. (Playing as Germans)<br></li><li>12
      mission Bombardment campaign. (Playing as the Americans)<br></li><li>12 mission
      Juggernaut campaign. (Playing as the Americans)</li></ul>
