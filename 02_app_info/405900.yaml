    about_the_game: "<strong>Download the Darkness, Level Up Evil</strong>!<br><br>Two\
      \ years after the death of his father, Overlord Krichevskoy, the demon prince\
      \ Laharl awakens to discover that the Netherworld is in turmoil. With unlikely\
      \ allies, his devious vassal Etna and the angel trainee Flonne, he must battle\
      \ his way to supremacy to retake the throne and become the next Overlord. Experience\
      \ the SRPG classic, now on PC!<br><br><strong>Key Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>An SRPG from the most prolific SRPG creators in the world,\
      \ Nippon Ichi Software<br></li><li>Choose from over 40 unique character types<br></li><li>Even\
      \ with a max level of 9999, use Transmigration to start all over again, but\
      \ your characters will be even stronger per level!<br></li><li>Delve into the\
      \ Item World, a randomly generated dungeon world, to level up your items!<br></li><li>With\
      \ max level characters and leveled-up items, dish out millions\_of points of\_\
      damage!<br></li><li>Over-the-top\_battle animations<br></li><li>Geo Panels -\
      \ A puzzle game within a Strategy RPG<br></li><li>Lift\_&amp; Throw - Throw\
      \ your allies up ledges to reach enemies in hard-to-reach spots, or toss your\
      \ enemies around instead!<br></li><li>A zany story set in the Netherworld, where\
      \ the notions of good and evil are reversed<br><br><strong>New to Disgaea PC\
      \ (It's not just a port</strong>!<strong>):</strong><br><ul class=\"bb_ul\"\
      ><li>Updated UI and textures<br></li><li>Keyboard/Mouse and controller support<br></li><li>Includes\
      \ all content from <i>Disgaea: Afternoon of Darkness</i><br></li><li>New Steam\
      \ features, such as Achievements, Cloud Saves, Badges, and trading cards</li></ul><br><strong>Learn\
      \ about the long and prestigious history of the <i>Disgaea</i> series @ <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://disgaea.us/\" target=\"_blank\"\
      \ rel=\"noopener\"  >http://disgaea.us/</a></strong></li></ul>"
