      \ class=\"bb_ul\"><li>An SRPG from the most prolific SRPG creators in the world,\
      \ Nippon Ichi Software<br></li><li>Choose from over 40 unique character types<br></li><li>Even\
      \ with a max level of 9999, use Transmigration to start all over again, but\
