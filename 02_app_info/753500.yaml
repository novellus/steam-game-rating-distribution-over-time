    about_the_game: "The BMPT Mod.2000 is a Russian fire support vehicle, built on\
      \ the hull of a T-90 tank. Its main purpose is to accompany tank units in urban\
      \ areas and protect them against enemy infantry. <br />\r\n<br />\r\nTo do that,\
      \ the vehicle is armed with one 30mm cannon, capable of laying down suppressive\
      \ fire in a split second. Additionally, the vehicle is equipped with four guided\
      \ missile launchers, making it a deadly opponent."
