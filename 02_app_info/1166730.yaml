    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1166730/extras/story.png?t=1589833277\"\
      \ /><br><br>While taking an early morning walk along a foggy beach, reclusive\
      \ writer Cora encounters a young girl. She looks damp, down on her luck, and\
      \ utterly dejected, and Cora soon deduces that she must be a runaway.<br><br>Despite\
      \ her coaxing, Cora is able to learn very little about the girl or her circumstances.\
      \ She doesn\u2019t know why the girl ran away from home, or even what her name\
      \ is, but this doesn\u2019t dissuade her.<br><br>Cora soon offers the girl a\
      \ place to stay, and the girl \u2014 being homeless \u2014 has no option but\
      \ to accept.<br><br>The girl moves in with Cora, and sleeps in her dingy guest\
      \ bedroom with outdated furniture and a thin, mean bed. Cora buys the girl new\
      \ clothes, plies her with mystery novels, all the while trying to discern her\
      \ true identity.<br><br>What in the world happened to her?<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1166730/extras/featuers.png?t=1589833277\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Story by ebi-hime, author of <a href=\"\
      https://store.steampowered.com/app/386990/Asphyxia/\" target=\"_blank\" rel=\"\
      noreferrer\"  >Asphyxia</a> and <a href=\"https://store.steampowered.com/app/628460/Lily_of_the_Valley/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lily of the Valley</a><br></li><li>\
      \ 45,000 words (aprox 2-3 hours of reading)<br></li><li> A kinetic story with\
      \ no choices or branches<br></li><li> Detailed background art<br></li><li> Custom\
      \ soundtrack<br></li><li> A gentle story about healing and facing past ghosts</li></ul><br><strong>Note:</strong>\
      \ It is advised to read <a href=\"https://store.steampowered.com/app/885640/Lynne/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lynne</a> before reading this story."
