      eyler \xF6\u011Frendik\xE7e yeni \u015Feyler \xF6\u011Fretiyor devaml\u0131\
      \ bir \u015Fekilde gizlenmi\u015F bosslar oynayarak \xE7\xF6zmeniz gereken gizli\
