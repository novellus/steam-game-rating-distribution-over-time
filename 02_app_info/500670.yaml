    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/500670/extras/Brain-Tearing-Alpha_Dithering.png?t=1602215903\"\
      \ /><h2 class=\"bb_tag\">Welcome to Planet Fuck You!</h2><br><br>It's a real\
      \ planet, look it up. <br><br>Everything in Tormentor\u274CPunisher can be killed\
      \ in one hit, including bosses and yourself. Bosses change the shape of the\
      \ arena, conjuring rooms and traps to make it more hellish and brutal. Demons\
      \ adjust to your play style and punish you accordingly. Explore and discover\
      \ new ways of killing enemies to gain cool upgrades. Reload your machine gun\
      \ by firing your shotgun. Yeah, you read that right. <br><br>Kill, destroy,\
      \ fuck up demons, rack up combos, get upgrades by performing unique kills, and\
      \ try to survive the constant onslaught. Oh, and look good to your friends by\
      \ smashing their scores on the leaderboards.<br><br><strong>Got It? Good. Let's\
      \ Fucking Do This!</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/500670/extras/banner.artwork.png?t=1602215903\"\
      \ /><ul class=\"bb_ul\"><li> Fast-paced gameplay that will make the bones in\
      \ your hands shatter!!!<br></li><li> Random order boss spawns featuring fun\
      \ champions such as BIGBONES, GUTSHANK and PRIESTESS!<br></li><li> Leaderboards\
      \ to prove you're better than the rest of the world, or at least your friends!<br></li><li>\
      \ Undo demons with your besties in local co-op!<br></li><li> An eardrum rupturing\
      \ original soundtrack!<br></li><li> Intense sound design with gurgling demons\
      \ and all that shit!<br></li><li> Crunchy comic book-inspired visuals!<br></li><li>\
      \ An annoying Twerp demon celebrating your demise!</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/500670/extras/TxP_Cartoon_HeadBlow.png?t=1602215903\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.discord.gg/rawfury\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/500670/extras/Discord_TXP.png?t=1602215903\"\
      \ /></a>"
