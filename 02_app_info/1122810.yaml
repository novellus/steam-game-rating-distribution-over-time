  data:
    about_the_game: DarkSpace is an old school turn-based tactics game in space. The
      game takes inspiration from classic turn-based tactics game like Advance Wars
      / XCOM series, and adds fully customizable ship refitting system. Instead of
      providing a set of pre-designed units with specific but fixed functionality,
      DarkSpace let players to experiment and define the unit's key stats and functionality.
      Your ship design will give you much more strategy options that you can only
      imagine but never try before.<br><br>Long range artillery can be tough and take
      damage in the front line. Repairer ship can be with super long move range to
      cover the whole armada. Long range and close range weapon can be mounted on
      a same ship. <br><br>Enjoy creating your own fun and bizarre strategy.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1122810/extras/Refitting01.gif?t=1566924120"
      /><h2 class="bb_tag">Features</h2><br>* Classic turn based tactics gameplay,
      with zone of control, facing modifier, critical hit, various terrain, structure
      occupation, reinforcement, etc.<br>* Fully customizable ship designer, to create
      your own ship and your style of strategy<br>* Commander skill and traits that
      can be mixed as you want<br>* A battleground in solar system, defend the earth
      and sun!<br>* Scenario, Simulation, Skirmish mode, totally 30+ levels and Map
      Editor<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1122810/extras/DSgif.gif?t=1566924120"
      />
