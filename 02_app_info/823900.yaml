details:
  data:
    about_the_game: "Float is a software that allows you to display 3D models on your\
      \ desktop, with Steam Workshop support. You can use it to make 3D models dance\
      \ on the desktop, show your favorite game models, pictures and so on.<br />\r\
      \n  Float provides a Unity plug-in that allows you to create and upload models\
      \ to creative workshops through Unity3D.<br />\r\n<br />\r\n  Float is now in\
      \ &quot;Early Access&quot;. Its functions are not perfect enough. There are\
      \ still some problems to solve and features to be extended.<br />\r\nSo if you\
      \ have any problems, or any suggestions and ideas, please contact me.<br />\r\
      \n<br />\r\n  Features in plan:<br />\r\n   More interactive effects, such as\
      \ clicking on the character's body, gives different feedback.<br />\r\n   Add\
      \ some mini desktop games.<br />\r\n   MMD dancing models.<br />\r\n<br />\r\
      \nI would appreciate if you could help me translate Float, please send me email.<br\
      \ />\r\nMy mail: 1534921818@qq.com"
