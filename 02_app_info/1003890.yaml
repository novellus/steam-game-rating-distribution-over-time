    about_the_game: "<strong>A dark corruption scandal in the heart of the New York\
      \ City's underworld for charismatic detective John Blacksad!</strong><br><br>The\
      \ 50s, New York City: Joe Dunn, owner of a boxing club, is found dead.<br><br>Meanwhile,\
      \ rising star Bobby Yale, due to take to the ring for the most important fight\
      \ of his career, has mysteriously disappeared. <br><br>Sonia Dunn, Joe\u2019\
      s daughter, takes over the gym and must deal with its financial woes. She hires\
      \ private detective John Blacksad to investigate Yale\u2019s disappearance.\
      \ This sinister case will take our investigator to the darkest, most dismal\
      \ depths of New York.<br><br>With its anthropomorphic characters and its incredible\
      \ 1950s feel, BLACKSAD: Under the Skin promises all the eerily dark adventure\
      \ of a detective novel, just like the eponymous comic book series.<br><br>Conduct\
      \ the investigation in your own way. Make use of your feline senses as you hunt\
      \ for new clues. Make decisions on behalf of Blacksad and influence the outcome\
      \ of the case.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>An\
      \ official and all-new story for BLACKSAD, set in the comic book series\u2019\
      \ unique world, perfectly recreated for gamers.<br></li><li>An investigative\
      \ narrative game with gameplay combining investigations, puzzles, quick time\
      \ events (QTE) and multiple-choice dialog.<br></li><li>Choices that directly\
      \ influence the development of the character and the story's ending.<br></li><li>More\
      \ than 30 characters, including new faces and old favorites, each with their\
      \ own story.<br></li><li>An immersive world with a jazz soundtrack to rival\
      \ the very best of Hollywood\u2019s film noir.<br></li><li>Fans of adventure\
      \ games will love its gameplay and narration while fans of the comic book series\
      \ will be thrilled to rediscover the characters and graphic style of this unique\
      \ world.<br></li><li>A dark world of anthropomorphic animals</li></ul>"
