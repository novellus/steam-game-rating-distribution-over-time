details:
  data:
    about_the_game: "<strong>THE APOCALYPSE IS HERE \u2026<br>           \u2026 SO\
      \ IT\u2019S TIME TO PARTY LIKE THERE IS NO TOMORROW!</strong><br><br>Rise of\
      \ the Chubtan is a chaotic and fast paced fighting game with constant looming\
      \ death for all the players. Knock your enemies into pools of acid, spinning\
      \ saw blades or even under a speeding train.<br><br>You are a Mayan god, fighting\
      \ your brothers for the souls of mankind. Battle around the world in different\
      \ arenas, containing deadly traps. The gods, immortal and equal in strength,\
      \ are not able to directly harm each other. Utilize the traps of the arenas\
      \ to obliterate your foes\u2026for a brief while.<br><br>Features: <br><br><ul\
      \ class=\"bb_ul\"><li>Chaotic combat where everyone loses but one is still a\
      \ winner<br></li><li>Arenas, each with unique set of traps to outlast your foe<br></li><li>The\
      \ pleasure of hearing the lamentation of your enemy.</li></ul>"
