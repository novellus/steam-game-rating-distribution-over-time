    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/940710/extras/banner_new.gif?t=1604443206"
      /><br><br>Take your revolver and rescue your partner in this <strong>atmospheric
      and punchy roguelike game</strong>.<br><br><strong>Colt Canyon</strong> is a
      2D <strong>pixel art shooter</strong> where you control a cowboy, or one of
      the many other <strong>unlockable characters</strong>, whose mission is to save
      his kidnapped partner from the ruthless bandits. Take your gun and TNT and shoot
      your way through a hostile canyon full of <strong>hidden treasures, weapons,
      obstacles and all kinds of bloodthirsty scum</strong>.<br><br>Maybe you can
      save more people than just your partner. But watch out. Once you got your partner
      your job is not done. You'll also have to get back home...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/940710/extras/ccbanner2.gif?t=1604443206"
      /><h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li>Skill-Based,
      not Grind-Based Roguelike <br></li><li>Range of characters and weapons to play
      and unlock<br></li><li>Dynamic and immersive environments and enemies<br></li><li>Fantastic
      Keyboard + Mouse Support<br></li><li>Excellent Controller Support<br></li><li>AI-Controlled
      companions<br></li><li>Local Coop<br></li><li>Upgrades for you and your companions<br></li><li>Randomized,
      persistent and open levels<br></li><li>Strategic stealth and fast-paced action<br></li><li>Boss
      Fights<br></li><li>Intuitive Gameplay<br></li><li>Roguelike elements<br></li><li>Permadeath<br></li><li>No
      forced grind<br></li><li>Deep Game Mechanics<br></li><li>High replayability<br></li><li>High
      difficulty<br></li><li>Endless Runs possible<br></li><li>Beautiful minimalistic
      pixel art<br></li><li>Easy to learn, hard to master<br></li><li>Impactful particle
      effects<br></li><li>Support for various screen resolutions<br></li><li>A lot
      of polish<br></li><li>and much more...</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/940710/extras/ccbanner3.gif?t=1604443206"
      />
