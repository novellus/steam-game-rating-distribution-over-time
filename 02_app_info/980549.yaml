  data:
    about_the_game: "Amtrak passenger, Metro-North commuter, and CSX freight action\
      \ all combine to make the Hudson Line one of America\u2019s busiest and most\
      \ famous rail lines. And now, High Iron Simulations brings all that railroading\
      \ drama to Train Simulator with Hudson Line Scenario Pack 01.<br><br>Train Simulator\u2019\
      s Hudson Line route extends from New York City and its great stations \u2013\
      \ Grand Central Terminal and Penn Station \u2013 north along the scenic Hudson\
      \ River to Croton-Harmon, New York. And Hudson Line Scenario Pack 01 puts you\
      \ at the controls of electric and diesel equipment for a variety of railroading\
      \ challenges amid the endless bustle of this remarkable rail line.<br><br>With\
      \ Hudson Line Scenario Pack 01, you\u2019ll serve as the engineer of Metro-North\u2019\
      s workhorse Bombardier M7 EMUs and dual-power GE P32AC-DMs, Amtrak\u2019s GE\
      \ P32ACDMs, and CSX\u2019s EMD SD40-2 and NRE \u201CGenset\u201D diesels as\
      \ you tackle assignments ranging from express passenger and \u201Call stops\u201D\
      \ commuter runs to heavy main line freights and yard work in the Bronx!<br><br>Hudson\
      \ Line Scenario Pack 01\u2019s ten challenging and realistic career scenarios,\
      \ created by noted scenario author Gary Dolzall, are closely based upon actual\
      \ Metro-North, Amtrak, and CSX operations.<br><br>Note: This pack requires the\
      \ Train Simulator Hudson Line: New York \u2013 Croton-Harmon Route Add-On. Select\
      \ scenarios also require the NEC: New York-New Haven Route Add-On and/or the\
      \ Metro-North Kawasaki M8 EMU Add-On. All required content is available at the\
      \ Steam Store.<br><br>Climb aboard for contemporary passenger, commuter, and\
      \ freight railroading challenges along of one America\u2019s most famous, busy,\
      \ and scenic rail routes \u2013 with Hudson Line Scenario Pack 01!<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"bb_ul\"><li>[HUD 1.01]\
      \ Semi-Express to Croton-Harmon<br></li><li>[HUD 1.02] All Stops to GCT<br></li><li>[HUD\
      \ 1.03] Bound for Poughkeepsie<br></li><li>[HUD 1.04] Toronto Bound<br></li><li>[HUD\
      \ 1.05] CSX Train Q-704<br></li><li>[HUD 1.06] Metro-North Train 886<br></li><li>[HUD\
      \ 1.07] Destination Highbridge<br></li><li>[HUD 1.08] CSX Local B-749<br></li><li>[HUD\
      \ 1.09] Like Old Times<br></li><li>[HUD 1.10] Oak Point GenSets</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/896719/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Hudson Line: New York \u2013 Croton-Harmon Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on. Select scenarios also require the <a href=\"https://store.steampowered.com/app/258643/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >NEC: New York-New Haven Route Add-On</a>\
      \ and/or the <a href=\"https://store.steampowered.com/app/258647/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Metro-North Kawasaki M8 EMU Add-On</a>.</strong>"
