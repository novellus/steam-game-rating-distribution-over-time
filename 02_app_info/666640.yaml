    about_the_game: "Empire - remake of the 80' bestseller &quot;Empire - Wargame\
      \ of the century&quot;. This strategy game allows You to build armies, planes\
      \ and ships in order to conquer the world and defeat all enemies. Capture cities\
      \ to build more armies. Build transport ships to invade islands. Build aircraft\
      \ carriers and planes to protect those armies. Build warships to prevent enemy\
      \ to invade Your islands. <br />\r\n<br />\r\n- Huge maps with up to 4000x4000\
      \ squares (2000x2000 for 32bit version). <br />\r\n- 8 types of units<br />\r\
      \n- Up to 7 players<br />\r\n- Up to 100000 units per player. <br />\r\n- Built-in\
      \ map editor<br />\r\n- Selectable AI level"
