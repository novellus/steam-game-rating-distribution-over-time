    about_the_game: "For some time now, Leafmore High School has been the setting\
      \ for unexplained disappearances. In this survival horror game, you take control\
      \ of a group of 5 American students. With your friends, you try to unravel the\
      \ mysterious happenings at this unremarkable-looking school. The night will\
      \ be long and survival not will not be easy...<br />\n<br />\nA few years ago,\
      \ strange things started occurring in the usually quiet American school of Leafmore.\
      \ Some students are said to have heard awful screams, and there is talk of mysterious\
      \ disappearances.<br />\nAfter one of their friends mysteriously disappears,\
      \ a group of students decide to investigate the disturbing events. One evening\
      \ after class, they stay behind and are locked inside the school, determined\
      \ to discover what is going on.<br />\nDown long, dimly-lit corridors and in\
      \ dark classrooms, Shannon, Kenny, Ashley, Stan and Josh will try to find out\
      \ why their school has become so terrifying - and will try to stay alive.<br\
      \ />\n<br />\n- Discover the game that has become a classic in the survival\
      \ horror game genre.<br />\n- Every student in the group has a special ability.<br\
      \ />\n- All kinds of weapons can be used: baseball bats, handguns, shotguns,\
      \ and much more.<br />\n- Solve puzzles.<br />\n- Play alone or with a friend\
      \ in co-op mode on the same screen.<br />\n- Soundtrack composed by award-winning\
      \ composer Olivier Derivi\xE8re.<br />\n- Compatible with the Xbox 360 controller."
