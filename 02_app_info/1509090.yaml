    about_the_game: "This is a strategy adventure game. The player needs to control\
      \ the boy to find the girl before entering the next level. There are many obstacles\
      \ and pitfalls in this process. Players need to make timely adjustments based\
      \ on progress. There are many elemental orbs on the game map. , Each magic ball\
      \ has its own corresponding item. Collect and use them correctly to complete\
      \ the game correctly. Please note that picking up items and using items also\
      \ counts as one round.<br />\r\nIn the game, the boy's path is not unique. You\
      \ can change the route forward by blocking the current route. Use your brain,\
      \ seize the opportunity, and rescue the girl."
