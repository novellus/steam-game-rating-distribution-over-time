details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">COMMAND YOUR OWN FORTRESS</h2><br>Crush\
      \ the enemy fortress with unrelenting <strong>bombardment</strong> or seize\
      \ it with surprise <strong>invasion</strong>!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/449710/extras/battle.gif?t=1572371091\"\
      \ /><br><br>Strategic <strong>FTL</strong>-like real-time battles involve choosing\
      \ enemy systems to target, while balancing ammo, power and manpower to keep\
      \ your fortress functioning.<br><br>Order your crew to put out fires, repair\
      \ and operate machinery and fight off intruders.<br><br>\u2605 Build and customize\
      \ your battle fortress as you wish<br>\u2605 Use <strong>Active Pause</strong>\
      \ to freeze time and issue multiple orders instantly<br>\u2605 Command vast\
      \ arsenal of weapons, from individual soldiers to superguns<br>\u2605 <strong>Infiltrate</strong>,\
      \ Annihilate or grind your targets down through Attrition<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/449710/extras/kranz.gif?t=1572371091\"\
      \ /><br><br>Set in the dystopian steampunk future in which the First World War\
      \ never ended, humanity knows only war and bombardment.<br><br>You are a Strike\
      \ Commander, tasked by Fuhrer of the Empire State to spearhead an artillery\
      \ offensive against Traitor General Kranz. You might be the one to end all wars.<br><br><strong>Customize\
      \ and manage your battle fortress.</strong><br>Grow and upgrade your arsenal\
      \ of weapons and utility facilities, then place them in different slots of your\
      \ fortress layout.<br><br><strong>You are in command.</strong><br>Target your\
      \ guns and command your soldiers. Active Pause allows you to freeze time and\
      \ issue multiple orders simultaneously. Put out fires, repair damaged weapons\
      \ and unleash orchestrated assaults on your opponent.<br><br><strong>Get rewards\
      \ for victory.</strong><br>Gain new fortress layouts as you conquer the rogue\
      \ state of Krux, earn medals and perks to aid you in battle."
