  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1069210/extras/about-Insanity.gif?t=1589533623\"\
      \ /><br>Inspired From True Event Story in Borneo Island - Indonesia, <strong><i>Pulang:\
      \ Insanity </i></strong>is a psychological horror game set in a mythical culture\
      \ of Indonesia.<br>We made this game inspired by true story references that\
      \ we packed into a Survival Horror Game. <br><br>With a different style of interactive\
      \ puzzle, The players will experience a different Horror Atmosphere from any\
      \ other Horror Games. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1069210/extras/synopsis.gif?t=1589533623\"\
      \ /><br>Rudy, a man who once became poor and heavily indebted, he passed his\
      \ poverty and became prosperous via the \u201CPesugihan\u201D ritual, yet the\
      \ happiness didn\u2019t last long\u2026<h2 class=\"bb_tag\">The \u201CPesugihan\u201D\
      \ Ritual</h2>Pesugihan is a ritual to earn wealth instantly without doing any\
      \ work, yet it needs a fairly big amount of sacrifice in form of a human\u2019\
      s soul every 3 months on the day of 21st. This ritual could be labeled as \u201C\
      succeed\u201D if only the occult contract given by Setan/Djinn is signed by\
      \ the pleader.<br><br>After the contract is signed, an insane amount of money\
      \ will come out of nowhere, sometime it will keep appearing until it piles up<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1069210/extras/Sekolah2.jpg?t=1589533623\"\
      \ /><h2 class=\"bb_tag\">Developer's Goal</h2>Our main goal is not to develop\
      \ a horror game filled with jumpscares and overly loud audios. We aim for a\
      \ horror game with a hideous atmosphere, to make a dreadful ambiance even when\
      \ there is no enemy at the level.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1069210/extras/features.gif?t=1589533623\"\
      \ /><br><ul class=\"bb_ul\"><li>A unique storyline inspired by horrific facts\
      \ found in Indonesia<br></li><li>The world of Pulang: Insanity is built based\
      \ on authentic Indonesian settings<br></li><li>Packed with explanations that\
      \ increases your knowledge about dark cultures in Indonesia<br></li><li>You\
      \ will directly face the most terrifying creatures who are ready to bring your\
      \ worst nightmare<br></li><li>there is no safe place, the devils are inside\
      \ you</li></ul>"
