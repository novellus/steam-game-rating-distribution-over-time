  data:
    about_the_game: "Civil War: 1862 is the prequel to the highly acclaimed <a href=\"\
      http://store.steampowered.com/app/436270/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Civil War: 1863</a>! Relive iconic battles of the American Civil War. Take\
      \ command of both the Union and Confederate forces in this exciting turn-based\
      \ strategy game.<br><br><strong>Key Features:</strong><br><br><ul class=\"bb_ul\"\
      ><li>  8 Mission \u2018Tutorial\u2019 campaign.<br></li><li>  5 Mission \u2018\
      Fix Bayonets\u2019 campaign.<br></li><li>  8 Mission \u2018Steel and Thunder\u2019\
      \ campaign.<br></li><li>  8 Mission \u2018Colossus\u2019 campaign.<br></li><li>\
      \  8 Mission \u2018Fresh Troops\u2019 campaign.<br></li><li>  8 Mission \u2018\
      Death and Glory\u2019 campaign.<br></li><li>  8 Mission \u2018Broken Line\u2019\
      \ campaign.<br></li><li>  8 Mission \u2018Shot and Shell\u2019 campaign comprising\
      \ a series on non-historical game challenges.<br></li><li>  All missions can\
      \ be played as both sides\L (except the tutorial).<br></li><li>  8 Unique Civil\
      \ War Units:<br>- Infantry with Muskets.<br>- Infantry with Rifled Muskets.<br>-\
      \ Artillery.<br>- Generals.<br>- Wagons.<br>- Naval Gunboats.<br>- Dismounted\
      \ and Mounted Cavalry.<br></li><li> Four classes of infantry \u2013 Raw, Average,\
      \ Veteran and Elite.<br></li><li> Different infantry formations: unformed, line\
      \ for shooting and column for charging!<br></li><li>  Detailed Combat Analysis.<br></li><li>\
      \  Flank Attacks\L.<br></li><li>  Strategic Movement.<br></li><li>  Hours of\
      \ Gameplay</li></ul>"
