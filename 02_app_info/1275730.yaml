details:
  data:
    about_the_game: "<strong>The official soundtrack of The Longing.</strong><br><br><i>A\
      \ tribute to Emglev and the whole dungeon synth scene.<br>Income from this release\
      \ will go to all musicians involved.</i><br><br><br>Music supervision and sound\
      \ design:<br>Jan Roth, J\xFCrgen H\xE4rtenstein<br><br>Album art:<br>Anselm\
      \ Pyta<br><br><br>All tracks by &quot;Lord Redstone&quot;, (aka redStone Music),\
      \ except:<br><br><ul class=\"bb_ul\"><li>Track 5 by Spectral Kingdom, taken\
      \ from the album &quot;I&quot;, 2016.<br></li><li>Track 8 and 13 by Erdstall,\
      \ taken from the album &quot;Caverns Of Endless&quot;, 2013.<br></li><li>Track\
      \ 10 by dungeontroll, taken from the album &quot;Labyrinth Of The Golden Princess&quot;,\
      \ 2019.<br></li><li>Track 15 by Vindkaldr, taken from the album &quot;Enchantments\
      \ Of Old Lore&quot;, 2015.<br></li><li>Track 20 by Erang, taken from the album\
      \ &quot;Tome IV&quot;, 2013.</li></ul><br><br>To access the soundtrack from\
      \ Steam, select the game in your library. On the right, above the achievements,\
      \ you can see the soundtrack listed as &quot;additional content&quot;. The soundtrack\
      \ comes as 320kbps mp3 and in addition as uncompressed WAV and FLAC if you activated\
      \ &quot;high quality audio&quot; in your download settings."
