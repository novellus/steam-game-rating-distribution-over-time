  data:
    about_the_game: "In the aftermath of a split second of destruction that fractures\
      \ time itself, two people find they have changed and gained extraordinary abilities.\
      \ One of them travels through time and becomes hell-bent on controlling this\
      \ power. The other uses these new abilities to attempt to defeat him \u2013\
      \ and fix time before it tears itself irreparably apart. Both face overwhelming\
      \ odds and make dramatic choices that will determine the shape of the future.\
      \ Quantum Break is a unique experience; one part hard-hitting video game, one\
      \ part thrilling live action show, featuring a stellar cast, including Shawn\
      \ Ashmore as the hero Jack Joyce, Aidan Gillen as his nemesis Paul Serene and\
      \ Dominic Monaghan as Jack\u2019s genius brother William. Quantum Break is full\
      \ of the vivid storytelling, rich characters and dramatic twists Remedy Entertainment\
      \ are renowned for. Your choices in-game will affect the outcome of this fast-paced\
      \ fusion between game and show giving the player a completely unique entertainment\
      \ experience.<br />\r\n<br />\r\nFEATURES:<br />\r\n\u2022 In-depth, fast-paced\
      \ narrative experience crafted by Remedy Entertainment<br />\r\n\u2022 Top quality\
      \ live action show that is directly impacted by choices made in-game<br />\r\
      \n\u2022 Stellar cast of actors<br />\r\n\u2022 One story told many ways<br\
      \ />\r\n\u2022 Time-amplified action gameplay<br />\r\n\u2022 Navigate epic\
      \ scenes of destruction as they skip and rewind in broken time"
