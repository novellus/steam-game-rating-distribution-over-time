    about_the_game: "Everybody wants to rule the world! Now you can play the classic\
      \ game of Hasbro's RISK online.<br><br>This fully licensed version of RISK is\
      \ now on Steam.<br><br><strong>All purchases carry across to mobile via your\
      \ RISK account.</strong><br><br><strong>FEATURES</strong><br>\u2022 Multiple\
      \ game modes available: Global Domination online, Play Friends online, Single\
      \ Player, and Pass &amp; Play<br>\u2022 Authentic rules \u2013 it\u2019s the\
      \ RISK you know and love<br>\u2022 Join or host battles against opponents online<br>\u2022\
      \ Use Automatch mode to be pitted up against players of similar rank online<br>\u2022\
      \ Up to 6 players/AIs<br>\u2022 Start with Classic for free<br>\u2022 Unlock\
      \ unlimited games + 6 more classic and unique maps with a one-time premium purchase<br>\u2022\
      \ 50+ more maps and counting to buy as additional DLC packs<br>\u2022 10+ of\
      \ single player scenarios to tune your skills with across a variety of maps<br>\u2022\
      \ Custom rules and game modes available: Capitals, blizzards, fog of war, limited\
      \ turns, 70% control.<br>\u2022 5 difficulty AI settings for rookies and veterans<br>\u2022\
      \ Guided tutorial mode and in-game help<br>\u2022 Critical game stats and achievements<br><br><a\
