    about_the_game: 'Amazon scouts are missing! All clues lead to the vampire-infested
      Castle Of N''Mar.<br><br>Find out what happened to them and try to save them
      from Zachary and Valery N''Mar.<br><br>You''ll met other bizarre characters
      like Mother Morte and Zeal.<br><br>This expansion adds several new zones to
      explore and 4 new recruitable party members: Mesphit the demonblood, Sauzer
      the Master Of Truth, Chambara the Dark Witch and Trouble the Hellhound!<br><br>Please
      note: to see the extra zones and recruit the new characters, you can load a
      savegame from the base game, but it should be in chapter2, not later.<h2 class="bb_tag">Useful
      links</h2><a href="https://steamcommunity.com/linkfilter/?url=http://www.winterwolves.com"
