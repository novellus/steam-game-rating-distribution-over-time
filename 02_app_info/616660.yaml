    about_the_game: '<strong>More Worlds... More Loops... More Extreme...</strong><br><br><i>VR
      Coaster Extreme</i> is the most extreme virtual reality roller coaster experience
      available on steam. Glide, slide, loop your way around multiple worlds : City,
      Water world, Mountainous terrain, A theme park classic coaster, an abandoned
      mine, and a giant house.<h2 class="bb_tag">Features</h2><ul class="bb_ul">  <li>Multiple
      worlds : Mountainous terrain, A theme park classic coaster, an abandoned mine,
      or even on a toy train around a giant house.<br>  </li><li>Express yourself
      with VR hands<br>  </li><li>Regularly updated with new features, tracks and
      worlds.</li></ul><br>Works wit HTC Vive and Oculus headsets. <i>Should</i> work
      with Windows MR too. Let us know if you have problems with a headset!'
