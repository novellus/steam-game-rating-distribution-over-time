    review: These Smitemaster levels are designed for experienced players, some are
      easier than others, they're good if you've bought Gunthro KDD JTRH and TCB for
      somewhere in the region of 1 cent per hour of gameplay, and you want to continue
      giving Caravel money, or if you're an experienced Smitemaster who has conquered
      the other games and needed a new challenge. I am the former. I probably could
      have negotiated some free steam keys with the too nice for their own good developers,
      but I genuinely want to give them money. I bought the entire game with all the
      expansions for about 11 dollars in the sale, this will be my platform of choice
      going forward. Unfortunately, my brain is too weak to make use of these levels,
      I will go back to Gunthro. I'll find the easiest one and try that at another
      time. Every bit as devious as the core games, intended for advanced players.
