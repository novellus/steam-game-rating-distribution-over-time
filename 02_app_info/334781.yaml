details:
  data:
    about_the_game: "Mojave is a private testing ground secluded in the wilderness\
      \ of Nevada. The Mojave circuit comprises of five race layouts and a special\
      \ open Test Track layout allowing players to freely practice and test their\
      \ car\u2019s performance/handling via Banked Oval, Drag Strip, Hillclimb, Skid\
      \ Pan, and Tight Corner sections.<br />\r\n<br />\r\n1959 Aston Martin DBR1<br\
      \ />\r\nDesigned by Ted Cutting and powered by an Aston Martin 2943cc straight\
      \ six engine, the DBR1 rose to fame as Aston Martin\u2019s first ever Le Mans\
      \ champion.<br />\r\n<br />\r\n2009 Aston Martin DBR1-2<br />\r\nBuilt to the\
      \ LMP1 class prototype rules, the DBR1-2 is a closed-cockpit race car, powered\
      \ by the company's proven 6-litre V12 engine. The DBR1-2 did not only hold up\
      \ well at Le Mans, it also helped the team clinch the 2009 Le Mans Series Championships,\
      \ driven by elite sports car racing aces such as Darren Turner, Stefan M\xFC\
      cke &amp; Tomas Enge.<br />\r\n<br />\r\n2014 Aston Martin Vantage GTE<br />\r\
      \nThe Vantage GTE has clinched countless poles, podiums, wins and fastest laps\
      \ in sports car races around the globe, including classics such as the Le Mans\
      \ 24 Hours and the Sebring 12 Hours.<br />\r\n<br />\r\nBoth the Aston Martin\
      \ Vantage GTE and DBR 1-2 can be used in career with brand-new contracts that\
      \ further expand your possibilities, whilst three new invitational events take\
      \ you to Mojave."
