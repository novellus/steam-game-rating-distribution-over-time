  data:
    about_the_game: Star girls is a dating sim with a bullet hell combat system and
      light RPG elements in it. The story is character driven with many different
      endings depending on your choices. You play as the rookie, a new recruit that
      finds out they only have 60 days to make a Star girl fall in love with them
      or become cursed. <br><br>You set out to the outer rim with the Commander and
      Vos, the robot assistant, to locate Star girls. Throughout your journey, you
      have the ability to convince several Star girls to join your crew. They all
      have their own unique personalities and their own reasons for joining your crew.  Will
      the rookie find true love? Is there any chance of stopping the curse? Can the
      rookie pass the Commanders test and become a Space Captain?<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>6 unique girls with their own stories, items, unlockable costumes
      and favourite date locations. <br><br></li><li>3 dialogue choice. Play the kind
      of rookie you want to play; be it charming, smart or a badass. Every girl has
      their preference.<br><br></li><li>Bullet hell combat system that can be customized
      to your playing style by upgrading your stats through training, buying fighters
      and assigning the right star girl as your copilots.<br><br></li><li>Original
      soundtracks that are tailor-made for each planet you visit.<br><br></li><li>Hundreds
      of unique lines that are voice acted and lip-synced with facial animation.<br><br></li><li>20
      CGs that are unlocked by events and endings.<br><br></li><li>Multiple endings
      that tell how your actions changed the character's future.</li></ul>
