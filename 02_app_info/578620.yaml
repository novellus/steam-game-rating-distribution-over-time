      \ Free Lives, the developers of Broforce and Genital Jousting. Featuring a unique,\
      \ fully physics driven combat engine, GORN combatants will be able to creatively\
      \ execute their most violent gladiatorial fantasies in virtual reality. Savagely\
      \ strike down an infinite supply of poorly-animated opponents with all manner\
      \ of weapons \u2013 from swords, maces, and bows to nunchuks, throwing knives,\
      \ massive two-handed warhammers or even your blood-soaked bare hands. The only\
      \ limits to the carnage are your imagination and decency, in the most brutal\
      \ and savage VR face-smashing game ever produced by man.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/578620/extras/DeathPit_H264-2.gif?t=1568596211\"\
