  data:
    about_the_game: "Andou, a writer for occult-focused magazine publisher Misty Publishing,\
      \ ends up spending the night at a shady property on order from his boss, Uchiyama.<br\
      \ />\r\n<br />\r\nMaebara Heights, room 103.<br />\r\n<br />\r\nInvestigating\
      \ the rumors of disappearances linked to the room, Andou finds himself swallowed\
      \ into a dark mystery.<br />\r\n<br />\r\n--------------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\nLingering Memories is a side-story expansion for Neighbor,\
      \ in which you play as a minor character from the main game. The expansion fleshes\
      \ out events only hinted at in the main game, and sheds more light on the mysterious\
      \ and terrifying story of Neighbor.<br />\r\nUnlike Neighbor, Lingering Memories\
      \ is more of a choose-your-own-adventure style escape game. With the same  interface\
      \ and presentation of the main game, in Lingering Memories it's up to you to\
      \ decide how to investigate the mysteries you come across - but will you make\
      \ it out alive?"
