    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1011940/extras/Ideology_MAIN_EN.jpg?t=1608311209"
      /><br><br>It was said that the natural enemy of all living things<br>would be
      destroyed by the emissaries of night, the dark elves.<br><br>&quot;You finally
      found your way here, huh?&quot;<br>mutters the blue-haired elf.<br><br>&quot;I
      said that I'd bring you back, didn't I?&quot;<br>replies the elf with golden
      hair, but as she does, the woman silently shakes her head.<br><br>&quot;I'm
      glad that I got to see you one last time.&quot;<br>she speaks softly with a
      smile on her face while stroking the golden hair of the other elf.<br><br>The
      two elven knights have lived through harsh times. They were separated and reunited
      on multiple occasions, but have at last made their way here.<br>In this nameless
      church where no one has been, what are they thinking?  What have they left behind?<br><br>&quot;This
      was my only choice...&quot;<br>Clacier, who became a knight to live.<br><br>&quot;I
      have something that I need to accomplish no matter what. I'm here because it's
      necessary to reach that goal.&quot;<br>said Annette, who also became a knight
      for a very important goal.<br><br>The story begins several years prior before
      the two had yet become knights.<br><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><li>A Classic RPG Experience</li></ul><ul class="bb_ul"><li>A
      Huge World to Explore</li></ul><ul class="bb_ul"><li>Side Quests</li></ul><ul
      class="bb_ul"><li>Upgradeable Equipment</li></ul><ul class="bb_ul"><li>Two Main
      Characters</li></ul><ul class="bb_ul"><li>A Variety of Villains and Enemies</li></ul><ul
      class="bb_ul"><li>Voiced Main Characters</li></ul>
