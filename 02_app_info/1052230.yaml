    about_the_game: Concluse 2 is an atmospheric horror game which places an emphasis
      on puzzles, cutscenes, and exploration of a twisted reality. It also features
      a number of new mechanics not seen in the first game.<h2 class="bb_tag">Story</h2>Play
      once again as Michael Benson, a man searching for his missing wife who has been
      spotted in the strangely named town of Hell. After having made your way through
      Cordova, you have finally made it to your destination. After 3 years of searching,
      you're the closest to finding Carolyn that you've ever been. Hell awaits..<h2
      class="bb_tag"></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1052230/extras/ezgif.com-optimize.gif?t=1609456874"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Low resolution graphics
      keep the game true to its lost ps1 origins.<br></li><li>100+ keys, items, and
      notes to aid your search.<br></li><li>Unique puzzles to uncover hidden secrets
      and new areas.<br></li><li>High quality pre-rendered cutscenes.<br></li><li>Voice
      acted dialogue trees.<br></li><li>The introduction of our first person combat
      system.<br></li><li>Much more..</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1052230/extras/ezgif.com-resize.gif?t=1609456874"
      />
