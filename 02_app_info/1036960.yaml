  data:
    about_the_game: "\u9019\u662F\u963F\u6D25\u81EA\u5DF1\u4E00\u500B\u4EBA\u88FD\u4F5C\
      \u7684RPG\u6050\u6016\u904A\u6232\uFF0C\u6C92\u6709\u5305\u542B\u4EFB\u4F55\u9AD8\
      \u54C1\u8CEA\u5167\u5BB9\uFF0C\u8ACB\u7576\u721B\u904A\u6232\u904A\u73A9<br\
      \ />\r\n<br />\r\n\u904A\u6232\u5305\u542B\u96D9\u7D50\u5C40\uFF0C\u5BC6\u78BC\
      \u63D0\u793A\u6216\u689D\u4EF6\u90FD\u5B58\u5728\u904A\u6232\u5167<br />\r\n\
      <br />\r\n\u4F60\u8EAB\u70BA\u4E00\u500B\u80A5\u5B85\u5728\u4E0D\u77E5\u540D\
      \u7684\u623F\u5B50\u88E1\u9192\u4F86\uFF0C\u60F3\u8981\u9003\u51FA\u53BB\u537B\
      \u767C\u73FE\u6C92\u90A3\u9EBC\u7C21\u55AE...<br />\r\n<br />\r\n\u70BA\u4E86\
      \u627E\u5230\u96E2\u958B\u7684\u65B9\u6CD5\u5FC5\u9808\u89E3\u958B\u623F\u5B50\
      \u5167\u91CD\u91CD\u7684\u8B0E\u5718<br />\r\n<br />\r\n\u73A9\u5BB6\u5FC5\u9808\
      \u8981\u904B\u7528\u667A\u6167\u3001\u64CD\u4F5C\u7A81\u7834\u91CD\u91CD\u96E3\
      \u95DC\uFF0C\u6B77\u7D93\u8271\u8F9B\u7684\u6230\u9B25\u9003\u51FA\u751F\u5929\
      <br />\r\n<br />\r\n====================\u5BC6\u78BC\u63D0\u793A====================<br\
      \ />\r\n<br />\r\n\u7B2C\u4E00\u9593\u623F\u7684\u5BC6\u78BC\uFF1A5487<br />\r\
      \n\u8001\u5C41\uFF1A0530<br />\r\n\u7344\u5B50\uFF1A0516<br />\r\n\u88DC\u5145\
      \u9AD4\u529B\u662F7<br />\r\n\u5492\u8A9E\u662F\u5DF4\u83C7\u5DF4\u83C7<br />\r\
      \n\u737B\u796D\u4E09\u4EBA\u53EF\u4EE5\u9032\u5165BOSS\u95DC\u5361<br />\r\n\
      \u5C0FP\u662F\u52D5\u7269<br />\r\n\u8718\u86DB\u623F\u9593\u6700\u53F3\u4E0B\
      \u89D2\u53D6\u5F97\u5167\u8932\u53EF\u4EE5\u9054\u6210\u7B2C\u4E8C\u7D50\u5C40"
