    about_the_game: "<i>Gravity is no longer a constant.<br>Enter a world where the\
      \ rules that bind us<br>are suddenly disobeyed.</i><br><br>In a secret science\
      \ facility, gravity has been conquered. \u201CDown\u201D is no longer a direction,\
      \ but a choice. Step into the center of modified chambers and witness the laws\
      \ of nature be broken in this five-experiment series.<br><br>VR has all but\
      \ torn down the barriers between the imagination of the creator and the experience\
      \ of the viewer. A concept like The Pull simply does not translate into traditional\
      \ 2D. We can suggest concepts through TVs and monitors, but we can\u2019t truly\
      \ experience them \u2014 and breaking the very laws of nature is something that\
      \ can only be experienced.<br><br>While flat media limits us to hinting and\
      \ coaxing at an experience, by creating in VR, I can more faithfully share my\
      \ vision with you, the viewer. For a few minutes \u2013 for five chambers \u2013\
      \ I can truly invite you into my world.<br><br><strong>Note:</strong><br>For\
      \ the sake of full disclosure - yes, you can find this film legally and for\
      \ free elsewhere on the Internet. Purchasing it on Steam will help show your\
      \ appreciation of QubaVR's work on this funded-out-of-pocket art project."
