    detailed_description: "<h1>Steam 360 Video Beta</h1><p>This video is part of the\
      \ Steam 360 Video beta program. After installing the Steam 360 Video tool in\
      \ the Steam Client, you can watch this video in a supported Virtual Reality\
      \ headset or on your desktop monitor. More information can be found in the <a\
      \ href=\"<a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871#360</a>\"\
      >Steam 360 Video FAQ</a>.</p><br><h1>Just Updated</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/743040/extras/ThePull_DeGlich.jpg?t=1552611524\"\
      \ /><h2 class=\"bb_tag\">War on Glitches &amp; Artifacts!</h2><br>Since the\
      \ original Steam launch in December of 2017, we've been hard at work optimizing\
      \ all of QubaVR's Cinematic content even further. With a lot of help from engineers\
      \ and compression specialists at <strong>Pixvana's SPIN Studio</strong>, we\
      \ were able to push the quality of stereoscopic (3D) 360\xB0 streaming video\
      \ beyond what was previously believed possible. <br><br>With the January 2018\
      \ update, we're happy to introduce new encodings of <i>The Pull</i>, featuring\
      \ brand new <strong>highest bitrate settings</strong> and optimizations to all\
      \ streaming quality tiers. <br><br>Enjoy!</p><br><h1>About the Video</h1><i>Gravity\
      \ is no longer a constant.<br>Enter a world where the rules that bind us<br>are\
      \ suddenly disobeyed.</i><br><br>In a secret science facility, gravity has been\
      \ conquered. \u201CDown\u201D is no longer a direction, but a choice. Step into\
      \ the center of modified chambers and witness the laws of nature be broken in\
      \ this five-experiment series.<br><br>VR has all but torn down the barriers\
      \ between the imagination of the creator and the experience of the viewer. A\
      \ concept like The Pull simply does not translate into traditional 2D. We can\
      \ suggest concepts through TVs and monitors, but we can\u2019t truly experience\
      \ them \u2014 and breaking the very laws of nature is something that can only\
      \ be experienced.<br><br>While flat media limits us to hinting and coaxing at\
      \ an experience, by creating in VR, I can more faithfully share my vision with\
      \ you, the viewer. For a few minutes \u2013 for five chambers \u2013 I can truly\
      \ invite you into my world.<br><br><strong>Note:</strong><br>For the sake of\
      \ full disclosure - yes, you can find this film legally and for free elsewhere\
      \ on the Internet. Purchasing it on Steam will help show your appreciation of\
      \ QubaVR's work on this funded-out-of-pocket art project."
