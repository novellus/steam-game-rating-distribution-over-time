    about_the_game: "Fall back into childhood with this addictive VR adaptation of\
      \ the beloved hide and seek. Try to find the other players in surprising environments\
      \ to get the best score. Lie down under beds or crouch behind crates and try\
      \ to secure the best hiding spot!<br />\r\n<br />\r\nEach player will in turn\
      \ become the cat. The mice will have a short time to find the best hiding place\
      \ in various environments. When released, the cat will gain points by finding\
      \ as many players as possible. The anxious mice will tremble as they can keep\
      \ track of the cat's position by listening to the changes of the spatialized\
      \ music. A vocal chat adds tons of fun and a great social dimension to the game."
