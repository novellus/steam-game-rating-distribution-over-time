    about_the_game: "A thoughtful and inspired VR game about watching grass grow during\
      \ the end of the world.<br />\r\nRain death and destruction upon your foes with\
      \ your rocket launcher as you fight to the very end to have the most glorious\
      \ grass in the world.<br />\r\nIn this immersive, ground-breaking and totally,\
      \ seriously realistic game, you will feel the intensity of watching grass grow\
      \ as you are viciously attacked and your lawn savaged, all while the threat\
      \ of planetary annihilation looms over your head.<br />\r\nDo you have what\
      \ it takes to grow the very best lawn, like no one ever grew?<br />\r\n<br />\r\
      \nThe world's most advanced watching grass grow simulator, in virtual reality,\
      \ is now here.<br />\r\nThe VR game of your dreams has arrived.<br />\r\n<br\
      \ />\r\n&quot;We're going to look back and point to garbage like this when we\
      \ try to figure out why vr flopped&quot;<br />\r\n - depressedredditor111<br\
      \ />\r\n<br />\r\n&quot;This game has been the best game that I have played\
      \ in VR so far. At least, the most intense. Very, very intense.&quot;<br />\r\
      \n - TheDiamondMinecart // DanTDM"
