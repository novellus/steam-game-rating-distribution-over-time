    about_the_game: Hadean Tactics is a deckbuilding game fused with tactical elements
      to create a unique strategy experience. Choose a Hero, build your deck, customize
      your party, and forge your own path out of the underworld.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1325360/extras/hadeanTactics_new_02_small_slow.gif?t=1607136382"
      /><br><br>With procedurally generated paths, an assortment of game changing
      relics, and a unique battle system that combines the control of deckbuilding
      with semi real-time combat, no run of Hadean Tactics is ever the same.<h2 class="bb_tag">The
      heat of battle</h2>Fight a selection of enemies, from the lowest of minions
      up to the overlord himself. Each battle will offer a different combination of
      enemies and a different challenge. Arrange your Hero and units on the board,
      use cards to determine their actions in real-time, pause whenever you want to,
      and guide them to victory.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1325360/extras/hadeanTactics_new_01_small_slow.gif?t=1607136382"
      /><h2 class="bb_tag">A selection of Heroes</h2>Each Hero will offer a different
      playstyle and different cards to start with and to discover during your journey,
      along with their own unique units that you can recruit and upgrade, expanding
      your abilities.<h2 class="bb_tag">Dynamic maps</h2>Explore a new, procedurally-generated
      path on each run, choosing your own way through many different maps with their
      own challenges.<h2 class="bb_tag">Unlockable artifacts</h2>Each run can unlock
      new Heroes, relics, cards, and more, expanding your game and giving you something
      new to discover every time you play.<h2 class="bb_tag">Mysterious events</h2>Find
      many events throughout the game that can help you become stronger by making
      choices, battling special enemies, and more. Learn about the world, and get
      powerful rewards to help you on your journey.
