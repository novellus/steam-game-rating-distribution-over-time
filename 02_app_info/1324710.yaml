    short_description: Twin Stick Heroes is a hero shooter party game, jam packed
      with hilarious and crazy ideas! With up to 4-players this game was designed
      from classic local multiplayer games, but with a unique and fresh take. Matches
      are fast and intense so you may have to be a little creative to come out on
      top.
