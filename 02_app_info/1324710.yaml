details:
  data:
    about_the_game: 'Twin Stick Heroes is a local multiplayer arena shooter. <br>Brutal
      4-player competitive hero shooter in the vein of classics like Enter The Gungeon
      and Towerfall. <br><br>OBLITERATE as you play as 19 HEROES each one equiped
      with weapons and ablities that match their unique playstyle! In battle all ways
      are viable so rush down or sit and lie in wait its your choice.<br><br>Controls
      are tight and responsive meaning that no matter how slow or fast your HERO is
      youll always have a way out of most situatuations.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/ezgif.com-video-to-gif__15_.gif?t=1608240641"
      /><br><br>Remember the olden days? When gaming was sitting in front of a CRT
      with your friends? Modern games have made us forget what gaming is all about
      having fun together with your friends!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/ezgif.com-video-to-gif_14.gif?t=1608240641"
      /><br><br>Twin Stick Heroes wants to revive local multiplayer and take it to
      new heights, so order those pizzas and call up your buddy''s because TSH is
      more then enough reason to hang out with the boys again! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/steam_characters.png?t=1608240641"
      /><br><br>There are 13 more characters each with there own special skill sets
      and weapons, you will need to master all of them to win!<br><br><br>Style on
      your noob friends by playing as him <br><br>He...... means well....<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/steam_characters_all.png?t=1608240641"
      /><br><br><br>Twin Stick Heroes brings some familar and downright crazy items
      we recomend visting the item switch room for a run down on all of them, or to
      disable some to suit your needs.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/steam_items.png?t=1608240641"
      /><br><br>ITEM SUMMARY: <br> All items interact with and sometimes directly
      counter others.  There will be a total of 33 items planned for release.<br>In
      addition to items there are also weapon pickups <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/steam_stuff.png?t=1608240641"
      /><br><br>Our world features 6 different planets each themed something entirely
      different to keep the game fresh and new.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1324710/extras/steam_planets.png?t=1608240641"
      /><br><br>Twin stick Heroes is a multiplayer only top down shooter, focused
      on buttery smooth tight controls and fast paced combat. This formula guarantees
      that no matter how insane the game play may get every death feels fair and not
      cheap.<br><br>For veterans of the twin stick genre you will feel right at home
      on hand made maps designed to cater towards &quot;creative solutions&quot;.'
