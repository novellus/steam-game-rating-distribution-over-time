    about_the_game: "Big, brassy and bold just like our favorite Lynx, Bubsy: The\
      \ Woolies Strike Back Original Soundtrack is truly the Purrfect edition to your\
      \ video game music library. Filled with 19 tracks of iconic, beautifully robust\
      \ and always on key tunes \u2013 This is the OST that every Bubsy fan has been\
      \ waiting for! Bubsy rates it 10 Paws \u2013 so will you.<br />\r\n<br />\r\n\
      Music by Chris Huelsbeck<br />\r\n<br />\r\n<br />\r\nTracklist: <br />\r\n\
      01 - Title Screen<br />\r\n02 - Mountain 1<br />\r\n03 - Mountain 2<br />\r\n\
      04 - Boss Theme 1 <br />\r\n05 - Desert Valley<br />\r\n06 - Desert Valley 2<br\
      \ />\r\n07 - Boss Theme 2<br />\r\n08 - UI Map Dramatic Asteroid Entrance<br\
      \ />\r\n09 - Asteroid 1<br />\r\n10 - Asteroid 2<br />\r\n11 - UI Map Menu Music<br\
      \ />\r\n12 - Asteroid 3<br />\r\n13 - Boss Theme 3<br />\r\n14 - Credits Screen<br\
      \ />\r\n15 - Menues<br />\r\n16 - Game Over Screen<br />\r\n17 - Score Screen<br\
      \ />\r\n18 - Mix Intro <br />\r\n19 - Outro<br />\r\n<br />\r\nSongs will be\
      \ placed in your OST folder in the Steam Directory: ...Steam\\steamapps\\common\\\
      Bubsy The Woolies Strike Back\\ost"
