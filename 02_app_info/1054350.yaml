    about_the_game: "Epic Games MegaGrant recipient and lauded for its innovation\
      \ in gameplay and blind accessibility, Lost and Hound is a game like no other\
      \ that follows the extraordinary Corgi, Biscuit. In Lost and Hound, your empowered\
      \ canine senses make you a superhero. Heightened hearing and sense of smell\
      \ will guide your paws as you work towards your goals, eventually becoming a\
      \ privatized K9 tracker.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1054350/extras/oie_1984836LEALLn9c.gif?t=1601649960\"\
      \ /><br>As Biscuit your hearing will allow you to access information that\u2019\
      s inaccessible to humans such as using it to suss out a lying suspect by being\
      \ able to hear their heart rate increase. You will be able to hear through walls\
      \ and use the information your audio senses gather to help track people and\
      \ match up items such as those left at a crime scene with their owners.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1054350/extras/oie_198544MDin7AKS.gif?t=1601649960\"\
      \ /><br>Using your superior sense of smell you\u2019ll be able to scent track\
      \ your way to becoming a dog mercenary. Scent in Lost and Hound is represented\
      \ by a low, pleasant humming sound. Like making your way through a maze where\
      \ the way out would be invisible under normal circumstances, subtle sound or\
      \ scent queues will guide you to your query.<br><br>As Biscuit you\u2019ll travel\
      \ around the world taking on many of the roles of real-world working dogs. From\
      \ working in a hospital to assist with seizure detection and detecting cancer\
      \ to being an emotional support for zoo animals and more. Your work as a K9\
      \ tracker will take you to the  Australian outback, Swiss Alps, the American\
      \ wilderness, and many other locales. In between each mission, you\u2019ll have\
      \ the option to complete mini levels to earn extra money and travel to more\
      \ exotic locations.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1054350/extras/oie_199425G0uRTSvN.gif?t=1601649960\"\
      \ /><br>Features:<br><ul class=\"bb_ul\"><li>Travel around the world working\
      \ as the strong-willed Corgi Biscuit.<br></li><li>Solve crimes, track down missing\
      \ people, and assist those in need.<br></li><li>Use your superior hearing to\
      \ listen for accelerated heartbeats, hear through walls, and more to piece together\
      \ clues.<br></li><li>Follow subtle scent clues with your heightened sense of\
      \ smell represented by sound queues to track leads.<br></li><li>Take on the\
      \ roles of real-world working dogs; assist with seizure detection, be an emotional\
      \ support for zoo animals, and more.<br></li><li>Complete mini levels to earn\
      \ extra money to fund your K9 travels.<br></li><li>Meet new animal friends throughout\
      \ your travels.<br></li><li>Fully blind-accessible.</li></ul>"
