details:
  data:
    about_the_game: "Experience an ever-expanding story across all of Tamriel in The\
      \ Elder Scrolls Online, an award-winning online RPG. Explore a rich, living\
      \ world with friends or embark upon a solo adventure. Enjoy complete control\
      \ over how your character looks and plays, from the weapons you wield to the\
      \ skills you learn \u2013 the choices you make will shape your destiny. Welcome\
      \ to a world without limits.<h2 class=\"bb_tag\">PLAY THE WAY YOU LIKE</h2>Battle,\
      \ craft, steal, siege, or explore, and combine different types of armor, weapons,\
      \ and abilities to create your own style of play. The choice is yours to make\
      \ in a persistent, ever-growing Elder Scrolls world.<h2 class=\"bb_tag\">TELL\
      \ YOUR OWN STORY</h2>Discover the secrets of Tamriel as you set off to regain\
      \ your lost soul and save the world from Oblivion. Experience any story in any\
      \ part of the world, in whichever order you choose \u2013 with others or alone.<h2\
      \ class=\"bb_tag\">A MULTIPLAYER RPG</h2>Complete quests with friends, join\
      \ fellow adventurers to explore dangerous, monster-filled dungeons, or take\
      \ part in epic PvP battles with hundreds of other players."
