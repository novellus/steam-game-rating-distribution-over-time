    detailed_description: "<h1>The Elder Scrolls Online: Greymoor</h1><p><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/306130/extras/greymoor-steam-banner-616x353-2.png?t=1604690132\"\
      \ /><br>The Dark Heart of Skyrim beats from the depths in The Elder Scrolls\
      \ Online: Greymoor. Explore the snow-swept region of Western Skyrim and face\
      \ an ancient vampiric army that once plauged Tamriel as part of a year-long\
      \ gothic adventure. REQUIRES THE ELDER SCROLLS ONLINE, SOLD SEPARATELY.</p><br><h1>Newcomer\
      \ Pack Now Available</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/306130/extras/newcomerinline.png?t=1604690132\"\
      \ /><br><br>Slither into your Tamrielic journey with the Newcomer Pack, featuring\
      \ an exclusive Salamander pet, 1,500 Crowns for use in the Crown Store, as well\
      \ as a 150% Experience Scroll to aid in your adventures.<br><br>This bundle\
      \ includes:<br><ul class=\"bb_ul\"><li>Exclusive Pet: Flame Skin Salamander<br></li><li>1,500\
      \ Crowns<br></li><li>150% Experience Scroll</li></ul></p><br><h1>About the Game</h1>Experience\
      \ an ever-expanding story across all of Tamriel in The Elder Scrolls Online,\
      \ an award-winning online RPG. Explore a rich, living world with friends or\
      \ embark upon a solo adventure. Enjoy complete control over how your character\
      \ looks and plays, from the weapons you wield to the skills you learn \u2013\
      \ the choices you make will shape your destiny. Welcome to a world without limits.<h2\
      \ class=\"bb_tag\">PLAY THE WAY YOU LIKE</h2>Battle, craft, steal, siege, or\
      \ explore, and combine different types of armor, weapons, and abilities to create\
      \ your own style of play. The choice is yours to make in a persistent, ever-growing\
      \ Elder Scrolls world.<h2 class=\"bb_tag\">TELL YOUR OWN STORY</h2>Discover\
      \ the secrets of Tamriel as you set off to regain your lost soul and save the\
      \ world from Oblivion. Experience any story in any part of the world, in whichever\
      \ order you choose \u2013 with others or alone.<h2 class=\"bb_tag\">A MULTIPLAYER\
      \ RPG</h2>Complete quests with friends, join fellow adventurers to explore dangerous,\
      \ monster-filled dungeons, or take part in epic PvP battles with hundreds of\
      \ other players."
