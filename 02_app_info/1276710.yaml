details:
  data:
    about_the_game: "Cosmotic Blast is an asteroid game in an immersive experience\
      \ you have never seen before. Stand amongst a swirling cluster of asteroids\
      \ in space as you pilot a ship. Blast and destroy wave after wave of asteroids\
      \ and collect the powerful Cosmotic energy embedded in the rocks.<br><br>The\
      \ more energy collected, the greater the upgrades to enhance your ship, making\
      \ it faster, stronger and more resilient. You\u2019re going to need it, as enemies\
      \ and obstacles try to get in your way.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>Deep into the Asteroid:</strong> Unique procedurally\
      \ constructed matrix of blocks with a slight gap enables you to see the upgrade\
      \ blocks deep within the asteroid.<br></li><li><strong>Made For VR:</strong>\
      \ You stand and interact with the asteroids as though you were in space with\
      \ them. Watch out, don't break up the asteroids too much.<br></li><li><strong>Persistent\
      \ profile tracking:</strong> The energy you collect to unlock better and more\
      \ powerful upgrades is saved from one game to another. <br></li><li><strong>Profiles\
      \ for the Family:</strong> Do you like to track your own progress? Claim a profile\
      \ and start Blasting!<br></li><li><strong>Leaderboards:</strong> The whole house\
      \ totals stack to keep up with the top tear players or friends.<br></li><li><strong>Cloud\
      \ Saving:</strong> Got two locations, but want one high score. Say hello to\
      \ cloud saving.<br></li><li><strong>Continue and comeback:</strong> Need a break,\
      \ save and exit and come back another day with the same core upgrades at the\
      \ same wave of asteroids.</li></ul><br>Have a blast blastin\u2019 this blast\
      \ from the past!"
