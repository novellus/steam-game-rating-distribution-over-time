  data:
    about_the_game: "Vinny, a millennial from London, joins a dating app for the first\
      \ time while living in lockdown during the coronavirus pandemic. With five potential\
      \ female matches, Vinny must pluck up courage to video date with wildly different\
      \ personalities, starring Mandip Gill (Doctor Who) and Georgia Hirst (Vikings).<br><br>The\
      \ viewer\u2019s choices will define Vinny\u2019s interactions with each date\
      \ and their interest in seeing him again. Amidst a branching, multi-directional\
      \ chain of conversation topics and deep-dive questions, Vinny is faced with\
      \ digital game dates, awkward scenarios and unexpected truths.<br><br>Five Dates\
      \ is an exploration of the unpredictable modern dating experience, which follows\
      \ an average single man as he navigates the world of digital dating. Through\
      \ his journey, the decisions the viewer makes for him will challenge their own\
      \ conceptions of attraction and compatibility.<br><br>From the publishing studio\
      \ that brought you The Complex, The Bunker and The Shapeshifting Detective.<br><br>Throughout\
      \ the game, your choices and your interactions will either strengthen or weaken\
      \ your relationship with your date. The relationship scores are calculated from\
      \ the start right through to the very end and will affect certain scenarios\
      \ as well as having consequences in the concluding scenes.<br><br>Features<br><ul\
      \ class=\"bb_ul\"><li>A completely live-action romantic comedy, directed by\
      \ Paul Raschid (The Complex)<br></li><li>Entirely conceptualized, filmed and\
      \ developed during lockdown<br></li><li>Over 7 hours of filmed footage, the\
      \ most amount of FMV footage in any game<br></li><li>Real-time Relationship\
      \ Status Tracking that influences the story as you play<br></li><li>Multi-optional\
      \ storytelling with 10 different outcomes<br></li><li>Starring Mandip Gill (Doctor\
      \ Who), Georgia Hirst (Vikings), Sinead Harnett (singer) and Taheen Modak (Two\
      \ Weeks To Live)</li></ul>"
