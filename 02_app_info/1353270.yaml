    reviews: "\u201CFive Dates not only portrays dating in a digital world in a succinct\
      \ and believable manner, but it\u2019s also a title that deserves to be mentioned\
      \ in the same breath as some of the greatest rom-com films of all-time.\u201D\
      <br>5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thegamer.com/five-dates-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheGamer</a><br><br>\u201CFive Dates\
      \ basically has what I want from a game at this exact moment in time. There's\
      \ no violence, no screaming, no heavy machinery, no building, no wandering around\
      \ trying to find things. Instead, the focus is on creating relationships, whether\
      \ or not they turn into friendship or dating or a lifelong love.\u201D<br>9/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.digitallydownloaded.net/2020/11/review-five-dates-sony-playstation-4.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Digitally Downloaded</a><br><br>\u201C\
      A unique FMV game that\u2019s both poignant and entertaining. Excellent acting,\
      \ a smart replayable structure and culturally important subject matter make\
      \ this an easy recommendation\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://fingerguns.net/reviews/2020/11/18/five-dates-review-ps4-love-life-in-the-time-of-covid-19/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Finger Guns</a><br>"
