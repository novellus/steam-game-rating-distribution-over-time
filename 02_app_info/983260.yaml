details:
  data:
    about_the_game: Pixel Ship Shooter is a fast-paced retro shooter game, dodge bullets
      and zap your friends to death!<br><br><strong>Features</strong><br><br>* Retro-style
      gameplay<br>* Up to 4 player multiplayer<br>* LAN and global online hosting<br>*
      State-of-the-art graphics and visuals<br>* Power-ups<br>* Colorful explosions<br><br><strong>Controls</strong><br><br>*
      WASD and arrow keys for movement<br>* Space to shoot<br>* R to respawn<br>*
      Esc to enter main menu<br>* F11 to toggle full screen<br><br><strong>Hosting</strong><br><br>*
      Unblock ports 7777 and 27015 in TCP and UDP<br>* Unblock game in the Firewall<br>*
      Enter main menu<br>* Click &quot;Host match&quot;<br><br><strong>Joining</strong><br><br>*
      Unblock game in the Firewall<br>* Enter main menu<br>* For LAN use local IP
      in text bar <i>(example 192.168.0.1)</i><br>* For Internet use global IP<br>*
      Press Enter and then &quot;Connect&quot;
