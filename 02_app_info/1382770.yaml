  data:
    about_the_game: '<strong>Knightczech is an adventurous 2D platformer in which
      the player explores various corners of kingdoms in Euritia world - from sun-drenched
      forests through the war-ravaged region to dark underworld.</strong><br><br>NOTICE:
      This game was not meant to be easy. It will challange your platformer skills
      even with it''s simple movement &amp; level design. Only true veterans will
      be able to fully complete the game.<br><br>The game currently has two different
      modes - &quot;Classic&quot; mode and &quot;Story&quot; mode.<br><br><strong><u>Classic
      mode:</u></strong><br>In classic mode, the player can dive into each of the
      three main areas of Euritia world in order to conquer the prepared challenges.
      The difficulty escalates along with progress to other levels of the area.<br><br>Each
      of the areas has different types of dangers or traps.<br><br>In this mode, your
      goal is to find and collect the long-lost swords of the Titans from ancient
      times in order to unlock more difficult levels.<br><br>Remember, you have no
      special powers. It is just you, your sword and iron armor.<br><br><strong><u>Story
      mode:</u></strong><br><br>Storyline consists of levels that will take you through
      the main (but also secondary) areas of Euritia world.<br><br>Your story begins
      in the middle of a war between two powerful kingdoms dominating Euritia. You
      are one of hundreds of ordinary soldiers for whom the whole war means only poverty,
      suffering and bloodshed.<br>But everything will change after you, as one of
      the few, survive a crushing battle in enemy territory - this is the beginning
      of the struggle for survival and the search for a way to try to change the course
      of you life in an already destructive and long-lasting war.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1382770/extras/Knigthczech_canonfire_small.gif?t=1608560041"
      /><br><br><strong>In this game mode, players have available features such as
      inventory, improving their character and abilities, merchants with items, hidden
      places with treasures, various enemy units including several major villains,
      character dialogues, storytelling and much more.</strong><br><br>There are available
      three Chapters of Story mode in current build, fourth is in development.'
