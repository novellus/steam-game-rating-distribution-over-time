    about_the_game: "<strong>WARNING!</strong> We highly recommend playing <a href=\"\
      http://store.steampowered.com/app/407310/NEKONIN_exHeart/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >NEKO-NIN exHeart</a> before starting NEKO-NIN exHeart\
      \ 2! Pyon!<h2 class=\"bb_tag\">INTERESTING FEATURES LIKE MOVING CAT EARS...\
      \ AND BUNNY EARS!</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/828580/extras/fast.jpg?t=1580430112\"\
      \ /><br><br>Japan. From time immemorial, there are those who possess superhuman\
      \ abilities. These beings who looked like a cross between man and beast are\
      \ called Demi-Humans. They acted as Ninja and served those in power.<br><br>And\
      \ so time passes to present day\u2014\u2014<br><br>&quot;We have come from the\
      \ Fuuma Village to fulfill an ancient contract. To serve you! Nin\u266A&quot;<br><br>Yura\
      \ and Tama. These ninja cats made their dynamic entrance. These cats approached\
      \ our hero with their loving aura in full bloom. Their adorableness and will\
      \ causes our hero to be taken by them. But how will he support them? How on\
      \ earth do you use ninja in this day and age? As he ponders this question, the\
      \ sense of being a master begins to sprout in our hero when he interacts with\
      \ these lovely cats.<br><br>But who is spying on them from the shadows\u2026\
      ? <br><br>A mysterious ninja named Ritsu shows up to the village, but who is\
      \ she targeting? Haruki takes in a bunny-eared ninja named Maya who has lost\
      \ her memories and claims she\u2019s actually a cat! This causes some tension\
      \ within the household. A new heartfelt tale of adorable cat girl ninjas, action,\
      \ and mystery begins!"
