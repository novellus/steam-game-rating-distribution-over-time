    about_the_game: "There is no plot in the game.<br />\r\nYou play as the protagonist\
      \ who drank a lot of beer in the bar. But the dry law is in force, so run away\
      \ from the police in order not to pay a fine. Along the way, collecting bottles.\
      \ You must run as far as you can. In the game you need to hold out until the\
      \ next day and score 700 points.<br />\r\n<br />\r\nFeatures:<br />\r\n-Cool\
      \ music<br />\r\n-Nere dynamics<br />\r\n-Unreal speed<br />\r\n-Unreal complexity<br\
      \ />\r\n-Excellent graphics"
