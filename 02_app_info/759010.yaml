details:
  data:
    about_the_game: <h2 class="bb_tag"><strong><h2 class="bb_tag">What To Expect</h2></strong></h2><ul
      class="bb_ul"><li>Escape is an open forest with lots of points of interest spread
      around. You can go in whatever direction you want, the game does not constrain
      you.<br></li><li>There are two islands in the game, both with their unique characteristics
      and things to look out for. <br></li><li>While exploring around you have to
      be careful of what is in the forest. They are always watching you and always
      preparing to scare you. <br></li><li>You must collect all 10 Golden skulls around
      the map to Escape.</li></ul><h2 class="bb_tag"><strong><h2 class="bb_tag">Game
      Features</h2></strong></h2><ul class="bb_ul"><li>Escape is guaranteed to give
      you a fright no matter what scares you. <br></li><li>Escape will get your adrenaline
      pumping and heighten your senses.<br></li><li>Amazing horror atmosphere.<br></li><li>Large
      map to explore with many scares waiting for you.<br></li><li>Smart AI to enhance
      the fear factor.<br></li><li>Breath taking scenery for you to enjoy when not
      being scared.</li></ul>
