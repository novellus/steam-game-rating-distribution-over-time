    review: "A short and unexceptional soundtrack; liable, nonetheless, to put a smile\
      \ on any synth-lover's face. \n\n   Not too sure about that two-dollar price\
      \ tag for four brief tracks, though. Best to wait on one o' them sale thingamajigs,\
      \ methinks.\n\n   Verdict: 7.5/10.\n\n   UPDATE: Alright, so I've warmed up\
      \ to this one a bit of late. Short but sweet, and I do love the low-tech gorgeousness\
      \ of it all. An easy recommendation to synth fans.\n\n   Revised Verdict: 8.5/10.\n\
      \n(PS If you enjoyed this review, feel free to check out my two Curator pages:\
      \ http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
      http://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\n\
      Cheers!)"
