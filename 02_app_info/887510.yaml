    review: "Galencia \xE8 un gioco recente per C64.\n\n Si, Commodore 64, quel Computer\
      \ degli anni 80, con soli 64Kb di Ram, in cui i giochi si caricavano da cassetta\
      \ ed i pi\xF9 fortunati, come il sottoscritto, avevano il loro bel drive da\
      \ 5 1/4.\nEpoche diverse.\n\nEbbene, nel 2018 esce Galencia, clone di Galaga\
      \ per C64. La giocabilit\xE0 \xE8 ai massimi livelli, con ben 50 livelli da\
      \ superare. Le collissioni sono perfette, gli sprite disegnati molto bene e\
      \ la musica (lode al vecchio Sid) \xE8 ottima.\nComprende anche una bella schermata\
      \ iniziale ed una sequenza animata ad inizio gioco.\nOvviamente la vesione presente\
      \ su Steam \xE8 emulata, con il semplice doppio click parte l'emulatore e subito\
      \ il gioco senza nessun smanettamento da fare.\n\nConsigliatissimo agli appassionati\
      \ da sala giochi anni 80, poi suvvia, il prezzo \xE8 bassissimo.\n\nPs. Mi sento\
      \ di consigliare alle ancora attive Software House per C64 di inserire di default\
      \ i loro giochi su steam, pochi hanno voglia di smanettare con emulatori vari,\
      \ meno ancora con i vecchi hardware.\n\nPps. Per chi fosse interessato alla\
      \ scena c64, ebbene s\xEC, escono ancora giochi. Cercate Protovision o Psytronik,\
      \ due software house attivissime nella scena.\n\nC64 Rulez !!"
