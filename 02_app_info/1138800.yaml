  data:
    about_the_game: "10 years after the end of the Dark Elf War, Tanya of the Dark\
      \ Elf was an adopted daughter living with her human mother.<br />\r\nThere's\
      \ a main story about what this power does to her.<br />\r\nThe procedure leads\
      \ to 10 different endings.<br />\r\nThe story proceeds through prostitution\
      \ and fighting at the player's discretion.<br />\r\nWhich ending is the official\
      \ history of Tanya? This judgment should be left to the player's judgment.<br\
      \ />\r\n<br />\r\n*Recommended<br />\r\na person who wants to fight (Adoption\
      \ of Sexual Harassment Dispatch Battle)<br />\r\na person who loves sexual harassment\
      \ and prostitution (Let's earn money through sexual harassment and prostitution\
      \ in the city.)<br />\r\nPregnant women (If it comes out, you may be pregnant,\
      \ but it can be prevented with a female condom.)<br />\r\n<br />\r\n*Battle<br\
      \ />\r\nThe battle scene uses a side view.<br />\r\nEnemy characters are divided\
      \ into monsters and human types, and monsters only have sexual harassment.<br\
      \ />\r\nPeople tend to be sexually harassed and sexually assaulted. If you have\
      \ sex,<br />\r\nIf you don't have a female condom, there is a possibility that\
      \ you get pregnant.<br />\r\nIf you become pregnant, you will be restricted\
      \ in your behavior, so let's give birth at a hospital.<br />\r\nYou need money\
      \ when you give birth, but let's earn the cost of giving birth through prostitution.<br\
      \ />\r\n<br />\r\n*Defeat<br />\r\nMonsters and human enemies each have a defeat\
      \ scene.<br />\r\nIf you lose, your money goes down and you're just put back\
      \ home, so let's fight hard.<br />\r\n*You don't have to lose on purpose because\
      \ the losing scene is the game clear, the main part and the reminiscence scene\
      \ are released.<br />\r\n<br />\r\n*Sexual harassment<br />\r\nSexual harassment\
      \ occurs when you come into contact with your uncle.<br />\r\nThere are 10 kinds\
      \ of sexual harassment, and you can find it by looking around the city.<br />\r\
      \nThere are no restrictions on this, so you can be sexually harassed right after\
      \ the game starts.<br />\r\n<br />\r\n*Prostitution<br />\r\nProstitution is\
      \ the act of performing an event, which leads to sexual desire and the appearance\
      \ of an uncle in the city, so people call out to prostitute themselves.<br />\r\
      \nThere are 13 kinds of prostitution.<br />\r\n<br />\r\nI think sexual harassment\
      \ and prostitution can release all events relatively easily.<br />\r\nWhen the\
      \ values such as the degree of sexual intercourse and acts in the chest increase,\
      \ the gasping voice and expression change.<br />\r\n<br />\r\nSexual harassment\
      \ and prostitution can be practiced by ordinary people, so I often work as prostitute\
      \ and save money.<br />\r\nGet ready and go on a quest.<br />\r\n<br />\r\n\
      *Costume<br />\r\nWhen it comes to prostitution and sexual harassment, the clothes\
      \ you wear are reflected.<br />\r\nYou will be able to have sexual harassment\
      \ and prostitution in a new mood by buying costumes.<br />\r\n<br />\r\n*Ending<br\
      \ />\r\nThere are 10 kinds of endings. You have a choice just before the end.<br\
      \ />\r\n<br />\r\n*25 basic CG images (There are many differences due to changes\
      \ in facial expressions and costumes.)<br />\r\n<br />\r\n*Manuals and strategies\
      \ are included in the game folder."
