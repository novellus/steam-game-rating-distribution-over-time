    about_the_game: 'As the Black Death sweeps Europe and beyond, a new threat emerges
      as the dead rise up to feast upon the living.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1377570/extras/finalplague8.gif?t=1595521204"
      /><br><br>The <strong><i>Dead Rising DLC</i></strong> adds an optional Undead
      mode to <strong><i>The Plague: Kingdom Wars</i></strong> campaign. The millions
      infected with the Black Death will soon turn into an even deadlier plague, as
      hordes of undead aimlessly roaming Europe, destroying everything in their path.
      Will you isolate yourself on one of the islands, or attempt to unite Europe
      through diplomacy as you try to stop thousands of undead at your castle walls?'
