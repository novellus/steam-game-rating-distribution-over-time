    about_the_game: '<p>Defend your territories and gain new ones, all at the roll
      of the dice. You''re the General in this version of the classic board game,
      brought to life amid cinematic music and vivid visualizations. Compete against
      one of the computer Generals, each with his own persona and style, or challenge
      your friends. Even the casual player will be plotting invasions in this game
      of conspiracy and adventure.</p>

      <ul>

      <li>All new graphics, cinematic scores, and captivating voiceovers.</li>

      <li>Up to 6 players, with a mix of human and computer generals.</li>

      <li>Auto Roll and Quick Battle features to speed up the game for experienced
      players.</li>

      <li>Color-coded for easy indication of who is attacking and who is defending.</li>

      </ul>'
