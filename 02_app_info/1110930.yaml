details:
  data:
    about_the_game: '<strong>This DLC is intended for those who have already finished
      playing the base game and know the answer to the mystery. Playing the DLC before
      finishing the base game is not recommended for an ideal experience.</strong><br><br>By
      popular demand, this DLC brings the addition of choices to the world of <i>Detective
      Butler: Maiden Voyage Murder</i>.<br><br>Playing the game with this DLC installed
      will allow you to see choices throughout the game. Some choices might simply
      show you a different scene and then place you back on the main path, while others
      will completely change the route and ending of the story.<br><br>These new routes
      are designed to answer some loose ends that had been speculated on in the community
      threads, as well as shine some spotlight on the characters who didn''t receive
      enough attention during the main game. Some ideas that were scrapped during
      development may also be included. In total, the combined length of all branching
      paths is very close to the size of the base game.<h2 class="bb_tag">Featuring
      Two New Routes</h2><ul class="bb_ul"><li>What would happen if Detective Butler
      failed to solve the mystery?<br></li><li>What would happen if the murder never
      occurred?</li></ul><h2 class="bb_tag">Other Features</h2><ul class="bb_ul"><li>
      20+ choices across all routes<br></li><li> 10+ endings across all routes<br></li><li>
      Answers to loose ends and fan theories<br></li><li> New sprites, backgrounds,
      and artwork<br></li><li> Rivals the original game in length!</li></ul>'
