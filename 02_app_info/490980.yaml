  data:
    about_the_game: <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=677757709"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/490980/extras/app_greenlight_banner_english.png?t=1573394455"
      /></a><br><br>This game lets you try on the role of a Supernatural Newspaper
      Agency boss and editor. The world it takes place in is a dark and haunted one,
      with ghosts, zombies, monsters and even shapeshifting murderers, pretending
      to be human after they have stolen their victims' bodies or infiltrated the
      humanity. It was inspired heavily by the works of H.P.Lovecraft and it builds
      on the atmosphere of uncertainty and noir of the 1940s. <br><br>Send your sextet
      of weathered journalists, detectives and occult specialists to investigate murder,
      affair, and horror in the Town. <br><br>Each time, the story will be different.
      Sometimes, a werewolf is shredding innocent (and less innocent) victims to pieces
      and it is your task to unmask the creature. Other times, it will be a body stealing
      alien from outer space, a mummy that some misfortunate archeologist has excavated
      and is now haunting them. Perhaps it will be Jack the Ripper, still mysteriously
      alive and lurking in the streets at night. <br><br>Or maybe there is a really
      bad big tentacled monster hidden in the cellar of the University? <br><br>It
      is for you to find out and entertain your readers while bravely standing up
      against ancient evil.
