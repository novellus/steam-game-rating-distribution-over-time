details:
  data:
    about_the_game: '<strong>Men of War: Assault Squad 2 - Airborne</strong> is the
      second DLC for AS2. It comes with a set of new features and additional singleplayer
      content. Fight as airborne commander behind enemy lines and support allied landing
      operations. The success of these operations will depend solely on you!<br><br>Finally,
      you will be able to fight against bots in multiplayer matches through LAN or
      online with friends. New ranked statistics for bot matches allow you to keep
      track of your progress. Level up faster with XP bonuses for friends and increase
      the difficulty of your opponents for bigger challenges!<h2 class="bb_tag">Key
      features:</h2><ul class="bb_ul"><li>Multiplayer bots for LAN, internet games
      and match-making in four difficulty modes<br></li><li>New personal statistics
      for bot matches<br></li><li>5 new singleplayer skirmishes in which you fight
      as a stealth and airborne commander</li></ul><h2 class="bb_tag">Free updates:</h2><ul
      class="bb_ul"><li>Steam lobby chat<br></li><li>In-game friends list and quick
      join functionality<br></li><li>Async texture loader for enhanced stability of
      modded games<br></li><li>New session filters for faster server browsing<br></li><li>many
      more.</li></ul>'
