details:
  data:
    about_the_game: "<strong>There are sores which slowly erode the mind in solitude\
      \ like a kind of canker</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408860/extras/Details_Img.jpg?t=1609443613\"\
      \ /><br><br>A bad incident is like a tangled knot, It sits there, waiting for\
      \ someone or something to untie it, but until then\u2026 scars may be left behind\
      \ \u2026<br><br>The <strong>Silence Channel</strong> is essentially a First\
      \ person <strong>Horror Adventure</strong> video game that have a different\
      \ game play and story compared to our previous project , &quot;Dark Room&quot;.<br>You\
      \ play as <strong>John Martin</strong>, an Investigative reporter sent to a\
      \ remote location to check out rumors of unexplainable sightings. Convinced\
      \ it is nothing more than local folklore and myth, you arrive an early morning\
      \ in dense fog with the aim of taking a few photos, make a couple of interviews\
      \ with the locals, and quietly depart to write up your local piece of gossip.\
      \ Dare you enter the mysterious mansion ?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408860/extras/SilenceChannel_Gif01_FQ.gif?t=1609443613\"\
      \ /><br><br>More information and details of the game will available soon ...<br>Also\
      \ you can follow us on Twitter for more details (<strong>@LexipGames</strong>)<br><br>Features\
      \ :<br>\u2022\tTry to find the way out<br>\u2022\tPass through strange and dark\
      \ environments<br>\u2022\tCheck the letters and handwriting<br>\u2022\tDiscover\
      \ story of the game<br>\u2022\tGenerated Events<br>\u2022\tRealistic Graphics<br>\u2022\
      \tDifferent Puzzles"
