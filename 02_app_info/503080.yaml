    about_the_game: "End the witch's evil reign at last! Explore the twists and turns\
      \ of a mysterious world as you travel through a strange, cursed kingdom, where\
      \ the characters have been robbed of their beauty and talents by a cruel sorceress.\
      \ Tests your wits as you gather the missing amulets, restore the lives of the\
      \ cursed characters \u2013 and open the portal to return home!<br />\r\n<br\
