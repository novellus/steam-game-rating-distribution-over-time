    about_the_game: "\u5728\u9065\u8FDC\u7684\u672A\u6765\uFF0C\u51B2\u51FA\u5730\u7403\
      \u7684\u4EBA\u7C7B\u5411\u5E7F\u88A4\u65E0\u57A0\u7684\u5B87\u5B99\u6269\u5F20\
      \uFF0C\u65E0\u6570\u8D44\u6E90\u4E30\u5BCC\u7684\u661F\u7403\u88AB\u5F00\u91C7\
      .<br />\r\n\u7136\u800C\u5E76\u4E0D\u662F\u6BCF\u9897\u661F\u7403\u90FD\u662F\
      \u5E73\u9759\u5B89\u5B81\u7684\uFF0C\u6B8B\u5FCD\u7684\u661F\u9645\u6D77\u76D7\
      \uFF0C\u6D41\u6D6A\u7684\u53DB\u519B\uFF0C\u5931\u63A7\u7684\u673A\u5668\u4EBA\
      \uFF0C\u6050\u6016\u7684\u602A\u517D....<br />\r\n\u4E8E\u662F\u4EBA\u7C7B\u8054\
      \u76DF\u5F00\u542F\u4E86\u201C\u5DE1\u5929\u8005\u201D\u8FD9\u4E2A\u804C\u4F4D\
      \uFF0C\u62DB\u52DF\u52C7\u6562\u7684\u5E74\u8F7B\u4EBA\uFF0C\u7528\u6765\u7EF4\
      \u62A4\u5404\u4E2A\u661F\u57DF\u7684\u5B89\u5B81\u3002<br />\r\n\u800C\u4F60\
      \uFF0C\u4E5F\u6210\u4E3A\u4E86\u5176\u4E2D\u4E00\u5458\uFF0C\u9A7E\u9A76\u7740\
      \u592A\u7A7A\u8239\uFF0C\u5728\u6BCF\u4E2A\u5173\u952E\u65F6\u523B\u767B\u9646\
      \u661F\u7403\uFF0C\u7136\u540E\u7528\u4F60\u6F6E\u6C34\u822C\u7684\u673A\u7532\
      \u519B\u56E2\u5C06\u90A3\u4E9B\u9EBB\u70E6\u8005\u62B9\u53BB\u3002<br />\r\n\
      <br />\r\n\u8FD9\u662F\u4E00\u6B3E\u5355\u673A\u7C7Brts\u6E38\u620F\uFF0C\u73A9\
      \u5BB6\u9700\u8981\u90E8\u7F72\u81EA\u5DF1\u7684\u673A\u7532\u90E8\u961F\u548C\
      \u654C\u4EBA\u5BF9\u6297\u3002<br />\r\n\u6E38\u620F\u64CD\u4F5C\u7B80\u5355\
      \u65B9\u4FBF\uFF0C\u673A\u7532\u81EA\u52A8\u6218\u6597\uFF0C\u4F60\u53EA\u9700\
      \u7262\u7262\u5730\u63A7\u5236\u597D\u6574\u573A\u7684\u6218\u6597\u8282\u594F\
      \u5373\u53EF\u3002"
