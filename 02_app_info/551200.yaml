    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Mick Taylor
      returns to wreak havoc in the long form drama series, WOLF CREEK.  Except this
      time things are different. This time the victim fights back. At first the pattern
      is familiar; Mick chooses an American family on vacation in northern Australia
      to terrorize and destroy, but that is merely the inciting incident in a much
      larger story. Seriously injured, 19-year-old Eve survives the massacre of her
      parents and little brother, recovers and sets out to bring the killer to justice.
      Across the 6 episodes we chart her complex and extraordinary journey, travelling
      every step of the way with her as she evolves from child to adult, from prey
      to predator. But can she triumph over Mick Taylor, evil incarnate?
