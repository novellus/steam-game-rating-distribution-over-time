details:
  data:
    about_the_game: "This is pure hell. Bottomless despair, all just for the EDF elite.<br\
      \ />\r\n<br />\r\nUnseen despair awaits in the second additional mission pack,\
      \ with ten impossibly difficult missions.<br />\r\n<br />\r\nIn these expertly-curated\
      \ and mind-bogglingly difficult missions, you'll face your most powerful foes\
      \ from the main campaign's hardest missions in greater numbers, as well as aliens\
      \ equipped with new gear exclusive to this mission pack, not to mention the\
      \ new enemy weapons. How will the EDF deal with this bottomless despair?!<br\
      \ />\r\n<br />\r\nOver 35 new weapons, including the Sergeant's special one!<br\
      \ />\r\nFacing their second emergency, the EDF has distributed their most craftily\
      \ made weapons to their squads all over the world. These weapons, made to enhance\
      \ the destructive power of the infantry brigades on the field, would make an\
      \ elite looking to tackle tough missions drool. The weapon that the popular\
      \ Sergeant character used is also finally available. Fight for humanity. Make\
      \ the impossible possible. The EDF has the gear.&quot;"
