details:
  data:
    about_the_game: "Tales of Wedding Rings VR is a unique and brand new manga experience\
      \ for VR, brought to you by Square Enix.<br />\r\n<br />\r\nEnter into the iconic\
      \ monochrome world of Japanese manga and experience Tales of Wedding Rings,\
      \ a story about an average high school student name Satou, who receives an unexpected\
      \ email from Hime, the mysterious girl living next door, that leads to the adventure\
      \ of a lifetime.<br />\r\n<br />\r\n\u30FBFully realized 3D world where environments\
      \ and characters from the original manga are faithfully reproduced to achieve\
      \ an unparalleled degree of immersion.<br />\r\n<br />\r\n\u30FBLiveWindow view,\
      \ a unique technology that renders 3D content in separate frames that allow\
      \ multiple viewing angles, and also dynamically animate to achieve a unique\
      \ narrative style like never before.<br />\r\n <br />\r\n\u30FB3D sound and\
      \ fully voiced by an ensemble cast."
