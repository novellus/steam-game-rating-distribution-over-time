    about_the_game: "<strong><h2 class=\"bb_tag\">About the story:</h2></strong><br>In\
      \ order to explore the mystery of his past, TYRE, the former special forces\
      \ soldier with a special constitution, came to Yingzhou Isle which was located\
      \ in the legendary Dragon Triangle area. After being attacked by mysterious\
      \ creatures, the plane that TYRE took crashed and he lost contact with his companions.\
      \ He found a lot of traces of human activity on the island that had been believed\
      \ inaccessible. While exploring the terrible secrets behind anomalies despite\
      \ unpredictable threats, he gradually unfolds the mysterious origins of an ancient\
      \ Chinese legend. A breathtaking adventure begins here.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217220/extras/transfer_fartory_1.gif?t=1591341442\"\
      \ /><br><strong><h2 class=\"bb_tag\">Game features:</h2></strong><br><strong>\xB7\
      \  Splendid but the uncanny game scene</strong><br>When staying in the weird\
      \ climate and treacherous terrain of Yingzhou Isle, one must be cautious to\
      \ make every step, because danger may hide in the corner of beautiful scenery\
      \ - cliff and perilous peak above the sea of clouds, ancient and spectacular\
      \ ruins, enclosed and sinuous underground mazes ...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217220/extras/HalfCave.gif?t=1591341442\"\
      \ /><br><strong>\L\xB7 Full of thrilling battles</strong><br>You can use a variety\
      \ of close-range and long-range firearms and do everything you can to survive\
      \ the swarm of mercenaries, supernatural creatures, and ancient guardians. To\
      \ be a precision archer, a bomb madman, or a lonely swordsman? Survive to see\
      \ the truth.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217220/extras/1887.gif?t=1591341442\"\
      \ /><br><strong>\xB7 Dangerous adventure</strong><br>You'll meet a group of\
      \ unique and charismatic characters, crack the deadly traps along the way and\
      \ piece together the disturbing truth of the story with rich details. Courage\
      \ and wisdom can only solve difficult problems, however, the bond between people\
      \ can heal hearts.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217220/extras/puz.gif?t=1591341442\"\
      \ /><br><strong><h2 class=\"bb_tag\">About the game:</h2></strong><br>&quot;Immortal\
      \ Legacy: The Jade Cipher&quot; VR version was released in overseas regions\
      \ on April 17, 2019 and then launched in Europe, North America, Japan, and Asia\
      \ in succession.<br>With the innovative full free move, excellent atmosphere\
      \ rendering and rich interactive elements, the game was highly praised by numerous\
      \ VR players and was nominated as \u201CBest Action and Adventure Game\u201D\
      \ at the TIGA Games Industry Award 2019.<br>Today, the non-VR version of the\
      \ game has launched on Steam, with brand new ways of performance and upgraded\
      \ atmosphere, it is ready for you to pick up the gamepads, feel the perfect\
      \ touch of weapon guns, experience the mysterious legends that you feel familiar\
      \ with and explore the mystery of Yingzhou Isle.<br>The hero \u201CTYRE\u201D\
      \ in this game is voiced (English version) by Doug Cockle, the voice actor of\
      \ Geralt of Rivia, giving the character a unique husky voice."
