details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">This pack includes:</h2><ul class=\"bb_ul\"\
      ><li>Unique armored car: Mark EX.<br></li><li>Weapons: Two frontal machine guns\
      \ \u2018ST-M23 Defender\u2019 and an epic turret cannon ZS-34 \u2018Fat Man\u2019\
      .<br></li><li>Unique tracks: Goliath track of epic rarity.<br></li><li>Unique\
      \ hero portrait: Lieutenant Mitchell;<br></li><li>A unique paint can: Solomon's\
      \ pattern;<br></li><li>Increases the maximum number of parts used to 55.<br></li><li>Unique\
      \ Sticker: Dogs of War;<br></li><li>3400 in-game coins.</li></ul><br>After purchase\
      \ and return to garage the game will offer you to automatically create new vehicle.\
      \ You can also do this later - open blueprints menu, pick the vehicle and press\
      \ &quot;Load&quot;. <br><br>Purchasing a pack gives the player early access\
      \ to some structural faction parts. These parts will become available immediately\
      \ upon purchase and are not re-issued once the corresponding reputation level\
      \ is reached. For some parts you can only have one set of them on the account.\
      \ When purchasing multiple packs with same parts they do not stack! <br><br>Coins\
      \ - is an in-game currency, which is used to buy vehicle parts from other users\
      \ in the market and to pay the rent for the workbench to produce new parts.\
      \ Note! If you purchase several packs, coins included in them stack!"
