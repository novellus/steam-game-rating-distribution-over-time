    reviews: "\u201CIt's beautiful, though that's entirely the wrong word. This is\
      \ a war game, so the word should be &quot;visceral&quot; or something. Models\
      \ are hugely detailed for an RTS, physics implemented impressively and so on.\
      \ But relevantly, it's a functional sort of beauty (or - er - viscerality).\u201D\
      <br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/r_coh_pc\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CCompany of\
      \ Heroes should be on the must-play list of every RTS fanatic out there, even\
      \ those tired of WWII settings. It's just that good.\u201D<br>9.6/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://pc.gamespy.com/pc/company-of-heroes/732881p1.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >PC Gamer</a><br><br>\u201CThe transformation\
      \ from a idyllic little town into a heap of crushed buildings and burned out\
      \ husks of vehicles can be shocking. Seeing and hearing major explosions that\
      \ cause bodies (and bits of bodies) to fly across the screen along with rubble\
      \ from a nearby building simply puts you more into the battle than any RTS in\
      \ memory.\u201D<br>9.4/10 \u2013 <a href=\"http://ca.ign.com/articles/2006/09/11/company-of-heroes-review-2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
