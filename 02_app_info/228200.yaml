      \ target=\"_blank\" rel=\"noreferrer\"  ><u>Total conversions available on Steam\
      \ for COH1</u></a> are also listed on the Legacy Edition page.</i><h2 class=\"\
      bb_tag\">DESCRIPTION</h2>Delivering a visceral WWII gaming experience, Company\
      \ of Heroes redefines real time strategy gaming by bringing the sacrifice of\
      \ heroic soldiers, war-ravaged environments, and dynamic battlefields to life.\
      \ Beginning with the D-Day Invasion of Normandy, players lead squads of Allied\
      \ soldiers into battle against the German war machine through some of the most\
      \ pivotal battles of WWII. Through a rich single player campaign, players experience\
      \ the cinematic intensity and bravery of ordinary soldiers thrust into extraordinary\
      \ events.<br><br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>A Cinematic Single\
      \ Player Experience</strong> that captures the turmoil of WWII as never before.<br>\t\
      \t\t\t\t</li><li><strong>Advanced squad AI</strong> brings your soldiers to\
      \ life as they interact with the changing environment, take cover, and execute\
      \ advanced squad tactics to eliminate all enemy opposition. <br>\t\t\t\t\t</li><li><strong>Stunning\
      \ Visuals </strong> - Relic's next generation cutting-edge engine provides graphic\
      \ quality and a physics driven world that is unprecedented in an RTS.<br>\t\t\
      \t\t\t</li><li><strong>Environmental Strategy</strong> - Real-time physics and\
      \ a completely destructible environment guarantee no two battles ever play out\
      \ in the same way. Destroy anything and re-shape the battlefield! Use buildings\
      \ and terrain to your advantage, or deny them to the enemy.<br>\t\t\t\t\t</li><li><strong>2-8\
      \ Player Multiplayer Competition via LAN or Internet</strong> - Go online with\
      \ friends and join the ultimate battle of Axis versus Allies.</li></ul>"
