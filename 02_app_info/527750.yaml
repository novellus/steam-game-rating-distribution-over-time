    review: "Eu diria que este jogo \xE9 mais similar ao [url=https://store.steampowered.com/app/358190/Blake_Stone_Aliens_of_Gold/]Blake\
      \ Stone[/url] do que outros em si, por conta desse design futurista, onde Blake\
      \ Stone ocorre em 2140 e este jogo em 2048, s\xE3o quase 100 anos em avan\xE7\
      os tecnol\xF3gicos, em ambos os jogos, voc\xEA enfrenta criaturas geneticamente\
      \ modificadas relutantes de ambiciosos projetos cient\xEDficos que sa\xEDram\
      \ do controle.\n\nLogo, a ideia de [b]Merger 3D[/b] n\xE3o \xE9 original, mudando\
      \ basicamente o tipo de personagem e ambiente, um \xE9 no espa\xE7o e este no\
      \ cora\xE7\xE3o da floresta. O que mais me impressiona \xE9 que Blake Stone\
      \ \xE9 de 1993 e apresenta uma jogabilidade mais dura, afinal ele j\xE1 \xE9\
      \ bem datado e usando o mesmo motor que Wolfenstein 3D.\n\nAgora Merger 3D,\
      \ apresenta similaridades na jogabilidade travada, com ades\xE3o do mouse n\xE3\
      o responsivo que mais atrapalha do que ajuda, e n\xE3o podemos deixar este jogo\
      \ passar, pois ele \xE9 de 2016, 23 anos de evolu\xE7\xE3o no g\xEAnero e n\xE3\
      o apresenta sequer melhorias!\n\nE \xE9 isso que nos \xE9 apresentado, um jogo\
      \ que imita hist\xF3ria e jogabilidade de um jogo que se passa no futuro, apresentando\
      \ problemas que deveriam ficar em seu passado. Claro que temos alguns pontos\
      \ positivos, como uma larga paleta de cores e m\xFAsicas bem atrativas, mas\
      \ nada disso \xE9 suficiente para salvar este jogo.\n\n| [b]Valor pago:[/b]\
      \ R$2,35"
