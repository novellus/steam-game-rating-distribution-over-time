  data:
    about_the_game: "First-person shooters and roguelikes have finally tied the knot!\
      \ Their offspring, ROGUE SHOOTER, tasks you with navigating a space station\
      \ run amok. Blast aliens and kick robots in the face as you traverse each level;\
      \ collecting weapons and gaining experience along the way. How far will you\
      \ go when death lurks around every corner? Will you reach the 100th level and\
      \ destroy the source of the station\u2019s corruption? Probably not, but it\u2019\
      s worth a try. <br><br><strong>GAME FEATURES:</strong><br><ul class=\"bb_ul\"\
      ><li>Fast-paced and challenging gameplay! <br></li><li>More guns than you can\
      \ shake a stick at! <i>We wish you would stop shaking it though, it\u2019s making\
      \ us nervous. </i><br></li><li>Level up and pick from the finest perks this\
      \ side of the Mississippi! <br></li><li>High score charts track your best attempts.\
      \ <i>Brag to your friends about yours, they surely won\u2019t hate you for it!\
      \ </i><br></li><li>Play mini-games to hack into secure computers. <i>Just like\
      \ real hacking! </i><br></li><li>You can battle with robots, aliens, and giant\
      \ carnivorous plants! <i>You can also battle with your low self-esteem and crippling\
      \ alcoholism, but those aren\u2019t included in this game. </i><br></li><li>Unlock\
      \ backgrounds, difficulties and enemy weaknesses.</li></ul>"
