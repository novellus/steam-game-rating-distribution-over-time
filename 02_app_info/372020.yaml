    about_the_game: "Fight the War Against Draconic Oppression in this Adventure for\
      \ the World\u2019s Greatest Roleplaying Game<br><br>In an audacious bid for\
      \ power the Cult of the Dragon, along with its dragon allies and the Red Wizards\
      \ of Thay, seek to bring Tiamat from her prison in the Nine Hells to Faerun.\
      \ To this end, they are sweeping from town to town, laying waste to all those\
      \ who oppose them and gathering a hoard of riches for their dread queen. The\
      \ threat of annihilation has become so dire that groups as disparate as the\
      \ Harpers and Zhentarim are banding together in the fight against the cult.\
      \ Never before has the need for heroes been so desperate.<br><br>Dungeon Masters\
      \ purchasing this module can use it to run the adventure with very little prep,\
      \ other than reading through the adventure in advance. The contents of the story\
      \ are indexed and linked, where appropriate. Combat encounters and boxed text\
      \ are preloaded and ready to drop onto maps and into the chat window with a\
      \ few clicks. Nearly everything has been optimized and streamlined for ease\
      \ of play online.<br><br>This Module Includes<br><ul class=\"bb_ul\"><li>the\
      \ entire contents of the Hoard of the Dragon Queen adventure<br></li><li>image\
      \ handouts that can be shared with players collectively or individually<br></li><li>maps\
      \ containing information for the Dungeon Master (DM) only and with all locations\
      \ pre-linked to story entries which may contain additional DM notes, boxed text,\
      \ encounters, images and treasure parcels<br></li><li>maps with all hidden information\
      \ removed and resized for use as tactical combat maps<br></li><li>11 bonus maps\
      \ created by Zeph Ponos (aka Zeus) for use where maps were not provided in the\
      \ original adventure<br></li><li>tokens for many of the monsters in the module.\
      \ When no token is available, a letter token is used to represent the NPC<br></li><li>XP\
      \ for encounters that can be dragged to the party sheet and awarded to the players\
      \ as they complete them<br></li><li>Searchable monster indexes by CR, type and\
      \ in alphabetical order<br></li><li></li></ul><br>Requirements: The 5E Ruleset\
      \ and one of the following modules: D&amp;D Basic Rules, D&amp;D Comple Core\
      \ Class Pack or D&amp;D Character Customization Pack"
