    about_the_game: "The second game from the Nuances series which holds a strong\
      \ message about feminism, LGBT+ themes or inclusivity.<h2 class=\"bb_tag\">Commitment</h2>A\
      \ Comfortable Burden tackles the question of the mental load of domestic chores,\
      \ coexisting as a couple and everyday life.<br>Half the income will be donated\
      \ to the organization Women in Games Fr.<h2 class=\"bb_tag\">Game</h2>Manage\
      \ your home, do the housework, take care of the kids\u2026 So, quite the ordinary\
      \ life. A model couple who\u2019s sharing domestic chores, what could be better\
      \ than that?<br><br>But try to keep up the pace! The timer decreases after each\
      \ level. So it\u2019s up to you to be quick to react if you want to reach the\
      \ end of the game!<br><br>You can play both protagonists in that colorful and\
      \ enjoyable yet intense series!"
