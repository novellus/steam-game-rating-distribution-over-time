    about_the_game: "\u8FD9\u662F\u4E00\u6B3E\u7EC6\u80DE\u751F\u7269\u5B66\u57FA\u7840\
      \u77E5\u8BC6\u95EE\u7B54\u7684\u5192\u9669\u5C0F\u6E38\u620F\u3002<br />\r\n\
      \u6E38\u620F\u6A21\u5F0F\u503E\u5411\u6216\u7C7B\u4F3C\u4E8E\u201C\u667A\u529B\
      \u95EE\u7B54\u95EF\u5173\u201D\u3002<br />\r\n<br />\r\n\u901A\u8FC7\u6E38\u73A9\
      \u672C\u6E38\u620F\uFF0C\u60A8\u5C06\u4F1A\u4E86\u89E3\u5E76\u638C\u63E1\u4EE5\
      \u4E0B\u77E5\u8BC6\uFF1A<br />\r\n\u7EC6\u80DE\u7684\u57FA\u672C\u5206\u7C7B\
      \uFF1A\u539F\u6838\u7EC6\u80DE\u548C\u771F\u6838\u7EC6\u80DE\u3002<br />\r\n\
      \u7EC6\u80DE\u5B66\u8BF4\u7684\u57FA\u672C\u5185\u5BB9\u3002<br />\r\n\u663E\
      \u5FAE\u955C\u7684\u4F7F\u7528\u65B9\u6CD5\u3002<br />\r\n\u7EC4\u6210\u7EC6\
      \u80DE\u7684\u5143\u7D20\uFF1A\u5927\u91CF\u5143\u7D20\u548C\u5FAE\u91CF\u5143\
      \u7D20\u3002<br />\r\n\u7EC4\u6210\u7EC6\u80DE\u7684\u5316\u5408\u7269\uFF1A\
      \u6C34\u3001\u65E0\u673A\u76D0\u3001\u7CD6\u7C7B\u3001\u86CB\u767D\u8D28\u3001\
      \u8102\u8D28\u3001\u6838\u9178\u3002<br />\r\n\u7EC6\u80DE\u7684\u57FA\u672C\
      \u7ED3\u6784\u4E0E\u529F\u80FD\uFF1A\u7EC6\u80DE\u58C1\u3001\u7EC6\u80DE\u819C\
      \u3001\u7EC6\u80DE\u5668\u3001\u7EC6\u80DE\u6838\u3002<br />\r\n\u7269\u8D28\
      \u8FDB\u51FA\u7EC6\u80DE\u7684\u57FA\u672C\u65B9\u5F0F\uFF1A\u81EA\u7531\u6269\
      \u6563\u3001\u534F\u52A9\u6269\u6563\u3001\u4E3B\u52A8\u8FD0\u8F93\u3001\u80DE\
      \u541E\u548C\u80DE\u5410\u3002<br />\r\n\u9176\u7684\u529F\u80FD\u548C\u7279\
      \u6027\u3002<br />\r\nATP\u7684\u7ED3\u6784\u548C\u529F\u80FD\u3002<br />\r\n\
      \u7EC6\u80DE\u4E2D\u7684\u91CD\u8981\u5316\u5B66\u53CD\u5E94\uFF1A\u547C\u5438\
      \u4F5C\u7528\u3001\u5149\u5408\u4F5C\u7528\u3002<br />\r\n<br />\r\n\u4E0D\u63A8\
      \u8350\u5B8C\u5168\u6CA1\u6709\u5B66\u8FC7\u751F\u7269\u5B66\u7684\u73A9\u5BB6\
      \u5C1D\u8BD5\uFF0C\u4F60\u5C06\u4F1A\u73A9\u5F97\u5F88\u8F9B\u82E6\uFF0C\u751A\
      \u81F3\u5F88\u75DB\u82E6\u3002<br />\r\n\u5F3A\u70C8\u63A8\u8350\u9AD8\u4E2D\
      \u5B66\u751F\u6E38\u73A9\uFF0C\u5B83\u80FD\u5C06\u4F60\u8BB0\u5FC6\u57FA\u7840\
      \u77E5\u8BC6\u7684\u67AF\u71E5\u4E4F\u5473\u53D8\u5F97\u6709\u8DA3\u4E00\u4E9B\
      \u3002<br />\r\n\u5443\u2026\u2026\u5927\u5B66\u751F\u4EEC\uFF0C\u6709\u6CA1\
      \u6709\u4FE1\u5FC3\u6311\u6218\u4E00\u4E0B\u66FE\u7ECF\u5B66\u8FC7\u7684\u77E5\
      \u8BC6\u5462\uFF1F<br />\r\n<br />\r\n\u6E38\u620F\u6536\u5F55\u4E86\u8FD11000\u9053\
      \u95EE\u7B54\u9898\uFF0C\u4F46\u4E0D\u5305\u542B\u7EC6\u80DE\u5206\u88C2\u7684\
      \u76F8\u5173\u77E5\u8BC6\u3002<br />\r\n\u6E38\u620F\u5171\u6709\u4E94\u5927\
      \u5173\u51E0\u5341\u4E2A\u5C0F\u5173\uFF0C\u6BCF\u4E2A\u5C0F\u5173\u6709\u4E00\
      \u4E2A\u5C0FBOSS\uFF0C\u6BCF\u4E2A\u5927\u5173\u6709\u4E00\u4E2A\u5927BOSS\uFF0C\
      \u4F60\u5C06\u9762\u4E34\u672C\u5173\u6240\u6709\u9898\u76EE\u7684\u9650\u65F6\
      \u6311\u6218\uFF01<br />\r\n\u5F53\u7136\uFF0C\u6700\u540E\uFF0C\u8FD8\u6709\
      \u4E00\u4E2A\u8D85\u7EA7BOSS\uFF0C\u4F60\u5C06\u9762\u4E34\u672C\u6E38\u620F\
      \u4E2D\u6240\u6709\u9898\u76EE\u7684\u5BB9\u9519\u7387\u5F88\u4F4E\u7684\u9650\
      \u65F6\u6311\u6218\uFF01<br />\r\n\u603B\u6E38\u620F\u65F6\u957F\u56E0\u73A9\
      \u5BB6\u6C34\u5E73\u4F1A\u6709\u8F83\u5927\u7684\u5DEE\u5F02\uFF0C\u5B66\u9738\
      \u901A\u5173\u5927\u6982\u53EA\u97005\u5C0F\u65F6\uFF0C\u5B66\u6E23\u4E48\u2026\
      \u2026\u5475\u5475\u5475\u2026\u2026<br />\r\n<br />\r\nI am a high school biology\
      \ teacher. In order to help students learn, I made this game.<br />\r\nI am\
      \ glad that some friends are interested in this game and write to me, but please\
      \ note that this is a Chinese game, and involves a lot of biological terms.\
      \ If you don't know Chinese, you can't play smoothly.<br />\r\nMy English is\
      \ very poor, so please forgive me for not replying to all non-Chinese letters.\
      \ Sorry."
