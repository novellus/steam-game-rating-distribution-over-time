    review: 'I purchased this film with absolutely no expectations but I was surprised
      at how good this film actually was.

      While I was watching the film it gave off a great classic slasher flick feel
      despite it being released in 2014 & It had a great soundtrack that fit perfectly
      with the classic slasher flick feeling.

      All in all I would highly recommend this film.'
