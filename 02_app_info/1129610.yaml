    about_the_game: "About this game:<br />\r\nThis is a plot decryption game with\
      \ a total flow of about an hour.<br />\r\nIt contains certain horror elements,\
      \ chasing battles and decrypting content.<br />\r\nThe game does not support\
      \ mouse operation, please use the keyboard completely.<br />\r\n<br />\r\nStory\
      \ introduction:<br />\r\nYou will play a commissioned detective in the game.<br\
      \ />\r\nYour client wants you to help find the treasures of his grandfather:\
      \ a very special book,<br />\r\nThe client\u2019s book was stolen from the window\
      \ one night.<br />\r\nWhen you delve into this matter, you find that there are\
      \ some secrets in it.<br />\r\nEven related to an unspeakable race..."
