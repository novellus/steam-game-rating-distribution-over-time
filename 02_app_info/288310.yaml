    about_the_game: Experience the art book and music soundtrack from Wales Interactive's
      sci-fi action game Infinity Runner. The 54 page art book features unseen behind
      the scenes concept work used in the creation of the game and is a real insight
      into the developers minds. The soundtrack includes 10 musical compositions that
      feature throughout the game including the title track single &quot;Infinity
      Runner&quot;.
