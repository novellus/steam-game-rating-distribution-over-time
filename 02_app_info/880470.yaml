  data:
    about_the_game: 'The most complete basketball management game is back! Take on
      the role of coach of your own team with <strong>Pro Basketball Manager 2019</strong>.<br>Start
      your career as head of the team of your choice, be they rookies or legends,
      and lead your players to victory! For this, you must not only recruit and train
      your players, but you must also take part in live games, giving on-court instructions.
      You must also ensure successful day-to-day operations by managing club finances
      or by improving your arena.<br>All global competitions have been faithfully
      transcribed: the North American league, European Championships, or international
      competitions like the World Cup.<br>Basketball fans, manage your team from your
      PC/MAC with the greatest possible realism, thanks to <strong>Pro Basketball
      Manager 2019</strong>!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880470/extras/new_features.png?t=1579273198"
      /><br><ul class="bb_ul"><li>Rosters for the 2018/2019 season with more than
      <strong>80 playable competitions </strong>(including 15 female competitions)
      and <strong>20,000 players worldwide</strong>!<br></li><li>Brand new User Interface
      during games with <strong>a new 3D Engine</strong><br></li><li><strong>More
      detailed 3D Arena</strong> which are now built dynamically to fit your team''s
      facilities (number of seats, color of the seats, quality of the seats...)<br></li><li>New
      animations for player, coaches and referees in 3D.<br></li><li>Teams'' recruitment
      improved.<br></li><li>Progression of players through trainings improved to have
      better progressions over the seasons.</li></ul><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/880470/extras/detailed_features.png?t=1579273198"
      /><br><u><strong>TAKE CONTROL OF ONE OF THE 1,000 PLAYABLE TEAMS!</strong></u><br>In
      Pro Basketball Manager 2019, you can choose to start your career at the head
      of a well known team such as Los Angeles or New York, but you can also choose
      to coach a college team or, indeed, a team from anywhere in the world. The choice
      is yours! In addition to training your own club you can wear two hats at the
      same time and train a national team!<br><br><u><strong>MORE THAN 80 WORLD COMPETITIONS
      IN WHICH TO TAKE PART!</strong></u><br>From the US college championships to
      the renowned national American league, through the European leagues or Asian,
      numerous competitions are playable in Pro Basketball Manager 2019. In addition
      to the national competitions available to your club you can also compete in
      international competitions!<br>PBM2019 is also proud to include <strong>15 female
      competitions</strong>.<br><br><u><strong>SCOUTING, TRAINING, FINANCES ... NUMEROUS
      PARAMETERS TO MANAGE YOUR TEAM</strong></u><br>Send your scouts to check out
      players around the world through an in-depth scouting system. Train your players
      collectively, but also individually in order to get the best results. Improve
      your club''s finances by improving your arena... many possibilities are open
      to you to make your club the most famous on the planet!<br><br><u><strong>PLAY
      YOUR GAMES IN 3D AND CHANGE YOUR TACTICS LIVE</strong></u><br>Once your team
      is prepared, you can attack the season and play all matches live! You can watch
      the games with the new interface and the new 3D engine. Check the condition
      of each of your players; make substitutions and even adjust your strategy at
      any time during the match. You are, thus, able to change your defense or offense
      tactics, and also to change the next play that will be made by your players!
      Interact with them to influence their mood to be sure they are in the best conditions
      to make your team win!<br><br><u><strong>EACH LEAGUE HAS ITS OWN RULES</strong></u><br>Each
      league has its own rules and these have been faithfully reproduced in Pro Basketball
      Manager 2019. Your bosses fix your seasonal goals, which you can even set higher!<br>The
      recruitment process applied to your team will differ completely according to
      the league in which you play. If you run a non-professional team, in which the
      players are not paid, you must convince players to join your side by showing
      real interest in them. Whereas in the North American league, you will have to
      handle all the complexity of contracts, exceptions to avoid paying the luxury
      tax, not to mention trades or the draft. Finally, in the other leagues you will
      have to manage the buying of players, loans or free agents, taking care not
      to exceed the payroll allocated to your team for the season.<br><br><u><strong>YOUR
      OWN ON-COURT PLAYBOOK!</strong></u><br>Pro Basketball Manager 2019 allows you
      to greatly deepen your experience as a coach by letting you create your own
      plays, which you can then use live during matches. Set your imagination free,
      it''s you the play master! If you are taking your first steps as a manager,
      you can also get help from an assistant who will handle the most complex tasks
      for you.<br><br><u><strong>NUMEROUS INTERACTIONS BETWEEN PLAYERS AND COACH</strong></u><br>Each
      player has his own personality and his own affinities with such and such a player
      or club. This will influence his desires and his mood and, as manager, you must
      find a happy medium.<br><br><u><strong>THOUSANDS OF STATISTICS AT YOUR DISPOSAL!</strong></u><br>Be
      it individual players or teams, you have a whole range of statistics at your
      finger tips that allow you to manage your progress. You can thus check on the
      mental or physical state of your players, evaluate your own career, or even
      look back through the archives on each match, both for your team or another.
      A comparison tool even allows you to instantly compare two players.<br><br><u><strong>MAKE
      CHANGES TO THE GAME VIA THE DATABASE EDITOR AND SHARE IT WITH THE COMMUNITY
      THROUGH THE STEAM WORKSHOP!</strong></u><br>Pro Basketball Manager 2019 includes
      a database editor that allows you to change the names of teams and players throughout
      the game, letting you create your own universe. With the Steam Workshop, you
      can also download the databases of other players from around the world and use
      them for your own matches.'
