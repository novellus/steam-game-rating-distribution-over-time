details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/Clan_title_lynx_4.png?t=1600179631\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/Lynx_GIF02.gif?t=1600179631\"\
      \ /><br><br><br>Led by Mielikki, the Beastmaster, the Clan of the Lynx have\
      \ an exceptional connection with nature. Proud Hunters, their excellent archery\
      \ skills and unique luring technique are more than enough to ensure the ongoing\
      \ prosperity of their people. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/clanBG_lynx.png?t=1600179631\"\
      \ /><br><br>The Clan adopted the graceful but threatening lynx\u2019s Brundr\
      \ &amp; Kaelinn when they were just cubs, raising them to serve as the eyes\
      \ of the clans esteemed leader and a force to be reckoned with on the battlefield.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/starting_bonuses_600_5.png?t=1600179631\"\
      \ /><br><ul class=\"bb_ul\"><li>Earn\_<strong>Hunting Trophies</strong>\_on\
      \ animal kills.\_<br></li><li>You can summon <strong>Brundr</strong> and <strong>Kaelinn</strong>\
      \ to your Training Camp. <strong>Mielikki the Beastmaster</strong> is weaker\
      \ than other warchiefs but does not cost iron.\_<br></li><li>The <strong>Archery\
      \ Range</strong> replaces the Axe Thrower Camp. The <strong>Trackers</strong>\
      \ they train are ranged units shooting a wide variety of arrows. <br></li><li>The\
      \ Path of the Hunter replaces Military Paths. Spend <strong>Hunting Trophies</strong>\
      \ to unlock powerful abilities for <strong>Brundr</strong>, <strong>Kaelinn</strong>\
      \ and the <strong>Trackers</strong>. </li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/fame_bonuses2.png?t=1600179631\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Lures</strong> (200)<br><br>Unlock Mythical\
      \ Lure for Mielikki. She can place a lure in a zone uncontrolled by enemies,\
      \ which will periodically attract Mythical animals. They come in higher numbers\
      \ as time passes. <br><br></li><li><strong>Oskoreia</strong> (500)<br><br>Unlock\
      \ the Oskoreia ability for Mielikki. She can recall the last and strongest Mythical\
      \ animals the clan killed. In their spirit form, they come back for a last rampage\
      \ on earth. </li></ul><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/Mielikki,_The_Beastmaster2.png?t=1600179631\"\
      \ /><br>A fierce huntress in her youth, this proud and capable leader now rules\
      \ the wildlife of Northgard and sees only through her faithful lynx companions\
      \ eyes. While her advanced age may limit her effectiveness on the battlefield,\
      \ she more than makes up for this with her unrivalled command over the wildlife\
      \ that inhabits these lands who will fight for her and her people without hesitation.\
      \  <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/Reveal_.png?t=1600179631\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/Brundr___Kaelinn2.png?t=1600179631\"\
      \ /><br>The faithful companions of Mielikke and loyal servants to the Clan of\
      \ the Lynx.<br><br>Brundr is the youngest and more playful brother, and while\
      \ he may look like an innocent cat, you should never underestimate his fearsome\
      \ swipes and prowess in combat.<br><br>The experienced elder of the two Lynx,\
      \ Kaelinn has seen a lot and seeks to protect his younger brother and the people\
      \ of the clan from the dangers that the land of Northgard presents.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1401490/extras/Lynxs.png?t=1600179631\"\
      \ />"
