    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/681280/extras/descendersslim_02.jpg?t=1603901115"
      /><br>From the developers of <a href="http://store.steampowered.com/app/285820/Action_Henk/"
      target="_blank" rel="noreferrer"  >Action Henk</a>, <strong>Descenders</strong>
      is a fast-paced extreme downhill biking game that''s easy to pick up, but difficult
      to master.<h2 class="bb_tag"><strong>A Modern Take on an Extreme Sport</strong></h2><ul
      class="bb_ul"><li><u>Procedurally generated worlds</u>: Take on different jumps,
      slopes and hillbombs every time you play<br></li><li><u>Freestyle bike controls</u>:
      Control every subtle movement of your rider, with an in-depth physics system
      made for slick whips and scrubs<br></li><li><u>Rogue-Bike</u>: Earn special
      mutators each time you play, and work out which abilities work best for your
      riding style<br></li><li><u>Build your Rep</u>: A fully-featured online Rep
      system lets you show off your worth, and earn new bikes and threads<br></li><li><u>Fully
      licensed soundtrack</u>: We''ve partnered up with drum &amp; bass label Liquicity
      to bring you the perfect soundtrack for hitting the mountains<br></li><li><u>Become
      the next Descender</u>: Can you survive the game in a single run, and reach
      the ranks of the legendary Descenders?</li></ul><h2 class="bb_tag"><strong>Pick
      a Team, Become a Legend</strong></h2>In Descenders, your team is your life.
      When you pick a side -- <strong>Enemy, Arboreal or Kinetic</strong> -- you''ll
      be bound together with other players who choose the same side as you.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/681280/extras/teams.png?t=1603901115"
      /><br><br>Grab your bike, pick your team, and attempt to live up to the legend
      of your Descender. Will you join the die-hard, trick-frenzy ranks of Team Enemy,
      the proficient, off-road stylings of Team Arboreal, or the high-octane, speed-is-everything
      Team Kinetic?<br><br><ul class="bb_ul"><li>Wear your team''s colors and apparel
      with pride, and receive exclusive team gear<br></li><li>Exclusive prizes are
      awarded to the team with the most Rep<br></li><li>Gain access to your team''s
      exclusive channel on the Descenders Discord server</li></ul>'
