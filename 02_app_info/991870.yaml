    about_the_game: The Lethal League Blaze Soundtrack is an off-the-wall collection
      of bombtracks from artists all over the world. <br><br>Adoring the backside
      of this digital album are the likes of Hideki Naganuma and Frank Klepacki, the
      Russian experimentalist Pixelord, Ordinary Days' Klaus Veen and Bignic with
      his hard-hitting signature electro style. Joined by zeroSCAR, Grillo, chip-hop
      scientist Doctor Lazer and D Fast, hailing from Helsinki. And last, but not
      least, B. Bravo, Lean Rock and The Sleepers RecordZ bringing in the much needed
      b-boy breaks.<br><br><strong>Tracklist:</strong><br>AAron EVO - Beverly Chills<br>Klaus
      Veen - Dial Hop<br>Pixelord - Killa Swing<br>Pixelord - Dominator<br>The Sleepers
      RecordZ ft. Nasty Den - Nasty Lovers<br>D Fast - Whipz<br>D Fast - Jungaaaa<br>Klaus
      Veen - Ordinary Days V2<br>Klaus Veen - Snibbit<br>Hideki Naganuma - AIN'T NOTHING
      LIKE A FUNKY BEAT<br>Doctor Lazer - Thuggin<br>Frank Klepacki - Decible<br>B.
      Bravo &amp; Lean Rock - Shred<br>Bignic - Ruiner<br>zeroSCAR - X<br><br>Both
      MP3 and FLAC versions are included and a selection of 4 tracks from the original
      Lethal League are brought back into this release.<br><br><strong>Classic tracks:</strong><br>Doctor
      Lazer - Headbangeren<br>Grillo - Urabon<br>Bignic - Scream<br>Klaus Veen - Ordinary
      Days<br><br><strong>Extras</strong><br>Stage concept sheets<br>High res art
      of all characters <br><br>The gains from this soundtrack will be divided between
      the composers and Team Reptile so if you're looking to support everyone involved,
      this is a good way to do it!
