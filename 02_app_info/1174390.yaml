    about_the_game: "\u201CANNIE:Last Hope\u201D is a HD Voxel top-down shooting game.\
      \ Bringing a brand new adventure to players by smooth battle experience, new\
      \ bosses and challenging level design.Countless zombies, bloodthirsty boss,\
      \ dark side of humanity and conspiracies are all leading Annie into a deep abyss.Love,\
      \ betrayal, humanity and rule, conspiracy and choice in apocalypse, all waiting\
      \ for you to reveal.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174390/extras/gif_d.gif?t=1587903111\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Special art style\
      \ created by HD Voxel<br></li><li>Exciting shooting with great control<br></li><li>Interesting\
      \ boss design<br></li><li>Challenging levels experience <br></li><li>Simple\
      \ but rich plot<br></li><li>Plot-matching music design<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1174390/extras/gif_B.gif?t=1587903111\"\
      \ /></li></ul>"
