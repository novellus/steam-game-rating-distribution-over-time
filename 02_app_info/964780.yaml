details:
  data:
    about_the_game: "Drop onto a distant planet and be prepared to fight for your\
      \ life. Outworld Battlegrounds is a fast paced, 2D, top-down, battle royale\
      \ shooter. Start with nothing but your trusty knife and hope you find something\
      \ with a bit more of a plasma punch.<br />\r\n<br />\r\nOutworld Battlegrounds\
      \ is the first time a top-down battle royale game has been done right thanks\
      \ to its tension building vision system. Like most top-down games the environment\
      \ around the player is totally visible however, any player or dynamic object\
      \ that would otherwise be hidden from your direct line of sight is not. This\
      \ allows for the kind of paranoia a battle royale game should produce."
