  data:
    about_the_game: "<p>There's nothing wrong with indulging in a little \"fowl play\"\
      \ when it's Farm Frenzy 2, the all-new sequel to the smash hit of 2007! The\
      \ fun never stops as you grow grass, feed chickens, collect eggs and take your\
      \ produce to market. From there, you'll spend the money you earn on additional\
      \ buildings that produce exciting new products, including delicious steaks,\
      \ tasty cakes and quaint down-home apparel.</p> \n\t\t\t\t\t\t<p>You've got\
      \ to stay on your sun-kissed toes, though, to keep the bears from tearing up\
      \ your farm. Thankfully, dogs are on hand to help drive them away! With tons\
      \ of levels to complete, plenty of hidden gags to find, and an empty shelf begging\
      \ to be filled with trophies for outstanding achievements, Farm Frenzy 2 will\
      \ keep you busy throughout the dog days of summer and long after the harvest!</p>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Five products to buy in the city \n\t\t\t\t\
      \t\t<li>Four animals \n\t\t\t\t\t\t<li>Four types of bears \n\t\t\t\t\t\t<li>12\
      \ buildings with three upgrades apiece \n\t\t\t\t\t\t<li>16 products to produce\
      \ \n\t\t\t\t\t\t<li>17 secret gags to find and click on \n\t\t\t\t\t\t<li>19\
      \ awards to earn \n\t\t\t\t\t\t<li>Four additional buildings with three upgrades\
      \ apiece \n\t\t\t\t\t\t<li>Cats and Dogs with three upgrades apiece\n\t\t\t\t\
      \t\t</ul>"
