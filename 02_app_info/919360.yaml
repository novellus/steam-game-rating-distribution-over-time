    reviews: "\u201CThere's something uncanny about Alaloth. It's got that 'pre-rendered\
      \ background look' of older RPGs, but with a fewbits of flair that tell you\
      \ it's a modern game.\u201D<br><a href=\"https://www.pcgamer.com/alaloth-is-an-action-rpg-inspired-by-pc-classics/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CAlaloth looks\
      \ old-school, but its demanding combat is something fresh.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.pcgamesn.com/alaloth/teaser-trailer\"\
      \ target=\"_blank\" rel=\"noopener\"  >PCGamesN</a><br><br>\u201CIt has its\
      \ own charm and brings me back to the RPGs of early 2000s with its solid RPG\
      \ mechanics and excellent vision.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fextralife.com/alaloth-champions-of-the-four-kingdoms-first-look-isometric-souls-like-rpg-indie\"\
      \ target=\"_blank\" rel=\"noopener\"  >Fextralife</a><br>"
