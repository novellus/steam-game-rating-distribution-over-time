    about_the_game: "Battle Trucks it is a race on huge and furious trucks. Your aim\
      \ is to destroy anyone who stands on your way to victory. <br />\r\nIn Battle\
      \ Trucks you can find a great amount of trucks and racing tracks for all taste.\
      \ Car's physics will please you with its lightness and arcade, damage system\
      \ will surprise you with its realism. Enemies will not give you the opportunity\
      \ to relax.<br />\r\nRace! Fight! Win!<br />\r\nP.S. So how many combat races\
      \ can you survive?"
