details:
  data:
    about_the_game: Karate Krab has culled all crabs on planet Earth, now he points
      his angry eyes to space!<br><br>Take on a brand new world. 21 levels with new
      environments, mechanics and secrets..<br><br><u>Space Puddles!</u><br>Be careful
      dashing into these, you are able to walk and jump through Puddles normally,
      but if you do use the dash, you will continue to fly in that direction till
      you get to the other side.. or till you die.<br><br><u>Grav Shifters!</u><br>Dashing
      into these small contraptions causes the gravity of the entire level to change!
      Which direction will be down? Or up?<br><br><u>Energy Rings!</u><br>Rings of
      pure energy are too powerful for our shelled friend. Make sure to jump or dash
      through them when they are big rather than small..<br><br><u>Laser Turrets!</u><br>The
      space station anti-asteroid turrets are still operational! Watch out, they don't
      stop shooting you till you are out of their sight.
