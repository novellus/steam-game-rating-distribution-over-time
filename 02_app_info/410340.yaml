    reviews: "\u201CHaving spent about 15 minutes messing about in the skies myself,\
      \ I couldn\u2019t help but be reminded of early Wipeout games \u2013 solely\
      \ down to the fact that Liftoff feels like unadulterated fun.\u201D<br><a href=\"\
      http://www.rockpapershotgun.com/2015/11/14/liftoff-drone-racing/?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rockpapershotgun%2Fsteam+%28Rock%2C+Paper%2C+Shotgun%3A+Steam+RSS%29\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      The level of detail that\u2019s put into the game shows that they\u2019ve really\
      \ considered the real experience of flying FPV miniquads and translated it into\
      \ their simulator.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.propwashed.com/liftoff-drone-racing-simulator-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Propwashed</a><br><br>\u201CSomething\
      \ that I\u2019ve found very impressive has been just how open with their community\
      \ the development team have been.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.steamified.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Steamified</a><br>"
