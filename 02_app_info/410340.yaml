    detailed_description: "<h1>Notice</h1><p>Liftoff requires a remote or controller\
      \ to play</p><br><h1>About the Game</h1>Liftoff is the gateway to the quadcopter\
      \ racing scene, a platform both for pilots with real-life experience and for\
      \ gamers who are still unfamiliar with the new sport. Veterans can explore new\
      \ environments or race one another, while newcomers can hone their flying skills\
      \ before taking to the field.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/410340/extras/steambannerinfo.png?t=1606433282\"\
      \ /><br><br><strong>DRONE LOVE FOR EVERYONE</strong><br>We want to open up the\
      \ FPV racing experience to everyone. Liftoff is a game for everyone, from FPV\
      \ racing veterans to gamers who want take their first digital steps in the drone\
      \ racing scene.<br><br><strong>SIMULITIOUS!</strong><br>Liftoff features realistic\
      \ drone physics, recommended by top drone pilots in the world.  Flying a drone\
      \ in the game feels so real, you\u2019ll forget it isn\u2019t.<br><br><strong>CUSTOMIZATION</strong><br>The\
      \ drone community is a full of creative minds and technological tinkerers. Accordingly,\
      \ Liftoff has tools to customize your drones and to create custom race tracks.<br><br><strong>EXPANDING\
      \ PLATFORM</strong><br>We\u2019ll continuously develop the game and keep adding\
      \ more content and features as long as the community supports them. We are always\
      \ interested to hear your ideas!<br><br><strong>HARDWARE SUPPORT</strong><br>Liftoff\
      \ supports the use of FPV goggles and a wide range of remotes to further blur\
      \ the line between the game experience and the real world.<br><br><strong>IMPORTANT\
      \ NOTES </strong><br>A gamepad or dedicated R/C controller are required to play\
      \ Liftoff!"
