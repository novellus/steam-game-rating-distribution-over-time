      \u2022 What really happened when that meteor landed 20 years ago?<br />\r\n\u2022\
      \ How did it change Dr. Fred, Nurse Edna, and Weird Ed?<br />\r\n\u2022 What\
      \ is a Green Tentacle and how do you feed it?<br />\r\n\u2022 Why is there a\
      \ chainsaw in the kitchen?<br />\r\n\u2022 Why is there a nuclear reactor in\
