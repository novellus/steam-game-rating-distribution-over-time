    about_the_game: "Quick, Dr. Fred's Kidnapped Sandy and he's about to start the\
      \ experiment...<br />\r\n<br />\r\nDave and his friends have come to rescue\
      \ Sandy before she donates her brains to Dr. Fred. And you are the brains behind\
      \ their efforts to solve the many mysteries of Maniac Mansion\u2026<br />\r\n\
      \u2022 What really happened when that meteor landed 20 years ago?<br />\r\n\u2022\
      \ How did it change Dr. Fred, Nurse Edna, and Weird Ed?<br />\r\n\u2022 What\
      \ is a Green Tentacle and how do you feed it?<br />\r\n\u2022 Why is there a\
      \ chainsaw in the kitchen?<br />\r\n\u2022 Why is there a nuclear reactor in\
      \ the basement?<br />\r\n\u2022 How does Razor get her hair to stand up like\
      \ that?<br />\r\n\u2022 Why does Dr. Fred keep going, &quot;&quot;Heh, heh,\
      \ heh...&quot;&quot;?<br />\r\n<br />\r\n\u2022 Explore room after room. Collect\
      \ weird stuff. Laugh out loud. Feel a little spooky.<br />\r\n\u2022 Choose\
      \ your own reckless rescue trio from seven unlikely volunteers.<br />\r\n\u2022\
      \ Five exciting ways to unravel the mystery. Hundreds of hilarious ways to guess\
      \ wrong!<br />\r\n\u2022 No typing ever! Point 'n' click to select characters,\
      \ objects and actions.<br />\r\n<br />\r\nIncludes both Original and Enhanced\
      \ versions."
