details:
  data:
    about_the_game: Follow Jane Westlake on her quest to discover the secret of a
      mysterious train and stop it from leaving with its cargo.<br>Explore mysterious
      locations where you have to use your action skills to defeat enemies, solve
      puzzles and figure out clever ways to conquer objectives.<br>Your adventure
      takes place in a mountain forest around and old viaduct. There is a military
      operation looking to load and unknown cargo discovered deep in the forest, onto
      the train that rests on the viaduct above you. Defeat the soldiers and explore
      the environment to locate weapons and items needed to advance your mission.<br><br>The
      game takes place in one level, without sacrificing the quality and complexity
      of the game or requiring you to spend more than a night to complete it.<br><br>KEY
      FEATURES:<br><br><ul class="bb_ul"><li> Death-defying environments - you have
      to find your way up an old and huge abandoned railway viaduct. A dangerous and
      very tall course awaits you. <br></li><li> Use Jane's athletic ability to navigate
      the environment.<br></li><li> Use action skills to defeat your enemies. Find
      weapons, ammo and explosives to aid your fight.<br></li><li> Use your intelligence
      to solve puzzles in order to advance.</li></ul>
