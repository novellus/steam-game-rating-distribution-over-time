    about_the_game: In a world where inhabitants live in the sky on floating islands
      made of cubes, a disaster threatens to make the population fall into the depths.
      The magic paint that keeps the cubes stuck together is drying out. Lucien, a
      trainee painter, fights with others against the disaster by repainting the islands.<h2
      class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Smart puzzles in 3d in
      a zen world<br></li><li>Magic paints with improbable powers, allowing many possibilities<br></li><li>The
      little adventure of Lucien, a trainee painter travelling through the sky<br></li><li>More
      than 100 levels to discover in 7 different skies</li></ul>
