    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1287310/extras/banner2.png?t=1609587464"
      /><br>An evil wizard is searching for the Eternal Crystals to power his malicious
      machine. Help treasure hunter Tiko in his epic quest to find the crystals and
      save the galaxy from certain doom! <br><br>Juiced! is a 2d retro adventure platformer
      with exciting gameplay, unique puzzles and challenging bosses. <br><br><strong>Features:</strong><br>-Over
      10hrs of playtime<br>-Exciting 2d platform gaming<br>-Intriguing storyline<br>-Challenging
      and funny puzzles<br>-Fight 80 different enemies<br>-Discover 30 unique weapons
      and powerups<br>-15 unique worlds and boss battles<br>-Tons of secret collectibles
      and bonus stages<br>-Adjustable difficulty<br>-Unlockable challenges (Time Trial
      and YOLO)<br>-Unlockable outfits<br>-More than 40 tracks of catchy synthesizer
      music<br>-Full gamepad support
