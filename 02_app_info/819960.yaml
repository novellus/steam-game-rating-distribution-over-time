    about_the_game: "Relax, remix and restore with Resynth, a minimal musical puzzler.\
      \ Unravel the rhythms and heal the grooves to set the music free. Find your\
      \ focus in the space between the sounds, and return colour and harmony to a\
      \ sumptuous sonic soundscape.<br><br>Ask yourself - what does a great puzzle\
      \ sound like? <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819960/extras/features.png?t=1580294523\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A synesthetic experience: Hear the puzzle,\
      \ see the beats, feel your way through the soundscape.<br></li><li>You make\
      \ the music: Remix cascading loops of analogue synth and thumping bass.<br></li><li>Play\
      \ it your way: Take your time or attempt bonus challenges \u2013 the choice\
      \ is yours.<br></li><li>A library of music: 72 puzzling levels means 72 unique\
      \ electronic grooves.<br></li><li>Perfect sync: Synchronise progress across\
      \ all of your machines using Steam Cloud saves.<br></li><li>DIY: Create your\
      \ own tracks in our puzzle editor!<br></li><li>Extend the mix: Share your creations\
      \ with other players using Steam Workshop.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819960/extras/editor.png?t=1580294523\"\
      \ /><br><br>If you've seen it in the game, you can make it in the editor, then\
      \ play it instantly! This fully featured tool lets you create your own awesome\
      \ loops and crafty puzzles. With Steam Workshop integration you can share your\
      \ creations with the world!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819960/extras/VictoriousPopularDeer-size_restricted.png?t=1580294523\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/819960/extras/team.png?t=1580294523\"\
      \ /><br><br>Polyphonic LP creates games that explore the boundaries between\
      \ music and digital gameplay. Headquartered in beautiful Melbourne, Australia,\
      \ our projects are designed to create compelling experiences across multiple\
      \ platforms. Founders Sam Izzo (@BananaboySam) and Andrew Trevillian (@Tres_Villain)\
      \ met in a previous life while working on award-winning de Blob at Blue Tongue\
      \ Entertainment."
