      \ />\r\n<br />\r\nConstruct a pyramid as the center of your realm.<br />\r\n\
      Four different people live in the four quadrants of the pyramid. <br />\r\n\
      Fishermen, farmers, fire people, magicians.<br />\r\n<br />\r\nGather resources,\
      \ build homes for them and create a thriving city while preparing for harvest\
      \ as winter approaches.<br />\r\n<br />\r\nCurrently in early development<br\
      \ />\r\n<br />\r\nInfluences: The Settlers, Civilization, Dwarf Fortress"
