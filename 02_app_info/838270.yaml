    detailed_description: <h1>CHECK OUT NEW GAME FROM OUR PUBLISHER</h1><p><a href="https://store.steampowered.com/app/1506620/Horror_Squad/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1506620/Horror_Squad/</a></p><br><h1>About
      the Game</h1>Grandpa is a survival horror game.<br>In the game you are controlling
      a man who was kidnapped by an old man.<br>You have to escape from the house
      by solving the puzzles in the game with the first person perspective.<br>There
      are a lot of puzzles in there. and they all interact with each other.<br>Open
      the closed doors. you must escape the traps.<br>Grandpa caught you and locked
      you in your home.<br>You have to escape from the house!<br>You have to solve
      the puzzles inside the house!<br>If you are so scared, you will have to close
      your eyes. When you calm down, the character will open his eyes<br>He hears
      everything.<br>If you find syringes. Stick it in the grandpa and neutralize
      it. Certainly the effect will pass after a while.<br>You can hide in wardrobes
      or desk.<br>If you drop something, he hears it and comes running.
