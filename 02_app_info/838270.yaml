  data:
    about_the_game: "Grandpa is a survival horror game.<br />\r\nIn the game you are\
      \ controlling a man who was kidnapped by an old man.<br />\r\nYou have to escape\
      \ from the house by solving the puzzles in the game with the first person perspective.<br\
      \ />\r\nThere are a lot of puzzles in there. and they all interact with each\
      \ other.<br />\r\nOpen the closed doors. you must escape the traps.<br />\r\n\
      Grandpa caught you and locked you in your home.<br />\r\nYou have to escape\
      \ from the house!<br />\r\nYou have to solve the puzzles inside the house!<br\
      \ />\r\nIf you are so scared, you will have to close your eyes. When you calm\
      \ down, the character will open his eyes<br />\r\nHe hears everything.<br />\r\
      \nIf you find syringes. Stick it in the grandpa and neutralize it. Certainly\
      \ the effect will pass after a while.<br />\r\nYou can hide in wardrobes or\
      \ desk.<br />\r\nIf you drop something, he hears it and comes running."
