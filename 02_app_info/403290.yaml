  data:
    about_the_game: '<i>Burly Men at Sea</i> is a folktale about a trio of large,
      bearded fishermen who step away from the ordinary to seek adventure.<br><br>With
      gameplay halfway between a visual novel and a point-and-click adventure, the
      branching story carries its ungainly heroes into waters where lurk creatures
      from Scandinavian folklore and other misadventures. You play as storyteller
      and wayfinder, shaping a custom tale that begins again where it ends.<h2 class="bb_tag">FEATURES</h2><br><ul
      class="bb_ul"><li><i>Branching Story</i>: Play through multiple choice-driven
      adventures, each designed to be completed in a single sitting.<br></li><li><i>Innovative
      Controls:</i> Shape the narrative through a unique, draggable viewport and your
      interactions within it.<br></li><li><i>Playful Aesthetic:</i> Colorful art style
      with handcrafted animation, set to a whimsical original soundtrack inspired
      by folk music of the far north.</li></ul><h2 class="bb_tag">ABOUT THE DEVELOPER</h2><br><i>Burly
      Men at Sea</i> is the second game from married duo Brain&amp;Brain, developed
      during their own adventures as nomads and erstwhile farmhands.'
