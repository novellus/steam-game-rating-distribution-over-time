    reviews: "\u201CIt\u2019s a tiny-but-then-not-tiny, lovely thing with so much\
      \ character and a wonderful sense of adventure.\u201D<br><a href=\"http://rockpapershotgun.com/2016/09/30/burly-men-at-sea-review/\"\
