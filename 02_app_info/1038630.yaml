    about_the_game: "Travel from the deepest trenches of the Atlantic Ocean to the\
      \ awe-inspiring wonders of Mars as you solve the greatest archeological puzzle\
      \ known to man: the origin of Atlantis. Through stunning production values and\
      \ cunningly designed puzzles, Eternal Journey: New Atlantis will draw you into\
      \ an experience unlike any other hidden object adventure. The Collector\u2019\
      s Edition of Eternal Journey features a bonus chapter that further explores\
      \ the surprise ending of the main storyline, illuminating concept art, colorful\
      \ desktop wallpapers and a step-by-step walkthrough. Don\u2019t miss a moment\
      \ of this extraordinary adventure!<br />\r\n<br />\r\nKey features:<br />\r\n\
      <br />\r\n\u2022\t35 mini-games to beat<br />\r\n\u2022\t100 locations to explore<br\
      \ />\r\n\u2022\tOver 200 hidden objects<br />\r\n\u2022\t13 hidden object scenes<br\
      \ />\r\n\u2022\t25 animated cinematics"
