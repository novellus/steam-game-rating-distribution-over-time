    about_the_game: <strong>Ancient Empires Lux</strong> takes you through all the
      great early civilizations of mankind. Ancient Egypt, India, China, Greece, Rome,
      and more are yours for the taking.<br><br>The game has a total of 58 ancient
      nations for you to control. You can play as just the strongest, or work cleverly
      to achieve victory from the humblest of starts. Hours and hours of fun are yours
      to be had in Ancient Empires Lux.<br><br><strong>Ancient Empires Lux</strong>
      is a DLC expansion campaign for <a href="http://store.steampowered.com/app/341950/"
      target="_blank" rel="noreferrer"  >Lux Delux</a>.
