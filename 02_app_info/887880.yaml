  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/887880/extras/tiles.png?t=1533749166"
      /><br><br><br><strong>On Completeness &amp; Dissonance</strong> is a game about
      satisfying your inner perfectionist: make each pattern complete by rotating
      the board so the loose tiles can slide into the empty slots.<br><br>Sounds easy?<br>It
      is.<br><br>Enduring the painful sight of a tiled pattern corrupted by a single
      misplaced or misaligned tile?<br>Not so much.<br><br><ul class="bb_ul"><li>60
      potentially brain-halting levels, with 60 more available through DLC;<br></li><li>10
      elements introduced gradually, including high-voltage dischargers, antitiles
      and wormholes;<br></li><li>Don''t panic as you try to beat each level with as
      few moves as possible within a time limit;<br></li><li>Mouse + keyboard and
      game controller supported;</li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/887880/extras/tiles2.png?t=1533749166"
      />'
