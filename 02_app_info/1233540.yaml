details:
  data:
    about_the_game: "Cats are amazing friends and witness so many special moments\
      \ in its parents\u2019 lives. They are quiet but watch everything. Secretly\
      \ support the pursuit of love and happiness. In this jigsaw puzzle game, find\
      \ six of these moments with Buddy the cat.<br><br><ul class=\"bb_ul\"><li>Get\
      \ involved with this love story, with moments of unlikely coincidence, uncertainty\
      \ and closeness.<br></li><li>Set up the jigsaw puzzle scenes at five different\
      \ levels of difficulty.<br></li><li>Beautiful illustrations created especially\
      \ for the game by artist @Katia.Numakura .<br></li><li>Relax with an immersive\
      \ and exclusive soundtrack.<br></li><li>Features include zooming the scene,\
      \ highlighting border pieces, shuffle the remaining pieces, previewing the scene.<br></li><li>Complete\
      \ the puzzle and unlock the image for download. Share it to express your love\
      \ \u2764! Use it as a desktop background to inspire your day \U0001F31E!<br></li><li>Play\
      \ it if you love cats \U0001F431, love jigsaw puzzles \U0001F9E9 or just love\
      \ \u2764! </li></ul><br>Release on Valentine's Day"
