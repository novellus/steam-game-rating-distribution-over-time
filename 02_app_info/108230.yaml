    about_the_game: "Ticket to Ride Europe takes you on a new train adventure through\
      \ the great cities of turn-of-the-century Europe. Discover new rules like Tunnels,\
      \ Ferries and Stations in this new map, our most popular add-on for Ticket to\
      \ Ride!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>A whole\
      \ new map of Europe, requiring you to adapt your strategies<br></li><li>New\
      \ Train Stations, that let you borrow Routes from opponents<br></li><li>New\
      \ Ferry routes that go over water, using locomotives<br></li><li>New Tunnels,\
      \ so dark you\u2019re never quite sure how long they\u2019ll be<br></li><li>A\
      \ deck of Tickets, including Long and Short routes <br></li><li>A new bonus\
      \ for the most Tickets completed</li></ul>"
