    about_the_game: "<h2 class=\"bb_tag\">Midnight at the Celestial Palace: Chapter\
      \ I is the first episode in an all new fantasy adventure series by Orrery Games\
      \ and BlipHaus Design.</h2><br><br>Join Greg, a 37 year old manchild and professional\
      \ underachiever, as he is whisked away to a magical dreamland hidden beyond\
      \ the stars. Befriended by the dutiful otter Sir Squiggles, the two embark on\
      \ a harrowing journey through the whimsical realm of Dreamania in a quest to\
      \ reach the wondrous Celestial Palace. But from the shadows, a great peril looms...<br><br>FEATURES:<br><ul\
      \ class=\"bb_ul\"><li>    Interactive songs. It's a Point and Click Musical!<br></li><li>\
      \    A fun, humor-rich story sure to delight players of all ages (though your\
      \ kids probably won\u2019t get all the jokes.)<br></li><li>    Entertaining\
      \ puzzles!<br></li><li>    Gorgeous storybook-like art and animations in a cozy\
      \ retro style.<br></li><li>    Full voice acting.<br></li><li>    3-5 hours\
      \ of gameplay.<br></li><li>    An original, totally epic music score. </li></ul>"
