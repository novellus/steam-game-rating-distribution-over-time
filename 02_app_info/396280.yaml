    about_the_game: "<strong>Anarchy Online</strong><br>Anarchy Online \u2013 the\
      \ first ever science fiction MMO \u2013 is now on Steam! Compete and cooperate\
      \ with thousands of player simultaneously on a vast, alien world. Join humanity\
      \ nearly 30,000 years in the future in a world of perpetual conflict and scientific\
      \ marvel.<br><br><strong>Create</strong><br>Choose from 14 character classes\
      \ across four races and deck them out with an array of weapons, armor, clothes,\
      \ and accessories. Play as an elusive agent, a war-beaten soldier, or an enterprising\
      \ trader. Customize your skills, abilities, and capabilities through nanotechnology\
      \ and surgical implants.<br><br><strong>Battle</strong><br>Join other players\
      \ and delve into the secrets of Rubi-Ka, or accept contracts for cash and gear\
      \ by tackling unique missions filled with challenges and surprises. You can\
      \ even claim territory for your organizations and battle other players over\
      \ the precious resources!<br><br><strong>Explore</strong><br>Explore a breathtaking\
      \ and diverse world, filled with locations such as jungles, deserts, and sprawling\
      \ cities with towering skyscrapers. Beam up to alien space ships, visit other\
      \ dimensions, and travel anywhere you want with personal vehicles, planes, and\
      \ even mechs!<br><br><strong>Live</strong><br>Construct entire cities for your\
      \ organizations, engage in global trade, or just kick back and relax with your\
      \ friends in your very own apartment! Anarchy Online is a living, breathing\
      \ online world, filled with things to do alone or with friends!"
