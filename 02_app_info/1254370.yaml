    about_the_game: "One of these days you finally decide to take out the box with\
      \ old CDs, mostly old games, covered with 10-year old dust. But you can't outstand\
      \ the desire to look through all of them and prepare yourself for an hour full\
      \ of nostalgia.<br><br>While browsing them, one of the PC games you found there\
      \ attracts your attention. You don\u2019t remember this game being here. You\
      \ neither remember buying or playing it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254370/extras/1.gif?t=1587489337\"\
      \ /><br><br>It seems really old, something from the early '00s. The title says\
      \ \u201CNo one lives under the lighthouse\u201D.<br><br>The game description\
      \ on the backside of the box seems to be poorly translated from some other language:<br><br>&quot;You\
      \ arrive at the old lighthouse on a small island near the coast of the United\
      \ States. After the previous keeper has gone missing, you need to take over\
      \ his duties and watch after the light. The member of the Establishment told\
      \ you they'll get you an assistant after a week or two, but right now you're\
      \ on your own.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254370/extras/2.gif?t=1587489337\"\
      \ /><br><br><strong>Featuring:</strong><br><br><ul class=\"bb_ul\"><li>Island\
      \ exploration<br></li><li>Enjoy the loneliness and ultra-modern graphics<br></li><li>Look\
      \ after the lighthouse, light the lamp at the sunset<br></li><li>Listen what\
      \ seagulls speak to you<br></li><li>No words said<br></li><li>Don't open the\
      \ door that leads to the basement under the lighthouse<br></li><li>No one lives\
      \ under the lighthouse</li></ul><br>This sounds weird and disturbing. Game screenshots\
      \ on the box look a bit uncanny. If this game wasn't so old you've probably\
      \ decided it's another pretentious walking sim with horror elements. <br><br>You\
      \ need to check it. The box with other CDs stays in the corridor. You spent\
      \ at least an hour looking for your old laptop, as your current PC doesn't even\
      \ have the CD port.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254370/extras/3.gif?t=1587489337\"\
      \ /><br><br>Install wizard completes and closes automatically in less than a\
      \ minute. A text document named &quot;Instructions.txt&quot; opens immediately\
      \ after that.<br><br><strong>Instructions.txt:</strong><br><br><ul class=\"\
      bb_ul\"><li>The keeper is responsible for the care and management of the light,\
      \ and for the station in general.<br></li><li>The keeper is responsible for\
      \ the careful management and expenditure of stores and supplies. <br></li><li>A\
      \ lighthouse must never be left wholly unattended.<br></li><li>Keepers must\
      \ be courteous and polite to all visitors who conform to the regulations.<br></li><li>The\
      \ lighthouse basement should be locked up tight and not visited not by the keeper,\
      \ nor anyone else.<br></li><li>Lights must be lighted punctually at sunset and\
      \ must be kept burning at full intensity until sunrise.<br></li><li>All preparations\
      \ must be made early, that there may be no delay in lightning.<br></li><li>The\
      \ lens and the glass of the lantern must be cleaned daily and always kept in\
      \ the best possible condition.<br></li><li>The keeper and his assistance, if\
      \ he has any, should live in a house near the lighthouse. No one lives under\
      \ the lighthouse.</li></ul><br>&quot;This doesn't sound like proper instructions\
      \ for a PC game&quot;, you think. So you don't bother closing the document and\
      \ finally launch the game .exe file. <br><br>What could go wrong?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254370/extras/4.gif?t=1587489337\"\
      \ /><h2 class=\"bb_tag\">A word from developers:</h2><br>No one lives under\
      \ the lighthouse is a short experimental retro horror game made by 3 horror\
      \ fans from indie game studio Sowoke Entertainment Bureau. We loved working\
      \ on it, as it's a true experiment for us. We experimented with narrative and\
      \ text usage, and we're sure some of the game scenes can surprise you. And will\
      \ feel horrifying. Will you dare to go to the lighthouse basement?<br><br>We've\
      \ also tried our best not to spoil all the best moments in trailers or screenshots,\
      \ so [DATA EXPUNGED]<br><br>If you want some clear, non-atmospheric game features\
      \ description, please look below.<br><br><strong>Game features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>From 1 to 2 hours of playtime<br></li><li>A horror mystery\
      \ told almost without a single word<br></li><li>Retro aesthetics<br></li><li>Multiple\
      \ endings<br></li><li>Achievements</li></ul><br>We hope you'll like the game!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1254370/extras/5.gif?t=1587489337\"\
      \ />"
