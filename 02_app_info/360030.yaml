    short_description: "This is a heavily extended version of one of the most famous\
      \ roguelike games of the 80\u2019s named LARN. Your choice is to find a magic\
      \ elixier for your daughters recovery. Therefore you have to explore a lot of\
      \ unknown caves, filled with monsters, demons and traps. Good luck! You may\
      \ need it!"
