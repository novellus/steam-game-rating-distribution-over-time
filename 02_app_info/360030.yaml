    about_the_game: "Deep down in the Earth, Demonic Temples await you. The countdown\
      \ will begin as you make your way in search of the only hope your daughter has\
      \ for recovery.<br>She has fallen gravely sick and the villagers all say that\
      \ her only chance is an elixir found somewhere in the deepest temples underground.<br>A\
      \ home to demons and other unknown horrific monsters, these \u201CDemonic Temples\u201D\
      \ can only be accessed through a dead volcano.<br>You must first navigate through\
      \ an intricate cave system, developing yourself and your skills as you go.<br>Unknown\
      \ dangers are sure to already be awaiting you there. Use the resources of your\
      \ village to help you on your mission. <br>Shop at the stores, visit the school\
      \ or the bank. They all have something to offer. <br>You will need all of the\
      \ resources that you can find to successfully explore past the caves and reach\
      \ the medicine down below. <br>The Demonic Temples will have no mercy, so prepare\
      \ yourself on the way.<br><br><strong>99 Levels of difficulty</strong><br>And\
      \ there is new stuff to find on every difficulty.<br><br><strong>Randomized\
      \ Caves</strong><br>Each time you play will be different.<br><br><strong>Prebuilt\
      \ Caves</strong><br>More than 100 prebuilt caves.<br><br><strong>Global leaderboards</strong><br>Compete\
      \ against everyone else playing this game or compete with your friends."
