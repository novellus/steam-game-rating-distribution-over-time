    review: 'Tried to play via the HTC vive and it seems this game is broken or just
      doesnt work on the vive like it says it does on the store page. Game loads for
      some reason showing 10pts on the score board even though I havent done anything
      yet. There is an arrow pointing at one of the toys but you are unable to grab
      it or interact with anything. Not even the sling. There is no start button.
      No menu. No means of starting the game. I can close and open my hands but thats
      it.


      So for this reason, its a no from me.'
