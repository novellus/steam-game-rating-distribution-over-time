    about_the_game: "It is your time to learn politics and use this information in\
      \ a simulation.<br />\r\n<br />\r\nThis adventure takes place in an imaginary\
      \ country where it was impossible to form a stable coalition government after\
      \ a vicious cycle of elections. ''The Great State'' is an imaginary western\
      \ country with an area of 1 million kilometers and populated by 100 millions\
      \ of people. It is also among the 10 most developed countries in the world with\
      \ a high GDP and a life expectancy of 80 years.<br />\r\n<br />\r\nAfter numerous\
      \ consecutive elections and negotiations, a president with a decent level of\
      \ approval from all parties is assigned as the head of the government. You are\
      \ the president, but will you manage to keep your promises? That is the question.\
      \ Remember, you won\u2019t be able to win this game by satisfying the demands\
      \ of one side or following a single ideology. Instead, you should embrace the\
      \ thoughts of every citizen and guarantee a certain level of general happiness.<br\
      \ />\r\n<br />\r\nMigration laws, age of retirement, legalisation of weed, insurance\
      \ policies, military spending, trade agreements, protection of natural parks,\
      \ space mining, capital punishment, education of minorities, tax rates\u2026\
      \ You have the power to make decisions regarding to all these controversial\
      \ topics, determining the future of the country and your political career.<br\
      \ />\r\n<br />\r\nAre you ready for this?"
