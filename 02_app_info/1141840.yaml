details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141840/extras/Short-Game-warning.gif?t=1604764700\"\
      \ /><br><br>\u201EEscape the Lab\u201C is a short ~30-40 minutes Virtual Reality\
      \ experience of an Escape Room that focuses on realistic chemical experiments\
      \ and was created by a small student team over the course of half a year. <br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141840/extras/Description.png?t=1604764700\"\
      \ /><br><br>Play as a person who is stuck inside a chemical laboratory during\
      \ cold wintertime. Will you be able to find all the required clues and escape?<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1141840/extras/Features.png?t=1604764700\"\
      \ /><br><br><ul class=\"bb_ul\"><li>\tDiscover and perform various experiments<br></li><li>\t\
      Search for clues to progress further in the game<br></li><li>\tSandbox approach\
      \ - interact with almost every object in the game<br></li><li>\tLiquids interactivity\
      \ - mix various chemicals<br></li><li>\tCompete with other players in the local\
      \ or global leaderboards<br></li><li>\tFind all of the hidden secrets and collect\
      \ the achievements<br></li><li>\tEscape before the timer runs out</li></ul>"
