details:
  data:
    about_the_game: "From a manipulative Dark elf to fearless Shinsengumi-fighters\
      \ and seductive Vampires, we've got your leading lady's needs covered! Whether\
      \ you're looking to switch up your party dynamic or simply wish for more variety,\
      \ you can't go wrong with any of the 8 characters featured in this collection!<br\
      \ />\r\n<br />\r\nFantasy Heroine Character Pack 6 makes it easier than ever\
      \ to integrate a new female character into your project by offering matching\
      \ walking sprites, front-view battlers, facesets, bust-up images and animated\
      \ SV battlers.<br />\r\n<br />\r\nInspired by both classic fantasy elements\
      \ and a modern manga aesthetic, the characters in this pack are a fantastic\
      \ addition to your growing library of creative resources!<br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\n* 8 characters (Dark elf, Glaive, Shinsengumi x\
      \ 4, Vampire x 2) in 2 different outfits are in contents written below:<br />\r\
      \n* 8 walking sprites in 2 outfits = 16 walking sprites<br />\r\n* Static 8\
      \ front-facing battlers x 13 variations in 2 outfits = 208\uFF0Balternative\
      \ versions for 6 characters (6 x13) = total of 286 graphics!<br />\r\n* 8 Animated\
      \ SV battlers in 2 outfits =16<br />\r\n* 8 facesets with 8 emotions in 2 outfits\
      \ =128 graphics<br />\r\n* 8 portrait bust images with 8 emotions in 2 outfits\
      \ =128 graphics<br />\r\n* BONUS: All of 8 characters in 2 outfits with large-scale\
      \ full-character artwork =16 graphics<br />\r\n* This pack is for use in RPG\
      \ Makers, Visual Novel games or the engine of your choice. However, you may\
      \ not sell your created game if it\u2019s made with game development software\
      \ other than the RPG Maker franchise or Visual Novel Maker."
