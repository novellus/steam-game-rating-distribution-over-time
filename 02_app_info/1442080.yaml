details:
  data:
    about_the_game: "&quot;Conet&quot; is an extremely simple one-on-one strategy\
      \ game of dots and boxes.<br />\r\n<br />\r\nBlack is the first player and white\
      \ is the second player.<br />\r\nClicking the square dots will connect them\
      \ with lines to any other adjacent square dots that have already been clicked,\
      \ scoring you one point for each line formed.<br />\r\nBoth players take in\
      \ turns clicking the square dots until they have all been clicked, and the player\
      \ with the most points wins!<br />\r\nThe special &quot;lonely points&quot;\
      \ rule also means that any square dots that have not been connected to any others\
      \ are worth three points each.<br />\r\n<br />\r\nFeatures:<br />\r\n- Play\
      \ online battles against players matched with you based on your victory record.<br\
      \ />\r\n- Practice by playing with a CPU."
