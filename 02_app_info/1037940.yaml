    review: Im giving this a thumbs up because its very inexpensive and the one man
      dev team has openly stated hes not happy with the game right now and is reworking
      it completely a very brave decision and one which i wish more game devs would
      take rather than pumping out the typical steam early access turds. I love the
      basic concept for this game and i think its potentially a winner its unique
      enough and compelling enough to make it a future sleeper hit but from what i
      have seen so far this game really does need a vast amount of work particularly
      in regards to enemy variation loot being both exciting and rewarding enough
      i may have just been unlucky but so far i get nothing but garbage and dead recruits
      far too many dead recruits and as new recruits dont come with weapons and even
      terrible weapons are insanely expensive to buy or make in its current state
      the game at least in my experience so far is very hard indeed. Only buy this
      if you really like the concept and want to help a brave and honest developer
      suceed if your just looking for a almost finished game look elsewhere for now
