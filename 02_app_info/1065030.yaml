    about_the_game: "\u300A\u6A21\u62DF\u5BB6\u88C5\u4FEE\u300B\uFF0C\u6E38\u620F\u4E2D\
      \u6309\u7167\u81EA\u5DF1\u7684\u60F3\u6CD5\uFF0C\u9884\u5148\u88C5\u4FEE\u8BBE\
      \u8BA1\uFF0C\u505A\u51FA\u88C5\u4FEEDEMO<br />\r\n<br />\r\n\u5728\u6E38\u620F\
      \u4E2D\u52A0\u8F7D\u81EA\u5DF1\u623F\u5C4B\u7684CAD\u56FE\u7EB8\uFF0C\u901A\u8FC7\
      CAD\u56FE\u7EB8\u7ED8\u5236\u623F\u5C4B\u6846\u67B6\uFF0C\u7136\u540E\u6446\u653E\
      \u95E8\u7A97\u5BB6\u5177\u706F\u5149\u7B49<br />\r\n<br />\r\n\u529F\u80FD\uFF1A\
      <br />\r\n1\uFF0C\u5148\u8BBE\u7F6E\u6BD4\u4F8B\u5C3A\uFF0C\u901A\u8FC7\u7F51\
      \u7EDC\u52A0\u8F7DCAD\u56FE\u7EB8\u753B\u7EBF<br />\r\n2\uFF0C\u751F\u6210\u5899\
      \u4F53\uFF0C\u5899\u4F53\u53EF\u4EE5\u8BBE\u7F6E\u5BBD\u5EA6\uFF0C\u9AD8\u5EA6\
      \uFF0C\u5899\u4F53\u53EF\u4EE5\u79FB\u52A8\uFF0C\u5220\u9664<br />\r\n3\uFF0C\
      \u751F\u6210\u95E8\u7A97\u6D1E\uFF0C\u95E8\u7A97\u6D1E\u5927\u5C0F\u53EF\u4EE5\
      \uFF0C\u8BBE\u7F6E\u5BBD\u5EA6\uFF0C\u9AD8\u5EA6\uFF0C\u79BB\u5730\uFF0C\u8FB9\
      \u8DDD<br />\r\n4\uFF0C\u5899\u4F53\u53EF\u4EE5\u6DFB\u52A0\u4E0D\u540C\u6750\
      \u8D28<br />\r\n5\uFF0C\u53EF\u4EE5\u8BBE\u7F6E\u5730\u677F\u548C\u540A\u9876\
      <br />\r\n6\uFF0C\u6446\u653E\u95E8\u7A97\uFF0C\u95E8\u7A97\u53EF\u4EE5\u79FB\
      \u52A8\uFF0C\u5927\u5C0F\u7F29\u653E<br />\r\n7\uFF0C\u6446\u653E\u5BB6\u5177\
      \uFF0C\u5BB6\u5177\uFF0C\u4F4D\u7F6E\uFF0C\u5927\u5C0F\uFF0C\u9AD8\u5EA6\u53EF\
      \u4EE5\u8C03\u6574<br />\r\n8\uFF0C\u53EF\u4EE5\u6DFB\u52A0\u706F\u5149\uFF0C\
      \u53CD\u5C04\u6548\u679C<br />\r\n9\uFF0C\u9879\u76EE\u53EF\u4EE5\u4FDD\u5B58\
      \uFF0C\u5173\u95ED\u6E38\u620F\u540E\u53EF\u4EE5\u52A0\u8F7D\u4E0A\u6B21\u4FDD\
      \u5B58\u7684\u9879\u76EE<br />\r\n10\uFF0C\u6E38\u620F\u91CC\u53EF\u4EE5\u7B2C\
      \u4E09\u4EBA\u79F0\u548C\u7B2C\u4E00\u4EBA\u79F0\uFF0C\u79FB\u52A8\u5230\u6BCF\
      \u4E2A\u89D2\u843D\u89C2\u770B\u6B63\u5728\u88C5\u4FEE\u7684\u623F\u95F4<br\
      \ />\r\n11\uFF0C\u6E38\u620F\u91CC\u53EF\u4EE5\u622A\u53D6\uFF0C\u623F\u95F4\
      \u6548\u679C\u56FE<br />\r\n<br />\r\n2021\u5E741\u6708\u524D\u8D2D\u4E70\u8BE5\
      \u6E38\u620F\u7684\u7528\u6237\uFF0C\u53EF\u514D\u8D39\u83B7\u5F97\u65B0\u6E38\
      \u620F\u300A\u84DD\u5B9E\u6218\u961F\u300B\u5E8F\u5217\u53F7\uFF0C\u90AE\u7BB1\
      \u8054\u7CFB\uFF0Cdlysk99@126.com<br />\r\n<br />\r\n\u5927\u5BB6\u4E5F\u53EF\
      \u4EE5\u5B9A\u5236\u81EA\u5DF1\u7684\u6E38\u620F\u6216\u7A0B\u5E8F\uFF0C\u641C\
      \u7D22\u6DD8\u5B9D\u5E97\u94FA\u540D\uFF0C\u541B\u60A6\u827A\u672F<br />\r\n\
      <br />\r\n\u51FA\u552E\u8BE5\u6E38\u620F\u6E90\u7A0B\u5E8F\uFF0C\u53051\u5E74\
      \u6280\u672F\u652F\u6301"
