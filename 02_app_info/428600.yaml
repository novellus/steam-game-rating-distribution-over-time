    about_the_game: "From the unique arcade machine with an analog joystick and pseudo\
      \ 3D, comes Night Striker. Pilot Inter Gray in 2D side-scrolling levels, and\
      \ shoot down enemies with your homing missiles.<br />\r\n<br />\r\nThis DLC\
      \ will add 1 ship, playable in DLC Mode.<br />\r\nYou will receive access to\
      \ 3 special stages designed specially for this ship. (Only scores using this\
      \ ship will be registered in the special stages.)<br />\r\nYou will also get\
      \ access to the TAITO pack: 10 newly arranged stages including 3 boss fights,\
      \ as well as CS PACK 1: 10 stages from CS mode.<br />\r\nBuying any DLC also\
      \ lets you use all the DARIUSBURST ships from the base game in the DLC Mode\
      \ stages."
