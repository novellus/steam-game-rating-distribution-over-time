    about_the_game: "Play Island Tribe 5 and enjoy the fifth chapter in the amazing\
      \ hit action series! The island heroes' researcher friend is being held hostage\
      \ by the Atlanteans after he found a fantastic artefact. Your favourite heroes\
      \ decide to go to the aid of their friend at the bottom of the sea to save him.\
      \ Help them out in Island Tribe 5!<br />\r\n<br />\r\n<br />\r\n- help your\
      \ favourite island heroes save their friend the researcher from the Atlanteans;<br\
      \ />\r\n- explore a very detailed underwater world in challenging action levels;<br\
      \ />\r\n- strategically manage resources, repair farms and totems, and collect\
      \ diamonds;<br />\r\n- choose between multiple game modes like Easy, Normal,\
      \ Hard, and Untimed."
