    about_the_game: "SONIC AND SEGA ALL-STARS RACE FOR VICTORY IN A HIGH SPEED HIGH\
      \ SKILL RACETRACK SHOWDOWN!<br>\t\t\t\t\tTAKE TO THE TRACK BY CAR, MONSTER TRUCK,\
      \ BIKE AND EVEN AEROPLANE IN SONIC &amp; SEGA ALL-STARS RACING.<br>\t\t\t\t\t\
      Explore stunning new circuits including Sonic Seaside Hill, Curien Mansion and\
      \ Blizzard Castle as you zip around medieval castle ramparts, hurtle under lush\
      \ rain forest canopies and tear through bustling city scapes in a frantic race\
      \ to the finish line. Jostle against a selection of 20 challengers including\
      \ Super Monkey Ball\u2019s Ai Ai, Amigo from Samba and the evil Dr. Eggman in\
      \ your unique character vehicle. Stay ahead of the pack by dodging traps and\
      \ launching outrageous character moves such as the invincible Super Sonic, Banana\
      \ Blitz assault of monkey balls or Tails wild Tornado - set to throw any vehicle\
      \ clean in the air! But if you\u2019ve been battered, beaten and broken, it\u2019\
      s not over yet! Super-charge your vehicle with power-ups to get back in the\
      \ race and be sure to stay alert for the secret short-cuts that will give you\
      \ the edge to victory.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Party Racing\
      \ Fun</strong> - Battle it out in single player, challenge your friends in 4\
      \ player split-screen for the ultimate track racing showdown!<br>\t\t\t\t\t\
      </li><li><strong>All Your Favorite Racers</strong> - Choose from 20 different\
      \ characters from the Sonic &amp; SEGA universe including Sonic, Tails, Aiai\
      \ and Amigo.<br>\t\t\t\t\t</li><li><strong>High Velocity Vehicles</strong> -\
      \ Every character drives their own unique vehicle including sports cars, bikes,\
      \ planes and even a giant banana to perform bespoke special man-oeuvres!<br>\t\
      \t\t\t\t</li><li><strong>All-Star Moves</strong> - Need to get by a competitor?\
      \ Can\u2019t overtake a racer? Then take them out with a pick-up weapon (missiles,\
      \ mines and other obstacles) or one of the 20 unique character moves that allows\
      \ the recipient to know who just hit them!<br>\t\t\t\t\t</li><li><strong>Stunning\
      \ Visuals</strong> - Race over medieval castle ramparts, under lush rain forest\
      \ canopies and through bustling city scapes as you battle through 27 challenging\
      \ tracks from the Sonic and SEGA Universe.<br>                    </li></ul>"
