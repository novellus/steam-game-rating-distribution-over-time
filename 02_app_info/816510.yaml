  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Pathfinder Adventure Path #45: Broken\
      \ Moon (Carrion Crown 3 of 6)</strong></h2><br><i>by </i><strong>Tim Hitchcock</strong><br><br><ul\
      \ class=\"bb_ul\"><li>\u201CBroken Moon,\u201D a Pathfinder RPG adventure for\
      \ 7th-level characters, by Tim Hitchcock<br></li><li>The secrets of the Whispering\
      \ Way, a notorious cult sworn to the powers of death and undeath, revealed in\
      \ blasphemous detail, by Adam Daigle<br></li><li>Insights into the savage lives\
      \ of werewolves, wererats, and other lycanthropes, by Gareth Hanrahan<br></li><li>Laurel\
      \ Cylphra comes face to face with an ancient mystery in the Pathfinder\u2019\
      s Journal, by F. Wesley Schneider<br></li><li>Seven exciting and deadly new\
      \ monsters, by Tim Hitchcock, Rob McCreary, and Patrick Renie</li></ul><br><i>This\
      \ product is not a PDF or accessible outside of Fantasy Grounds. It has been\
      \ lovingly converted for use within Fantasy Grounds and features the following\
      \ additions:</i><br><br><ul class=\"bb_ul\"><li>All maps resized and set up\
      \ with a preset grid to make combats easy to manage<br></li><li>Individual area\
      \ descriptions linked to maps, containing new encounters, treasure parcels and\
      \ descriptions for just that area<br></li><li>Tokens for each encounter are\
      \ all pre-placed in starting locations on the map. You can edit these on the\
      \ fly.<br></li><li>Drag and drop treasure parcels and Encounter XP that is easily\
      \ awarded to your players to keep the game moving ahead<br></li><li>All the\
      \ images and handouts from the book available to share with your players as\
      \ you need them</li></ul><br>Released on February 27, 2018. Designed for Fantasy\
      \ Grounds version 3.3.4 and higher.<br><br><strong>Requires:</strong> This content\
      \ requires an active license or subscription for Fantasy Grounds to download\
      \ and use.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/816510/extras/PaizoLogo.png?t=1522770663\"\
      \ />"
