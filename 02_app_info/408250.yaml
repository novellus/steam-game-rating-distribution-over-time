details:
  data:
    about_the_game: "Developed exclusively for VR Eagle Flight sends you to the skies\
      \ of Paris to experience the freedom of flying like never before!<br />\r\n\
      Fifty years after humans vanished from the face of the Earth, wildlife and nature\
      \ reclaimed its cities, leaving you with a breathtaking city playground in Paris.\
      \ As an eagle, you soar past iconic landmarks from the Eiffel Tower to Notre\
      \ Dame Cathedral, and dive through narrow streets in order to fight opponents\
      \ and protect your territory. Eagle Flight gives you the absolute liberty to\
      \ explore Paris from a bird\u2019s eye view!  <br />\r\nExperience a true multiplayer\
      \ adrenaline rush with up to 6 players! Use your piloting skills to lead your\
      \ team to victory in the multiplayer mode, and engage in heart-pounding multiplayer\
      \ dogfights.<br />\r\nWhether you always wanted to experience Paris from a birds\
      \ eye view or wanted to live the thrill of hunting like a bird of prey, Eagle\
      \ Flight lets you fulfill your dreams!"
