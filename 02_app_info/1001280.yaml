    about_the_game: "The west is the best \u2013 well it was until the big one hit\
      \ and left behind a burning city in ruins. Thankfully, the stadium survived,\
      \ and 2 new west coast teams have risen out of the ashes to battle for Mayhem\
      \ Bowl supremacy. This pack also includes a brand new mutant human species who\
      \ is ready to unleash his fury on the league.<h2 class=\"bb_tag\">This pack\
      \ includes:</h2><ul class=\"bb_ul\"><li> Mutant Human Species #2\_\u2013 This\
      \ new mutant character is evenly balanced in most skill categories and can\u2019\
      t wait to hit the gridiron to show his stuff.<br></li><li> Los Scandalous Damned\
      \ Team\_\u2013 This team has an explosive, high powered offense and are taking\
      \ the league by storm. Their Quarterback, Jared Goth passes with demonic precision\
      \ to the best receiving tandem in the league.<br></li><li> Los Scandalous Volts\
      \ Team\_\u2013 Led by All-Star veteran Bloody Livers, a smart, gutsy Quarterback\
      \ who\u2019s not afraid to throw the long ball or bash his skull against any\
      \ defense. While their offense gets most of the acclaim their defense is stout\
      \ and can bloody up any offense in the league.<br></li><li> Los Scandalous Shake\
      \ &amp; Bake Arena\_\u2013 Both teams share the same arena with different hazards.\
      \ The stadium managed to survive the big one but is littered with cracks, crevice\u2019\
      s and other nasty obstacles.\_</li></ul>"
