    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079450/extras/EL2INDISE.png?t=1573034831\"\
      \ /><br><br>Our beloved princess is missing\u2026 What happened?<br>Find out\
      \ in this magical Point and Click adventure in the mysterious land of Lala.<br>Solve\
      \ puzzles, uncover secrets and bring back peace and order to the world.<br><br>Escape\
      \ Lala 2 is the second installment in the Escape Lala series, with a new story,\
      \ and much longer gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079450/extras/EL2OUTSIDE2.png?t=1573034831\"\
      \ /><br><br>Explore this land filled with surprises and beautiful landscapes\
      \ all handcrafted in retro pixel-art graphics.<br>From the damp caves down below\
      \ through a giant castle filled with ancient remains and out to the sunny outdoors,\
      \ the land of Lala has a lot to uncover.<br><br>Escape Lala is a series of Point\
      \ and Click adventure games / Escape rooms with a nostalgic feel.<br>Escape\
      \ Lala is not the regular Escape the Room game, it is full of charming handcrafted\
      \ pixel-art graphics and musics, and it contains puzzles with magical twists\
      \ that take inspiration from classic Point and Click adventure games.<br><br>Struggling\
      \ with a puzzle? Look for the gold coins scattered around the cave and use them\
      \ to reveal hints! Try to find them all and use them sparingly to get a better\
      \ score at the end of the game.<br><br>Features<br>\u2013 Discover the story\
      \ of the world of Lala<br>\u2013 Collect items and use them to solve puzzles\
      \ and escape Lala<br>\u2013 Lovely pixel-art graphics inspired by the classic\
      \ Point and Click adventure games from the 90\u2019s<br>\u2013 Try to uncover\
      \ all the hidden secrets of Lala<br><br>Miss the good old Point and Click adventure\
      \ games? Then you'll definitely love Escape Lala 2!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1079450/extras/EL2FLAM.png?t=1573034831\"\
      \ />"
