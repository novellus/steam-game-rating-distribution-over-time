  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/580820/extras/GfxAsset_GL_Border3.png?t=1593581799"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/580820/extras/Desc_6.png?t=1593581799"
      /><br>Robot Soccer Challenge is a football game in which robots on remote control
      stand against each other. Show your abilities and skills in robot control and
      bring your team to victory. Dynamical and fast game, in which there is no lack
      of exciting and amusing moments.  Game is inspired by robotic football and robot
      wars show. <br><br><strong>Training</strong><br>Learn the basics of the game
      and robot control. Go through the basic training to prepare yourself for the
      real matches.<br><br><strong>Championship</strong><br>Choose your favourite
      country and win the whole championship. <br>Only one of the 16 progressing countries
      will become the winner. Be there!<br><br><strong>Friendly match</strong><br>Ideal
      for fast play. Choose your opponent, arena and conditions. Pleasant and fast
      match can begin! <br><br><strong>Multiplayer</strong><br>Play with your friends
      on a single PC or in front of the TV and enjoy a lot of fun together! There
      is a cooperative championship, friendly match against each other or play against
      the computer together. Entertainment can take up to 6 players!<br><br><strong>3D
      or Top down view</strong><br>You can play in two modes: In full 3D view or top
      down view.<br><br><strong>Arenas</strong><br>There are several arenas at the
      disposal. Play during the hot sunny day or at evening light. <br><br><strong>Teams</strong><br>Stand
      against each other can the individuals at the duels, in teams 2 vs 2 or 3 vs
      3.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/580820/extras/GfxAsset_GL_Border3.png?t=1593581799"
      />'
