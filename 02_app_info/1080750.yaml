    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080750/extras/Banner_2V2.gif?t=1603571592\"\
      \ /><br><br><strong>A mutant soap opera where small-town gossip meets the supernatural...</strong><br><br>MUTAZIONE\
      \ is an adventure game where the juicy personal drama is just as important as\
      \ the high-stakes adventure part of the story. <br><br>Explore the community\
      \ as 15-year-old Kai as she travels to the strange and secretive community of\
      \ Mutazione to care for her ailing grandfather, Nonno. <br><br>Make new friends;\
      \ plant musical gardens; attend BBQs, band nights and boat trips; and embark\
      \ on a final spiritual journey to save everyone from the strange darkness at\
      \ the heart of it all.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080750/extras/Banner_5.gif?t=1603571592\"\
      \ /><br><br>Over 100 years ago, the meteor \u201CMoon Dragon\u201D struck a\
      \ tropical holiday resort. Most of the inhabitants perished, while those who\
      \ survived began to show strange mutations... The rescue missions quickly retreated,\
      \ and those who remained in the mutating environment founded the small and isolated\
      \ community of Mutazione. <br><br>Fast-forward to modern day, where you play\
      \ as 15-year-old Kai as she travels to Mutazione to help nurse her dying grandfather\
      \ back to health. But things aren\u2019t as simple as they seem... Nonno has\
      \ other plans for Kai; secrets and betrayals simmer under the friendly community\u2019\
      s surface; and there\u2019s a creepy bird-like figure who keeps on appearing\
      \ in Kai\u2019s dreams.<br><br>They can survive an apocalyptic meteor strike,\
      \ but can they survive their small-town drama?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1080750/extras/Banner_1.gif?t=1603571592\"\
      \ />"
