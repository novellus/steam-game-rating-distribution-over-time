    about_the_game: "Telling people where to go is just the beginning. Welcome to\
      \ Afterlife, a world-building simulation that lets you create the hereafter\
      \ in the here and now. Possessed of an unearthly sense of humor, it all begins\
      \ in a god-knows-where galaxy. As a &quot;regional spiritual director&quot;\
      \ your task, given to you by the Powers That Be, is to develop two prime planes\
      \ of \u201Cunreal estate\u201D - heaven and hell - simultaneously. Keep the\
      \ billions of souls happy by giving them the rewards and punishments they deserve.<br\
      \ />\r\n<br />\r\nThe wages of sin are plentiful. Open up your afterlife with\
      \ the Pearly Gates of Heaven or the Fiery Gates of Hell, zone for the Seven\
      \ Deadly Sins and/or their respective Virtues. Then lay down some roads. Soon,\
      \ the dearly departed arrive in droves. Keep them in your afterlife and you\
      \ flourish. Lose too many along the way and it may mean a visit from the Four\
      \ Surfers of the Apocalypso (not a good time). Factor in a half-dozen or so\
      \ supernatural disasters (not including total annihilation), money problems\
      \ and headaches from the planet and you're in for infinite hours of gameplay.<br\
      \ />\r\n<br />\r\n\u2022 Over 200 artistically rendered rewards and punishments.<br\
      \ />\r\n\u2022 Nearly 300 detailed tiles and buildings, more maps, graphs and\
      \ charts than you can shake a pitchfork at.<br />\r\n\u2022 Plus it's the most\
      \ sophisticated engine of any sim game beginning with the letter A."
