details:
  data:
    about_the_game: Inspired by a variety of classic RPGs and Adventure games, Kor
      takes you on a journey through a unique alien world, battling enemies in a combat
      system that blends together turn-based strategy with execution-based button
      combos. The quicker you are, the more effective your attacks will be.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li> A complete, unique story and world to explore.<br></li><li>
      A wide variety of attacks of various elements to perform, each with their own
      strategic value.<br></li><li> At least one NPC who will call you a &quot;chumpling.&quot;<br></li><li>
      Retro-style sprites, tiles, animations, interfaces, etc., all drawn pixel-by-pixel.<br></li><li>
      Developed almost entirely by one person.<br></li><li> 13 different 4-color palettes
      to choose from.<br></li><li> A stat-point based leveling system.<br></li><li>
      The goofiest character names you've ever seen.</li></ul>
