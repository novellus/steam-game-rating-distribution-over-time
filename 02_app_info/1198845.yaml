    about_the_game: "Functionality that allows you to edit the data for forces, cities,\
      \ and areas within the game &quot;ROMANCE OF THE THREE KINGDOMS XIV&quot;.<br\
      \ />\r\n<br />\r\nNote: This product is included in the &quot;ROMANCE OF THE\
      \ THREE KINGDOMS XIV Season Pass&quot;. Be careful to avoid making a redundant\
      \ purchase.<br />\r\nNote: If you perform edits, you will no longer be able\
      \ to attain Trophies.<br />\r\n<br />\r\n\u25BCEditable Content<br />\r\nForces<br\
      \ />\r\n - Rank<br />\r\n - Kingdom<br />\r\n - Doctrine Lv<br />\r\n - Foreign\
      \ Relationships<br />\r\n - Alliance Period<br />\r\n<br />\r\nCities<br />\r\
      \n - Scale<br />\r\n - Gold<br />\r\n - Supplies<br />\r\n - Troops<br />\r\n\
      \ - Durability<br />\r\n - Morale<br />\r\n - The tactics that can be set to\
      \ cities<br />\r\n<br />\r\nAreas<br />\r\n - Commerce development levels<br\
      \ />\r\n - Agriculture development levels<br />\r\n - Barracks development levels<br\
      \ />\r\n - Population<br />\r\n - Public Order<br />\r\n<br />\r\n\u25BCHow\
      \ to Use<br />\r\nForces, cities, and areas can be edited by selecting &quot;Settings&quot;\
      \ - &quot;Edit&quot; within the game."
