    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050160/extras/01_Cthulhu.gif?t=1606865010\"\
      \ /><h2 class=\"bb_tag\"><strong>A Mad Party Brawler</strong></h2>Sacrifice\
      \ Your Friends is a 1- 4 players fast paced party brawler in a cute cartoon\
      \ horror style. Use various weapons, battle your friends, grow your cult of\
      \ the Old Ones and embrace insanity as you try to survive in a chaos of dangerously\
      \ dynamic environments.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050160/extras/02_Chaos_Gameplay.gif?t=1606865010\"\
      \ /><h2 class=\"bb_tag\"><strong>A guided tour in the universe of H. P. Lovecraft</strong></h2>Chaotic,\
      \ fast paced, accessible but hard to master, Sacrifice Your Friends presents\
      \ a fresh take on the H.P. Lovecraft horrific mythos that let you experience\
      \ its stories with your friends. Take a tour of strange adventures and mysteries\
      \ inspired by Lovecraft stories: Explore the depths of the Mountain of Madness,\
      \ escape the fish-folks mob of Innsmouth, find your way through the catacombs\
      \ of the Nameless City and much more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050160/extras/03_Arena.gif?t=1606865010\"\
      \ /><h2 class=\"bb_tag\"><strong>Grow your Cult and show your devotion</strong></h2>Choose\
      \ a Cult to offer your sacrifices and wake its Elder One. Unlock weapons with\
      \ unique dynamics for exciting new ways to play. Turn your spoils of victory\
      \ into silly player customization. Test your friends skills in multiple eldritch\
      \ game modes and prove yourself the ultimate cultist of the Great Old Ones!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050160/extras/05_Cult_Transformation.gif?t=1606865010\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"bb_ul\"\
      ><li> <strong>Lovecraftian</strong> \u2013 Discover the mythos of legendary\
      \ author H.P. Lovevcraft.<br></li><li> <strong>Arena mode</strong> \u2013 Have\
      \ at it with your friends in exciting arenas for 2 to 4 players.<br></li><li>\
      \ <strong>Sheer madness</strong> \u2013 Embrace madness and unleash devastating\
      \ powers by transforming into the mighty avatar of a Great Old One.<br></li><li>\
      \ <strong>Locations</strong> \u2013 16 unique dangerous arenas inspired by Lovecraft\u2019\
      s work.<br></li><li> <strong>Fun for everyone</strong> \u2013 With simple controls\
      \ and goals, everyone can join in. We know: we had our mothers test it out.<br></li><li>\
      \ <strong>Mastery</strong> \u2013 Don\u2019t let the previous point fool you,\
      \ however: the most competitive players of SYF will find countless ways in which\
      \ they may fine tune their skills and dominate the arena.<br></li><li> <strong>Physic\
      \ based</strong> \u2013 Hits and explosions can send everyone flying!<br></li><li>\
      \ <strong>Couch and Online</strong> \u2013 Play couch, play online, or mix a\
      \ little bit of both.<br></li><li> <strong>Game modes</strong> \u2013 Deathmatch,\
      \ Conquest, Tournaments, and more.<br></li><li> <strong>Solo/Co-op story</strong>\
      \ \u2013 The Miskatonic Travel Co. invites you to a selection of tours to explore\
      \ the universe of H.P. Lovecraft like never before.<br></li><li> <strong>Player\
      \ customization</strong> \u2013 Discover new weapons, characters, accessories,\
      \ arenas, and more.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1050160/extras/04_Bus_Chase.gif?t=1606865010\"\
      \ />"
