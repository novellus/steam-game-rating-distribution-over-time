    about_the_game: 'Includes new playable diver Viktor in both Frogman and Crimson
      Elite wetsuits!<br><br><strong>Viktor: Frogman</strong><br><br>A former Soviet
      military trained frogman, Viktor now works for hire as an unusual mercenary.
      His years of training with underwater weapons provided a lucrative career for
      a while, but hard times have forced him to deal with Stubbs.<br><br><strong>Viktor:
      Crimson Elite</strong><br><br>An elite Soviet military trained frogman, Viktor
      was a part of a shady offensive spetsnaz unit. Formally tasked with counter-frogman
      protection for Soviet Navy assets around the globe, rumors are the unit did
      far more than guard boats.'
