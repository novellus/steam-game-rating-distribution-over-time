    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/880860/extras/jvjheader1.png?t=1533736709"
      /><br><br>Juan v Juan is a 1-versus-1 online shooter inspired by the games of
      yesteryear. Pick your character, customize your abilities, and face off against
      your opponent to become the last Juan standing. <br><br>Play Best-of-3 duels
      with your friends or open up a public lobby and accept a challenge from anyone
      willing to stand toe-to-toe with you. Rounds can be over in seconds or drag
      on for several minutes depending on your skill level, but you'll be on the edge
      of your seat the entire time.<h2 class="bb_tag">Juan v Juan includes:</h2><ul
      class="bb_ul"><li>Fast-paced online duels<br></li><li>1v1 online duels &amp;
      offline practice mode<br></li><li>Daily, Monthly, and All-Time leaderboards<br></li><li>Public
      and private lobbies<br></li><li>Pixel-perfect hit detection<br></li><li>Customizable
      crosshairs <br></li><li>25 player levels w/ Unlocks<br></li><li>Active and passive
      perks<br></li><li>13 characters<br></li><li>5 stages on which to duel<br></li><li>Fantastically
      frustrating reloads<br></li><li>Original music </li></ul>
