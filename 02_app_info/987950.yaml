  data:
    about_the_game: "<strong>eBall</strong> is an old-school multiplayer arena shooter\
      \ with high speed gameplay and a minimalistic look. An old school rocket and\
      \ grenade in combination with rattling speed gameplay and predictive air shoot\
      \ of a classic arena FPS with the power of modern gaming technology. The game\
      \ combines the simple and intuitive mechanics of old-school FPS and If you had\
      \ spent your youth smashing your friends in Quake III Arena or Unreal Tournament,\
      \ then eBall is what you\u2019ve been missing. <br><br>Old school rocket jumps\
      \ bring the speed of the gameplay to a new level, like it used to be in old\
      \ 90\u2019s. To adjust the balance you will also have a unlimited grenade in\
      \ case your enemy is air striking you from  the sky. Five different maps are\
      \ introduced to dominate your friends and opponents. It is time to show your\
      \ friends who is the best <strong>eBall</strong> ever!<br><br><strong>Features:\
      \ </strong><br><strong>- Maps</strong> - Enjoy 5 different maps.<br><strong>-\
      \ Play like in 2000's</strong> - No classes. Your loadout is rocket, grenade\
      \ and your own skill.<br><strong>- 6 players</strong> Smash your friends in\
      \ deathmatch.<br><strong>- Physical based movement</strong> Your character have\
      \ momentum.<br><strong>- 100hz network refresh rate</strong>"
