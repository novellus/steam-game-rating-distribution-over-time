    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/steam_gct.png?t=1607952015\"\
      \ /><br><br>Welcome to Vegas. Create your Casino Empire from scratch and design\
      \ your very own masterpiece. Lure your guests in with the promise of exciting\
      \ nights and quick cash. Influence their desires, manipulate every decision\
      \ they take and squeeze them out to the very last drip.<br><br>Knowledge is\
      \ power and transparency is everything - as long as its about your gamblers\
      \ and not your books\u2026 X-Ray your gamblers and get to know them better than\
      \ they do themselves. Keep them happy and empty their pockets. Remember the\
      \ best gambler is a broke gambler but only happy ones come back.<br><br>Make\
      \ smart decisions and architect yourself to the top. Place countless objects,\
      \ optimize the floorplan and customize everything to your liking. Research new\
      \ technologies and implement exciting new gambling machines and tables. Roll\
      \ the dice and build your legacy!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/staytuned.png?t=1607952015\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  Challenging Campaign with multiple Casinos<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  Endless mode<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  VIPs \u2013 special guests with special needs <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  Extensive tech tree and choices<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  Countless gambling objects (slot machines, Poker-, Roulette-, Craps etc.)<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  Even more other objects (bars, restaurants, toilets, camera\u2019s, manipulation\
      \ objects)<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/feature.png?t=1607952015\"\
      \ />  Advanced need system (happiness, hunger, thirst,   drugness)<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1271850/extras/discord.png?t=1607952015\"\
      \ />"
