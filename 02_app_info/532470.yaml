    reviews: "\u201CThis shmup was built with a focus on art and the theme of aesthetics.\
      \ From the ship, stages, and the bosses everything has a symbolic meaning. Honestly\
      \ speaking you're committing a crime by not playing this.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gameskinny.com/s6mmm/top-10-games-of-2016-when-you-swim-against-the-mainstream\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Skinny</a><br><br>\u201CThis is\
      \ a slick package with excellent production values, and the levels are enjoyable\
      \ and highly replayable.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/3895/1/in-extremis-pc.html\"\
