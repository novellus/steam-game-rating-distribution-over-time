details:
  data:
    about_the_game: <strong>In Extremis</strong> is a shoot'em up game that aims to
      bring an engaging and fun experience to the player, while also experimenting
      with the nature of the language of videogames.<br><br>Taking inspiration from
      sources such as centuries-old mysticism to contemporary pop-culture, In Extremis
      suits itself for all kinds of players with smart level design and multiple ways
      of tackling challenges.<br><br>Offering challenges and secrets, In Extremis
      tries to bridge the gap between art and fun, the underground and the mainstream,
      the old and the new.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Classic
      shoot'em up action that brings numerous new ideas to the genre, while also being
      accessible to newcomers.<br><br></li><li>Eleven stages, each one with their
      own visual aesthetic and distinct set of mechanics. Fight through the domains
      of war, sex, nostalgia, fear, melancholy, and many more.<br><br></li><li>Twelve
      different weapons, each one with their own subtleties and quirks, for the player
      to mix and match.<br><br></li><li>An eclectic soundtrack, featuring everything
      from big band jazz to foot-thumping electronic jams to gentle piano ballads
      to trippy psychedelic rock.<br><br></li><li>A mysterious narrative, as well
      as numerous secrets and surprises, await brave and inquisitive players.</li></ul>
