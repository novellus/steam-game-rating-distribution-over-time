details:
  data:
    about_the_game: "<strong>\u25A0 Game Introduction</strong><br>\u2018D.N.Age\u2019\
      \ features a DNA system that will open your eyes to a new, never-before-seen\
      \ world of monster merging. Improve the DNA of your monsters to create stronger\
      \ specimens and form a party to complete quests! Furthermore, countless quests\
      \ and other fun elements such as customizing your assistant are also available.<br><br><strong>\u25A0\
      \  Story</strong><br>You awake on an unknown place \u2013 which turns out to\
      \ be another world! Open the Dimension Gate once more to return to your own\
      \ world!<br><br><strong>\u25A0 Features</strong><br>1. Instead of tiresome level-ups,\
      \ enhancements and boring growth systems, experience a new method of improving\
      \ your creature\u2019s DNA.<br>2. Numerous customization for your assistant(hairstyle,\
      \ clothing and dye change).<br>3. 140+ exploration stages.<br>4. 25 types of\
      \ unique monsters.<br>5. 180+ quests of various types."
