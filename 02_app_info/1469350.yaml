details:
  data:
    about_the_game: "Naturally, your number one task is to kill the monsters! Just\
      \ don\u2019t let them cross the red line on the right. To do this, move monsters\
      \ on the right to other rows and collect combinations of three identical monsters\
      \ at the end of the line. But these monsters are tricky! With each step, if\
      \ there\u2019s no completed combination, the monsters shift one position to\
      \ the right. Track your progress as you go and Save the Planet in  60 match3\
      \  levels with escalating complexity!"
