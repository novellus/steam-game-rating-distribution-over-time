  data:
    about_the_game: "Tower Dwellers is a unit crafting tower defence that features\
      \ lots of micromanagement and keeps the player engaged in the battle throughout\
      \ the entire game. <br><br><strong>Game Features: </strong><br>+++++++++++++++++++++++++++++++++++++++++++++++++++++\
      \ <br>\u2022 Craft Units from each tower to build a strategic army <br>\u2022\
      \ Command your units in Real Time and assist them in battle with your magic\
      \ spells <br>\u2022 Non-linear progression - decide which territory to conquer\
      \ next based on the upgrades it unlocks <br>\u2022 Complete the hilariously\
      \ narrated tale to regain a land once lost <br>\u2022 Perfect your strategy\
      \ by staging battles in the encyclopedia sandbox mode <br>+++++++++++++++++++++++++++++++++++++++++++++++++++++\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/461860/extras/steam_td11.png?t=1471986315\"\
      \ /><br><br>Conquer through battle and reclaim the land you once called home!\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/461860/extras/steam_td22.png?t=1471986315\"\
      \ /><br><br>++++++++++++++++++++++++++++++++++ <br><strong>THE ENEMY SHALL NOT\
      \ PASS!! </strong><br>++++++++++++++++++++++++++++++++++ <br><br><i>There was\
      \ an old legend that told a brave tale, <br>That a player would came to help\
      \ us prevail. <br><br>Wherever he clicked a building would stand. <br>Together\
      \ we'd fight to reclaim our land. <br><br>He would swipe with his mouse to show\
      \ us the way. <br>Tireless. Fearless. He would battle all day... <br><br>And\
      \ into the wee hours of the night! <br>If we weren't victorious he'd continue\
      \ the fight. <br><br>And now you are here. The legend fulfilled. <br>You will\
      \ lead us to battle, purge the land and rebuild.</i>"
