      \ l\xE0 des bug de texture horrible, et je ne parle pas des ombres....\n\nLe\
      \ gameplay est pas confortable,  l'angle de vis\xE9 de l'arme vous fera mal\
      \ au poign\xE9e tellement c'est mal r\xE9gl\xE9...\n\nSi vous avez une 1080\
      \ le jeu devrais \xEAtre sublime ( hors zombie ),  mais en l\u2019\xE9tat, c'est\
      \ pas jouable.\n"
