  data:
    about_the_game: "Cross Death is a VR survival shooter game for the HTC Vive.This\
      \ experience will be more interesting and exciting than most game . <br><br>As\
      \ an influential figure, you find you are left in a castle after an attack,\
      \ with the noise of chewing corpse from unknown creatures resounding. Teetering\
      \ on the brink of the darkness, you will have to use the weapons and tools provided\
      \ to survive and defend yourself against enemies close enough to attack. <br><br><br>Of\
      \ course, it just a tray of dishes, the weapons can only drag you away from\
      \ death, and the correct way of crossing death is exercising your wisdom. In\
      \ dark corners, or behind the rusty barriers, even a sewer exuding stench, there\
      \ are secrets of crossing death luring you. Additionally, the scrawls of predecessors\
      \ may give you a little more help and leading the way forward . However, when\
      \ you're busy searching for clues, do not ignore the approaching danger from\
      \ behind.Struggle in the mysterious castle, and figure out the one who caused\
      \ all this. Good luck for you! <br><br>Tips\uFF1A<br><br><strong>Left Controller\
      \ Trackpad  Up&amp;Down\uFF1ATeleport<br>Left Controller  Menu Button\uFF1A\
      Graphics Setting<br>Left Controller Trackpad  Trigger\uFF1APick up ,Open door<br>Right\
      \ Controller Menu Button\uFF1ASwitch Language<br>Right Controller Trackpad \
      \ Trigger\uFF1AShoot</strong><br><strong>High quality by default. GTX 980 ,\
      \ GTX 980 ti , GTX 1070 , GTX 1080  can use high quality ; GTX 970 can use low\
      \ quality.</strong>"
