details:
  data:
    about_the_game: '<h2 class="bb_tag">30-days access to more basic air/ground/sea
      content!</h2><br><strong>The Starter Account has been introduced as a more affordable
      option to discover the game for 30 days and gain your first ranks!</strong>
      <br><br>Additionally to all f2p units, the STARTER subscription grants you access
      to these extra units (rank restrictions may apply):<br><ul class="bb_ul"><li><strong>SMG</strong>
      (Premium supply)<br></li><li><strong>Mortarman</strong><br></li><li><strong>Grenadier</strong>
      <br></li><li><strong>Paratroopers</strong> <br> <ul class="bb_ul"> <li>Airborne
      Light Machine Gunner (LMG)<br> </li><li>Airborne Mortarman<br> </li><li>Airborne
      Anti-Tank Rifleman (ATR) </li></ul></li><li>Heavy Haulers <br></li><li><strong>Armored
      Cars</strong> <br><ul class="bb_ul"><li>German: <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/SdKfz_232"
      target="_blank" rel="noopener"  >SdKfz 232</a><br></li><li>British &amp; US:
      <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Daimler"
      target="_blank" rel="noopener"  >Daimler</a><br></li><li>French: <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Panhard_178"
      target="_blank" rel="noopener"  >Panhard 178</a></li></ul></li><li><strong>Medium
      Anti-tank guns</strong> <br><ul class="bb_ul"><li>Pak38 <br></li><li>SA mle
      37 (47 mm)<br></li><li>40mm 2 pounder</li></ul></li><li><strong>Medium Armor</strong>
      <br><ul class="bb_ul"><li>German: PZIIIH and PZIVG<br></li><li>British: Crusader
      Mk II and Churchill Mk III<br></li><li>French &amp; US: Somua S-35 and M4A2
      Sherman</li></ul></li><li><strong>Combat Fighters</strong> (Available as DLC):<br>
      <ul class="bb_ul"> <li>German Messerschmitt BF 109-E1<br> </li><li>German Messerschmitt
      BF 110-C<br> </li><li>British Hurricane Mk I<br> </li><li>British Spitfire Mk
      Ia<br> </li><li>French Hawk 75<br> </li><li>French Dewotine 520 </li></ul></li><li><strong>Bomber
      Aircraft</strong> <br><ul class="bb_ul"><li>German: <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Ju87"
      target="_blank" rel="noopener"  >Ju-87B</a> (Stuka Dive Bomber)<br></li><li>Allied
      Forces: <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Blenheim"
      target="_blank" rel="noopener"  >Blenheim Mk I and Blenheim Mk IV</a></li></ul>
      </li><li><strong>Paratrooper transport Aircraft</strong><br> </li><li><strong>Two
      premium &quot;surprise&quot; units (rotating at every campaign start) </strong></li></ul><br>You
      share the same early-war supplies as premium players. When campaigns reach higher
      tiers (1941, 1942, 1943, 1944, and 1945) you will need more teamwork and better
      tactics to face more modern weapons. The complete experience of World War II
      Online will require you to upgrade to a <a href="https://store.steampowered.com/app/667291/World_War_II_Online__PREMIUM/"
      target="_blank" rel="noreferrer"  >Premium Account</a>.<br><br>This level of
      access will allow you to focus on <strong>roleplay</strong> and play in any
      of the 10 personas available in-game and rank each of these up to Lt. Colonel
      (or the branch/country equivalent), i.e. <a href="https://steamcommunity.com/linkfilter/?url=https://wiki.wwiionline.com/view/Ranks"
      target="_blank" rel="noopener"  >rank 13</a>.<br><br>Remind that supplies are
      limited per spawn point (resupply takes multiple hours). Weapons may therefore
      not always be available during a battle.<br>Similarly to free accounts, starter
      accounts receive free access to all units during campaign intermissions. <br><br>ATTENTION:
      This sale is <strong>renewed monthly by default</strong> (subscription model),
      you can cancel it anytime (see STEAM conditions).'
