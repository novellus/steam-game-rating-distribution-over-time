details:
  data:
    about_the_game: Your keyboard is now a physics playground! The game's virtual
      keyboard maps to your real keyboard, allowing you to push balls and cubes around
      with each key press.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1460480/extras/paint-cube.gif?t=1608058937"
      /><br><br>Leverage the game's physics to solve various challenges in record
      timing. These include:<br><br><ul class="bb_ul"><li> Painting the keyboard keys<br></li><li>
      Collecting coins<br></li><li> Rolling a pair of dice<br></li><li> Balancing
      objects upright<br></li><li> Tossing a ball through a hoop<br></li><li> <i>...with
      plenty more to come!</i></li></ul>
