  data:
    about_the_game: 'This game is currently under development.<br><br><strong>Goal</strong><br>Pelagos:
      Rise of Greece is an upcoming city builder game with RTS elements. <br>Our goal
      is to recreate the retro gaming experience for modern gamers.<br><br><strong>Place</strong><br>Greece,
      800 B.C.E.<br><br><strong>Story introduction</strong><br>Your friend, the king,
      gives you a small fleet to go and found a new colony across the sea. Tragically,
      a storm hits and the dark sea swallows most of your advisors, crew and supplies.
      The survivors are counting on you to persist and ensure the success of your
      shared mission. As rumors of Persian invasion reach your young settlement, you
      and your men work tirelessly to prevail in this hostile, foreign land.<br><br><strong>Features</strong><br>-
      day and night cycle<br>- modular and walkable fortifications<br>- procedural
      campaign based on a map of Ancient Greece<br>- complex economy<br>- naval and
      ground combat system<br>- modern graphics'
