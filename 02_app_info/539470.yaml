    reviews: "\u201CIt\u2019s a cop game that looks and plays like Hotline Miami but\
      \ has more in common with the slower, more tactical first-person SWAT series\
      \ in practice.\u201D<br><a href=\"https://www.pcgamer.com/a-police-game-that-asks-you-to-think-before-shooting/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThis sliver\
      \ of game has occupied me all afternoon, despite being only two levels, and\
      \ I really enjoy how it feels. I especially love how one wrong move blows an\
      \ entire mission.\u201D<br><a href=\"https://www.rockpapershotgun.com/2017/06/06/police-stories/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      If you\u2019re a lover of Police Quest or Door Kickers then Police Stories absolutely\
      \ needs to be on your radar.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2017/06/01/police-stories-is-a-top-down-take-on-police-quest-swat/259411/\"\
