    about_the_game: "<strong>Open your dream restaurant!</strong><br><br>Enter the\
      \ world of elite gastronomy and manage your own restaurant from A to Z: hospitality,\
      \ cooking, waitering, you do it all! Learn from the best chefs in the world,\
      \ prepare the most delicious meals to make your customers happy and become a\
      \ true cooking star.<br><br><strong>Experience a complete culinary adventure</strong><br>Take\
      \ care of your customers every step of the way: give them a warm welcome, take\
      \ their orders and complete mini-games to prepare their favorite dishes. Every\
      \ satisfied customer helps improving your reputation and giving you access to\
      \ additionnal space for your restaurant and new cooking styles!<br><br><strong>Learn\
      \ from the best</strong><br>As you make progress in your cooking journey, famous\
      \ chefs from all over the world will join your restaurant to share their secrets:\
      \ follow their advice and master dozens of tasty recipes inspired from French,\
      \ American, Indian, Italian and Japanese specialties! <br><br><br>- Move freely\
      \ around your restaurant and decide how to meet your customers\u2019 expectations<br><br>-\
      \ Customise your chef to match your style: boy or girl, hair and skin colour...<br><br>-\
      \ Prepare dozens of delicious recipes all by yourself: peel, slice, stir\u2026\
      \ Every dish is homemade in your restaurant!<br><br>- Master 5 different cooking\
      \ styles, 30 recipes and become the ultimate chef"
