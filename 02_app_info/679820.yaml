    about_the_game: "<strong>Can You Save the World?</strong><br>Top Rated Hidden\
      \ Object and Solitaire Game Play!<br><br>The oldest and most powerful deck of\
      \ cards in the world has been stolen from the Museum of Ancient History. These\
      \ mysterious cards are so powerful that they can withstand the world\u2019s\
      \ most evil forces. But only on one condition: not a single card can be missing\
      \ from the deck.<br>Now the cards that contain the unfathomable wisdom of the\
      \ past and omnipotent knowledge of the future are scattered all around the city\
      \ and it is up to you to find each card to create a new deck. But beware; you\
      \ are not the only person looking for this deck. Dark, powerful villains are\
      \ also searching! Save the world while enjoying an exciting mix of hidden object\
      \ and solitaire!<br><br>- Enjoy a unique combination of hidden object and solitaire<br>-\
      \ Experience two types of solitaire<br>- Play four different kinds of cartomancy<br>-\
      \ Unravel the mystery behind each card<br>- Choose a solitaire-only mode"
