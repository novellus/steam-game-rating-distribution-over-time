details:
  data:
    about_the_game: "Complete quests and organize the best Mahjong Festival ever.\
      \ Winter has tons of fun in stock for you. Build a cozy little cottage on the\
      \ hill and a cookie factory, fire up that oven and get baking! Think you could\
      \ whip up a nice batch of muffins? Build an ornament factory, ski workshop and\
      \ complete dozens of other quests to organize a fantastic holiday party.<br\
      \ />\r\n<br />\r\nObjectives vary from level to level and pieces are arranged\
      \ differently every time you replay it. Finding all the required pairs without\
      \ being blocked is not easy, but you can always use helpful powerups to solve\
      \ even the trickiest layouts. <br />\r\n<br />\r\n\u2022\tcomplete dozens of\
      \ quests <br />\r\n\u2022\ttry 3 level modes<br />\r\n\u2022\tdecorate a beautiful\
      \ location<br />\r\n\u2022\tHD graphics for high resolutions"
