details:
  data:
    about_the_game: Remastered recordings of military marches tuned to fit the setting
      of End of War 1945.  A sampling of each faction's music is included, German,
      American, Italian, and Yugoslav Partisan and Nationalist recordings.  All the
      tracks are either from restored original recordings, or modern recordings tuned
      to a 78 RPM feel in terms of frequency range and overall feel. If you're a fan
      of history, this music is an excellent way to immerse yourself in the era. Over
      40 tracks included!
