  data:
    about_the_game: "Developed by id Software, in conjunction with Saber Interactive,\
      \ Quake\xAE Champions is a return to the frenetic, fast-paced competition that\
      \ established Quake as the originator of the multiplayer shooter genre more\
      \ than 20 years ago. Quake Champions delivers the dark mythos of the first Quake\
      \ combined with the groundbreaking multiplayer mayhem of Quake III Arena with\
      \ a major modern twist \u2013 Champions. These fierce warriors each wield unique\
      \ attributes and abilities, enabling players to compete in their own distinctive\
      \ style, while adding an additional layer of strategy to the game.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">The Next\
      \ Great Quake Multiplayer Game</h2>Quake\u2019s signature rocket jumping, skill-based\
      \ competition, and incredible speed remains intact, providing veterans with\
      \ a welcome return and new players a fresh way to showcase their multiplayer\
      \ skills.<br><br></li><li><h2 class=\"bb_tag\">Incredible, Diverse Champions</h2>Quake\
      \ Champions introduces a roster of elite Champions, each equipped with unique\
      \ attributes and abilities that are additive to Quake\u2019s established gameplay.\
      \ Champion skills offer a great variety to fit your play style.<br><br></li><li><h2\
      \ class=\"bb_tag\">Uncompromising Weapons, Ready for Battle</h2>Quake\u2019\
      s devastating arsenal of flesh-chewing weaponry, including fan-favorites like\
      \ the thunderous Rocket Launcher, electrifying Lightning Gun, and snipe-tastic\
      \ Railgun are back alongside new additions for you to master. <br><br></li><li><h2\
      \ class=\"bb_tag\">Intense Game Modes</h2>Established and beloved game modes\
      \ return, including the gib-filled fragfests of Deathmatch and Team Deathmatch\
      \ and the competitive fury of 1v1 Duel mode, while a new team-based mode, Sacrifice,\
      \ joins the fray.</li></ul>"
