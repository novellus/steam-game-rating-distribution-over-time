    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="<a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871"
      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1><strong>PHOBIA</strong>
      is an anthology, episodic series focusing on the raw emotion of fear. Heavily
      inspired by H.P. Lovecraft and other horror icons, each episode of PHOBIA presents
      a new horror to face. Ranging from Clowns, Vampires, Demons, Ghosts, Werewolves,
      Killers, Monsters and so much more, each episode promises to present a new,
      refreshing take on the horror genre. So, what are you afraid of?
