details:
  data:
    about_the_game: <strong>PHOBIA</strong> is an anthology, episodic series focusing
      on the raw emotion of fear. Heavily inspired by H.P. Lovecraft and other horror
      icons, each episode of PHOBIA presents a new horror to face. Ranging from Clowns,
      Vampires, Demons, Ghosts, Werewolves, Killers, Monsters and so much more, each
      episode promises to present a new, refreshing take on the horror genre. So,
      what are you afraid of?
