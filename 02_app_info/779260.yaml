details:
  data:
    about_the_game: "Kode Studio is an all-in-one integrated development environment\
      \ for portable and high performance game development and creative coding. The\
      \ bundled Kha framework provides a low-level but easy to learn API on top of\
      \ the Haxe programming language (similar to Java or C#) and GLSL (for shader\
      \ programming). Your program can be exported to very efficient HTML5 which makes\
      \ use of the latest browser features where available (WebGL 2, WebAudio,...)\
      \ but falls back gracefully when run in older browsers all the way back to Internet\
      \ Explorer 9. But your program can also be exported to small and efficient binaries\
      \ for all currently common systems. This includes support for PlayStation 4,\
      \ Xbox One and Switch (please contact us with prove of your developer status\
      \ with the console manufacturers to receive the console plugins).<br />\r\n\
      Kode Studio is based on Visual Studio Code and many of its extensions can be\
      \ used."
