details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272840/extras/BANNIERE_Bienvenue-en-Dordogne.gif?t=1598532902\"\
      \ /><br><br>Dordogne is a narrative adventure game in which you play as Mimi,\
      \ a 32-year-old woman visiting the house of her recently deceased grandmother.\
      \ As a souvenir of the childhood summers Mimi spent with her in Dordogne, her\
      \ grandmother left her letters and puzzles to solve, to remind her to make the\
      \ most out of life.<br>In this colourful region, full of wonderful scents and\
      \ feelings, Mimi will immerse herself back into her childhood memories, and\
      \ see once again through the eyes of the little girl who marveled at everything.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272840/extras/BANNIERE_The-Game.gif?t=1598532902\"\
      \ /><br><br>Dordogne is set both in the present and the past. In the present\
      \ timeline, Mimi explores the rooms in her grandmother\u2019s home. In the past\
      \ timeline, you\u2019ll help a 10-year-old Mimi explore Dordogne and complete\
      \ her quests, affecting the present.<br><br>Along with the puzzles that both\
      \ versions of Mimi will solve, you\u2019ll collect photos, sounds, objects and\
      \ words to create Mimi\u2019s journal \u2013 keeping young Mimi\u2019s memories\
      \ of summers spent with her grandmother in Dordogne.<br><br>Add Dordogne to\
      \ your wishlist to get notified of its release!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272840/extras/BANNIERE_Features.gif?t=1598532902\"\
      \ /><br><br><strong>A wholesome family story</strong><br>Discover the close\
      \ relationship between Mimi and her grandmother through touching and fun gameplay\
      \ moments. We hope that these slices of life, from the most trivial to the most\
      \ symbolic, can make you remember your own positive childhood memories.<br><br><strong>Explore\
      \ the beautiful Dordogne region</strong><br>Through the quests of young Mimi,\
      \ discover the beautiful environments of Dordogne. Faithfully adapted into watercolour,\
      \ they\u2019ll immerse you in this charming French region, so dear to Mimi.\
      \ Forest walks, climbing, kayaking, cave explorations\u2026 Discover these typical\
      \ activities of the region.<br><br><strong>Puzzles and mysteries to progress\
      \ in the story</strong><br>While playing as Mimi in the present (as an adult)\
      \ and in the past (as a child), you\u2019ll need to be resourceful and patient\
      \ to solve puzzles and mysteries left by her grandmother. <br><br><strong>Craft\
      \ Mimi\u2019s journal</strong><br>With pictures, sounds, objects and words that\
      \ Mimi collects, let your creativity flow and create Mimi\u2019s journal, unique\
      \ to each playthrough. A truly symbolic object of a high sentimental value,\
      \ it reflects Mimi\u2019s adventures and memories of Dordogne, and the connection\
      \ she shares with her grandmother"
