    short_description: "Barcelona, 1977. An ex-cop in a wheelchair witnesses a murder,\
      \ and teams up with a young ambitious journalist to bring the truth to light.\
      \ With camera, binoculars and transmitter in hand, uncover the town\u2019s secrets\
      \ from your balcony in this soul-searching detective mystery."
