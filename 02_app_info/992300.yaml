      notes: "This is an action adventure game where players use swords, sticks and\
        \ sickles to kill enemies in melee combat. Players also use executions (eg,\
        \ backstabs) to cautiously assassinate enemies. A large amount of blood splattering\
        \ occurs when an enemy is killed.\r\nEquipped with a cool apron or zombie\
        \ role playing in the jewelry bar, the character's appearance will change\
        \ to a girl, there will be more exposed parts."
    controller_support: full
