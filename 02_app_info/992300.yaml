    about_the_game: "Solution to the black screen and crash problem when entering\
      \ the game:<br>1. Download and install the K-Lite Codec Pack decoder, the decoder\
      \ download address: <a href=\"https://steamcommunity.com/linkfilter/?url=https://pc.qq.com/detail/8/detail_528.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://pc.qq.com/detail/8/detail_528.html</a><br>2.\
      \ Unplug the wireless controller receiver or turn off Bluetooth<br>3. Check\
      \ game integrity<br>4. Reinstall Steam<br><br>When entering the game, there\
      \ are problems such as the untouched start game button and UI display error:<br>1.\
      \ Enter the main interface of the game-Settings-Clear data (wait a few seconds\
      \ to click)<br>2. Quit the game normally (don\u2019t alt+f4)<br>3. Restart steam<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/meimeizhulin.gif?t=1608874237\"\
      \ /><br>&quot;Bloody Spell&quot; is a martial arts action role-playing game.\
      \ The core of the game is battle-oriented, and it combines many fighting elements\
      \ and systems.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/datufu.gif?t=1608874237\"\
      \ /><br>Ten years ago, Yejin and his sister Li went to practice martial arts\
      \ under the sect of Wanfa. Since then, they have been far away from the complicated\
      \ human world.Ten years later, the mysterious organization that claimed to be\
      \ Void Legion invaded the sect,  and then the world was in chaos, and the brothers\
      \ and sisters were reinvested in the chaotic world.The sisters who are dependent\
      \ on each other are taken hostage, and the disciples have been killed in one\
      \ by one... At the moment when the bloodthirsty spell is opened, Yejin who knows\
      \ himself, can he fulfill his commitment to everyone? And who is the last to\
      \ be able to help the building, to save the devastated world?<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/gif4.gif?t=1608874237\"\
      \ /><br>In terms of combat, this game uses multi-weapon switching as the main\
      \ feature, and for each weapon in different speeds, power and positioning, design\
      \ a variety of different skills, a variety of skills combo, greatly enhance\
      \ the game cool feeling, excellent hitting and handling feel make it even better.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/xuzhang1.gif?t=1608874237\"\
      \ /><br>The highlight of the level design is the form of random combination,\
      \ that is, the scenes, monsters, equipment, and configuration of the props that\
      \ the player is reborn after death are different from before, so that the game\
      \ presents diverse characteristics, increasing the level variables and The game\
      \ is fun.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/dagengxin4.gif?t=1608874237\"\
      \ /><br>The &quot;Bloody Spell&quot; system is that, Yejin uses special skills\
      \ in the body's evil spirit curse to achieve various effects such as violent\
      \ walking, bullet time, roar breaking, assassination execution, counterattack\
      \ and blood return, etc., which is to enhance the character's attack power and\
      \ auxiliary combat. And to simplify the battle, add to the character and weapon\
      \ attributes, and some even play a role in determining the battle.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/xinbanben3.gif?t=1608874237\"\
      \ /><br>The system makes the combat part more flexible, more selective and versatile,\
      \ while also ensuring the smoothness and refreshment of the battle. In addition,\
      \ many interesting side quests, diverse survey elements, and mini games interspersed\
      \ with them greatly expand the game's fullness and playability.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/992300/extras/gif5.gif?t=1608874237\"\
      \ /><br>We hope to see ten different players in ten different ways. If the enemy's\
      \ threat is too great, you can use the bloodthirsty skills, assassinations,\
      \ flying props, scene agencies to destroy them. Finally, please be careful in\
      \ this Survive in the game."
