  data:
    about_the_game: "In Luckslinger, luck is measurable, collectable and usable whenever\
      \ you please.<br><br>On one half it\u2019s inspired by the unrealistically fast\
      \ gunslingers, the dark gritty humor and the greed driven anti-heroes of the\
      \ spaghetti western classics.<br><br>On the other half it\u2019s inspired by\
      \ vinyl digging, graffiti spraying, rhyming and the slow drums and jazzy samples\
      \ of hip hop culture and sound.<br><br>For those that liked the demo: <a href=\"\
      http://store.steampowered.com/app/358810/\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_1\" >http://store.steampowered.com/app/358810/</a><br><br><strong>Do\
      \ you feel lucky? \u2013</strong> Kill bandits, steal their luck and use it\
      \ for your own good. The more luck you have the more chance you have that, enemy\
      \ bullets might miss, you get saved from a bad jump or better loot is dropped\
      \ in front of your feet. However, when you don\u2019t have much luck in your\
      \ lucky bracelet, bridges might collapse, rocks might come loose and outlaws\
      \ might find a way to get a jump on you.<br>These are just a few examples of\
      \ how luck affects your quest for fortune.<br><br><strong>Clovercreek and the\
      \ crazy outlaws \u2013</strong> The town of Clovercreek has been robbed blind.\
      \ Six infamous criminals stole the town\u2019s precious luck charms and it\u2019\
      s up to you to bring them back. Get paid the golden price while doing so, because\
      \ bounty hunters don\u2019t do charity work.<br><br><strong>Duck friend till\
      \ the end \u2013</strong> At all times you are accompanied by your companion\
      \ Duckbridge. He returns your throwing knife, grabs extra health and distracts\
      \ your enemies\u2026 but only when his tiny little duck brain tells him to do\
      \ so.<br><br><strong>Key Features</strong><br><ul class=\"bb_ul\"><li>Levels\
      \ with different themes, unique elements and crazy boss characters<br></li><li>A\
      \ completely unique luck mechanic that keeps the gameplay dynamic<br></li><li>Intense\
      \ gun and knife throwing gameplay that will keep you on your toes<br></li><li>Music\
      \ to pleasure your eardrums that fit the hip hoppy atmosphere of the game<br></li><li>A\
      \ duck companion who\u2019s always by your side<br></li><li>Gambling!<br></li><li>One-on-one\
      \ pistol quick-draw duels<br></li><li>Converse with the nice townsfolk of Clovercreek<br></li><li>Hidden\
      \ goldbars for the extra challenge<br></li><li>Bonus hip-hop tracks by various\
      \ artists</li></ul>"
