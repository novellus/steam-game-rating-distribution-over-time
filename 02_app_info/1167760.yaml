    about_the_game: "Once on the island, you will need to solve the riddle - who you\
      \ are and why you are on these islands. Exploring the area you will need to\
      \ engage in crafting, construction, hunting and survival. A lot of interesting\
      \ mechanics and a mysterious plot.<br />\r\n<br />\r\nExploring 4 islands, each\
      \ of which differs in its appearance and mechanics, try to unravel the plot,\
      \ which will be presented only with the release of the game in release, to maintain\
      \ mystery.<br />\r\n<br />\r\nYou have to:<br />\r\n<br />\r\nCOMBATING NATURAL\
      \ CONDITIONS<br />\r\n<br />\r\nYou will need to look for warmth or try to find\
      \ a cool place, as temperature conditions will directly affect the well-being\
      \ of the character.<br />\r\n<br />\r\nMEETING WITH REDUCED ANIMALS<br />\r\n\
      <br />\r\nNot all animals living on the islands are friendly. Some can be deadly!<br\
      \ />\r\n<br />\r\nBUILDING A HOUSE<br />\r\n<br />\r\nCreate your own home,\
      \ it will help to hide from natural conditions or predators<br />\r\n<br />\r\
      \nGROW<br />\r\n<br />\r\nYour garden and grown plants can be very useful on\
      \ your trip!<br />\r\n<br />\r\nCRAFT<br />\r\n<br />\r\nCraft items, weapons\
      \ and equipment!<br />\r\n<br />\r\nEAT<br />\r\n<br />\r\nFood and water are\
      \ very important!<br />\r\n<br />\r\nPLOT<br />\r\n<br />\r\nExploring every\
      \ meter of the island, find clues and important items to complete the story\
      \ mission!<br />\r\n<br />\r\nCOOPERATIVE<br />\r\n<br />\r\nInvite some friends\
      \ to your game and try to survive with them!<br />\r\n<br />\r\nCan you do all\
      \ this? Perhaps the fate of the whole earth depends on you ..."
