    about_the_game: "<h2 class=\"bb_tag\">About the Game</h2>This is a free-flying\
      \ Hunting Action RPG!<br>Attack from the air and hunt down your targets as Reimu\
      \ or Marisa!<h2 class=\"bb_tag\">\u25CECombat System</h2><br>\u25C6Regular Attacks<br>You\
      \ have two types of regular attacks: Melee and shooting.<br>Hit with melee attacks\
      \ to charge your Shot Gauge.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/ST_GIF_1.gif?t=1589776273\"\
      \ /><br><br>\u25C6Spell Cards<br>Hit with shooting attacks to charge your Spell\
      \ Gauge.<br>Spend your Spell Gauge to use Spell Cards, unleashing beautiful\
      \ and devastating danmaku patterns to overwhelm enemies!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/ST_GIF_6.gif?t=1589776273\"\
      \ /><br><br>\u25C6Grazing<br>Grazing means to barely avoid an enemy attack.<br>This\
      \ charges your Shot Gauge.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/ST_GIF_2.2.gif?t=1589776273\"\
      \ /><br><br>\u25C6Destructible Body Parts<br>Enemy bodies have parts that can\
      \ be destroyed to net you materials used in weapon crafting.<br>Break those\
      \ parts and get those mats!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/ST_GIF_5.gif?t=1589776273\"\
      \ /><h2 class=\"bb_tag\">\u25CEEquipment System</h2>Use materials to upgrade\
      \ your equipment and make your Spell Cards fancier and more powerful!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/5_0219_1.png?t=1589776273\"\
      \ /><h2 class=\"bb_tag\">\u25CEStory</h2>Invader weapons called Metal Spiders\
      \ have appeared in Gensokyo! <br>Why are they popping up around the Human Village?<br>Reimu\
      \ and Marisa set out to the Human Village to get to the bottom of the incident!<br><br>\u30FB\
      Story scenes feature all characters in Live2D!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/6.gif?t=1589776273\"\
      \ /><br><br>The story is set after the events of Forbidden Scrollery and Legacy\
      \ of Lunatic Kingdom, but you don't have to be familiar with either of those\
      \ stories to enjoy this one!<h2 class=\"bb_tag\">\u25CEKeyboard Operation Settings</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/Manual_En_p1_0518.png?t=1589776273\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1222050/extras/Manual_En_p2_0511.png?t=1589776273\"\
      \ />"
