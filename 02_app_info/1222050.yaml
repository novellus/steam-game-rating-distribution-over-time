    review: A touhou indie game play like mecha shooting game style and a little bit
      of monster hunter style quests, mechanics. It's beautiful and best looking among
      touhou doujin games.  Not gonna lie. This game is kind of a mess. Several performance
      issues and unpolished design here and there. The gameplay is not that satisfying
      as it show in trailer. It's not entirely unplayable. It's playable, just don't
      expect too much after seeing trailer. With the price it asked for, it's acceptable.
