details:
  data:
    about_the_game: '&quot;Mr. Parkour 2&quot; is not a game for the faint of heart!
      In this 2D parkour platformer you have to jump over precipices, circular saws
      and traps on the way to the cherished crystal.<br><br>Especially for fans of
      Mr. Parkour, we have released a sequel that is not inferior in complexity to
      the first part of the series.<br>Mr. Parkour will test your keyboard and nerves
      for strength over 40 adrenaline-filled levels. All sorts of traps, bottomless
      abysses, sharp circular saws and dangerous lasers will stand in your way! Even
      the platforms themselves under your feet can become your enemy and disappear!
      If even this could not stop you on the way to victory, then you are a real parkourist!
      But don''t relax until you reach the last level..<br><br><strong>Game Features:</strong><br><ul
      class="bb_ul"><li>- 40 levels with increasing difficulty<br></li><li>- Old school
      gameplay<br></li><li>- Awesome pixel art graphics<br></li><li>- The game has
      Steam achievements<br></li><li>- Control your character via the keyboard or
      the gamepad</li></ul>'
