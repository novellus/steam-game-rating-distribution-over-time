  data:
    about_the_game: '<h2 class="bb_tag">Player''s goal: achieving financial freedom</h2>The
      sole goal of the player is to achieve financial freedom in every game and win
      the opponent. The way is to invest in projects so that the monthly income of
      the project exceeds your monthly expenses. Of course, you can win if your opponent
      goes bankrupt<h2 class="bb_tag">Populace &gt; village tycoon &gt; Town tycoon...
      - world rich</h2>Step by step, you move from the countryside to the city, from
      the common people to the rich, different maps, different challenges, the higher
      the rank of the rich, the stronger your ability to invest, to be CEO.<h2 class="bb_tag">Auction
      trade &gt; scissors stone cloth &gt; battle of dark card</h2>You can auction
      an investment to an opponent, initiate a transaction, negotiate a price, and
      cooperate.<br>Business wars, such as battlefields, can also challenge challenges
      and grab assets.<br>Random dark cards, no one knows what card the other side
      is.<br>Unemployment, lawsuits, divorce, you will encounter real life.<h2 class="bb_tag">Single
      player --&gt;2 confrontation--&gt;play with friends</h2>The game supports the
      single-player mode and several-person confrontation mode, you can invite friends
      to play together, use your financial intelligence to carry out the pit abduction
      rampage each other, and ultimately win.<br>The more you play with this game,
      the more you have the thinking mode of the rich, the greater the chance of becoming
      a rich person.<br>Bless you, become the winner of life.'
