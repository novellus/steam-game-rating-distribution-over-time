details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1187900/extras/main_cap.png?t=1575630531"
      /><br>NARWHAR Project Hornwhale is a 16-bit style action shmup that lets you
      explore levels freely, rather than forced scrolling.<br>Choose from two characters
      with different play styles and explore levels at your own pace, while experimenting
      with multiple weapon power ups.<h2 class="bb_tag">Multiple difficulties (Easy/Normal/Hard/Yolo)</h2>Choose
      how hard you want to be challenged, somewhere between infinites lives or just
      the one.<h2 class="bb_tag">Different endings</h2>Different difficulties means
      different ending, but which one is real?<h2 class="bb_tag">Two characters</h2>Choose
      between Aura and her offensive power of dash or Ukko and his defensive power
      of electro shield.<h2 class="bb_tag">50 weapon variants</h2>Bored of of shooters
      only having a few weapons, here have 50.<h2 class="bb_tag">Passcode system for
      resuming play on Easy/Normal difficulties</h2>Need to rest from playing, just
      pause and note down a simple passcode.
