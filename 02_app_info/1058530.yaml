    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058530/extras/Succubus2.gif?t=1606123241\"\
      \ /><br><br><br><br>You want the girls ? You want to become a Hero ? You have\
      \ to rescue em all ! H-Rescue is a game that combines match-2, simple puzzle\
      \ and beauties. How the story goes is base on your choices, and the fate of\
      \ the girls will be in your hands. Beware the bad choices. But first, CAN YOU\
      \ RESCUE EM ALL ?<br><br>In an investigation of the missing girls, our main\
      \ character and his support mage uncover a strange event in a cave. Meet the\
      \ captured girls, rescue them, learn more about each girl's story, and decide\
      \ their fate. And this choice will completely changed his life.<br><br>And one\
      \ more thing, this game is not easy and not have any cheat. Let's find out if\
      \ you think you can complete it.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058530/extras/4_girls.jpg?t=1606123241\"\
      \ /><h2 class=\"bb_tag\"><strong>Game's Features :</strong></h2><br><ul class=\"\
      bb_ul\"><li> Lots of animated CG girls to Rescue<br></li><li> Funny dialogues<br></li><li>\
      \ 2 kind of puzzle gameplays<br></li><li> Good music<br></li><li> Story goes\
      \ base on choices</li></ul><ul class=\"bb_ul\"><li> To find out the whole story\
      \ by completing the puzzle<br></li><li> ( P.S: don't tell my Wife about the\
      \ DLC )<br><br>By the way, If some one run out of time in the second puzzle,\
      \ you can press on the keyboard<br>\u2191\u2191\u2193\u2193\u2190\u2192\u2190\
      \u2192BA<br>to see magic happen<br><br>This game features the voice of <h2 class=\"\
      bb_tag\"><strong>missmoonified</strong></h2>Thank you for your excellent performances<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1058530/extras/Complete2.gif?t=1606123241\"\
      \ /></li></ul>"
