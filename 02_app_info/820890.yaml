    developer_response: 'Hello Daromath!


      Many thanks for playing our game and taking the time to review it. I am pleased
      to see that you have enjoyed the key things in the first two chapters - the
      setting and story.


      I am aware of remaining bugs in the game and with every monthly update I come
      closer to rendering the game bug free. As a solo developer with only a small
      team around me - this is an ongoing process.


      I was a little suprised to hear that you had issues with controls and flickering.
      That should not be the case, as the controls should be very smooth as they are
      in our marketing videos. If you have the time and inclination, do swing by the
      Steam community forums for our game and elaborate some more on that.


      best regards


      Kosala'
