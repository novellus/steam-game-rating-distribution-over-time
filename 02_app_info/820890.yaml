    review: 'Its a bit difficult to rate this game, because Steam has only two options.
      Good or bad.


      Made  a Gameplay Video , so you  can take a look for yourself:

      https://www.youtube.com/watch?v=x2RnIFtF8E4


      Pros:

      - nice setting

      - interesting story (thus far)

      - smooth audio


      Cons:

      LOTS and i mean lots of bugs

      flickering

      weird animations (bug related i think)

      awkward controls


      I dont WANT to give it a thumbs down, but at this point, with so many bugs,
      i dont really have a choice.

      But please remember, bugs can be fixed, so maybe give it a try at a later time.


      Edit:

      The Developer said that he is working on fixing the bugs and it seems like he
      is really trying. So i changed my rating. Keep up the good work.'
