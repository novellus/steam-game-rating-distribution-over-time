    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1377430/extras/SwordReverieAbillity.gif?t=1601517688\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features</strong></h2><br><strong>Fight\
      \ With Style</strong><br>\u2666 Launch unique abilities by moving your body.<br>\u2666\
      \ Use physics based combat to defeat a variety of enemies.<br><br><strong>Go\
      \ On An Adventure</strong><br>\u2666 Get summoned to save a different world\
      \ as an anime protagonist.<br>\u2666 Explore a large fantasy environment with\
      \ Stella as your companion.<br><br><strong>Become A Master</strong><br>\u2666\
      \ Unlock new abilities and craft powerful weapons.<br>\u2666 Change your strategy\
      \ to overcome new unique challenges.<h2 class=\"bb_tag\"><strong>Story</strong></h2>After\
      \ thousands of years of peace, tensions between Humans and Elementals continue\
      \ to escalate. Catastrophic war with the Elemental lords is imminent.  When\
      \ the previous Guardian died by the hands of the Elementals, Magnus vowed to\
      \ carry on the role of the Guardian and put a stop to the threat of the Elementals\
      \ once and for all. The Guardian Magnus summons you, a \u201CHero\u201D, from\
      \ a far away land to save his people. <br><br>Joining you on your adventure\
      \ is Stella, the daughter of the last Guardian. Her father, the last Guardian\
      \ was murdered by one of the Elemental Lords under mysterious circumstances\
      \ and her mother perished alongside him. Adopted and raised by Magnus, Stella\
      \ has spent her life training with a bow and arrow to avenge her parents\u2019\
      \ deaths and to make sure no other child needs to suffer her fate.<br><br>As\
      \ the Hero, will you rise up to the challenge and free the world from the tyranny\
      \ of the Elementals?"
