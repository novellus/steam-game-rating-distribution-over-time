    about_the_game: Santa's Elves have turned against him!  Dodge the Xmas Presents
      for as long as possible to gain points and achieve high scores.<br><br><i>Xmas
      Presents</i> is a high-score chasing thrill ride based upon staying alive while
      being bombarded with presents.   Use the arrow keys or WASD Keys to avoid exploding
      presents and keep your lives for as long as possible.  It's sure to be an explosively
      good time!<br><br><ul class="bb_ul"><li>High-scores<br></li><li>Explosions<br></li><li>Blimps</li></ul>
