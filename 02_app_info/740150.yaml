  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/740150/extras/bcb_en.png?t=1511791975"
      /><br>Everybody knows that killer clowns dwell in the depths of hell. But what
      happens when an ordinary clown is thrown into hell by accident? The answer is
      simple - he survives under the silent disapproval of spectators who've grown
      accustomed to an endless parade of death.<br><br>In this dark world of danger,
      death and slightly twisted physics, the clown has to do insane acrobatic stunts
      to entertain the goulish inhabitants. Why a clown and not an acrobat? Because
      it's hell.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/740150/extras/features_en.png?t=1511791975"
      /><br><ul class="bb_ul"><li> A grim circus from the very bowels of hell<br></li><li>
      Dozens of depraved spectators cheering for the clown's tragic end<br></li><li>
      Mindblowing stunts performed by the only one person who'd prefer to avoid a
      tragic end<br></li><li> A multitude of ways to achieve that very tragic end
      including a secret one<br></li><li> Beautiful leaps over the fiery furnace of
      hell<br></li><li> Great music playing to accompany the ensuing madness</li></ul><br><i>&quot;...The
      crowning achievement of human civilization.&quot;</i><br>- Unknown player
