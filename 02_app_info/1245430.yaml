    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245430/extras/discord_png.png?t=1609358093\"\
      \ /><br>Join our <strong>Discord</strong> community! <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/5KjNyDH\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/5KjNyDH</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245430/extras/4.gif?t=1609358093\"\
      \ /><br><br>Welcome to the <strong><i>Meat Zone</i></strong> <br>Prop Hunt where\
      \ PROPS HUNT YOU. Also it's a horror roguelike!<br><br><i>&quot;It\u2019s provided\
      \ a unique kind of anxiety and bizarre durability management where i try to\
      \ decide which healing weapon is best.&quot;</i> - LosfrailonesMan<br><br><strong>Golden\
      \ Light</strong> is a procedural dark comedy horror game with roguelike elements\
      \ and an eerie atmosphere.<br>Descend into the depths of the Gut to save your\
      \ loved one.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245430/extras/5.gif?t=1609358093\"\
      \ /><br><br>Procedural levels!<br>Randomized weapons!<br>Procedural spooks!<br>Talking\
      \ <strong>BICYCLE</strong>!<br>Talking <strong>DUDE IN THE TOILET </strong>!<br>Things\
      \ you can eat or throw in this game: Bat Head, Corrupted Fetus, Fish Head, Fat\
      \ Lips, Meat Apple and many more!<h2 class=\"bb_tag\"><u>what's Coming On Release:</u></h2><br><ul\
      \ class=\"bb_ul\"><li>Procedurally generated enviroments with interesting events\
      \ to scare or help you on your way.</li><li>Deep narrative and interesting main\
      \ story.</li><li>Plenty of firearm options.</li><li>Visuals and atmosphere inspired\
      \ by all of our favorite horror games.</li><li>Original soundtrack</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1245430/extras/6.gif?t=1609358093\"\
      \ />"
