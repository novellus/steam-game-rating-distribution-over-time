  data:
    about_the_game: "ECHOPLEX is a time-bending puzzle platformer with a full-motion\
      \ video story.  Trapped in a mysterious looping simulation, you are followed\
      \ by an \u201CEcho\u201D -- a duplicate of yourself who repeats everything you\
      \ do.  Each level contains a memory fragment that reveals more of the story\
      \ \u2014 but to reach it, you must outsmart your Echoes in ever more challenging\
      \ ways.<br><br>ECHOPLEX combines minimalist graphics with full-motion video\
      \ footage to create an immersive, story-rich experience.<br><br><ul class=\"\
      bb_ul\"><li>Solve unusual spatial puzzles anchored by an innovative Echo gameplay\
      \ mechanic.<br></li><li>Experience the story through puzzle-solving and live-action\
      \ video clips shot by an indie film director.<br></li><li>Explore intriguing,\
      \ minimalist environments.<br></li><li>Enjoy an abstract soundscape augmented\
      \ by a \u201Ccyber-horror\u201D score composed by Revin Goff.<br></li><li>Play\
      \ under intense time pressure as your Echo draws near...</li></ul>"
