    about_the_game: "Prepare to enter a world &quot;torn asunder&quot; by timeless,\
      \ unresolved conflicts--a world of incomparable beauty, intrigue, and betrayal.\
      \ Prepare to go to <strong>Riven</strong>. Journey through vast, awe-inspiring\
      \ landscapes, where clouds sit nestled in a deep blue sky and the rolling sea\
      \ waters shimmer from bright morning sunlight. But be forewarned: nothing is\
      \ quite as it seems.<br>\t\t\t\t\t\tReclusive beings and mysterious creatures\
      \ populate the land. Deep, dark secrets lay hidden at every turn. Your utmost\
      \ powers of observation and reason are required to complete a most elusive task.\
      \ You must let <strong>Riven</strong> become your world. Only then may the truth\
      \ be discovered and a world saved. <strong>Riven</strong> stands as a story\
      \ for all time, a story that evokes a sense of awe, wonder, and profound purpose.\
      \ Prepare to go to <strong>Riven</strong>--a world unlike any you've ever known."
