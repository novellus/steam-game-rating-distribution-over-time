details:
  data:
    about_the_game: "<strong>Red Lake</strong> - horror shooter with elements of quest.\
      \ <br><br>The protagonist works in a department that is looking for a variety\
      \ of paranormal places in order to hide them from humanity and prevent someone\
      \ from using them for their own purposes. <br>There are rumors of a lake not\
      \ far from the small village somewhere in <strong>Siberia</strong>, has changed\
      \ color and became red. At the same time the behavior of animals around it began\
      \ to change and strange things started to happen in there. <br>When the forester,\
      \ the first who noticed these things stoped communicating, then a agent was\
      \ sent to investigate. His main task - investigate what happened with the forester\
      \ and the situation around the lake. <br><br><strong>Towards the end of the\
      \ game, when the main character finds a lake, a large open area for exploration.\
      \ In order to perform the tasks of the scene, the protagonist will have to survive.\
      \ During the night, dangerous creatures starts creeping arround the lake, you\
      \ need to find a place to sleep before the sunset. </strong><br><br><strong>Some\
      \ of the enemies you meet in the game: </strong><br><br><strong>Dogs </strong>-\
      \ they behave very aggressively. The skin made \u200B\u200Bblack slime, as if\
      \ they are infected with something. <br><br><strong>Sphere </strong>- flying\
      \ metal spheres. When they notice around them living beings - immediately emit\
      \ a deadly electric shock. It is better to avoid them. <br><br><strong>Cat-like\
      \ creature</strong> - a creature whose body is composed of bluish crystals.\
      \ They are very agile and hostile. <br><br>Also in the game you expect creatures\
      \ that cause hallucinations, infected animals and other enemies, you'll need\
      \ a different tactic to fight or avoid each one of the enemies. <br><br><i>Inspired\
      \ by the object SCP-354.</i>"
