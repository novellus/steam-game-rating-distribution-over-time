  data:
    about_the_game: <h2 class="bb_tag"><strong>The Digital Deluxe Package includes:</strong></h2><br><ul
      class="bb_ul"><li>The original soundtrack composed by Karl Flodin + lots of
      bonus tracks.<br></li><li>An art booklet with concept art, deeper lore on in-game
      characters and thoughts on the game's design.<br></li><li>A hand-drawn comic
      by Y/CJ/Y in a Lovecraftian semi-autobiographical style about the making of
      Sea Salt.<br></li><li>A few desktop backgrounds.<br></li><li>The whole map of
      the peninsula with descriptions (not found in-game) of each area.<br></li><li>And
      the official posters and stickers in high resolution (so you can print them
      yourself).</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1168480/extras/deluxeSteam_630.png?t=1603257870"
      /><br><br><strong>Important:</strong> Nothing is changed or added to the actual
      game. This is all just extra content outside of the game, which can be found
      in the game's folder.
