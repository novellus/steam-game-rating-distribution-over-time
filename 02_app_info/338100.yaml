  data:
    about_the_game: <strong>ARTDINK &quot;Legend Pack&quot; Series</strong><br><br>The
      ARTDINK &quot;Legend Pack&quot; Series is a compilation of ARTDINK's masterpiece
      works of the 1980s and 1990s. The PC9800 versions of these games can finally
      be played in Windows. In addition, a Library Mode exclusive to the &quot;Legend
      Pack&quot; allows you to browse illustrations, graphic and sound data.<br><br>&quot;Eikan
      wa Kimi ni Legend Pack&quot; is a compilation containing the following titles:<br>&quot;Eikan
      wa Kimi ni&quot; (original release 1990/07)<br>&quot;Eikan wa Kimi ni 2&quot;
      (original release 1991/06)<br>&quot;Eikan wa Kimi ni 3&quot; (original release
      1993/07)<br><br>The &quot;Eikan wa Kimi ni&quot; series is a high school baseball
      simulation where you become a coach and guide your team to Koshien.<br><br><strong>This
      game is only available in Japanese.</strong>
