  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1206560/extras/hi_crab.gif?t=1609692539"
      /><br><strong>WorldBox is an ULTIMATE god simulator and sandbox game!</strong><h2
      class="bb_tag">Create your own world or destroy it using different powers:</h2><ul
      class="bb_ul"><li><strong>God Simulator.</strong> There are a lot of powers
      in your toolbox that can be used without mana or resources.</li></ul><ul class="bb_ul"><li><strong>Living
      world</strong>. Creatures have traits and needs. Animals will look for food.
      Greedy kings will try to get more lands.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1206560/extras/world_design.gif?t=1609692539"
      /><h2 class="bb_tag">Use different tools and brushes to design and populate
      your world:</h2><ul class="bb_ul"><li><strong>Fantasy Races</strong>. There
      are 4 civilized races in WorldBox. Humans, orcs, elves and dwarves. Each with
      its own design and specific race traits.</li></ul><ul class="bb_ul"><li><strong>Civilizations</strong>.
      Races will form kingdoms, colonize new lands and will sail to far continents
      that you'll create.</li></ul><ul class="bb_ul"><li><strong>Diplomacy system</strong>.
      Kingdoms will fight with each other. Towns will rebel. Empires will fall. It's
      your choice to help or watch them fight.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1206560/extras/destruction.gif?t=1609692539"
      /><h2 class="bb_tag">Many fun and crazy abilities that you can use:</h2><ul
      class="bb_ul"><li><strong>Destruction powers</strong>. Lightning, tornadoes,
      acid rain, nukes, meteorites, plague, dragons and even UFOs.</li></ul><ul class="bb_ul"><li><strong>Different
      creatures</strong>. Demons, skeletons, zombies, tumors, cold ones, dragons,
      UFOs and even a giant Crabzilla that you can control yourself!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1206560/extras/other.gif?t=1609692539"
      /><h2 class="bb_tag">Interact with your world and create various scenarios:</h2><ul
      class="bb_ul"><li><strong>Interact</strong>. Interact with your world with the
      divine magnet. Use your powers to start wars or create huge tornadoes! You can
      affect the world in unique ways.</li></ul><ul class="bb_ul"><li><strong>Share
      your maps</strong>. Show your creations to other players of the WorldBox community!</li></ul><ul
      class="bb_ul"><li><strong>Procedural Generation</strong>. Generate worlds of
      different sizes and find kingdoms with unique flags and names.</li></ul>
