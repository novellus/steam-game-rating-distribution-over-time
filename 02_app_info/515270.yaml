    about_the_game: "This little DLC pack contains a digital art book pdf showcasing\
      \ in-game art, concept art and other thematic illustrations. <br><br>The soundtrack\
      \ will consist of a single 22 minute composition designed as a meditation aid\
      \ or guide. Provided in flac and mp3 format. <br><br>We\u2019ve also included\
      \ 4 desktop backgrounds in 16:9 (1920 x 1080) and 16:10 (1920 x 1200) <br><br>Lastly\
      \ there\u2019s a \u2018print and build a paper cube fella\u2019 A4 printout\
      \ for the arts and crafty types out there!<br><strong><br>To locate the DLC\
      \ please follow these instructions - </strong><br><br>Right click (Ctrl+Click\
      \ on Mac) Mandagon in your library, then select Properties&gt;Local Files&gt;Browse\
      \ Local Files. This should take you right there."
