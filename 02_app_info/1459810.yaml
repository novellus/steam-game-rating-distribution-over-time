    about_the_game: <h2 class="bb_tag"><strong>The game is introduced</strong></h2>This
      world has a class called treasure chest hunter, engaged in the activity of opening
      all the treasure chest in the world.<br>The hero's team is a treasure chest
      hunter team<br>But they are all level 1, unequipped, and need to defeat the
      monster and open more treasure chests during the adventure.<br>However, there
      is no way to upgrade a monster in the game. You can upgrade a treasure chest,
      and the equipment can only be obtained by opening a treasure chest. Thus, an
      adventure begins with opening a treasure chest and a battle with monsters.<h2
      class="bb_tag"><strong>Game elements</strong></h2>Traditional magic RPG template<br>Turn-based
      squad combat<h2 class="bb_tag"><strong>The game features</strong></h2>Character
      levels are obtained through the open box<br>Character gear is available through
      a treasure chest<br>There are all kinds of treasure boxes scattered around the
      world. You need to find all the treasure boxes to have a chance to challenge
      the final BOSS.<br>The treasure chest is hidden in every corner.<br>Blood in
      the game can not automatically recover, you need to find the idol prayer to
      be able to recover.
