  data:
    about_the_game: "\u8B93\u5927\u5BB6\u5F15\u9838\u671F\u5F85\u7684\u300A\u60E1\u9748\
      \u52E2\u529B 2\u300B\uFF08L4D2\uFF09\u4EE5\u50F5\u5C4D\u672B\u65E5\u70BA\u904A\
      \u6232\u80CC\u666F\uFF0C\u662F 2008 \u5E74\u6700\u53D7\u6B61\u8FCE\u4E14\u7372\
      \u734E\u7121\u6578\u7684\u5408\u4F5C\u904A\u6232\u300A\u60E1\u9748\u52E2\u529B\
      \u300B\u7684\u7E8C\u4F5C\u3002<br>\u9019\u6B3E\u7B2C\u4E00\u4EBA\u7A31\u5C04\
      \u64CA\u6050\u6016\u5408\u4F5C\u52D5\u4F5C\u904A\u6232\uFF0C\u5C07\u5E36\u9818\
      \u60A8\u548C\u597D\u53CB\u7A7F\u8D8A\u7F8E\u570B\u5357\u90E8\u8AF8\u5DDE\u7684\
      \u57CE\u5E02\u3001\u6CBC\u6FA4\u548C\u5893\u5730\uFF0C\u5F9E\u85A9\u51E1\u7D0D\
      \u5230\u65B0\u5967\u723E\u826F\uFF0C\u7D93\u6B77\u4E94\u9805\u6F2B\u9577\u7684\
      \u6230\u5F79\u3002<br>\u60A8\u5C07\u626E\u6F14\u56DB\u540D\u5168\u65B0\u5016\
      \u5B58\u8005\u4E2D\u7684\u4E00\u4F4D\uFF0C\u88DD\u5099\u8457\u7A2E\u985E\u7E41\
      \u591A\u4E14\u706B\u529B\u5F37\u5927\u7684\u7D93\u5178\u8207\u5347\u7D1A\u6B66\
      \u5668\u3002 \u9664\u4E86\u69CD\u652F\u4E4B\u5916\uFF0C\u60A8\u9084\u6709\u6A5F\
      \u6703\u7528\u4E0D\u540C\u7684\u5177\u5C60\u6BBA\u80FD\u529B\u7684\u8FD1\u6230\
      \u6B66\u5668\u91DD\u5C0D\u611F\u67D3\u8005\u6D29\u61A4\uFF0C\u4F8B\u5982\u93C8\
      \u92F8\u3001\u65A7\u982D\uFF0C\u751A\u81F3\u81F4\u547D\u7684\u5E73\u5E95\u934B\
      \u3002<br>\u60A8\u5C07\u6709\u6A5F\u6703\u5728\u5C0D\u4ED8\u4E09\u7A2E\u6050\
      \u6016\u53C8\u96E3\u7E8F\u7684\u5168\u65B0\u7279\u6B8A\u611F\u67D3\u8005\u6642\
      \uFF08\u6216\u5728\u5C0D\u6297\u6A21\u5F0F\u4E2D\u626E\u6F14\u9019\u4E9B\u611F\
      \u67D3\u8005\u6642\uFF09\uFF0C\u6E2C\u8A66\u9019\u4E9B\u6B66\u5668\u7684\u5A01\
      \u529B\u3002 \u60A8\u4E5F\u6703\u906D\u9047\u4E94\u7A2E\u65B0\u7684\u300C\u4E0D\
      \u5C0B\u5E38\u300D\u4E00\u822C\u611F\u67D3\u8005\uFF0C\u5305\u62EC\u53EF\u6015\
      \u7684\u6CE5\u4EBA\u5728\u5167\u3002<br>AI \u7E3D\u7BA1 2.0 \u5373\u662F\u5C07\
      \u300A\u60E1\u9748\u52E2\u529B 2\u300B\u624B\u5FD9\u8173\u4E82\u3001\u9AD8\u6F6E\
      \u8FED\u8D77\u7684\u904A\u6232\u9AD4\u9A57\u63D0\u5347\u81F3\u66F4\u9AD8\u5C64\
      \u6B21\u7684\u529F\u81E3\u3002 \u6539\u826F\u5F8C\u7684\u7E3D\u7BA1\u80FD\u7A0B\
      \u5E8F\u5316\u5730\u6539\u8B8A\u6CBF\u9014\u5929\u6C23\u8207\u60A8\u884C\u8D70\
      \u7684\u8DEF\u5F91\uFF0C\u9084\u53EF\u4EE5\u6839\u64DA\u60A8\u7684\u8868\u73FE\
      \u8ABF\u6574\u6575\u4EBA\u7684\u6578\u91CF\u3001\u6548\u679C\u548C\u97F3\u6548\
      \u3002 \u300A\u60E1\u9748\u52E2\u529B 2\u300B\u4FDD\u8B49\u6BCF\u6B21\u904A\u6232\
      \u90FD\u6703\u5E36\u4F86\u4EE4\u4EBA\u6EFF\u610F\u4E14\u683C\u5916\u5177\u6311\
      \u6230\u6027\u7684\u9AD4\u9A57\uFF0C\u7B26\u5408\u60A8\u904A\u6232\u7684\u98A8\
      \u683C\u3002<br><ul class=\"bb_ul\"><li>\u4F86\u81EA\u300A\u6230\u6144\u6642\
      \u7A7A\u300B\u3001\u300A\u50B3\u9001\u9580\u300B\u3001\u300A\u7D55\u5730\u8981\
      \u585E\u300B\u548C\u300A\u7D55\u5C0D\u6B66\u529B\u300B\u88FD\u4F5C\u8005\u7684\
      \u65B0\u4E00\u4EE3\u5408\u4F5C\u52D5\u4F5C\u904A\u6232\u3002<br></li><li>20\
      \ \u591A\u7A2E\u5168\u65B0\u6B66\u5668\u548C\u7269\u54C1\uFF0C\u5176\u4E2D\u6709\
      \u8D85\u904E 10 \u7A2E\u8FD1\u6230\u6B66\u5668\u2014\u2014\u65A7\u982D\u3001\
      \u93C8\u92F8\u3001\u5E73\u5E95\u934B\u3001\u68D2\u7403\u68D2\u2014\u2014\u8B93\
      \u60A8\u8FD1\u8DDD\u96E2\u8207\u50F5\u5C4D\u5EDD\u6BBA\u3002<br></li><li>\u5168\
      \u65B0\u5016\u5B58\u8005\u3002 \u5168\u65B0\u6545\u4E8B\u3002 \u5168\u65B0\u5C0D\
      \u8A71\u3002 <br></li><li>\u4E94\u9805\u6F2B\u9577\u7684\u6230\u5F79\uFF0C\u53EF\
      \u4EE5\u5408\u4F5C\u3001\u5C0D\u6297\u548C\u751F\u5B58\u6A21\u5F0F\u9032\u884C\
      \u3002<br></li><li>\u5168\u65B0\u591A\u4EBA\u904A\u6232\u6A21\u5F0F\u3002<br></li><li>\u300C\
      \u4E0D\u5C0B\u5E38\u300D\u7684\u4E00\u822C\u611F\u67D3\u8005\u3002 \u4E94\u9805\
      \u5168\u65B0\u6230\u5F79\u7684\u6BCF\u4E00\u9805\u90FD\u81F3\u5C11\u5305\u542B\
      \u4E00\u7A2E\u8A72\u6230\u5F79\u5C08\u5C6C\u7684\u300C\u4E0D\u5C0B\u5E38\u300D\
      \u4E00\u822C\u611F\u67D3\u8005\u3002 <br></li><li>AI \u7E3D\u7BA1 2.0\uFF1A\u7A31\
      \u70BA\u300CAI \u7E3D\u7BA1\u300D\u7684\u5148\u9032\u6280\u8853\uFF0C\u63A8\u52D5\
      \u4E86\u300A\u60E1\u9748\u52E2\u529B\u300B\u7368\u4E00\u7121\u4E8C\u7684\u904A\
      \u6232\u9AD4\u9A57\uFF0C \u6839\u64DA\u73A9\u5BB6\u7684\u8868\u73FE\u81EA\u8A02\
      \u6575\u4EBA\u6578\u91CF\u3001\u6548\u679C\u548C\u97F3\u6A02\u3002 \u300A\u60E1\
      \u9748\u52E2\u529B 2\u300B\u5247\u5177\u6709\u300CAI \u7E3D\u7BA1 2.0\u300D\uFF0C\
      \u64F4\u5145\u4E86\u7E3D\u7BA1\u7CFB\u7D71\u7684\u80FD\u529B\uFF0C\u80FD\u81EA\
      \u8A02\u95DC\u5361\u8DEF\u7DDA\u914D\u7F6E\u3001\u904A\u6232\u4E16\u754C\u5167\
      \u7684\u7269\u9AD4\u3001\u5929\u6C23\u548C\u5149\u6E90\u4F86\u53CD\u6620\u4E00\
      \u5929\u4E2D\u7684\u4E0D\u540C\u6642\u9593\u3002<br></li><li>\u7D71\u8A08\u3001\
      \u6392\u540D\u3001\u548C\u734E\u52F5\u7CFB\u7D71\u4FC3\u4F7F\u73A9\u5BB6\u5011\
      \u5728\u904A\u6232\u4E2D\u5408\u4F5C\u3002</li></ul>"
