    detailed_description: "<h1>About the original game</h1><p><a href=\"http://store.steampowered.com/app/739260\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >http://store.steampowered.com/app/739260</a><br><strong>Golden\
      \ Hornet</strong> is a retro style twin-stick shooter inspired by 'Choplifter',\
      \ 'Fort Apocalypse', and Stern Electronics' arcade game 'Rescue'. Become a pilot\
      \ of the multipurpose helicopter 'Golden Hornet'; rescue hostages and destroy\
      \ enemy outposts.</p><br><h1>About the Game</h1>Did you have fun playing <strong>Golden\
      \ Hornet</strong>? Then please consider purchasing this so that we could bring\
      \ more of these good free games! But don't worry\u2014 there's no problem playing\
      \ the game even if you don't buy this."
