    about_the_game: Whispers of the Ancients is a 3D platformer, adventure and RPG
      game. <br>The whispers will never stop, which makes the life of mortals difficult.
      Mankind has been possessed by the whispers of the ancients. These whispers can
      even rule over mountains, soils and rivers. If you start to hear the Whispers
      of the Ancients, you have to act fast or the whispers will take over.<h2 class="bb_tag">Run
      and Jump</h2>Start running in each of the episodes that tell a different story.
      All of these levels are specially designed for you. You don't always have to
      run and jump. Sometimes it is necessary to stop and think while solving a puzzle.
      But at the end, you must survive in this adventure and not waste your own people's
      trust in you.<h2 class="bb_tag">Gameplay</h2>* Play with your friends (up to
      4 players)<h2 class="bb_tag">Custom design</h2>* Full of amazing designs special
      to the world of Whispers of the Ancients.<h2 class="bb_tag">Different Levels</h2>*
      Start running in each of the episodes that tell a different story.<h2 class="bb_tag">Character
      Animations</h2>* Special animations designed for the main character.<h2 class="bb_tag">Sound</h2>*
      Story oriented sountrack and sound of whispers of the ancitens for the story
      and atmosphere.
