details:
  data:
    about_the_game: "The Timebreach expansion for Starpoint Gemini, follows the events\
      \ immediate after the reopening of the Starpoint. Imperial forces are swarming\
      \ the Gemini system, but not as fast or fiercely as everybody expected. That\
      \ gives precious time to surviving groups that are now desperately trying to\
      \ upgrade their technology or reinforce their units.<br><br>Nexus, together\
      \ with dr. Ridley, is speeding up the work on another milestone technology based\
      \ on stasis rift research. The player is invited to Nexus to help in the early\
      \ testing of so the called stasis jump matrix.<h2 class=\"bb_tag\">DLC Includes:</h2><ul\
      \ class=\"bb_ul\"><li>Two brand new sectors, one in a mysterious and dangerous\
      \ inter-dimensional space  \u2013 the stasis rift, and the other set five years\
      \ ahead in Gemini's future.<br></li><li>Three new ship designs using test models\
      \ from Starpoint Gemini 2, including some already known from the original game,\
      \ but upgraded. <br></li><li>Five additional missions to explore new space (\
      \ and time ) boundaries,  and test your newly acquired vessel.</li></ul>"
