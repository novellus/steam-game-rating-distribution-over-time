    about_the_game: "There is one powerful syndicate in this world. <br />\r\nIt\u2019\
      s adepts learn how to survive in marginal mission conditions and use their abilities\
      \ to deliver the expected package. <br />\r\nYou are one of the adepts. <br\
      \ />\r\nAnd here is your first mission. <br />\r\n<br />\r\nDeliver the package\
      \ to general Borbaross. <br />\r\n<br />\r\nAction takes place at wartime, so\
      \ you have to fight your way through enemy defenses. <br />\r\nDesert land,\
      \ forest and mushroom world \u2013 this is what our hero will face to deliver\
      \ the package. <br />\r\nMotto is: Never give up! <br />\r\n<br />\r\n30 levels\
      \ <br />\r\n3 bosses<br />\r\nMore than 32 types of enemy defenses <br />\r\n\
      <br />\r\n4 abilities: <br />\r\nSpeed up <br />\r\nVigilance <br />\r\nSlow\
      \ motion <br />\r\nSwitch off <br />\r\n<br />\r\nWhat else do you need to ensure\
      \ in self-reliance and to take control of our hero!"
