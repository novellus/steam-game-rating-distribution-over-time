    about_the_game: "In the lands where serenity is forgotten.<br />\r\nWhere the\
      \ worst nightmares are awaken.<br />\r\nAnd where human lost all wars and abandoned\
      \ their hope for a quiet life<br />\r\nThere is a group of undead and unliving\
      \ who can save themselves and the whole Humanity. <br />\r\nBut they will have\
      \ to pass...<br />\r\nPass this Hard way till the end.<br />\r\n<br />\r\nAre\
      \ you the hero?<br />\r\n<br />\r\nDeaths will show.<br />\r\n<br />\r\nIn this\
      \ game you will face violence and extraordinary complexity.<br />\r\nYou will\
      \ have to become one of three heroes to slash enemies or to die from their hands.<br\
      \ />\r\nWhat will your hero do? It depends only on your skills\u2026"
