    detailed_description: "<h1>Update Notes</h1><p>-\tVarious bug fixes for Classic\
      \ mode <br>-\tVarious art touch ups in Classic and Rebooted modes<br>-     \
      \  Sound FX fixes in Classic and Rebooted modes<br>-\tUpdated controller support\
      \ with default mapping for XBOX 360 controller and D-pad support<br>-\t1 new\
      \ playable character (can you find him?)<br>-\t5 new levels</p><br><h1>Just\
      \ Updated</h1><p>Halloween Update is Alive!<br><br>Aaah, All Hallows' Eve is\
      \ upon us again\u2026<br><br>A time for pumpkins, scary costumes, mischief night,\
      \ sugar highs and  crazy resurrected Q*bert Halloween characters!  Check out\
      \ this haunting update and delve into your pagan lizard brain roots with Zom*bert,\
      \ Jack*Q*Lantern, Franken*bert\u2019s Monster, Q*tankhamen and Dra*Q*la.<br><br>-\
      \ Zom*bert: Q*bert's out for brainssss... or he's been up late watching TV.\
      \ Doesn't explain the axe on his head, though!<br><br>- Jack*Q*Lantern: Not\
      \ sure if he\u2019s purposefully wearing a pumpkin on his head or just lacks\
      \ the arms to take it off <br><br>- Franken*bert\u2019s Monster: Doctor Franken*bert\u2019\
      s dark creation, a combination of various body parts brought to life!<br><br>-\
      \ Q*tankhamen: After wrapping up 4,000 thousand years in an underground tomb,\
