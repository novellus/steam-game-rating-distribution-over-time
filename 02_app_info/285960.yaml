    review: 'OMG - They have made the already frustrating control scheme multiple
      times worse!


      Digital pads are way too easy to throw Q*Bert straight up or down when you mean
      to jump in a diagonal


      ....and the analogue stick simply won''t move until you hit the extremely small
      sweet spot for the direction you are attempting; imagine three Coilys on the
      screen at once barrelling down on you and you can''t move!


      An autotargeting assist feature is required; auto jumping the player in the
      most sensible direction taking consideration the player''s input at that place
      and time.


      I''m also curious as to why so many enemies drop onto the stage at one time
      and at VERY questionable moments...it feels a bit ''Ha ha, F**k you!'''
