details:
  data:
    about_the_game: "An exciting adventure awaits you in a world engulfed in chaos\
      \ and war.<br />\r\nGranAge, an Authentic Real Action RPG!<br />\r\n<br />\r\
      \nThe final version of the 2D side-scrolling action game, a real action!<br\
      \ />\r\nYou can enjoy a unique action by combining Chain Arts in GranAge!<br\
      \ />\r\n<br />\r\n\u25A0 Exquisite Encounter of Action RPG + TCG<br />\r\nMeet\
      \ a new hybrid game that combines RPG where you can enjoy hot action through\
      \ character development and TCG where you can feel the fun of collecting cards!<br\
      \ />\r\n<br />\r\n\u25A0 Cultivate Your Own Unique Character<br />\r\nChoose\
      \ a job that suits your taste and cultivate it as your own unique character!<br\
      \ />\r\n<br />\r\n\u25A0 Unique Action Experience through Chain Arts System<br\
      \ />\r\nCollect and equip Chain Arts to experience a unique action!<br />\r\n\
      Enjoy acquiring new Chain Arts by combining existing Chain Arts!<br />\r\n<br\
      \ />\r\n\u25A0 Various Contents to Enjoy according to Your Taste<br />\r\nExperience\
      \ exciting story mode and various modes of content to suit your taste!<br />\r\
      \nExperience the fun of attacking various monsters!"
