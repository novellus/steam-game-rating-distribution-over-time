details:
  data:
    about_the_game: Welcome to Random Unstable Matter Acquisition, [R.U.M.A], where
      YOU have been selected to pioneer our latest technology in deep space resource
      collection. Of course, you won't be alone, our trusty little invention, the
      [R.U.M.A.D], will be on hand to help see you through thick and thin! However,
      you must bare in mind, this is no easy task. Once inside the Random Unstable
      Matter Acquisition Chamber, [R.U.M.A.C], you'll be put through a rigorous test
      of dexterity, spatial awareness, and multitasking in your efforts to combine
      and deposit as many Random Unstable Matter Particles, [R.U.M.P](s), as you can!
      Oh, and one last tip, don't forget to not breath!
