    about_the_game: "Looking to boost up your defense?  Grab this pack to show your\
      \ style and power!<br />\r\n<br />\r\nThis pack may only be purchased once per\
      \ account.  To redeem the items contained in the pack, visit and interact with\
      \ the Mailbox in the Heroes Marketplace or Private Tavern.<br />\r\n<br />\r\
      \nThis pack contains:<br />\r\n<br />\r\n3,100 Gems to purchase Heroes, Flair,\
      \ Costumes and more. (600 Extra Gems!)<br />\r\n<br />\r\n2 Mythical Defender\
      \ Packs to gain any number of cosmetic rewards to look your best!<br />\r\n\
      <br />\r\nOne of Each Campaign through Chaos VI Shard Packs to equip unique\
      \ bonuses to your heroes and defenses.<br />\r\n<br />\r\nOne Legendary Terror\
      \ Dragolich Pet to strike fear into the hearts of your enemies."
