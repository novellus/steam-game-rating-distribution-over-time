  data:
    about_the_game: "The S-Bahn routes of Hanover are regularly served by the Class\
      \ 424 electric multiple unit and are an ideal commuter train to accommodate\
      \ the high volume of commuters passing through the City. <br><br>Constructed\
      \ from 1998 onwards, the Class 424 is similar in appearance to the DB Class\
      \ 425 and 423 trainsets, but are better suited to the low platforms on the Hanover\
      \ network with their comparatively low floor height.<br><br>In total 40 units\
      \ have been built by Adtranz/Bombardier and Siemens, and many units carry the\
      \ names of towns and cities on the Hanover S-Bahn network.<br><br>The Class\
      \ 424 for Train Simulator is available in Deutsche Bahn\u2019s distinctive red\
      \ and white livery and features a SIFA driver vigilance device, LZB and PZB90\
      \ cab signalling.<br><br>The locomotive is also Quick Drive compatible, giving\
      \ you the freedom to drive the DB Class 424 on any Quick Drive enabled route\
      \ for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/222588\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hamburg-Hanover</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">scenarios</h2>Three\
      \ scenarios for the Hamburg-Hanover route:<br><ul class=\"bb_ul\"><li>\t424\
      \ Driver Training<br></li><li>\tS5 Replacement to the Airport<br></li><li>\t\
      Nightly Airport Shuttle</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >key Features</h2><ul class=\"bb_ul\"><li>\tClass 424 In Deutsche Bahn Livery<br></li><li>\t\
      SIFA Driver Vigilance Device<br></li><li>\tLZB and PZB90 Cab Signalling<br></li><li>\t\
      Quick Drive Compatible<br></li><li>\tScenarios For the Hamburg-Hanover Route<br></li><li>\t\
      Download Size: 67mb</li></ul>"
