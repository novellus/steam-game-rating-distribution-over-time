    about_the_game: '<strong>DISCLAIMER: This game is very physical, especially with
      larger gameplay areas.  Be careful of your surroundings and make sure you wear
      your wrist straps!</strong><br><br>Compete for glory in a retro-future world
      ruled by rogue AI. Equipped with only a paddle and your own skill do you have
      what it takes to defeat your opponents and earn your freedom?<br><br>HoloBall
      plunges players into an action-sports arcade arena inspired by one of the most
      iconic games of all time. Use your paddles to hit, smash and curve the HoloBall
      past your opponent to score. Learn and master skillshots to outmatch your increasingly
      difficult opponents. <br><br><strong>Features</strong><br><ul class="bb_ul"><li>Responsive,
      physics based gameplay<br></li><li>Evolving AI to keep you on your toes<br></li><li>A
      beautiful environment inspired by Blood Dragon''s cover art<br></li><li>Leaderboards
      to see how you stack up against the rest<br></li><li> Amazing Synthwave tunes
      by <a href="https://steamcommunity.com/linkfilter/?url=https://dancewiththedead.bandcamp.com/album/the-shape"
      target="_blank" rel="noopener"  >Dance With The Dead</a>!<br></li><li> Local
      Multiplayer: Play against a friend; A second player can replace your AI opponent<br></li><li>
      Spectator Mode: Allows for content creators to have more control over what is
      recorded/shared <br></li><li> Online Multiplayer: Battle against the best HoloBall
      players from around the world<br></li><li> Achievements</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=1f4c1da0-d46f-11e7-9954-353392d37264"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
