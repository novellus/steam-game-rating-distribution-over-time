    about_the_game: "Jupiter Hell is a classic, turn-based roguelike set in a 90s\
      \ flavored sci-fi universe. Set on the moons of Jupiter, the game pits a lone\
      \ space marine against overwhelming demonic forces. Rip and tear zombies, demons\
      \ and unmentionable monstrosities, using classic weaponry such as shotguns,\
      \ chainguns, railguns and the trusty chainsaw. All to the shine of CRT monitors\
      \ and the tune of heavy metal!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811320/extras/like_chess_with_shotguns.png?t=1608635636\"\
      \ /><h2 class=\"bb_tag\">Frequent updates!</h2>Most recent:<br><ul class=\"\
      bb_ul\"><li><strong>0.9.5</strong> - <a href=\"https://store.steampowered.com/newshub/app/811320/view/2952633082353418574\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Advance!</a><br></li><li><strong>0.9.4</strong>\
      \ - <a href=\"https://store.steampowered.com/newshub/app/811320/view/2809640622701427448\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Europa!</a><br></li><li><strong>0.9.3</strong>\
      \ - <a href=\"https://store.steampowered.com/newshub/app/811320/view/2913221511618968699\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Nightmare!</a><br></li><li><strong>0.9.2</strong>\
      \ - <a href=\"https://steamcommunity.com/games/811320/announcements/detail/4356621488994241732\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Vision!</a><br></li><li><strong>0.9.1</strong>\
      \ - <a href=\"https://steamcommunity.com/games/811320/announcements/detail/2244428103171896224\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Callisto!</a></li></ul><h2 class=\"\
      bb_tag\">Tactical, turn-based combat with real-time responsiveness</h2><br>Benefit\
      \ from classic roguelike turns with modern shooter sensibilities. Controls are\
      \ immediate and accessible while retaining the back-end depth of a turn-based\
      \ RPG.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811320/extras/steam_01.gif?t=1608635636\"\
      \ /><h2 class=\"bb_tag\">Meaningful RPG progression</h2><br>Customize your character\
      \ with new weapons, items and abilities gained as you progress through a permadeath-prone\
      \ hell. Beat the game to unlock more difficult challenges rather than grinding\
      \ to make the game easier.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811320/extras/steam_02_long.gif?t=1608635636\"\
      \ /><h2 class=\"bb_tag\">Randomized levels set all over Jupiter\u2019s orbit</h2><br>Blast\
      \ through procedurally-generated civilian sectors, military space bases and\
      \ mining colonies on the violent moons of Jupiter. Every playthrough you\u2019\
      ll find new ways to experience familiar settings.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811320/extras/steam_04.gif?t=1608635636\"\
      \ /><h2 class=\"bb_tag\">Original shooter roguelike lineage</h2><br>Jupiter\
      \ Hell is built by ChaosForge, the team that\u2019s been making top-down, cosmic\
      \ hell roguelikes since 2002."
