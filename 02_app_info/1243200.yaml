details:
  data:
    about_the_game: STUFFED is a fast-paced first-person shooter, that takes place
      in the dreams of a little girl. Play as a teddy bear and fight waves of nightmares
      as you defend your owner. Join your friends in 2 player split-screen co-op,
      or fight against them in a 10 player online free-for-all.<h2 class="bb_tag">FIGHT
      WAVES OF NIGHTMARES</h2><br>Defend your owner's bedroom door and defeat a variety
      of nightmares in endless waves. Earn points from defeating nightmares and use
      them to unlock new map areas and weapons. Defeat the nightmare boss at the end
      of each night.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1243200/extras/Horde_GIF_Final.gif?t=1604361212"
      /><h2 class="bb_tag">FULLY PROCEDURAL MAPS</h2><br>Explore Ellie's house in
      Horde Mode with a fully procedural environment. No two games will be the same.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1243200/extras/Procedural_Generation_Rescaled_GIF.gif?t=1604361212"
      /><h2 class="bb_tag">UNIQUE WEAPONS</h2><br>From a popcorn grenade to a cola
      cannon, find and use unique weapons made from household objects.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1243200/extras/Weapon_GIF_Final.gif?t=1604361212"
      /><h2 class="bb_tag">Level-Up your Bear</h2><br>Earn XP in Horde Mode to unlock
      special player abilities each game session.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1243200/extras/XP_Station_Rescaled_GIF.gif?t=1604361212"
      /><h2 class="bb_tag">CUSTOMISE YOUR BEAR</h2><br>Use points to unlock new outfits
      and furs for your teddy bear. Mix and match outfits and furs to fully personalise
      them.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1243200/extras/Teddy_Customise_GIF_Final.gif?t=1604361212"
      />
