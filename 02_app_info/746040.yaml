details:
  data:
    about_the_game: 'INMATE: Survival is an open world survival game, where you play
      the role of a prisoner sentenced to stay on a 4*4 km Island with many types
      of enemies both humans and animals.<h2 class="bb_tag"><strong>Vitals!</strong></h2>Managing
      your health, hunger and thirst will be a constant.<h2 class="bb_tag"><strong>Fighting!</strong></h2>You
      will have to fight other prisoners to stay alive.<h2 class="bb_tag"><strong>Hunting!</strong></h2>Searching
      for food to stay alive will force you to hunt animals like Rabbits, Crabs, Fish
      or even Sharks.<h2 class="bb_tag"><strong>Explore!</strong></h2>Explore the
      island to find and raid other prisoner camps and steal their goods and weapons,
      or claim their base as yours.<h2 class="bb_tag"><strong>Loot!</strong></h2>Every
      day in the game a plane will fly the island and drop a container with special
      loot. Also searching the ocean and the shores will find you loot.<h2 class="bb_tag"><strong>Craft!</strong></h2>Crafting
      weapons, structures, traps, vehicles will be a constant part of your game experience.<h2
      class="bb_tag"><strong>Build!</strong></h2>Building a base for your protection
      will be super important.<h2 class="bb_tag"><strong>Defend!</strong></h2>Defend
      your base and goods from other prisoners.<h2 class="bb_tag"><strong>Escape!</strong></h2>Once
      your sentence is completed, a rescue point will be displayed on the map and
      you will be able to escape the island.'
