    about_the_game: "\u300A\u5E7B\u5203\u5F55\u300B\u662F\u4E00\u6B3E\u897F\u6E38\u9898\
      \u6750\u7684RPG\u4ED9\u4FA0\u6E38\u620F\uFF0C\u4E0D\u5355\u62E5\u6709\u4E30\u5BCC\
      \u7684\u73A9\u6CD5\u3001\u7CBE\u7F8E\u7684\u573A\u666F\u3001\u70AB\u4E3D\u7684\
      \u6253\u6597\u7279\u6548\u7B49\u7279\u8272\uFF0C\u66F4\u6709\u5E7B\u5203\u795E\
      \u5175\u7279\u8272\u517B\u6210\u7CFB\u7EDF\uFF1B\u5728\u6E38\u620F\u91CC\u4F60\
      \u53EF\u5C06\u4E00\u5757\u51E1\u94C1\u6253\u9020\u6210\u4E3A\u80FD\u4E0E\u5B59\
      \u609F\u7A7A\u91D1\u7B8D\u68D2\u540C\u9636\u7684\u5B58\u5728\uFF0C\u5E7B\u5203\
      \u795E\u5175\u591A\u79CD\u5F62\u6001\u53EF\u6EE1\u8DB3\u73A9\u5BB6\u57F9\u517B\
      \u7684\u6B32\u671B\uFF1B\u6E38\u620F\u4E2D\u66F4\u65B0\u609F\u7A7A\u864E\u88C5\
      \uFF0C\u5510\u50E7\u8888\u88DF\u7B49\u7279\u8272\u65F6\u88C5\u8BA9\u73A9\u5BB6\
      \u672C\u8272\u51FA\u6F14\uFF1B\u52A0\u5165\u4ED9\u95E8\u5B66\u4E60\u4ED9\u6CD5\
      \uFF0C\u4E30\u5BCC\u526F\u672C\u83B7\u5F97\u6CD5\u5B9D\uFF0C\u5F00\u5C40\u9001\
      \u795E\u5175\uFF0C\u901A\u5173\u9001vip\uFF0C\u5143\u5B9D\u76F4\u63A5\u6389\u843D\
      \uFF0C\u62E5\u6709VIP\u4E0E\u795E\u5175\u7684\u4F60\uFF0C\u53EF\u4EE5\u521B\u5EFA\
      \u5BB6\u65CF\uFF0C\u5236\u9738\u5168\u670D\uFF1B\u5FEB\u6765\u4E0E\u5B59\u609F\
      \u7A7A\u4E00\u8D77\u5927\u95F9\u5929\u5BAB\u5427\uFF01<br />\r\n<br />\r\n\u4E00\
      \u3001\u5E7B\u5203<br />\r\n\u73A9\u5BB6\u8FDB\u5165\u6E38\u620F\u901A\u8FC7\
      \u4E0D\u540C\u7684\u9014\u5F84\u6536\u96C6\u5E7B\u5203\uFF0C\u89E3\u5C01\u5E76\
