    about_the_game: "<strong>Onimod Land</strong> is real-time strategy game. The\
      \ premise of the game centers around a conflict between inhabiting aboriginals\
      \ and settlers from space as they both try to colonize a planet. The number\
      \ of units is almost limitless, which makes for gi-normously impressive battles\
      \ with lot of tanks, helicopters, catapults, etc. Each race has a unique set\
      \ of skills (technologies or magic spells) with more than 30 upgrades. The AI\
      \ of the units allows them to help each other during a battle, repair broken\
      \ buildings, etc. Game networking supports up to 8 players. The game mechanics\
      \ allow players to declare (or break) political alliances. There are 5 campaigns\
      \ and 30 maps in the game. With the map editor built into the game, you can\
      \ just keep adding more maps.<br><br><strong>Graphics:</strong> 2D isometric<br><strong>Screen\
      \ Resolution:</strong> any<br><strong>Technologies of Programming:</strong>\
      \ C++ and Assembly<br><br>This project began in the late 90's, when games focused\
      \ on game play with only 8-bit graphics. Games such as &quot;Warcraft 2&quot;\
      \ and &quot;Age of Empires 1&quot; emerged as a sensation because of their clever\
      \ game play. Beating this game with it's brutal efficiency and crafty knack\
      \ for making shrewd decisions is quite a challenge. The AI is quite intelligent\
      \ and even I, as the author, can't win with more than 3 computer opponents.\
      \ The game AI plays without cheating. It doesn't fudge resources nor spy on\
      \ the player.<br><br><i>I stress tested my server using a few of my friends.\
      \  It\u2019s possible that efficiency issues may pop up with a larger number\
      \ of players. Just be aware that I\u2019m entirely aware of this potential problem\
      \ and will be looking out for it. Any problems that do appear will be dealt\
      \ with promptly.</i>"
