details:
  data:
    about_the_game: "&quot;Tale of Ninja&quot; is a ninja role-playing game based\
      \ on the history of the Japanese Sengoku period (Age of Warring States)<br>The\
      \ gameplay of this game is mainly a puzzle game combine with action elements.<h2\
      \ class=\"bb_tag\">Game features:</h2><h2 class=\"bb_tag\">Multiple ways to\
      \ finish the level</h2>The Player will receive a target at each level. However,\
      \ each time player receives only minimal information after receiving the task.\
      \ The Player must discover and judge how to achieve the goal next.<br><br>Usually,\
      \ every mission has four ways: &quot;wind, forest, fire, mountain&quot; to pass,\
      \ that is, four different Nindou (\u5FCD\u9053, the way of ninja)<br><ul class=\"\
      bb_ul\"><li>Swift as the Wind </li></ul>The way of the Wind: find a shortcut\
      \ to the goal, and finally assassinate the target.<br><ul class=\"bb_ul\"><li>Silent\
      \ as the Forest</li></ul>The way of the forest: search for available mission\
      \ clues and use the clues to reduce the number of enemy needs.<br><ul class=\"\
      bb_ul\"><li>Fierce as the Fire</li></ul>The way of the fire: being like a fire\
      \ killing into the enemy formation<br><ul class=\"bb_ul\"><li>Immovable as the\
      \ Mountain</li></ul>The way of the mountain: look for clues, complete the task\
      \ in a bloodless way.<br><br>Each time you complete the mission, your nindou\
      \ will be evaluated to see what you finally achieved.<br>Each level also has\
      \ a guidance ninja that can provide players with various nindou cues. Of course,\
      \ if players can find them by themselves can add points in the final assessment.<h2\
      \ class=\"bb_tag\">Restore the history of the Sengoku period:</h2>The story-line\
      \ is adapted from the real history of the Sengoku period.<br>This time the game\
      \ centers on the Miyoshi clan, which rapidly rises and dominates Kinki and Shikoku\
      \ in just a few decades. How did they quickly decline in only ten years? The\
      \ puzzles are waiting for you to solve.<br>Matsunaga Hisahide, Sogo Kazumasa,\
      \ Miyoshi Nagayoshi, and other historical figures will also appear in this game."
