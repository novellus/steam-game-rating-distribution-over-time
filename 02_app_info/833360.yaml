    about_the_game: Star Valor is a Space Action RPG game that puts you in control
      of your own spaceship. Featuring a vast galaxy to explore, mine, quest, trade,
      fight and even craft your own weapons. You have many different ways to customize
      your ship and make it stand out in this constantly evolving universe. Every
      action you make counts in making a good (or bad) impression towards each faction.
      Start small, upgrade, complete missions, gather allies, hire mercenaries. Grow
      strong and powerful.<h2 class="bb_tag">Current Features</h2><ul class="bb_ul"><li>Open
      World exploration in a procedurally generated galaxy<br></li><li>Dynamic and
      easy to learn combat system<br></li><li>Craft your own weapons<br></li><li>140+
      different pieces of equipment to use in your ship<br></li><li>60+ spaceship
      models<br></li><li>Chose new character abilities as you level up<br></li><li>Hire
      a crew to improve your ship and gunners to operate turrets<br></li><li>Unlock
      Perks to open up new play styles<br></li><li>Story and procedural quest system<br></li><li>Seven
      factions to interact with<br></li><li>Wars between factions<br></li><li>Arena
      Mode for combat focused challenges</li></ul>
