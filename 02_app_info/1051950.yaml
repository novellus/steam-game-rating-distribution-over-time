details:
  data:
    about_the_game: "Voyage is a cinematic adventure game capturing the essence of\
      \ shared exploration. Whether you decide to play by yourself or cooperatively,\
      \ the journey will revolve around two survivors in search for answers of a long-forgotten\
      \ past. Embark on a voyage, unravel a mystery and find a way home together.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1051950/extras/Running_616.gif?t=1608721007\"\
      \ /><br><br><ul class=\"bb_ul\"><li> <strong>Shared experience</strong> - Work\
      \ alone or with a friend to guide two survivors and explore the world of Voyage\
      \ in a seamless cooperative experience.<br></li><li> <strong>Hand-painted</strong>\
      \ - Lose yourself in Voyage\u2019s sprawling hand-painted environments.<br></li><li>\
      \ <strong>Wordless narrative</strong> - Seek answers in a mysterious, wordless\
      \ journey.<br></li><li> <strong>Non-violent</strong> - With an emphasis on exploration\
      \ over violence, Voyage can be enjoyed by anyone.<br></li><li> <strong>Accessible\
      \ controls</strong> - Customizable input methods such as keyboard, gamepad,\
      \ mouse, and touch.<br></li><li> <strong>Immersive soundscape</strong> - Music\
      \ and sound by Calum Bowen, composer for Snipperclips, Pikuniku and Lovely Planet.</li></ul>"
