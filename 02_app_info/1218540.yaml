    about_the_game: "<h2 class=\"bb_tag\">Who Are You? Tshhhhhh... No More Words.</h2>If\
      \ you play <strong>Solous </strong>- you are a tiny lonely bit in the whole\
      \ micro-electronic universe, who gather and deliver information from one processor\
      \ to another. <br>You are a part of the large harmonious system and all your\
      \ moves have to be in perfect sync with it, otherwise - you will m\u0335\u031B\
      \u0356i\u0335\u032B\u030Ds\u0337\u031B\u0317s\u0336\u0317\u031A \u0334\u034E\
      \u034Bt\u0335\u0353\u0313h\u0335\u0321\u033Ee\u0338\u0339\u0313 \u0334\u0356\
      \u0300d\u0336\u0319\u0315a\u0338\u0354\u0313t\u0337\u0328\u035Da\u0336\u0360\
      \u0345 and disrupt system integrity.<br>Hurry up, information can't wait, even\
      \ if you deliver one another cat meme!<h2 class=\"bb_tag\">[Gameplay]</h2>Move\
      \ along the energy line to your destination point and collect all data in perfect\
      \ sync with music<h2 class=\"bb_tag\">[Game Features]</h2><ul class=\"bb_ul\"\
      ><li> Unique gameplay mechanic, that will blow your mind if you try it<br></li><li>\
      \ Extremely epic level-and-art design with a bunch of visual effects and particles<br></li><li>\
      \ Amazing specially written for the game soundtrack, that will be stuck in your\
      \ head for weeks<br></li><li> Leaderboard system! <br></li><li> Different skins\
      \ for the bit (main hero)</li></ul>And many, many more in the Solous the Game!"
