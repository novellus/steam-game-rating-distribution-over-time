  data:
    about_the_game: "Frio3 is a final sequel of frio series, contains additional Survival-Horror\
      \ elements at its most atmospheric in an advanced technique. This is the last\
      \ of the three stories.<br><br>The game starts in an earlier timeline set in\
      \ a decaying town, deserted and ghostly, centering on two sister last one left\
      \ nearby who got involved in a ghost accident.<br>With this game, You will be\
      \ exploring the most extremely scary experience and tasked with figuring out\
      \ the proper tools and deciphering all clues with your wit and keen observation\
      \ for survive.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/782050/extras/pages0001.jpg?t=1589374390\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Upgraded Graphic and Scaring props<br>-Graphics\
      \ have been greatly improved and many shock points have been added to create\
      \ an improved (scary) atmosphere in the game.<br><br></li><li> It supports 8\
      \ languages.(Subtitle)<br>-English, \u65E5\u672C\u8A9E, espa\xF1ol, \u4E2D\u6587\
      ,  Deutsch, \u0440\u0443\u0441\u0441\u043A\u0438\u0439, Indonesia, \u0E44\u0E17\
      \u0E22<br><br>\u203B Those who consider their state of mind and body to be weak\
      \ are advised not to play this game. Realistic appearances of the evil spirits\
      \ might give you a heart failure.  <br>This is not a mere scare tactic. The\
      \ Elderly, pregnant and underage individuals are restricted from playing this\
      \ game.</li></ul>"
