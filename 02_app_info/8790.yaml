    about_the_game: "The Game That Revolutionized the Racing Genre.<br><br>The successor\
      \ to the international award-winning racing simulation GTR accurately represents\
      \ the challenges of Motorsport racing. The detailed, photo-realistic depiction\
      \ of these powerful cars and beautiful circuits, thanks to the graphics technology,\
      \ and the enhanced driving model will make your adrenaline rise in one of more\
      \ than one hundred HP-beasts.<br><br><br>Beginners can start with the driving\
      \ school where they are taught the basics of race driving by a professional\
      \ instructor. Thanks to dynamic day, night and weather changes and an impressive\
      \ damage system, the races of the exciting FIA GT series become a thrilling\
      \ gaming experience.<br><br><br>Since the release of GTR2 in September 2006,\
      \ the game has received widespread acclaim. GTR2 simulates the 2003 and 2004\
      \ FIA GT Championship racing series.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Realism has been redefined: Authentic physics, dynamic\
      \ day and weather changes as well as an impressive damage model</li></ul><ul\
      \ class=\"bb_ul\"><li>Great variety: Grand touring cars reproduced down to the\
      \ last detail including all vehicles of the GT and NGT classes and the 24H races\
      \ from two FIA GT seasons</li></ul><ul class=\"bb_ul\"><li>Original circuits:\
      \ 34 different track variations</li></ul><ul class=\"bb_ul\"><li>Tough competition:\
      \ Human-like AI opponents</li></ul><ul class=\"bb_ul\"><li>Scalable levels:\
      \ 3 different game modes (Novice, Semi-Pro and Simulation)</li></ul><ul class=\"\
      bb_ul\"><li>Great fun: 6 game events (Open practice, Race weekend, \u2013 Championships,\
      \ Time trials, 24 Hour Races, Driving school)</li></ul><ul class=\"bb_ul\"><li>International\
      \ competition: Fully integrated multiplayer mode for racing against other human\
      \ drivers from all over the world.</li></ul><h2 class=\"bb_tag\">Cars Included:\
      \ </h2><ul class=\"bb_ul\"><li>BMW M3 GTR<br></li><li>BMW Z3 Coupe<br></li><li>Corvette\
      \ C5-R<br></li><li>Gillet Vertigo Streiff<br></li><li>Lister Storm<br></li><li>Lotus\
      \ Elise<br></li><li>Lamborghini Murcielago<br></li><li>Maserati MC12<br></li><li>Morgan\
      \ Aero 8<br></li><li>Mosler MT900<br></li><li>Nissan 350Z<br></li><li>Saleen\
      \ S7-R<br></li><li>Seat Toledo<br></li><li>TVR T400R<br></li><li>Viper GTS-R<br></li><li>Viper\
      \ Competition Coupe</li></ul>"
