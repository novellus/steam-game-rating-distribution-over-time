    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640800/extras/steam_bgame_head.png?t=1567675959\"\
      \ /><br>Skyfront is a multiplayer FPS built exclusively for VR. Jump into our\
      \ fast-paced zero-G battles and get your heart rate thumping! <br><br>PS. We\u2019\
      re a bloodless FPS, so YES, you can play against your little sister, mom and\
      \ that one really squeamish friend that freaks out every time someone mentions\
      \ blood!<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640800/extras/steam_bgame_1.png?t=1567675959\"\
      \ /><br>You whoosh around by equipping the Thruster and pointing your hand wherever\
      \ you want to go.<br><br>If you\u2019re a VR pro and like to go REALLY FAST,\
      \ try out the Grapple that latches onto surfaces and lets you spiderman around\
      \ the game arenas.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640800/extras/steam_bgame_2.png?t=1567675959\"\
      \ /><br>Skyfront presents you with a versatile weapons arsenal and plenty of\
      \ special abilities to boot! Whether you like to snipe your opponents from afar\
      \ or get right into their faces \u2013 we\u2019ve got you covered! Plus we\u2019\
      ve got Zero-G pineapples!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640800/extras/steam_bgame_3.png?t=1567675959\"\
      \ /><br>The game features four crazy cool arenas. The distinct sizes and layouts\
      \ of the arenas promote different types of gameplay, from really fast-paced\
      \ and intense to more calculated and sneaky.<br> <br>You can also choose between\
      \ traditional Single Deathmatch and Team Deathmatch game modes and the more\
      \ intense team-based Domination mode.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/640800/extras/steam_bgame_4.png?t=1567675959\"\
      \ /><br>Every time you unlock a new progression level, we throw awesome customisation\
      \ assets your way! Skins, visors, trails \u2013 be your perfect VR you! The\
      \ bragging rights you get whenever you level up aren\u2019t half bad either!<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=8aa4da50-c8a4-11e7-95f6-7b9503d180ca\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
