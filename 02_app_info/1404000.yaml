details:
  data:
    about_the_game: "Choose your hero and enter the dungeon in this otherworldly puzzle\
      \ game.<br />\r\nChess Knights: Eldritch Hunter is an original turn-based puzzle\
      \ game inspired by Chess.<br />\r\n<br />\r\nFeaturing:<br />\r\n- All pieces\
      \ move like in a chess game. You play as a Hero Knight who needs enter the dungeon\
      \ and solve several puzzles to defeat an otherworldly evil;<br />\r\n- 25+ hand-crafted\
      \ levels with increasing complexity (more to come soon!).<br />\r\n- Enter the\
      \ dungeons and feel the horror in this uncannily beautiful puzzle game;<br />\r\
      \n- Originally composed soundtracks;<br />\r\n- A chess game without any chess.\
      \ This is an original game concept for chess lovers and newcomers alike (you\
      \ do not need to know any chess to play it).<br />\r\n<br />\r\nChoose your\
      \ hero and enter the dungeon in this otherworldly puzzle game."
