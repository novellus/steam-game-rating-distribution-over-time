    review: 'This is quite far from being ok.


      Right at the beginning there was a menu that moved with my head. The menu was
      too big and off center (a bit to the right). I had to rotate the headset on
      my head to even see the buttons on the right side of the menu.


      All menus in the game had the same behavior (a bit to the right and too big
      to be seen in total).


      Ingame screenshots did not work. Leaving the game or VR did not work. I had
      to take the headset off and kill the process on the desktop.'
