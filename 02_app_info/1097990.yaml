    about_the_game: "Visual Novel Music Vol 1 is jam packed with triumphant, melodic,\
      \ professionally produced music to enhance your Visual Novel stories! Featuring\
      \ music covering a vast array of scenarios and moods, and produced with a wide\
      \ palette of instrumentation to fit the mood perfectly of each track, your Visual\
      \ Novels will come to life with this exciting new pack!<br />\r\n<br />\r\n\
      Features:<br />\r\n<br />\r\n* 25 Royalty-free songs<br />\r\n* For use in RPG\
      \ Maker, Visual Novel software or the engine of your choice<br />\r\n* Music\
      \ for Fanfares, morning, evening, afternoon, anger, happiness, tension, endings\
      \ and more!<br />\r\n* OGG and M4A formats included<br />\r\n<br />\r\nTracklist:<br\
      \ />\r\n<br />\r\nVNM_BMG01 Theme<br />\r\nVNM_BMG02 Fanfare<br />\r\nVNM_BMG03\
      \ Morning<br />\r\nVNM_BMG04 Evening<br />\r\nVNM_BMG05 Afternoon<br />\r\n\
      VNM_BMG06 Night<br />\r\nVNM_BMG07 Night Sky<br />\r\nVNM_BMG08 Ending<br />\r\
      \nVNM_BMG09 Angry<br />\r\nVNM_BMG10 Angry Comical<br />\r\nVNM_BMG11 Angry\
      \ Slow<br />\r\nVNM_BMG12 Comical<br />\r\nVNM_BMG13 Comical Slow<br />\r\n\
      VNM_BMG14 Sad 1<br />\r\nVNM_BMG15 Sad 2<br />\r\nVNM_BMG16 Foolish<br />\r\n\
      VNM_BMG17 High Tension<br />\r\nVNM_BMG18 Holiday 1<br />\r\nVNM_BMG19 Holiday\
      \ 2<br />\r\nVNM_BMG20 Park 1<br />\r\nVNM_BMG21 Park 2<br />\r\nVNM_BMG22 Weakness<br\
      \ />\r\nVNM_BMG23 Slowly<br />\r\nVNM_BMG24 Sense 1<br />\r\nVNM_BMG25 Sense\
      \ 2"
