  data:
    about_the_game: "From the team that brought you<i> Rise of Flight: The First Great\
      \ Air War </i>comes a new, re-imagined Great War combat flight-simulator as\
      \ part of the IL-2 Sturmovik Great Battles series. Fly some of WWI\u2019s greatest\
      \ aircraft in thrilling air to air combat high above the trenches of No Man\u2019\
      s Land. In planes made largely of canvas and wood, dogfight to the death against\
      \ cunning enemies and see if you have what it takes to become an ACE! Experience\
      \ what is was like to be an early aviation pioneer and test the tactics and\
      \ machines that would forever change warfare by bringing it to the skies for\
      \ the first time. Discover the bravery and courage it took to do battle where\
      \ each mission could be your last. Are you the next Guynemer, Ball, Bishop or\
      \ von Richtofen?<br><br>Flying Circus includes ten legendary WWI combat aircraft\
      \ that you can fly alone or with friends in single-player or multiplayer scenarios.\
      \ Flying Circus also comes with a map of the Arras sector of the Western Front\
      \ in WWI and includes picturesque cities, town and villages and an ominous,\
      \ deadly, cratered No Man\u2019s Land separating the two sides.<br><br>Compared\
      \ to more powerful WWII planes or jet aircraft; these early flying machines\
      \ can make tight turns with ease. You\u2019re aim will have to be good as dogfights\
      \ are twisting, turning, chaotic affairs and many bullets just pass through\
      \ the thin materials these planes are made of. Aim for the engine, radiator,\
      \ wing supports or the enemy pilot himself to bring him down. This takes a whole\
      \ other level of skill which also brings a whole new level of fun and immersion.\
      \  <br><br>IL-2 Sturmovik: Flying Circus \u2013 Vol. I is part of the IL-2 Sturmovik:\
      \ Great Battles series of products and can be integrated with other Great Battles\
      \ titles such as Battle of Stalingrad, Battle of Moscow, Battle of Kuban and\
      \ Battle of Bodenplatte. Steam requires you own Battle of Stalingrad before\
      \ you can add Flying Circus. When all titles are purchased, they combine to\
      \ create one huge WWI and WWII air and ground combat simulation.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1198470/extras/FC_Planes_Steam.png?t=1576849014\"\
      \ /><h2 class=\"bb_tag\">Included Content and Features</h2><ul class=\"bb_ul\"\
      ><li>10,000 sq. km. map of the Arras sector in WWI including cities, towns,\
      \ airfields and famous No-Mans-Land.<br></li><li>Ten legendary WWI aircraft\
      \ to fly - Spad XIII, Sopwith Dolphin, Sopwith Camel, RAF S.E.5.a, Bristol Fighter,\
      \ Albatros D.Va, Fokker Dr.1, Fokker D.VII. Pfalz D.IIIa and Halberstadt CL.II.<br></li><li>Also\
      \ includes the Fokker D.VIIF, Bristol Fighter F.III and Halberstadt CL.II 200hp\
      \ engine modifications.<br></li><li>Numerous types of buildings, hangars, ground\
      \ vehicles and scenery objects to enhance mission environment.<br></li><li>Detailed\
      \ and precise exterior models of aircraft with 4K skins.<br></li><li>Full-scale\
      \ 3D interior of each aircraft that looks amazing in VR.<br></li><li>Fly as\
      \ an observer/gunner in properly equipped aircraft.<br></li><li>Custom skins\
      \ support.<br></li><li>Quick Mission Builder to get you flying and fighting\
      \ in minutes.<br></li><li>Custom Single-Player Missions Support.<br></li><li>Scripted\
      \ Campaign Support <br></li><li>Co-Op and Dogfight Multiplayer Modes plus a\
      \ Dedicated Server option.<br></li><li>Realistic ballistics modeling.<br></li><li>Realistic\
      \ gunsight visuals and operation such as the famous Aldis sight.<br></li><li>Detailed\
      \ physics model and performance of aircraft.<br></li><li>Detailed damage model\
      \ to simulate damage to planes made of lighter materials.<br></li><li>Customizable\
      \ Joystick support and key mapping.<br></li><li>Virtual Reality Support for\
      \ all major VR goggles. <br></li><li>Customizable graphics options.<br></li><li>Track\
      \ recordings of your missions. <br></li><li>Motion-sim platform support.<br></li><li>Sim-shaker\
      \ audio effects support (under development).<br></li><li>TrackIR support.<br></li><li>Powerful\
      \ Mission Editor (For Intermediate and Advanced Users).<br></li><li>Large, Friendly\
      \ and Helpful Community.</li></ul>"
