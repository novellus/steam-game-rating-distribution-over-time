      \n- 2999 Achievements<br />\r\n- Nice sound and graphics<br />\r\n- Simple gameplay<br\
      \ />\r\n- 3 kind of modes ( endless, time challenge and sliding)<br />\r\n-\
      \ 11 Types of balls<br />\r\n- Custom achievements<br />\r\n<br />\r\nHOW TO\
      \ PLAY<br />\r\nSwipe the ball towards the hoop to score.<br />\r\nCollect stars\
      \ to unlock new balls. Improve your skills and become the master of the hoop.<br\
      \ />\r\nVery Fun! Game for everybody!"
