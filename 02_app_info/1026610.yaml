    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1026610/extras/Cat_Run.gif?t=1578748460"
      />                   <img src="https://steamcdn-a.akamaihd.net/steam/apps/1026610/extras/Run.gif?t=1578748460"
      /><h2 class="bb_tag">Overview:</h2>Play as young Mavis followed by her trusty
      cat Sebastian to free her father from an evil dungeon. <br>Overcome the deadly
      traps around every corner, figure out the secrets deep within from an untold
      past, converse with friendly spirits imprisoned within the dungeon to guide
      and cheer you on your adventure.<br><br>Explore 40 hand crafted levels, 2 bosses,
      3 game modes and beat your own record time for each level to test your platforming
      skills.<br><br>- Ancient language to decipher.<br>- Fast respawn.<br>- Hard
      and fatal mode to truly test the perfectionists.<br>- Find all the achievements.<br>-
      Keyboard and controller support.<h2 class="bb_tag">Featuring music by:</h2><ul
      class="bb_ul">    <li><strong><i>WaterFlame</i></strong><br>    </li><li><strong><i>OcularNebula</i></strong><br>    </li><li><strong><i>Xenith800</i></strong><br>    </li><li><strong><i>Shinsukeito</i></strong><br>    </li><li><strong><i>Schtiffles</i></strong><br>    </li><li><strong><i>LawnReality</i></strong></li></ul><h2
      class="bb_tag">Cover art by:</h2><ul class="bb_ul">    <li><strong>Amiette</strong></li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1026610/extras/SoulFire.gif?t=1578748460"
      /><br><i>Good luck, and don't forget to eat your vegetables!</i>
