    about_the_game: "MAMUI studio presents a suspense visual novel adapted from Thai\
      \ top black fantasy novel \u2013Garin Game : Curse of Revival Ceremony-- and\
      \ let\u2019s you decide your ending!<br />\r\n<br />\r\nIn the midnight of night\
      \ of the month, without the moonlight, a school darkness and silence. Then a\
      \ candle light  show a shadow of horror scene in a classroom. <br />\r\nAn unknown\
      \ alphabet is written all over the floor to magic  circle. In the middle of\
      \ the magic circle showing someone blood.<br />\r\n\u2026This is a part of murder\
      \ scenes climax in the school! <br />\r\n<br />\r\n<br />\r\nPlayer play as\
      \ &quot;Lantarima&quot;, female protagonist who has the sense of darkness, to\
      \ solve the mystery murder.<br />\r\n&quot;Garin&quot;, her extremely unfriendly\
      \ classmate, is the only one who can tell what this mystery is all about. She\
      \ has to deal with him or the next murder can\u2019t be stop. <br />\r\n<br\
      \ />\r\n<br />\r\nEach choice lead to entirely new branching paths and ending,\
      \ choose your answer carefully to survive!<br />\r\n<br />\r\nThere are 18 different\
      \ endings altogether and comes with 'Last Choice' function that can take player\
      \ back to the previous question."
