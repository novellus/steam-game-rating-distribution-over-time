    recommendationid: '75119206'
    review: 'This game is half an hour long. There''s no sound effects or music, just
      some barely animated stock library anime sprites supposed to represent your
      co-workers. Horribly written dialogue with poor grammar and multiple spelling
      mistakes every sentence, very few branching paths or dialogue possibilities.
      Did I mention it''s half an hour long?


      I played it because I liked the premise having worked in a call centre before
      and love visual novels, but with so little "game" here I don''t think it''s
      worth even a fraction of what the dev is charging. Frankly I''ve played free
      visual novels which have better production values and effort put in than this.


      Don''t waste your time or money. The only good thing about The Call Centre is
      that it''s so short that it qualifies for an automatic refund.'
