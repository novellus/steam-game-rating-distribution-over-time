      \ customers with their own problems and personalities. <br>-Multiple choices\
      \ of how to respond to each call <br>-Hilarious scenarios and responses <br>-Input\
      \ from your fellow colleagues <br>-Performance will be reviewed <br><br><br>This\
      \ is a fantastic opportunity if you want to get yourself in a new role. You\
      \ don\u2019t need years of call centre experience to join the team; just desperation\
      \ enough to do the job.  <br><br>                                          \
      \                         <strong>Please, please APPLY ASAP</strong>"
