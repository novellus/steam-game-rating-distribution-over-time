details:
  data:
    about_the_game: "\U0001F30D Play exotic songs from around the world.<br />\r\n\
      <br />\r\n\U0001F525 Feel the rhythm beat through your fingers.<br />\r\n<br\
      \ />\r\n\u266B Hours and hours of music from renowned world artists including:<br\
      \ />\r\n    ~~ DJ Drez - Indian fusion soundscapes<br />\r\n    ~~ David Charrier\
      \ - handpan harmonics<br />\r\n    ~~ Burning Babylon - dub roots riddim<br\
      \ />\r\n    ~~ Kaissa - Afrobeat soul<br />\r\n    ~~ plus Maneli Jamal, Eliyahu\
      \ Sills, Rhythm Scott, AEROPLANES, Hola Hola and more!<br />\r\n<br />\r\n\U0001F91F\
      \U0001F3FC A new album of music will be added to the game every month during\
      \ early access.<br />\r\n<br />\r\n\U0001F44D Hand-crafted levels: all levels\
      \ in Turtoa are created by groovy humans. No auto-generated music or content\
      \ here.<br />\r\n<br />\r\n\U0001F9D8\u200D\u2642\uFE0F Calming casual mode\
      \ makes for a meditative musical experience.<br />\r\n<br />\r\n\U0001F468\u200D\
      \U0001F3A4 Maestro mode challenges the fastest of fingers.<br />\r\n<br />\r\
      \n\u2197\uFE0F Top of the charts: Compete against friends and strangers in the\
      \ Global Leaderboards.<br />\r\n<br />\r\n\U0001F4DD Modder friendly: create\
      \ your own beatmaps and play your favorite songs.<br />\r\n<br />\r\n\U0001F3BC\
      \ 7 lanes wide of musical pride.<br />\r\n<br />\r\n\U0001F990\U0001F40C Slow\
      \ down time and enjoy perfect precision with Snail and Prawn powerups. <br />\r\
      \n<br />\r\n\U0001F422 Support the Turtles: A portion of profits will be donated\
      \ to the Sea Turtle Conservancy, the world\u2019s oldest sea turtle research\
      \ and conservation group.<br />\r\n<br />\r\n\U0001F41A Beautiful aquatic atmosphere.\
      \  <br />\r\n<br />\r\n\U0001F4AB Wishlist now!"
