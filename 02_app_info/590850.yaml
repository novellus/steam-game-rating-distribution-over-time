    about_the_game: The world is different at night. Take on the role of a tiny robot
      and embark on an adventure to illuminate a darkened planet. Learn the tricks
      around the incredibly unique mechanic of manipulating light and shadow to change
      the surrounding environment, solve intricate puzzles, and ultimately collect
      shards to resurrect a fallen star.<br><br><strong>Features</strong><br><ul class="bb_ul"><li>Manipulate
      light and shadow to explore and cut through the world<br></li><li>Collect crystals
      to activate different tools &amp; light sources<br></li><li>45 levels each with
      their own puzzles and unique solution<br></li><li>Navigate complex platforms
      and find the portable light bulb for even more puzzle solving gameplay</li></ul>
