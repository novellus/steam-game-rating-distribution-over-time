    about_the_game: "Talnes, an aspiring alchemist, always wanted to be a hero. With\
      \ an ancient tome stolen from his master, he embarks on a journey to find the\
      \ secret of eternal youth. What kind of challenges await our heroes? Will Talnes\
      \ reach his goal or be consumed by ancient beasts?<br><br>Welcome to the Age\
      \ of Fear: The Undead King expansion - <strong>The Quest for Immortality</strong>!\
      \ This expansion can be played along with original Age of Fear campaigns.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/972300/extras/alchemistdlc-seaportal.png?t=1560280407\"\
      \ /><h2 class=\"bb_tag\">FEATURE LIST</h2>\u2B50<strong>NEW HERO with new skills\
      \ and tactics!</strong><br><br>\u2B50<strong>NEW SCENARIOS and challenges which\
      \ have to be played in order to win powerful prizes!</strong><br><br>\u2B50\
      <strong>POWERFUL RELIC which awaits at the end of the expansion!</strong>"
