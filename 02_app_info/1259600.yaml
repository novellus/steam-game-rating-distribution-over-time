details:
  data:
    about_the_game: "<i>We open our doors to you on this eternal night. <br>Under\
      \ the moon\u2019s gaze, you may enter.</i><br><br>There Was the Moon is an atmospheric\
      \ exploration game. The player is tasked with completing a ritual prescribed\
      \ by an interspecies pact formed eons ago. Complete puzzles to delve deeper\
      \ into a massive monument in this mystical adventure.<br><br><br>A beautiful\
      \ nightmare...<br><ul class=\"bb_ul\"><li>Explore meticulously crafted environments\
      \ and discover their true purpose.<br></li><li>A luminous atmosphere paired\
      \ with a surreal soundscape.<br></li><li>Solve puzzles as you complete the ritual\
      \ step by step.<br></li><li>A short, satisfying experience that can be completed\
      \ in one sitting.<br></li><li>Divine contact, secrets, multiple endings. </li></ul>"
