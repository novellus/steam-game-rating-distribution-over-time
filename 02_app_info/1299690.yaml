  data:
    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/nM9xXFD\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/Gori_JoinDiscord.png?t=1603465210\"\
      \ /></a><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/DestroyUnicorns.png?t=1603465210\"\
      \ /><br>Want to slice creepy toys? Want to dice mutated unicorns? Want to play\
      \ as a murder-kitty on a death-dealing hoverboard? Great news! <i>Gori: Cuddly\
      \ Carnage</i> is the game you\u2019ve been waiting for!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/Steampage_GIF_edges.gif?t=1603465210\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/OurHeros.png?t=1603465210\"\
      \ /><br>Come meet the team. First up, there\u2019s your sentient, razor-sharp\
      \ hoverboard, <i>F.R.A.N.K.</i> Then there\u2019s <i>CH1-P</i>, a modular AI\
      \ that will constantly complain as you wipe out hordes of corrupted cuddly toys.\
      \ And then there\u2019s the star of the show \u2013 <i>Gori</i> \u2013 the most\
      \ adorable and badass cat in the world.<br><br>This cuddly crew gets unwillingly\
      \ dragged into a battle that wiped out all humans and laid waste to everything\
      \ on earth that wasn\u2019t cute and cuddly enough for The Adorable Army - a\
      \ horde of mutated and blood-thirsty toys that only YOU can destroy!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/GetRDY.png?t=1603465210\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Fast-paced, third-person skate-and-slash\
      \ carnage.<br></li><li>A futuristic world tainted by the Adorable Army.<br></li><li>Immersive\
      \ (and very cute) environments.<br></li><li>Adaptable music that reacts to your\
      \ actions and playstyle.<br></li><li>Intense destruction, brutal combat, and\
      \ a whole world to smash to bits.</li></ul><br>Follow Gori, F.R.A.N.K., and\
      \ CH1-P, on their journey to save their own lives and stop the carnage of the\
      \ Adorable Army and its dark leaders.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/Warning.png?t=1603465210\"\
      \ /><br>Game contains foul language, excessive gore and other adult content!\
      \ Enjoy!<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299690/extras/Unicorn_Orginal_Transp_small.png?t=1603465210\"\
      \ />"
