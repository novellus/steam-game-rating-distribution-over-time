    legal_notice: "This application makes use of data products from the Wide-field\
      \ Infrared Survey Explorer, which is a joint project of the University of California,\
      \ Los Angeles, and the Jet Propulsion Laboratory/California Institute of Technology,\
      \ funded by the National Aeronautics and Space Administration.<br />\r\n<br\
      \ />\r\nThe Digitized Sky Surveys were produced at the Space Telescope Science\
      \ Institute under U.S. Government grant NAG W-2166. The images of these surveys\
      \ are based on photographic data obtained using the Oschin Schmidt Telescope\
      \ on Palomar Mountain and the UK Schmidt Telescope.<br />\r\n<br />\r\nBased\
      \ on photographic data obtained using The UK Schmidt Telescope. The UK Schmidt\
      \ Telescope was operated by the Royal Observatory Edinburgh, with funding from\
      \ the UK Science and Engineering Research Council, until 1988 June, and thereafter\
      \ by the Anglo-Australian Observatory. Original plate material is copyright\
      \ \xA9 the Royal Observatory Edinburgh and the Anglo-Australian Observatory.\
      \ The plates were processed into the present compressed digital form with their\
      \ permission. The Digitized Sky Survey was produced at the Space Telescope Science\
      \ Institute under US Government grant NAG W-2166.<br />\r\n<br />\r\nImages\
      \ have been obtained through SkyView, which has been developed with generous\
      \ support from the NASA AISR and ADP programs (P.I. Thomas A. McGlynn) under\
      \ the auspices of the High Energy Astrophysics Science Archive Research Center\
      \ (HEASARC) at the NASA/ GSFC Astrophysics Science Division.<br />\r\n<br />\r\
      \nMusic: J.S. Bach: Kevin MacLeod"
