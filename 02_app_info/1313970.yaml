details:
  data:
    about_the_game: 'This application is not a game. With light pollution, it is getting
      more difficult to fully appreciate the night sky, see the constellations, and
      determine the position of deep sky objects, from our pale blue dot. With this
      planetarium, you can learn and appreciate the beauty of a dark night sky.  Amateur
      astronomers can prepare their observations by having a real sense of where deep
      sky objects are through virtual reality, without relying on a GoTo  mount.<br><br>&quot;Astronomy
      compels the soul to look upward, and leads us from this world to another.&quot;
      Plato, The Republic, 342 BCE.<h2 class="bb_tag">Key features</h2><ul class="bb_ul"><li>41375
      stars (apparent magnitude &lt; 8)<br></li><li>The planets of the Solar system
      and the Moon.<br></li><li>88 constellations<br></li><li>Deep Sky Object Catalogs:
      Messier (110), Caldwell (109), and Herschel 400 (400), NGC (7840), IC (5386)
      , Arp (338), Sharpless-2 (313) <br></li><li>Deep Sky Object images from surveys:
      <br><ul class="bb_ul"><li>Original Digitized Sky Survey<br></li><li>2nd Digitized
      Sky Survey (Red)<br></li><li>2nd Digitized Sky Survey (Blue)<br></li><li>2nd
      Digitized Sky Survey-Near Infrared<br></li><li>Wide-field Infrared Survey Explorer
      1, 2, 3, and 4.</li></ul></li><li>The Equatorial Grid, Azimuthal Grid, Ecliptic
      Plane, and Galactic Plane.<br></li><li>Bortle Scale effect, location, and time
      options </li></ul><h2 class="bb_tag">Action</h2>Point to objects in the sky
      to get information.<br><ul class="bb_ul"><li> Index: A<br></li><li> Vive: Trigger<br></li><li>
      Oculus Touch: X</li></ul><h2 class="bb_tag">Playlist</h2>Music of J.S. Bach,
      Beethoven, G. Mahler, A. Dvorak, M. Mussorgsky, M. Ravel, and  I. Stravinsky
      for relaxing.'
