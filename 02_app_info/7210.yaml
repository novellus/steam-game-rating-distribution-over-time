    about_the_game: "New York, 2000...<br>...Without knowing how or why, Brian, a\
      \ student on the verge of graduating from college, is attacked by Mafia gangsters.<br>\t\
      \t\t\t\tDuring his desperate getaway, in the company of a mysterious striptease\
      \ dancer, he ends up meeting a wide range of unusual characters. But which ones\
      \ are trying to help him and which ones are planning to blow his head off?<br>\t\
      \t\t\t\tYou will have to be very ingenious to figure it out, without forgetting\
      \ that nobody is who they seem in this explosive mixture of murder, money, ambition,\
      \ santeria rituals and deception...a whole lot of deception.<br>\t\t\t\t\t<ul\
      \ class=\"bb_ul\"><li>Approximately 100 settings that are visually rich, containing\
      \ 30 interactive characters.<br>\t\t\t\t\t</li><li>Characters with soft edges,\
      \ real-time lighting and shading effects, camera changes, panoramic shots and\
      \ more.<br>\t\t\t\t\t</li><li>High-quality stereo sound, an original soundtrack\
      \ with over 24 songs.<br>\t\t\t\t\t</li><li>3D characters with a cartoon look\
      \ and high-impact visual features that include 2D and 3D in an unmatchable style.\
