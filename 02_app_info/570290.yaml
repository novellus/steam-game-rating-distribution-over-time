details:
  data:
    about_the_game: An in depth look at the persecution and subsequent death of the
      5 million non Jewish victims of the World War II Holocaust and the lives of
      those who survived.  Through stories of survivors and historical footage, these
      lesser known voices are brought to life.  From the Roma and Sinti people who
      were also targeted for complete annihilation to the thousands of Catholic Priests
      who were killed for speaking out, Forget Us Not strives to educate and give
      tribute to those who were killed for their religion, ethnicity, political views,
      sexual orientation and physical handicaps.
