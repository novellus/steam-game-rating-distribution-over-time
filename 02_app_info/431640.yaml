    about_the_game: "It's time to get MEDIEVAL!<br><br>From the creators of the award\
      \ winning puzzle games Doodle God &amp; Doodle Devil, comes a new fantasy brain-teaser\
      \ where you can create your own Kingdom with Castles, Knights, Warlocks and\
      \ Dragons! Great for gamers of ALL ages.<br><br>Daring adventure awaits you\
      \ in this fantasy world where you can breed and raise four different types of\
      \ Dragons, return the family castle to prosperity or defile flowering lands\
      \ as a Necromancer.<br><br>New Game Mode: Arm your Knight to fight through the\
      \ hordes of monsters and mighty bosses in a new runner-style combat game!<br><br>The\
      \ famous Doodle series puzzle game play has been completed re-imagined in this\
      \ ALL ages fantasy adventure.<br><br>Create a New Kingdom Today!<br><br>CRITICS\
      \ LOVE THE DOODLE SERIES <br>\u201CIt's addictive. Insanely so! Lots of fun.\u201D\
      \ \u2013 148Apps<br>\u201CWonderfully unique concept. Deeply satisfying!\u201D\
      \ \u2013 GameZebo <br>\u201CGiving it huge thumbs up!&quot; - TUAW <br>\u201C\
      Discovering each new element was an utter delight.&quot; -AppSafari <br>&quot;You'll\
      \ have to use your creativity\u2026ruthlessly addictive.&quot; - Slide2Play<br><br>FEATURES\
      \  <br><br> - All ages puzzle game play for the entire family <br> - Intuitive\
      \ one-click gameplay encourages thoughtful, creative play. <br> - Breed and\
      \ raise four different types of Dragons <br> - Quest as a fearless Knight, Powerful\
      \ Warlock or fantasy Dragon <br> - Play the new \u201Crunner\u201D combat mode\
      \  <br><br> ******<br> LIKE: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.facebook.com/doodlegod\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.facebook.com/doodlegod</a> <br> FOLLOW\
      \ on Twitter:  <a href=\"http://www.twitter.com/doodle_god\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >www.twitter.com/doodle_god</a><br><br>More than 500 detailed\
      \ reviews in gaming press, including:<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.metacritic.com/game/ios/doodle-kingdom\"\
      \ target=\"_blank\" rel=\"noopener\"  >Metacritics list of Reviews - 70/100</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://jayisgames.com/review/doodle-kingdom.php\"\
      \ target=\"_blank\" rel=\"noopener\"  > Kingdom of magic! - 3.5/5</a><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/doodle-kingdom-hd-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >There's no denying Doodle Kingdom's addictive\
      \ quality. - 80/100</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.appspy.com/news/8125/breed-dragons-and-create-an-empire-in-doodle-kingdom-out-now-on-the-app-store\"\
      \ target=\"_blank\" rel=\"noopener\"  >Breed dragons and create an empire in\
      \ Doodle Kingdom</a>"
