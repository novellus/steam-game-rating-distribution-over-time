    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>On June 28th, 2005,
      during an infamous mountainside battle with Taliban forces, Lieutenant Michael
      P. Murphy was killed while trying to protect his Navy SEAL team. In 2007, he
      was posthumously awarded the Medal Of Honor for his bravery, the first ever
      given for combat in Afghanistan. This powerful documentary features interviews
      with Lt. Murphy''s friends, family, and teammates, and reveals the remarkable
      life of the son, brother, neighbor, and warrior known to all as Murph, a man
      who made the ultimate sacrifice for his country and the cause of freedom to
      become a true American hero. This is the story and legacy of MURPH: THE PROTECTOR.'
