    about_the_game: '<strong>Infinite Survival</strong> is a roguelike survival game
      with turn-based gameplay. The game features a completely procedurally generated
      open world.<br><br>Craft new items and weapons, lay traps and defences, use
      stealth to evade enemies, and explore in any fashion you want. Survive for four
      days!<h2 class="bb_tag">Key Features</h2><br><br><ul class="bb_ul"><li> Randomly
      generated world<br></li><li> Turn-based roguelike with permanent death<br></li><li>
      Unique crafting system which allows you to create equipment by combining them
      together<br></li><li> Skill system with over 24 skills<br></li><li> More than
      70 items<br></li><li> Dynamic weather and day-night cycle<br></li><li> Difficulty
      system : easy, normal, hard, insane<br></li><li> Character Customization </li></ul>'
