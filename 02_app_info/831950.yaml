    review: I don't usually enjoy crafting games but the simplicity and roguelike
      elements made me really like Infinite Survival. The only thing it's missing
      is an endless survival mode (ironic that a game with this name doesn't have
      one) because there's no incentive for me to keep playing and trying new things
      if I know it's all going to end when the time runs out.
