details:
  data:
    about_the_game: 'The new tides of warfare have invaded the Gemini system. They
      have arrived. No one is safe anymore.<br><br>Meet the fearless and brutal A''shriari.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/715920/extras/Mothership.jpg?t=1599048469"
      /><br><br>The A''shriari are convinced that the only way to complete victory
      is a brutal &quot;scorched earth&quot; military strategy. Their massive mothership
      is capable of burning entire planets, vaporizing all means of sustaining life.<h2
      class="bb_tag">NEW FACTIONS</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/715920/extras/Battle.jpg?t=1599048469"
      /><br><br>Cycle of Warfare brings five new playable factions, new ways to play
      the game and exponentially increased replayability which combined offers more
      than 100 hours of new Conquest and Scenario gameplay.<br><br>In the Cycle of
      Warfare DLC you are able to start the conquest over the Gemini system as one
      of three other established factions, each contending with their own rivals and
      advantages; Iolian Pact, Korkyra and Outerlands.<br><br>These conquest scenarios
      can be easily modified in-game to allow the players to customize their own starting
      advantage as they see fit.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/715920/extras/Invasion.jpg?t=1599048469"
      /><br><br>Aside from regular conquest, Cycle of Warfare brings two amazing &quot;challenge
      scenarios&quot; for more experienced players:<br><br><ul class="bb_ul"><li>Play
      as the A''shriari. The unforgiving alien race bent on humanity''s extinction.<br></li><li>...
      or choose the life of an ambitious privateer and lead your clan to wealth and
      glory.</li></ul><br>Both challenges modify the game''s rules in different ways,
      moving away from empire management towards riskier gameplay.<h2 class="bb_tag">KEY
      FEATURES</h2><br><ul class="bb_ul"><li>Five new playable factions: Iolian Pact,
      Korkyra, Outerlands, A''shriari, and privateers<br></li><li>The game can be
      played from a lot of new perspectives<br></li><li>The replayability is increased
      exponentially<br></li><li>Over 100 hours of new Conquest and Scenario gameplay<br></li><li>Fly
      and command capital ships of an exclusive new alien shipline, from gunships
      to carriers<br></li><li>Vanquish all human life from the Gemini system by shutting
      down all of the infrastructure<br></li><li>Fire a massive weapon directly from
      their mothership, burning planets and vaporizing all means of sustaining life</li></ul>'
