    about_the_game: "In the demo, you'll get to experience the first two days out\
      \ of five! The demo covers the common route.<br />\r\n<br />\r\n--<br />\r\n\
      <br />\r\nIn the small island of Liliana, lays Clarke, an artist who just so\
      \ happens to be a marble. They're having some trouble, you see. They're facing\
      \ the worst thing that can happen to a creative: artist's block. Following the\
      \ footsteps of their favorite artists, they're out on the town to find a muse!\
      \ That's where you come in! It's your job to guide Clarke to their next muse\
      \ and maybe even help them find love along the way. Will you make Clarke's next\
      \ piece the best portrait Liliana has ever seen or will they continue to be\
      \ stuck with their artist's block?<br />\r\n<br />\r\nInspired by the amazing\
      \ channel, Jelle's Marble Runs on YouTube, and Hatoful Boyfriend, comes a quirky\
      \ dating sim where you can date marbles!<br />\r\n<br />\r\nFeatures<br />\r\
      \n5 romance interests, all with their own storyline and personality!<br />\r\
      \nOpen Dyslexic font option<br />\r\nArtwork done by Betawolfs, a member of\
      \ Jelle's Marble Runs!<br />\r\nA ninja<br />\r\nThe mafia<br />\r\nA gigantic\
      \ event where marbles participate in numerous sports, such as horse racing and\
      \ ribbon dancing aka the Marble Palooza<br />\r\n<br />\r\nTeam<br />\r\nKristi\
      \ Jimenez (HusbandoGoddess)......Writer &amp; Project Lead<br />\r\nGami (Bradley\
      \ Marques)....Programmer<br />\r\nEfe Torzan &amp; Whadies.....Composers<br\
      \ />\r\nNaraudio &amp; Kazantsev....Music Box Composers<br />\r\nEnajori Yui....Background\
      \ Artist<br />\r\nBetaWolfs &amp; Andiboy....Artists<br />\r\nWilliam Doyle\
      \ (Will Rabbit)....Sprite Editing, Map Artist, and Poster Artist<br />\r\nM.....GUI\
      \ Artist<br />\r\nTaylor Morphis, Kelly Escalante, &amp; Windchimes....Proofreaders\
      \ &amp; Editors"
