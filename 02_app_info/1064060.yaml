    review: "[h1] Genre [/h1] Ein First Person Point & Click Adventure mit Adult Content\n\
      \n[h1] Story [/h1] Der Protagonist (Wir) hat die Nase voll von dem Leben was\
      \ seine Familie ihn aufgetragen hat, viel lernen, hart arbeiten und kaum Zeit\
      \ f\xFCr sich selbst. Darum beschlie\xDFt Er/Wir das es Zeit ist etwas zu \xE4\
      ndern. Wir nehmen einen Job als eine Art Hausmeister/Heimwerker auf einer Sch\xF6\
      nen Insel an, die nur von Reichen, sch\xF6nen Frauen besucht wird. Schnell lernen\
      \ wir das der ehemalige Hausmeister/Heimwerker spurlos verschwunden ist und\
      \ keiner wei\xDF wohin oder warum. So beginnt unser Abenteuer auf der Insel\n\
      \n[h1] Gameplay [/h1] Gleich vorweg, das Spiel ist definitiv nicht fertig sondern\
      \ lediglich eine sehr fr\xFChe Version des Spiels. Schon im Hauptmen\xFC sieht\
      \ man das es die Version 0.2 ist, also Theoretisch noch im Early Access und\
      \ wie es aussieht wurde das Spiel seit einem Jahr vom Entwickler nicht mehr\
      \ anger\xFChrt. Aber zum Gameplay, wir haben eine Map auf der wir verschiedene\
      \ Geb\xE4ude der Insel sehen. Einige Geb\xE4ude sind nicht betretbar (man bekommt\
      \ die Meldung \"Under Construction\"). In unserem Tagebuch sehen wir die aktuellen\
      \ Aufgaben die wir zu l\xF6sen haben. im Prinzip gehen wir zum B\xFCro des \"\
      General Managers\" und bekommen eine Aufgabe, die wir l\xF6sen m\xFCssen und\
      \ wenn wir diese gel\xF6st haben, gehen wir wieder zu ihr um eine weitere Aufgabe\
      \ zu bekommen. Die Aufgaben sind relativ simpel aber nicht schlecht. Man muss\
      \ immer f\xFCr irgendjemand einen bestimmten Gegenstand besorgen und danach\
      \ ein kleines Minispiel/R\xE4tsel l\xF6sen. Man bekommt auch die M\xF6glichkeit,\
      \ mit den Weiblichen Angestellten und auch den Urlauberinnen zu flirten, wenn\
      \ man darauf eingeht, bekommt man zwischendurch \"Sexy Bilder\" zugeschickt\
      \ via Smartphone/Handy (Unsere Nummer bekommen diese immer selber raus, warum\
      \ auch immer). Nach gut 2 Stunden Spielzeit bricht das Spiel auf einmal ab und\
      \ wir bekommen die Meldung das dies das Ende der aktuellen Version ist und wir\
      \ gerne via Patreon supporten k\xF6nnen. Sound gibt es kaum und die Musik ist\
      \ nur im Hauptmen\xFC zu h\xF6ren\n\n[h1] Pro/Contra [/h1]\n+ G\xFCnstig\n+\
      \ Story ganz OK\n+ Adult Content ist ganz OK (nicht \xFCbertrieben)\n+ Die Puzzle/R\xE4\
      tsel sind ganz gut\n\n- Das Spiel ist eindeutig nicht fertig, das Spiel bzw.\
      \ die Spielversion endet einfach nach gut 2 Stunden Spielzeit (wird aber hier\
      \ im Shop nicht als Early Access angezeigt)\n- Im Prinzip eine bezahlbare Demo\
      \ Version\n- Es gibt kaum Soundeffekte\n- Musik ist nur im Hauptmen\xFC zu h\xF6\
      ren\n- Leider Keine Achievements\n\n[h1] Fazit [/h1] Ein eindeutiges Early Access\
      \ Spiel was aber nicht als solches gekennzeichnet ist, was an sich schon eine\
      \ Frechheit ist. Au\xDFerdem wurde das Spiel von den Entwicklern seit \xFCber\
      \ ein Jahr nicht mehr anger\xFChrt. Schon im Hauptmen\xFC sieht man, das es\
      \ sich hierbei um die Version 0.2 handelt. man merkt dem Spiel die Unfertigkeit\
      \ sofort an. An sich h\xE4tte das Spiel viel Potential weil die R\xE4tsel/Puzzle\
      \ machen schon Spa\xDF und die Dating Elemente h\xE4tte man auch gut verbessern\
      \ k\xF6nnen um das Spiel in eine Gute Richtung zu lenken. Es ist zwar G\xFC\
      nstig aber so Leider nicht zu Empfehlen"
