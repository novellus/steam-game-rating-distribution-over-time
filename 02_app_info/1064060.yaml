    about_the_game: This game is a point and click, sandbox erotic RPG set on an island
      where rich and successful women spend their time, enjoying luxury facilities
      and sun-kissed beaches. You're a young man born into a rich and powerful family
      who has grown tired of the pressures they put on you. Hungry for new experiences
      and adventures, you decide to escape from your daily grind and set off on a
      journey of discovery. Your first destination is an island of Angelane, otherwise
      known as the Bikini Island. There will be many quests, many NPCs to interact
      with and many puzzles to solve!<br><br><ul class="bb_ul"><li>Have great fun
      solving the problems as the island handyman<br></li><li>Interact with many cute
      girls in the game. <br></li><li>Captivating storyline and many quests!<br></li><li>Start
      romances with the female NPCs!<br></li><li>Beautiful renders to allow you to
      fully immerse in this happy world!</li></ul>
