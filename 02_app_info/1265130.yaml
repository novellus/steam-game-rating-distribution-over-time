  data:
    about_the_game: This is a puzzle game for the whole family. You assign the number
      of blocks and create a game field where you need to find paired images. Use
      the mouse to open the first image and then the second. If both pictures coincide,
      they remain open, otherwise they close back and you continue to search or remember
      where you came across the same ones. The number of attempts is unlimited, good
      training of visual memory.
