    about_the_game: 'Fast Dust is a racing game, you have a 10 unique cars to choose.
      These cars are neither new nor shiny. But they have a true character, heavily
      battered, with a specially reinforced structure, they have come out of many
      collisions and still have some power under the hood.<br>There are 70 racetracks
      to cover in varied terrain, total of 270 miles (430km). As a driver of these
      amazing vehicles, you will have the opportunity to test yourself on the forest
      roads, in the sandy canyon and in the old factory town. The condition on the
      road will not always be ideal, get ready for rain, snow, fog and night drive.
      On some routes, you will discover shortcuts that will allow you to gain an advantage
      over your opponents and win.<br><br>CAREER MODE<br>As a new driver, you are
      starting to build your position in the ranking of the 155 best drivers. Before
      each race, your buddy Harry, who is piloting your career, sends you an information
      about the number of opponents, weather conditions and possible shortcuts on
      the route. By winning the race you gain not only a higher position in the ranking
      but also money (virtual), which allows you pay the entry fee, before each race.<br><br>An
      additional source of cash are bets in which you can participate before the race.
      The stake is either cash or a car. Be aware that you can also lose the bet.
      In order to have additional car in the garage, you have to win the bet, so the
      risk sometimes pays off.<br>By winning the race, you unlock various upgrades
      to purchase, such as:<br><ul class="bb_ul"><li> Speed Tuning;<br></li><li> Acceleration
      Tuning;<br></li><li> Turbo;<br></li><li> Shortcut Maps;</li></ul><br>There are
      70 racetracks to drive (270 miles / 430 km,), in 3 different locations: <br><ul
      class="bb_ul"><li> Old Factory Town;<br></li><li> Forest;<br></li><li> Canyon;</li></ul><br>Different
      weather conditions: <br><ul class="bb_ul"><li> Rain;<br></li><li> Fog;<br></li><li>
      Snow;<br></li><li> Day;<br></li><li> Night;</li></ul><br>You start from the
      last position and you have 154 drivers and you have to beat them all.<br>There
      are 4 types of race:<br>1) standard - a race against several drivers, the goal
      is to take first place;<br>2) elimination - a race against several drivers,
      there are gates on the route, the last driver is knocked out on each gate, in
      order to win you have to reach the last gate first;<br>3) checkpoint - you drive
      alone, on the route there are gates that you have to reach in a given time,
      a win allows you to move to the next race;<br>4) countdown - you drive alone
      and you have to reach the finish line in a given time, by winning you prove
      that you are ready to compete with better drivers;<br><br>QUICK RACE MODE<br>In
      this mode you choose any car from the garage, any racetrack you want and your
      favorite race type (standard, elimination, checkpoint, countdown).<br><br>ONLINE
      MODE<br>In this mode you can race with friends or with players currently available
      online. Up to 7 people can participate in a single race.'
