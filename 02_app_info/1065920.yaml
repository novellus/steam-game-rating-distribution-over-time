  data:
    about_the_game: DoomAI is a simple and easy-to-play tower game of scenario analogy,
      with the main gameplay being the development of arms. In the game, players can
      freely choose different RACES, including terrans, orcs, demons, zerg and so
      on. Each race has a different kind of unit, and each unit has multiple skills
      to learn in the game. In the game, players only need to control their own heroes
      to attack the tower, all arms will automatically generate and fight. Each level
      is uniquely designed to allow players to challenge a total of 36 bosses over
      3 weeks. There are also plenty of interesting arena levels and lots of gear
      and hero skills to explore. If you have any questions about this game, please
      feel free to contact the author.
