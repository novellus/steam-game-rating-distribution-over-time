    about_the_game: "Too lazy to go to a waterpark? Can't exit home due to quarantine?\
      \ Suffer no more! Here comes a Waterpark Simulator!<br />\r\n<br />\r\nWaterpark\
      \ Simulator is a funny game with some interesting gameplay, good graphics and\
      \ immersive first person animations. Enjoy all typical waterpark amusmenets.\
      \ Use glides, get drunk, sunbath, swim in a pool, eat different types of food,\
      \ socialize... Thanks to this game, your summer will be as if the corona never\
      \ happened!<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-Use glides\
      \ in first person perspective<br />\r\n-Swim<br />\r\n-Customize your character:\
      \ choose sex, haircut, clothing, etc<br />\r\n-Get drunk<br />\r\n-Good graphics<br\
      \ />\r\n-VR-support<br />\r\n-Achievements<br />\r\n-Controller support"
