    about_the_game: "<h2 class=\"bb_tag\">Mission:Amazing is a top-down shooter game.</h2>\
      \ Your goal is to defeat waves of enemies, and they will get stronger each wave.\
      \ But do not worry, you can upgrade your weapons with cards and money that drop\
      \ from enemies, and go back to fight even stronger to get your revenge. As you\
      \ level up, your Max Health and Armour will increase.<br><br>              \
      \                                                                          \
      \              <h2 class=\"bb_tag\">Cards to Collect</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1211060/extras/Gat.png?t=1577991137\"\
