details:
  data:
    about_the_game: Awaken from your slumber as you venture out to seek ancient crystallized
      devices in three different locations. You must activate them all and repel the
      darkness before it collides with your world.<br><br><br><strong>10 to 30 mins
      play time</strong><br><br><br>As you travel you will encounter various dangerous
      obstacles you have to overcome. Dash your way through them as you gather all
      the keys needed for the inactive devices.<br><br>In the past there were once
      a beautiful city, where people and technology thrived.<br>But one day, darkness
      wiped it all out. To prevent the darkness from consuming the world once more,
      a defense mechanism were made.<br>Every time it threatens, a new Watcher awakens
      from its slumber to activate the devices.<br>Today, the darkness returns. You
      must destroy it before it's too late.<br><br><br><strong>FEATURES</strong><br><br><u>Challenges</u><br>Fight
      your way past crumbling platforms and enraged wolves with precise timing and
      stealth.<br><br><u>Exploration</u><br>Immerse yourself in three unique worlds
      with atmospheric music and sound.<br><br><u>Visuals</u><br>Beautiful and charming
      low-poly style with shimmering colors.
