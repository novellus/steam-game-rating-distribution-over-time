    about_the_game: "<h2 class=\"bb_tag\">TL;DR</h2>So, you don\u2019t care about\
      \ a lot of text? I\u2019m fine with that.<br>Press buttons on your keyboard\
      \ to make the Progress Bars go up and down.<h2 class=\"bb_tag\">Intro</h2>Progress,\
      \ the final frontier. Since everything progresses, but not as fast or slow as\
      \ YOU want it to, you can take full control of progress in this game.<br>Made\
      \ with (mostly) historically correct Progress Bars from the history of computers.<br>A\
      \ truly passionate approach on the most significant achievements of the modern\
      \ age: THE PROGRESS BAR, finally becomes a game.<h2 class=\"bb_tag\">Gameplay\
      \ Singleplayer</h2><br>Use any key on your keyboard (or mouse) that you might\
      \ associate with \u201Cright/up\u201D for progression and the \u201Cleft/down\u201D\
      \ direction for regress.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/661230/extras/help_614_steamstorepage.png?t=1604677313\"\
      \ /><br><br><strong>normal</strong><br>Progress and regress as you wish, at\
      \ your personal pace.<br><br><strong>idle</strong><br>Modern computers are often\
      \ way too fast to fully enjoy the beauty of Progres Bars. You can finally watch\
      \ as many Progres Bars as you want, in their pace. Slow and smooth.<br><br><strong>RUN\
      \ BAR</strong><br>In case your modern life is NOT fast enough, why not try speed-running\
      \ and Improving every playthrough?<h2 class=\"bb_tag\">Gameplay Multiplayer</h2><br>Can\
      \ you beat your friends? ALL of them? AT THE SAME TIME?<br>Go against your friends\
      \ and challenge them in a game of keyboard destruction to find out who can press\
      \ faster space or backspace.<br><br><strong>Twitch</strong><br>Play with or\
      \ against your audience on Twitch, just set the channel name in the \u201COptions\u201D\
      \ menu.<br>Any chat message with a + in it will make progress and every message\
      \ with a - in it will make a regress.<br>Every message has only one action.<br>Streamer\
      \ VS audience, who will win?<h2 class=\"bb_tag\">What other players Say:</h2><br>But\
      \ don\u2019t trust my words alone, this is what other player have to say:<br><br><ul\
      \ class=\"bb_ul\"><li>\u201CI am speechless.\u201D<br></li><li>\u201CWe played\
      \ it straight for an hour against each other.\u201D<br></li><li>\u201CThis is\
      \ totally awesome!\u201D<br></li><li>\u201CThis is how I imagine the next ransomware\
      \ will be.\u201D<br></li><li>\u201CI have absolutely no clue what you are trying\
      \ to make here.\u201D<br></li><li>\u201CI am highly underwhelmed.\u201D<br></li><li>\u201C\
      This must be interrogation software used by the CIA to destroy ppl\u2019s minds.\u201D\
      </li></ul><br>So what do you waiting for?<br>Start making Progress!<br><br>-\
      \ THE DEV"
