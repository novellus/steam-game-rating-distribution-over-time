    about_the_game: "One day the past will come knocking and you\u2019ll have to open\
      \ the door.<br><br>The fate of other characters rests in your hands. Take on\
      \ the role of a \u201CTellman &amp; Brothers\u201D bank employee. Find a strategy\
      \ for each problematic debtor, study that person\u2019s info, and get to work.<br>Recruit\
      \ your \u201Cbusiness partners\u201D from the collection agency. Determine how\
      \ they talk to clients or let them decide how to do things on their own.<br><br><ul\
      \ class=\"bb_ul\"><li><strong>You need to earn $580,000 </strong> in 12 days\
      \ for your daughter\u2019s operation. Her life depends on your actions.<br></li><li><strong>The\
      \ task isn\u2019t quite that simple:</strong> Your income is based on the number\
      \ of people who pay off their debts. If you choose the wrong strategy for a\
      \ client, then (best case scenario) you may earn N-O-T-H-I-N-G or you might\
      \ even acquire some new problems.<br></li><li><strong>Extra income is always\
      \ a good thing.</strong> Buy all the supplies needed and prepare carefully to\
      \ fulfill the order.<br></li><li><strong>Use your personal skills</strong> (or\
      \ whatever else you\u2019ve got) and your intuition to solve problems.<br></li><li><strong>This\
      \ world awaits your arrival.</strong> Answer its call!</li></ul><br>And remember\
      \ the most important rule of all - <strong>\u201CMoney Loves Silence\u201D!</strong>"
