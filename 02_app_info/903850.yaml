details:
  data:
    about_the_game: "Here begins the journey of a boy and a girl.<br>Slay the Devil\
      \ and bring back the rain<br>to the barren Kingdom of Vadelle!<br><br>\u25C6\
      \ Dynamic Puzzle + RPG!<br>The combination of puzzle and RPG!<br>Enjoy the speedy\
      \ combat!<br>Use stone panels to defeat the enemy!<br><br>\u25C6 Test your strategy\
      \ with stone panels!<br>Activate various attacks and spells by moving and destroying\
      \ stone panels!<br>Solve the puzzle with your own strategy and win the battle!<br><br>\u25C6\
      \ Go for combos!<br>More stone panels you destroy, more combos you make!<br>Use\
      \ combos and give the highest damage possible!<br><br>\u25C6 Journey with adorable\
      \ characters!<br>Explore the pastel-colored world like a fairy tale!<br>Hit\
      \ the road with SD characters full of cuteness!<br><br>The tale of friendship,\
      \ will, and courage!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903850/extras/battle.gif?t=1588149573\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903850/extras/magic.gif?t=1588149573\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903850/extras/char1.png?t=1588149573\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/903850/extras/char2.png?t=1588149573\"\
      \ />"
