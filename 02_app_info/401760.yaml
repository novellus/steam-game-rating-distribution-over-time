    about_the_game: 'Drone Swarm is an entirely new and unique take on tactical games.
      Experience the novel way of controlling a huge swarm and the gameplay it allows!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Control <strong>32,000 individually simulated</strong> drones.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Face three alien factions in <strong>quick</strong>, <strong>intense</strong>
      fights.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Protect your immovable mothership <strong>at all costs</strong>. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> The swarm is your resource. Use it wisely to attack and defend at the same
      time. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Enemies have many different abilities: lasers, rockets, mines, fast moving,
      shields, drone disabling weapons, repair beams and many more.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Counter their tactics: every encounter has a unique combination of enemies
      and their abilities. Find out how they work to win!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Get upgrades to your swarm and mothership. Broaden your toolbox of defensive
      and offensive abilities.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/icon.png?t=1608643803"
      /> Make it to the next system <strong>alive</strong> and find New Earth!<h2
      class="bb_tag">Drone Control</h2><br>Select the drone behavior: attack, defend,
      physical or energy. Then draw paths and drones will execute the order.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/GIF_01.gif?t=1608643803"
      /><br><br>Put drones in attack mode and attack enemies where they are most vulnerable.
      Evade their defenses, go around their shields.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/GIF_02.gif?t=1608643803"
      /><br><br>Put the drones in defence mode and they''ll form walls that shield
      you from enemy lasers and rocket blasts.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/GIF_03.gif?t=1608643803"
      /><br><br>Put the drones in physical mode and you can cannonball into them,
      fling asteroids into enemies, bang enemies against each other, many tactical
      combinations are possible.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/401760/extras/GIF_04.gif?t=1608643803"
      /><br><br>If you fail, analyze what went wrong and try a different tactic. Master
      and combine several drone abilities to counter constantly evolving attack waves.<br><br>Defend
      your mothership, win the attack waves, upgrade the swarm and your mothership,
      get to the next system alive!'
