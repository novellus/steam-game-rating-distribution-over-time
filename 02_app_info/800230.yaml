details:
  data:
    about_the_game: 'Presenting a fascinating puzzle game in which you, accompanied
      by the adventurous and inquisitive Viki, will have to find all the differences
      amongst pairs of pictures related to the busy metropolis, it''s turbulent streets
      and the numerous shops it houses.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/800230/extras/Viki-Spotter-Megapolis.jpg?t=1530698813"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Friendly and stunning
      visuals<br></li><li>The unmatched and ever curious hero Viki<br></li><li>The
      ability to develop your concentration<br></li><li>Steam Achievements!<br></li><li>Compatibility
      with all major platforms (Windows, Mac, Linux, SteamOS)</li></ul><br>Viki Spotter
      is truly an infatigable girl. She has already seen many interesting things the
      world has to offer: a farm full of cows, meow cats and haystacks and the mysterious
      depths of the sea where colorful fish, corals and flashing silhouettes of submarines
      awaited her. This time things will get more prosaic, but no less exciting! You
      will have to visit an enormous city, where it''s inhabitants wearing colorful
      shirts, cyclists on their swift bikes, friendly animals living on the streets
      and much more are waiting to be discovered. So many things can be found in the
      colossal metropolis! Help Viki spot all the differences in the pairs of pictures
      provided. You, her loyal and trustworthy friend, are her last hope!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/800230/extras/os.png?t=1530698813"
      />'
