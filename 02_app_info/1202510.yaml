    about_the_game: "The Japanese-style \u201CNinja Room\u201D has some mysteries.<br>You\
      \ must solve these mysteries and escape from Ninja Room.<br><br>how to play:<br>\u30FB\
      Click on the place of interest to find out.<br>\u30FBSelect an item and click\
      \ where you want to use it.<br>\u30FBSelect an item and click the magnifying\
      \ glass to see details of the item.<br>\u30FBYou can move the viewpoint by dragging\
      \ while holding down the left mouse button.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202510/extras/Escape-the-Ninja-Room-kokesi-600x140.gif?t=1576819394\"\
      \ /><br><br>Feature\uFF1A<br>\u25A0 Simple operability<br>\u25A0 Japanese style\
      \ room<br>\u25A0 multiple of mystery and tricks<br>\u25A0 Relax and play<br>\u25A0\
      \ You can also play \u201C10 clock\u201D<br><br>As an added bonus to this game,\
      \ you can also play the escape game \u201C10 clock\u201D.<br>In this game, find\
      \ 10 hidden clocks and escape from the room.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202510/extras/10_clock_[600x80].png?t=1576819394\"\
      \ />"
