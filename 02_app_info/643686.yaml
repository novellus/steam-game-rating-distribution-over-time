    about_the_game: "Return to grassroots flying in the UK with Farm Strips Vol 4:\
      \ North England. This scenery pack is a collection of 27 airstrips, recreating\
      \ the small airfields often used by microlights and ultralights across North\
      \ England. <br><br>Located in rural locations and often in or surrounded by\
      \ farm fields, the airstrips in Farm Strips Vol 4 include ground textures and\
      \ scenic models galore! The facilities available at each of the strips vary;\
      \ some offer refueling, custom object detail, or simply a view over crops or\
      \ cattle. <br><br>Farm Strips Vol 4: North England includes airstrips in Cumbria,\
      \ Cheshire, Yorkshire and Lancashire \u2013 this is the perfect introduction\
      \ to small time flying in the UK!<br><br>As an added bonus, also included is\
      \ the CFM Streak Shadow along with 7 liveries, ideal for exploring the countryside\
      \ from above!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>27 farm\
      \ strips located in the North of England.<br></li><li>\tCFM Streak Shadow included\
      \ with 7 liveries<br></li><li>\tIncludes flight plans for flights between the\
      \ farm strips<br></li><li>\tUnique models<br></li><li>\tSounds effects around\
      \ the farm strips<br></li><li>\tCustom effects to bring life into the airstrips<br></li><li>\t\
      Ideal for use with Just Flight\u2019s VFR Real Scenery Vol. 4 (Northern England):\
      \ <br><br><a href=\"http://store.steampowered.com/app/320986]\" target=\"_blank\"\
      \ rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/320986]</a>\
      \ </li></ul>"
