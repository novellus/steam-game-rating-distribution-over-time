    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1474860/extras/RT2_LOGO.png?t=1608160026"
      /><br><br>Rotatex 2 is an independent story with new adventures.  <br>You have
      to rotate the level and solve puzzles.  <br><br>Feature of game:  <br><ul class="bb_ul"><li>Adventure
      with the rotation of the level <br></li><li>Convenient control <br></li><li>Challenging
      levels <br></li><li>Physics, doors, keys and traps. </li></ul> <br>In the game
      you have to smoothly rotate the level and jump over obstacles.  <br>A cat named
      Rotatex is able to cling to walls and use sharp spikes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1474860/extras/rt_1.gif?t=1608160026"
      />'
