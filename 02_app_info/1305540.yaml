    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1305540/extras/\u0434\
      \u0435\u0434_bynhj2.gif?t=1597247353\" /><br>Rusty gun - a two-dimensional platformer\
      \ with a side view in which we have to repel an extraterrestrial attack and\
      \ restore order to the world. The sea of \u200B\u200Benemies, obstacles and\
      \ spent ammunition will not be frightened off by the brave, old farmer who wants\
      \ to eliminate the impending threat, because for such cases he has a dusty,\
      \ rusty gun in the pantry. With the help of your weapon you will have to clean\
      \ the area from the threat. Overcome obstacles, discover new types of ammunition\
      \ for weapons, look for secrets and do not forget that you still need to save\
      \ the whole planet."
