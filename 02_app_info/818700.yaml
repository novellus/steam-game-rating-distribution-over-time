details:
  data:
    about_the_game: "Become the leader of a powerful Orc clan, and claim everything\
      \ that is rightfully yours! The ancient dwarven ruins are waiting for you to\
      \ invade them, earn your ascension through combat, and share the power of the\
      \ Two Gods!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/818700/extras/tkall_big.jpg?t=1564243312\"\
      \ /><br><br>Battle through 8 exciting new missions designed for Warbanners veterans.\
      \ Bring the horde safe to the mythical ruins, and receive a well-deserved reward\
      \ fit for immortals. Discover the history of Targun the Bloodthirsty, the greatest\
      \ and most ruthless son of the steppes!<br><br><br>****************************************<br>To\
      \ play the \u2018Death Speaker\u2019 campaign, select New Game.<br><br>When\
      \ completing your army, note that not all greenskins are equally useful. :)<br><br>Greenskins\
      \ do not have healers and, naturally, your units will die in battle. Do not\
      \ worry! There is no need to reload the mission over a couple of deaths. By\
      \ the end of the campaign your units will average around level 3. Only Targun\
      \ can reach level 6-7."
