    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084100/extras/Immortal_EN.png?t=1597233878\"\
      \ /><br><br>Let legends of your conquest echo throughout eternity with the Immortal\
      \ Warlord Collector\u2019s Pack! Equip the Immortal Attire Set to give your\
      \ nodachi-wielding warlord the furious look of a Japanese war god. You\u2019\
      ll also get some mighty horse armor, a 30-day Premium subscription, and 25,000\
      \ Silver.<h2 class=\"bb_tag\">The Immortal Warlord Collector\u2019s Pack contains:</h2><br><ul\
      \ class=\"bb_ul\"><li><strong>Immortal Attire Set</strong>: Show us your war\
      \ face! Comes with the Immortal Kabuto, Immortal Do-maru, Immortal Kusari Gloves,\
      \ and Immortal Kusari Boots.<br></li><li><strong>Horse Armor</strong>: Turn\
      \ your mount into a mighty steed worthy of a war god.<br></li><li><strong>30-day\
      \ Premium Account</strong>: Earn experience faster, and unlock other unique\
      \ privileges!<br></li><li><strong>25,000 Silver</strong>: Plenty of currency\
      \ to kickstart your military career!</li></ul><br>Get the Immortal Warlord Collector\u2019\
      s Pack and start writing your legend in Conqueror\u2019s Blade today!<br><br><strong>IMPORTANT:</strong>\
      \ Many items, including Premium time and Hero, Unit, and Horse Attire will be\
      \ permanently bound to a single character when used. These items will be deposited\
      \ in a special web inventory, from which they can be transferred to active characters.\
      \ Once transferred, the item cannot be used by another character or account.\
      \ If you delete a character to which you have transferred an item, that item\
      \ will be lost.<br><br>To assign your new items to your characters in Conqueror\u2019\
      s Blade, <a href=\"https://steamcommunity.com/linkfilter/?url=https://cb.my.com/inventory\"\
      \ target=\"_blank\" rel=\"noopener\"  >head over to your web inventory and sign\
      \ in with your Conqueror\u2019s Blade account</a>! You can also check out a\
      \ full guide to the transfer process <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084100/extras/Collectors_EN.png?t=1597233878\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/1084110/Conquerors_Blade__Order_of_Chivalry_Collectors_Pack/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084100/extras/Chivalry_EN.png?t=1597233878\"\
      \ /></a>"
