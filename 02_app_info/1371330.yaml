    about_the_game: "Quarantined inside an airlock. No memories. No way out. The remaining\
      \ crew thinks there\u2019s something wrong with you, but the Voice says it\u2019\
      ll help you escape. Navigate volatile conversations &amp; unravel mysteries\
      \ in this narrative adventure about trust, self-destruction, &amp; shifting\
      \ identities.<br><br>Vessels is a 2-3 hour, character-driven story, in which\
      \ no one is exactly who they appear to be\u2026 even you. With the help of the\
      \ enigmatic Voice, possess and control the other crew members to explore the\
      \ ship. Experience atmospheric, environmental storytelling as you piece together\
      \ clues on a ship reeling from a grisly death and spreading paranoia. <br><br>Who\
      \ you are matters as much as what you choose to say in Vessels. Engage in nuanced\
      \ conversations where you must charm, manipulate, and seek truth amid colliding\
      \ personalities, secret agendas, and hidden pain. The diverse characters you\
      \ meet can either become your allies or means to an end.<br><br>Will you free\
      \ yourself from the airlock? Will you discover the truth of your team\u2019\
      s mission? What exactly is the Voice that speaks to you? It will take more than\
      \ one life to uncover the full story of Vessels.<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><br><ul\
      \ class=\"bb_ul\"><li><strong> ATMOSPHERIC MYSTERY </strong> - A 2-3 hour adventure\
      \ where no one is who they initially seem and your choices lead to different\
      \ endings. <br></li><li><strong> DEATH LOOPS </strong> - Repeat lives until\
      \ you say exactly what you want to say or learn what you need to learn.<br></li><li><strong>\
      \ POSSESSION </strong> - Become the other crew members of the Kairos-03 to explore\
      \ the ship, learn about the crew, and use what you know to free yourself. <br></li><li><strong>\
      \ CHARACTER-DRIVEN STORY </strong> - An authored story about a crew finding\
      \ themselves amid self-destruction and sacrifice. </li></ul>"
