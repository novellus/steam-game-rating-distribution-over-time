    about_the_game: Say hello to a fantasy themed action arcade <strong>brick breaker</strong>!
      Featuring cute characters, silly humor, powerful magic, crazy bosses, and even
      local <strong>2 player</strong> co-op mode!<br><br><ul class="bb_ul"><li>Action
      focused brick breaker game!<br></li><li>Local 2 player co-op mode (one gamepad
      required).<br></li><li>Three difficulty modes.<br></li><li>Travel the world
      map in the order you want.<br></li><li>Useful player and ball power-ups... Oh,
      and several magic attacks!<br></li><li>Highly replayable! Uncover all the map,
      collect gems, unlock secret stages and complete the bestiary!<br></li><li>Polished
      and colorful pixel art visuals.<br></li><li>Catchy 90's synth-fantasy soundtrack.</li></ul>
