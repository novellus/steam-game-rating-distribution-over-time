    about_the_game: "Meet Lemuel Barnabas. He is not a protagonist in our story, but\
      \ just look at him - he\u2019s scrappy and funny, talks to himself, likes music\
      \ and long walks behind the bar. In a word - he is quite mad, but as mad as\
      \ he is, he\u2019s the one you come to for help. Help? What happened? You didn\u2019\
      t hear? Apparently there is this thing called Halloween. I know, I know, it\
      \ sounds stupid. But there\u2019s candy involved! Now I have your attention.\
      \ The city of Dern is ostracized from the Halloween community. Everyone around\
      \ you seem to know something about it, but you\u2019re a boy, nobody is going\
      \ to tell you. In this step away from the classic HO gaming take things into\
