    detailed_description: "<h1>Suggestions</h1><p>Got a suggestion for a new feature,\
      \ resource or tutorial you'd like to see added to 001 Game Creator? Let us know\
      \ on our Steam Forum: <a href=\"http://steamcommunity.com/app/347400/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >http://steamcommunity.com/app/347400/discussions/</a></p><br><h1>About\
      \ the Game</h1>The Visual Novel Expansion DLC provides 001 Game Creator users\
      \ with a brand new template designed to create Visual Novels. The package comes\
      \ with several pre-made assets to allow users to immediately jump in and start\
      \ building their dream Visual Novel. Players can build directly off this template\
      \ or use the assets/scripts to create their own from scratch.<br><br><strong>Feature\
      \ Highlights:</strong><br><br><ul class=\"bb_ul\"><li>8 hand drawn and colored\
      \ backgrounds that suit both fantasy and steam-punk settings<br></li><li>16\
      \ hand drawn unique characters fitting a fantasy/steampunk setting: Male/Female\
      \ Protagonist, Male/Female Civilian, Male/Female Elf, Male/Female Dwarf, Male/Female\
      \ Mage, Male/Female Merchant, Male/Female Orc, Male/Female Sky Pirate<br></li><li>478\
      \ total individual character sprite layers able to be colored to the user\u2019\
      s desire<br></li><li>17 hand drawn and colored emoticons: stunned, cloud, drop,\
      \ exclamation, heart, lightning bolt, anger, single musical note, multiple musical\
      \ notes, question mark, double question marks, rain, smoke, stars, sun, surprise\
      \ and zzz<br></li><li>Dialogue and player choice interfaces custom made to suit\
      \ the Visual Novel genre<br></li><li>Unique fetch quest system via a custom\
      \ event and interface that allows you to present items to an NPC<br></li><li>View\
      \ names and descriptions of different locations and travel to them via a custom\
      \ designed interface<br></li><li>Auto and Skip functions</li></ul>"
