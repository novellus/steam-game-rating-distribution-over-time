    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1098140/extras/616x353.png?t=1563028360\"\
      \ /><br><br><strong>Reflect and draw! Drawing Path is a game that aims to make\
      \ you reflect in order to solve levels where you have to collect all the balls\
      \ in the cup.</strong><br><br>The goal remains simple on the surface, but the\
      \ more you progress through the levels, the harder your brain will be challenged!<br>Two\
      \ modes are available: 50 levels with drawings under gravity and 50 levels without\
      \ gravity.<br><br><strong><i>Will you be able to complete all levels?</i></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1098140/extras/600x38_store_(5).png?t=1563028360\"\
      \ /><br><br><strong>Features:</strong><br><br>\u25A0 100 different levels!<br>\u25A0\
      \ 2 different game modes!<br>\u25A0 Variable difficulty !<br>\u25A0 Addictive\
      \ gameplay!<br>\u25A0 Good music!"
