details:
  data:
    about_the_game: "Nullysun is an unusual platformer where you have to go through\
      \ a lot of obstacles as a small black ball. The variety of objects, all kinds\
      \ of transport from the drum set to the firecracker, secret levels, changing\
      \ the gameplay, complex level mode can drag you down to the full passage of\
      \ the game.<br />\r\n<br />\r\nPortals that open additional levels, secret codes,\
      \ strange characters - all this hides in the back streets of the levels.<br\
      \ />\r\n<br />\r\n\u2605 Original soundtrack<br />\r\n\u2605 Secret Levels<br\
      \ />\r\n\u2605 Atmosphere you want to dive into<br />\r\n\u2605 Barefoot<br\
      \ />\r\n\u2605 Hard Mod<br />\r\n<br />\r\nBut where else can you fly in the\
      \ freezer between the circular saws, wake the drums of the kvilderov or knock\
      \ down the sounds of the orchestra of the molders?"
