    about_the_game: '<strong>Lootcraft</strong> is an action RPG platformer set in
      a fantasy world where nearly everything can be destroyed and shiny new loot
      is never far. Explore elemental dungeons while battling adept foes on your quest
      to discover and craft the rarest loot and become the ultimate hero. Hone your
      skills as you acquire the strength to finally defeat chaos and restore balance
      to the world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179410/extras/description_worlds.png?t=1573746396"
      /><br><ul class="bb_ul"><li><strong>Explore procedurally generated worlds: </strong>
      Discover new worlds every time you play. Dungeons, monsters, and loot are always
      changing for endless fun.<br></li><li><strong>Battle Unique monsters:</strong>
      Every monster is different whether it can sprint, fly, or shoot fireballs...
      possibly all three! You never know what special spells elites and bosses posses
      so be careful as you battle your way to the final boss.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179410/extras/description_enemies.png?t=1573746396"
      /><br></li><li><strong>Collect Rare Loot:</strong> Loot comes in many different
      varieties, with the rarest loot providing the most power. Try to collect the
      best loot in the game to become the strongest hero you can! <br></li><li><strong>Craft
      custom items:</strong> Use gems to customize loot with interesting bonuses and
      effects. Combine gems into more powerful ones as you craft the ultimate loot
      for your hero. <img src="https://steamcdn-a.akamaihd.net/steam/apps/1179410/extras/description_collect.png?t=1573746396"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179410/extras/description_craft.png?t=1573746396"
      /><br></li><li><strong>Learn powerful spells: </strong>Choose from tons of unique
      spells to create your own class and define your playstyle.  <br></li><li><strong>Customize
      your look:</strong> Use gathered materials to modify the appearance of your
      hero so you can always look your best. <img src="https://steamcdn-a.akamaihd.net/steam/apps/1179410/extras/description_spells.png?t=1573746396"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1179410/extras/description_customize.png?t=1573746396"
      /></li></ul><br><strong>Lootcraft</strong> is being developed by Eric Schmitt,
      a solo developer trying to make a dream become reality.'
