    about_the_game: "Zero-based World is a 3D Low-Poly sandbox game.<h2 class=\"bb_tag\"\
      >A Philosophical Story</h2><br><strong>Dream is essential for everyday life,\
      \ so is imagination.</strong><br><br>One day, when you fall into a sound sleep,\
      \ this world will form in silence.<br>Your imagination is the foundation of\
      \ the dream world where you can create everything.<br>The stronger you are,\
      \ the clearer the world will be.<br><br><br><strong>Every time when you awaken\
      \ from a dream, do you always have the feeling that you might have forgotten\
      \ something?</strong><br><br>All frustrations come from your imagination.<br>Every\
      \ time when you wake up, what will your choice be? To forget all about the past,\
      \ or to find back your memory and confront your inner world?<h2 class=\"bb_tag\"\
      >Infinite Open World</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1044870/extras/\u5927\
      \u4E16\u754C.gif?t=1596480440\" /><br>A great fancy land is waiting for you\
      \ to imagine.<h2 class=\"bb_tag\">A Living Nature</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1044870/extras/gif-\u5927\
      \u81EA\u7136.gif?t=1596480440\" /><br>Traveling through immersive nature environments,\
      \ from daylight to moonlight, from drizzle to thunderstorm, the weather and\
      \ nature cycling will bring you a vivid and unique feeling that will stay in\
      \ your mind for a long time.<h2 class=\"bb_tag\">Cooperation</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1044870/extras/\u5408\u4F5C\
      \u6218\u6597.gif?t=1596480440\" /><br>Team up with your friends, to make adventures\
      \ and to fight!<h2 class=\"bb_tag\">Taming &amp; Riding</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1044870/extras/\u4E58\
      \u9A91.png?t=1596480440\" /><br>Tame various creatures and turn them into your\
      \ loyal partners.<h2 class=\"bb_tag\">Homeland</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1044870/extras/\u5BB6\
      \u56ED.png?t=1596480440\" /><br>Build up your own homeland and realize your\
      \ dream.<h2 class=\"bb_tag\">Deeper Dreamland</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1044870/extras/\u63A2\
      \u7D222.png?t=1596480440\" /><br>Explore the mysterious underground world and\
      \ hunt for the rarest and most valuable treasure."
