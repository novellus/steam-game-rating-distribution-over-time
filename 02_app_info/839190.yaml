    about_the_game: "\u4E00\u573A\u60E8\u7EDD\u4EBA\u5BF0\u7684\u7EB5\u706B\u6848\uFF0C\
      \u4F7F\u4E00\u5BF9\u5E74\u8F7B\u7684\u592B\u5987\u548C\u4ED6\u4EEC\u7684\u5973\
      \u513F\u547D\u4E27\u706B\u6D77\uFF0C\u800C\u5BB6\u4E2D\u7684\u4FDD\u59C6\u5374\
      \u6D88\u5931\u65E0\u8E2A\u3002<br />\r\n \u6821\u56ED\u6B3A\u51CC\uFF0C\u5BB6\
      \u5EAD\u66B4\u529B\uFF0C\u5C06\u4E00\u4F4D17\u5C81\u7684\u5C11\u5973\u903C\u4E0A\
      \u7EDD\u8DEF\u3002<br />\r\n \u90A3\u6240\u5E9F\u5F03\u7684\u8C6A\u5B85\u5185\
      \u90E8\uFF0C\u8FD8\u6B8B\u7559\u7740\u707E\u96BE\u7684\u6C14\u606F\u3002<br\
      \ />\r\n \u800C\u591C\u665A\u7684\u80CC\u540E\uFF0C\u4E00\u573A\u590D\u4EC7\u6B63\
      \u6084\u7136\u62C9\u5F00\u5E37\u5E55\u3002<br />\r\n \u6211\u4E00\u76F4\u7559\
      \u5728\u8FD9\u91CC\uFF0C\u7B49\u5F85\u7740\u65F6\u673A\u6765\u4E34\u3002<br\
      \ />\r\n \u90A3\u5931\u8E2A\u6570\u65E5\uFF0C\u5982\u4EBA\u95F4\u84B8\u53D1\u822C\
      \u7684\u5C11\u5973\uFF0C\u6B64\u523B\u6B63\u8EBA\u5728\u8C6A\u5B85\u7684\u67D0\
      \u5904\u3002<br />\r\n \u800C\u53E6\u4E00\u4E2A\u5973\u5B69\u5B50\uFF0C\u521A\
      \u521A\u8E0F\u8FDB\u8C6A\u5B85\u7684\u5927\u95E8\u3002<br />\r\n\u201C\u59D0\
      \u59D0\u2026\u2026\u6211\u6765\u627E\u4F60\u4E86\uFF0C\u548C\u6211\u56DE\u5BB6\
      \u597D\u4E0D\u597D\uFF1F\u201D<br />\r\n\u5C11\u5E74\u5306\u5306\u8D76\u6765\
      \uFF0C\u6B8A\u4E0D\u77E5\u5DF2\u7ECF\u6DF1\u9677\u9634\u8C0B\u4E4B\u4E2D\u3002\
      <br />\r\n \u5931\u671B\u3001\u4F9D\u8D56\u3001\u6127\u759A\uFF0C\u4E0D\u540C\
      \u7684\u60F3\u6CD5\u5360\u636E\u7740\u4E09\u4EBA\u7684\u5185\u5FC3\u3002<br\
      \ />\r\n \u66B4\u529B\u3001\u4F2A\u5584\u3001\u4E0D\u8F68\uFF0C\u75AF\u72C2\u7684\
      \u52A0\u5BB3\u63A5\u8E35\u800C\u6765\u3002<br />\r\n\u201C\u6211\u5DF2\u7ECF\
      \u65E0\u6CD5\u79BB\u5F00\u8FD9\u91CC\u4E86\u3002\u201D<br />\r\n\u9B3C\u9B45\
      \u6A2A\u884C\uFF0C\u8FF7\u96FE\u91CD\u91CD\u3002<br />\r\n \u4E00\u6BB5\u56DE\
      \u5BB6\u7684\u8DEF\u3002<br />\r\n \u4E00\u573A\u5BF9\u4EB2\u60C5\u7684\u8FFD\
      \u601D\uFF0C\u548C\u5BF9\u4EBA\u6027\u7684\u62F7\u95EE\u3002<br />\r\n \u6F5C\
      \u4F0F\u5728\u9ED1\u6697\u4E2D\u7684\u9B54\u722A\uFF0C\u6B63\u4F38\u5411\u67D0\
      \u4E2A\u5E74\u8F7B\u7684\u8EAB\u5F71\u3002<br />\r\n \u9690\u85CF\u5728\u5E9F\
      \u589F\u4E4B\u4E0B\u7684\u6545\u4E8B\uFF0C\u5373\u5C06\u63ED\u5F00\u771F\u76F8\
      \u3002<br />\r\n \u5E0C\u671B\u6709\u4E00\u5929\uFF0C\u4F60\u4EEC\u53EF\u4EE5\
      \u770B\u89C1\u6211\u3002"
