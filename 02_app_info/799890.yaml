    about_the_game: "<strong>REVENGER: Age of Morons</strong><br><br>\U0001F48E\U0001F48E\
      \U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E<br><br><br>After\
