      \ to coquer all the lands.<br>You will play as the Earth's mightiest hero. <br>He\
      \ must come to fight to stop the MORONS army from enslaving humanity.<br><br><br>\U0001F48E\
      \U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E<br><br><strong>\
      \ EVLAVV STUDIO GAMEPLAY:</strong><br>- REVENGER: Age Of Morons is a funny 3D\
      \ FPS/Adventure Game.<br>- You will have the opportunity to shoot or fight different\
      \ enemies with different weapons<br>- You will explore the world map, finding\
      \ different paths, engage the enemies in different ways<br><br><br>\U0001F48E\
      \U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E<br><br><strong><br>WHAT\
      \ YOU SHOULD EXPECT:</strong><br>- YOU WILL BE IN A CASTLE INVADED BY MORONS.\
      \ YOUR JOB IS TO ELIMINATE ALL OF THEM<br>- EXPLORE AND TAKE BACK THE WORLD\
      \ FROM MORONS<br>- FINDING AND KILL THE ENEMIES<br>- BATTLE A BUNCH OF MORONS\
      \ <br><br><br>\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\U0001F48E\
