    detailed_description: '<strong>Ancient Cities</strong> is a survival and strategy
      city builder game, based on ancient times.<br><br>THIS IS A WORK IN PROGRESS
      VERSION AND IT IS CONTINUOUSLY IMPROVING SO PLEASE CHECK OUT  EARLY ACCESS SECTION
      FOR A DETAILED DESCRIPTION OF CURRENT VERSION CONTENTS. <br><br>BY PURCHASING
      THIS VERSION YOU WILL ALSO HAVE ACCESS TO THE FINAL VERSION OF THE GAME WHEN
      IT IS RELEASED.<br><br>Starting in the Mesolithic era, you will have to guide
      your people through generations, discovering and improving technologies, managing
      resources and population, facing threats from raiders and Mother Nature herself.
      And, ultimately, building the most fantastic city of antiquity through the ages
      in a fully simulated world and ecosystem.<br><br><img src="https://steamuserimages-a.akamaihd.net/ugc/778407480107428111/2FC988F3B3EE8B04EDE81A4F8B6F4A1530F17B49/?imw=637&amp;imh=358&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true"
      /><br><br>We love tech, strategy games, History, Archeology and cities.<br>Of
      course, we dream, as you do, with a gorgeous strategy city simulator that let
      the player to develop its city along the ages in a credible and immersive way.<br><br>We
      are developing our own custom render technology for this game because this allows
      us to render what we envision: Thousands of items on the screen at the same
      time with nice fps, offering the player breathtaking images of their cities.
      Both gameplay and detail are important to us.<br><br>We have chosen to start
      at the origin of cities, in the late Mesolithic era. It was logic, and it is
      also highly suitable for the project. New eras introduce new gameplay and game
      features over what existed before. Just as real life.<br><br>We expect Ancient
      Cities to become a powerful platform for our future productions, moving us more
      and more into the realms of History, exploring different places and ages around
      the world: Greece, Rome or Middle Ages...'
