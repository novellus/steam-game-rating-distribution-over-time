    about_the_game: "The human powers-that-be called for the purification of mankind\
      \ and the eradication of vampires and \u2018deviants bloodlines\u2019 - those\
      \ born of a mix of human and vampire. And so began massive purges of the deviants\
      \ that were reminiscent of the 'witch hunts' of centuries earlier. Leading the\
      \ genocide was the exorcist corps the 'Gun Bullet Children'.<br><br>As the overwhelmingly\
      \ large human armies began to obliterate every vampire and deviant community\
      \ across the world, the opposing deviant armies sought to gather allies and\
      \ rally back.  Ria File is a half-human, half-vampire girl fighting on the side\
      \ of the deviants as they embark upon a turnaround strategy, the 'Siege on the\
      \ Holy Land'. Their plan: to lay siege upon the humans\u2019 'Holy Land' and\
      \ to destroy the Holy Lady Anhel who was the source of the human military power.\
      \ This is a battle in which defeat is an option for neither army.<br><br>Featuring\
      \ an addictive dual-polarity gameplay system, this amazing vertical shmup is\
      \ sure to please any shooter fan. The polarity and color of your character can\
      \ be changed to absorb enemy bullets of the same polarity while charging the\
      \ special weapon in the process and doing double damage to enemies of the opposite\
      \ polarity. Every bullet absorbed charges your special weapon for total destruction.\
      \ With awesome music, beautiful art, and challenging stages, this game that\
      \ put the eXceed series on the map and has everything you would want from a\
      \ shmup.<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Dual-polarity\
      \ gameplay system<br></li><li>8 frenetic stages<br></li><li>Dynamic difficult\
      \ balancing, depending on the player\u2019s skill<br></li><li>Chain bonus scoring\
      \ system<br></li><li>Cutscene-driven story-telling</li></ul>"
