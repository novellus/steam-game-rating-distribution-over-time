details:
  data:
    about_the_game: '<p>Wik &amp; The Fable Of Souls pulls the player into the beautifully
      dark and mysterious world of a classically illustrated fairytale, complete with
      humorous rhyme, spellbinding images, wicked foes, duped innocents, strong moral
      values, a funny sidekick, and, of course, the anti-hero ''Wik'', who has an
      endearing style all of his own. With more than 120 jaw-dropping levels, enchanting
      atmospheric music, stunning effects and never-before-seen game play, Wik &amp
      The Fable of Souls is a one-of-a-kind adventure that will keep you spellbound
      with amazement.</p>

      <ul>

      <li>120 jaw-dropping levels</li>

      <li>Intricate and detailed graphics</li>

      <li>Enchanting atmospheric music</li>

      <li>Two Game Modes: Story and Challenge</li>

      </ul>'
