    about_the_game: Drunk On Nectar is a Nature Simulation game about animals, plants
      and ecology. Play as animals, simulate ecosystems in sandbox mode and a lot
      more.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/512460/extras/Ladybird-GIF-3-medium.jpg?t=1593526457"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/512460/extras/[RAW]_Butterfly_Emergence.jpg?t=1593526457"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/512460/extras/620px_Lifecycles_Act_2_Storyboard_1_(Minimal_Captions).jpg?t=1593526457"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/512460/extras/Egg-Emergence-Small.jpg?t=1593526457"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/512460/extras/Tiger_Beetle_Ant.jpg?t=1593526457"
      /><br><br><br>DoN aims to provide the most comprehensive nature experience gaming
      has ever seen. To this end, the game has been built at invertebrate-scale (a
      0.1 mm accurate micro world) for an unprecedented level of detail. Plants in
      DoN are not flat props but living, growing entities that flower, pollinate and
      propagate across seasons like real plants. Finally, each species has unique
      gameplay depending on its morphology.<br><br>The current release features 11
      invertebrate species:<br><ul class="bb_ul"><li>Monarch Butterfly (will full
      lifecycle from Caterpillar to adult!)<br></li><li>Jumping Spider (Phidippus
      Regius, with Lifecycle upto Third Instar)<br></li><li>Parasitic Wasp (Blue Mud
      Dauber with egg laying, nesting gameplay)<br></li><li>Japanese Tiger Beetle<br></li><li>Grasshopper<br></li><li>The
      Ladybug Beetle<br></li><li>Dragonfly (Common Hawker)<br></li><li>Ants &amp;
      Mealybugs (mutualism)<br></li><li>Butterfly (Viceroy)<br></li><li>Bee (Solitary).</li></ul><br>Plants
      are first-class citizens in DoN and expected to play an increasingly important
      role over time.<br><br>Additional species of animals, plants and ecological
      phenomena are planned for addition once the game's EA goals (read above) have
      been met. You are welcome to vote for a creature or plant you're excited about
      for addition in the community forums!<br><br><strong>External Links</strong><br>Follow
      DoN <a href="https://twitter.com/DrunkOnNectar" target="_blank" rel="noreferrer"  >on
      Twitter!</a><br>Catch the latest news on the <a href="https://www.youtube.com/channel/UCvcD237La2WqfVaUuk5WKeg"
      target="_blank" rel="noreferrer"  >Official Youtube channel</a><br>Visit DoN's
      <a href="http://www.indiedb.com/games/drunk-on-nectar" target="_blank" rel="noreferrer"  >IndieDB
      page</a><br>Drunk On Nectar's <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/pages/Drunk-On-Nectar/1602480749963417"
      target="_blank" rel="noopener"  >Facebook page</a>.
