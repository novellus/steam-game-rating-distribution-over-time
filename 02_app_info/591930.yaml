    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/591930/extras/Citizens2.png?t=1494354438"
      /><br>Successor of &quot;old school&quot; games, Genesia Legacy is a challenging
      and punitive turn-based strategy game, easy to learn but hard to master.<br>Commissioned
      by the King to find the Sacred Gems of NEORT, you arrive on unknown territory
      with a small group of settlers.<br>Caring leader or remorseless tyrant, you
      will need resilience to succeed in your mission. Be ready to accept the consequences
      of your actions, because in the world of Genesia, every decision is important
      and every action is final.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/591930/extras/CitizenFrame_0.png?t=1494354438"
      /><h2 class="bb_tag">TURN-BASED STRATEGY AND MANAGEMENT GAME IN A BEAUTIFUL
      LIVING WORLD!</h2><ul class="bb_ul"><li>Start a new life: send your troops explore
      unknown territories.<br></li><li>Expand your territory: train your settlers
      to survive harsh seasons and weather.<br></li><li>Build! Have your architects
      build fields, barracks, taverns, workshops... They have dozens of construction
      plans.<br></li><li>Keep a balanced ecosystem: Will you protect or damage the
      environment? Your actions have an impact on the world.<br></li><li>Combat epidemics:
      Find remedies, brew potions. Achieve scientific progress!<br></li><li>Meet historical
      figures: William Wallace, Richard Lionheart, Leonardo Da Vinci, Galileo, Blaise
      Pascal, Jane Shore, Marco Polo and many others...<br></li><li>Will you be a
      tyrant? Will you plunge your people into war, spread terror, practice slavery
      and develop weapons of destruction in order to accomplish your quest? Or...
      Will you be kind and wise?<br></li><li>Procedural world generation: You will
      never play the same game twice. High replay value!<br></li><li>An elaborate
      and detailed game with a coherent ecosystem.<br></li><li>Retro graphics: undeniably
      charming.<br></li><li>Up to 3 players in hotseat mode.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/591930/extras/FromTheAuthor-EN.png?t=1494354438"
      />'
