  data:
    about_the_game: '<h2 class="bb_tag">Diamond Hunter</h2><br>Diamond Hunter is a
      game full of mysteries and adventures.<br>Three scenarios and nine levels to
      complete.<br>You will prove your orientation tactics in this amazing maze challenge.<br><br>The
      objective is to find all the diamonds in each level, before time runs out.<br>You
      will have to move inside each maze, without getting lost.<br>And you must also
      be careful with animals that will waste time.<br>Once you complete a level,
      you can play the next.<br><br><strong>Scenario 1: The caves</strong><br>An old
      abandoned mine full of spiders.<br>Leves 1, 2 and 3<br><br><strong>Scenario
      2: The canyons</strong><br>Lost canyons with hungry wolves.<br>Levels 4, 5 and
      6<br><br><strong>Scenario 3: The castle</strong><br>A big castle under the storm.<br>Leves
      7, 8 and 9<br><br>You will have to use a strategy to avoid getting lost in the
      mazes.'
