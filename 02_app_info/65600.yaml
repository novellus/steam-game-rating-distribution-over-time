    about_the_game: "After having banned the influence of the gods in Myrtana, the\
      \ nameless hero and Xardas have left this world in order to prevail the balance\
      \ of power. In their exile located somewhere between space and time, they watch\
      \ the actions of the mortal beings. As they discover a growing of the differences\
      \ between orcs and humans again, they start to accuse each other and finally\
      \ even a fight between the companions breaks loose. The nameless hero leaves\
      \ the secret realm and wakes up in Myrtana, where he tries to unite Myrtana\
      \ once for good - in a new empire for both orcs and human.<br><br>\t\t\t\t\t\
      \tGothic 3 - Forsaken Gods Enhanced Edition includes new quests, new monsters\
      \ and many of the old friends who gamers around the world got to know before.\
      \ This standalone add-on will answer all the questions which have risen in the\
      \ past and will slowly introduce the fans to a new chapter...<br><br>\t\t\t\t\
      \t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Huge\
      \ lively environment which reacts to the player\u2019s actions, creating a very\
      \ intense and realistic atmosphere<br>\t\t\t\t\t\t</li><li>Improved graphics\
      \ quality thanks to updated engine technology<br>\t\t\t\t\t\t</li><li>Many intense\
      \ hours of gameplay<br>\t\t\t\t\t\t</li><li>Improved combat system with new\
      \ moves<br>\t\t\t\t\t\t</li><li>Plenty of new weapons, armors, monsters and\
      \ quests<br>\t\t\t\t\t\t</li></ul><h2 class=\"bb_tag\">Enhanced Edition Features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Completely revised gameplay &amp; combat system<br>\t\
      \t\t\t\t\t</li><li>Major graphic &amp; sound improvements for even greater atmosphere<br>\t\
      \t\t\t\t\t</li><li>Numerous upgrades, additions and little extras<br>\t\t\t\t\
      \t\t</li></ul>"
