    about_the_game: "A fast paced top-down shooter made with Game Maker. Customize\
      \ your robot with weapons and specials. Fight your way through 4 different stages\
      \ against hordes of ever changing enemies.<br />\r\n<br />\r\n- CUSTOMIZABLE:\
      \ robot with 12 very diferent weapons and 9 speciails and 4 chassis;<br />\r\
      \n- GAME MODES: four distinct game modes. Kill, Survive, Collect or Run!;<br\
      \ />\r\n- ENEMIES: Over 10 enemy types, each with an ability aimed to kill you;<br\
      \ />\r\n- ENDLESS: once you complete a certain amount of each level, the game\
      \ automaticaly generates random levels for you;<br />\r\n- FAST AND CASUAL:\
      \ sometimes you just want to shot things, blow stuff up and have fun. This game\
      \ have it in spades!"
