details:
  data:
    about_the_game: "In addition to being a great hobbyist tool, AppGameKit Classic\
      \ is an excellent programming language to teach coding for the very first time,\
      \ capable of starting students off with an easy to use BASIC and progressing\
      \ to the industry standard C++ for more advanced lessons.<br><br>In the booklet\
      \ accompanying these educational materials, you\u2019ll find a very simple guide\
      \ with code exercises to introduce:<br><br><ul class=\"bb_ul\"><li> Commands<br></li><li>\
      \ Remarks<br></li><li> Programming Conventions<br></li><li> Loops and Functions<br></li><li>\
      \ Variables<br></li><li> Mathematical Operators<br></li><li> The Two-Dimensional\
      \ Grid<br></li><li> Conditional Statements<br></li><li> Logical Operators<br></li><li>\
      \ Input<br></li><li> Images And Sprites<br></li><li> Text<br></li><li> Syntax\
      \ And Debugging<br></li><li> Arrays and User-Defined Types</li></ul><br>The\
      \ booklet PDF is accompanied by source code for each of the lessons taught and\
      \ starts the student off at a very easy pace to ensure they grasp the concepts\
      \ before moving onto more advanced topics.<br><br><i>Please note that this book\
      \ does not attempt to teach BASIC, C++ or AGK2 statements, only provide a guide\
      \ to what to teach initially</i><br><br>The guide was written and designed by\
      \ author Robert J. Saunders, his website being found at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.ibology.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >www.ibology.org</a>"
