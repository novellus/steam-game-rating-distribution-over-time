  data:
    about_the_game: "Once John twisted his spinner so hard that it flew very far away\
      \ - into outer space. The spinner flew, admired the cosmos and planets, did\
      \ not touch anyone, but, unexpectedly, asteroids and the UFO police jumped out\
      \ of nowhere. The spinner realized that the terror has come and decided to leave\
      \ quickly.<br />\r\nFly for a spinner in space, avoid asteroids and the UFO\
      \ police, and collect heads of aliens flying in space.<br />\r\n<br />\r\nKey\
      \ features:<br />\r\n-Play as spinner<br />\r\n-Several types of playable spinners<br\
      \ />\r\n-Several game locations<br />\r\n-Good soundtrack<br />\r\n- Steam achievements"
