    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/938390/extras/riding_stables_gif_store_frame.jpg?t=1551779808"
      /><br><br>Create your very own stud farm! As the owner of an old horse farm
      you restore stables, riding hall and guest house to their previous glory. Soon
      your guests will be so thrilled they'll make your farm a favourite destination
      for horse riding fans.  In your breeding stables you take very good care of
      your cute foals, which spend most of their time frolicking in the fields. As
      soon as they are old enough you train your foals on the longe and sell them
      to trustworthy horse enthusiasts. <br><br>Step by step you'll expand your horse
      farm. Take your time spoiling your horses by grooming, massaging showering them
      and scraping out their hooves. Relax with extensive excursions on the countryside
      or on a number of racetracks. Master extended canter and the most challenging
      jumps. Prove your excellent riding skills time and time at exciting tournaments.
      Every trophy you win will make your stable more famous and renowned.<br><br>It's
      never been so much fun learning the ropes of horse breeding! Create your own
      horse farm with the world's best breeds.<h2 class="bb_tag">FEATURES:</h2><ul
      class="bb_ul"><li>Create an extensive horse farm with stables, riding hall,
      guest house, therapy centre, fields and challenging racetracks.<br></li><li>Breed
      cute foals (100+ possible combinations).<br></li><li>Train your horses on the
      longe.<br></li><li>Spoil your horses by grooming, massaging showering them and
      scraping out their hooves.<br></li><li>Show your skills on challenging cross
      country courses.<br></li><li>Ride in extended canter and master the most challenging
      jumps on 9 tracks and cross country courses.<br></li><li>Exciting horse races
      in stunningly beautiful nature.<br></li><li>Manage your horse farm like a true
      master and breed the best horses far and wide.</li></ul><h2 class="bb_tag">MORE
      HORSE GAMES</h2><br><a href="https://store.steampowered.com/app/947250/" target="_blank"
      rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/947250/</a><br><br><a
