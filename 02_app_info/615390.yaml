  data:
    about_the_game: Encounter of Galaxies is a vertical scrolling shooter with an
      open world and elements of trade.<br>Improve your ship by buying parts. Trade
      with allied and neutral planets. Destroy enemy ships, thereby weakening enemy
      military power.<br><br>Once scientists were able to create a hyper transition
      between objects with high gravity over long distances. Then, on the basis of
      this technology, the first hyperdrive engines were developed, which make it
      possible to lay hyper-transitions between the stars. People colonized the entire
      galaxy, but still could not reach out to the others. Improving technology and
      expecting the approach of the neighboring galaxy, humanity was preparing to
      implement the first intergalactic hyper jump. But not only humanity was prepared
      for this.<br>Hiverion - a civilization from a neighboring galaxy, possessing
      a collective intelligence, proved to be faster. Taking advantage of the development
      of its hyperdrives, she attacked one planet after another, remaining unreachable
      for retaliation.<br>Will mankind get to the galaxy of Hiverion, find and destroy
      its main ship, before it is captured depends on you.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A randomly generated open world, numbering up to 500 stars
      and planets.<br></li><li>The ever-changing military and economic situation.<br></li><li>The
      ship consists of separate parts, each of which can be destroyed separately.<br></li><li>The
      lowest prices for fuel :)</li></ul>
