  data:
    about_the_game: <strong>Welcome to Bird Boxing, the world's highest-stakes competition</strong><h2
      class="bb_tag">Fly, zoom around and punch each other in the skies</h2>Try our
      original movement system to control your bird between the ropes. Adjust your
      trajectory, open your wings to drift, change direction and dash, and punch other
      players with jabs, one-two combos, or charge powerful straight punches.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1360140/extras/movement.gif?t=1598985848"
      /><h2 class="bb_tag">Cooperate and compete alone or with friends</h2>Every game
      mode can be played from 1 to 4 players, both locally or online.<h2 class="bb_tag">Get
      to know the varied Bird Boxing Championship contenders</h2>Birds from all around
      the world have come to compete and become the Bird Boxing Champion. Each bird
      has its own different playstyles, find your favorite!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1360140/extras/birds.gif?t=1598985848"
      /><h2 class="bb_tag">Try all the different ways to play</h2>Try the everyday
      normal flying boxing matches, train by punching floating blowfishes, compete
      in different challenges, score goals in wingball, be the fastest in racing mode,
      and others!
