  data:
    about_the_game: Move Code Lines is a puzzle game where you fix programs and make
      them print needed output. But the only way you can achieve that is to change
      the order of lines in those programs, and set custom input.<br><br><ul class="bb_ul"><li>
      Find your way through a maze of code in more than 130 puzzles<br></li><li> Work
      with arrays, conditions, loops and functions<br></li><li> Change speed, or even
      pause execution, and watch programs working line by line<br></li><li> The most
      difficult levels require writing your own utility programs outside the game
      that will help you solve puzzles</li></ul>
