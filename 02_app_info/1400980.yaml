    detailed_description: "<h1>My Neighborhood Arcade Launch!</h1><p>Welcome to the\
      \ launch of My Neighborhood Arcade.  We hope you enjoy are initial release!\
      \  <br><br>We'd love to hear your experience good or bad, please join us on\
      \ our Discord channel:<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/t6QRcR3\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/t6QRcR3</a><br><br><strong><i>(The\
      \ achievements are not currently hooked up to the game, they are planned for\
      \ the first update)</i></strong></p><br><h1>About the Game</h1>Welcome to My\
      \ Neighborhood Arcade where we provide a casual gaming experience with a revolving\
      \ set of free to play arcade/mini games for you to enjoy! Our collection includes\
      \ arcade classics, puzzle, strategy, shooting, racing games and more. While\
      \ the selection changes on a rotating schedule, whatever is currently on the\
      \ arcade floor is available for you to play without in-app purchasing interruptions.\
      \ <br><br>Our virtual arcade runs on credits and tickets, both of which you\u2019\
      ll find easily available\u2014it\u2019s like we left buckets of credits and\
      \ piles of tickets just laying around and everyone is welcome to them. Use credits\
      \ to play games and earn tickets to redeem for in-game \u201Cprizes\u201D across\
      \ all available games (such as extra lives, unlocking cars in racing games,\
      \ power-ups, etc.).<br><br>My Neighborhood Arcade also lets you build you own\
      \ game collection\u2014imagine having a private game room in your local arcade.\
      \ Purchase DLC packs to add games to your permanent collection and these games\
      \ are then always available for you to play, even when they\u2019re rotated\
      \ off of the main arcade floor. <br> <br>What\u2019s an arcade without a soundtrack?\
      \ My Neighborhood Arcade also includes Infinity Jukebox, a genre-based music\
      \ player. Infinity Jukebox is stocked with hundreds of high-quality game music\
      \ tracks, tagged with multiple genres to provide you with custom music scores\
      \ in games or in the separate jukebox player.<br><br>We'd love to hear your\
      \ experience good or bad, please join us on our Discord channel:<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/t6QRcR3\" target=\"\
      _blank\" rel=\"noopener\"  >https://discord.gg/t6QRcR3</a>"
