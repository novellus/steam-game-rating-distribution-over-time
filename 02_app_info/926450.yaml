    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/926450/extras/TitleScreen.gif?t=1582282452"
      /><br><strong>A love letter to classic NES games!</strong><br><br>Explore an
      ever-expanding, challenging maze filled with countless secrets.<br>You'll need
      true skill whilst fighting various baddies each with their own unique AI.<br>Master
      what skills you have to unlock new possibilities while you search for mores.<br><br>You
      will find that this game feels amazing to play with never-seen-before game mechanics.<br><br>Features:<br><ul
      class="bb_ul"><li>Many, many hours of gameplay!<br></li><li>Immersive Binaural
      sounds!<br></li><li>No boring tutorials!<br></li><li>Non-Linear!<br></li><li>90+
      pickups to obtain!<br></li><li>Many Easter eggs!<br></li><li>Pixel Perfect mode
      included!<br></li><li>Most controllers supported w/ no setup required!<br></li><li>Time
      yourself!<br></li><li>Earn your rating!<br></li><li>4K UHD support!<br></li><li>Up
      to 240fps!<br></li><li>DRM Free!</li></ul><br>This is a game lovingly crafted
      over 2 years. Designed for speedrunning and easy streaming.
