    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126890/extras/capture089.gif?t=1609924319\"\
      \ /><br><br><strong>Urban Cards</strong> is a new fresh take on the deck building\
      \ genre, where your goal is to make money faster than your opponent while keeping\
      \ an eye on your debt and your enemies in check.<br>In this roguelike card battler,\
      \ you'll fight against sharkmen, developers, lenders, casino gangsters... and\
      \ finally, compete against the oppressing power of the <strong>Government</strong>.<br><br>This\
      \ is a <strong>satire </strong>themed game and already has 3 factions to choose\
      \ from with different play styles<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126890/extras/capture079.gif?t=1609924319\"\
      \ /><br><br><strong>Oper:</strong> The realm of the millionaire CEO, the workaholic\
      \ suit, and the dangerous smile of a lending shark. Bedazzled by generous bonuses,\
      \ but be careful of its ferocious appetite for debt.<br><br><strong>Akibara:\
      \ </strong>The technology valley controlled by gamers, hackers, and neon lights.\
      \ This is where bitcoin fortunes are made with other people's data, this is\
      \ where big brother comes to watch.<br><br><strong>Gastown: </strong>The poor\
      \ and forgotten inhabitants are adept at sabotaging their opponent, stealing\
      \ from their business while ruling the streets. This do-or-die faction doesn\u2019\
      t shy away from a healthy dose of physical violence to achieve its aims. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126890/extras/cards4.jpg?t=1609924319\"\
      \ /><h2 class=\"bb_tag\">Early Access Features:</h2><br><ul class=\"bb_ul\"\
      ><li>Build and customize your own deck by choosing from 120+ cards - more are\
      \ on the way!<br></li><li>Choose from three different factions and their unique\
      \ starter decks: Oper, Akibara, Gastown. <br></li><li>Carefully manage the different\
      \ types of cards at your disposal: BIZ, Workers, Henchmen, Actions, and Objects.\
      \ <br></li><li>Accept the challenge and make your way through a procedurally\
      \ generated campaign with 20+ of Events and many hours of replayability.  <br></li><li>More\
      \ than dozens of different enemies stand in your way of success: from mob bosses\
      \ to otaku and money lenders. Get ready to defeat the biggest crook of them\
      \ all: the Government! <br></li><li>Collect 30+ special items to aid you in\
      \ your quest to make even more money!<br></li><li>PvP coming soon!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1126890/extras/cards1.jpg?t=1609924319\"\
      \ /><br><br><strong>Urban Cards</strong> is currently in Early Access and will\
      \ be regularly updated with new cards, opponents, events, and other exciting\
      \ content!"
