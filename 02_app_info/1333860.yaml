    about_the_game: "Wild West Survival is an open world survival game with a huge\
      \ world. Survive the wild west by crafting, building, hunting, farming, fishing,\
      \ mining, and raiding. When survival is feasible, prosper the wild west by building\
      \ towns throughout the land.<h2 class=\"bb_tag\">ENVIRONMENT</h2>\u2022 Huge\
      \ Open World \u2022 Multiple Biomes \u2022 Swimmable Areas \u2022 Full Day /\
      \ Night Cycle<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333860/extras/Terrain2-OPT.gif?t=1605139009\"\
      \ /><h2 class=\"bb_tag\">WILD LIFE</h2>\u2022 Deer \u2022 Cougar \u2022 Moose\
      \ \u2022 Elk \u2022 Bear \u2022 Rabbit \u2022 Raccoon \u2022 Horse \u2022 Fox\
      \ \u2022 Wolf \u2022 Boar<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1333860/extras/WildLife-OPT.gif?t=1605139009\"\
