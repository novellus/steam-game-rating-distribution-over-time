    review: Sorry but ill have to give thumbs down, first game fell under mapping
      had to force close. Then went into shop to buy, Got stuck in menu had to force
      close. Love the Idea but but for price na. Sorry but good luck dev, Oh and why
      no bad reviews cause you Delete them. So all be warned ppl research. I've played
      loads of early start games but i find this not worthy. at the start eat drink
      no way to know how. Getting REFUND as i see this going nowhere.
