details:
  data:
    about_the_game: 'Set against the backdrop of a catastrophic thunderstorm raging
      over New York City, Overclocked explores an archetypical, yet actual condition
      of mankind: violence. This psychological thriller mixes frightening fictional
      thriller elements using innovative narrative structures. Overclocked charts
      the diffuse areas where memories and illusions; dreams and reality; perpetrators
      and victims; collide.<br><br>Army psychiatrist, David McNamara, is called to
      the Staten Island Forensic Hospital in New York City to consult on a case that
      requires his expertise in forensic psychiatry. Tasked with exploring the minds
      of five young men and women who were found scared, screaming, and without memory,
      he makes alarming discoveries as he begins to cautiously explore the psyches
      of his young patients. Throughout the game, players will switch between six
      different characters in this chilling interactive psycho thriller.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li>Experience Overclocked from various perspectives
      as you play as six different characters throughout the game<br></li><li>Explore
      45 diverse locations with densely animated pre-rendered settings<br></li><li>Innovative
      storytelling techniques create a unique gameplay experience<br></li><li>Meet
      and interact with a cast of intriguing characters, each with their own distinct
      personalities<br></li><li>Characters come to life with fluid movements and realistic
      facial expressions created with Emotion FX 2 technology<br></li><li>Cinematic
      cut-scenes designed using advanced camera techniques pioneered by feature films<br></li><li>Exceptional
      visuals enhanced by shadow and shader effects, real-time atmospheric particle
      effects (rain, snow, lightening), and dynamic lighting<br></li><li>Unique icon-based
      dialogue system</li></ul>'
