    about_the_game: "Best Drag n Drift Car Racing Games<br />\r\n<br />\r\nJoin the\
      \ most furious Offroad Outlaws on racing tracks<br />\r\n<br />\r\n<br />\r\n\
      Quench your thirst for unruly racing , release your stress while you dash destroy\
      \ and crash the objects on the road as you race along the most realistic racing\
      \ tracks with most furious competitors.<br />\r\n<br />\r\n<br />\r\nExperience\
      \ the lawlessness at its peak,love of brutal destruction at its height and the\
      \ never quenching thirst for the absolute madness called Redline Racing.<br\
      \ />\r\n<br />\r\n<br />\r\nIf you are a fan of CSR SUP Need for speed Asphalt\
      \ MMX hill dash 2 Hill climb racing color road need for speed or Smashy road-\
      \ You should try this game first and see the adrenaline flow through your every\
      \ pore of your skin. The world where winning is more beloved than life, crashing\
      \ is preffered over passivity and craziness is preffered over sanity. Welcome\
      \ to the insane world of racing called ....REDLINE Racing.<br />\r\n<br />\r\
      \n<br />\r\nIf you are a fan of CSR SUP Need for speed Asphalt MMX hill dash\
      \ 2 Hill climb racing color road need for speed or Smashy road- You should try\
      \ this game first and see the adrenaline flow through your every pore of your\
      \ skin.<br />\r\n<br />\r\n<br />\r\n<br />\r\nRedline Race is heart-pounding,\
      \ visually astounding 3D racing game that puts the steering wheel directly in\
      \ your hands.<br />\r\n<br />\r\n<br />\r\nExperience all of the excitement,\
      \ competition and glory of championship racing. This is handheld racing like\
      \ you've never seen before, in the most stunning, realistic and intuitive racer\
      \ on iPhone, iPod Touch and iPad. Get Redline Race today, and find out what\
      \ everyone is raving about!<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n-30 visually amazing and challenging Levels<br />\r\n<br />\r\n-Simple,Smooth\
      \ and effective Controls<br />\r\n<br />\r\n-Astonishing physics brings chaos\
      \ to another level<br />\r\n<br />\r\n-Intelligent enemies driving beautiful\
      \ racing cars<br />\r\n<br />\r\n-Highly detailed 3D Graphics<br />\r\n<br />\r\
      \n-Supports both Touch Controls and Tilt Contro"
