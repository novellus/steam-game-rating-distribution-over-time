    about_the_game: '<i>At first I wasn''t sure what I saw... Everything was covered
      in the darkness...<br>Memories, dreams... I realized at one point, that the
      darkness... This darkness was my own body - the endless desert, the reflection
      of the ancient mirage I was looking for - the dragon. It came to me as I followed
      it into the silent blaze, &quot;that&quot; which breaks to pieces.</i><br><br>Immerse
      yourself in a dreamy, unique, 2D world with the Mirage of Dragon. Explore a
      true open world that gives you an absolute freedom of exploration. Traverse
      the maze and discover the mysterious place step by step, piece by piece.<br><br>In
      Mirage of Dragon, there is no &quot;beginning of the story&quot; or &quot;order&quot;,
      you can explore the game in whichever way you want, it is entirely up to you.
      You start exactly in the middle of all the game''s events, both gameplay-wise
      and story-wise. There is no set goal, you may discover your very own - either
      playing through all the endings or just simply admiring the beautifully designed
      environments and slowly uncovering the story.<br><br><i>EXTRAS</i>: game includes
      <strong>Game Manual</strong>, <strong>Design Book</strong>, <strong>Secret Guide</strong>
      and <strong>OST</strong> in a game installation folder. You may also download
      it via the link in a righ-hand bottom panel on Mirage of Dragon Steam Store
      page.<br><br><strong>Key features</strong><ul class="bb_ul"><li>True open world
      that will give you an absolute freedom of exploration.<br></li><li>Detailed
      2D graphics with a unique style.<br></li><li>Original soundtrack.<br></li><li>Classic
      platforming, mazes and puzzles.<br></li><li>Includes Game Manual, Design Book,
      Secret Guide and OST in a game installation folder.</li></ul>'
