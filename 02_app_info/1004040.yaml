    about_the_game: Paizuri Fantasies is a series of adult comic 'kinetic' visual
      novel stories.<h2 class="bb_tag">Stories Included</h2><br><strong><u>Paizuri
      Hotel Issues 1-10</u></strong><br>Joshua has been wandering through life, trying
      to get by and failing. Until now that is, Joshua has inherited the Pai Hotel
      and must run the hotel and manage the various female residents and all of their
      many &quot;needs&quot;. This may well be the lucky break he has been waiting
      for. But is the hotel everything it seems to be? Will he uncover the secrets
      of the hotel, or simply learn to live with them.<br><br><br><strong><u>Yuuki's
      Fantasies Issues 1-5</u></strong><br>Yuuki has always had an array of sexual
      fantasies, in these comics she is finally able to explore all of her pervertions
      without judgement from her partner. These stories show Yuuki as she simply explores
      her own sexuality and fantasies.<br><br><br><strong><u>Paizuri Fantasies</u></strong><br>This
      is a bonus story that features Yuuki (from Yuuki's Fantasies) and Chi Chi (from
      Paizuri Hotel) in a prequel story where the two meet while out in town, what
      happens when they quite literally bump into each other is anyones guess, but
      it could lead them to a lingerie store and having some private fun together.
