details:
  data:
    about_the_game: "Comic&amp;Picture Shelf is a software for managing and browsing\
      \ comics\u3001pictures<br><br><strong>Function</strong><br>Generate corresponding\
      \ covers for imported folders or compressed packages.<br>Support browsing pictures,\
      \ directly reading pictures in compressed packages, and preloading pictures.<br>Can\
      \ browse pictures in pull mode, and automatically play pictures.<br>Brightness,\
      \ contrast, saturation adjustment.<br><br><strong>Supported format</strong><br>Picture\
      \ format: PNG, JPG, JPEG<br>Compressed package format: ZIP, RAR, 7z<br><br><strong>Features</strong><br>Picture\
      \ wall mode: Each folder or compressed package has a corresponding cover, and\
      \ you can choose the comic you are interested in by the cover.<br>Search function:\
      \ Quickly search the imported files.<br>Pre-loading function: when browsing\
      \ pictures, the software will silently load the following pictures.<br>Drop-down\
      \ waterfall browsing function: After a page of pictures moves to the bottom,\
      \ the next picture will be stitched in the back, and will not jump to the next\
      \ page abruptly.<br>Auto-play function: set the speed and pause time, enable\
      \ auto-play to liberate your hands.<br>Zoom in function: browse the picture\
      \ interface, hold down the right button and scroll the wheel to zoom in on the\
      \ arrow position.<br>Minimize the window: Press the mouse wheel or the Esc key\
      \ on the keyboard to minimize the window to the taskbar.<br>Gesture support:\
      \ hold down the left mouse button-slide up and down on the shelf page to switch\
      \ pages. In the browse picture page, slide the slide mode left and right to\
      \ switch the front and rear pictures. Move the picture up and down in waterfall\
      \ mode."
