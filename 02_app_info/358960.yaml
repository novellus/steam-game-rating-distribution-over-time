    about_the_game: Escape the destruction of your city with just one button! The
      game that popularized the infinite runner genre is back with two-player mode
      and new challenges. Play any of the 8 new game modes with one or two players,
      dash across rooftops with four different runners, or just chase that high score
      in the classic futile race for survival.
