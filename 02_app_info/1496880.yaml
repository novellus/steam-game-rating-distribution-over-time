    about_the_game: Add Rocket Ghost Aidan 2 to your wishlist today!<br><br>Rocket
      Ghost Aidan 2 picks up where the first game left off, Aidan and the band of
      pirates entering into Com's dimension. Join him and the crew as they must journey
      through mysterious land with new enimes, levels, and secrets. What will Com
      have in store for Aidan, Captain Wucum, and the crew?<br><br><ul class="bb_ul"><li>Both
      a challenging and fun platforming experience</li></ul><br><ul class="bb_ul"><li>Engaging
      gameplay</li></ul><br><ul class="bb_ul"><li>Full health power ups</li></ul><br><ul
      class="bb_ul"><li>77 dense levels to explore and master</li></ul><br><ul class="bb_ul"><li>Over
      750 Nector Coins to collect</li></ul><br><ul class="bb_ul"><li>41 treasure chest
      delivering challenges</li></ul> <br><ul class="bb_ul"><li>A even better soundtrack
      than the first Rocket Ghost Aidan</li></ul><br><ul class="bb_ul"><li>Side stories</li></ul>
      <br><ul class="bb_ul"><li>Unlockable cosmetics</li></ul><br><ul class="bb_ul"><li>An
      easy mode</li></ul><br><ul class="bb_ul"><li>Tutorial</li></ul>
