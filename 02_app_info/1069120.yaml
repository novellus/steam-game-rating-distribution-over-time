details:
  data:
    about_the_game: "This is an ARPG game with a certain degree of freedom. Some elements\
      \ of roguelike games are used for reference in the game.<br />\r\nIn the game\
      \ you will play an adventurer who has just gone to the dungeon.<br />\r\nYou\
      \ can talk to all NPCs in the dungeon, shop and even kill them.<br />\r\nYou\
      \ can experience simple planting functions in dungeons.<br />\r\nIt can forge\
      \ weapons, refine pharmaceuticals, make food and brew.<br />\r\nYou can also\
      \ explore the whole dungeon to find the secrets hidden in it, or go to the lost\
      \ dungeon as an adventurer.<br />\r\n<br />\r\nThe game has 19 weapons and 30\
      \ + skills.<br />\r\nThere are 31 BOSS waiting for challenge in the game.<br\
      \ />\r\nThe game has two weeks of exclusive occupation and skills.<br />\r\n\
      <br />\r\nLast:<br />\r\nThank you very much for your support. I hope our game\
      \ will bring you pleasure."
