    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Independent writer and
      director Kevin Smith and Jason Mewes return as best buddies Jay and Silent Bob
      in JAY AND SILENT BOB STRIKE BACK. When they discover that a major motion picture
      is being based on their likenesses, the dopey duo head for Hollywood to claim
      the movie money they deserve. Packed with stars, including Ben Affleck, Will
      Ferrell, Tracy Morgan, Jon Stewart and many more.
