details:
  data:
    about_the_game: "<strong>April 3, 1998  Night</strong><br>I remember that it was\
      \ raining that day.<br>I don't have an umbrella<br>Walk into the police building<br>Drenched<br>Oncoming\
      \ a man of 30 years old<br>Faceless, very serious<br>This is my first impression\
      \ of Mr Old A.<br><br><strong>&quot;\u641C\u7D22\xB7\u8FF7\u57CE\u63A0\u5F71\
      /The phantom of the city&quot;</strong>is a full motion video exploration narrative\
      \ game.Game will bring the player into someone's memory link, find the correct\
      \ memory fragment by prompting, and piece together the story and truth behind\
      \ the memory.Unknown secrets wait for your exploration, maybe everyone will\
      \ have their own answer!<br><br>\xB7 The game is all built from real motion\
      \ video<br>\xB7 Some images look fuzzy a bit, and sometimes people's memory\
      \ seems like this too<br>\xB7 You will observe those familiar spaces in the\
      \ city from a new perspective<br>\xB7 Don't ignore any information details,\
      \ including images, text, sounds, etc.<br>\xB7 Find the correct link information\
      \ in the memory image by prompting<br>\xB7 Link information is the &quot;key&quot;\
      \ to enter the next piece of memory fragment <br>\xB7 Each level tries to tell\
      \ a small story about the protagonist<br>\xB7 The images appear in the game\
      \ may come from cities you are familiar with or want to go"
