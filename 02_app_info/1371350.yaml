    about_the_game: "Solenars Edge II: Champions is a team-based Arena JRPG that features\
      \ many playable characters throughout the Solenars Edge series.<br />\r\n<br\
      \ />\r\nIn Solenars Edge II: Champions you will pick or create your character,\
      \ grab an ally and assemble a team from over 70 characters.<br />\r\nBuy, fight,\
      \ unlock, gear up, train and work your way up through the VR Arena to become\
      \ the greatest Champion in all of the universe.<br />\r\n<br />\r\n-Features-<br\
      \ />\r\n<br />\r\n-4 party member combat with the ability to swap between many\
      \ characters in and out of battle.<br />\r\n-Many Items, Weapons, Armors, Characters\
      \ Etc to utilize.<br />\r\n-Lots of goodies and hidden gems."
