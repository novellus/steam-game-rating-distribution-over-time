    short_description: Perennial Order is an atmospheric 1 hit death Boss Rush, set
      in a verdant Dark Age world. The living and dead have succumbed to The Overgrowth,
      a mysterious cataclysm corrupting mind and body. Discover your purpose as you
      slay nature-infested beasts and horrors, all in a painterly 2D style.
