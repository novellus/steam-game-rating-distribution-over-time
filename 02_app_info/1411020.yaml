  data:
    about_the_game: "Perennial Order is a <i><strong>2D Plant Horror Boss Rush</strong></i>\
      \ game, set in an atmospheric Dark Age world plagued by nature-infested beasts.\
      \ <br><br>Explore a dark gloom-filled world, uncover a story through unusual\
      \ NPC's, and cut down terrifying eldritch bosses alone or with a friend.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411020/extras/Perennial_Order_Steam_Custom_Image_1.jpg?t=1609866823\"\
      \ /><h2 class=\"bb_tag\"><strong>David vs. Goliath Combat</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Uncover a <strong>unique boss around every corner</strong>\
      \ that will test you in different ways.<br></li><li><strong>Intense combat</strong>\
      \ that utilizes <strong>twin stick melee controls</strong>.<br></li><li><strong>1\
      \ Hit Death</strong>. Respawn directly at the beginning of an encounter to learn\
      \ quickly from your actions; <i>spend your time fighting rather than walking</i>.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411020/extras/Perennial_Order_Steam_Custom_Image_2.jpg?t=1609866823\"\
      \ /><h2 class=\"bb_tag\"><strong>Captivating 2D Style</strong></h2><br><ul class=\"\
      bb_ul\"><li>A <strong>painterly 2D art style</strong> inspired by <i>Magic:\
      \ The Gathering</i>.<br></li><li>Themes and visuals akin to the world designs\
      \ of titles like <i>Dark Souls</i> and <i>Princess Mononoke</i>.<br></li><li><strong>Painstakingly\
      \ crafted by 1 artist and 1 animator</strong>. We are developing the visual\
      \ identity of Perennial Order through realistic, painterly techniques combined\
      \ with 2D Spine animation.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411020/extras/Perennial_Order_Steam_Custom_Image_4.jpg?t=1609866823\"\
      \ /><h2 class=\"bb_tag\"><strong>Plagued by Nature</strong></h2><br><ul class=\"\
      bb_ul\"><li> <strong>Immerse yourself </strong> in a dreary land where unspeakable\
      \ horrors roam.<br></li><li><strong>Discover Unusual NPCs</strong> and unravel\
      \ more about this mysteriously beautiful world.<br></li><li>Explore a rich atmosphere\
      \ through sounds and score, with <strong>musical themes distinct to each boss</strong>.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411020/extras/Perennial_Order_Steam_Custom_Image_3.jpg?t=1609866823\"\
      \ /><h2 class=\"bb_tag\"><strong>Bonded Journey</strong></h2><br><ul class=\"\
      bb_ul\"><li>Experience the entirety of Perennial Order from start to finish\
      \ <strong>with a friend</strong>.<br></li><li>Start a file with another person,\
      \ so your <strong>playthrough is linked</strong>. Option to branch your game\
      \ world into a single player experience.<br></li><li><strong>Local and Online\
      \ Co-Op</strong>.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1411020/extras/Perennial_Order_Steam_Custom_Image_5.jpg?t=1609866823\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features</strong></h2><br><ul class=\"\
      bb_ul\"><li><strong>Unique Bosses</strong> | Different mechanics to adapt to.<br></li><li><strong>One\
      \ Hit Death</strong> | Every combat choice matters.<br></li><li><strong>Limited\
      \ UI</strong> | Nothing to clog up the screen to add to the atmosphere.<br></li><li><strong>Intriguing\
      \ NPCs and World</strong> | A world worth exploring.<br></li><li><strong>Weather\
      \ System</strong> | Reactive environment to changing weather.<br></li><li><strong>Online\
      \ and Local Co Op</strong> | Bonded Journey mode. 2 player adventure.</li></ul><br><strong>Developed\
      \ by Gardenfiend Games</strong><br><br><strong>James Markiewicz</strong> | Programming<br><br><strong>Vincent\
      \ Van Hoof </strong>| Art<br><br><strong>Miguel F\xE9lix</strong> | Animation<br><br><strong>Julian\
      \ Crowhurst </strong>| Composer / Audio Designer"
