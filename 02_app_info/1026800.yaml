    about_the_game: 'while True: learn() Mega Map of Machine Learning is a huge infographic
      about technologies and their applications, best highlights and key moments of
      the ML history. You can use it as an in-class poster (for computer science classes
      or similar) or desktop wallpaper. Some of our players just print it out to be
      hanged in their offices and homes. Some of them are using it for their kids,
      to explain interesting facts about the tech world. Also, it is a good thing
      to make a research for a school project.<br><br>Cats included.<h2 class="bb_tag">Formats</h2><ul
      class="bb_ul"><li>FullHD<br></li><li>4K<br></li><li>4K Dark (best for wallpaper
      at desktop flooded with icons)<br></li><li>8K<br></li><li>16K<br></li><li>Vector
      PDF (ready for printing of any size)</li></ul>'
