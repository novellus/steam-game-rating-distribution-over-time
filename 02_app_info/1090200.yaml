details:
  data:
    about_the_game: 'As heroes turn their attention to the frontiers of our galaxy,
      new nightmares have emerged. Join Eris Morn on the Moon, arm yourself with new
      Exotic gear, and brave the Black Garden and Pit of Heresy. You must confront
      a sinister evil before it reaches out to cast humanity back into an age of darkness.<h2
      class="bb_tag">HUNT FOR NEW GEAR</h2>Construct weapons out of Nightmare Essence,
      gather Vex-themed gear, and collect new Exotics from mysterious quests and from
      the wrongful hands of your enemies.<h2 class="bb_tag">RAID: GARDEN OF SALVATION</h2>A
      signal emerges and reaches beyond dimensions, into the uncharted wilds of the
      Black Garden. One that whispers with temptation, yearning to be solved.<h2 class="bb_tag">DUNGEON:
      PIT OF HERESY</h2>Fight your way beneath the Lunar surface and descend into
      the heart of the Pit of Heresy dungeon. Face hordes of Hive and uncover an ancient
      evil.<h2 class="bb_tag">RISE TO NEW HEIGHTS</h2>Raise your power to new heights
      and explore the darkened corners of the Moon, where Nightmare Hunts will present
      you with challenges once thought impossible.'
