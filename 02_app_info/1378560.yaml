    about_the_game: "New Version 2.  XP Realistic Pro adds another level of realism\
      \ into X-Plane 11! <br><br>Thousands of happy users can\u2019t be wrong, XPRealistic\
      \ V2 brings a whole new world of immersion into X-Plane. With a growing list\
      \ of 40 realistic camera and sound effects, you will experience X-Plane like\
      \ never before. XPRealistic V2 bring realistic effects for GA, Jets, Turboprops,\
      \ Gliders, Helicopters, Seaplanes and more. What are you waiting for? Fasten\
      \ your seatbelts and join the ride.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Stand-alone plugin, written in C++<br></li><li>Vulkan\
      \ ready<br></li><li>Growing list of 40 effects<br></li><li>Over 120 sound effects<br></li><li>Multi-monitor\
      \ support<br></li><li>VR support (stable ASW 45 fps are required)<br></li><li>fps\
      \ friendly, zero to none fps impact<br></li><li>Top of the art user interface<br></li><li>Compatible\
      \ with<br></li><li>X-Camera<br></li><li>ASXP (From XP B7467 beta and up)<br></li><li>TrackIR<br></li><li>Most\
      \ of aircraft addons</li></ul><br><strong>Features List:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Flaps lever<br>- Adding a more realistic sound to the\
      \ flaps lever.<br></li><li>Turbulence shakings<br>- Feel and hear the shaking\
      \ caused by turbulence hitting the aircraft.<br></li><li>Wheel well<br>- Unless\
      \ you'll hit the brakes after takeoff, nose wheel spinning sound will fill the\
      \ cockpit.<br></li><li>Flaps drag<br>- Feel the drag caused by the extended\
      \ flaps.<br></li><li>Sneezing<br>- Once in a while you'll sneeze, let's hope\
      \ it won't happen during a landing flare.<br></li><li>Flaps stress<br>- When\
      \ overspeeding Vfe, maximum flaps extended speed, aircraft vibrations may appear,\
      \ and airframe may be damaged.<br></li><li>Overspeed<br>- When overspeeding\
      \ Vne, never exceed speed, aircraft vibrations may appear and airframe may be\
      \ damaged.<br></li><li>Reverse thrust<br>- Feel the power of your engines during\
      \ reverse thrust.<br></li><li>Blade slapping<br>- Feel the helicopter blades\
      \ cutting through the air. Depending on your flight characteristics, a blade\
      \ slapping effect may occur.<br></li><li>Ground roll<br>- Add realistic taxi\
      \ and runway rolling sounds to add to your real experience.<br></li><li>Grass\
      \ strip<br>- Takeoffs and landings on grass strips might get bumpy, hear the\
      \ airframe shaking.<br></li><li>Brakes<br>- On some aircraft, when brakes are\
      \ applied, a slight squeaking sound may occur.<br></li><li>Ground effect<br>-\
      \ During the ground effect, the aircraft engine noise is reflected back by the\
      \ runway surface.<br></li><li>Floats splash<br>- When taking off or landing\
      \ with floats, feel the splash of the water as you build up speed<br></li><li>Water\
      \ ambiance<br>- Did you land in the harbor? Great! Open the door and enjoy the\
      \ relaxing sound of the ocean.<br></li><li>Windshield rain<br>- Adds the realistic\
      \ sound of raindrops hitting the windshield.<br></li><li>Airframe wind<br>-\
      \ When applying abrupt control movements, the airframe airflow changes and you\
      \ can hear it.<br></li><li>Windshield wind<br>- The faster you go, the more\
      \ wind you'll hear hitting your windshield.<br></li><li>Wind ambiance<br>- Adds\
      \ wind when the aircraft is at the airport on a windy day. Open a door or get\
      \ out of the aircraft to hear it!<br></li><li>Cockpit ambiance<br>- Random sounds\
      \ coming from someone sitting in the cockpit.<br></li><li>Airport ambiance<br>-\
      \ Add realistic airport sounds, to bring life into the airport. Turn off the\
      \ engine and open the door to hear airport ambiance better.<br></li><li>G forces<br>-\
      \ Adding movements to the pilot's body caused by constantly changing G forces.<br></li><li>Ground\
      \ shakings<br>- Adding movements to the pilot's body caused by constantly changing\
      \ ground forces.<br></li><li>Touchdown main<br>- Feel how good your landing\
      \ is! Adds the sound and movements of your touchdown moment.<br></li><li>Touchdown\
      \ front<br>- Your front gear may touch the ground after your main gear to feel\
      \ a bouncing.<br></li><li>Engine vibration<br>- Feel the power of the engine\
      \ when accelerating and when RPM is steady.<br></li><li>Engine startup<br>-\
      \ During engine start-up, torque may cause airframe vibrations and sounds.<br></li><li>Natural\
      \ movements<br>- Even when we sit still, our body is moving slightly, this effect\
      \ will bring these tiny body movements into your cockpit.<br></li><li>Surface\
      \ turbulence<br>- This effect costs 1-2 fps! Depending on temperature, altitude,\
      \ and wind, you might feel ground surface turbulence when flying in low level\
      \ altitudes.<br></li><li>CAT<br>- Clear Air Turbulence (CAT) is defined as sudden\
      \ severe turbulence occurring in cloudless regions that causes violent buffeting\
      \ of aircraft.<br></li><li>VR<br>- Flying in VR is awesome right? Yet, the cockpit\
      \ is way too static and that reduces the realism. Using this effect you'll experience\
      \ cockpit vibrations and shakings.<br></li><li>Over G<br>- G-force is pulling\
      \ the ribs down, which empties the air from the lungs. Hear the pilot breathing\
      \ heavily and feel the stress on the body.<br></li><li>Head anticipation<br>-\
      \ Adds orientation change head compensation, bring the head of the pilot to\
      \ life.<br></li><li>Speed brake drag<br>- Airframe vibrations and drag noises\
      \ coming from the extended speed brakes.<br></li><li>Gear drag<br>- Airframe\
      \ vibrations and drag noises coming from the extended gear.<br></li><li>Speed\
      \ brake auto-deploy<br>- The speed brake lever may be auto deployed in some\
      \ aircraft, this effect.<br></li><li>Stall buffet<br>- Once an aircraft stalls,\
      \ you'll experience airframe vibrations and rumbling.<br></li><li>Stick shaker<br>-\
      \ A stick shaker is a mechanical device to rapidly and noisily vibrate the control\
      \ yoke when the aircraft stalls.</li></ul>"
