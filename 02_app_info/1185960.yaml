  data:
    about_the_game: "Napoleons Invasion of Russia began on 24 June 1812 when the Grande\
      \ Arm\xE9e crossed the Neman River to engage and attempt to defeat the Russian\
      \ army.  The Grande Arm\xE9e was massive, with over 600,000 troops.  The French\
      \ army initially advanced rapidly into Russia, winning a number of minor engagements\
      \ and even a major battle at Smolensk in August.  But in the end the Russian\
      \ army always managed to slip away, until finally there was the great battle\
      \ of, and French victory at, the Battle of Borodino, at the Gates of Moscow.\
      \  But this was not enough.  The French army was ultimately defeated by the\
      \ vastness of the country and by the dreadful Russian Winter.  By the end of\
      \ 1812 the French Army was in retreat and would be destroyed on its long march\
      \ home.<br />\r\n<br />\r\nNapoleon in Russia recreates 5 historical battles\
      \ from the doomed Invasion of Russia.  There are also non-historical skirmish\
      \ engagements included.<br />\r\n<br />\r\n\u25CF All missions, apart from the\
      \ tutorial, can be played as both sides\u200B.<br />\r\n\u25CF Over 30 different\
      \ unit types.<br />\r\n\u25CF Four classes of infantry \u2013 Raw, Average,\
      \ Veteran and Elite<br />\r\n\u25CF Detailed Combat Analysis\u200B<br />\r\n\
      \u25CF Map zoom<br />\r\n\u25CF Flank Attacks\u200B<br />\r\n\u25CF Strategic\
      \ Movement\u200B"
