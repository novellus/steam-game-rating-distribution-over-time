  data:
    about_the_game: "Set in an abandoned sawmill nestled high in the Italian mountains,\
      \ <strong>Anna</strong> challenges the player to uncover horrific clues and\
      \ use them to solve puzzles related to your character\u2019s dark past. The\
      \ player\u2019s behavior does not only determine the mental health of the main\
      \ character but can also change locations and unveil new secrets leading to\
      \ one of eight possible endings.<br><br><strong>Anna - Extended Edition</strong>\
      \ has been given an overhaul based on the feedback of the thousands of players\
      \ of the original Anna.  It features more environments, more hours of game play,\
      \ more puzzles, additional gameplay features, enhanced graphics and an improved\
      \ interface. <strong>Anna \u2013 Extended Edition</strong> is sure to please\
      \ fans of psychological horror games and offer an even more chilling gameplay\
      \ experience with these new additions.<h2 class=\"bb_tag\">Features of Anna\
      \ - Extended Edition</h2><ul class=\"bb_ul\"><li>A haunting tale of psychological\
      \ terror<br></li><li>Game reacts to player's actions, changes locations and\
      \ starts supernatural events<br></li><li>Physics-based environmental puzzles<br></li><li>Eight\
      \ possible endings, each determined by the player\u2019s action<br></li><li>New\
      \ environments, puzzles, interface and music<br></li><li>Improved Graphics<br></li><li>Creepy\
      \ in-game character: \u201CThe Wife Doll,\u201D with new AI</li></ul><h2 class=\"\
      bb_tag\">Extras included</h2><ul class=\"bb_ul\"><li>Photos of the real-world\
      \ sawmill location<br></li><li>Complete soundtrack (Songs will be placed in\
      \ your Anna folder in the Steam Directory: ...Steam\\steamapps\\common\\Anna\\\
      Extras\\Soundtrack)<br></li><li>Main character\u2019s notebook in English and\
      \ Italian </li></ul>"
