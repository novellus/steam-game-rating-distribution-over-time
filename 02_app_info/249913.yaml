    about_the_game: "Dive head first into the action with the PvP Pro Pack! The PvP\
      \ Pro Pack instantly levels up all characters to level 25, gives players 30\
      \ days of 2x XP boost, and gives all characters the Shadow Armor set.<br><br>The\
      \ Vaklndr forged the Shadow Armor deep in the darkness of the Devourer\u2019\
      s dwelling. It is stained with the same shadows the Devourer casts. The armor\u2019\
      s outside is lined with coal from the mines of Mitgarde, found deep within the\
      \ earth, providing extra protection against attacks. In addition to carrying\
      \ the shadows of its origins, this armor is perfect camouflage for stealth attacks\
      \ at night or slipping in and out of rocky terrain during the daytime. <br><br>This\
      \ pack includes:<br><br>All characters instantly level up to level 25<br><ul\
      \ class=\"bb_ul\"><li>2x XP boost for 30 days after you purchase the pack<br></li><li>The\
      \ legendary Shadow Armor for all classes</li></ul>"
