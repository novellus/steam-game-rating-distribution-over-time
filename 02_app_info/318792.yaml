    review: "Call of Duty\xAE: Advanced Warfare i\xE7in ikinci indirilebilir i\xE7\
      erik paketi olan Ascendance i\xE7in haz\u0131rlan\u0131n:\n\nExo Zombies: Infection\
      \ - Exo Zombies i\u015F birli\u011Fi deneyiminin \u0130kinci B\xF6l\xFCm\xFC\
      .\nDaha exo odakl\u0131 dikeylik sa\u011Flayan d\xF6rt benzersiz \xC7ok Oyunculu\
      \ Harita.\nBonus Silah: OHM Directed Energy Hybrid LMG / Shotgun ve OHM Werewolf\
      \ Custom Variant.\nAyr\u0131ca, daha da dinamik bir \xE7ok oyunculu deneyim\
      \ sunan yepyeni Exo Grapple Playlist.\n\xC7ok Oyunculu Haritalar\nPerplex: Bu\
      \ be\u015F katl\u0131 mod\xFCler apartman kompleksine h\xFCkmetmek i\xE7in sava\u015F\
      \u0131rken Sidney'de dikeyle\u015Fin. Bu k\xFC\xE7\xFCk ila orta boyutlu haritada\
      \ y\xFCksek zemine gidin veya yak\u0131n \xE7eyrek i\xE7 k\u0131s\u0131mdan\
      \ ge\xE7in. \u0130n\u015Faat dronlar\u0131 apartman mod\xFCllerini de\u011F\
      i\u015Ftirip yeni rotalar olu\u015Ftururken ve pozisyonlar\u0131 kaparken stratejinizi\
      \ ma\xE7 ortas\u0131nda uyarlay\u0131n.\n\nAlan 244: Uzayl\u0131 bir uzay arac\u0131\
      \ d\xFC\u015Ft\xFC ve gizemli kargosunu Mt. Rushmore, ABD. Bu orta ila b\xFC\
      y\xFCk \xFC\xE7 \u015Feritli harita, sava\u015Fa uzay gemisinin g\xF6vdesi boyunca\
      \ ve enkazla kapl\u0131 arazide odaklanarak herhangi bir oyun tarz\u0131na izin\
      \ verir. Bir uzayl\u0131 sporunu k\u0131rmak i\xE7in harita tabanl\u0131 skor\
      \ dizisini kullan\u0131n ve avantajlar\u0131n\u0131z\u0131 ve d\u0131\u015F\
      \ iskelet yeteneklerinizi an\u0131nda geli\u015Ftirin.\n\n\u0130klim: Bu yemye\u015F\
      il, iklim kontroll\xFC biyodomda f\xFCt\xFCristik insan yap\u0131m\u0131 bir\
      \ \xFCtopya olsa da yolunuza devam edin. Bu k\xFC\xE7\xFCk ve orta b\xFCy\xFC\
      kl\xFCkteki dairesel haritada, kara ve su yollar\u0131, merkezi ada yap\u0131\
      s\u0131n\u0131n etraf\u0131na \xE7\u0131lg\u0131nca bir m\xFCcadele veriyor.\
      \ Nehir suyu bir varl\u0131ktan \xF6l\xFCmc\xFCl bir fokurdayan engele d\xF6\
      n\xFC\u015Ft\xFC\u011F\xFCnde ad\u0131m\u0131n\u0131z\u0131 izleyin.\n\nChop\
      \ Shop: Karaborsa d\u0131\u015F iskelet end\xFCstriyel kompleksinde ilerlerken\
      \ h\u0131zl\u0131 d\xFC\u015F\xFCn\xFCn ve bu orta \xF6l\xE7ekli, simetrik haritada\
      \ h\u0131zl\u0131 tempolu \xE7at\u0131\u015Fmalara kat\u0131l\u0131n. \xD6nemli\
      \ alanlar\u0131 kilitlemeye yard\u0131mc\u0131 olmak i\xE7in \xF6l\xFCmc\xFC\
      l bir mikrodalga EMP yayan Geli\u015Fmi\u015F \u0130tme Tareti'nin kontrol\xFC\
      n\xFC ele ge\xE7irmek i\xE7in harita tabanl\u0131 skor serisini etkinle\u015F\
      tirin.\n\nExo Grapple Oynatma Listesi: Kampanya modundaki benzersiz bo\u011F\
      u\u015Fma yetene\u011Fi art\u0131k Exo Grapple Oynatma Listesi arac\u0131l\u0131\
      \u011F\u0131yla t\xFCm Ascendance DLC MP haritalar\u0131nda kullan\u0131labilir.\
      \ Stratejik g\xF6r\xFC\u015F noktalar\u0131na ula\u015Fman\u0131n daha h\u0131\
      zl\u0131 bir yolu i\xE7in veya rekabeti alt etmek i\xE7in ac\u0131mas\u0131\
      z bir ikincil silah olarak Exo Grapple Yetene\u011Finizi etkinle\u015Ftirin.\n\
      Bonus Silahlar\nAscendance DLC sahipleri, yepyeni bonus silaha eri\u015Fim elde\
      \ ediyor: OHM y\xF6nlendirilmi\u015F enerji ikisini bir arada LMG / Shotgun\
      \ ve OHM Werewolf Custom Variant. Silah\u0131 stratejinize uyacak \u015Fekilde\
      \ an\u0131nda ayarlay\u0131n. LMG modunda uzaktan y\xF6nlendirilmi\u015F enerji\
      \ ate\u015Fi baraj\u0131n\u0131 serbest b\u0131rak\u0131n veya av t\xFCfe\u011F\
      i modunda yak\u0131n ve ki\u015Fisel olun ve konsantre bir y\xF6nlendirilmi\u015F\
      \ enerji patlamas\u0131 verin.\nExo Zombiler\nAtlas ara\u015Ft\u0131rma tesisi\
      \ salg\u0131n\u0131nda istila edildikten sonra, kahramanlar\u0131m\u0131z uyand\u0131\
      \u011F\u0131nda enfeksiyonun \xE7evredeki kasabaya yay\u0131ld\u0131\u011F\u0131\
      n\u0131 ve mutasyona u\u011Frad\u0131\u011F\u0131n\u0131 g\xF6rd\xFC. Herhangi\
      \ bir cevap alabilmeleri i\xE7in, \xE7\u0131k\u0131\u015F yollar\u0131nda sava\u015F\
      malar\u0131 gerekecek.\n\nExo Zombies Part Two: Infection, bir Burgertown imtiyaz\u0131\
      n\u0131 ve dev Goliath Exo Zombies, Acid Drippers ve daha fazlas\u0131 gibi\
      \ yepyeni d\xFC\u015Fmanlar\u0131 i\xE7eren geni\u015Fletilmi\u015F bir kooperatif\
      \ haritas\u0131 sunuyor. Mutasyonlar evrim ge\xE7irirken, teknoloji de geli\u015F\
      ti. Tamamen yeni tuzaklar ve Magnetron Mikrodalga Silah\u0131, kahramanlar\u0131\
