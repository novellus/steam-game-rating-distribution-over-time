    about_the_game: "Prepare for <i>Ascendance</i>, the second downloadable content\
      \ pack for <i>Call of Duty\xAE: Advanced Warfare</i>, including:<br><br><ul\
      \ class=\"bb_ul\"><li>Exo Zombies: Infection \u2013 Part Two of the Exo Zombies\
      \ co-op experience.<br></li><li>Four unique Multiplayer Maps enabling more exo-driven\
      \ verticality.<br></li><li>Bonus Weapon: The OHM Directed Energy Hybrid LMG/Shotgun\
      \ and the OHM Werewolf Custom Variant.<br></li><li>Plus the all-new Exo Grapple\
      \ Playlist, delivering an even more dynamic multiplayer experience.</li></ul><h2\
      \ class=\"bb_tag\">Multiplayer Maps</h2><strong>Perplex</strong>: Get vertical\
      \ in Sydney as you fight to dominate this five-story modular apartment complex.\
      \ Take the high ground or blast through the close quarters interior in this\
      \ small to medium sized map. Adapt your strategy mid-match when construction\
      \ drones shift apartment modules, creating new routes and cover positions.<br><br><strong>Site\
      \ 244</strong>: An alien spacecraft has crash landed, spilling its mysterious\
      \ cargo under the shadow of Mt. Rushmore, USA. This medium to large three-lane\
      \ map allows for any style of gameplay, focusing combat through the space ship\u2019\
      s fuselage and around the debris-littered landscape. Use the map-based scorestreak\
      \ to crack open an alien spore and instantly enhance your perks and exoskeleton\
      \ abilities.<br><br><strong>Climate</strong>: Fight your way though a futuristic\
      \ man-made utopia in this lush, climate-controlled biodome. In this small to\
      \ medium sized circular map, land and water routes channel frenetic combat around\
      \ the central island structure. Watch your step when the river water changes\
      \ from an asset into a deadly bubbling obstacle.<br><br><strong>Chop Shop</strong>:\
      \ Think fast as you make your way through the black market exoskeleton industrial\
      \ complex and engage in fast-paced shootouts in this medium sized, symmetrical\
      \ map. Activate the map-based scorestreak to take control of an Advanced Repulsion\
      \ Turret that radiates a deadly microwave EMP to help lock down key areas.<br><br><strong><i>Exo\
      \ Grapple Playlist</i></strong>: The unique grappling ability from campaign\
      \ mode is now available to use in all the Ascendance DLC MP maps through the\
      \ Exo Grapple Playlist. Activate your Exo Grapple Ability for a faster way to\
      \ reach strategic vantage points or as a brutal secondary weapon to take down\
      \ the competition.<h2 class=\"bb_tag\">Bonus Weapons</h2>Ascendance DLC owners\
      \ get access to the all-new bonus weapon: The OHM directed energy two-in-one\
      \ LMG/Shotgun and its OHM Werewolf Custom Variant. Adjust the weapon on the\
      \ fly to fit your strategy. Unleash a barrage of directed energy fire from a\
      \ distance in LMG mode or get up close and personal in shotgun mode and deliver\
      \ a concentrated blast of directed energy.<h2 class=\"bb_tag\">Exo Zombies</h2>After\
      \ being overrun at the Atlas research facility outbreak, our heroes awaken to\
      \ find that the infection has spread and mutated the surrounding town. Before\
      \ they can get any answers, they\u2019ll have to fight their way out.<br><br><br><i>Exo\
      \ Zombies Part Two: Infection</i> introduces an expanded co-op map including\
      \ a Burgertown franchise and all-new enemies like the giant Goliath Exo Zombies,\
      \ Acid Drippers, and more. While the mutations have evolved, so has the technology.\
      \ All-new traps and the Magnetron Microwave Gun will give our heroes a fighting\
      \ chance, but just surviving doesn\u2019t cut it anymore. In the new Civilian\
      \ Extraction Mode, fellow survivors will need help escaping the growing horde."
