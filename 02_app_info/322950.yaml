    about_the_game: "Step onto the casino floor, where playing big could mean winning\
      \ big. Split across 6 different tables, each requiring more skill and determination\
      \ than the last, <strong>Pure Hold\u2019em</strong> poker brings all the excitement\
      \ of the high stakes casino to the convenience of your couch. <br><br>Starting\
      \ at the Jokers table on the floor of the vibrant casino; work your way up to\
      \ the esteemed Aces and Masters tables in the VIP penthouse. <br><br>Buy your\
      \ way into a game with earned credits, play your blinds, or go all in \u2013\
      \ whatever it takes to steal the pot and win the game. <br><br>If Lady Luck\
      \ is on your side, you could win big and get the chance to enter a higher level\
      \ table. The higher you go, the higher the stakes and the bigger the pot.  <br><br>Are\
      \ you all in?"
