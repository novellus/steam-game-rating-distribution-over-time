      \ in the world.<br><br>Box Cat is a new platformer game that clears levels by\
      \ wearing and taking off boxes of various characteristics.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/790630/extras/Image_Description_01.png?t=1520571718\"\
      \ /><br><br><br><br><strong>various Boxes</strong><br><br>box Cat's World Is\
      \ Everything Boxed.<br><br>After the jump, you can double jump by taking off\
      \ the box, and the monster is under the box box will be destroyed.<br><br>The\
      \ various boxes in the world of Box Cat each have their own special effect,\
      \ and the player use box properly to clear the level.<br><br>Sticky boxes can\
