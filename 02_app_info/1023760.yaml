    detailed_description: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1023760/extras/D2.png?t=1561780904"
      /><br><br>     In the near future, human beings have developed medium and low
      energy heavy ions, which can effectively prevent nuclear reactions within the
      scope of nuclear weapons. It was supposed to be the beginning of peace, but
      on the contrary, conventional warfare for resources would start again without
      the restriction of nuclear weapons. Players play the role of commander in the
      game, build their own bases, develop and create different arms and weapons,
      and ultimately defeat their opponents.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1023760/extras/D1.png?t=1561780904"
      /><br><br>     Players need to design their own DIY Infantrys, Vehicles, and
      even Aircraft. In the game through DIY  It can create hundreds and thousands
      type of combat units, according to the opponent's tactics, research and development
      of restraint of the opponent's weapons is the key to victory.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1023760/extras/D4.png?t=1561780904"
      /><br><br>Unlike ordinary RTS, commanders here only need to tell soldiers what
      area they need to take, or what area they need to garrison, and the rest can
      be handed over to soldiers. Let the player play the real commander instead of
      the captain. But for vehicles, commanders need to operate them in detail. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1023760/extras/D3.png?t=1561780904"
      /><br><br>     And in the game, players can turn on assistant functions to assist
      players to build, produce, upgrade, assign and other functions, so that players
      can put the greatest effort on the overall control of the battle situation.
