    about_the_game: "<strong>Command an army, customize battlefields, and challenge\
      \ your friends, in this richly detailed return to retro turn-based combat!</strong><br><br>When\
      \ war breaks out in the Kingdom of Cherrystone, the young Queen Mercia must\
      \ flee her home. Pursued by her foes, the only way to save her kingdom is to\
      \ travel to new lands in search of allies. But who will she meet along the way,\
      \ and what sinister challenges will she face?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/607050/extras/banner_01_noscroll.gif?t=1598377181\"\
      \ /><h2 class=\"bb_tag\"><strong>Choose Your Commander!</strong></h2><ul class=\"\
      bb_ul\"><li><strong>A vibrant cast of 12+ characters!</strong> -  Commanders\
      \ are at the heart of Wargroove - each with their own distinct personalities\
      \ and motivations. <br></li><li><strong>Four warring factions!</strong> - Take\
      \ up arms with the Cherrystone Kingdom, Heavensong Empire, Felheim Legion, and\
      \ Floran Tribes. <br></li><li><strong>Campaign Mode!</strong> - Follow the story\
      \ of a fresh-faced and inexperienced young Queen on a quest against unworldly\
      \ forces. Told through animated pixel art cut-scenes and dynamic battles.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/607050/extras/banner_02_noscroll.gif?t=1598377181\"\
      \ /><h2 class=\"bb_tag\"><strong>Get into the groove!</strong></h2><ul class=\"\
      bb_ul\"><li><strong>Unique ultimate moves!</strong> - Commanders can use a special\
      \ move called a \u2018Groove\u2019, activated only when their Groove meter is\
      \ filled to 100%. <br></li><li><strong>Dynamic Gameplay!</strong> - Every Groove\
      \ is unique to each Commander and changes up the battlefield in an entirely\
      \ different way.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/607050/extras/banner_03.gif?t=1598377181\"\
      \ /><h2 class=\"bb_tag\"><strong>Create your own adventure!</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Craft custom maps, cutscenes and campaigns!</strong>\
      \ - Make the game your own using in-game editors. <br></li><li><strong>Advanced\
      \ editing tools!</strong> - The possibilities are endless; from creating your\
      \ own story-driven missions with sub-quests, plot twists, ambushes, and hidden\
      \ secrets, to easily changing the rules of the game without any mods or external\
      \ tools. <br></li><li><strong>Share your creations online!</strong> - Share\
      \ your own maps and campaigns or download content built by other players!</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/607050/extras/banner_04.gif?t=1598377181\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"><strong>Online Play!</strong></h2>\
      \ Send your units to victory in both local and online multiplayer skirmish battles,\
      \ with competitive and co-op play, as well as complete rule customisation.<br></li><li><h2\
      \ class=\"bb_tag\"><strong>Arcade Mode!</strong></h2> Learn more about each\
      \ character you encounter through a trial of boisterous bouts in Arcade mode,\
      \ where you\u2019ll fight 5 different opponents in quick succession.<br></li><li><h2\
      \ class=\"bb_tag\"><strong>Puzzle Mode!</strong></h2> Outwit the enemy in Puzzle\
      \ mode, using all of the strategic skills in your arsenal. Take on a series\
      \ of tricky challenges where the goal is to win in just ONE turn.<br></li><li><h2\
      \ class=\"bb_tag\"><strong>Secrets and Unlockables!</strong></h2> Earn stars\
      \ to unlock special content. You might even stumble across some hidden game\
      \ features - old school style!</li></ul><br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
