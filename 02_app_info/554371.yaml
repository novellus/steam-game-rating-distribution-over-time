  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/554371/extras/Carrhae53_Sides.png?t=1544891254"
      /><br><br><strong>Carrhae 53 BC</strong>, the worst Roman defeat in the East.
      <br><br>The Legions of the wealth and ambitious Crassus must march onto Seleucia,
      the civil war ridden capital of the Parthians, with unreliable allies at their
      sides. <br><br>The Great King of the Parthians, Orodes II, must crush them before
      they reach his capital, and his famous cavalry may prove decisive in that fight.<br><br>Carrahe
      53 BC lasts 12 turns each representing about 1 month, between September 54 and
      August 53 BC. It sets the Romans against the Parthians, in the East. <br><br>-
      The two sides have different forces, with the Roman counting on their powerful
      Legions and the support of Syrian auxiliaries and Armenian allies. <br>- The
      Parthians are less numerous but almost all of their army is made of experimented
      horsemen.<br><br>The game event cards allow full replay ability thanks to the
      numerous various situations that their create on the diplomatic, military, political
      or economical fields.<br><br><strong>Estimated Playtime</strong>: 1h00<br><br><strong>Favored
      Side</strong>: none<br><br><strong>Hardest to Play</strong>: Parthians.'
