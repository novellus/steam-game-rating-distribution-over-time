    about_the_game: Pyramid of Prophecy, the first expansion to Heroes of Hammerwatch,
      lets you explore and experience several completely new areas in the world of
      Hammerwatch - far out in the desert, deep down the pyramid itself, or take your
      best hero to the arena and see how long you can last!<br><br>Tons of new enemies,
      traps and puzzles, gameplay mechanics, items, environments, music and much more!<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li>A brand new campaign with
      3 new acts and bosses.<br></li><li>The new Gladiator class.<br></li><li>New
      upgrades for the town and characters.<br></li><li>Several new items, enemies
      and mechanics.<br></li><li>A new survival arena game mode.</li></ul>
