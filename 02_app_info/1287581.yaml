    detailed_description: 'Dedicated to his cause, the Pilgrim sets out for the Crown
      of Command with faith as his sword and belief as his shield. Nothing will stop
      his righteous charge!<br><br>Purchase this character pack to add the Pilgrim
      to your character collection. He is then available to choose in all game modes.
      Please note that this character is not included in the Talisman: Digital Edition
      Season Pass.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1287581/extras/TDE_Character_Banner02.png?t=1594895035"
      /><br><br><ul class="bb_ul"><li>Strength - 2<br></li><li>Craft - 4<br></li><li>Fate
      - 2<br></li><li>Lives - 4<br></li><li>Alignment - Good<br></li><li>Starting
      Space - Chapel</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1287581/extras/TDE_Character_Banner01.png?t=1594895035"
      /><br><ul class="bb_ul"><li>You begin the game with one Spell.<br></li><li>After
      you roll the die for your move, you may add 1 to the score.<br></li><li>Your
      unwavering resolve means that if you are instructed to miss 1 or more turns,
      you ignore the effect.<br></li><li>Whenever you are about to pray, you may replenish
      1 fate.<br></li><li>After rolling the die when praying, you may add up to 2
      to the score.</li></ul>'
