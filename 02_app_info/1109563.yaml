details:
  data:
    about_the_game: "Update your home furnishings and build super-chic and trendy\
      \ interiors with Modern+ Interior Basic. This pack contains lots of interesting\
      \ must-have tiles from inside modern city buildings, focusing on residential\
      \ constructions and home furnishings. Become your own interior designer and\
      \ decorate your home with style! Lots of variations of many tiles including\
      \ TVs, bench, stove, sink, bookshelves, aquarium, computer and many more!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* Tile A4 / A5 (floor, walls,\
      \ stairs etc.)<br />\r\n* Graphic Tile to create a Bathroom: (sink, tub with\
      \ water, tub without water, toilet, washing machine, shampoo, laundry and more!)<br\
      \ />\r\n* Graphic Tile to create a Kitchen: (kitchen furniture, refrigerator,\
      \ grill, coffee maker, juicer and more!)<br />\r\n* Graphic Tile to create a\
      \ Living Room: (sofa, bookshelf, lamp, TV, remote control and more!)<br />\r\
      \n* Graphic Tile to create a Bedroom and beyond: (various beds, side table,\
      \ windows, grand piano, fan and more!)<br />\r\n* Animation: (Front-load washer,\
      \ TV screen / 4 kinds)<br />\r\n* Others: Rugs in various colors &amp; sizes<br\
      \ />\r\n* For use in RPG Makers, Visual Novel Maker or the engine of your choice!"
