    about_the_game: "<h2 class=\"bb_tag\"><strong>STORY</strong></h2>The end of the\
      \ Interstellar War left the planet of Arcadia in ruins.<br><br>But just when\
      \ the world began to see peace and stability, the &quot;Auto Drones&quot; went\
      \ berserk and brought destruction to the lands. &quot;Sion Obsidias&quot; will\
      \ pilot the high-tech aerial combat device, the &quot;Valkyrie&quot;, to fight\
      \ against the Auto Drones and restore peace to the world.<h2 class=\"bb_tag\"\
      ><strong>CONSEPT</strong></h2>ELYSION is a game that combines 2D Anime girls,\
      \ the military and Sci-fi. Even though it's a shooting game, it is a story-driven\
      \ game with over 15,000 characters of dialogue. It is a side-scroller Sci-fi\
      \ shooting game with high resolution chibi characters that move fluidly across\
      \ the screen! <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070110/extras/character1_sd.png?t=1577073427\"\
      \ /><h2 class=\"bb_tag\"><strong>GAMESYSTEM</strong></h2>We were able to add\
      \ new elements into an established genre that is shooting games. <br><br><br>\u30FB\
      Bombs, options, &quot;slow speed mode&quot; and the grazing system are all elements\
      \ we have incorporated from well-known Doujin shooting games. During &quot;slow\
      \ speed mode&quot;, dual-firing the machine gun and gattling gun will increase\
      \ their damage. <br><br>\u30FBIncorporating a &quot;HP Bar&quot;, which is pretty\
      \ rare for classical shooting games. HP can be recovered via the use of items.\
      \ <br><br>\u30FBStandard shots have a spreading effect. The further you are\
      \ to the enemy, the weaker the damage. Enemies drop score-up items when you\
      \ defeat them quickly. The key to scoring high is to fight close range while\
      \ avoiding enemy attacks. <br><br>\u30FBGamepad support is implemented for players\
      \ who want more precise control over their character. <br><br>\u30FBIncludes\
      \ cute animated cut scenes for bomb explosions. This might mess with your focus,\
      \ but for this instance, we prioritized pretty girls over the fluidity.<h2 class=\"\
      bb_tag\">CHARACTER</h2><br><strong>Sion Obsidias</strong><br><br>Grew up in\
      \ an orphanage. Enlisted in the 99th Aerial Battalion to fight Auto Drones.\
      \ Second lieutenant. Has big breasts.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070110/extras/character1_sd.png?t=1577073427\"\
      \ /><br><strong>Ruri Clerodendrum</strong><br><br>Thinks of Sion as a worthy\
      \ rival, but that feeling doesn't seem to  be mutual with Sion. Her close combat\
      \ skills are unparalleled in the military. She looks and acts a lot younger\
      \ than her age, so she's popular among her peers. Flat chested. <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1070110/extras/character3_sd.png?t=1577073427\"\
      \ /><br><strong>Hudie Yue</strong><br><br>A bounty hunter who goes around destroying\
      \ and salvaging parts from Auto Drones. She's one of the strongest Demi-humans\
      \ out there, and handles heavy weaponry with ease. Huge breasts. <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1070110/extras/character4_sd.png?t=1577073427\"\
      \ /><br><strong>Lycoris</strong><br><br>An artificial lifeform from Arcadia.\
      \ She's not a great fighter, but she's able to control Auto Drones to some extent.\
      \ Flat as a board. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070110/extras/character5_sd.png?t=1577073427\"\
      \ /><br><strong>Elys</strong><br><br>An artificial lifeform with an incredibly\
      \ high aptitude for combat. She's a prized and valuable fighter of the Church.\
      \ Has big breasts. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070110/extras/character6_sd.png?t=1577073427\"\
      \ />"
