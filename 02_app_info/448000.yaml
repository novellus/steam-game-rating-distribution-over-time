    about_the_game: "Before you play Sparkle ZERO please be aware that this game contains\
      \ no tutorial. You will be left to explore the world alone, learning to climb\
      \ the evolutionary ladder.<br />\r\n<br />\r\nThe blue whale is the largest\
      \ living organism on Earth today and can reach a length of 33 meters. Evolution\
      \ comes a long way to develop such large and powerful organisms and that evolutionary\
      \ journey always starts from much smaller creatures, like those the Blue Whale\
      \ now eats; which can be up to 4 tons a day.<br />\r\n<br />\r\nGo back to the\
      \ beginning of evolution. Start from ZERO and become the smallest creature \u2013\
      \ a spark of life - which has endless development paths ahead of it. Your task\
      \ is to find food, which helps to grow and develop. But be careful, you are\
      \ not alone on your climb to the evolutionary peak. Many other organisms also\
      \ fight for the same resources and development opportunities.<br />\r\n<br />\r\
      \nEvolution is rich in variations, some of which are not favorable for survival,\
      \ leading to defeat by better suited organisms.<br />\r\n<br />\r\nBe the best,\
      \ the biggest and the most efficient. Become the ultimate sparkle of them all.<br\
      \ />\r\n<br />\r\nFill the gallery of amazing creatures \u2013 the results of\
      \ countless evolutionary variations.<br />\r\n<br />\r\n- Visionary graphics<br\
      \ />\r\n- Amazing atmosphere highlighted by mood music<br />\r\n- A complex\
      \ evolution system for organisms with;<br />\r\n- Variety of organisms that\
      \ populate the different layers of the world<br />\r\n- Gallery of the most\
      \ interesting sparkles"
