  data:
    about_the_game: "<p>After receiving an anonymous package containing a strange\
      \ book, Miranda finds herself inadvertatly drawn into the fantastic world of\
      \ The Otherside. With the guidance of the mischevious Jovie, a possessed teddy\
      \ bear, she must travel back and forth between worlds and help to unravel the\
      \ mystery of a brother and sister torn apart. All is not as it seems in this\
      \ realm of secrets and enigmas, and you must help Miranda to solve the many\
      \ riddles that lay within. Enlist the mysterious Michael's help and watch the\
      \ story unfold through animated in-game comics. Journey through over 25 beautifuly\
      \ detailed locations as you discover all the objects hidden throughout. Combine\
      \ various items to create new tools to help you further your quest. Solve over\
      \ 10 puzzling minigames to help Miranda locate the missing Louise and save her\
      \ from a ghastly fate. It's up to you to help Miranda save the day and unravel\
      \ the mysteries of The Otherside: Realm of Eons.</p>\n\t\t\t\t\t<ul>\n\t\t\t\
      \t\t<li>Help Miranda solve the riddles of the spectral Otherside.\n\t\t\t\t\t\
      <li>Search through over 25 fantasic locations for hidden clues.\n\t\t\t\t\t\
      <li>Solve 10 fun and challenging minigames to progress!\n\t\t\t\t\t<li>Combine\
      \ hidden objects and use them to solve tricky puzzles.\n\t\t\t\t\t<li>Unravel\
      \ the mystery of a brother and sister separated!\n\t\t\t\t\t</ul>"
