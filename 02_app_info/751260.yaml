    about_the_game: "Astrohazard Solutions Ltd. is an interstellar and interspecies\
      \ corporation dealing mainly with removing and redirecting asteroids and other\
      \ cosmic junk that threatens their Clients.<br><br>In this story-driven, action\
      \ 2D Sci-Fi game, the player assumes the role of a fresh employee (Operator)\
      \ hired by Astrohazard Solutions. Operator is assigned various space contracts\
      \ for different Clients, each with their own specific (and sometimes weird)\
      \ policies and requests. Operator's main tool is the AstroBeam\u2122 cannon,\
      \ mounted on a drone, a spaceship, or a turret. Payments for successfully completed\
      \ assignments can be used between contracts to buy upgrades and improve technology\
      \ in Astrohazard Solutions\u2019 HQ. In the Headquarters, Operator can also\
      \ interact with four other employees: Directron (boss), Stasis (intern), Vorp\
      \ (Chief Engineer) and Gor (Alien Resources manager), and experience some other\
      \ aspects of corporate daily routine...<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751260/extras/aaa.gif?t=1549035393\"\
      \ /><br><br>Main features:<br><ul class=\"bb_ul\"><li>Innovative AstroBeam\u2122\
      \ physics: gradually slow down and push away incoming hazards instead of destroying\
      \ them<br></li><li>Diversified mission goals with three distinctive game modes<br></li><li>Detailed\
      \ storyline, full of ironic humor and references to modern corporate culture,\
      \ as well as to well-known sci-fi motifs<br></li><li>Memorable characters with\
      \ unique personalities<br></li><li>Distinctive, cartoon art style</li></ul>"
