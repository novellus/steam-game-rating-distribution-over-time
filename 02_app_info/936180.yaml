    about_the_game: "The second release in the Arland series. In a search for her\
      \ missing mother, Totori tours the world of Arland as an adventurer accompanied\
      \ by her friends. Use Synthesis, Explore, and Battle to fulfil requests, raise\
      \ her rank as an adventurer and venture into brand new lands. <br />\r\n<br\
      \ />\r\nThe English version includes English voice. (Note that some events do\
      \ not include English voice).<br />\r\n<br />\r\n\u30FBRoam Arland in the in\
      \ the footsteps of your mother! <br />\r\nIn a search for her missing mother,\
      \ Totori becomes an adventurer. To go to new worlds, Totori must accumulate\
      \ adventurer points and continue to raise her rank as an adventurer. Earn points\
      \ through a variety of ways including battle, exploration, and fulfilling Quests.\
      \ Use those points to gain higher ranks, and continue your adventure in new\
      \ worlds.<br />\r\n<br />\r\n\u30FBAdventure in new lands and advance to the\
      \ heart of the story!<br />\r\nBy making your way into new areas, you gradually\
      \ find clues as to the whereabouts of Totori's mother. Another important element\
      \ is forming firm bonds with your friends you adventure with."
