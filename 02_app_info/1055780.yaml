    about_the_game: "Introduction<br />\r\n<br />\r\nPlunger Knight is a platformer\
      \ game about a lonely knight who lived in the Middle Age and has lost almost\
      \ everything he had but had to face a new challenge: robots. In the series of\
      \ his adventures, he travels the world and time to battle against them.<br />\r\
      \n<br />\r\nWashers of Truth is the first adventure that would provide hours\
      \ of excitement and gameplay.<br />\r\n<br />\r\nUnder the control of the Evil\
      \ Developer, the robots has invaded Scotland in 1701 AD. They built a robot\
      \ factory releasing machines here and there and creating terror for the public\
      \ and the entire world.<br />\r\n<br />\r\n<br />\r\nThe Knight's mission against\
      \ the Machines is not limited with fighting them. He has to penetrate the underground\
      \ areas of the Kilchurn Castle and some other locations to find the areas they\
      \ occupied and built their  workshops and platforms to move. In beautiful northern\
      \ locations, he seeks clues about the whereabouts of the factory of the Robots,\
      \ helps people survive the evil actions of the Machines, and solves puzzles\
      \ to move forward."
