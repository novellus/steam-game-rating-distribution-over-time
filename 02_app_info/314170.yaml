details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Release the Half-Orcs!</h2><br>Top-down\
      \ miniatures, 44 pieces.<br><br>This is a set of digitally-sculpted Half-Orcs\
      \ representing the 11 standard fantasy classes: Barbarian, Bard, Cleric, Druid,\
      \ Fighter, Monk, Paladin, Ranger, Rogue, Sorcerer and Wizard\u2013each one with\
      \ an alternate weapon set appropriate for that class! That\u2019s 22 figures!<br><br>Each\
      \ figure also has its OWN PixelCardz\u2122 card showing a dramatic front view\
      \ of each figure as your characters will see them! Place these PixelCardz on\
      \ the tabletop to introduce new friends or foes to the players before revealing\
      \ the miniature on the board, or use them to represent your character!<br><br>Stay\
      \ tuned for upcoming releases from PixelFigs at <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pixelfigs.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.pixelfigs.com</a><br><br>This\
      \ product includes the following items:<br><br><ul class=\"bb_ul\"><li>A token\
      \ moduled containing 22 token figures in a top-down style<br></li><li>A portrait\
      \ pack containing 11 portraits - 1 for each class<br></li><li>A Library module\
      \ with full-body images of each class</li></ul><br>Requirements: Full or Ultimate\
      \ License of Fantasy Grounds<br><br>Conversion by: Doug Davison"
