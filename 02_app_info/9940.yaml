    about_the_game: "Welcome to Hollow Wish... On the surface, it\u2019s your typical\
      \ lawless frontier. Yet this mysterious shell planetoid is filled with dark\
      \ secrets and cloaked figures. It\u2019s here Kit Ballard, aka Blade Kitten,\
      \ works as one of the best bounty hunters in the business. Don\u2019t let her\
      \ pink hair fool you, Kit is part cat, part girl, and wholly lethal. She is\
      \ one of the last of her species, having fled her homeland after the genocide\
      \ of her people at the hands of the ancient and mystical race known as the Darques.<br><br>\t\
      \t\t\t\t\tKit has since made a name for herself rounding up some of the most\
      \ deadly scum in the galaxy. With her unique Darque Blade hovering at her side\
      \ and obeying her every command, Kit can cut through even the toughest rogue\
      \ drone while hunting down soft targets to make the planet a safer place to\
      \ live. Also along for the ride is Skiffy, Kit\u2019s laid-back little sidekick\
      \ who, when needed, serves as her protector.<h2 class=\"bb_tag\">Key features:</h2><br>\t\
      \t\t\t\t\tAn epic \u201Ctail\u201D like no other<ul class=\"bb_ul\"><li>Follow\
      \ Kit through 13 levels including 2 exploration levels with her rideable alien\
      \ mount Noot, as she travels around the colorful, frenetic world of Hollow Wish.</li></ul>Intuitive\
      \ \u201Cscramble style exploration\u201D<ul class=\"bb_ul\"><li>Kit\u2019s innate\
      \ feline abilities enable her to easily traverse environments and find hidden\
      \ areas.</li></ul>Pick-up-and-play arcade action<ul class=\"bb_ul\"><li>Jump\
      \ right in and easily begin exploring and fighting your way through multiple\
      \ levels loaded with secret areas and hidden collectibles.</li></ul>Fully voiced\
      \ dialogue<ul class=\"bb_ul\"><li>Featuring a cast of 9 professional voice actors\
      \ playing a total of 23 characters.Join Kit, Skiffy and the Darque Blade in\
      \ this all new action adventure game!</li></ul>"
