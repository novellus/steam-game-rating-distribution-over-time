    review: "[h1]DLC-Review:\nWheels of Aurelia Original Soundtrack[/h1]\n\nDer Soundtrack,\
      \ der stilistisch angeblich auf dem Stil der italienischen Musik der 70er fu\xDF\
      t, beweist beeindruckend, wenn man der Vorgabe denn glauben mag, weshalb wir\
      \ froh sein sollten, nicht mehr in den 70ern Leben zu m\xFCssen.\n\nDie sechs\
      \ Tracks wirken allesamt wie drittklassige Aufg\xFCsse von B-Seiten. Uninspiriert\
      \ und leider auch ungekonnt. Mit einer Synthesizer-Version Bachs Goldberg-Variationen\
      \ setzt der Soundtrack dann der Geschmacklosigkeit noch die Krone auf.\n\nAuch\
      \ wenn dieses DLC eine kostenlose Dreingabe ist, freiwillig wird man sich diese\
      \ belanglosen Tracks nicht ernsthaft antun wollen.\n\n[h1][b]DLC-Wertung: 5/10"
