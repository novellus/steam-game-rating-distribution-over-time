    detailed_description: "Buoyancy is a city-building strategy game set in an ocean\
      \ world.<br><br><strong>Build a floating city.</strong> Plan out your city's\
      \ expansion by placing floating platforms that connect with each other. There\
      \ are several types of buildings: Gatherers, Production, Hunters, Military,\
      \ and Utility. Resources are delivered in real-time for constructing and production\
      \ by your villagers.<br><br><strong>Manage a growing population.</strong> Your\
      \ city's population will be ever growing! Manage your villagers happiness and\
      \ nourishment levels to keep them alive. Try to balance resource production\
      \ with an increasing population that demands more and more. Combat sickness\
      \ and fires that could cripple your city.<br><br><strong>Explore with your mighty\
      \ city.</strong> In this ocean world there are resources and floating junk to\
      \ exploit but they\u2019re not always going to drift your way. You can move\
      \ your city around to exploit resources providing your buildings a production\
      \ boost. Most of these resources are critical to develop larger cities, and\
      \ some are necessary to keep surviving! <br>Find schools of fish, derelict ships,\
      \ and take advantage of rebounded whale populations (or don\u2019t). <br><br><strong>Fight\
      \ for your survival</strong>. Pirates will attack you if they spot your city.\
      \ You can train Guards to defend your city from invaders. Place Junk Cannons\
      \ to destroy a large amount of pirates in one blow, but be careful of friendly\
      \ fire!<br><br><br><strong>Community</strong><br>Feel free to follow us on <strong>Twitter</strong>,\
      \ subscribe to our <strong>reddit</strong>, and be part of our <strong>Discord\
      \ </strong>channel.<br><br><strong>About us</strong><br>We are <i>Devs on a\
      \ Boat</i>, a small indie game company based in sunny Seattle, WA.<br>We currently\
      \ do not develop on a boat, but we dream."
