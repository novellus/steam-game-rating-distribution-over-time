details:
  data:
    about_the_game: "Various fighters is  is a strategy game,you need to immediately\
      \ choose different characteristics of the fighters to fight,there are 16 kinds\
      \ of fighters in the game,the right time to choose the right fighter is the\
      \ key to winning.there are 90 levels in the game,and if you upgrade all the\
      \ fighters to 5,a new game mode will be opened.there are 16 achievements in\
      \ the game.<br />\r\n<br />\r\nhow to play\uFF1A<br />\r\nBefore the game start,you\
      \ need to choose three fighters to fight,After the game started,the fighters\
      \ will spawn and fight automatically,You can adjust the order of the fighters\
      \ in real time according to the situation.<br />\r\n<br />\r\nfighters information:<br\
      \ />\r\n1.archer<br />\r\n2.bodyguard<br />\r\n3.Giant<br />\r\n4.crossbowman<br\
      \ />\r\n5.female warrior(skill:Darts)<br />\r\n6.hammerman(skill:thump)<br />\r\
      \n7.sumo(skill:rolling)<br />\r\n8.knight(skill:bounce)<br />\r\n9.slayer(skill:crazy)<br\
      \ />\r\n10.mage(skill:magic ball)<br />\r\n11.Gladiator(skill:bloodthirsty)<br\
      \ />\r\n12.ninja<br />\r\n13.sorceress(skill:imprison)<br />\r\n14.spearman<br\
      \ />\r\n15.swordsman(skill:Double damage)<br />\r\n16.master"
