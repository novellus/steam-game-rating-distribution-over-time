details:
  data:
    about_the_game: "<strong>A Cute and Quirky</strong> classic adventure platforming\
      \ game about a Frog named Hoppy searching for his frog friend Jumpy.<br><br><strong>Swing\
      \ and Launch</strong> yourself through levels with your tongue ability.<br><br><strong>A\
      \ Vast Array</strong> of gimmicks, enemies and obstacles, there's always something\
      \ new you'll encounter in each level.<br><br><strong>Unique and Challenging\
      \ Boss Fights</strong>, each with their own attacks and weaknesses.<br><br><strong>Collect\
      \ Sparkly Gems</strong> and Spend them to buy charms that alter your play style,\
      \ opening up possibilities for replay-ability and strategies to overcome levels.<br><br><strong>Bouncy\
      \ and Catchy tunes</strong>, each level has a unique song.<br><br><strong>Dress\
      \ Yourself Up</strong> with a wide range of cosmetics, have ducks follow you\
      \ around or make goofy sounds when you hit the ground. It has hats.<br><br><strong>For\
      \ The Classic Hardcore Platforming Gamer</strong>, enjoyable for speed-runners\
      \ as well!<br><br>Created in a little over 4 years by a single developer.\u200B\
      <br><br>It has hats."
