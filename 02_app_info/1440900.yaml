    about_the_game: "Twilight Memoria Sun and Moon is an RPG game where you play as\
      \ two kids living their daily life in the setting of fantasy full of monsters.\
      \ The kids are Rucifar Demien, the son of a famous adventurer in the village,\
      \ and Luna Silver the prodigy child in alchemy. The boy is the fighter type,\
      \ while the girl is the support type, the boy is stupid, while the girl is weak,\
      \ the boy's forte is the girl's weakness, and vice versa. In short, they complete\
      \ each other. While they are just two kids in a peripheral village, they just\
      \ not playing around the village, but they also helping people through requests\
      \ gathered by the village's chief and teaching each other to cover one weakness.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1440900/extras/Banner_with_BG_Test_480p.png?t=1602073878\"\
      \ /><br><br>Relieve your childhood with this heartwarming game and fill your\
      \ oldest wooden sword memory as Rucifar! Make your dream comes true to have\
      \ a sweet girl beside you all the time which is Luna!  Recall the moment of\
      \ your puberty when you fall in love for the first time, and how you face this\
      \ new world of romance. Explore the mystery that happened in the village, and\
      \ prove to the adult your worth as a kid!<br><br>\u300AMain Features\u300B<br>\u25A0\
      Unique Battle System!<br>While Rucifar will be facing monsters, Luna will take\
      \ the supporting role to use Items to heal Rucifar or throw some bomb at the\
      \ monsters! But be aware, that the monsters will not wait for you to ready your\
      \ stance! Every battler has their own ATB, thus you must be quick and be prepared\
      \ to face the monsters. Remember that Rucifar and Luna are just a kid, battling\
      \ a monster will be very difficult for them.<br><br>\u25A0Alchemy System!<br>From\
      \ recovering your wound, to attack the monsters with a bomb, and fulfilling\
      \ the requests from the villagers. Alchemy is the key! BUT, the process is a\
      \ bit.... unique. The ingredients decide the result! Since the recipe of the\
      \ alchemy just listing the type of the ingredient, there are some varieties\
      \ on the ingredients itself! When you are asked to make a potion, you have to\
      \ gather some 'Liquid' and a 'Leaf', but it's your choice to choose which 'Liquid'\
      \ you are going to use! You can even use monster blood as an ingredient!"
