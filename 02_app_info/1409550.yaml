  data:
    about_the_game: "Welcome to the world of CREEPSLORE, where text shown in all caps\
      \ means someone is SHOUTING!<br><br>Take part in a wacky adventure inspired\
      \ by older Adventure Games mixed with Visual Novels, Choose Your Own Adventure\
      \ books and JRPGs. Supported by it\u2019s massive list of (112+!) characters,\
      \ heartfelt story, and uniquely drawn cast, Creepslore is here to make you laugh,\
      \ cry, and question it\u2019s creators' sanity and overall well being.<br><br>In\
      \ CREEPSLORE you play as a character who gets suckered into an adventure after\
      \ applying for work somewhere in the Atlantic Ocean. After realizing he answered\
      \ to a fake ad, and there\u2019s neither beautiful women nor men around, he\
      \ now has to deal with a bunch of intoxicated and ugly monsters with idiosyncratic\
      \ tendencies (ergo: they\u2019re also stupid). However, what starts out as sheer\
      \ annoyance on his part, slowly changes into acceptance, and an understanding\
      \ that humans might be the worse creatures after all.<br><br><br><strong>What\
      \ this game offers:</strong><br><br><ul class=\"bb_ul\"><li>surreal &amp; tongue\
      \ in cheek humor<br></li><li>a story with 5 completely different scenarios (no\
      \ forced repeats of dialogues to unlock 'extra' content!)<br></li><li>18 explorable\
      \ locations, ranging from cities to swamps<br></li><li>more than 80 individual\
      \ characters<br></li><li>pre-rendered backgrounds created in Quake<br></li><li>even\
      \ MORE NUMBERS to grab your attention<br></li><li>text, text and some more text<br></li><li>a\
      \ sad fish</li></ul><br><strong>What this game DOESN'T offer:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>saving the world<br></li><li>cute anime girls<br></li><li>fan-service<br></li><li>a\
      \ happy fish</li></ul><br>PS: if you've ever wondered <strong>why the Giant\
      \ Spider in Skyrim carries coins</strong>, and <strong>where the hell it puts\
      \ them</strong>, we'll, let's just say we have the answer to that."
