    about_the_game: "In the &quot;Shield of the Prophet&quot; DLC, you can become\
      \ an active participant in the alternative history of the Soviet invasion into\
      \ Afghanistan in 1979.<br />\r\n<br />\r\nThe premise is as follows:<br />\r\
      \nIran's leadership is beginning to develop a plan of &quot;exporting the Islamic\
      \ revolution&quot; in Afghanistan.<br />\r\nTaking advantage of the weakness\
      \ of the central government of Afghanistan and the favorable geopolitical situation,\
      \ in June 1979, Iran began a full-scale military invasion into the border provinces\
      \ of Afghanistan.<br />\r\n<br />\r\nIn response, the Soviet Union began mobilizing\
      \ the armed forces in Afghanistan, in order to prevent the overthrow of the\
      \ pro-Soviet government in Afghanistan.<br />\r\n<br />\r\nThe war begins between\
      \ Iran and the Soviet Union for the control of Afghanistan ..."
