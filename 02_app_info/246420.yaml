details:
  data:
    about_the_game: 'Get ready for an epic journey to defend your kingdom against
      hordes of orcs, trolls, evil wizards and other nasty fiends using a vast arsenal
      of towers and spells at your command!<br><br>Fight on forests, mountains and
      wastelands, customizing your defensive strategy with different tower upgrades
      and specializations! Rain fire upon your enemies, summon reinforcements, command
      your troops, recruit elven warriors and face legendary monsters on a quest to
      save the Kingdom from the forces of darkness!<h2 class="bb_tag">Key Features</h2><br><ul
      class="bb_ul"><li> Epic defense battles that will hook you for hours!<br></li><li>
      Command your soldiers and see them engage in hand to hand cartoon battles!<br></li><li>
      Full-screen High definition awesome illustrated cartoon art! <br></li><li> 8
      specialized tower upgrades to customize your strategy! Mighty Barbarians, Arcane
      Wizards, Forest Rangers to name a few.<br></li><li> 18 tower abilities! Have
      your Sorcerers summon earth elementals and polymorph your enemies!<br></li><li>
      Over 61 different enemies, from Goblins to Demons each with their own skills!
      (Beware of the mountain Trolls!)<br></li><li> Intense boss fights never seen
      on a defense game!<br></li><li> 12 Legendary Heroes! (All unlocked with no additional
      cost!) Bring them to battle to face the hordes of evil!<br></li><li> The classic
      12 stage core campaign: Defend the Kingdom from the forces of Vez''nan!<br></li><li>
      The Winter Storm 2 stage mini-campaign.<br></li><li> The Rise of the Bandits
      2 stage mini-campaign.<br></li><li> The Curse of Castle Blackburn 4 stage campaign.<br></li><li>
      4 Bonus stages: The Ruins of Acaroth, The Rotten Forest, The Lair of Sarelgaz
      and The Fungal Forest!<br></li><li> Hours of gameplay with over 50 achievements
      <br></li><li> Extra game modes that will challenge your tactical skills to the
      limit.<br></li><li> In-game encyclopedia with information from your towers and
      enemies.</li></ul>'
