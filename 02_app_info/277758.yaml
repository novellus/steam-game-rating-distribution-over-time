  data:
    about_the_game: "The modular TRAXX locomotives from Bombardier have become one\
      \ of Europe\u2019s most widespread family of locomotives and includes the BR\
      \ 185.5, now available for Train Simulator.<br><br>Bombardier\u2019s TRAXX family\
      \ (standing for Transnational Railway Applications with Extreme Flexibility)\
      \ is a modular product platform of electric and diesel-electric passenger and\
      \ freight locomotives, designed to enable the quick and efficient production\
      \ of mainline models for a variety of European railway companies.<br><br>The\
      \ first TRAXX version was a dual voltage AC locomotive built in 1996 for the\
      \ German rail network, with DC and diesel versions added in later years and\
      \ around 1,000 models built to date.<br><br>In July 1998, Adtranz \u2013 later\
      \ to be bought by Bombardier \u2013 received a follow-on order for 400 more\
      \ medium weight freight locomotives, the BR 185. They were intended to be double\
      \ voltage to allow international operations and, in line with the TRAXX ethos,\
      \ included parts used on their predecessor, the BR 145, with the additional\
      \ of European train protection systems and a lower height to meet international\
      \ loading gauges.<br><br>The Europalok, as they were to become known, had a\
      \ top speed of 140km/h (87mph) and operated as a general purpose freight locomotive.\
      \ More than 300 BR 185.5 locomotives were built and sold to various train operators,\
      \ including leasing companies, throughout Europe, including Switzerland, France\
      \ and Germany.<br><br>The BR 185.5 for Train Simulator is available in MRCE\
      \ Black livery as it appears today on the German rail network as a freight locomotive.\
      \ Features of the model include PZB and LZB signalling systems, and Zacns 95\
      \ tank freight wagons.<br><br>The locomotive is also Quick Drive compatible,\
      \ giving you the freedom to drive the MRCE BR 185.5 on any Quick Drive enabled\
      \ route for Train Simulator, such as those available through Steam. Also included\
      \ are scenarios specifically for the <a href=\"http://store.steampowered.com/app/277739\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Cologne-Koblenz</a> route (available\
      \ separately and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2><br>Three\
      \ scenarios for the Cologne-Koblenz route:<br><ul class=\"bb_ul\"><li>\tDelay\
      \ Day<br></li><li>\tFreight Fraction<br></li><li>\tYard Day\u2019s Work</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tBR 185.5 in MRCE\
      \ Black livery<br></li><li>\tPZB and LZB signalling systems<br></li><li>\tZacns\
      \ 95 tank freight wagons<br></li><li>\tQuick Drive compatible<br></li><li>\t\
      Scenarios for the Cologne-Koblenz route<br></li><li>\tDownload size: 166mb</li></ul>"
