details:
  data:
    about_the_game: "Find adventure beyond your imagination and riches untold as you\
      \ descend into the caves beneath an ancient castle! Match gems to remove obstacles,\
      \ collect keys to unlock new passages and build your strength as fast as you\
      \ can to break through barriers in Caves and Castes: Underworld, a sometimes\
      \ relaxing, sometimes heart-racing match-three game!<br />\r\n<br />\r\nAbove\
      \ ground, you'll become wrapped up in a quest to rebuild a castle and its grounds\
      \ \u2013 only something strange is preventing you from achieving your goal!\
      \ Unlock one mystery after another as you restore the stunning structure to\
      \ its former glory!<br />\r\n<br />\r\nEnjoy colorful hand-drawn art and animation,\
      \ a charming story and hours of match-three fun as you play Caves and Castes:\
      \ Underworld!<br />\r\n<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\
      \u2022\tDozens of captivating levels<br />\r\n\u2022\tAn exciting story of adventure<br\
      \ />\r\n\u2022\tSimple match-three gameplay<br />\r\n\u2022\tBeautiful hand-drawn\
      \ artwork<br />\r\n\u2022\tLearn-as-you play tutorial"
