    about_the_game: Protocell is a celestial platformer that follows players on their
      quest across the universe to collect the compounds Hydrogen, Methane, Water,
      and Ammonia, to create life on Earth. The space travelers possess the power
      to rotate their environment at will, while simultaneously creating their own
      platforms to traverse the twisted, mysterious depths of space.
