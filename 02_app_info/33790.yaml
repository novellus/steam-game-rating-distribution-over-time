    about_the_game: "Unravel the Medical Mysteries in this Dramatic Puzzle Adventure!\
      \ Follow Elizabeth through an engaging storyline with her fellow doctors, staff\
      \ and some interesting sales reps.! Search for clues to diagnose and solve medical\
      \ problems for a variety of patients in this enjoyable seek &amp; find game.\
      \  Study X-rays, blood tests and 4 more medical mini games add to the fun and\
      \ future health of your patients!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>3 new medical cases.<br>\t\t\t\t\t\t</li><li>New characters\
      \ &amp; storylines \u2013 travel to farms, boating piers, vet clinics, etc.\
      \ to find clues.<br>\t\t\t\t\t\t</li><li>Interactive inventory items \u2013\
      \ Pull out drawers, move curtains and more to find clues!<br>\t\t\t\t\t\t</li><li>After\
