    about_the_game: Lots of guns is a old school Top Down Shooter game. It is about
      a story of a dark hero, who was planning to steal the power of 2nd God.<br><br>The
      Ruler of the second Heaven [High Tower] has been vacant for a long time. Nobody
      knows the truth that only six Gods lives in [The Seven Gods]. Someone is ready
      to create a bigger deception to bury the lies and mistakes.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Own all kinds of well-designed weapons with gunsmithing  immediately,
      and no need of endless boring Levels upgrade.<br></li><li>Gaining thrilling
      experience by close distance combat with extremely short TTK.<br></li><li>Realistic
      gunshots and smooth operation feel.<br></li><li>Concise storytelling style.<br></li><li>The
      main characters and enemies are all cute girls.<br></li><li>But the voice characters
      of those girls are male.<br></li><li>The level design is full of paying tributes
      to the classical game.</li></ul><br>We will update the video and screenshots
      soon.Please wait.
