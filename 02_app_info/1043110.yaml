  data:
    about_the_game: "<i><strong><u>Note: The demo of Kaiju Fishing is Controller Only.\
      \ We plan to include Mouse and Keyboard support in the future! Enjoy!</u></strong></i><h2\
      \ class=\"bb_tag\">FEATURES</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1043110/extras/octopod.gif?t=1606952748\"\
      \ /><br><strong>Fish for Monsters</strong> - Catch all kinds of crazy, unique,\
      \ and beautiful creatures. From small fry, like the Tadfish, to Megaldon sized\
      \ Ripjaw\u2019s. There are even rumors of larger and more dangerous creatures\
      \ that lurk below. <br><br><strong>Explore a World</strong> - The ocean world\
      \ of Eer lays open before you. Cast off from your safe and friendly Sapphire\
      \ Cove, Discover the inviting warm waters of Kailano, the frigid wastes of Boreas,\
      \ and the mysterious lava filled waters of Karai. <br><br><strong>Puzzle it\
      \ out</strong> - The mystery of the Kaiju awaits. Stories of the return of these\
      \ mythical creatures have reached your ears. Where did they come from? Why have\
      \ they returned? The secrets and puzzles of the Kaiju are waiting for you.<br><br><strong>Quests\
      \ await</strong> - The village of Sapphire Cove needs you. Join Runa, Skipper,\
      \ Biff, Gill, Herc and a colorful cast of characters on an Epic journey. <br><br><strong>Craft\
      \ your bait</strong> - A crafty angler knows just the right bait in the right\
      \ spot at the right time leads to the most legendary fish. Try out your own\
      \ custom combinations to prove you\u2019re the craftiest!<br><br><strong>Catch\
      \ them all</strong> - Fish of all sizes and rarity are waiting to be caught.\
      \  Common, Uncommon, Rare, Epic, and Legendary fish of every type and size can\
      \ be found. Be ready though, as the old timers say, the more rare the fish,\
      \ the harder the fight!  <br><br><strong>Keep \u2018em</strong> - Every angler\
      \ knows that fish stories are just that, stories... unless of course you can\
      \ prove it! Keep magically miniature versions of your favorites in your very\
      \ own Fish Tank. Gotta catch em all!<br><br><strong>Pet your pet</strong> -\
      \ Your trusty companion Skipper is always by your side. He\u2019ll point you\
      \ towards the fish you want, as long as he gets a treat and some pets of course.<h2\
      \ class=\"bb_tag\">THE PLAN</h2>Right now, we're hard at work developing KAIJU\
      \ FISHING. You can follow our updates on Twitter @mutantstudios and <strong>WISHLIST</strong>\
      \ the game right now to keep an eye on it! We'll be updating this store page\
      \ as we go as well.<br><br>We're currently targeting an early 2021 release.\
      \ We hope you join us on this adventure.<h2 class=\"bb_tag\">Wishlist now!</h2>"
