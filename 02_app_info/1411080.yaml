    detailed_description: '<strong>This product requires Fantasy Grounds Unity</strong><br>Let
      players explorer your world with regional maps created directly within Fantasy
      Grounds Unity. Use coastline tiles with an underlying background texture to
      quickly create a continent or island of your own and build upon this with hills,
      mountains, lakes and more. Add a nice frame around the map using the brush tool
      and the Circle or Rectangle drawing tools and add borders and trade routes.<br><strong>
      Note: This pack requires Fantasy Grounds Unity.</strong><br>This pack comes
      with all new art from Joshua Watmough to allow Gamemasters to create their own
      regional maps.<br><ul class="bb_ul"><li>Use advanced brush techniques in Fantasy
      Grounds Unity to add rectangular or circular frames around your regional map</li><li>Use
      tiles featuring transparency to create a unique map</li><li>Use the paint tools
      to add hills, mountains, forest, lakes and other terrain</li><li>Use the paint
      tools to add borders between regions or to show trade routes and more</li><li>Add
      decorative scrollwork to bring your creation to life</li></ul>Help Resources
      to Maximize use of this product can be found on the Fantasy Grounds wiki.<br><br><i>Adapted
      for Fantasy Grounds by:</i> <strong>Joshua Watmough</strong> <br> <br><strong>Requires:</strong>
      An active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and any ruleset. Requires Fantasy Grounds Unity'
