    reviews: "\u201CDanger Zone 2 is exactly what I wanted the first Danger Zone to\
      \ be: the true follow-up to Burnout\u2019s classic Crash mode that EA won\u2019\
      t give me.\u201D<br>82 \u2013 <a href=\"http://uk.ign.com/articles/2018/07/13/danger-zone-2-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CCrashing into\
      \ things hasn\u2019t lost any of its base appeal, and while we\u2019re waiting\
      \ for Dangerous Driving to bring things full circle, this is more than worthy\
      \ of your time.\u201D<br>80 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thesixthaxis.com/2018/07/13/danger-zone-2-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Sixth Axis</a><br><br>\u201CDanger\
      \ Zone 2 is hugely enjoyable. I loved completing its new Run Up challenges,\
      \ checking traffic, performing jumps and boosting like a maniac.\u201D<br>80\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2018/07/danger-zone-2-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
