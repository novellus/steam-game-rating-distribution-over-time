details:
  data:
    about_the_game: "Danger Zone 2 takes the crash testing action out of the Test\
      \ Area and onto real public roads.<br>A high speed driving game featuring speed,\
      \ traffic and crashes, Danger Zone 2 lets players<br>loose onto the Freeways\
      \ of the USA, the Motorways of the UK and the Autovias of Spain.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/513690/extras/6_DeerValleycheckingtwitter.gif?t=1560524760\"\
      \ /><br><br>Using advanced real world physics and the power of Unreal Engine,\
      \ Danger Zone 2 lets<br>players \u2018crash for cash\u2019 and compete against\
      \ each other to cause the most chaos on the<br>road.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/513690/extras/2_DriveItLikeYouStoleIt.gif?t=1560524760\"\
      \ /><br><br>\u25CF Drive at high speed on real life roads crowded with everyday\
      \ traffic<br>\u25CF Shunt, Slam, Flip, Roll and Jacknife as many vehicles as\
      \ possible<br>\u25CF Create chaos across 26 of the world\u2019s most notorious\
      \ accident blackspots set in 17<br>unique locations around the world<br>\u25CF\
      \ 8 vehicles to drive and smash including Sedentary Sedan, Chaotic Coupe, Really\
      \ Crazy Taxi,<br>Euro Truck and Formula One car.<br>\u25CF Objective Based Gameplay\
      \ - Complete Objectives to earn Bonus Cash in each level.<br>\u25CF Online Leaderboards\
      \ track Friends and Global Competition"
