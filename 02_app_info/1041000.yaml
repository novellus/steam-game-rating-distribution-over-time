    about_the_game: The Hypnospace Outlaw Original Soundtrack features all the wonderfully
      nostalgic and quirky tracks that breathe life into Hypnospace's pages and revives
      the spirit of the '90s throughout the game. <br><br>From Chowder Man to Klyfka,
      the soundtrack includes a whole host of fake artists and music that bring back
      the feel of internets past and engenders new favourites across a range of genres.<br><br><u>Hypnospace
      OST Vol. 1 - Jay Tholen</u><br><br><u>Hypnospace OST Vol. 2 - Jay Tholen</u><br><br><u>Hypnospace
      OST Vol. 3 - Jay Tholen</u><br><br><strong>3 full EPs also featured:</strong><br><br><u>The
      Chowder Man by Hot Dad</u><br><br><u>Klyfta Selections by Chris Schlarb</u><br><br><u>Celestial
      Reflection by Zared (swordofkings128)</u>
