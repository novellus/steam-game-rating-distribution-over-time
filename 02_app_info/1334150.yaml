  data:
    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/sdcc4wu"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334150/extras/Discord_inv.png?t=1609864053"
      /></a><br><br>A city building game with sail, trading, and an RTS touch, you
      will need to keep your people fed and happy, while producing or buying war items
      to defend your city from incoming attacks.<br><br>Features:<br><br>-City builder:
      Enjoy the power and flexibility of a traditional city building game.<br><br>-Action:
      Enemies will attack your town by sea and land.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334150/extras/3_ezgif-3-187161219e85.gif?t=1609864053"
      /><br><br>-RTS: Once the enemy is on land, you can select units and organize
      an attack against them.<br><br>-Sail: You have access to the world map and around
      20 cities to sail to and trade with, keep in mind sailors need food and water
      for the long trips.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334150/extras/WishList_and_Follow.gif?t=1609864053"
      /><br><br>-Crown: The game begins with your selection of a European city.<br><br>-Initial
      location: You will be able to select a city on the Caribbean map.<br><br>-Intercontinental
      trade: With your ship, sell and buy goods with any city, in the Caribbean, or
      Europe.<br><br>-Sim: +50 buildings simulating real Caribbean ones.<br><br>-Production
      Lines: +80 products available.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1334150/extras/6_ezgif-3-ebc2f15a3e2b.gif?t=1609864053"
      />'
