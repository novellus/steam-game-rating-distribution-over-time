  data:
    about_the_game: '<h2 class="bb_tag"><strong>About Unity Chan</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475730/extras/I_am_Unity-Chan_1.png?t=1609487320"
      /><br>Kohaku Otori(CV. Asuka Kakumoto), also known as &quot;Unity Chan&quot;.
      As the only daughter of the CEO of Otori Group, a large trading enterprise,
      Unity Chan has the character of drifting along. But she''s very keen on adventure,
      and if she''s determined to do what she''s going to do, then she''ll do her
      best to do it. Unity Chan''s dream is to be an actress in action games and movies,
      and her favorite food is curry korokke.<br>Today, Unity Chan comes to the floating
      island of cubes, which is full of unknown traps and deadly monsters. So what
      is waiting for Unity Chan? And can she break through these traps?<h2 class="bb_tag"><strong>About
      The Game</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1475730/extras/point.png?t=1609487320"
      /><br>This is a platform jumping game. If you have been played Super Mario series
      or I Wanna series, I believe you will not be unfamiliar with this type of game.
      The control of this game is very simple. You can hold jump key to control the
      jumping distance, and release the key to jump. And you can jump more further
      by jumping in aacceleration.<br>There are several ways to deal with monsters.
      If you have a box nearby, you can try to lift the box and smash it at the monster.
      You can also choose to speed up and slide to attack the mosters or jump up and
      trample them.<br><strong>PAY ATTATENTION: Some monsters can counterattack. Turtles
      with spines on their back look dangerouse, don''t they?</strong><h2 class="bb_tag">Game
      Features</h2><ul class="bb_ul"><li>Kawaii scene, kawaii monsters, and......
      kawaii Unity Chan of course!<br></li><li>There are four different styles of
      scenes: grassland, desert, snowfield and dungeon. Each scene has multiple stages!<br></li><li>Rich
      level trap design, careful not to be trapped by the designer!<br></li><li>There
      are a lot of lovely clothes in the game, which can meet the changing needs of
      Unity Chan. But it''s not easy to get the crystal to buy clothes!</li></ul><br><strong>OK,
      now let''s follow Unity Chan and launch the great adventure of cube world!</strong>'
