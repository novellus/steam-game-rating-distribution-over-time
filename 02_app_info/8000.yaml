details:
  data:
    about_the_game: "<strong>Tomb Raider: Anniversary </strong>retraces Lara Croft's\
      \ original genre-defining adventure \x97 globe-trotting 3rd person action-adventure\
      \ in pursuit of the legendary Scion artifact. Using an enhanced 'Tomb Raider:\
      \ Legend' game engine, the graphics, technology and physics bring Lara's adventure\
      \ and pursuit of a mystical artifact known only as the Scion right up to today's\
      \ technology standards and offers gamers a completely new gameplay experience.\
      \ Re-imagined, Anniversary delivers a dynamic fluidly and fast Lara Croft, massive\
      \ environments of stunning visuals, intense combat and game pacing, and an enhanced\
      \ and clarified original story.<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Epic Exploration\
      \ - The lost city of Atlantis and ancient Egyptian pyramids are ripe for discovery:\
      \ explore every hidden dark crevice and impossible heights; enter into strange,\
      \ undiscovered lands and solve their deepest, darkest mysteries; open doors\
      \ to new realms, uncover great rewards and unearth secrets to Lara's past.<br>\t\
      \t\t\t\t</li><li>Acrobatic Gunplay - Deftly leap around charging enemies while\
      \ you unleash a hail of bullets from your trademark dual pistols.<br>\t\t\t\t\
      \t</li><li>Lethal Predators - The wilderness awaits with a wide range of bestial\
      \ predators\x97from bats to wolves to bears\x97ready to defend their territory\
      \ from human encroachment. New and improved AI means that all enemies will exhibit\
      \ a more diverse behaviour set, providing improved combat challenges for the\
      \ player.<br>\t\t\t\t\t</li><li>Supernatural elements are used sparingly to\
      \ provide a mystical allure around the world, while maintaining the world's\
      \ grounded core. The awesome T-Rex and intriguing Atlantean centaurs suck you\
      \ in to the wonderfully intriguing and mysterious world of Tomb Raider.<br>\t\
      \t\t\t\t</li><li>Death-Defying Environmental Playground - Leap over massive\
      \ gaps, cling onto rock ledges, and swim through underground tunnels.<br>\t\t\
      \t\t\t</li><li>Solve the Diabolical Machinery of the Past - seek to outwit the\
      \ brilliant ancient designers of many epic puzzles and vaults in order to uncover\
      \ their secrets. Be warned that they do not take kindly to 'meddling', and as\
      \ such, the price of failure is extreme.</li></ul>"
