    about_the_game: "<h2 class=\"bb_tag\">CLIMB INTO THE COCKPIT</h2>SPACE RIFT is\
      \ a breathtaking action space adventure with a captivating story.<br>Originally\
      \ developed for virtual reality, this version has been optimized for non-VR\
      \ gaming fun,<br>so now you can also play the game without a VR headset. And\
      \ the best thing is,<br>if you do purchase a VR headset in the future, you can\
      \ simply upgrade to the VR version with the VR Bundle.<br>Experience up close\
      \ how it feels to fly missions as a space pilot and get into intense firefights\
      \ with enemy drones.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552550/extras/Story.jpg?t=1481644865\"\
      \ /><br>After a devastating meteor shower, Earth has turned into a desert wasteland.\
      \ <br>Humanity has been forced to relocate to Mars, where they live under the\
      \ strict leadership of megacorps WEYSS and PANDORA. <br>You take on the role\
      \ of Casey Black, who has been slaving away as a pilot for WEYSS. After being\
      \ labeled a traitor by a computer error, your only chance to survive is joining\
      \ the rebels of the Anoxia Station.<br>There you find out about their secret\
      \ project: the S.E.E.D \u2013 a mysterious device which could lead to humanity's\
      \ salvation.<br>As a maverick mining pilot, you help the rebels while gathering\
      \ valuable minerals, under constant threat from PANDORA's flying drone army.<br>Will\
      \ you be able to bring independence and freedom to the rest of humanity on Mars?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/552550/extras/KeyFeatures.jpg?t=1481644865\"\
      \ /><br><ul class=\"bb_ul\"><li>SPACE RIFT is the first part of a single player\
      \ science fiction adventure specifically designed for virtual reality headsets,\
      \ and is now also available in a non-VR version.<br></li><li>Experience a single\
      \ player campaign with cinematic storytelling and compelling characters \u2013\
      \ fully voiced by professional actors<br></li><li>Explore beautifully handcrafted\
      \ sectors, each with its own unique atmosphere and music<br></li><li>Use your\
      \ extended arsenal of weaponry to fight various types of enemies<br></li><li>Mine\
      \ asteroids for valuable minerals to buy ship upgrades and choose the playing\
      \ style you prefer </li></ul>"
