      \ Visual Novel and Puzzle game for PC, Mac, and Linux. This venture features\
      \ a balance of immersive story, as well as a mini game to progress both relationships\
      \ and dialogue. But Love Mythos isn\u2019t just pure titillation (not that there\u2019\
      s anything wrong with that, amirite?). As the main character, you can help guide\
      \ your fellow wounded companions through rehabilitation, or let them slip into\
      \ bitterness and revenge. Your decisions, your words, your actions shape the\
      \ entire world and who these fey will come to be."
