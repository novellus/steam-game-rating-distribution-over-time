    about_the_game: "<strong>Paws and Soul</strong> is a third-person relaxing-adventure\
      \ game about rebirth, where you will visit a mysterious forest as a wolf. The\
      \ story about a man that you\u2019ll see with animal eyes is extended by fascinating\
      \ gameplay focused on exploration and searching for collectibles. Look for clues\
      \ about your past life, reveal bonus stories about other people and enjoy breathtaking\
      \ views. You are completely safe here, so relax and let your curiosity run wild!\
      \ Find out how the lives of the wolf and the human are connected and reveal\
      \ the secret of reincarnation. <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911510/extras/1gif2020.gif?t=1600261056\"\
      \ /><h2 class=\"bb_tag\">Key Features: </h2>- Buddhist ideas, the doctrine of\
      \ rebirth and karma are the base of the game<br>- The meditative atmosphere\
      \ will help you to forget about the world for couple of hours and enjoy the\
      \ peace and beauty of the magical forest <br>- A fascinating story of a person's\
      \ life with all the ups and downs and an unexpected ending <br>- <u>Amazing\
      \ soundtrack </u><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/911510/extras/2gif2020.gif?t=1600261056\"\
