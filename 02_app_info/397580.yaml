    about_the_game: <h2 class="bb_tag">Hello and Welcome to Moonbase 332</h2><br>Moonbase
      332 is an Arcade First Person Shooter by PatchNoteStudio. You play an old American
      exterminator. After a War between Germany and Austria in Year 2007, a base on
      the Moon was found. Austria has tested there some genetically modified Plagues
      to use it as a weapon. Your job is now there to clean up. Fight your way through
      the Moonbase 332. <br><br><ul class="bb_ul"><li>5 Chapters, Each with 5 levels
      (includes boss battle, bonus level, etc.) (25 Levels)<br></li><li>An absurd
      story (+Cutscenes)<br></li><li>Some secrets (hidden weapons, items, rooms, etc.)<br></li><li>The
      difficulty level varies with the player behavior.<br></li><li>Liquid gameplay
      with up to 60 FPS<br></li><li>The game speed increases with each level<br></li><li>Health
      regeneration does not exist<br></li><li>Ranking System and Online-Highscore
      list*<br></li><li>Lifetime free updates*</li></ul><br><i> *These features require
      an internet connection and/or a free Moonbase 332 account. </i><br><br>Visit
      our Website for more. <a href="https://steamcommunity.com/linkfilter/?url=http://mb332.patchnotestudio.com/"
      target="_blank" rel="noopener"  >http://mb332.patchnotestudio.com/</a> or <a
      href="https://steamcommunity.com/linkfilter/?url=http://patchnotestudio.com/"
      target="_blank" rel="noopener"  >http://patchnotestudio.com/</a>
