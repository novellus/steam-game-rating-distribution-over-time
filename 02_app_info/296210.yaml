    review: "Ich erlaube mir eine Rezension auf Deutsch. Das Spiel erinnert -nicht\
      \ zuf\xE4llig- stark an ein Lieblingsspiel meiner Jugend: Jagged Alliance. Eine\
      \ wesentliche \xC4nderung ist, dass es keine Runden in dem Sinne gibt, sondern\
      \ dass die Aktion eines S\xF6ldners eine gewisse Zeit in Anspruch nimmt, die\
      \ in Echtzeit ausgef\xFChrt wird. Sobald ein S\xF6ldner mit seiner Aktion fertig\
      \ ist, wird das Spiel pausiert, sodass man eine neue Order geben kann.\n\nAnsonsten\
      \ \xE4hnelt das Spiel vom Stil her Jagged Alliance sehr. Der eigene Spielercharakter\
      \ wird mit einem Fragenkatalog abgerundet, es gibt Sidequests und zuf\xE4llige\
      \ Begegnungen. Neu ist allerdings, dass man eine Fraktion des Konfliktes zu\
      \ Spielbeginn w\xE4hlen kann. Was wie beim alten ist, ist dass ein relativ realistisches\
      \ Gef\xFChl f\xFCr die Kampfsituationen mit abseitigem Humor und weniger ernsten\
      \ Elementen vermengt wird und das B\xFCrgerkriegsszenario dadurch etwas an Sch\xE4\
      rfe verliert, sofern man das so empfindet.\n\nNat\xFCrlich hat das Spiel ein\
      \ paar Jahre auf dem Buckel, ist aber durchaus noch spielbar. Dabei ist es bei\
      \ einer Sache der Vorlage leider ebenfalls \xE4hnlich: das Spiel h\xE4ngt sich\
      \ bei Hinterhalten/Zufallsbegegnungen beim Reisen leider h\xE4ufiger auf. Ich\
      \ empfehle h\xE4ufiges Speichern."
