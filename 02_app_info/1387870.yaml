details:
  data:
    about_the_game: Alien cat 8 is a side view platformer with breathtaking gameplay.
      You will have to climb the walls and crawl the ceilings to collect coins hidden
      in unexpected locations of the room. Complex tasks, mines spread around on all
      levels and pales will give you a tickle. When all coins are collected, a portal
      will open. Exact location of the portal will remain a secret. <br><br><strong><h2
      class="bb_tag">Game Features:</h2></strong><br><ul class="bb_ul"><li>Old school
      gameplay<br></li><li>Pixel art graphics</li></ul>
