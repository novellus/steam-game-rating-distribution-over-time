    about_the_game: Trapped in the void between death and rebirth, embody the essence
      of a Tibetan archer and confront hordes of reanimated and corrupt Tsen spirits.
      Built exclusively for VR, BARDO is a fast-paced, atmospheric action game offering
      the most satisfying and challenging archery experience to date.<br><br><strong>STEP
      INSIDE A WORLD SUSPENDED</strong><br>Inspired by the grand Buddhist monasteries
      of Tibet and the stunning vistas of the Himalayas, experience a breathtaking
      world dripping with mystery and intrigue.<br><br><strong>MASTER SLEEK BOW MECHANICS</strong><br>BARDO's
      bow mechanics were painstakingly crafted to offer players an industry-leading
      level of control and precision. BARDO represents the finest and most responsive
      archery experience available in VR.<br><br><strong>COMMAND THE PASSAGE OF TIME</strong><br>Your
      bow possesses the power to suspend time as you draw, but your ability is limited.
      Use it wisely to gain a decisive advantage amid the tense and fast-paced action.
