    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>FOREVER MY GIRL tells
      the story of country music superstar Liam Page (Alex Roe), who left his bride,
      Josie (Jessica Rothe), at the altar, choosing fame and fortune instead. However,
      Liam never got over his one true love, nor did he ever forget his Southern roots.
      When he unexpectedly returns to his hometown, Liam is torn between his two worlds.
