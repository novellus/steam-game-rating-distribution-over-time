    about_the_game: FOREVER MY GIRL tells the story of country music superstar Liam
      Page (Alex Roe), who left his bride, Josie (Jessica Rothe), at the altar, choosing
      fame and fortune instead. However, Liam never got over his one true love, nor
      did he ever forget his Southern roots. When he unexpectedly returns to his hometown,
      Liam is torn between his two worlds.
