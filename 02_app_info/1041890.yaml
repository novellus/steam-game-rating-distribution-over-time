    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/1041890/extras/banner.png?t=1570903876"
      crossorigin="anonymous"/><br><br><strong>iMemory </strong> - This is a logical
      game designed to train the memory and attention of the player.<br><br>You have
      to memorize in what places the correct cards are located, each subsequent level
      becomes more difficult than the previous one.<h2 class="bb_tag"><strong>Features:</strong></h2><ul
      class="bb_ul"><li> Simple controls<br></li><li> Relaxing soundtrack.<br></li><li>
      Training your brain and attention.<br></li><li> Gameplay for children and adults.</li></ul><h2
