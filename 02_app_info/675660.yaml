    about_the_game: Sworn as a protector of the realm, your duty is protect a powerful
      relic hidden away in a small outpost. Suddenly, you hear a war horn as monsters
      rush in to attack the villagers and lay claim to the relic. Armed with your
      battle hardened sword, defend the villages and protect the relic against these
      vile intruders. <br><br>Relic keeper is an action game set in a fantasy setting.
      Helped by the village guards, keep the artefact safely inside the village walls
      and try to outlast against waves of evil creatures.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li>An action game mixed with base defence gameplay.<br></li><li>Adapt
      yourself to different settings (Village, Desert Camp)<br></li><li>Battle hordes
      of vicious enemies<br></li><li>Defend your honor as you protect an important
      relic that will change the world<br></li><li>Visit multiple worlds and protect
      them from the horrors that infest them</li></ul>
