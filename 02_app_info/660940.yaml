details:
  data:
    about_the_game: '<i>A man''s strength comes from his power to change the world
      around him.</i><br><br>Law Mower is a game about one man''s epic journey to
      achieve his life''s purpose - to cut every blade of grass in the world. From
      America''s suburbia to the Russian tundra, nature and society will do everything
      in its power to stop you. Crack open your garage, grab a gas can, and get ready
      to mow down your enemies!<br><br><i>A mow a day keeps the HOA away</i><br><br>A
      man''s home is his castle, and every house needs maintenance. Sometimes your
      neighbors don''t keep up and ruin your home''s value. Mow their yards in the
      dead of night and destroy their flowerbeds. When the police come, just leave
      town and mow somewhere else. If anyone tries to stop you, show them your blades.<h2
      class="bb_tag">Key Features</h2><strong>Campaign</strong><br><ul class="bb_ul"><li>Law
      Mower comes with a 45 map campaign split into three episodes: Knee Deep in the
      Crud, The Moors That Smell, and Thy Grass Exhumed. Each episode takes place
      at a different time of year. Mow every level while fighting off dogs, infantry,
      and other home owners. Choose the difficulty appropriate to your skill level,
      and complete each level under the time limit and without dying to get 3-star
      perfection.</li></ul><br><strong>Multiplayer</strong><br><ul class="bb_ul"><li>Fight
      your neighbors and friends to the death in online multiplayer. Multiple game
      modes are available and include Coop, Classic, DeathMatch, Capture the Flag,
      and Domination.</li></ul><br><strong>Maps and Mods</strong><br><ul class="bb_ul"><li>Not
      satisfied with the official maps? Create your own with our included map editor.
      Then create a server in the game to share your masterpiece with strangers and
      friends. Join other servers and automatically download required map and mod
      files.</li></ul><br><i>Grass grows when the blood flows</i><br><br>So tell your
      wife you''re mowing the lawn today, and hop into your chair with a cup of joe,
      because today you are known as the Law Mower.'
