    detailed_description: "One Night In The House is a first-person game with an emphasis\
      \ on plot.<br />\r\n<br />\r\nAs an Onith employee, you must fulfill the request\
      \ of your friend who made a fatal mistake.<br />\r\nBut trying to fulfill this\
      \ request leads you to even greater problems.<br />\r\n<br />\r\nIn the first\
      \ episode, you have to find a way out of the situation in which you find yourself\
      \ because of your friend.<br />\r\n<br />\r\nUse the phone of the main character\
      \ to communicate in the messenger to search for answers.<br />\r\nUse the smartphone\
      \ app of the protagonist &quot;ARNote&quot; to study notes scattered around\
      \ the world to help you find a way out."
