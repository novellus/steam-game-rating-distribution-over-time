details:
  data:
    about_the_game: In a future where global terrorists rule and mankind lives on
      the brink of destruction, the the ultimate doomsday device has just been discovered
      beneath the frozen wasteland of northern Russia. Code-named Cyberia, it was
      designed in an era of long forgotten peace by the most brilliant minds in nano
      technology. In an ancient world of hope, it was to be the ultimate protector
      of a new order. In the year 2027, it stands as the instrument of humanity's
      destruction.<br><ul class="bb_ul"><li>11 incredible action sequences featuring
      realistic character interaction and challenging puzzle solving<br></li><li>Take
      control of outlaw computer hacker Zak as you infiltrate a secret terrorist base
      to steal the ultimate doomsday device<br></li><li>Pilot several different vehicles,
      including a stealth fighter jet and a nanotech virus cleaner</li></ul>
