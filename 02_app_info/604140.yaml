  data:
    about_the_game: <h2 class="bb_tag">STORY</h2><br>No one was able to help the little
      broccoli who were kidnapped by the creatures. Except him...<br>Our angry and
      small friend Broccoli Bob wants to put an end to this. But it won't be easy.
      You will need reflexes and abilities on the way. Your enemies will try everything
      to stop you. Be with Bob and save little broccoli from creatures.<br><br>Prepare
      to see nature in the eyes of <strong>Broccoli Bob!</strong><br><br><strong>&quot;Broccoli
      Bob&quot; is an adventure game that combined with puzzle.</strong><h2 class="bb_tag">FEATURES</h2><br><br><ul
      class="bb_ul"><li> <strong>Campaign</strong><br><br>15 level campaign is waiting
      for you.<br><br></li><li><strong>Worlds and Monsters</strong><br><br>Different
      worlds, times and monsters including Summer, Winter and Night maps.<br><br></li><li><strong>3
      Broccoli</strong><br><br>Find and save Angry, Scared and Indifference broccoli..<br><br></li><li><strong>Door</strong><br><br>To
      get to the next level you have to collect 3 Broccoli and find the door.<br><br></li><li><strong>Weapons
      and Traps</strong><br><br>On the way you'll find different weapons use them
      with caution. Watch out for the traps they can be deadly.</li></ul>
