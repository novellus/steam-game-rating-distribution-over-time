details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Huge cast with over 70 girls!</h2>Add the\
      \ main heroines, angels, and all the students/faculty at the academy together,\
      \ and you get a huge cast of over 70 characters! In addition to the students\
      \ and faculty, you may even cross paths with some ladies who are pretty rare\
      \ sightings! Let those Pheromone Shots fly to stop the hoards from girls trying\
      \ to confess their love to you, and you just might be in for a happy ending\
      \ with your one true love!<h2 class=\"bb_tag\">Aim for the ecstasy shot!</h2>Every\
      \ girl has a weak spot where Pheromone Shots are extra effective! You know you\
      \ found it when you see things like \u300C\u30CF\u30C3\u300D and \u300C\u30AD\
      \u30E5\u30F3\u300D appear! Steady your aim and land a shot there, and that'll\
      \ trigger an Ecstacy Shot, which gives a girl euphoria in just one shot!<h2\
      \ class=\"bb_tag\">Enjoy the satisfaction of Doki Doki Mode!</h2> Once you meet\
      \ certain conditions, you can really concentrate and marvel at (shoot) a girl\
      \ from a bunch of different angles in Doki Doki Mode! Fill that girl's Doki\
      \ Doki Gauge within the time limit, and not only will you give her euphoria,\
      \ but you'll also be rewarded for your...efforts!<h2 class=\"bb_tag\">An absolute\
      \ wealth of panty design!</h2>True aesthetics in those hidden areas is what\
      \ Gal*Gun is all about! A grand total of 423 types of panties are waiting to\
      \ be discovered! There may even be more to come?!<h2 class=\"bb_tag\">The girls\
      \ are even cuter than before!</h2>Ten years have passed since the original,\
      \ and these gals are even more charming now than ever! Some characters have\
      \ new hairstyles and other small changes that make them stand out even more!<h2\
      \ class=\"bb_tag\">Play a variety of game modes!</h2>Fall in love with the girl\
      \ of your dreams in Story Mode, show off your sharpshooting skills in Score\
      \ Attack Mode, live out your fantasy of a multi-person Doki Doki Mode with Doki\
      \ Doki Carnival, and a whole lot more!<h2 class=\"bb_tag\">Fully voiced dialogue!</h2>Every\
      \ single one of the 70+ girls in the game is fully voiced by a wonderful group\
      \ of voice actresses! Enjoy every minute of this amazing cast's performance!<h2\
      \ class=\"bb_tag\">Most of the DLC comes pre-loaded!</h2>From bikinis to aprons\
      \ and more, the popular DLC from back when is ready to be enjoyed from the get-go!<h2\
      \ class=\"bb_tag\">Event CGs added everywhere!</h2>Brand new CGs have been added\
      \ for each heroine's introduction, and in a bunch of instances throughout the\
      \ story as well!<h2 class=\"bb_tag\">Complete Gallery Mode!</h2>Over 250 illustrations,\
      \ both old and new, are ready for you to enjoy!"
