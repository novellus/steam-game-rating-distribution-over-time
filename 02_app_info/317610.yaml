  data:
    about_the_game: Prophour23 is a fast-paced, replayable real-time strategy. It's
      designed for short, quick plays. A single playthrough will take you about 15
      minutes, if you're good. But the next one will be different. And another one
      as well. <br><br>You build an organism out of various organs and try to come
      up against stacking odds. Organs can be connected in various ways, producing
      different results. Discover best combinations and watch your organism fall apart!<br><br><ul
      class="bb_ul"><li>Full game experience in 15 minutes<br></li><li>Fast-paced
      strategy with deep mechanics<br></li><li>Randomized and replayable</li></ul><br>Also
      available on Android!<br><a href="https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/apps/details?id=com.thesecretpie.prophour23.android"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/317610/extras/en_app_rgb_wo_60.png?t=1512133054"
      /></a>
