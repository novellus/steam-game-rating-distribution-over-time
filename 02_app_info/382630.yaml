    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>What would happen if
      a group of high school stoners grew up and became the faculty at their own own
      high school? &quot;AUSTIN HIGH&quot; is an irreverent comedy that finally answers
      that age-old question. Fueled by the threat of a city-wide crackdown on marijuana,
      the story follows the adventures of the blazed staff of Austin High, and then
      travels far outside the school walls to chronicle a collection of very colorful
      (and very high) characters around Austin.
