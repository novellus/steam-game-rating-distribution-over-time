    about_the_game: "Deep in the underworld of Ardania, a threat of the most evil\
      \ nature grows and multiplies with an appetite for destruction that is unsurpassed.\
      \ Summoned from the depths of the Bottomless Pit, the (once) mighty B\xE1al-Abaddon\
      \ has been torn from his throne of skulls and imprisoned in an earthly body\
      \ of less-than-imposing stature (he's an Imp, OK?) to serve the none-too-competent\
      \ sorcerer Oscar van Fairweather. But unfortunately for Fairweather, the luck\
      \ of the damned is on B\xE1al's side and he soon breaks free to build his own\
      \ dark and majestic... Impire. <br><br><br>Take control the of demon B\xE1al-Abaddon\
      \ as he attempts to rebuild his mighty hell spawn form. With the aid of dozens\
      \ of evil creatures big and small as well as an arsenal of spells, you will\
      \ help him construct a dungeon underworld of limitless evil and nastiness to\
      \ stop all those pesky Heroes of Ardania from ruining his return to greatness!<h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li> Incarnate a\
      \ demon of the abyss; make him evolve into a powerful dungeon lord and customize\
      \ him through weapon and armor upgrades<br></li><li> Dig your own dungeon, build\
      \ different room types, and craft wicked traps to stop your enemies<br></li><li>\
      \ Beat up the heroes who attempt to thwart your plans, or even better, crush\
      \ their souls and use them as resources to build up your dungeon<br></li><li>\
      \ Recruit a vast array of creatures, level them up, and upgrade their equipment<br></li><li>\
      \ Terrorize the surface of Ardania by raiding different locations, collecting\
      \ treasures and riches along the way<br></li><li> Unlock unique magical item\
      \ cards and mix and match them to build a deck that suits your playing style<br></li><li>\
      \ Play the campaign in solo or in coop mode; or confront friends in different\
      \ multiplayer game modes</li></ul>"
