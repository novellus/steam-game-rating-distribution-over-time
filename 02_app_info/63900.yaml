details:
  data:
    about_the_game: "<strong>Fantasy Wars</strong> is a turn-based strategy game set\
      \ in a fantasy world. Combining both classic strategy gameplay and sophisticated\
      \ 3D graphics players can experience epic battles like never before. Taking\
      \ place in a fantasy world of Human kingdoms, Orc clans, Dwarfs' citadels and\
      \ Elven forests the player is thrust into a world of war and legend. Play the\
      \ role of an Orc or Goblin boss, a captain of the Human army or lead the elite\
      \ forces of the Elven army. Participate in castle sieges and village defense,\
      \ assault and reconnaissance operations and swift raids. To be victorious remember\
      \ that the amount and experience of troops is not always the key factor, organize\
      \ cooperation between different types of units and use the landscape to achieve\
      \ strategic superiority. The game consists of three story-connected campaigns.\
      \ In each of them players will have to gather an army, upgrade units, find magic\
      \ artifacts and study magic spells. An epic story has been crafted to draw gamers\
      \ in. The great Orc chieftain and conqueror Ugraum, incited by the cruel shamans,\
      \ gathers a huge horde to invade the land of Humans. Only a small, but experienced\
      \ army of general Pfeil is able to fight against the powerful enemy. However\
      \ the sides in this confrontation don't know that this is all just a part of\
      \ evil plot of the dark powers.<br><br>\t\t\t\t\t\t\t\t\t\t<strong>Key features:</strong><br>\t\
      \t\t\t\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Battlefields and surroundings in full\
      \ 3D<br>\t\t\t\t\t\t\t\t\t\t</li><li>Various tactical opportunities<br>\t\t\t\
      \t\t\t\t\t\t\t</li><li>Vivid characters which develop during the game<br>\t\t\
      \t\t\t\t\t\t\t\t</li><li>More than 70 units and 9 types of armies<br>\t\t\t\t\
      \t\t\t\t\t\t</li><li>Advanced army upgrade system<br>\t\t\t\t\t\t\t\t\t\t</li><li>Original\
      \ storyline<br>\t\t\t\t\t\t\t\t\t\t</li><li>Multiplayer mode (LAN, Internet,\
      \ Hotseat)<br>\t\t\t\t\t\t\t\t\t\t</li></ul>"
