  data:
    about_the_game: You are inside a maze, but you cannot see the maze, you only can
      see your position inside the maze, use your memory to keep the track of the
      maze and reach the goal.<h2 class="bb_tag">Keys:</h2><br><ul class="bb_ul"><li>
      You only can move horizontal or vertical (not diagonal)<br><br></li><li> The
      indicator of your position turns red when you touch a wall<br><br></li><li>Non-Linear
      gameplay, you can skip some levels if you want to.</li></ul>
