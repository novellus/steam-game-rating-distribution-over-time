    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1461740/extras/QQ\u56FE\
      \u724720201105152806.png?t=1609459364\" /><br>An adventure game that decides\
      \ the plot direction based on dialogue choices. Players will play an R18G painter.<h2\
      \ class=\"bb_tag\">\u2014\u2014Synopsis\u2014\u2014</h2>The love story of a\
      \ painter.<br><br>You are a small well-known Pixiv painter who likes to draw\
      \ bloody paintings. Everyone alienates you. So you have always hoped that someone\
      \ can understand you.<br><br>Until one day, the girl appeared...<h2 class=\"\
      bb_tag\">\u2014\u2014Special Note\u2014\u2014</h2>This story is adapted from\
      \ the personal experience of my friends and does not involve any individual\
      \ or group.<h2 class=\"bb_tag\">\u2014\u2014Game features\u2014\u2014</h2>The\
      \ game uses the first person and has an extremely immersive experience. In addition,\
      \ there are three different endings, a very realistic and complex logical narrative\
      \ network, and changes in the time of day and night, which are not useful but\
      \ can be used as gimmick selling points."
