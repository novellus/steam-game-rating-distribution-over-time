    about_the_game: <strong>Why pizza? Because it awesome!</strong><br>All shops are
      dead all stuff delivers through delivery services. You are one of delivery guys
      working at pizzeria and you need to hurry cos pizza can get cold.<br><br>Because
      its hot is a platformer, physical simulator and delivery job simulator. You
      have to deliver pizza, get your payment and survive this day, if you have not
      enough money you'll lose your house, food and life, so be careful and work hard!<br><br>The
      prologue includes 6 levels before the event of Why pizza? <br><br><strong>You'll
      have to:</strong><br><ul class="bb_ul"><li> Choose your costume for delivery
      job<br></li><li> Go through puzzle and platformer mechanics to your customer<br></li><li>
      Deliver the pizza in time to get more money, pizza shouldn't get cold. <br></li><li>
      Manage your income to sustain your family<br></li><li> Survive the delivery
      routine<br></li><li> Don't get bankrupt <br></li><li> Stay sane!</li></ul><br><strong>Platformer
      mechanics:</strong><br><ul class="bb_ul"><li> Controlling your heavy head to
      get through game space<br></li><li> Controlling your body to get on the platforms<br></li><li>
      Controlling your hands to destroy obstacles on your way<br></li><li> Jumping
      &amp; controlling your head to make longer or shorter jumps<br></li><li> Jumping
      to get on the platforms<br></li><li> Picking items to destroy obstacles <br></li><li>
      Dropping items to destroy obstacles <br></li><li> Avoiding enemies<br></li><li>
      Picking coins to get more money<br></li><li> Controlling your head is a tricky
      task so you'll need to understand where your head should be</li></ul><br><br>This
      is a PROLOGUE for Why pizza? So dont forget to wishlist Why pizza?!<br>Cheesss!
