  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/465490/extras/OPT_GROUND_NEW_5_14_19_4.gif?t=1592933498"
      /><br><ul class="bb_ul"><li><strong>Build a squad of space mercenaries</strong>
      and explore a vast universe with 160,000+ Star Systems<br></li><li><strong>Direct
      your squad in turn-based</strong> ground battles against mutations and hostile
      forces<br></li><li><strong>Classless character progression</strong> and 240
      perks allow for unrestricted customization. Specialize squad members or master
      all weapons skills<br></li><li><strong>Tons of gear</strong> which can be upgraded
      with Nano-Tech and component parts. Most items can be crafted for your crew
      and ships, making the equipment system extremely flexible.<br></li><li><strong>40
      ships to choose from</strong> - Each can be customized with various quality
      grades of equipment and specialized as cargo, mining, exploration or combat
      vessels<br></li><li><strong>Disable, board, and capture</strong> ships with
      your away team. Loot and sell them for profit.<br></li><li><strong>Mine asteroids,
      refine raw ore and trade commodities</strong> on the Trade-Net - Set beacons
      in Star Systems to stream trade data and dominate the universal commodities
      market<br></li><li><strong>Scan planets to reveal exploration opportunities</strong>
      and resources that can be harvested using mining drones - a great way to earn
      money and gather resources for crafting<br></li><li><strong>A living dynamic
      universe</strong> - Explore ancient civilizations, colonies, cave systems, and
      the ruins of hundreds of years of unrelenting warfare<br></li><li><strong>Accept
      bounties</strong>, follow the main story or explore - the choice is yours</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/465490/extras/OPT_SPACE_NEW_5_14_19_2.gif?t=1592933498"
      /><br><br>Bringing back the nostalgia, excitement, and wonder of classic RPG''s,
      Stellar Tactics will thrill you with a compelling narrative, deep strategic
      squad-based ground combat and rewarding open world space exploration. To survive,
      you will need to build your team''s skills and equip your party and ships with
      the best weapons, armor, and equipment you can find. With 10,000 sectors, tens
      of thousands of solar systems and millions of planets to discover, you can spend
      countless hours exploring, fighting, trading and building a party of seasoned
      veterans that can dominate the challenges of deep space.<br><br><strong>NOTE:
      This game is in Early Access - there may be bugs and the game does not yet contain
      all features planned for release.</strong><br><br><strong>Additional features
      in development:</strong><br>You can see the development road-map posted on forums
      here: <a href="http://steamcommunity.com/app/465490/discussions/0/350532795334521117/"
      target="_blank" rel="noreferrer"  >Development Road-Map</a><br><br><ul class="bb_ul"><li>Repair
      system for your ships and ground-based equipment<br></li><li>Stealth and trap
      system<br></li><li>More devices. You will be able to fit a total of 12 unique
      effects both beneficial and combat specific across their team members<br></li><li>&quot;Azimuth&quot;,
      a synergistic combat system, presents new challenges for strategic players<br></li><li>Additional
      perks<br></li><li>Extended narrative based on thousands of years of lore, intrigue
      and faction warfare </li></ul>'
