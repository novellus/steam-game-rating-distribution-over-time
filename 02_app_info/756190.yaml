  data:
    about_the_game: "Sky Road is a casual game for all ages. It doesn't take much\
      \ effort. Choose an emotion for yourself and take a ride along the celestial\
      \ road, collecting coins. The further you pass the more reward.<br />\r\nIn\
      \ the game you have to manage the clouds, and the chosen smiley in the store\
      \ will confidently follow the path you have planned. For every tenth point,\
      \ the reward will increase.<br />\r\n<br />\r\n\u0423\u043F\u0440\u0430\u0432\
      \u043B\u0435\u043D\u0438\u0435:<br />\r\nEnter/Space \u2014 begin or restart;<br\
      \ />\r\na/d, \u2190/\u2192 \u2014 rotate sky to the left/right;<br />\r\nEsc\
      \ \u2014 exit."
