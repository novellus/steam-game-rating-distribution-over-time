    about_the_game: "Everyone's favorite match 3 puzzle will never let you get bored!\
      \ Go in search of pets who have escaped from the shelter, help them find a new\
      \ home and find friends. An interesting journey full of adventures and unexpected\
      \ encounters awaits you.<br />\r\n<br />\r\nGame features:<br />\r\n- Addictive\
      \ gameplay - make combinations &quot;three in a row&quot;<br />\r\n- Unique\
      \ pets that you will unlock as you progress through the story<br />\r\n- Customize\
      \ your new pet house with original decorations<br />\r\n- Complete daily tasks\
      \ and get bonuses and valuable gifts<br />\r\n- Can be played without internet\
      \ connection<br />\r\n- Works great even on weak devices"
