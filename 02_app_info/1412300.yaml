    about_the_game: 'The official companion book to Highway Blossoms! Over 90 pages
      long, it''s possibly as life-changing a book as the miner''s journal itself,
      and in a much more convenient .pdf format.<br><br><strong>Features:</strong><br>*All
      of the artwork from the Highway Blossoms and the DLC, Highway Blossoms: Next
      Exit<br>*Concept art, sketches, and bonus material<br>*Developer commentary
      and anecdotes, plus some sappiness<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1412300/extras/artbook_access.png?t=1601060246"
      /><br>The artbook can be found in the game folder, which can be accessed by
      browsing local files!'
