details:
  data:
    about_the_game: "The 2016 Presidential campaign just got even crazier. In this\
      \ unprecedented comedy, a camera crew follows two &quot;undecided&quot; voters\
      \ along the actual campaign trail, and no Presidential candidate\u2014 on either\
      \ side of the aisle\u2014 is spared. But when the producers of their \u201C\
      show&quot; conspire to drive the undecideds apart, they have to band together\
      \ or risk becoming pawns in a sinister plot that could change the course of\
      \ the election. Using actual footage from real-world interactions with all the\
      \ major Presidential candidates\u2014 including Donald Trump, Hillary Clinton,\
      \ Ted Cruz, Marco Rubio, Jeb Bush (and many more!)\u2014 \u201CUndecided\u201D\
      \ and gives the 2016 election the unforgettable comedy it so richly deserves!"
