details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Plot of the game</h2>This game takes place\
      \ in a university, where an ordinary college student is involved in a paranormal\
      \ event, but is unable to escape from the event. In these paranormal events,\
      \ you will reveal the hidden secrets of this university.<h2 class=\"bb_tag\"\
      >Gameplay</h2>1. The game is designed with a 2D horizontal board, in which the\
      \ player can move left and right and not up and down. Items in the game that\
      \ have hints can be interacted with.<br>The plot of the game will change depending\
      \ on your level of exploration and the companions you meet.<h2 class=\"bb_tag\"\
      >Form of game on sale</h2>The game will be free as a prologue chapter, and subsequent\
      \ chapters will be charged as DLC. The game contains 6 chapters in total, the\
      \ price will be adjusted according to the length of the chapters.<h2 class=\"\
      bb_tag\">Progress in the development of the game</h2>1. At present, the game\
      \ has only completed a small part of the daytime, the night battle-related plot\
      \ is still under development, I will collect feedback from players for the design\
      \ of future games.<br>2. subsequent releases will complete the access to Steam\
      \ cloud storage and trophies<br>3. The next game will be released in the form\
      \ of weekly updates until the official version is released.<br>4. I am currently\
      \ developing the game alone, if you encounter any problems in the game, you\
      \ are welcome to give feedback.<br>Contact QQ Group\uFF1A1077218323"
