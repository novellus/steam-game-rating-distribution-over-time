    about_the_game: "<h2 class=\"bb_tag\">The Original Story of 8 Years With Your\
      \ Beloved Daughter</h2><strong>The Princess Maker series</strong><br>Princess\
      \ Maker introduced the concept of \u201Craising your own daughter\u201D to the\
      \ genre of life simulation games, combining stat-raising elements with an interesting,\
      \ in-depth story as it follows the tale of a young girl adopted by a warrior\
      \ and raised to become a lady. The phenomenal success of the first Princess\
      \ Maker paved the way for Princess Maker 2, which was an international hit that\
      \ opened the doors for several more acclaimed stories in the series.<br><br><strong>Fully\
      \ refined visuals &amp; audio</strong><br>Princess Maker Refine rejuvenates\
      \ the classic title with a graphical makeover, improving on the classic charm\
      \ of the original 16-bit color graphics with vivid, re-touched full color, supervised\
      \ by the original creator, Takami Akai. Voice acting has also been added, bringing\
      \ an extra layer of immersion to the game and helping you connect more with\
      \ your daughter.<br><br><strong>Raise your daughter with love</strong><br>You\
      \ are the hero who saved a kingdom besieged by evil and on the verge of total\
      \ ruin. Weary of death and destruction, you decide to give to the world rather\
      \ than take from it, and adopt an orphan child. From this day forward, you are\
      \ the father of a beautiful young girl.<br><br><strong>Humble maid, or beautiful\
      \ princess?</strong><br>It's up to you to raise this young, orphaned girl into\
      \ a woman. What kind of person will she be? Your work, your affection and your\
      \ dreams will all shape her destiny. The fate of your daughter is in your hands."
