  data:
    about_the_game: "A.I.M. Racing welcomes you to the planet Polygon-4, where deadly\
      \ vehicles of the distant future compete, swishing planet\u2019s dusty atmosphere\
      \ at a tremendous pace. Years ago humans along with the Arlings used Polygon-4\
      \ for a number of military experiments, but later left the test complex. However,\
      \ the intelligent machines, AIMs, continue to fulfill objectives they are programmed\
      \ for: further evolution and self-perfection. AIMs of the Reckoners clan built\
      \ a network of tracks to test multi-purpose combat machines in action.<br>\t\
      \t\t\t\tIf you are not afraid of awesome speed, fatal traps and plasma charges,\
      \ tearing apart your racing glider\u2019s sheeting, A.I.M. Racing is a game\
      \ of your choice. There is no need to save money to buy a new glider, no need\
      \ to think, where you can acquire energy supply for a more powerful canon. The\
      \ clan will give you everything \u2013 but you must win!<br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Over 50 rounds in a Championship<br>\t\t\t\t\t</li><li>Over 30 various\
      \ gliders<br>\t\t\t\t\t</li><li>Diverse tactic to destroy your opponents<br>\t\
      \t\t\t\t</li><li>Unique glider dynamics<br>\t\t\t\t\t</li><li>Treacherous traps\
      \ and useful bonuses.<br>\t\t\t\t\t</li><li>Vast number of weaponry, including\
      \ mines and rockets<br>\t\t\t\t\t</li><li>Detailed statistics for each race\
      \ to show your skills<br>\t\t\t\t\t</li><li>Online records table<br>\t\t\t\t\
      \t</li><li>Multiplayer options<br>\t\t\t\t\t</li></ul>"
