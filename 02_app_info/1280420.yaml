details:
  data:
    about_the_game: "Mannequin is a 2D character sprite generator which is designed\
      \ for video game developers, especially visual novel and JRPG creators. With\
      \ it, you can create full-body character sprites with various poses, clothing\
      \ styles, hairstyles and expressions.\_<br><br>Mannequin is fine-tuned with\
      \ ease of use as its focus. If you're an artist or have an artist in your team,\
      \ you will find Mannequin's simple interface useful for quick prototyping. If\
      \ you're not an artist, then you'll find that its high-quality output can match\
      \ a lot of other games' art, so you can confidently use it for production.<br><br><strong>You\
      \ are free to use any of your exported character files in your personal and\
      \ commercial projects.</strong>"
