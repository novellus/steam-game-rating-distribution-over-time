    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1267570/extras/gif1_maintitle_650-250_hi.gif?t=1584609269\"\
      \ /><br><br>Feel like solving three-dimensional riddles to a frenetic electronic\
      \ soundtrack? Let Vectronom inject its colorful madness into your life! It\u2019\
      s easy to get into the groove but can you stick to the beat?<h2 class=\"bb_tag\"\
      >A CAPTIVATING ATMOSPHERE</h2><strong>Welcome to the psychedelic world of Vectronom:\
      \ experience waves of color and a pulsing geometric path that changes with the\
      \ beat... All set to a hypnotic electronic soundtrack. There\u2019s only one\
      \ thing to do: turn up the volume and go with the flow.</strong><h2 class=\"\
      bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>A challenging solo campaign that\
      \ will completely entrance you<br></li><li>A drop-in, drop-out multiplayer mode\
      \ that will hypnotize your friends<br></li><li>Colorful and atmospheric levels\
      \ with a powerful electronic soundtrack<br></li><li>BONUS: the game is compatible\
      \ with digital dance mats and MIDI instruments, so it won\u2019t just be your\
      \ fingertips showing off their best moves!</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1267570/extras/steam-gifs2-gameplay_hi-2.gif?t=1584609269\"\
      \ /><h2 class=\"bb_tag\">SOLVE PUZZLES AT THE SPEED OF SOUND</h2>Find your path\
      \ through an ever-changing world, keeping the rhythm with every move you make.\
      \ Think it sounds easy? The highly intuitive and addictive gameplay will keep\
      \ you moving through daunting challenges... But how long will you last when\
      \ the challenges get trickier and trickier? Better play to find out!<h2 class=\"\
      bb_tag\">PLAY ON YOUR OWN OR WITH FRIENDS</h2>Set off on a solo campaign with\
      \ just your headphones for company, or invite a few friends to join the party!\
      \ \u266A UNTZ! UNTZ! UNTZ! \u266A<br><br><br><br><br><i>Co-produced and published\
      \ by ARTE, Vectronom is the first video game from independent studio Ludopium.\
      \ The prototype was developed in the Franco-German accelerator program Spielfabrique.\
      \ The game has already won several awards, including \u201CBest Game\u201D at\
      \ the Indie Arena Booth at Gamescom 2018 and GDC\u2019s \u201CBest in Play\u201D\
      \ 2019.</i>"
