    reviews: "\u201CALLBLACK Phase 1 is a good visual novel scifi adventure game,\
      \ top notch graphism, well written dialogue and story telling (its based on\
      \ a book)\u201D<br><a href=\"https://store.steampowered.com/app/1134450/ALLBLACK_Phase_1/?curator_clanid=32668148\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Games without Borders</a><br><br>\u201C\
      Reminiscent of Jason Bourne, this promising visual novel brings all of the action\
      \ of a spy movie with the mystery originating from the original light novel.\
      \ Great for action fans!\u201D<br><a href=\"https://store.steampowered.com/app/1134450/ALLBLACK_Phase_1/?curator_clanid=35373701\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Your Game Your Story</a><br><br>\u201C\
      An intriguing action thriller VN that throws you into the amnesiac world of\
      \ Theodore who experiences it all : life threatening attacks, mysterious visions\
      \ and a race to discover who and what he is.\u201D<br><a href=\"https://store.steampowered.com/app/1134450/ALLBLACK_Phase_1/?curator_clanid=32839633\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Have a Word</a><br>"
