    about_the_game: "<i>Rain...the eternal, never-ending rain.</i><br><br>In Piova,\
      \ the city of music and endless rain, young men and women gather to pursue their\
      \ dreams of becoming musicians. Chris Vertin is one of these young men, leaving\
      \ his rural hometown and girlfriend behind to enroll in the Piova Communal School\
      \ of Music.<br><br>Winter has come and it's been over two years since Chris\
      \ began studying to become a Fortenist\u2014a master of the magical instrument\
      \ known as the Fortelle. Graduation is only a few months away, and Chris must\
      \ perform an original song together with a vocal partner for his final examination.\
      \ But Chris, feeling unmotivated and listlessly spending his days, has yet to\
      \ even try to find a partner. His entire world consists of letters he receives\
      \ from his girlfriend and a 14 centimeter tall musical fairy living in his room.<br><br>Let\
      \ us play the Fortelle in time with the metronome of the rain's patter. When\
      \ the sound of Chris's playing harmonizes with the voice of the musical magic\
      \ fairy who knows what might happen?<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li>A poignant drama set in the city of endless rain written by Maoto\
      \ Nishikawa<br></li><li>Multiple endings depending on your choices and performance\
      \ in the musical sections<br></li><li>Remastered HD artwork by original character\
      \ designer/artist <i>Siro</i><br></li><li>Fleeting, beautiful melodies by singer\
      \ and songwriter <i>Ritsuko Okazaki</i><br></li><li>Harmonious fusion of Visual\
      \ Novel and Music-based gameplay</li></ul><h2 class=\"bb_tag\">VOICE ACTING\
      \ CREDITS</h2><ul class=\"bb_ul\"><li>Chris Velding (CV: Michio Miyashita)<br></li><li>Arietta\
      \ Fine (CV: Mai Nakahara)<br></li><li>Tortinita Fine (CV: Mai Nakahara)<br></li><li>Phorni\
      \ (CV: Hiroko Kasahara)<br></li><li>Falsita Fawcett (CV: Masumi Asano)<br></li><li>Liselsia\
      \ Cesarini (CV: Tomiko Orikasa)</li></ul>"
