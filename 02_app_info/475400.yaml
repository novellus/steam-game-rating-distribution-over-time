details:
  data:
    about_the_game: Stephen King's best-selling novel is brought to terrifying life
      in this mind-blowing thriller starring John Cusack and Samuel L. Jackson. At
      the Boston airport, Clay (Cusack) witnesses a scene of chaotic mayhem when an
      electronic signal turns hundreds of cell phone users into rabid killers. Desperate
      to find his estranged wife and son, Clay teams with a train driver (Jackson)
      to battle the horde of murderous &quot;phoners&quot; as the city descends into
      apocalyptic madness.
