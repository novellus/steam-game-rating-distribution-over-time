    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Stephen King's best-selling
      novel is brought to terrifying life in this mind-blowing thriller starring John
      Cusack and Samuel L. Jackson. At the Boston airport, Clay (Cusack) witnesses
      a scene of chaotic mayhem when an electronic signal turns hundreds of cell phone
      users into rabid killers. Desperate to find his estranged wife and son, Clay
      teams with a train driver (Jackson) to battle the horde of murderous &quot;phoners&quot;
      as the city descends into apocalyptic madness.
