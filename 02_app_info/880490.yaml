    about_the_game: "<i><strong>\u201CWelcome to Koumakan, Marisa. Hope you don't\
      \ come here to steal stuff\u2026\u2026\u201D</strong></i><br><br><br><br>\xB7\
      Play as Kirisame Marisa, steal stuff with the joyful melodies.<br><br>\xB7Some\
      \ shoujo are not happy with your action, try not to get caught by them or you\
      \ will see\u2026\u2026<br><br>\xB7Find all the item that can help you get through\
      \ this, use them sparely though<br><br>\xB7After stealing all the things you\
      \ need, exit out of there safely!<br><br><br>Will you successful steal all the\
      \ things and leave without any worry? Or you will get caught and face some thing\
      \ you don't want to face? All in\u300AHappy Stealing with Kirisame Marisa\u300B\
      <br><br><br><br><strong>Caution\uFF1A\u300AHappy Stealing with Kirisame Marisa\u300B\
      \ is a Touhou fan-made horror game powered by Unreal4, Children under the age\
      \ of 10 are invited to play with their parents</strong><br><br>Made by Bawu\
      \ Team<br>Origin by \xA9Team Shanghai Alice/Zun<br>Thanks to Baldi's Basics\
      \ in Education and Learning<br>This game follows the Touhou Project Steam Publishing\
      \ Statute"
