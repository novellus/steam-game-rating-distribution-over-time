    about_the_game: "\u6E38\u620F\u7279\u8272:<br />\r\n\u672C\u6E38\u620F\u4EE5\u7B80\
      \u5316\u7684\u5185\u653F\u7CFB\u7EDF,\u7EB5\u89C2\u5168\u5C40\u7684\u4E16\u754C\
      \u5730\u56FE,\u7531189\u5E74\u8463\u5353\u4E4B\u4E71\u4E3A\u8D77\u59CB\u5E74\
      \u4EE3,\u51FA\u573A\u6B66\u5C06\u5171\u8BA1750\u591A\u540D,\u57CE\u6C6050\u5EA7\
      ,\u6DFB\u52A0\u5267\u672C\u6218\u5F79,\u589E\u52A0\u4E86\u6E38\u620F\u8010\u73A9\
      \u6027,\u53E6\u8BBE\u7F6E\u6709\u5175\u79CD\u7CFB\u7EDF,\u6280\u80FD\u7CFB\u7EDF\
      ,\u5176\u4E2D\u5175\u79CD\u5171\u8BA1400\u591A\u79CD,\u6280\u80FD\u8D85230\u79CD\
      ,\u5927\u5E45\u5EA6\u63D0\u9AD8\u4E86\u6E38\u620F\u7B56\u7565\u6027,\u5404\u79CD\
      \u5185\u7F6E\u5C0F\u6E38\u620F,\u6E38\u620F\u7684\u8DA3\u5473\u6027\u4E5F\u968F\
      \u4E4B\u83B7\u5F97\u63D0\u5347,\u7B56\u7565\u4E4B\u4F59\u4EAB\u53D7\u4F11\u95F2\
      \u73A9\u6CD5\u7684\u8F7B\u677E.<br />\r\n<br />\r\n\u73A9\u5BB6\u4EE5\u81EA\u5B9A\
      \u4E49\u541B\u4E3B\u548C\u57CE\u6C60\u8FDB\u5165\u6E38\u620F,\u4EB2\u8EAB\u53C2\
      \u4E0E\u4E1C\u6C49\u672B\u5E74\u5272\u636E\u7EB7\u4E89,\u4E89\u593A\u5929\u4E0B\
      \u9738\u6743\u7684\u5F81\u9014!\u4F60\u7684\u541B\u4E3B\u5C06\u5E26\u7740\u4F60\
      \u4E00\u8D77\u8C31\u5199\u5C5E\u4E8E\u4F60\u81EA\u5DF1\u7684\u4E09\u56FD!"
