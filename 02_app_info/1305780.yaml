    about_the_game: Take your tactics to the next level! Battle your way through bite-sized
      combat until you hit the next zone. Strategize your way to victory with the
      ultimate team composition.<h2 class="bb_tag">EVERY FOE CAN BE A FRIEND</h2><ul
      class="bb_ul"><li><i>Every unit can be captured and controlled</i><br></li><li><i>Hundreds
      of strategies and synergies with different units</i><br></li><li><i>New units
      to capture in every zone</i></li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1305780/extras/steamCaptureCropped.gif?t=1609792381"
      /><h2 class="bb_tag">EVERY UNIT IS UNIQUE</h2><ul class="bb_ul"><li><i>Animals
      move in their own patterns</i><br></li><li><i>Dozens of moves and abilities</i><br></li><li><i>Countless
      combinations of upgrades for each unit</i></li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1305780/extras/gif-attack-1.gif?t=1609792381"
      />
