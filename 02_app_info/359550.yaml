    about_the_game: "Master the art of destruction and gadgetry in Tom Clancy\u2019\
      s Rainbow Six Siege. Face intense close quarters combat, high lethality, tactical\
      \ decision making, team play and explosive action within every moment. Experience\
      \ a new era of fierce firefights and expert strategy born from the rich legacy\
      \ of past Tom Clancy's Rainbow Six games.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20637_R6S_STEAM_CLOSE_QUARTERS_GIF_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Engage in a brand-new style of assault using an unrivaled level of destruction\
      \ and gadgetry. <br>On defense, coordinate with your team to transform your\
      \ environments into strongholds. Trap, fortify and create defensive systems\
      \ to prevent being breached by the enemy.<br>On attack, lead your team through\
      \ narrow corridors, barricaded doorways and reinforced walls. Combine tactical\
      \ maps, observation drones, rappelling and more to plan, attack and defuse every\
      \ situation.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20636_R6S_STEAM_TOOLS_OF_DESTRUCTION_GIF_112017b_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Choose from dozens of highly trained, Special Forces operators from\
      \ around the world. Deploy the latest technology to track enemy movement. Shatter\
      \ walls to open new lines of fire. Breach ceilings and floors to create new\
      \ access points. Employ every weapon and gadget from your deadly arsenal to\
      \ locate, manipulate and destroy your enemies and the environment around them.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20478_R6S_STEAM_ALWAYS_EVOLVING_GIF_112017_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Experience new strategies and tactics as Rainbow Six Siege evolves over\
      \ time. Change the rules of Siege with every update that includes new operators,\
      \ weapons, gadgets and maps. Evolve alongside the ever-changing landscape with\
      \ your friends and become the most experienced and dangerous operators out there.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20477_R6S_STEAM_HIGHLY_COMPETITIVE_GIF_113017_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Compete against others from around the world in ranked match play. Grab\
      \ your best squad and join the competitive community in weekly tournaments or\
      \ watch the best professional teams battle it out in the Rainbow Six Siege Pro\
      \ League."
