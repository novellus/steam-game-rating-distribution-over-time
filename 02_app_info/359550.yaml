    detailed_description: "<h1>Edition Comparison</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/R6S_ComparativeGrid_600x600_UK.png?t=1606776740\"\
      \ /></p><br><h1>Technical Test Server</h1><p><a href=\"steam://run/623990\"\
      \  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/R6_TTS_Banner.PNG?t=1606776740\"\
      \ /></a><br><br>This is the Technical Test Server client for Tom Clancy's Rainbow\
      \ Six Siege. This platform will be used to test new features in a controlled\
      \ environment that allows the development team to iterate without impacting\
      \ the live game.<br><br>o Please note : <br>- The T.T.S. client is built off\
      \ of several different builds at various stages of development, and may not\
      \ represent the overall quality of the game. <br>- Features seen on the T.T.S.\
      \ might never make it in the final game: various components are still in conceptual\
      \ stages and might be discarded throughout the development process. Certain\
      \ ideas that were postponed or cancelled might also be found in the T.T.S. as\
      \ a result. <br>- You need to own a version of the game (Standard, Gold, Complete\
      \ or Starter Edition) to unlock this product<br>- The TTS will only function\
      \ during specific timeframes.</p><br><h1>Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/R6S_Y5PASS_DeluxeEdition_600x600_UK.jpg?t=1606776740\"\
      \ /><br><br>Now\u2019s the perfect time to join a community of over 50 million\
      \ players and dive into explosive 5v5 gameplay, high stakes competition, and\
      \ thrilling PVP team battles.<br><br>Tom Clancy's Rainbow Six Siege is an ever-expanding\
      \ experience, and each year of content introduces new operators for you to master,\
      \ limited-time seasonal events to play, and, new for Year 5, a Battle Pass system\
      \ with exclusive rewards you can earn.<br><br>The Deluxe Edition contains:<br>-\
      \ Full game<br>- All 8 Year 1 operators (Frost, Buck, Valkyrie, Blackbeard,\
      \ Caveira, Capit\xE3o, Hibana, and Echo)<br>- All 8 Year 2 operators (Jackal,\
      \ Mira, Lesion, Ying, Ela, Zofia, Dokkaebi, and Vigil)<br><br>Add the Year 5\
      \ Pass (Sold separately. Year 5 Pass also included in Gold and Ultimate Editions)\
      \ and receive 7-day early access to all 6 new operators released during Year\
      \ 5.</p><br><h1>Gold Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/R6S_Y5PASS_GoldEdition_600x600_UK.png?t=1606776740\"\
      \ /><br><br>The most convenient way to start your siege, Tom Clancy\u2019s Rainbow\
      \ Six\xAE Siege Gold Edition bundles the Deluxe Edition (full game + 16 Operators)\
      \ with a Year 5 Pass ($25 value).  With the Year 5 Pass you\u2019ll receive\
      \ 7-day early access to all 6 new operators released this year, plus additional\
      \ membership benefits.<br><br>The Gold Edition includes:<br>- Full Game<br>-\
      \ Year 5 Pass<br>- All 8 operators from Year 1 and 2<br><br>Year 5 Pass includes:<br>-\
      \ 6 new Year 5 operators with 7-day early access<br>- VIP member perks*: 10%\
      \ in-game shop discount**, +5% Renown Boost, +0.3% Alpha Pack Boost<br>- NEW\
      \ VIP member perk: 30% discount and 30% faster progression on Battle Passes<br>-\
      \ Customization content: 6 headgear and uniforms, 1 charm, 1 seasonal weapon\
      \ skin, and 1 full operator bundle<br><br>*VIP Membership ends January 31, 2021<br>**10%\
      \ discount only applies to purchases made with Renown or R6 Credits<br><br>Want\
      \ even more? Upgrade to Ultimate Edition to instantly unlock the complete roster\
      \ of 32 operators released in Years 1\u20134.</p><br><h1>Ultimate Edition</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/R6S_Y5PASS_UltimateEdition_600x600_English.png?t=1606776740\"\
      \ /><br><br>The most complete way to start your siege, Tom Clancy\u2019s Rainbow\
      \ Six Siege Ultimate Edition includes the full game, instant access to all 32\
      \ operators released in Years 1\u20134, and a Year 5 Pass subscription. With\
      \ Year 5 Pass you\u2019ll receive 7-day early access to all 6 new operators\
      \ released this year, plus additional membership benefits.<br><br>The Ultimate\
      \ Edition includes:<br>- Full game<br>- Year 5 Pass<br>- All 8 operators from\
      \ Year 1 <br>- All 8 operators from Year 2 <br>- All 8 operators from Year 3\
      \ <br>- All 8 operators from Year 4 <br><br>Year 5 Pass includes:<br>- 6 new\
      \ Year 5 operators with 7-day early access<br>- VIP member perks*: 10% in-game\
      \ shop discount**, +5% Renown Boost, +0.3% Alpha Pack Boost<br>- NEW VIP member\
      \ perk: 30% discount and 30% faster progression on Battle Passes<br>- Customization\
      \ content: 6 headgear and uniforms, 1 charm, 1 seasonal weapon skin, and 1 full\
      \ operator bundle<br><br>*VIP Membership ends January 31, 2021<br>**10% discount\
      \ only applies to purchases made with Renown or R6 Credits</p><br><h1>Introduction\
      \ prices</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/R6S_Y5PASS_600x600_EnUs.jpg?t=1606776740\"\
      \ /><br><br>Add 6 new operators to your roster with 7-day early access as they\
      \ are released throughout Year 5.  Each operator is a true game changer, with\
      \ unique gadgets and weapons for you master.<br><br>Year 5 Pass also includes:<br>-\
      \ 6 new Year 5 operators with 7-day early access<br>- VIP member perks*: 10%\
      \ in-game shop discount**, +5% Renown Boost, +0.3% Alpha Pack Boost<br>- NEW\
      \ VIP member perk: 30% discount and 30% faster progression on Battle Passes<br>-\
      \ Customization content: 6 headgear and uniforms, 1 charm, 1 seasonal weapon\
      \ skin, and 1 full operator bundle<br><br>*VIP Membership ends January 31, 2021<br>**10%\
      \ discount only applies to purchases made with Renown or R6 Credits<br><br>Tom\
      \ Clancy\u2019s Rainbow Six Siege is required to play the game (Sold separately.\
      \ Year 5 Pass also included in Gold and Ultimate Editions).</p><br><h1>About\
      \ the Game</h1>Master the art of destruction and gadgetry in Tom Clancy\u2019\
      s Rainbow Six Siege. Face intense close quarters combat, high lethality, tactical\
      \ decision making, team play and explosive action within every moment. Experience\
      \ a new era of fierce firefights and expert strategy born from the rich legacy\
      \ of past Tom Clancy's Rainbow Six games.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20637_R6S_STEAM_CLOSE_QUARTERS_GIF_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Engage in a brand-new style of assault using an unrivaled level of destruction\
      \ and gadgetry. <br>On defense, coordinate with your team to transform your\
      \ environments into strongholds. Trap, fortify and create defensive systems\
      \ to prevent being breached by the enemy.<br>On attack, lead your team through\
      \ narrow corridors, barricaded doorways and reinforced walls. Combine tactical\
      \ maps, observation drones, rappelling and more to plan, attack and defuse every\
      \ situation.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20636_R6S_STEAM_TOOLS_OF_DESTRUCTION_GIF_112017b_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Choose from dozens of highly trained, Special Forces operators from\
      \ around the world. Deploy the latest technology to track enemy movement. Shatter\
      \ walls to open new lines of fire. Breach ceilings and floors to create new\
      \ access points. Employ every weapon and gadget from your deadly arsenal to\
      \ locate, manipulate and destroy your enemies and the environment around them.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20478_R6S_STEAM_ALWAYS_EVOLVING_GIF_112017_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Experience new strategies and tactics as Rainbow Six Siege evolves over\
      \ time. Change the rules of Siege with every update that includes new operators,\
      \ weapons, gadgets and maps. Evolve alongside the ever-changing landscape with\
      \ your friends and become the most experienced and dangerous operators out there.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/359550/extras/20477_R6S_STEAM_HIGHLY_COMPETITIVE_GIF_113017_-_Copy.gif.png?t=1606776740\"\
      \ /><br>Compete against others from around the world in ranked match play. Grab\
      \ your best squad and join the competitive community in weekly tournaments or\
      \ watch the best professional teams battle it out in the Rainbow Six Siege Pro\
      \ League."
