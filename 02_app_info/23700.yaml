details:
  data:
    about_the_game: Puzzle Kingdoms challenges players to plan out strategic attacks
      in order to defeat their opponents. Order troops across the map, conquering
      cities through innovative puzzle gameplay. Players build and manage armies led
      by heroic commanders to save the world of Etheria from the brink of destruction.
      By matching corresponding gems on the game board, players will both inflict
      damage on enemy forces while building mana that can be used to perform devastating
      attacks that will cripple their opponents.
