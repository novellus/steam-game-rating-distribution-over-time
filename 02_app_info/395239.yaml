    about_the_game: "The Vehicles Pack is a collection of highly specialized vehicles.\
      \ Not normally deployed on missions with Helldivers, they are excellent assets\
      \ for when you need some fast transportation or some heavy armor.<h2 class=\"\
      bb_tag\">The Vehicles Pack contains:</h2>\u2022 TD-110 \u2018 Bastion\u2019\
      : A small fairly mobile tankdestroyer, prized for its incredibly powerful main\
      \ gun, large ammunition storage, and heavy armor. It controls differently compared\
      \ to other vehicles and require far more coordination between the driver and\
      \ gunner compared to other vehicles.<br>\u2022 MC-109 \u2018 Hammer\u2019: A\
      \ sturdy combat motorcycle complete with sidecar. This is a lightly armored\
      \ vehicle with high speed, excellent for when you want to move fast. Upgrades\
      \ also arms it with a standard machine gun, though it provides some firepower,\
      \ it is more for self defense than attack.<br>\u2022 EXO-51 \u2018Lumberer\u2019\
      : An anti-tank specialized exosuit incorporating a 90mm cannon and a flamer\
      \ into it\u2019s design. Though the cannon is very powerful, it has a low ammunition\
      \ supply and some severe accuracy issues unless standing still."
