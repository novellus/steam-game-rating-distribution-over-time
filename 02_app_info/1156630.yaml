    about_the_game: "Adrien, a creature born of a young child\u2019s nightmares, takes\
      \ a little summer vacation.<br><br>A NIGHTMARE'S TRIP is a short visual-novel\
      \ game from the development team behind RE: DECEIVED VOICE. Meet strange new\
      \ characters. Tour around a colorful city. Turn the nightmares of the past into\
      \ a fantastical dream made real.<h2 class=\"bb_tag\">Features:</h2><ul class=\"\
      bb_ul\"><li>Enjoy a 2-3 hour narrative set in familiar places!<br></li><li>Featuring\
      \ original art from Moxie Riles (RE: DECEIVED VOICE), Christina Crichlow (Blissful\
      \ Madness), and Sondelonnel!<br></li><li>Kinectic Storytelling - To the whim\
      \ of several dialogue choices, change the story in subtle ways!<br></li><li>Steam\
      \ Integration - Unlock dastardly achievements and collect cute trading cards\
      \ (not available at launch)!<br></li><li>Meet a demon from hell! And play pachinko\
      \ together?<br></li><li>Resolve (temporarily) sibling troubles, commit gay crimes,\
      \ get chewed out by Gaoma, and more!</li></ul><br><u><i>content warning: violent\
      \ references (contained in the game's opening prologue), brief mention of a\
      \ fictitious slur, appearances of both mall/airport security</i></u>"
