  data:
    about_the_game: "The RESONANCE OF FATE\u2122/END OF ETERNITY\u2122 4K/HD EDITION\
      \ - HIGH RESOLUTION TEXTURE PACK greatly improves the visual quality of characters\
      \ and the environment. Experience the story of firearms and fate in a further\
      \ polished, detailed world!<br />\r\nFrom the title screen of RESONANCE OF FATE\u2122\
      /END OF ETERNITY\u2122 4K/HD EDITION, select OPTIONS and open the Graphics tab.\
      \ You will now be able to set the Texture Resolution setting to High.<br />\r\
      \nPlease make sure to have enough disk space to install the High Resolution\
      \ textures. If you don't have at least 3GB of free space on your hard drive,\
      \ the High Resolution option will not be selectable."
