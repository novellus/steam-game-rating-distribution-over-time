  data:
    about_the_game: "<strong>&quot;Just when ragdoll was becoming an irritant for\
      \ gaming, Toribash swoops in to demonstrate why it's the best thing since shaded\
      \ pixels.&quot;</strong> - PC Format<br><br><strong>&quot;Great physics; the\
      \ best PC fighting game since &quot;Rag Doll Kung Fu.&quot;</strong> - PC Gamer\
      \ UK<br><br>Toribash is an innovative free-to-play online turn-based fighting\
      \ game where you\u2019re able to design your own moves. It is a martial arts\
      \ simulator (yes, we do call a game with full body dismemberment a simulator)\
      \ where you move your character by controlling joints on their body. As each\
      \ of them can have 4 different states, number of possible moves is almost endless,\
      \ which makes fights unique.<br><br><br><strong>Main features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Completely unique fights with players all around the world<br></li><li>Unlimited\
      \ character customization: body colors, textures, flames, hairs and more!<br></li><li>Daily\
      \ knockout tournaments hosted by the Event Squad<br></li><li>Lots of ingame\
      \ and forum events<br></li><li>Ability to modify the environment and characters\
      \ using the built-in Mod Maker<br></li><li>Open market - trade any of your items\
      \ with your friends or just give them for free!<br></li><li>An <strong>extremely</strong>\
      \ long game genre name</li></ul>"
