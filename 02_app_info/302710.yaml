details:
  data:
    about_the_game: BlazeRush is a dynamic arcade racing survival game with no health,
      no levelling and no brakes!<br>You can assemble a team of friends to play in
      local or online multiplayer, choose a car to your taste and chase, blow up and
      cut off!<br>Adapt your style and tactics to new enemies, obstacles and tracks.<h2
      class="bb_tag">Welcome to the World Of Racing and Frantic Fun!</h2><h2 class="bb_tag"><h2
      class="bb_tag">key Features:</h2></h2><ul class="bb_ul"><li>Simple multiplayer.
      Up to 4 players locally and up to 8 players over the Internet;<br></li><li>Couch
      vs. couch. Start races with local players;<br></li><li>Connect to the game at
      any time;<br></li><li>Dozens of fun tracks on three planets, 16 cars and a variety
      of cool guns;<br></li><li>Lots of medals for various tricks and antics.<br><br>Stay
      tuned and follow us on <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/BlazeRushGame"
      target="_blank" rel="noopener"  >Facebook</a>!</li></ul>
