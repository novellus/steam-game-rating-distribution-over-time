  data:
    about_the_game: The small town is a very important town indeed. Here, a unique
      industrial complex is located. Rumor has it that it does not require energy
      for production, because that is exactly what it produces! How is this possible?
      <br><br>It looks like an unknown villain is ready to answer this question. He
      kidnaps the head of the city administration during his performance, leaving
      the sinister scarecrow on the stage instead!<br><br>What will our search for
      the Mayor reveal? The secret of the small town is much more than you could possibly
      imagine!<br><ul class="bb_ul"><li>Cozy, hand-drawn scenes.<br></li><li>Puzzles
      of varying complexity.<br></li><li>A story told by the villain himself.<br></li><li>A
      gallery to complement the story.</li></ul>
