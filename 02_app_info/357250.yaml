details:
  data:
    about_the_game: '<i>Sproggiwood</i> is a story-driven roguelike, inspired by Finnish
      mythology, that chronicles the savage rise of the Cloghead civilization and
      its conflict with the rival Mushroom people. On the journey there, Sproggi leads
      us through a dense forest of emotions. Confusion, mischief, mystery, joy, wonder,
      and sadness are spun to life by composer Brandon Tanner''s beautiful, 10-track
      original soundtrack. Relive the history of Sproggiwood with the music that tells
      the story itself!<br><br><ol> <li>Ode to Civilization<br> </li><li>A Rustling
      in the Woods<br> </li><li>On Whose Ground Do I Tread?<br> </li><li>The Mischief
      Maker March<br> </li><li>In the Beginning (In the End)<br> </li><li>Into the
      Fen, Where Danger Waits<br> </li><li>I Must Save You from Yourself<br> </li><li>Wizards
      in the Sky<br> </li><li>The Ice Makes for a Chilly Home<br> </li><li>History
      of the Clogheads: Chapter One</li></ol>'
