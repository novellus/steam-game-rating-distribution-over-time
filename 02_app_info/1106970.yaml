    detailed_description: '<h1>Update Notes</h1><p>Recent Updates - Version 1.0.3<br>-AI
      Roaming<br>-Sophia''s Flat Removed<br>-Ant Speed Adjusted<br>-New Foliage Added<br><br>Upcoming
      updates - <br>-Digging and tunneling! HUGE UPDATE! Coming soon<br>-Snow and
      thunderstorms<br>-Catching Prey in Webs<br>-Further UI updates<br>-Wall Walking
      (Including trees and etc)<br>-Mating System <br>-Steam Cloud Saves<br>-Lots
      of bug fixes <br>-Suggested content from players!</p><br><h1>About the Game</h1>Insect
      Simulator allows you to view the world through the eyes of an insect of your
      choice. You will need to find your own way to survive and thrive through whatever
      conditions arise. You may choose to populate anywhere from a family home to
      an abandoned tree stump. The choice is yours. Your survival may depend on your
      choices. <br><br>Early Access: <br>-Fully function XP and leveling system with
      both in-game and Steam Achievements <br>-Seeking food in order to survive <br>-Hunting
      larger prey (Goliath Bird Eater)<br>-24 hour cycle with days and time passed<br>-Two
      characters to choose from: Goliath Bird Eating Spider +  Fire Ant<br>-Separate
      save games for each character <br><br>Future Updates<br>-Online Multiplayer
      [Being considered] <br>-More insects; Including mosquitoes, cockroaches; even
      small rodents! <br>-Possible quests and missions [Being tested and debated]<br>-Seeking
      a compatible mate to create offspring [In development]<br>-Dealing with predators
      [In development]<br>-Interactive fights with prey and predator; catching prey
      in webs [In development]<br>-Finding and building a nest [In development]<br>-Species-specific
      food, housing, and colony requirements [In development]<br>-Spiders may attack
      humans, however this will alert the humans of your presence. This may result
      in an exterminator being called. [In development]<br>-General improvements (Load
      screen animations, texture adjustments, building upgrades, major cosmetic changes
      [In development]<br><br>-Much more! Your feedback will shape the future of Insect
      Simulator'
