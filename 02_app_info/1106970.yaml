    short_description: Take on the role of your favorite insect! Explore, breed, harvest,
      hunt, avoid humans and other predators, build a nest, and protect your offspring!
      Build your nest in humans homes for plenty of food and shelter, however, risking
      extermination; or venture out and establish your colony in the forest.
