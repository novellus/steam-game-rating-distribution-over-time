    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/description_image_medvedtaiga.png?t=1591969800\"\
      \ /><br>You\u2019ve hunted among the rolling hills of Hirschfelden and explored\
      \ the iconic Layton Lake District. Now get ready to face nature\u2019s most\
      \ challenging conditions during a rare hunting expedition to Medved-Taiga National\
      \ Park. Inspired by the harsh, frozen landscape of Siberia, you\u2019ll traverse\
      \ the unforgiving tundra, enter into the drunken forests and venture out on\
      \ the frozen bay. Here, the weather can turn at an instant, leaving you swept\
      \ in whirling snow and surrounded by cracking ice.<h2 class=\"bb_tag\">THE ANIMALS\
      \ OF MEDVED-TAIGA</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/test_1.jpg?t=1591969800\"\
      \ /><br>Despite its grim appearance, Medved-Taiga National Park is bustling\
      \ with life. You will find prey like Musk Deer, Reindeer (also known as Caribou\
      \ in North America) and Wild Boar. But larger species also roam. The majestic\
      \ Moose travels these plains, as does the fierce Brown Bear. Perhaps most unique\
      \ of all - hunters in this reserve will face the highly intelligent and ghost-like\
      \ Lynx.<h2 class=\"bb_tag\">MISSIONS AND MEASURES</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/snow_cc_r14.jpg?t=1591969800\"\
      \ /><br>The open world of Medved-Taiga National Park measures 25 square miles\
      \ (64 square kilometers), the same impressive size as Hirschfelden and Layton\
      \ Lake District. It features a brand new, exciting narrative with 32 missions,\
      \ 50 side missions and countless unique sights to discover. <br>You take the\
      \ role of an expert survivalist and hunter contracted to assist Alena Khasavovna\
      \ and her scientific expedition. In addition to being a highly-trained climatologist,\
      \ Alena hails from a reindeer herding people native to the region, offering\
      \ her a unique insight into its challenges. The expedition is off to a bad start,\
      \ and it's up to you to gather your group, help the locals and make sure everyone\
      \ gets through the expedition in one piece. But it won\u2019t be easy. Not everyone\
      \ \u2013 and everything \u2013 wants you to succeed.<h2 class=\"bb_tag\">SHARE\
      \ YOUR EXPERIENCE</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/bandicam_2017-10-03_15-42-19-716_1_(1).jpg?t=1591969800\"\
      \ /><br>As with previous paid DLCs, players that don't own the content themselves\
      \ can join a multiplayer game set in Medved-Taiga National Park at no cost,\
      \ by finding a player that owns it and simply joining their game. Multiplayer\
      \ games allow hunters to compete or cooperate - the latter should prove useful\
      \ in this challenging reserve. Lastly, the ATVs (available as a separate DLC\
      \ purchase) are of course fully functional here. Driving on ice is as fun as\
      \ it is nerve-wracking.<h2 class=\"bb_tag\">DRESS UP, HEAD OUT</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/New_clothes_female.png?t=1591969800\"\
      \ /><br>To celebrate the release of Medved-Taiga National Park DLC, all players\
      \ of theHunter: Call of the Wild will receive a free new set of clothes (purchasable\
      \ with in-game currency) to enjoy in any of the game\u2019s hunting reserves.\
      \ And available exclusively for players brave enough to take on Siberia, there\
      \ may just be a variation of one of the game\u2019s weapons waiting for you\
      \ as you progress through the brand new storyline\u2026<h2 class=\"bb_tag\"\
      >A WASTELAND FULL OF LIFE</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/trees_screenshot.png?t=1591969800\"\
      \ /><br>Medved-Taiga National Park features a dramatic environment unlike anything\
      \ you\u2019ve seen (let alone hunted within). The permafrost engulfing this\
      \ region has created a massive sinkhole and forced clusters of trees to grow\
      \ shallow roots, making them tilt and form the characteristic Drunken Forest.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/695680/extras/trees_in_the_sun_screenshot.png?t=1591969800\"\
      \ /><br>Not even the rock formations remain untouched by the elements. The impressive\
      \ Lena Pillars have been ground down and shaped by the elements for millennia,\
      \ slowly carving their unique silhouettes."
