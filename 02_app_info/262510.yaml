    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/262510/extras/CRDstory.png?t=1589341246\"\
      \ /><br><br>A decade after the release of the original Crimson Room Flash game\
      \ comes the sequel, Crimson Room Decade. Inspector Jean-Jacques Gordot finds\
      \ himself investigating the Crimson Room. A door that won\u2019t open, a flickering\
      \ light bulb, scattered wine bottles\u2026 has he been here before? <br><br>To\
      \ escape, you\u2019ll need to use everything at your disposal. Explore every\
      \ nook and cranny of the room to find environmental clues and objects to aid\
      \ you in your escape. Use, manipulate and combine items to solve challenging\
      \ puzzles and further unlock the mysteries of the Crimson Room. <br><br><i>Can\
      \ you escape the room?</i><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/262510/extras/RoomEscape.png?t=1589341246\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Based on the popular Flash game, Crimson\
      \ Room, with a record setting 800M views across several gaming websites<br></li><li>Explore\
      \ the Crimson Room and unlock its mysteries<br></li><li>Find, use and combine\
      \ items in the environment to solve challenging puzzles<br></li><li>Collect\
      \ hidden diary entries to piece together the tragic backstory<br></li><li>Enjoy\
      \ the ambient soundtrack and isolating atmosphere</li></ul>"
