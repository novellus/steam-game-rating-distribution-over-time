  data:
    about_the_game: "You find yourself standing at a trolley station shortly after\
      \ midnight. Confused as to where you are, the mystery of how you came to be\
      \ there will slowly unravel as you interact with those you encounter. <br />\r\
      \n<br />\r\n&quot;Pieces of Me: Northbound&quot; is a first person, psychological\
      \ narrative that uses elements of horror and mystery to immerse the player &quot;James&quot;\
      \ in a world where your interaction with characters will bring about the story\
      \ that surrounds you. Investigate this unfamiliar territory to discover where\
      \ and why you have come to be in this place.<br />\r\n<br />\r\nGameplay: This\
      \ is a short walking simulator with no save feature that can be completed in\
      \ 20 minutes or less. All gameplay and mechanics focus on bringing about the\
      \ narrative. Follow along with the story and see the truth that awaits.<br />\r\
      \n<br />\r\nAll language translations were made using the assistance of translation\
      \ software. We apologize for any inaccuracies."
