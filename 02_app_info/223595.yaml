  data:
    about_the_game: "Give your Sims the hottest looks and coolest d\xE9cor from yesteryear\
      \ with The Sims 3 70s, 80s, &amp; 90s Stuff. Rock all-new outfits, crazy hairstyles,\
      \ and facial hair. Sport a 70s disco look with a wide-collared suit and bell-bottom\
      \ pants, go 80s glam with shoulder pads and bangle earrings, or throw on a rumpled\
      \ flannel shirt for a wild 90s grunge look. And don\u2019t forget to redecorate\
      \ your Sims\u2019 homes to suit the decade! The Starlight Party Ball or the\
      \ Neonis Foosball Table will totally give your Sims\u2019 homes that perfect\
      \ flashback touch. Bring back all the crazy trends, from feathered hair to parachute\
      \ pants to console stereos as your Sims warp back in time.<h2 class=\"bb_tag\"\
      >Features</h2>Get fashion essentials and on-trend d\xE9cor to outfit your Sims\
      \ and their homes in stylish looks of decades past.<br><br><ul class=\"bb_ul\"\
      ><li>The Groovy 70s</li></ul>Fashion\u2014Pump the tunes on your Sims\u2019\
      \ stereo system and show off their moves\u2014and their righteous threads. From\
      \ flared jeans and bellbottoms to halter top catsuits and platforms shoes, your\
      \ Sims are ready to boogie the night away in style!<br>D\xE9cor\u2014Add some\
      \ righteous d\xE9cor to your Sims\u2019 home with a console stereo system, minimalist\
      \ furnishings, a far out disco ball, and more. Can you dig it?<br><br><ul class=\"\
      bb_ul\"><li>The Awesome 80s</li></ul>Fashion\u2014Don some legwarmers, a leotard,\
      \ and a headband and your Sim is ready to get physical\u2014at the gym, that\
      \ is! Outfitted in a vibrant structured suit with shoulder pads, they\u2019\
      re set to bound up the career ladder. Whatever their activity, with the awesome\
      \ 80s attire, they\u2019re dressed for success, for sure!<br>D\xE9cor\u2014\
      Set your Sims up with radical pinup wall art, tubular arcade games, and a, like\
      \ totally slick entertainment system\u2014and let the shimmies start shaking!<br><br><ul\
      \ class=\"bb_ul\"><li>The Grunge 90s</li></ul>Fashion\u2014Whether your Sims\
      \ are sporting the anti-fashion grunge look in tattered jeans and layered tops\
      \ or a casual-chic outfit featuring an asymmetrical handkerchief hemline skirt,\
      \ they\u2019re sure to get mad props for their 90s fashion sense.<br>D\xE9cor\u2014\
      Drag out the distressed furniture for an industrial metal look that says you\
      \ don\u2019t care about the establishment\u2014even if secretly you do.<br><br><ul\
      \ class=\"bb_ul\"><li>New hairstyles and facial hair\u2014Complete your Sims\u2019\
      \ flashback look with new hairstyles from their favorite decade, from the feathered\
      \ look of the 70s to the poofed tease of the 80s to a lank grunge \u2018do of\
      \ the 90s and more.</li></ul>"
