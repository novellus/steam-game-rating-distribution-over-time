    about_the_game: "[SixGenerals] is a turn-based three elimination game. The game\
      \ uses three eliminations as the basic operating tactics. According to the life\
      \ story of historical figures, each of the generals is equipped with a proprietary\
      \ calculation method. The three eliminations match the generals skills to compete\
      \ for the three countries and realize their grand plan of dominance in the hearty\
      \ battle.<br><br>[Quick Start]<br><ul class=\"bb_ul\"><li>Campaign<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/campaign.png?t=1545293607\"\
      \ /> - can get the generals's token and decos pieces<br></li><li>Military <img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/js.png?t=1545293607\"\
      \ />- 10 times a day, get bullions, silver tickets<br></li><li>Tower<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/tower.png?t=1545293607\"\
      \ /> - Get a Gold decos(Set)<br></li><li>Hall <img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/hall.png?t=1545293607\"\
      \ />- upgraded generals level, skill level, equipment upgrade<br></li><li>Tarven<img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/tarven.png?t=1545293607\"\
      \ /> - complete the mission to get a new general<br></li><li>PK<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/pk.png?t=1545293607\"\
      \ />- with player pk, get bullions</li></ul><br>Here are some practical lineups:<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_hucheng.jpg?t=1545293607\"\
      \ /><br>Formation: One Commander + Four Tigers<br>Characteristics: After the\
      \ commander attacked, Tigerson subsequently attacked and 5 people hit one person.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_hongyan.jpg?t=1545293607\"\
      \ /><br>Formation: \u8C82\u8749 + high-output generals (infantry) + plus physical\
      \ generals (commander)<br>Features: \u8C82\u8749 [Huan Yan] makes comrades (infantry)\
      \ attack, the commander adds physical strength to promote [Huan Yan] continue\
      \ to trigger<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_lianhuan.jpg?t=1545293607\"\
      \ /><br>Formation: Pang Tong + high output generals (cavalry)<br>Features: Pang\
      \ Tong [iron chain] links all enemies, causing every damage<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_wanjian.jpg?t=1545293607\"\
      \ /><br>Formation: Yuan Shao (Yi Yi) + All Archers<br>Features: \u3010Million\
      \ arrow hair (covered main)\u3011 so that the archer shot probability increased\
      \ significantly, each shooting shot 2 times.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_huzhu.jpg?t=1545293607\"\
      \ /><br>Formation: Zhou Tai + multiple commanders<br>Features: The more the\
      \ commander is, the higher the skill of Zhou Tai is. The guardian protects the\
      \ commander and the commander is not injured. The calendar warfare is reborn\
      \ and he chooses different attributes to command and exert different effects.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_fanjian.jpg?t=1545293607\"\
      \ /><br>Formation: Guo Jia (Zhou Yu) + other generals<br>Features: Guo Jia cooperates\
      \ with Dong Zhuo and Guo Jia. [Observation] After the enemy fights, 1-2 people\
      \ will be in the end, and Zhou Yu [anti-between] will make the enemy fight and\
      \ the next one.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/834050/extras/title_more.jpg?t=1545293607\"\
      \ /><br>6 kinds of occupations, hundreds of skills, unlimited combinations,\
      \ waiting for you to challenge!<br><br>Second, the main gameplay is as follows:<br>\u25C6\
      \ Completion of various achievements to get the three countries famous (see\
      \ the book can find the source of generals).<br>\u25C6 More than 100 cross-border\
      \ battle maps, each map is divided into ordinary, difficult, nightmare difficulty,\
      \ get the generals and equipment fragments<br>\u25C6 In the battle of influence,\
      \ 60 cities competed with multiple players for the world, winning silver tickets,\
      \ exploits, and ingots.<br>\u25C6 50-tier trial tower to challenge the players,\
      \ access to some equipment and generals.<br>\u25C6 Provides real-time competitive\
      \ systems and good friends' competitive systems for global players to win ingots.<br>\u25C6\
      \ The military will build resources, coins, and ingots.<br>\u25C6 Complete daily\
      \ tasks to obtain multiple resources.<br><br>Third, the battles in each round\
      \ are ever-changing, and different stations have different results. They can\
      \ win with weaknesses and win surprises. They can't do anything but can't think\
      \ of them."
