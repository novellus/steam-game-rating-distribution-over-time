details:
  data:
    about_the_game: "Download the Deathmatch Made in Heaven Pack for four new multiplayer\
      \ modes, weapons, items, burst and new arcade mode. In Dead Men Walking co-op\
      \ mode, fight waves of enemies as Max and Passos, earning Grit, which is used\
      \ to unlock new areas of the map, weapons, weapon attachments and ammo. Play\
      \ as the villainous Saci, Captain Baseball Bat Boy's nemesis, in Run and Stun\
      \ mode; start with a stun gun and kill players to turn them to your side. Settle\
      \ vendettas to score points in Marked Man, get kills as fast as you can for\
      \ score multipliers in Time Attack, or play Checkpoint Challenge in Arcade mode.<br\
      \ />\r\n<br />\r\n<br />\r\nNote: Add-on content for Max Payne 3; If Rockstar\
      \ Pass is purchased, do not purchase items individually, as you will be charged\
      \ again. Regional age and location restrictions may apply to purchase or download."
