  data:
    about_the_game: "<strong>Friends play for free!</strong> If one person owns a\
      \ full copy of the game (has this DLC package), everyone else can join and play;\
      \ only one active player has to have the DLC.<br><br>A bounty has been placed\
      \ on the head of a monster terrorizing a small country town. Bounty hunters\
      \ descend on the abandoned mansion where it is rumored to make its lair, each\
      \ hoping to claim the prize. However, one of these hunters is actually the monster\
      \ in disguise. One is forced to ask, then: who hunts whom?<br><br><strong>Hunt:\
      \ The Unknown Quarry</strong> is a deductive combat game for 3 to 6 players.\
      \ One player is secretly the monster, and their goal is to cripple all of the\
      \ other players in order to escape the mansion. The other players, the human\
      \ bounty hunters, must discover and kill the monster before they are hunted\
      \ down by the creature. Each player moves around the mansion\u2019s many rooms\
      \ to search for clues, gather items, and target other players to deduce which\
      \ of them is the monster (or, if you are the monster, to wound the other bounty\
      \ hunters). Tread lightly, for the hunt has begun\u2026<br><br><strong>Hunt:\
      \ The Unknown Quarry</strong> features beautiful graphics and a finely crafted\
      \ user interface that streamlines play and provides copious hints about what\
      \ actions are available to the player as play progresses. It even has the option\
      \ to automatically help the player take notes and zero in on who's the monster.\
      \ Atmospheric music and carefully selected sound effects set the mood."
