  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/865180/extras/steam_reformers01.png?t=1585106701\"\
      \ /><h2 class=\"bb_tag\">Introduction</h2><strong>Reformers</strong> is a retro\
      \ Role-Playing Game. There\u2019s no guide in the game, but plenty pleasures\
      \ that waiting your exploration and discovery. Painting style of the game is\
      \ pseudo 3D, which follows the common designs of old games. All images in game\
      \ were first created by hand-sketching, and then enhanced by computers. Everything\
      \ we have done is to try our best for the revival of spirits within the old\
      \ times RPGs.<br><br>In the game, you will become a REFORMER, who is going to\
      \ save the world. By using your special skill, the Soul Alliance, you will beat\
      \ different enemies, prevent the dark cabal\u2019s evil, collect souls of monsters\
      \ or even take them as servants. At last, don\u2019t forget to enhance the Power\
      \ of Crystals. The future of reformers is in danger, and your great rescue is\
      \ on the way.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/865180/extras/steam_reformers02.png?t=1585106701\"\
      \ /><h2 class=\"bb_tag\">Tips</h2><ul class=\"bb_ul\"><li>Please add the file\
      \ path (*/Steam/steamapps/Common/Reformers/) to your anti-virus software's exclude\
      \ list.</li></ul><ul class=\"bb_ul\"><li>Choose your favorite server in the\
      \ last choice of main interface, or just play in offline mode.</li></ul><ul\
      \ class=\"bb_ul\"><li>Press Enter to chat in the game. Press Enter to close\
      \ when the current input is empty. Use Esc to clear current input.</li></ul><ul\
      \ class=\"bb_ul\"><li>type: [-name yournewname] to change name.</li></ul><ul\
      \ class=\"bb_ul\"><li>Press Alt + Enter to play in full screen while the logo\
      \ is showing.</li></ul><ul class=\"bb_ul\"><li>If there's a bug, report to us\
      \ via steam or the inner game public chat. It will be fixed asap.</li></ul><ul\
      \ class=\"bb_ul\"><li>Tribute to the classic.</li></ul>"
