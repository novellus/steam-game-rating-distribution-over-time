details:
  data:
    about_the_game: "THE ART is a puzzle game where you have to arrange the fragments\
      \ of the picture in the correct sequence. You are going to see a lot of artwork\
      \ in a variety of styles and genres of painting. By experimenting with the message\
      \ that artists put into their work, you will be able to comprehend a little\
      \ more in the art than can be seen at first glance by most of the people; you\
      \ will be able to let a bit of art through yourself and finish the started artworks.<br\
      \ />\r\n<br />\r\nAnd in doing so, you will help the artist finish the paintings,\
      \ and she will be gradually letting you in on her work in return by telling\
      \ you more about her work and her passion. You will see most of her works, as\
      \ well as be able to directly influence her success. Will she succeed or not\
      \ \u2013 it depends only on you."
