    about_the_game: "Master has orders, going down the mountain to practice, eliminating\
      \ thieves and killing the people.<br />\r\nThen he set foot on the journey to\
      \ eliminate thieves.<br />\r\n<br />\r\nEquipment system<br />\r\n<br />\r\n\
      Equipment can be purchased at the store<br />\r\nNo equipment, you can wear\
      \ it if you buy it.<br />\r\nThe more expensive the equipment, the better the\
      \ performance.<br />\r\n<br />\r\nProp system<br />\r\n<br />\r\nProps are mainly\
      \ drugs<br />\r\nCan spend money at the store to buy<br />\r\nRestore HP after\
      \ use<br />\r\nThe more expensive the better the effect<br />\r\n<br />\r\n\
      Skill system<br />\r\n<br />\r\nThrough the upgrade, you can learn skills<br\
      \ />\r\nUsing skills can cause more damage<br />\r\nUse, need to consume a small\
      \ amount of TP<br />\r\n<br />\r\nMonster system<br />\r\n<br />\r\nWalking\
      \ around the map will trigger the battle<br />\r\nNo fight will be triggered\
      \ in the village"
