      \ level and unlock new girls. The game is getting harder and harder but you'll\
      \ love it for sure !<br />\r\n<br />\r\nCan you get all the girls ?<br />\r\n\
      <br />\r\nIf you are a fan of manga (japanese cartoon characters), you'll love\
      \ this game  !"
