    about_the_game: "Note: All of the contents included in this set are also available\
      \ for individual purchase. Be careful to avoid making a redundant purchase.<br\
      \ />\r\n<br />\r\nThe Dress-Up Costume Set for 16 Playable Characters adds 1\
      \ costume for each of the 16 characters.<br />\r\n<br />\r\nApplicable Playable\
      \ Characters:<br />\r\n - Natsu<br />\r\n - Lucy<br />\r\n - Gray<br />\r\n\
      \ - Erza<br />\r\n - Wendy<br />\r\n - Gajeel<br />\r\n - Juvia<br />\r\n -\
      \ Laxus<br />\r\n - Mirajane<br />\r\n - Gildarts<br />\r\n - Kagura<br />\r\
      \n - Ichiya<br />\r\n - Sting<br />\r\n - Rogue<br />\r\n - Sherria<br />\r\n\
      \ - Jellal<br />\r\n<br />\r\nNote: Costumes can be changed from the &quot;Dresser&quot;\
      \ at &quot;Lucy's House&quot; after advancing the game to a certain point."
