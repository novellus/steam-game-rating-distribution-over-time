    about_the_game: "Rocky Mayhem is a hardcore space shooter inspired by the classic\
      \ 'Asteroids' game. You play as a pilot, who has recently received distress\
      \ calls from a fellow astronaut from Neptune. Your mission is to extract your\
      \ colleague from the area but what you learn will shock you...<br />\r\n<br\
      \ />\r\nPlay through multiple levels and progress through the story to find\
      \ out why your co-worker was lingering around Neptune and help save Earth from\
      \ a potential attack."
