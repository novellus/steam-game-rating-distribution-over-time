    about_the_game: "Engare is a game about motion and geometry. Part puzzle game,\
      \ part drawing tool, Engare is all about your geometric imagination. <br>By\
      \ selecting a point on a moving object, players trace delicate shapes in the\
      \ air and hopefully match the target glyph for that level. It\u2019s a meditation\
      \ on the dynamics of simple machines and the beauty buried deep within repeating\
      \ motion. <br>The game also offers a sandbox where players can draw their own\
      \ geometric shapes and patterns using the systems introduced in the game. It\
      \ allows the player to export their drawings as images or 3D models.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/415170/extras/steamgif2.jpg?t=1582204815\"\
      \ />"
