details:
  data:
    about_the_game: "In this instant arcade classic, you play as Harambe, the famous\
      \ silverback gorilla.  Your goal is to survive as long as possible, running\
      \ around the cage, dodging kids and collecting fruit.  As the days progress,\
      \ the number of kids increases making the game more difficult.  Touch a kid\
      \ and its instant death by the barrel of the zoo keeper's rifle.<br />\r\n<br\
      \ />\r\nThe kids will never jump, they fall into the cage and walk across platforms\
      \ eventually making their way to the cave.  Once they've hit the cave, they\
      \ will exit, and a piece of fruit will drop.  <br />\r\n<br />\r\nYou must keep\
      \ Harambe alive by avoiding kids.  Collect fruit, hamburgers, treasure chests\
      \ and computers to get the high score!"
