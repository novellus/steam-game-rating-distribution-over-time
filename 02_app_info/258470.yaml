    review: "Perfectly decent to chuck on in the background, though at a whopping\
      \ thirty-three tracks it does overstay its welcome a bit. \n\n   An evidently\
      \ good buy for those who favour quantity and \"value\" above all else, though\
      \ I'd be lying if I claimed it as a personal favourite (it's all a bit middle-of-the-road\
      \ and cutesy for my tastes). I am, however, just one tiny speck in this vast\
      \ universe of possibilities, so perhaps this will be your purchase of the year.\
      \ \n\n   Each to their own, eh? \n\nVerdict: 6/10.\n\n(PS If you enjoyed this\
      \ review, feel free to check out my two Curator pages: http://store.steampowered.com/curator/9284586-ReviewsJustfortheHELLofit/\n\
      http://store.steampowered.com/curator/10868048-Truly-Horrible-Horror-Games/?appid=398210\n\
      Cheers!)"
