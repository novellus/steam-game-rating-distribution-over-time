details:
  data:
    about_the_game: <strong>GunnRunner is an action platformer, bullet-hell, with
      an emphasis on speed running.</strong> The game is set in a virtual world controlled
      by sentient machines. These machines have destroyed your home planet and trapped
      you in an environment of their creation. Plow through every enemy in your path
      or skillfully dodge the onslaught of bullets. Venture deep into the constructed
      world of the machines, destroy every guardian, and discover the means to stop
      their vicious cycle of destruction. Do you posses the power to halt annihilation?<h2
      class="bb_tag">Hundreds of Hand-crafted Levels</h2>Every tile and every pixel
      was meticulously placed to create a skilled environment. Nothing in this game
      is randomly generated. Learn how enemies react to your actions and maneuver
      around the levels with ease. Master each world and become the best GunnRunner
      on the Network.<h2 class="bb_tag">Unique &amp; Interesting Enemies</h2>The machines
      that fill the Network are nothing you have ever seen. Each enemy has pre-built
      bullet and movement patterns that will keep you running and shooting.<h2 class="bb_tag">Fine-tuned
      Movement Mechanics</h2>No corner was cut. Continuously iterated to create the
      best feeling movement of any fast-paced platformer.<h2 class="bb_tag">Level
      Editor</h2>Desire more than the base experience? Dive into the level editor
      and create your own challenges. Share your work and show off your creativity.
