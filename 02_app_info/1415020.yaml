    reviews: "\u201CThe premise is fresh, there are characters to love, characters\
      \ to hate, and plenty of unlikeable people who die in often pretty gruesome\
      \ ways. Not only that, there are a ton of little details and implications about\
      \ the plot that can be made, which makes the story that much more interesting.\
      \ Everything a good slasher film or FMV needs.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dreadxp.com/review/bloody-service-review-fmv-serves-an-ace-for-slashers/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DreadXP</a><br><br>\u201CBlending together\
      \ a visual novel with a dark horror theme, along with FMV (full motion video),\
      \ it's an experience you're not likely to forget any time soon.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingonlinux.com/2020/12/bloody-service-is-an-80s-slasher-inspired-fmv-and-a-visual-novel-expect-lots-of-death\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamingOnLinux</a><br>"
