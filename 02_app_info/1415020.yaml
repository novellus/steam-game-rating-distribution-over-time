    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1415020/extras/2_fondo.jpg?t=1609275532\"\
      \ /><br><br><strong><i>Think of Carrie as if Carrie had a conjoined twin and\
      \ loved to play tennis.</i></strong><h2 class=\"bb_tag\">FEATURING</h2><br><ul\
      \ class=\"bb_ul\"><li> <strong>Cinematic Experience:</strong> Horror Visual\
      \ Novel with full FMV support. <br></li><li> <strong>Multiple Endings:</strong>\
      \ Death is important in slashers, right?<br></li><li> <strong>Innovative Inventory\
      \ System:</strong> Slots used to keep items have an impact on narrative outcomes.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1415020/extras/claydust_low_steam.gif?t=1609275532\"\
      \ /><br><br><strong>Do you enjoy horror fiction? Look no further. BLOODY SERVICE\
      \ is a dark, wild and unsettling love letter to 80\u2019s slashers.</strong><h2\
      \ class=\"bb_tag\">STORY</h2><br>A board member of the exclusive <i>Hilltop\
      \ Tennis Club</i> is the father of two conjoined twins\u2014the mother died\
      \ giving birth to them. Members from the Club hate the 16-year-old boys, but\
      \ their father is too powerful, so they let them be. The twins love tennis;\
      \ they play switching the racket from one hand to the other and they are quite\
      \ good at it.<br><br>But when their father dies, things change fast. All his\
      \ fortune goes to Sophia\u2014a first cousin once removed\u2014until the twins\
      \ turn eighteen. Sophia hates them\u2014she thinks they are some sort of God\u2019\
      s punishment\u2014and they suffer a great deal. And on top of that, their membership\
      \ from the <i>Hilltop Tennis Club</i> is revoked and they are publicly humiliated\
      \ and openly bullied. <br><br>Some weeks later, the <i>Hilltop Tennis Club</i>\
      \ organizes a party to celebrate 90 years since the opening and every member\
      \ is there. Even though the conjoined twins aren\u2019t invited, they decide\
      \ to go to the party.<br><br><strong>In BLOODY SERVICE you are a catering waiter\
      \ serving rich people in an exclusive and quite boring party. But when the conjoined\
      \ twins arrive\u2026</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1415020/extras/6.jpg?t=1609275532\"\
      \ />"
