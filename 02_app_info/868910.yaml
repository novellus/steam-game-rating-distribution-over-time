    about_the_game: "Five years into the future, within a dusty town in New Mexico,\
      \ William Vest has been tasked with delivering a package of alien bone marrow.\
      \ Everything goes quickly awry as Vest learns his employer has used the marrow\
      \ as bait, to kill him.<br />\r\n<br />\r\nEscaping death, Vest finds himself\
      \ on the run with only two things that can save him - his complete lack of proper\
      \ scientific methodology, and a machine that can create creatures of pseudoscience,\
      \ or cryptids. Along with a few gruff and sarcastic companions, Vest completes\
      \ text adventure game puzzles and scenes in order to find valuable animal DNA\
      \ that he can then combine into creatures like Big Foot, the Loch Ness Monster,\
      \ and the fur-bearing trout. <br />\r\n<br />\r\nIn addition to creating these\
      \ creatures, the player can train and level them up throughout the game by fighting\
      \ other animals, thus increasing their attributes and ferocity. (At this point,\
      \ the game takes more of a hybrid-RPG form.) Once armed with a proper army of\
      \ fantastical creatures, the player can use them to defeat his enemies as the\
      \ cryptozookeeper."
