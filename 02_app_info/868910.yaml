    review: "This game is pretty excellent. It's basically an old-school text adventure\
      \ just like Infocom used to make them, except with weird pictures and cool music\
      \ (so maybe a bit more like Level 9, Legend or Magnetic Scrolls used to make\
      \ them), a ton of jokes, some violence and a strange & somewhat grindy RPG-lite\
      \ cryptid-fighting minigame. I don't think I'd recommend this to complete newcomers\
      \ \u2013 it's got some rough edges and tricky puzzles, so you should probably\
      \ be somewhat comfortable with the genre before trying it.\n\nBut I played it\
      \ for almost 20 hours, had a ton of fun with it, and now I'm sad that it's over.\
      \ Oh well."
