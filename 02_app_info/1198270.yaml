    about_the_game: 'Join Ellen in her quest to complete an internship for the Witch
      Academy and find out what happened in her supervisor''s Manor! <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1198270/extras/03_Start.gif?t=1609063592"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1198270/extras/SteamT_Features_B.gif?t=1609063592"
      /><br><br>An adventure game with lots of puzzles, a retro feeling, interactive
      magic and a talking squirrel ghostl!<br>- Many different types of <strong>puzzles</strong>:
      from escape-rooms to riddles and item combination!<br>- <strong>Magic system</strong>:
      spells that interact with the enviroment, such as the &quot;Magnet Spell&quot;
      to move metal objects and the &quot;Light Spell&quot; to light up small fires
      or turn on lights! Unlock more as you progress with the story!<br>- A lively
      cast of <strong>crazy characters with original design and personality</strong>!<br>-
      <strong>Plot full of mystery</strong> with secrets and multiple endings!<br>-
      Original <strong>artwork</strong> by artist Caterina Capogrossi. <br><br>Inspired
      by classic point-and-click adventure games and with a cartoon look that''s just
      too cute to resist, &quot;The Button Witch&quot; is an original and polished
      game for all ages! Don''t forget to bring your magic wand!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1198270/extras/04_ignis.gif?t=1609063592"
      /><br><br>You can also find &quot;The Button Witch&quot; bundled with the Digital
      Soundtrack:<br><a href="https://store.steampowered.com/app/1486770?beta=0" target="_blank"
      rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1486770?beta=0</a><br>And
      the Artbook and Guide:<br><a href="https://store.steampowered.com/app/1486780/The_Button_Witch__Art_and_Guide_Book/?beta=0"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1486780/The_Button_Witch__Art_and_Guide_Book/?beta=0</a><br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1198270/extras/SteamT_Thankyou_B.gif?t=1609063592"
      />'
