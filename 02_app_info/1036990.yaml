    about_the_game: "Countless king's bounties will be yours! User your wit, and the\
      \ prize will be yours in no time!<br />\r\n<br />\r\nCreate figures with gems\
      \ on the field and receive bonuses. Earn crystals for completing the levels\
      \ and use them to buy upgrades in the shop. Use spells to gain even more points.\
      \ See that your slot machine is always full, and upgrade your parameters. Complete\
      \ the level's objectives and get more bonuses than ever!<br />\r\n<br />\r\n\
      You won't be able to resist the absorbing gameplay, plunging into the world\
      \ of royal bounties!<br />\r\n<br />\r\n8 episodes<br />\r\n160 unique levels<br\
      \ />\r\nmore than 10 hours of gameplay<br />\r\n7 bonuses and 5 upgrade levels\
      \ for bonuses<br />\r\nStunning effects<br />\r\nVivid 2D graphics<br />\r\n\
