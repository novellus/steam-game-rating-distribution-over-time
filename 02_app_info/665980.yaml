details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>The future of farming: Aquaponics</strong></h2><br>The
      human population will always surging up and this will threaten the world foods
      reserves. Earth cities turns crowded everyday and lots of people need to be
      fed, but the food farms growing tight on space. Enter Aquaponics, which is the
      intuitive combination of Aquaculture and Hydroponics, the future of food development
      system, the urban farming.<br><br>Aquaponics Life lets you start and grow your
      aquaponics business and became the best urban farmer in the city. Grow your
      food and establish the endless food resources to feed all kinds of customers.
      Control your farm to gain profit as much as you can while managing the complexity
      of the aquaponics system to keep it produces.<h2 class="bb_tag"><strong>Key
      Features</strong></h2><ul class="bb_ul"><li>Try to grow varieties of plant and
      fish, each of these has specific behavior that you must reveal.<br></li><li>Find
      the optimal settings to grow the best quality products (set your plants position,
      maintain the biological control, monitor the nitrite, ammonia, nitrate, temperature,
      and pH, and lot more features).<br></li><li>There are two building classification:
      (1) Production Building for aquaponics installation to functionate as a fishes,
      vegetables, and fruits producer, (2) Management Resources Building, functioning
      to make sure the electricity, water, pipes maintenance, and lot of factors works
      fine. <br></li><li>Recruit and manage the worker robots. Each robots can be
      customized so it will produces more effective and efficient results. <br></li><li>Administer
      your own business, level up your brand, and sets the prices according to the
      quality. The aquaponics result must be keep fresh and your sales will be limited
      for each period of times. <br></li><li>In the beginning of your career, you
      will work only to stock nearest convenience store. Try to increase your reputation
      so you can sell the commodities in your own mall. <br></li><li>Each customer
      has their own prefences for what they want, encompassing their own favorites
      fishes, plants, and fruits. Also every customers set with their own purchasing
      powers. <br></li><li>After reaching some reputation points and having a strong
      brand, you can start designing aquascape, installing a specific aquaponics for
      decorative fishes and plants, and selling it on the greater scales. </li></ul><br><strong>The
      full game has many more features which are not listed here to prevent spoilers</strong>'
