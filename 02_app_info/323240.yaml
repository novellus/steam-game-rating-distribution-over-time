    about_the_game: "\u3000Preparing your own team of heroes was one thing. Defeating\
      \ giant monsters, making money, and running the whole thing is another. <br>It\u2019\
      s all up to you, team leader!<br><br>\u3000Your team is penniless and only one\
      \ hero is part of it. Start from the bottom, collect heroes, level them up,\
      \ fight enormous monsters, get gold, upgrade your gear, and reach the top of\
      \ the food chain! <br>    The more you build, the more heroes will become available\
      \ to you, allowing for more diverse strategies to fight bosses! <br>You will\
      \ meet face to face the meanest, baddest, and biggest bosses in gaming from\
      \ the moment you enter the game, in 3D destructible arenas. No longer will you\
      \ have to bother with small enemies and trek long hours to reach the raid bosses.\
      \ Instant fun from the get-go!<br><br><ul class=\"bb_ul\"><li>30 different missions<br></li><li>8\
      \ giant monsters to fight <br></li><li>Fully destructible arenas<br></li><li>3\
      \ different hero types <br></li><li>No normal monsters. Giant bosses EVERYWHERE!\
      \ <br></li><li>Play as the monsters as well!</li></ul>"
