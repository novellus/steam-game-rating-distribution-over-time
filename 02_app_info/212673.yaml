  data:
    about_the_game: "<p>The third downloadable content pack for Tom Clancy\u2019s\
      \ Ghost Recon Future Soldier\xAE, Khyber Strike features three new multiplayer\
      \ maps, a new multiplayer game mode called Takeover, a new Guerrilla Mode co-op\
      \ map, new achievements, and an increased level cap. </p>\n<h2>Key Features:</h2><ul>\n\
      <li><strong>Three new multiplayer maps</strong><ul>\n<li><strong>Switchback:</strong>\
      \ Step off the main road leading down into the city and into a maze of ancient\
      \ buildings and narrow alleys. The twists and turns of the alleyways turn every\
      \ corner into a close-quarters death trap.\n<li><strong>Palace:</strong> There's\
      \ no time for reflection, even in this magnificent relic. What once was a museum\
      \ dedicated to showing the glories of the past, is now a battlefield with a\
      \ massive courtyard at the heart of its contested ground. \n<li><strong>Transit:</strong>\
      \ A Moscow metro station makes for close-quarters and close-range combat. Trains\
      \ pulling into and out of the station add to the danger as Ghosts and Bodark\
      \ slug it out underground. \n</ul>\n<li><strong>One new multiplayer game mode:\
      \ Takeover</strong><ul>\n<li>Similar to a classic team deathmatch, score points\
      \ for your team by eliminating enemies.  Tip the scales by taking control of\
      \ the enemy\u2019s objective and earn a score multiplier for your team.  Defend\
      \ your team\u2019s objective to prevent the enemy from gaining the same advantage.\
      \  Choose to split your team to defend and attack at the same time, or move\
      \ as a group to overwhelm your enemy.  When the mission ends, the team with\
      \ highest score wins.\n</ul>\n<li><strong>One Guerrilla mode map \u201CVillage\u201D\
      \ (Four players online / Two players in local split screen)</strong><ul>\n<li>A\
      \ peaceful country village finds itself transformed into a battleground, as\
      \ fighting rages around its central bus station. Long alleyways that run between\
      \ war-damaged buildings make a perfect hunting ground for snipers, and a shootout\
      \ near the town's gas station could turn explosive.</ul>\n\n<li>Level cap increase\
      \ of +10.</ul>"
