details:
  data:
    about_the_game: "With the easy to learn controls, anyone can learn how to play\
      \ right away. The game is simple, run around in first-person and shoot the ball\
      \ with your pulse gun to move it and score goals.  Both the ball and your gun\
      \ have realistic physics which allows you to bank shots off the walls, the ceiling,\
      \ or even other players to help you win.<br />\r\n<br />\r\n<br />\r\nPulseball\
      \ currently has 2 different maps, and single-player training as well as a multiplayer\
      \ mode."
