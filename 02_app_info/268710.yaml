    about_the_game: '<strong>Zero Point</strong> is the first 3D 360 short film created
      exclusively for the Oculus Rift virtual reality headset.  In the film, we follow
      the pioneers of virtual reality; the researchers and developers creating an
      entirely new digital dimension.  From combat training simulations at the Department
      of Defense, to research labs at Stanford, to indie game developers and hackers,
      this immersive video experience brings viewers into the future of virtual reality.  Running
      time: 15 minutes<br><br><strong>Oculus Rift DK-1 or DK-2 is required.</strong>  Direct
      Mode is recommended for smoothest playback.  For setup instructions and troubleshooting,
      view the Quick Reference in the right-hand panel.<br><br>If you have any questions,
      comments, or issues, please email <strong><a href="mailto:developer@conditionone.com">developer@conditionone.com</a></strong>'
