  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1021940/extras/header_633x100_2.png?t=1575444711"
      /><br>Space Warfare is a simple strategic game in which the player is assigned
      the role of a resource builder and factories on the planets. Fights with the
      enemy occur automatically, as well as building and moving ships.<br>There are
      4 types of factories in the game.<br>1. Plant for the construction of frigates.
      <strong>Frigate</strong> - the simplest and fastest ship<br>2. Plant for the
      construction of cruisers. <strong>Cruiser</strong> is a medium-strong ship.<br>3.
      Plant for the construction of battleships. <strong>Battleship</strong> - the
      most powerful ship, is being built for a long time, it can easily destroy frigates.<br>4.
      Factory for the production of star bases. <strong>Star base</strong> is not
      a moving fortification unit, one is being built on the planet, in case of its
      destruction, a new fortress is immediately being built.<br><br><strong>features</strong><br>With
      the player removed the construction of units and control of the battle, the
      player can focus only on building and improving plants, extracting resources.<br>Large-scale
      battles and troop movements, involving hundreds of units.
