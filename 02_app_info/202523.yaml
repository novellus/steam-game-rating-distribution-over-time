  data:
    about_the_game: "<p>This pass grants you early access to Dungeon Defenders\u2019\
      \ 16-player Capture the Flag mode. Here you must form an 8-man team and score\
      \ the most points by killing opponents and holding the flag for the longest\
      \ time. The team with the most points will win. You will be able to play this\
      \ mode online with your existing characters and provide feedback to Trendy Entertainment\
      \ while they flesh out this gameplay mode.</p>\n\t\t\t\t\t\t<p>Note: This is\
      \ a pre-alpha version of the game. Trendy Entertainment encourages you to submit\
      \ your feedback and balance suggestions to their forums while playing to help\
      \ them build out this game mode.</p>"
