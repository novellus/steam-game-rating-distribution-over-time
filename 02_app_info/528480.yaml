details:
  data:
    about_the_game: <h2 class="bb_tag"><strong>Ultimate NPCs - Skullduggery (5E)</strong></h2><br><i>This
      book was written to be a resource to Game Masters and Players alike. It contains
      a wealth of information for developing plot points, character behaviors, histories,
      guilds, and many other valuable assets designed to aid in the running and playing
      of fantasy role playing games.</i><br><br><i>This module includes 30 finely
      crafted NPCs at levels 1, 4, 8, 12, 16, and 20 making 180 unique characters
      with:</i><br><br><ul class="bb_ul"><li>    back stories<br></li><li>    personality
      traits<br></li><li>    role playing cues<br></li><li>    unique items<br></li><li>    unique
      spells<br></li><li>    Including 8 generic NPCs</li></ul><br><strong>Requires:</strong>
      An active subscription or 1-time standard or Ultimate license of Fantasy Grounds
      and the included 5E ruleset.<br><br><i>Conversion by:</i> <strong>James Holloway</strong>
