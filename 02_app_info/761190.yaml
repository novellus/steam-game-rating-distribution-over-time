    about_the_game: <strong>1010</strong> - addictive puzzle game.<br><br>Just drop
      the dice to create or destroy the full lines on the screen both vertically and
      horizontally, and do not let the cubes fill the screen.<br><br>There are no
      time limits or tasks for combining colors! Just fill the space with the appropriate
      cubes and enjoy the game!
