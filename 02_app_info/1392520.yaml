    about_the_game: "( google translate )<br />\r\nThis work explores the current\
      \ achievement culture in a humorous way. Design a variety of game modes, including\
      \ role-playing, horizontal scrolling, plane shooting, etc., use different game\
      \ modes to distinguish the characteristics of each game platform, and can freely\
      \ choose the order of play, each branch choice has its own ending, and some\
      \ The ending can even make the second round have a different game experience,\
      \ and during the game, experience various platform achievement systems, and\
      \ then understand the unique charm of the achievement system.<br />\r\n<br />\r\
      \nPlay mode: The main play mode is mouse selection and click, and when switching\
      \ between different play modes, there will be multiple keyboards wsad (up, down,\
      \ left, and right), space keys, etc., and there will be a Chinese and English\
      \ explanation in the lower left corner of the game"
