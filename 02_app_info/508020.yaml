      target="_blank" rel="noreferrer"  >https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871</a>">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In this video tutorial,
      I'll cover how to go about an interesting creature/alien/monster portrait. The
      topics I'll cover are:<br><br><ul class="bb_ul"><li>Go wild with the shapes<br></li><li>Push
      anatomy and features<br></li><li>Don't be afraid of mistakes use them</li></ul>
