details:
  data:
    about_the_game: Inspired by classic games like TV Sports Football, Front Page
      Sports Football, and Fairway Solitaire, Gridiron Solitaire combines football
      strategy with a solitaire-style card game for a new sports game experience.
      Lead your team to the Gridiron Bowl Championship!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>a game world with almost unlimited depth. Create a 16 team,
      fully customizable league, then play for up to 30 seasons. Each league evolves
      differently over time.<br></li><li>guide your team through a 15 game regular
      season + playoffs. Before each game, choose to play or sim ahead to the next
      week.<br></li><li>enjoy the drama of professional football in an intense, 20-minute
      package. Unique gameplay combines football strategy with card play, and includes
      thousands of possible text events to influence the action.<br></li><li>behind
      the scenes is a quality sim. Real NFL data is used in every aspect of the game.
      <br></li><li>experience roaring crowds and dynamic sounds in a true football
      atmosphere. 8 hand-crafted stadiums create a vibrant and colorful game world.<br></li><li>detailed
      weather database has custom weather profiles for hundreds of American and Canadian
      cities. Rain/snow are possible, and both affect <br>gameplay.<br></li><li>after
      each game you play, see a customized newspaper headline based on your performance
      (with over a thousand possible combinations).<br></li><li>offseason mini-game
      gives you a chance to improve your team's ratings, and team ratings matter in
      every aspect of the game.<br></li><li>visit the team museum to review past seasons
      and see all-time franchise leaders.<br></li><li>custom difficulty levels let
      you tailor your experience from casual to the ultimate challenge.</li></ul>
