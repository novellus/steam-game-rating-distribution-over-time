    about_the_game: "Wonder Defense: Chapter Earth, offers new ways to interact with\
      \ your world, expand your military power across the Earth. Fight against unknown\
      \ alien power to search new living areas in Mars, if you survive.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n\u25CF Try to survive against Aliens of unknown\
      \ origin.<br />\r\n\u25CF Upgrade 57 Perks to survive.<br />\r\n\u25CF Harvest\
      \ rare minerals and help your engineers to repair wonders.<br />\r\n\u25CF Fight\
      \ the enemy with the military units you have.<br />\r\n\u25CF Watch out for\
      \ natural disasters.<br />\r\n\u25CF Complete Missions to earn money.<br />\r\
      \n\u25CF Use nuclear weapons to destroy the enemy.<br />\r\n\u25CF Place your\
      \ units to protect Wonders."
