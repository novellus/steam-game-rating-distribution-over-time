    about_the_game: "And what do you know about the elements that surround us? Fire,\
      \ water, air, earth? What about lightning? Perhaps there are others?<br />\r\
      \nAnd what will happen if you find out that these elements are actually living\
      \ beings? Would you like to meet girls - embodiments of elements?<br />\r\n\
      You have a unique opportunity to get acquainted with what surrounds you every\
      \ day.<br />\r\n<br />\r\nThe game is a classic puzzle. You have to go through\
      \ all ten stages, as well as three levels of difficulty, in which pleasant surprises\
      \ await you ;-)<br />\r\n<br />\r\n- Puzzle Game<br />\r\n<br />\r\n- Artworks<br\
      \ />\r\n<br />\r\n- Nice music<br />\r\n<br />\r\n- Steam achievements<br />\r\
      \n<br />\r\nKeyboard H: Complete Level"
