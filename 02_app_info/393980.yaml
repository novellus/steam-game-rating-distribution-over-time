    about_the_game: "Watch Pretty Girls go wild in the all-new \u201CMahjong Solitaire\u201D\
      <br>Clear the tiles to reveal Pretty Girls in sexy costumes!<br>Do you have\
      \ what it takes to clear all the tiles for your Pretty Girl surprise?!<br><br><strong>\u25A0\
      \ Classic Mahjong Solitaire rules</strong><br>Find pairs of tiles to delete\
      \ them.<br>Delete all tiles before time runs out to clear a round.<br>Think\
      \ strategically when deleting tiles, or you might run into a dead end!<br><br>Over\
      \ 50 patterns of tiles.<br>The tiles get shuffled every time you play, making\
      \ it fun to play again and again.<br><br><strong>\u25A0 Pretty Girls are waiting\
      \ for you to come play!</strong><br>Five characters appear in this game.<br>Once\
      \ you make it to the third round, a girl in a sexy costume begins to reveal\
      \ herself as you delete tiles...<br>As you clear stages, the girls get sexier\
      \ and sexier!<br>All characters have recorded voices!<br><br><strong>\u25A0\
      \ Character Introductions</strong><br>\u2022 Rin Nakajo<br>A classic, old fashion-type\
      \ girl who\u2019s got a talent for sword fighting. She\u2019s also a rich little\
      \ princess.<br><br>\u2022 Risa Amemiya<br>She can come across as a bit stand-offish,\
      \ but she secretly enjoys cosplay.<br><br>\u2022 Erina Kuwashima<br>A kind-hearted\
      \ teacher with a charitable spirit. She\u2019s also in charge of the swimming\
      \ club.<br><br>\u2022 Ayame Kirishima<br>A tomboy with a strong sense of justice.\
      \ But she\u2019s actually quite shy.<br><br>\u2022 Kanon Matsuura<br>A young\
      \ and famous pop star. A little spoiled and likes to do things her own way.<br><br>\u203B\
      This is a puzzle game with sexy characters (no nudity). Characters and character\
      \ images used under license from their respective owners."
