details:
  data:
    about_the_game: "The battle between two great wizards turned the once flourishing\
      \ world into a battlefield. Horde of the summoned magic creatures stormed the\
      \ two towers. Who will win this deadly fight?<br />\r\nTake on the role of a\
      \ good wizard and rid the world of evil! Use mana to summon creatures, defend\
      \ your fortress and destroy the enemy. You get gold and increase the power of\
      \ your creatures for each victory.<br />\r\nLevels open as you progress and\
      \ stars are awarded for skill. Let`s try to complete all 100 battles for 3 stars.<br\
      \ />\r\n<br />\r\nFeature of game:<br />\r\n- 100 levels<br />\r\n- 8 types\
      \ of creatures<br />\r\n- Pumping units<br />\r\n- The speed of the battle can\
      \ be doubled<br />\r\n- Easy mouse control<br />\r\n- Casual gameplay<br />\r\
      \n- The game is for all ages<br />\r\n- Steam Achievements"
