    about_the_game: "The Hostage is a text-based companion-simulation game, that tells\
      \ the story of medical assistant, who becomes a hostage of a group of ruthless\
      \ rebels in the jungles of Africa.<br />\r\n<br />\r\nBecome Ryan\u2018s &quot;voice\
      \ of reason&quot; and help him escape from the African jungle. Share his adventures\
      \ and save him from the ruthless rebels, who will do anything to keep him locked\
      \ in a cage for ransom. <br />\r\n<br />\r\nGame Features: <br />\r\n\u2022\
      \ Two branching story arcs with multiple endings.<br />\r\n\u2022 Background\
      \ Features: <br />\r\n     \u25D8 Building trust: Ryan will trust you more if\
      \ you are more helpful when he needs you. When you are more accurate with the\
      \ advice's, that you give to your companion he will trust you more and will\
      \ be more inclined to take your future directions.<br />\r\n     \u25D8 Speed\
      \ Reactions: Act fast, when a speed reaction comes to your screen, as Ryan will\
      \ need you to give him advice in a hot situations.<br />\r\n     \u25D8 Keep\
      \ monitoring of Ryan's heart rate at the upper right corner. This way you will\
      \ have an idea of the situations, that Ryan is at the moment.<br />\r\n    \
      \ \u25D8 Collect items that will be of great help, while Ryan progress further\
      \ in the jungle. Ryan will collect<br />\r\n     \u25D8 Unlock multiple achievements\
      \ to see how successfully you played and what secrets you managed to find."
