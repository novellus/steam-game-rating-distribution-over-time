    about_the_game: <h2 class="bb_tag">*NOTE*</h2><i>This DLC is solely for the purpose
      of donations. It will not affect the game.</i><br><br>If you like the game and
      want to play the rest of the untranslated chapters, please support the developer
      by purchasing this DLC.<br><br>This product contains three additional soundtrack
      tracks which are not included in the main game.<br><br><strong>Little Hints</strong><br><ul
      class="bb_ul"><li>If you want to listen to the original music, you can find
      the media files in the &quot;BGM&quot; folder of the game.<br></li><li>If you
      replace the original BGM with the new songs (or any other songs) and edit the
      file names, you can play the game with the different background music.</li></ul>
