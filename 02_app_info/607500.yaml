details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Compass Point #02: Cult of the Iron\
      \ Mask</strong></h2><br><strong>A 3.5e mini-adventure site for 4 to 6 Characters\
      \ Levels 3 to 4</strong><br><br>In the darkness of the middle ages the rights\
      \ of women folk are often left unguarded by chivalry as men give in to lust,\
      \ jealousy, or the intricacies of arranged marriages made to foster alliances\
      \ and cement political power.<br><br>The Cult of the Iron Mask is the direct\
      \ reaction of the women folk of a distant land against the tyranny of wicked\
      \ men. A secret, militant society of women folk. Who seek vengeance against\
      \ those who break the vows of chivalry, abusing the sanctity and innocence of\
      \ woman-hood! While also offering safe sanctuary, and a new life to those seeking\
      \ to flee unjust treatment at the hands of man\u2019s lust.<br><br>The average\
      \ follower maintains a secret pact with the cult, watching society as innocent\
      \ helpless women. Looking on from the windows of peasant hovels, or listening\
      \ at keyholes from the kitchens of merchant lords. While acolytes of the Iron\
      \ Mask \u2013 normally women folk who have fled terrible husbands or oppressive\
      \ slave masters \u2013 reside in a secret underground monastery. From where,\
      \ the cult coordinates contacts with women sympathetic to their cause, or under\
      \ the guise of the dreaded \u201CWomen of the Iron Mask,\u201D launch raids\
      \ to free the oppressed and punish the wickedness of men.<br><br>Compass Points\
      \ are small adventures sites for 3.5e which can be dropped into an existing\
      \ campaign as a side-adventure or as a stand alone adventure! Each Compass Point\
      \ includes all of the maps, tokens, and story entries that a Game Master needs\
      \ to employ the mini-adventure module.<br><br>Released on March 07, 2017. Designed\
      \ for Fantasy Grounds version 3.2.2 and higher.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds full or\
      \ ultimate license and the included Pathfinder (3.5E compatible) ruleset."
