details:
  data:
    about_the_game: "Gryphon, a new playable hero has arrived!<br />\r\n<br />\r\n\
      After travelling all across Heathmoor learning from the best, a well-known veteran\
      \ has returned to help bring peace to the land. <br />\r\n<br />\r\nWield the\
      \ mighty Bardiche and utilize Draconite-powered feats as you aid your allies\
      \ and lead them to victory!<br />\r\nThe Gryphon Hero offer includes:<br />\r\
      \n<br />\r\n- 1 New Hero: Gryphon<br />\r\n- 1 Exclusive Ornament<br />\r\n\
      - 1 Elite Outfit<br />\r\n- 7-Day Champion Status (Extra XP, Extra Loot, and\
      \ More)<br />\r\n- 3 Scavenger Crates with Random Gear"
