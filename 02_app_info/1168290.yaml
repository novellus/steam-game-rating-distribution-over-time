details:
  data:
    about_the_game: The Three Kingdoms of Tower Defense is a survival pass game to
      test defensive tactics. Players need to achieve unified hegemony in the world
      through reasonable arrangement and a combination of luck.<br><br>The collocation
      of five special arms:<br><br>Ordinary soldiers can get soldiers of other professions
      by synthesizing. The game now includes soldiers, knights, gunmen, archers and
      slings.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168290/extras/p1.jpg?t=1574121706"
      /><br>Advancement of military services:<br><br>Through the synthesis of two
      identical soldiers, it will be possible to get advanced arms. The ability of
      advanced arms will be greatly improved. So try to synthesize and acquire higher
      arms.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1168290/extras/p2.png?t=1574121706"
      /><br>A large number of checkpoints:<br><br>At present, the game is equipped
      with 100 levels to meet your challenges.
