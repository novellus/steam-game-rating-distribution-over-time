    review: "O jogo \xE9 muito bom, mas n\xE3o recomendo jogar por aqui porque eles\
      \ usam o limitado dosbox, e n\xE3o d\xE1 muitas op\xE7\xF5es, deixando o jogo\
      \ exatamente como foi lan\xE7ado na d\xE9cada de 90, ou seja, resolu\xE7\xE3\
      o baixa, controles antigos, som bem simples e o principal... sem status na tela\
      \ como por exemplo o contador de inimigos abatidos e secretos, ent\xE3o baixe\
      \ o Doomsday engine ou se preferir o Zdoom que qualquer um deles, coloca tudo\
      \ isso e ainda escolhe a resolu\xE7\xE3o que voc\xEA quer jogar, incluindo a\
      \ vers\xE3o antiga."
