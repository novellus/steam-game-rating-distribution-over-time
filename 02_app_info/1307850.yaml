    review: Fun little puzzle game. It's good to relax to and just to tease your brain
      a bit. Especially in the later levels where timing and fast reactions become
      crutial it can get quite challenging, although no level will keep you from advancing
      for too long. For a low price it'll keep you entertained for a while and is
      definitevely worth it.
