    about_the_game: "<strong>You sank my battleship!</strong><br><br>The official\
      \ version of the classic Hasbro board game of naval combat is now on Steam!\
      \ Challenge other players in Classic Mode or in the all-new Commanders Mode\
      \ - a fast-paced, strategic and exciting variation. Play with unique naval commanders\
      \ and use resources to activate powerful special abilities that will secure\
      \ you a win as you wage war on the high seas.<br><br><br><strong>Hasbro's BATTLESHIP</strong>\
      \ features:<strong><br><br>CLASSIC MODE</strong><br><ul class=\"bb_ul\"><li>Faithful\
      \ conversion of the classic board game<br></li><li>Head-to-head combat<br></li><li>Sink\
      \ your opponent\u2019s fleet before they sink yours<br></li><li>Call your shot\
      \ and fire!</li></ul><br><strong>COMMANDERS MODE</strong><br><ul class=\"bb_ul\"\
      ><li>Battleship with a twist!<br></li><li>A brand new, more tactical variation\
      \ of the game<br></li><li>3 new core abilities that shake up the strategic possibilities\
      \ each turn<br></li><li>Unique special abilities for each Commander<br></li><li>New\
      \ ship shapes to improve game play and the fun factor</li></ul><br><strong>COMMANDERS</strong><br><ul\
      \ class=\"bb_ul\"><li>Battle with commanders from throughout the ages</li></ul><br><strong>FLEETS</strong><br><ul\
      \ class=\"bb_ul\"><li>Each commander\u2019s fleets feature unique and authentic\
      \ art for each of the many warships! Watch as they come together in an epic\
      \ clash of civilizations! </li></ul><br><strong>ARENAS</strong><br><ul class=\"\
      bb_ul\"><li>Deploy your fleet to every corner of the world and battle in epic\
      \ arenas inspired by historical naval battles!</li></ul><br><strong>MISSIONS\
      \ AND RANKS</strong><br><ul class=\"bb_ul\"><li>Complete missions to earn medals,\
      \ rank up and become the ultimate commander of the fleet! </li></ul><br><strong>SINGLE\
      \ PLAYER</strong><br><ul class=\"bb_ul\"><li>Battle against AI Commanders and\
      \ raise your game before heading into multiplayer!</li></ul><br><strong>MULTIPLAYER</strong><br><ul\
      \ class=\"bb_ul\"><li>Take on a world of commanders all battling to have the\
      \ last fleet standing and prove that you have what it takes to conquer the oceans!</li></ul><br>Join\
      \ us in <strong>Hasbro's BATTLESHIP</strong> now, and set sail for adventure,\
      \ battle and glory!"
