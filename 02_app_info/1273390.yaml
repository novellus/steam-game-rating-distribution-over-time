    detailed_description: "<h1>Update Notes</h1><p>**27/4 Patch Update Notes** <br><br>-\
      \ [NEW] Automatic bubble blaster<br>- [NEW] Praising and encouraging results<br>-\
      \ [NEW] Compatible with Oculus Rift and Rift S now!<br>- [BUGFIX] Fixed an issue\
      \ where Baby Shark can't be caught by Octopus<br>- [BUGFIX] Fixed an issue where\
      \ menu was covered during game-play.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1273390/extras/level_2.gif?t=1598908128\"\
      \ /></p><br><h1>About the Game</h1>IMAGINE YOUR KIDS SWIMMING WITH BABY SHARK!<br>Anticipated\
      \ for so long, with over 3.9 Billion watched viral video Baby Shark sing-a-long\
      \ is now available on Virtual Reality underwater world! <br>Interact in VR with\
      \ the Baby Shark family, Pinkfong, William, and other marine life to sing and\
      \ dance together in this all new adventure. This title is more than just a virtual\
      \ reality dancing game! Children are immersed in their VR beautiful underwater\
      \ world! Children can also pump bubbles with their virtual bubble blasters while\
      \ they rescue Baby Shark and Pinkfong from the Octopus grasp. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1273390/extras/1586255515607.gif?t=1598908128\"\
      \ /><h2 class=\"bb_tag\"><ul class=\"bb_ul\">\u258CVR underwater world sing\
      \ and dance with Baby Shark and Pinkfong ~</ul></h2><h2 class=\"bb_tag\"><ul\
      \ class=\"bb_ul\">\u258CPick up the bubble blaster and play with bubbles ~</ul></h2><h2\
      \ class=\"bb_tag\"><ul class=\"bb_ul\">\u258CUse bubble blaster to help BabyShark\
      \ escape the octopus !!!</ul></h2>"
