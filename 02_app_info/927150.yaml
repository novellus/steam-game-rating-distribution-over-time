    about_the_game: "\u201C\u9707\u60CA\uFF01\u4E03\u65EC\u8001\u4EBA\u6C89\u8FF7\u6E38\
      \u620F\u7ADF\u516C\u5F00\u5BA3\u79F0\u81EA\u5DF1\u662F\u53EA\u72FC\uFF01\u201D\
      <br />\r\n\u201C\u65E0\u803B\uFF01\u88AB\u4EBA\u6233\u7A7F\u540E\u8001\u4EBA\
      \u7ADF\u53C8\u80E1\u8A00\u4E71\u8BED\u79F0\u81EA\u5DF1\u6740\u6B7B\u4E86\u53EA\
      \u72FC\uFF01\u201D<br />\r\n\u201C\u60CA\u609A\uFF01\u5149\u5929\u5316\u65E5\
      \u4E4B\u4E0B\u5C0F\u6B63\u592A\u7ADF\u7136\u9047\u5230\u9ED1\u6697\u88AD\u51FB\
      \uFF0C\u5173\u952E\u65F6\u523B\u5F15\u8DEF\u8702\u6765\u5E2E\u4F60\uFF01\u201D\
      <br />\r\n\u201C\u53D1\u8D22\u4E86\uFF01\u9053\u5BB6\u79D8\u8F9B\u88AB\u53D1\
      \u73B0\uFF0C\u4E8B\u5173\u767E\u4EBF\u5B9D\u85CF\uFF01\u201D<br />\r\n<br />\r\
      \n\u4EE5\u4E0A\u5927\u7EA6\u5C31\u662F\u8FD9\u4E2A\u6E38\u620F\u7684\u5185\u5BB9\
      \u5427.......\u6211\u8FD9\u4E48\u8BF4\uFF0C\u5E94\u8BE5\u4E0D\u7B97\u865A\u5047\
      \u5BA3\u4F20\u5427......<br />\r\n<br />\r\n\u597D\u4E86\uFF0C\u8BF4\u6B63\u7ECF\
      \u7684\u5427\u3002<br />\r\n\u6211\u8D8A\u6765\u8D8A\u89C9\u5F97\uFF0C\u5F53\
      \u4E2A\u7537\u4EBA\u771FTM\u7D2F\u3002\u770B\u770B\u5468\u56F4\u540C\u4E8B\uFF0C\
      \u6709\u7684\u4EBA\u6BD4\u6211\u8FD8\u7D2F\uFF0C\u4E8E\u662F\u6709\u4E00\u5929\
      \u6211\u7A81\u7136\u60F3\u505A\u4E00\u4E2A\u6E38\u620F\uFF0C\u7537\u4E3B\u89D2\
      \u4E5F\u5F88\u7D2F\uFF0C\u4F46\u6211\u4EEC\u5374\u53EF\u4EE5\u64CD\u7EB5\u4ED6\
      \uFF0C\u8BA9\u4ED6\u575A\u6301\u4E0B\u6765\u3002\u6700\u7EC8\u4ED6\u575A\u6301\
      \u4E86\u4E0B\u6765\uFF0C\u6211\u4EEC\u4E5F\u53EF\u4EE5\u83B7\u5F97\u67D0\u79CD\
      \u9F13\u52B1\u3002<br />\r\n\u8FD9\u4E2A\u6E38\u620F\u5927\u81F4\u8BB2\u8FF0\
      \u4E86\u5728\u76EE\u524D\u7ECF\u6D4E\u589E\u901F\u653E\u7F13\uFF0C\u5F88\u591A\
      \u884C\u4E1A\u9762\u4E34\u8F6C\u578B\u5347\u7EA7\u7684\u60C5\u51B5\u4E0B\uFF0C\
      \u4E00\u4E2A\u4E2D\u5E74\u9500\u552E\u5458\u9762\u4E34\u7684\u5DE8\u5927\u538B\
      \u529B\u3002\u4E0D\u4EC5\u662F\u4ED6\u4E2A\u4EBA\uFF0C\u5B9E\u9645\u4E0A\u4ED6\
      \u5BB6\u91CC\u7684\u6BCF\u4E00\u4E2A\u4EBA\uFF0C\u90FD\u6709\u5404\u81EA\u7684\
      \u70E6\u607C\u548C\u538B\u529B\u3002\u73A9\u5BB6\u53EF\u4EE5\u9009\u62E9\u8BA9\
      \u4ED6\u4EEC\u88AB\u538B\u529B\u51FB\u5012\uFF0C\u968F\u6CE2\u9010\u6D41\uFF0C\
      \u6216\u8005\u662F\u9009\u62E9\u505A\u51FA\u4E00\u70B9\u5C0F\u6539\u53D8\u3002\
      <br />\r\n<br />\r\n\u672C\u6765\u6211\u662F\u8981\u4ECE\u4E3B\u89D2\u7684\u7B2C\
      \u4E00\u5173\u5F00\u59CB\u505A\u7684\uFF0C\u4F46\u7EDF\u8BA1\u540E\u53D1\u73B0\
      NPC\u592A\u591A\uFF0C\u7F8E\u672F\u5916\u5305\u7684\u8D39\u7528\u65E0\u6CD5\u627F\
      \u53D7\uFF0C\u4E8E\u662F\u5148\u505A\u4E86\u4E3B\u89D2\u7236\u4EB2\u7684\u7B2C\
      \u4E00\u5173\u3002<br />\r\n\u8FD9\u4E00\u5173\u7684\u4E3B\u89D2\u662F\u9500\
