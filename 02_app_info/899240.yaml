    detailed_description: "A long time ago...<br />\r\nwhen the world was still a\
      \ paradise, there lived a beautiful and just daughter of Agenor \u2013 Europe.\
      \ She was known for her incredible gentleness and kindness. She was so noble,\
      \ that she gave the pieces of a magic stone to the rulers of seven lands, which\
      \ was supposed to give their people well being, happiness and prosperity. However,\
      \ with time, the people defied Europe and abused the power of the stone to satisfy\
      \ their own greed and vanity. Europe took away the pieces of the stone and hid\
      \ them, hoping that one day a person with a pure heart will find them and use\
      \ their power to help others. Year after year, the pieces of the stone remained\
      \ unfound, and their powers waned over time. Pixie, who in ancient times was\
      \ a faithful servant of Europe, asks Flynn and Emma to help with finding the\
      \ fragments of the stone and recovering their magical power.<br />\r\n<br />\r\
      \nBeautiful storyline \u2013 do not just sit there and press the buttons! Get\
      \ invested in the story of Lady Europe, her loyal pixie helper and of course\
      \ - our heroes.<br />\r\n<br />\r\nMagical illustrations - hand-painted graphic\
      \ design, beautifully illustrated sceneries, bustling with life surroundings.<br\
      \ />\r\n<br />\r\nRunes \u2013 You can cast runic spells and magic yourself\
      \ through those nasty obstacles!<br />\r\n<br />\r\nChallenging gameplay - running,\
      \ jumping, crouching... every core mechanic a platform game should have!<br\
      \ />\r\n<br />\r\nPuzzles - lots of obstacles on your way, that will attempt\
      \ to stop you from achieving your goal! Tons of puzzles to solve.<br />\r\n\
      <br />\r\nOver half a dozen locations - each split into levels with the very\
      \ own setting and mood, characteristic for the place or time period where the\
      \ action is located!"
