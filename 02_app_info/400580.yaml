    about_the_game: 'A game of boardroom politics, lesbian romance, and schoolgirl
      noir. <br><br>9 AM Monday morning. A report lands on your desk: <u>Jeanette</u>''s
      monogrammed silver locket has gone missing. The last time she definitely remembers
      having it, she was walking in the <u>Field</u> with her friend <u>Susan</u>.
      Shifty hallmate<u> Ashley</u> had also been admiring the locket recently.<br>Do
      you:<br><br>Drag <u>Ashley</u> in for interrogation?<br>Comb the <u>Field</u>
      for clues?<br>Try to stimulate <u>Jeanette</u>''s memory?<br>Put <u>Susan</u>
      under surveillance?<br><br>Solve the case quickly, and everyone will applaud
      your leadership. Be too heavy-handed in your approach, and public opinion will
      turn against you. Let a thief slip through your fingers to strike again, and
      the whole school''s reputation will suffer.'
