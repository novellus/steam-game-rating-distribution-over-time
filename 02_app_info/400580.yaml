    reviews: "\u201CBlack Closet offers the fantasy of being a police chief, with\
      \ tension derived from choices that matter mechanically and narratively.\u201D\
      <br><a href=\"http://www.rockpapershotgun.com/2015/07/06/black-closet/\" target=\"\
      _blank\" rel=\"noreferrer\"  >RockPaperShotgun</a><br><br>\u201CThere are games\
      \ that get into what it means to be in a position of power. Democracy 3 has\
      \ you leading a country. Hanako's previous title, Long Live the Queen, tasks\
      \ players with keeping a young monarch alive. But it's rare to see one handle\
      \ the issue of corruption, and why someone might turn to it. After making clear\
      \ the severity of the situation, Black Closet gives people the chance to see\
      \ how easy it is to succumb to such temptations.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.syfygames.com/news/article/black-closet-corruption-in-government-jennilada\"\
      \ target=\"_blank\" rel=\"noopener\"  >SyFyGames</a><br><br>\u201CI can only\
      \ imagine the reaction of a school girl when two members of the student council\
      \ show up at her room with a riding crop, a pair of high heels, some candy,\
      \ and a small animal decoy.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://techzwn.com/2015/06/black-closet-may-be-hanakos-finest-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechZwn</a><br>"
