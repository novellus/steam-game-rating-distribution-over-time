details:
  data:
    about_the_game: '<img src="https://media.st.dl.pinyuncloud.com/steam/apps/855480/extras/0.png?t=1538988083"
      crossorigin="anonymous"/><br><br>Virtual reality prison is a wicked place. The
      finest criminals from other realms are detained here. It is clear that you need
      to escape!<br><br>One day, you find your prison cell unlocked. Was it a prison
      guard negligence, or a part of someone''s sophisticated plan? It doesn''t matter!
      Use this opportunity to leave this unpleasant place. Take an electrostatic weapon
      and pave the way to freedom through hordes of cyberpunks.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/855480/extras/2.png?t=1538988083"
      crossorigin="anonymous"/><br><br>Your weapon is simple: it fills your enemies
      with positive and negative charges. Then you are to bump them together to annihilate.
      But you should remember that such weapon is unstable and can cause massive destruction.<br><br>Your
      main goal is to find a way to the real world. Explore this surly virtual world
      and finish all levels, fighting with cyberpunk creations.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/855480/extras/3.png?t=1538988083"
      crossorigin="anonymous"/><h2 class="bb_tag">Digital Dungeon game key Features:</h2><ul
      class="bb_ul"><li><br></li><li>Unusual mechanics - not a custom shooter, think
      through your actions and their consequences;<br></li><li>Extraordinary location,
      inspired by cyberpunk literary works;<br></li><li>Opportunity to upgrade your
      weapon. More powerful from one side and more destructive from the other...try
      to maintain a balance.</li></ul><br>Find your way to freedom and may the electrostatics
      be with you!<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/855480/extras/1.png?t=1538988083"
      crossorigin="anonymous"/>'
