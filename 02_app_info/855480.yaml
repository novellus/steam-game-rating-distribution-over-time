    short_description: Help a prisoner to escape from the virtual reality jail in
      our game Digital Dungeon. It is an extremely exciting puzzle shooter, where
      your main weapon is...physics! Remember electrostatics, when two elements of
      different electrical charge are drawn to each other. You'll also need a huge
      explosion.
