    about_the_game: "Idle Research is an addictive, resource management, Idle and\
      \ Clicker game with up to 27 items to Research and Craft with lots of content!<br\
      \ />\r\n<br />\r\nGet as many colorful Flasks, Test Tubes, and Cylinders as\
      \ possible to generate more energy than every Sun in the Universe! You are,\
      \ extremely powerful (literally)...<br />\r\n<br />\r\nAdditionally, you can\
      \ buy over dozens of Accelerators to accelerate your progress and earn more\
      \ items and energy!<br />\r\n<br />\r\nThis game has a three layer prestige\
      \ system with unique content in each layer.<br />\r\n<br />\r\nIn the second\
      \ prestige layer, you will encounter new content such as Fighting and Skilling,\
      \ where you can take your Test Tubes to the area and fight those pesky Anti-Flasks!<br\
      \ />\r\n<br />\r\nBig numbers and satisfaction is guaranteed!<br />\r\n<br />\r\
      \nAttempt to provide some humor every now and then.<br />\r\n<br />\r\nMade\
      \ with love and passion, *all because of a random shower thought*, by CryptoGrounds."
