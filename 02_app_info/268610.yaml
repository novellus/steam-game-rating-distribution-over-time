    about_the_game: These additional resources will open up even more options for
      your story-telling and are fully compatible with the <a href="http://store.steampowered.com/app/265463/"
      target="_blank" rel="noreferrer"  >High Fantasy Resource Bundle</a>. Just add
      the resources to your game-making engine and you are ready to go!<br><br>The
      focus of The Deep expansion pack is on Dwarves and Orcs. This expansion supplies
      a number of Dwarves, including female Dwarves and soldiers. There are a variety
      of Orcs as well, from the lowly peon to the Stone, Flame, and Frost tribes.<br><br>
      This pack contains:<br><ul class="bb_ul"><li>80 Battlers (40 front-view, 40
      side-view)<br></li><li>64 Dwarf and Orc Character Sprite Sheets!<br></li><li>40
      Faces (5 full sets!)<br></li><li>3 Tile sheets to add on to the High Fantasy
      Resource Bundle<br></li><li>5 Additional Battle Backgrounds<br></li><li>Bonus
      script for RPG Maker VX Ace!</li></ul>
