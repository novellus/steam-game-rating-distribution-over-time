    about_the_game: <h2 class="bb_tag">PITCH</h2><strong>Space Waver</strong> is an
      action-adventure-shooter space game, with a strong bind to comics. <br>Become
      a space mercenary and experience his life through multiple contracts.<br>Live
      your journey through various non-linear missions and feel the hard life of an
      adventurer.<br>Masterize a innovative gameplay, which offers speed, finesse
      and great liberty.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/668970/extras/Desc_Screen_22.png?t=1565006389"
      /><h2 class="bb_tag">CONCEPT</h2><strong>Space Waver</strong> is a project leads
      by the research of new perspective.<br>Every standards have been destroyed to
      create a unique feeling.<br>Interface, moba-like control, gameplay, camera...
      Everything!<br>Example?!? You launch the game -&gt; You play!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/668970/extras/Desc_Screen_12.png?t=1565006389"
      /><h2 class="bb_tag">FEATURES</h2>- 25 Contracts<br><br>- Destroy 12 boss<br>-
      Complete &quot;Special Events&quot;<br>- Moba-Like Control<br>- 6 types of upgrade<br>-
      Procedural background generation<br>- Multiple narrative arcs<br>- Meet Characters<br>-
      A complete tutorial<br>- Score in the highway!<br>- Finish the &quot;Boss Race&quot;<br>-
      4 hours of gameplay<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/668970/extras/Desc_Screen_32.png?t=1565006389"
      /><br><br>Enjoy your space trip.<br><br>Trailer music :<br>Tek's Abomination
      <br>by TeknoAXE<br><a href="https://steamcommunity.com/linkfilter/?url=https://creativecommons.org/licenses/by/4.0/"
      target="_blank" rel="noopener"  >https://creativecommons.org/licenses/by/4.0/</a>
