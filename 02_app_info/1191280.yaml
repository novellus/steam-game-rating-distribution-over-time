  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191280/extras/614_01.png?t=1587547302\"\
      \ /><br><br>The newest time-management strategy game from JetDogs! Think strategically,\
      \ solve numerous puzzles, manage resources and travel to new locations - Hercules\
      \ and his crew will take you on the first supersonic quest through Ancient Greece!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191280/extras/614_05.png?t=1587547302\"\
      \ /><br><br>Hot summer day in a beautiful garden was going to be relaxing and\
      \ peaceful as ever\u2026until a powerful wave tore down everything in its path!\
      \ What caused it? What kind of creature can move so fast that even the hero's\
      \ sharp eyes can't see it? <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191280/extras/614_06.png?t=1587547302\"\
      \ /><br><br>Hercules knows that he can't let the beast roam around and bring\
      \ trouble to the land, so he decides to go after the creature. But he needs\
      \ to catch up to it first! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191280/extras/614_02.png?t=1587547302\"\
      \ /><br><br>Join Hercules on the ultrasonic quest through Ancient Greece. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191280/extras/614_03.png?t=1587547302\"\
      \ /><br><br>Face the unexpected consequences of brewing a magic potion, discover\
      \ secret boosts, travel to snowy mountain peaks and warm sea shores: everything\
      \ is <br>possible when you are moving at the speed of light! <br>No time to\
      \ lose - hurry up to play Hercules X: Greed for Speed! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1191280/extras/614_04.png?t=1587547302\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Amazing Time Management game!<br></li><li>\
      \ Interactive guide.<br></li><li> Wallpapers.<br></li><li> Accompany Hercules\
      \ during his fastest labour!<br></li><li> Grow stronger and faster with boost\
      \ pills.<br></li><li> Find out how the gods increase their speed.<br></li><li>\
      \ Explore sub-levels, bonus levels and super bonus levels.<br></li><li> Stunning\
      \ full HD graphics.<br></li><li> Easy to learn, hard to master: many ways to\
      \ complete a level.</li></ul>"
