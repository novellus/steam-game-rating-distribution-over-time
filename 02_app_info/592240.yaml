    about_the_game: "<h2 class=\"bb_tag\">Jupiteration</h2><br>is a Sci-Fi arcade\
      \ shooter designed for virtual reality headset HTC Vive and Oculus Rift.<br><br>Take\
      \ a place of stranded spaceship pilot, who will have to fight his way through\
      \ waves of many alien crafts and bosses.<br><br>Use your shield or evade enemy\
      \ attacks while fighting your way through several areas all the way to the final\
      \ boss.<br>Pick up power-up\u2019s for your pistol or one of variety of other\
      \ weapons such as sniper rifle, machine gun and more\u2026<br><br>The game was\
      \ designed from ground up for the best user experience in VR."
