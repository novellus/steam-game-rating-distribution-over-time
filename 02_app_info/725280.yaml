    about_the_game: Psi Project is a hardcore 2D shooter with elements of horror.
      The main character wakes up in an unknown place. Absolutely remembers nothing.
      Who he is and how he got here. <br>Throughout search of answers he is strongly
      plagued by different kinds of hallucinations. Can you find all the answers and
      to get out of this hell? Search for weapons, ammunition, to repel your most
      terrible visions. Your main objective is finding keys for various doors, find
      the same door, passing through which, you will be taken to a new level.<br><br>KEY
      FEATURES:<br><br><ul class="bb_ul"><li> Hardcore gameplay.<br></li><li> Oldschool
      graphics.<br></li><li> A large number of various levels.<br></li><li> Unforgettable
      adventures.</li></ul>
