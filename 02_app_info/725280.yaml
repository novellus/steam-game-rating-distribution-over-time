    detailed_description: <h1>Special Offer</h1><p><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/725280/extras/Terminal-Squad-Swarmites--Steam-gif.gif?t=1579192823"
      /><br><a href="https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/</a></p><br><h1>About
      the Game</h1>Psi Project is a hardcore 2D shooter with elements of horror. The
      main character wakes up in an unknown place. Absolutely remembers nothing. Who
      he is and how he got here. <br>Throughout search of answers he is strongly plagued
      by different kinds of hallucinations. Can you find all the answers and to get
      out of this hell? Search for weapons, ammunition, to repel your most terrible
      visions. Your main objective is finding keys for various doors, find the same
      door, passing through which, you will be taken to a new level.<br><br>KEY FEATURES:<br><br><ul
      class="bb_ul"><li> Hardcore gameplay.<br></li><li> Oldschool graphics.<br></li><li>
      A large number of various levels.<br></li><li> Unforgettable adventures.</li></ul>
