    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1232580/extras/Description_BearRider_gif_russian.gif?t=1586515849"
      /><br>During the game, the main character has a path on which he will always
      face a hard choice: which way to the main goal will be right one? Help the dwarves
      to destroy the elven idol or pass by? Could you trust a huge orc? Do I even
      need such card in my deck?<br><br>The choice, as well as all consequences it
      leads, depends only on you!<br><br><strong>More than 50 different events</strong><br>that
      can benefit you, or seriously complicate the rest of the game<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1232580/extras/Description_Witches_gif_russian.gif?t=1586515849"
      /><br><br><strong>Valuable loot</strong><br>More than 150 unique items of equipment
      that directly affect the gameplay.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1232580/extras/Description_ShieldEq_gif_russian.gif?t=1586515849"
      /><br><br><strong>Epic boss fights</strong><br>12 bosses and 2 special hardcore
      bosses that will definitely not let you get bored<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1232580/extras/Description_TheThing_gif_russian.gif?t=1586515849"
      /><br><br>And even more:<br><br>- 4 biomes with their own unique inhabitants
      and conflicts<br><br>- More than 150 cards are available for building a deck.
      Make your personal, unique playstyle!<br><br>- Over 50 regular and 20 elite
      opponents<br><br>- More than 6 sets of items to make your hero even stronger'
