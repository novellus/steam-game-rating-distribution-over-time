      notes: Your sidekick character swears occasionally (shit, fuck, crap). There
        is also one hanged body, blood stains, a trash can of cartoony (non-realistic),
        and a severed corpse (also non-realistic). No gore happens in real-time but
        cartoony horror props (bloodstains, body bags (no blood), and frankenstein
        puppets) can be found in the environments.
