    about_the_game: "\u201CHELLO PUPPETS!\u201D is a horror-comedy adventure that\
      \ turns your hand into a living, talking puppet named Scout. Years ago, a bad\
      \ Sesame Street knock-off called \u201CMortimer\u2019s Handeemen\u201D was canceled\
      \ and forgotten, but the puppets from the show have come to life, they\u2019\
      re pure evil, and they have plans for you. Your only chance of escape is the\
      \ somewhat-less-evil Scout. Work with Scout to escape the evil Handeemen puppets\
      \ before it\u2019s too late!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426280/extras/FireAtHQ.png?t=1606209488\"\
      \ /><br><br>In 1986, a fire destroyed the studio where \u201CMortimer\u2019\
      s Handeemen,\u201D a failing children\u2019s show starring hand puppets, was\
      \ filmed. Eight people died, including the show\u2019s creator. Ever since,\
      \ rumors have swirled that the burnt-out shell of a warehouse was haunted. You\
      \ play as a college reporter who broke in to see if the rumors were true. You\u2019\
      re about to get more than you bargained for. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426280/extras/Rosco_Appearance.gif?t=1606209488\"\
      \ /><br><br>\u201CHello Puppets!\u201D is an immersive VR horror game with a\
      \ twist: stuck on one of your hands is a sarcastic, foul-mouthed sentient puppet\
      \ named Scout. Scout isn\u2019t your usual companion character: she doesn\u2019\
      t like you and you don\u2019t like her, but you\u2019ll have to work together\
      \ to escape the evil cast of \u201CMortimer\u2019s Handeemen,\u201D brought\
      \ to life by a magical spell gone wrong. You\u2019re on the run from psychotic\
      \ puppets, and your only friend is a puppet who is, by her own account, \u201C\
      slightly less evil.\u201D <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1426280/extras/Blind_Critter_Encounter_HQ.gif?t=1606209488\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Unique horror-meets-comedy\
      \ tone. Quirky characters and Scout\u2019s foul-mouthed sarcasm will put a smile\
      \ on your face, right before an evil puppet jumps out of the dark at you and\
      \ turns it into a scream! <br></li><li>Scout is more than a bland companion\
      \ character, she\u2019s alive, and you can interact with her using revolutionary\
      \ mechanics only possible in VR. She remembers how you treat her, and reacts\
      \ differently to situations based on what she thinks of you. <br></li><li>Complex,\
      \ challenging puzzles and pop out scares keep you on your toes. The game alternates\
      \ between high-intensity scares and fun VR puzzles that will test your ability\
      \ to work together with Scout. <br></li><li>\u201DPuppet Mode\u201D lets you\
      \ transform into Scout and see the entire world from a radically different perspective.\
      \ Use \u201CPuppet Mode\u201D to solve puzzles, escape enemies and learn secrets\
      \ about the world of \u201CHello Puppets!\u201D <br></li><li>Rich lore hidden\
      \ throughout the world, telling a horrifying and darkly comic story. \u201C\
      Hello Puppets!\u201D is filled with secrets that will enrich and amplify the\
      \ complex story of the game. </li></ul>"
