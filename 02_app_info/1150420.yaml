    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1150420/extras/Maintain_Power_Balance[1].png?t=1607690225\"\
      \ /><br>There are three very powerful groups in Junk City:<br><ul class=\"bb_ul\"\
      ><li><strong>Moonshiners</strong><br>They are in charge of the booze production\
      \ and all R&amp;D. Current project: figure out what R&amp;D stands for and if\
      \ you can drink it.<br></li><li><strong>Motor Church</strong><br>Followers of\
      \ the holy Devidsan are crazy in love with their water scooters, or maybe they\
      \ are simply crazy, anyway, these are the guys that go scavenging and bring\
      \ in the fuel and junk for all our construction needs.<br></li><li><strong>A.C.D.C.\
      \ (Anarcho Communistic Democratic Community)</strong><br>A bunch of politically\
      \ correct weirdos. Unpredictable and aggressive: a natural choice for our law\
      \ enforcement service!</li></ul><br>All these guys hate each other with all\
      \ their rotten hearts and unless you manage to preserve a balance of power between\
      \ them you are pretty much done for!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1150420/extras/Epand.png?t=1607690225\"\
      \ /><br>Collect resources and expand Junk City\u2019s infrastructure in order\
      \ to collect more resources and expand even further. There is nothing quite\
      \ like some mindless consumption, ain\u2019t there?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1150420/extras/Update.png?t=1607690225\"\
      \ /><br>Those moonshiner dudes aren\u2019t drinking all that booze for anything.\
      \ It gives them ideas for new crazy inventions, uses their mad skills to upgrade\
      \ your buildings.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1150420/extras/Make_Decisions.png?t=1607690225\"\
      \ /><br>Every once in a while the city will require a wise decision to be made\
      \ by its mayor. Watch out as every choice will have consequences.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1150420/extras/Send_Expeditions.png?t=1607690225\"\
      \ /><br>Not all of the beautiful things that we have in Junk City are made there,\
      \ some of those things we need to find elsewhere and sometimes it takes a bit\
      \ of rough persuasion. Send out \u201Cexploratory\u201D expeditions and watch\
      \ as they bring home tons of neat loot."
