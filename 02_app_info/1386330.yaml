    developer_response: 'Hey, thanks for trying out the games and taking the time
      to give feedback!


      I had put in a few fixes that I hoped would mitigate the problems with drawing
      games dropping, but clearly that didn''t work. I''ve just put in an update to
      the server code that should entirely fix those issues.


      Updating the How to Play descriptions is also something I''ve been meaning to
      do, and will try to get to soon.


      Please let me know if you have any suggestions, know about other bugs that need
      fixing, or have any other feedback. Cheers!'
