    about_the_game: Funanigans includes 8 different multiplayer party games! Launch
      the game, create a room, share the screen, and anyone can join and play from
      a phone, tablet, computer - anything with a web browser that supports WebAssembly!<br><br>Your
      device with a browser is your controller:<br><ul class="bb_ul"><li> Draw! Switch
      colors and line thickness. Undo, redo, and clear. In some games, someone else
      will also be drawing on the same canvas!<br></li><li> In some games, you have
      limited ink for drawing or can only draw a limited number of lines.<br></li><li>
      View information that other players can't see.<br></li><li> Enter text or numbers,
      make choices from dropdowns, or check boxes.<br></li><li> Fast reload button
      - if your screen seems out of date, refreshes faster than the browser reload
      button.<br></li><li> Automatically rejoins if you refresh the page - no need
      to re-enter the room code or your name!<br></li><li> Autosave! Each time you
      draw a line or modify an input, your response is saved. If you need to refresh
      the page or time runs out, your saved inputs are retained!</li></ul><br>All
      the games include customizable options, such as how many rounds to play and
      how much time players get to provide input!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/Phonanigans.png?t=1601269693"
      /><br>In <strong>Phonanigans (4+ players)</strong>, alternate between writing
      text and making drawings - like Telephone with pictures. Try to figure out which
      initial text led to which pictures, and then watch the sequences play out!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/FictionaLies.png?t=1601269693"
      /><br>In <strong>FictionaLies (2+ players)</strong>, try to fill in the blanks
      of classic literature! You'll see a random excerpt (with 1-3 words blanked out)
      from one of 53 public domain books. In funny mode, fill the blank(s) in the
      funniest way you can think of, then vote for the funniest response! In correct
      mode, fill in something that could fill the blank(s), and get points if you
      can figure out the right answer or if others think your answer is the real one!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/Drawkward.png?t=1601269693"
      /><br>Two players try to draw different prompts on the same canvas in <strong>Drawkward
      (3+ players)</strong>, and others vote on which prompt fits the drawing better!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/It_s_a_Trap.png?t=1601269693"
      /><br>In <strong>It's a Trap! (3+ players on 1-2 teams)</strong>, work with
      your teammates to get through a trap-filled maze when you each have limited
      information!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/SaboDrawage.png?t=1601269693"
      /><br>Each player gets a chance to be a saboteur in <strong>SaboDrawage (3+
      players)</strong>, where you draw on other players' canvases in an attempt to
      muck with their intentions!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/CoDrawperate.png?t=1601269693"
      /><br>In <strong>CoDrawperate (4+ players on 2 teams)</strong>, work with your
      teammates to draw one of 9 related prompts while each of you can draw only a
      limited number of lines!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/Tallynanigans.png?t=1601269693"
      /><br>Everyone picks a secret target number and plays add, subtract, and multiply
      cards to try to reach it in <strong>Tallynanigans (2+ players)</strong>!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1386330/extras/Shenunigans.png?t=1601269693"
      /><br>The nuns are at it again in <strong>Shenunigans (2-4 teams of 2+ players
      each)</strong>, where one Abbess from each team tries to help teammates identify
      words by giving clues with either words or drawings!
