  data:
    about_the_game: "<strong>The God</strong> is a creative-sandbox relaxing game\
      \ available for <strong>PC and VR</strong> platform. Feel the real power of\
      \ the god and create your own world from scratch. <br>Shape the terrain, edit\
      \ weather and decide about the life of your living beings as you wish. Feel\
      \ free to play a short scenario mode - <br>the human evolution and show them\
      \ the right direction. <strong>The game God is mostly focused on your own creativity.</strong><br><br><strong>Features:</strong><br>\u2022\
      \ Create &amp; Edit Worlds from Scratch<br>\u2022 Edit Weather &amp; Clouds<br>\u2022\
      \ Paint Terrain<br>\u2022 Physically Based Fluid Simulation<br>\u2022 Short\
      \ Scenario Mode<br>\u2022 Battles &amp; War Simulations<br>\u2022 Steam Workshop\
      \ - Upload/Download Worlds<br>\u2022 More than 12 Languages Supported<br>\u2022\
      \ Beautiful &amp; Relaxing Background Music<br>\u2022 Beautiful Atmosphere<br><br>Feel\
      \ the power of god and create your dream world in a beautiful low-poly style.\
      \ Share your creations with your friends and enjoy.<br><br><strong>Big Thanks</strong><br>To\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://followthecompass.ru/en/about/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Follow The Compass</a> for great soundtracks<br>To\
      \ Community for language translations"
