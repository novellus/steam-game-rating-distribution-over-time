    about_the_game: "Protect the servers. <br />\r\nLocate the vulnerabilities. <br\
      \ />\r\nExterminate the viruses.<br />\r\n<br />\r\nThis fast paced strategy\
      \ game lets you enter terminal commands from a VR control panel interface to\
      \ defeat the viruses before you become overrun and the weapons facility falls\
      \ to the dark unseen powers.<br />\r\n<br />\r\nFeaturing:<br />\r\n-8 servers\
      \ to administer <br />\r\n-12 powerful commands with 3 variations of each too\
      \ protect your servers<br />\r\n-Countless viruses and variations to exterminate\
      \ <br />\r\n<br />\r\nEasy to learn and play. Challenges for both the casual\
      \ gamer and the serious gamer. Get this unique VR game at roomscale with no\
      \ teleportation needed.<br />\r\n<br />\r\nAre you up for the challenge?"
