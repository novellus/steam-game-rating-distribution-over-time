    about_the_game: <i>An old farmer lives with his wife - However, he hasn't quite
      been himself lately. His mind wanders off, he forgets his daily routine and
      he often brings up things from the past. </i><br><br><strong>Forgotten, Not
      Lost</strong> comes from the creators of <strong>A More Beautiful World </strong>and
      is a kinetic novel that tackles the theme of dementia and is a visual novel
      that hopes to bring tears into our readers' eyes, especially those who have
      gone through similar situations when dementia or Alzheimer's has claimed the
      memory of a loved one. <br><br>Set in a medieval world, take the role of a farmer,
      who has dementia and is slowly forgetting details of his life to the heartache
      of his elderly wife... Or is it that simple?<br><br>The author of the story,
      Darren Kwok, based it off actual experiences caring for someone with dementia
      - Afterthought Studios' in concert with our motto of<i> Touching Hearts Through
      Words</i>, created this short kinetic novel.<br><br><i>For media inquiries,
      please email <a href="mailto:pr@afterthoughtstudios.org">pr@afterthoughtstudios.org</a></i>
