    about_the_game: Take on the role of Lorelai, a young woman of humble means who
      learns that her true identity is the heir to a powerful empire! Her quest will
      take her around the land of Dondoran. On her journey, Lorelai recruits the help
      of a charming cast of characters, as she seeks to unlock the secrets of her
      exile, destroy the seven deadly sins, and fulfill her destiny as the true princess!<br><br>Game
      Features:<br><ul class="bb_ul"><li>Lovable, addicting characters<br></li><li>Unique
      Steampunk setting<br></li><li>Classic look, modern feel<br></li><li>Stunning
      original soundtrack</li></ul>
