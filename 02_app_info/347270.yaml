details:
  data:
    about_the_game: 'Simulation of Aerial Combat and Gallantry in World War 1.<br><br>Flying
      north along the road from Lille to bust a German recon balloon. I wave to the
      foot boys in their muddy trenches. Poor devils. Oh, how they envy me!<br><br>Off
      to the left! Can it be? The scoundrel in the red Fokker! My dear chum Bates
      signaled that his gun was jammed, but that greedy Hun downed him nonetheless.
      The Fokker is flying east. Homeward, low on petrol, no doubt. The balloon can
      wait. This won''t take long.<br><br>You are a hunter stalking Germany''s most
      celebrated pilots, including the infamous Baron Manfred von Richtofen. Using
      news and intelligence reports as well as your own intuition, you track down
      the 16 men whose successors diminish your own. In the gallant tradition of the
      ancient knights, you challenge each to determine who is truly World War 1''s
      Ace of Aces.<br><br><ul class="bb_ul"><li>Fly 20 Planes: every major fighter
      in W.W.I.<br></li><li>Navigate with actual mapping of tranches, roads, cities,
      aerodromes, anti-aircraft guns and more.<br></li><li>See the action from 13
      dazzling 3-D perspectives.</li></ul>'
