      \ in Card Shark, a new adventure that\u2019s all about playing your opponents\
      \ cards right.<br />\r\n<br />\r\nMove from the local card parlours to the King\u2019\
      s table by building up your array of card tricks and using your ill-gotten gains\
      \ to buy your way into some truly high-stakes games. Just make sure you don\u2019\
      t get caught as your fellow gamesters do not take kindly to cheaters.<br />\r\
      \n<br />\r\nCard Shark will make its opening gambit on Steam in 2021. <br />\r\
      \n<br />\r\nDesign by Nerial (Reigns) with art by Nicolai Troshinsky and music\
      \ by Andrea Boccadoro."
