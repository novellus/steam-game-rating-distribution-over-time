details:
  data:
    about_the_game: "With My Koi you can<br />\r\n<br />\r\n*  Add up to 18 unique\
      \ fish to each pond.  Change their scales and patterns.  No two fish are alike\
      \ so everyone's experience will be different<br />\r\n*  Multiple ponds so you\
      \ can collect more fish. Manage up to 54 fish across 3 ponds.<br />\r\n*  Customise\
      \ the pond environment including rocks, plants, substrate and water colour<br\
      \ />\r\n*  Unlock more fish slots and new varieties once milestones have been\
      \ reached<br />\r\n*  View and track each fish underwater<br />\r\n*  Feed your\
      \ fish and watch them swim to food <br />\r\n*  See your fish grow over time\
      \ and see their growth stats<br />\r\n*  Name each fish<br />\r\n*  Tap them\
      \ and watch them swim away<br />\r\n*  View fish happiness levels which will\
      \ change depending on how much they are fed <br />\r\n*  The time of day will\
      \ change as you play effecting sound and light<br />\r\n*  Enjoy ambient mode\
      \ (with just the sounds) <br />\r\n*  Enjoy the calming atmosphere and beauty\
      \ of your own private koi pond whilst listening to the relaxing sounds of nature<br\
      \ />\r\n<br />\r\nSo, download My Koi now to escape and relax with your own\
      \ private underwater oasis.<br />\r\n<br />\r\nMy Koi has no in-app purchases\
      \ or advertising."
