details:
  data:
    about_the_game: 'Take part in a Mahjong contest. Complete over 100 unique levels
      of different difficulty and dynamics to gain experience and earn points. Plunge
      yourself into the myriads of golden tiles! Improve your rank and progress through
      the game hierarchy.<br>The main protagonist, who is a real fan of Mahjong, decides
      to take part in a world tournament of Modern Mahjong Puzzle. The tournament
      is split into several qualifying rounds. To take part in each round, you will
      have to achieve a certain rank.<br>The objective of each level is to remove
      all of the golden tiles from the game board. There are many such tiles in Mahjong
      World Contest, which makes the game even more entertaining and adds variety
      to the level design (e.g. levels with floating golden titles).<br>Levels are
      balanced according to the number of suits: there are classic layouts with the
      full set of 7 suits and there are also levels that can be completed faster due
      to the limited number of suits.<br><br><ul class="bb_ul"><li>120 unique levels<br></li><li>More
      than 6 hours of gameplay<br></li><li>First-person action<br></li><li>26 trophies<br></li><li>Comic-style
      storyline<br></li><li>Stunning 2D graphics<br></li><li>Meditation music</li></ul>'
