    reviews: "\u201CHere\u2019s what I was asked: Come with me to the scene of my\
      \ own murder. Come with me to be with my elderly friend while he dies/enghostens.\
      \ Come with me, it\u2019ll be a surprise (SUBTEXT: \u201CI\u2019m lonely and\
      \ I like you\u201D). I wanted to go on all three. That never happens.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2018/04/06/unknown-pleasures-a-doughty-dozen-new-steam-games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Sin Vega, Rock Paper Shotgun</a><br><br>\u201C\
      I always try to be a nice ghost in my choices.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.giantbomb.com/videos/quick-look-speed-dating-for-ghosts/2300-12848/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Abby Russell, Giant Bomb</a><br><br>\u201C\
      In a way Speed Dating for Ghosts is good metaphor for romance in video games.\
      \ Much like the ghosts, video game characters can\u2019t fulfill any of your\
      \ physical or safety needs. Instead, the appeal of romance in games leans on\
      \ the emotional or psychological end of the spectrum. As it turns out, those\
      \ are things you\u2019ll need even after you die.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.theverge.com/2018/7/8/17536194/speed-dating-for-ghosts-romance-steam-itch-io-short-play\"\
      \ target=\"_blank\" rel=\"noopener\"  >Michael Moore, The Verge</a><br>"
