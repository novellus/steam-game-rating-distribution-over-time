    about_the_game: 'Have you ever wanted to have deep, meaningful conversations with
      a smoldering poltergeist who terrorizes rich men in Vegas? How about a ghost
      dog looking for his owner? Or maybe you''d rather rob a bank?<br>Ghosts are
      into all sorts of things.<br>Part horror, part comedy, and kinda sorta heartbreaking,
      Speed Dating for Ghosts is a game like no other about finding companionship
      and closure in the afterlife. <br>Meet more than a dozen ghosts of oh so many
      backgrounds, genders, and time periods. Learn how they died, as well as how
      they lived, then help them find peace... if they like you enough to open up
      first. <br>Based on what you say and how you say it, some dates may turn ugly.
      Not everyone gets along, even in the afterlife.<h2 class="bb_tag">Key Features</h2><ul
      class="bb_ul"><li>A cast of characters including twelve eligible ghosts to meet
      and date, as well as memorable bonus weirdos like Fran, Gail, and Carl!<br></li><li>Deep,
      branching conversations with markedly different outcomes depending on what you
      choose to say<br></li><li>A full-fledged date with your favorite ghost that
      plays out like a text adventure after each speed dating session<br></li><li>A
      wide range of quirky characters including spirits of vengeance, compassion,
      despair, and mischief<br></li><li>Original music by Mikey Maybe, the musical
      alterego of game artist Mikey Hamm, and acclaimed recording artist Doug Hoyer.</li></ul><br>Content
      Warning: Contains frank discussions of death and its consequences, both seriously
      and with intentional humor.'
