    about_the_game: "Lead the revolution of the Orcs and Goblins!<br />\r\n<br />\r\
      \nIn a world at war, the vast Empire of Men tries to extend its domination over\
      \ the territories of the Orcs and Goblins, who are systematically persecuted,\
      \ enslaved and massacred. Through this great role-playing game, lead a fearsome\
      \ Orc warrior, and a Goblin master of assassination and stealth.<br />\r\n<br\
      \ />\r\nYou have been appointed to fulfill an extremely dangerous mission, deep\
      \ in enemy territory: to kill one man... the Emperor himself. Fight your way\
      \ through a terribly hostile world to reach the objective of your quest. Level\
      \ up, learn and develop powerful skills, and finally free your people from the\
      \ yoke of the Empire!"
