    detailed_description: '<h1>Buzz</h1><p><a href="http://store.steampowered.com/bigpicture/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/108500/extras/check_it_out.png"
      /></a></p><br><h1>About the Game</h1>Lead the revolution of the Orcs and Goblins!<br><br>In
      a world at war, the vast Empire of Men tries to extend its domination over the
      territories of the Orcs and Goblins, who are systematically persecuted, enslaved
      and massacred. Through this great role-playing game, lead a fearsome Orc warrior,
      and a Goblin master of assassination and stealth.<br><br>You have been appointed
      to fulfill an extremely dangerous mission, deep in enemy territory: to kill
      one man... the Emperor himself. Fight your way through a terribly hostile world
      to reach the objective of your quest. Level up, learn and develop powerful skills,
      and finally free your people from the yoke of the Empire!'
