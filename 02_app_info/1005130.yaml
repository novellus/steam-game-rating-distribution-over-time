    about_the_game: "Climb aboard for a nostalgic road trip with Emily and her family\
      \ in the latest Delicious time management game!<br />\r\n<br />\r\nTravel through\
      \ the American heartland along Route 66 and discover what is truly important\
      \ in life. Sometimes it\u2019s not the destination, but the journey and those\
      \ who make the journey with you.<br />\r\n<br />\r\nIn your new favorite time\
      \ management game, Delicious \u2013 Emily\u2019s Road Trip, Emily\u2019s summer\
      \ vacation plans have fallen through. Also, Patrick is struggling with his career\
      \ as a florist. It\u2019s time to get away from it all and take a trip to remember!\
      \ <br />\r\n<br />\r\nPatrick fixes up Emily\u2019s van and the O\u2019Malley\
      \ girl s and boys pile into it to tour the \u201CMother Road\u201D! Along the\
      \ way they\u2019ll meet friends, old and new, and help them all in true Emily\
      \ style!<br />\r\n<br />\r\nAre you game to master the challenges of being a\
      \ chef, wife, mother AND vlogging celebrity? This is no simple cooking game.\
      \ Use your time management skills while cooking all the delicious dishes and\
      \ serving your customers their food in time. Do you have the passion and fever\
      \ to dash around the kitchen, cooking up a storm? To survive the craze, you\u2019\
      ll need to be on top of your game.<br />\r\n<br />\r\nGet cooking and work hard\
      \ to upgrade your food and equipment. Plan girl time with Paige and play a game\
      \ with the twins. Can you manage to have a relaxing break while you dash from\
      \ place to place at a fever pace in our cooking game?<br />\r\n<br />\r\n\U0001F52A\
      \  Face daily cooking game challenges to earn extra diamonds!<br />\r\n\U0001F3D5\
      \uFE0F   Decorate the camp site and make it a home away from home<br />\r\n\U0001F697\
      \  Cruise through 60 story time management levels and 30 challenge time management\
      \ levels<br />\r\n\U0001F6E3\uFE0F  Experience the iconic Route 66 as it winds\
      \ its way through 6 gorgeous locations<br />\r\n\U0001F4F8 Collect and enjoy\
      \ all the Route 66 photographs, featuring the highlights of the vacation<br\
      \ />\r\n\U0001F354 Make traditional American food, showcasing local specialties"
