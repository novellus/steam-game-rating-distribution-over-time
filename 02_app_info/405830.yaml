    short_description: Having defeated the Campaigner, Turok throws the Chronocepter
      into a waiting volcano to destroy it. Unfortunately the blast awakens an even
      deadlier force - The Primagen. Once again a Turok is tasked with restoring peace
      to the land and stopping the Primagen from merging Earth with the nether world.
