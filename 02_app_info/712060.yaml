    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/Header.png?t=1530775829\"\
      \ /><br>&quot;M.I.A.&quot; = &quot;Mysterious Island Adventure&quot;<h2 class=\"\
      bb_tag\"><strong>\u3010The Story\u3011</strong></h2>Your ancestor was a legendary\
      \ treasure hunter, who was spending his whole life to pursuer the trace of ancient\
      \ civilizations. One day his ship sank, but he survived in an unknown island.\
      \ When he woke up, he found his first miraculous remains. Since then, like getting\
      \ the gift of God, he started create one adventure story after another......<h2\
      \ class=\"bb_tag\"><strong>\u3010Explore the Remains\u3011</strong></h2>Now\
      \ you will enter the memory of him and experience his first adventure.<br>Explore\
      \ the remains, find clues to get out; and when you are in the secret cave, you\
      \ need Solving Puzzles, Climbing up and down, and Fighting with the Boss. Finally,\
      \ you will bring the extinct ancient elves back to life.<br> <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/gameplay.png?t=1530775829\"\
      \ /><br>Climbing, jumping, shooting; beaches, caves, and secrets... M.I.A. lead\
      \ you experience all above with the help of VR technology. Escaping from the\
      \ cave and solving the puzzles by actual move. In M.I.A, you won't be constraint\
      \ from time and space, and get an eternal life to try your endless intelligence\
      \ and brave. All roads lead to Rome, all roads lead to home of your soul.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/shooting.jpg?t=1530775829\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/Surprises.png?t=1530775829\"\
      \ /><br>No matter what is your age, you can find something you like in M.I.A<br><br><ul\
      \ class=\"bb_ul\"><li>Try to play songs by flowers, what is your unique melody~</li></ul><ul\
      \ class=\"bb_ul\"><li>Try to piece shells together to become a heart or a letter\
      \ for your love~</li></ul><ul class=\"bb_ul\"><li>Try to shoot down a mirror\
      \ with a bullet and catch it. Cool~</li></ul><ul class=\"bb_ul\"><li>Try to\
      \ meet a huge spider somewhere~</li></ul><ul class=\"bb_ul\"><li>Try anything~</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/playing.jpg?t=1530775829\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/beach.jpg?t=1530775829\"\
      \ /><br><br>The achievement system has been developed and we still attempt to\
      \ develop the other functions currently.<h2 class=\"bb_tag\"><strong>\u3010\
      contact\u3011</strong></h2>We really like to talk to you about your adventure,\
      \ please contact us and start to share!<br>[Twitter]<a href=\"https://twitter.com/iblackholes\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://twitter.com/iblackholes</a><br>[Facebook]\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/MIAvrGame/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/MIAvrGame/</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712060/extras/bottom.png?t=1530775829\"\
      \ />"
