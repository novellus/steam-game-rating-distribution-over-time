details:
  data:
    about_the_game: 'Take your primitive weapon and run! 150,000 B.C. Shows you a
      new wonderful world - with a lot of dangers and surprises. Is there enough courage
      in you to make this journey?<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Prehistoric
      setting<br></li><li>Many obstacles<br></li><li>Nice design<br></li><li>Pleasant
      music</li></ul><br>150,000 years BC. You are an unshaven native with a club.
      A small piece of cloth serves you as clothing. There is still an unknown world
      around you and no modern technologies. That means that if you are in danger,
      you can not make a call to a friend - You always have to rely on your own strength.
      Your task is simple: survive at any cost.'
