details:
  data:
    about_the_game: "Eager to land some big fat cats? Whatever your experience level\
      \ - the Catfish Combat pack is the all-you-need set of best Catfish tackle available!\
      \ But this Pack has more than just fishing goodies - it includes Pond Passes\
      \ to America\u2019s top Catfish destinations! Don\u2019t wait another day to\
      \ take the trip of your dreams and go on a fishing adventure to Catfish paradise\
      \ regardless of current experience level!<br />\r\nCatfish Combat Pack has everything\
      \ a float angler needs. Featuring one of the best Telescopic and Match rod n\u2019\
      \ reels combos and other tackle goodies that will let you enjoy and explore\
      \ advanced float fishing at its best! The Catfish Combat Pack will suffice to\
      \ get you off catching vivacious Crappie and mighty Catfish in no time - just\
      \ make sure to experiment with match tackle and different baits. Why wait before\
      \ growing to a certain level, if you can use some of Fishing Planet\u2019s best\
      \ Catfish tackle right now?<br />\r\nKeep in mind that even superb tackle alone\
      \ won\u2019t get the job done. Only your skills and knowledge will land some\
      \ real Trophy monsters!<br />\r\n<br />\r\nCatfish Combat Pack includes:<br\
      \ />\r\n* 40 000 CREDITS use the Credits to purchase new tackle, pay for fishing\
      \ trips, repairs and any other in-game expenses.<br />\r\n* 20 BAITCOINS - use\
      \ to purchase certain fishing tackle, available only for BaitCoins. Spend your\
      \ BaitCoins wisely!<br />\r\n* 30-DAY PREMIUM Enjoy thirty days of Premium Status\
      \ and advance your game progress by getting a 50% boost to Experience and Credits\
      \ earned for every fish you catch! In addition, you get the opportunity to rent\
      \ a kayak with a 50% discount! You also get the privilege of free registration\
      \ in Competitions and the advantage of using free Forward Time function twice\
      \ as often!<br />\r\n* 20 Marker Buoys - You can use this hightly visible fishing\
      \ bouy to mark your favorite fishing spots! <br />\r\n* 3 Small Storage Boxes\
      \ (30 Slots)<br />\r\n* 2 Tackle Setups<br />\r\n<br />\r\nRODS \u2018N REELS\
      \ awesome Telescopic and Match combos. <br />\r\nRods:<br />\r\n* Brutus 10'\
      \ 10&quot; (330) SE - Length: 10' 10&quot; (3.3 m); Line Weight: 11\u201334\
      \ Lb. (5-15.5 kg); Action: Mod Fast; Pieces: 3; Guides: 14<br />\r\n* Troy 23'\
      \ (700) SE  - Length: 23' (7 m); Line Weight: 3\u201313 Lb. (1.5-6 kg); Action:\
      \ Mod Fast; Pieces: 7; Guides: 10<br />\r\nReels:<br />\r\n* EspiraDoublePunch\
      \ 5500 SE - Ratio: 4.5:1; Recovery: 27.5&quot; (70 cm); Capacity: mono 32/110\
      \ (0.5/110), braid 30/180 (0.28/180); Max Drag: 26.4 Lb. (12 kg)<br />\r\n*\
      \ EspiraML 3000 SE - Ratio: 4.7:1; Recovery: 27.5&quot; (70 cm); Capacity: mono\
      \ 12/100 (0.3/100), braid 20/135 (0.23/135); Max Drag: 12.1 Lb. (5.5 kg)<br\
      \ />\r\n<br />\r\nTERMINAL TACKLE - a selection of float tackle that you\u2019\
      ll need if you want to enjoy your Catfish hunt to the fullest!<br />\r\nLines:\
      \ <br />\r\nMono .012&quot; (0.3 mm) - Length: 1000 yd (1000 m); Test: 12 Lb.\
      \ (5.4 kg)<br />\r\nFluoro .018&quot; (0.45 mm)  - Length: 1000 yd (1000 m);\
      \ Test: 25 Lb. (11.3 kg) <br />\r\nFloats: <br />\r\n* Pear Shaped Float (X2)<br\
      \ />\r\nHooks: <br />\r\n* Hook #1/0<br />\r\n* Hook #2/0 <br />\r\n* Hook #3/0\
      \ <br />\r\n* Hook #4/0 <br />\r\n* Hook #5/0 <br />\r\n* Hook #6/0<br />\r\n\
      Baits: <br />\r\n* Pet Food <br />\r\n* Small Cutbait<br />\r\n* Medium Cutbait<br\
      \ />\r\n* Large Cutbait<br />\r\n* Large Minnows<br />\r\n* Crawfish<br />\r\
      \n* Blood <br />\r\n* Frogs<br />\r\n<br />\r\nEQUIPMENT \u2013 Tackle storage\
      \ and other angling equipment. <br />\r\n* Catfish Combat Cap - Tackles: 2<br\
      \ />\r\n* Grizzly Vest Waist Coat - Tackles: 20; Lines: 3<br />\r\n* Four&amp;One\
      \ Rod Case - Rods: 4; Reels: 1 <br />\r\n* FishCabin M Plus fishkeeper - Max\
      \ Single Fish Weight: 66 Lb. (30 kg); Total Fish Weight: 154 Lb. (70 kg);  Fish-Friendly:\
      \ yes<br />\r\n<br />\r\nPOND PASSES - 30 days of unlimited access to some of\
      \ the best fishing destinations!<br />\r\n* Neherrin River (North Carolina)<br\
      \ />\r\n* Quanchkin Lake (Louisiana)<br />\r\n<br />\r\nFISHING LICENSES (30\
      \ days):<br />\r\n* Advanced North Carolina License<br />\r\n* Advanced Louisiana\
      \ License"
