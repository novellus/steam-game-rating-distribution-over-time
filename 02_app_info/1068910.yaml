      around the globe through dangerous levels. Encounter, engage and attack enemy
      strategic submarines, corvettes and heavy missile cruisers using a variety of
      weaponry. From the air the enemy naval vessels are aided by helicopters and
      jet fighters that you must overcome as well, while carefully avoiding the minefield
      quickly building up around you in the ocean deep.
