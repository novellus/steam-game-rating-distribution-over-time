  data:
    about_the_game: <h2 class="bb_tag"><i>The ultimate race of life....</i></h2> <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/928350/extras/stg3Mobile_2.png?t=1598749848"
      /><br><br>~Steven and the rest of the sperm were preparing for their big race,
      when all of a sudden, a horrific rush of spermicide began to attack and kill
      them all! Many (future) lives perished, but one survived - Steven! <br><br>Steven
      was fast and nimble, and managed to evade the threat! Now, all alone with the
      spermicide closing in on him ever so quickly, Steven must make it to the egg
      before it's too late! Will a child be born, or will the commanding contraception
      erase him from exquisite existence?~<h2 class="bb_tag">Features!</h2> <img src="https://steamcdn-a.akamaihd.net/steam/apps/928350/extras/sts_Swim_1.png?t=1598749848"
      /><br><ul class="bb_ul"><li> 8 awesome and unique stages! (16 stages technically
      if you count unlocking something that may... &quot;modify&quot; these levels
      a bit...)<br></li><li> Challenging and addictive gameplay with satisfying sound
      effects that'll keep you playing for hours! (even if you die over and over again.)<br></li><li>
      Charming game atmosphere with a late 90s PC game vibe, and lots of little quirks
      and details!<br></li><li> Cool unlockable title screens and cosmetics to personalize
      your game!<br></li><li> Achievements to help give some extra objectives and
      spicen up the stages after you've mastered them!<br></li><li> Bonus videos that'll
      make you want to see what happens when you (or <strong>IF</strong> you can)
      100% the game...<br></li><li> A scoreboard to keep track of your highscore or
      best time! Perfect for speedrunning!</li></ul><h2 class="bb_tag"><strong>Can
      you make it to the egg and give birth to a beautiful life? Or will you perish
      and leave only failure in your wake?</strong></h2>
