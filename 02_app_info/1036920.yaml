  data:
    about_the_game: "2025, between the powers began the race for space exploration.\
      \ A large number of rockets were sent into space to build several large space\
      \ stations. The main goal was to study asteroid microorganisms, a frozen organism\
      \ was found on one of the asteroids, which seemed harmless for the first time.<br\
      \ />\r\nAfter some time, he began to evolve and he needed a carrier, a man came\
      \ to this role is not bad! 90% of the stations were infected with an unknown\
      \ virus, the evolution process started, in a short time there was little left\
      \ of people.<br />\r\n<br />\r\nYou take on the role of propagandist Nicholas,\
      \ who is the commander of the special forces unit, in the unit &quot;Alpha&quot;.\
      \ God save you!<br />\r\n<br />\r\nFeatures:<br />\r\n\u2022 More than 5 music\
      \ tracks.<br />\r\n\u2022 Good graphics.<br />\r\n\u2022 Special effects.<br\
      \ />\r\n\u2022 Puzzles.<br />\r\n\u2022 Bosses.<br />\r\n\u2022 The atmosphere\
      \ of horror.<br />\r\n\u2022 Can you look at the planets close.<br />\r\n\u2022\
      \ More than 10 types of weapons.<br />\r\n\u2022 The system of buying weapons\
      \ for accumulated points.<br />\r\n\u2022 Achivki.<br />\r\n\u2022 Effect of\
      \ time dilation.<br />\r\n\u2022 Dynamism.<br />\r\n\u2022 An unusual mix of\
      \ horror action and puzzles, and much more!"
