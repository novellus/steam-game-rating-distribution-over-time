  data:
    about_the_game: "<strong>1942</strong><br>Poland, Norway, Belgium, Holland, Luxembourg,\
      \ France, Yugoslavia, and Greece. All of these nations have fallen under occupation,\
      \ and it was assumed that Russia would quickly join their ranks. Not only has\
      \ the Russia Bear survived the invasion of 1941, but its winter offensive is\
      \ still in full swing! Take command of your forces once again in the latest\
      \ installment of the Grand Campaign as you repel Soviet offensives and begin\
      \ the fateful advance between the Don and Donets towards Stalingrad!<br><br>This\
      \ DLC features 15 all new scenarios, a sprawling urban combat environment of\
      \ Stalingrad, new campaign features, unique objectives such as escorting train\
      \ convoys and smashing enemy reinforcements as they attempt to cross the Volga\
      \ River, and the capacity to save your core force for use in future campaigns!<br><br>The\
      \ Grand Campaign\u2019s are a series of expansions for Panzer Corps. Each campaign\
      \ can be started with the core force from the previous Grand Campaign, so you\
      \ can continue all Grand Campaign expansions carrying over all the core forces\
      \ that completed the previous ones. Alternatively players can start with a preset\
      \ core force and play each campaign on its own, or jump in to the Grand Campaign\
      \ at any year.<br><br><strong>Scenario List</strong><br> Vitebsk<br> Kharkov42<br>\
      \ Simferopol<br> Sevastopol Siege<br> Sevastopol Assault<br> Voronezh<br> Novoanninsky<br>\
      \ Ilovlya<br> Buzinovka Depot<br> Storming Stalingrad<br> Stalingrad Docks<br>\
      \ Stalingrad Ruins<br> Kotelnikovo<br> Escape from Stalingrad<br> Tatsinkaya"
