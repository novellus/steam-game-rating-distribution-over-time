    about_the_game: "Everyday Baseball VR is a VR baseball game which is based in\
      \ real baseball play.<br />\r\n<br />\r\nWe've been continuously mulling over\
      \ how to improve user convenience without losing realism so that people can\
      \ easily play our game whether they are familiar with baseball or not<br />\r\
      \n<br />\r\nWe provide several options for ensure player's personalities and\
      \ conveniences. Player can enjoy the game with their own comfortable condition\
      \ by adjusting game options such as graphic level, length of bat, location of\
      \ batter's box etc..<br />\r\n<br />\r\nNow, play a real baseball game in your\
      \ home!<br />\r\n<br />\r\nGame Mode<br />\r\n*Home run Derby Mode<br />\r\n\
      <br />\r\nPlayer Convenience<br />\r\n*Swing analysis: Timing, Angle, Driving\
      \ distance etc.<br />\r\n*Graphic level option<br />\r\n*Length of bat option\
      \ (*Require use of VIVE or OCULUS Tracker)<br />\r\n*Location of batter's box\
      \ option"
