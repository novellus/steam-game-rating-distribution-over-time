  data:
    about_the_game: "Introducing \u201CDark Grim Mariupolis\u201D, a point'n'click\
      \ adventure game set in a world, combining noir, Greek mythology, magic, mysticism,\
      \ hopeless entourage of Greco-Roman Age of Decadence and stifling everyday routine.\
      \ Encourage yourself and step into darkness\u2026<br>Enter Mariupolis, a dark\
      \ place accompanied with confusing, strange music of no visible source. You\
      \ are some sort of a detective, and therefore you need to investigate, but why?\
      \ That\u2019s the thing you\u2019re going to find out\u2026 or, maybe not. Everything\
      \ depends on you and sudden whims of Pentaculus, a grim god stretching its hands\
      \ out over the whole city.<br>Investigate and solve puzzles, while resisting\
      \ dark and obscure grasp of Mariupolis, where the only things guarding you from\
      \ its baneful influence are sarcasm and arrogance. And be aware \u2013 your\
      \ hero might actually die.<br><br><ul class=\"bb_ul\"><li>Steal another\u2019\
      s property to find out the truth.<br></li><li>Solve puzzles and conduct investigations.<br></li><li>Reply\
      \ in appropriate manner in dialogs to achieve your goals.<br></li><li>Sometimes\
      \ you\u2019ll have to make a moral choice.<br></li><li>Deceive and hide your\
      \ true intensions.<br></li><li>Complain about life, work and social order.</li></ul>"
