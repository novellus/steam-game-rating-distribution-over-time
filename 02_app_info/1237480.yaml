    about_the_game: <strong>Isle Of Spirits</strong> is a <strong>chill </strong>and
      <strong>casual </strong><strong>survival </strong>game in which you stranded
      on a desert <strong>procedurally generated</strong> isle.<br><br><strong>Explore</strong>
      the isle and <strong>collect</strong> resources to <strong>craft</strong> items
      and tools. Discover an infinite world made of colorful blocks and learn how
      to master your environment. Overcome obstacles like <strong>spirits</strong>
      hidden in the darkness, <strong>supernatural</strong> phenomenons or dangerous
      <strong>microclimates</strong>.<br><br>Will you succeed in <strong>escaping
      </strong>the isle ?<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> <strong>Discover
      an infinity of islands</strong> - The map is procedurally generated at each
      new game<br></li><li> <strong>Craft </strong>- Find resources and craft items
      and tools to survive<br></li><li> <strong>Build your house</strong> - Houses
      provide a lot of benefits you will have to discover<br></li><li> <strong>Farming
      </strong>- Cultivate food<br></li><li> <strong>Take care of you</strong> - Protect
      yourself against hunger, sleep or temperature<br></li><li> <strong>Supernatural
      phenomenons</strong> - From tornado to things hidden in the darkness, the isle
      itself will try to kill you... or its spirits<br></li><li> <strong>Learn how
      to survive</strong> - this game will not explicitly explain you anything, but
      you will quickly discover the rules by yourself. Trust the isle, it will not
      let you quiet for a very long time...<br></li><li><strong>Permadeath </strong>-
      Dying means starting a new adventure on a new isle, and to be well prepared
      this time</li></ul>
