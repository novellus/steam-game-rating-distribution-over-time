    about_the_game: "Achieve your american dream as a small businessman in the car\
      \ industry. Build, upgrade and modernize your car wash to attract  more clients.\
      \ You also need to be wary of your growing competition and other, not entirely\
      \ legal, factions, that would love to take part in your success. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/992840/extras/2.gif?t=1606918638\"\
      \ /><br><br>Earn your money honestly, or accept shady deals for larger sums.\
      \ It may be worth the risk, but remember to be thorough, because the local authorities\
      \ might want to drop by for an unexpected visit. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992840/extras/3.gif?t=1606918638\"\
      \ /><br><br>A wide variety of tools are ready at your disposal, so you could\
      \ fulfil your clients\u2019 wishes. Your reputation is at stake and time is\
      \ limited, so manage it wisely.<br><br><strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Grow your business<br></li><li>Upgrade your gear<br></li><li>Fight\
      \ the competition<br></li><li>Manage your time <br></li><li>Collaborate with\
      \ the law enforcement or the mob<br></li><li>Gain reputation and respect in\
      \ the \u2018hood</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/992840/extras/add-to-wishlist620.gif?t=1606918638\"\
      \ />"
