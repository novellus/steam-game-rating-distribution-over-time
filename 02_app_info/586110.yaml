    about_the_game: "Sansar is a new destination for live events and entertainment.\
      \ Catch mind-bending live performances from your favorite artists without having\
      \ to travel to their shows. Meet friends, snag merch, snap selfies, and dance\
      \ \u2018til you drop - all in fantastical worlds and clubs straight out of science\
      \ fiction. Unlock special powers and access to exclusive meet-and-greets just\
      \ by upgrading to a VIP ticket. In Sansar, anything is possible.<br><br>Come\
      \ for the show, stay for the party. <br><br>\u201CVirtual reality and concerts\
      \ are about to be connected in a way that could rock the music industry to its\
      \ core.\u201D - <a href=\"https://steamcommunity.com/linkfilter/?url=http://EDM.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >EDM.com</a> <br><br>Join our Discord:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/sansarofficial\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/sansarofficial</a><h2\
      \ class=\"bb_tag\">Keep in Mind</h2><br><ul class=\"bb_ul\"><li>Sansar is free\
      \ for anyone, anywhere to play, so you never know who you might run into. Please\
      \ be thoughtful and courteous to everyone you meet.<br></li><li>When you play\
      \ Sansar, you agree to our Code of Conduct: <a href=\"https://steamcommunity.com/linkfilter/?url=https://help.sansar.com/hc/en-us/articles/115003655543-Community-Standards\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://help.sansar.com/hc/en-us/articles/115003655543-Community-Standards</a><br></li><li>Join\
      \ our Discord: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/sansarofficial\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/sansarofficial</a></li></ul>"
