    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>Discover\
      \ amazing new events every day, from watch parties to karaoke nights to DJ residencies\
      \ to sellout shows. There\u2019s something for everyone.<br></li><li>Look good,\
      \ feel good. Shop the Sansar Store before a big show + get your avatar party-ready.<br></li><li>Meet\
      \ friends &amp; snap selfies from backstage. Anything can happen at the night\
      \ show.<br></li><li>Unlock new powers and exclusives with a VIP ticket: superspeed,\
      \ zero gravity &amp; more. <br></li><li>Hit the shoot, do the Shiggy, or floss\
      \ it out. Express yourself with dozens of custom emotes + have your friends\
      \ join in through new group emotes!<br></li><li>After the show, there\u2019\
      s the afterparty. Keep the fun going by exploring thousands of virtual worlds\
      \ with friends.<br></li><li>Join friends at virtual meetups, game nights, dance\
      \ parties and more!<br></li><li>Create your own amazing hangout, lounge, or\
      \ engaging experience<br></li><li>Shop for virtual merch! Thousands of creator-made\
      \ items in the Sansar Store and a deep creator\u2019s marketplace where you\
      \ can craft and sell items for real money<br></li><li>No VR? No problem. You\
      \ can party just fine on desktop!</li></ul></p><br><h1>About the Game</h1>Sansar\
      \ is a new destination for live events and entertainment. Catch mind-bending\
      \ live performances from your favorite artists without having to travel to their\
      \ shows. Meet friends, snag merch, snap selfies, and dance \u2018til you drop\
      \ - all in fantastical worlds and clubs straight out of science fiction. Unlock\
      \ special powers and access to exclusive meet-and-greets just by upgrading to\
      \ a VIP ticket. In Sansar, anything is possible.<br><br>Come for the show, stay\
      \ for the party. <br><br>\u201CVirtual reality and concerts are about to be\
      \ connected in a way that could rock the music industry to its core.\u201D -\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://EDM.com\" target=\"\
      _blank\" rel=\"noopener\"  >EDM.com</a> <br><br>Join our Discord: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://discord.gg/sansarofficial\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/sansarofficial</a><h2\
      \ class=\"bb_tag\">Keep in Mind</h2><br><ul class=\"bb_ul\"><li>Sansar is free\
      \ for anyone, anywhere to play, so you never know who you might run into. Please\
      \ be thoughtful and courteous to everyone you meet.<br></li><li>When you play\
      \ Sansar, you agree to our Code of Conduct: <a href=\"https://steamcommunity.com/linkfilter/?url=https://help.sansar.com/hc/en-us/articles/115003655543-Community-Standards\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://help.sansar.com/hc/en-us/articles/115003655543-Community-Standards</a><br></li><li>Join\
      \ our Discord: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/sansarofficial\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/sansarofficial</a></li></ul>"
