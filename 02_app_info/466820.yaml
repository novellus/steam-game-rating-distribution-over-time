    recommendationid: '79568168'
    review: "Ante nosotros, una joyita del g\xE9nero shoot\u2019em up con un estilo\
      \ noventoso que evoca a grandes t\xEDtulos de Toaplan para Sega Genesis como\
      \ Fire Shark, Slap Fight o Truxton. Es decir, r\xE1pido, intenso y obviamente,\
      \ complicado.\n\nEn vistas que precisamente varios de los logros est\xE1n ligados\
      \ al lore del game, no quiero \xABspoilear\xBB esta review cont\xE1ndote demasiados\
      \ detalles sobre la trama, pero puedo adelantarte que la historia transcurre\
      \ a trav\xE9s de seis niveles bastante largos donde existe la posibilidad de\
      \ desbloquear otras naves para pilotear en otra partida. Cada una de las mismas,\
      \ enriquece un poco m\xE1s el contenido y en ciertos casos, facilita un poco\
      \ m\xE1s la jugabilidad, puesto que como indiqu\xE9 oportunamente al principio\
      \ de este escrito, la dificultad va de media a elevada y nuestros reflejos ser\xE1\
      n testados de manera constante.\n\nY si hasta el momento, Zenodyne R parec\xED\
      a un tributo solamente desde lo conceptual y gr\xE1fico para las viejas glorias\
      \ del g\xE9nero en la consola de SEGA de 16 Bits, los desarrolladores subieron\
      \ la apuesta: toda la banda sonora est\xE1 compuesta \xEDntegramente con el\
      \ Yamaha YM2612 (el chip de sonido utilizado por Sega Genesis/Mega Drive y arcades\
      \ con Sega System 32). Sin duda alguna, es el aspecto m\xE1s formidable del\
      \ game en cuanto a lo t\xE9cnico.\n\nEn cuanto a la jugabilidad, sin duda alguna\
      \ no es ajustable para los principiantes del g\xE9nero, por lo que puede resultar\
      \ algo tosca y frustrante si no est\xE1s muy ducho. Las hordas de enemigos cibern\xE9\
      ticos, los bosses gigantes, la cantidad de balas en pantalla y la velocidad\
      \ \u2013 digna del viejo blast processing \u2013 son factores determinantes.\
      \ Sobre todo la velocidad. A nivel gr\xE1fico, cumple con lo justo, con fondos\
      \ no muy elaborados, pero tampoco demasiado relevantes considerando el frenes\xED\
      \ que se presenta.\n\nMuy recomendable para cualquiera que haya disfrutado los\
      \ juegos \xABde navecitas\xBB en la maravillosa \xE9poca de los 16 Bits; con\
      \ logros \u2013 algunos notablemente complejos \u2013 en Steam y un precio m\xE1\
      s que accesible, Zenodyne R deber\xEDa formar parte de tu biblioteca."
