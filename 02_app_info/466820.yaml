  data:
    about_the_game: "This is not a drill! I repeat: This is not a drill! Suit up,\
      \ strap in, and start blasting! Operation Zenodyne-R starts here!<br />\r\n\
      <br />\r\nZenodyne R is a new 90s-style shoot-'em-up game filled with YM2612\
      \ music and real Blast Processing action, where your reflexes and patience will\
      \ be tested in their entirety!<br />\r\n<br />\r\nComes with all the features\
      \ you may enjoy, like:<br />\r\n<br />\r\n- 2 difficulty settings offering a\
      \ different experience (as of v1.04)<br />\r\n<br />\r\n- 6 stages that keep\
      \ raising the bar!<br />\r\n<br />\r\n- 5 unique ships with different pilots\
      \ and playing styles!<br />\r\n<br />\r\n- Unlockables that you unlock by gaining\
      \ Tech Points from clearing stages. <br />\r\nGain even more Tech Points by\
      \ going the high road, if you are ready.<br />\r\nUnlock ships, pilot biographies,\
      \ lore, and even extra credits!<br />\r\n<br />\r\n- Branching paths that increase\
      \ more than the difficulty!<br />\r\n<br />\r\n- Blast Processing bullet patterns!<br\
      \ />\r\n<br />\r\n- A 25 track YM2612 soundtrack by Hal &quot;HeavyViper&quot;\
      \ Binderman<br />\r\n<br />\r\nControls (default, can be rebinded)<br />\r\n\
      <br />\r\nArrows - movement<br />\r\n<br />\r\nZ - Shot<br />\r\n<br />\r\n\
      X - Bomb!<br />\r\n<br />\r\nShift - Altfire!"
