      \ decided to kidnap Queen Eidyn to cause chaos in the realm. Fortunately, three\
      \ brave warriors embark on a journey to save their Queen in the name of justice.<br\
      \ />\r\n<br />\r\nJoin the adventure! Help the brave Vikings save their Queen\
      \ and bring down the evil Ruans. In this great time management game!<br />\r\
      \n<br />\r\n- Fun and colorful Viking themed art<br />\r\n- High resolution\
      \ graphics<br />\r\n- Collect magical artifacts<br />\r\n- Earn 3 stars and\
