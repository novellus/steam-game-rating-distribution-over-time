    about_the_game: <strong>Beat the Machine</strong> is an action-packed arcade top-down
      twin-stick shooter. Defeat T.O.M and his minions by fighting through virus-infested
      levels and save the machine! Fight off waves of enemies with various skills
      and abilities. Can you defeat all the bosses and reach T.O.M.?<br>Kill the enemies,
      kill the spawners, find the best way to set up your abilities to do the most
      damage, and survive as long as possible.<br><br><u><strong>Key Features:</strong></u><br><ul
      class="bb_ul"><li>Controller Support!</li></ul><ul class="bb_ul"><li>20+ levels!</li></ul><ul
      class="bb_ul"><li>Survival Mode! How long can you last?</li></ul>
