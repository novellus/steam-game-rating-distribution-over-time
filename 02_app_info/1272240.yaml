    short_description: Beat the Machine is an arcade top-down twin-stick shooter where
      you must defeat the virus T.O.M. that is taking over your machine. Play as Damon,
      the cadet willing to aid Syncopia in defending Sector VIII from the nasty attacks
      from T.O.M. and minions.
