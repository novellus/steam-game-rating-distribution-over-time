    about_the_game: "World War 3 is a multiplayer military FPS set in a modern, global\
      \ conflict. Strong teamplay, national armed forces, real locations, full body\
      \ awareness and a versatile customization system all contribute to the authenticity\
      \ of the modern combat experience enhanced by other essential elements such\
      \ as a robust ballistic system, advanced armors and life-like weapons. Produced\
      \ in cooperation with military R&amp;D centers and consultants, World War 3\
      \ shows the consequences of every battle in the context of a global war campaign\
      \ on a strategic war map.<br><br><br><strong>KEY FEATURES:</strong><br><br><strong>Modern\
      \ Battlefield Experience</strong><br>World War 3 presents a modern conflict\
      \ with tactics, techniques and procedures inspired by true combat engagements.\
      \ All of this packed into two exciting game modes. Warzone offers opportunities\
      \ for dynamic, intense firefights in teamwork-focused battles of infantry and\
      \ armored units over fortified points. The tactically-oriented Recon allows\
      \ players to cooperate within small reconnaissance squads left on their own\
      \ to survive and capture high-value targets in hostile territory. Together these\
      \ modes create a coherent gameplay experience aimed at presenting the actual\
      \ feel of modern warfare.<br><br><strong>Real Life Locations</strong><br>We\
      \ are proud to give you one of the most realistic levels in the history of FPS.\
      \ Join the battle on the streets of Warsaw, Berlin and Moscow. Take advantage\
      \ of the urban environment to surprise enemy forces and dominate the battlefield.<br><br><strong>Versatile\
      \ Customization</strong><br>Find your own unique combat set fitted to your needs\
      \ and style without being bound by classes or roles. Choose from hundreds of\
      \ combinations of unique weapon parts, attachments, skins, camos and paints.\
      \ Same rules apply to vehicles, tactical gear and uniforms. If it\u2019s possible\
      \ in real life, it\u2019s possible in World War 3 - simple as that!<br><br><strong>National\
      \ Pride</strong><br>World War 3 is heavily grounded in military realism, offering\
      \ accurate depictions of weapons, uniforms and equipment of national armed forces.\
      \ All of it to inspire you to make the war effort personal and prove that your\
      \ country is the dominant force on the battlefield. All maps are based on real-life\
      \ locations such as the streets of Warsaw, Berlin and Moscow (more locations\
      \ planned) recreated with an unprecedented attention to detail.<br><br><strong>Strong\
      \ Teamplay</strong><br>World War 3 supports team-based gameplay rewarding the\
      \ initiative in playing as a part of a squad. Responsible cooperation within\
      \ a squad is the best recipe for combat effectiveness. Players can choose between\
      \ assuming the role of an Attacker or a Defender, and use any gear available\
      \ to support their playstyle \u2013 what matters is the victory.<br><br><strong>Armor\
      \ vs Projectile</strong><br>The most authentic bullet vs. armor system in the\
      \ FPS genre to date, achieved through years of research and development with\
      \ military professionals. Ballistics, a weight system, full body awareness,\
      \ vehicle physics, and an extensive customization system all affect the gameplay\
      \ in a meaningful way.<br><br><strong>Strategic War Map</strong><br>To show\
      \ consequences of every battle, player performance is rewarded with resources\
      \ used to conquer or defend a territory. Gain additional bonuses via the metagame\
      \ and turn the tide of war! Every destroyed vehicle, every kill, every bullet\
      \ fired, every achievement affects the big picture presented on a constantly\
      \ evolving, interactive war map eventually covering the entire planet.<br><br><strong>Community\
      \ Driven Development</strong><br>World War 3 is being developed by competitive\
      \ gamers who grew up playing FPS games. As an indie studio we strongly believe\
      \ that community input is crucial in creating enjoyable and memorable games.\
      \ We want to invite all of you to take part in the common effort of making World\
      \ War 3 the game you always wanted to play!!"
