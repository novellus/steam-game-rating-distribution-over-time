    about_the_game: "A custom Nyx combat frame.<br />\r\nIt wields shields on its\
      \ shoulders with the word &quot;&quot;Phantasia&quot;&quot; inscribed onto them.\
      \ What could that mean?<br />\r\nThis ridable, powered exoskeleton covers the\
      \ soldier's entire body, protecting them from bombs and other dangers while\
      \ providing the full range of human movement. It houses thrusts on its back,\
      \ allowing the user to fly for a short period of time by pressing and holding\
      \ the jump button.&quot;"
