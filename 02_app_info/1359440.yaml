    detailed_description: "About when there will be English version..as the only person\
      \ who is working on this game.. Sorry, though my English skill is okay (TOEFL\
      \ score 108), I don't have much free time to translate the scripts. OTZ <br\
      \ />\r\nCurrently the scripts of 13 characters' lines are publicly accessible,\
      \ at <br />\r\nhttp:\u53BB\u6389//note.\u53BB\u6389youdao\u53BB\u6389.com/noteshare?id=7c5884ecb1b97f39a817949bd2ae86e7<br\
      \ />\r\nand <br />\r\nhttps\u53BB\u6389:/\u53BB\u6389/pan.\u53BB\u6389baidu\u53BB\
      \u6389.com/C82_y7iheae4g5c_MZE11g      code 34dz<br />\r\n<br />\r\nmaybe with\
      \ Google translate you can figure the plot out.. It probably won't be easy..<br\
      \ />\r\n<br />\r\nAlso the sprites (expressions) drawings can be found at<br\
      \ />\r\nhttps\u53BB\u6389://\u53BB\u6389www.\u53BB\u6389taptap.\u53BB\u6389\
      com/\u53BB\u6389topic/14948803  \uFF08111 pictures in total.\uFF09<br />\r\n\
      <br />\r\n\uFF08please delete the Chinese characters \u53BB\u6389\uFF08meaning\
      \ &quot;remove&quot;\uFF09 before directing to the link\uFF09<br />\r\n<br />\r\
      \nThe Game of The Playful is a visual novel created by one person (characters\
      \ are drew by outsourced artists). The engine this game used is Visual Novel\
      \ Maker.<br />\r\nIn this visual novel, you'll play as the Heroine and experience\
      \ eight individual stories. In each story, you will establish either friendship\
      \ or romantic relationships with a man. All eight stories are independent from\
      \ each other, so you'll be dating with only one person in one story.  <br />\r\
      \n<br />\r\nKey Features<br />\r\n1. Select one of eight guys as your love interest.\
      \ Each story has multiple branching paths. The choices you make in the game\
      \ will lead you to different endings. There are 20+ endings in total for the\
      \ eight stories.<br />\r\n2. Keep track of your romance parameters with each\
      \ man because it can also affect your ending.<br />\r\n3. You can customize\
      \ the names for the Heroine as well as all the eight men."
