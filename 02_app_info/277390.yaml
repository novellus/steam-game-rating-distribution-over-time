    about_the_game: '<strong>VIDEOBALL</strong> is a sport everyone can play!<br><br>We
      researched basketball, football, soccer, first-person shooters, and real-time
      strategy games. VIDEOBALL is a compact expression of all sports'' mechanics.<br><br>Use
      either analog stick or the directional buttons to maneuver. Use any button or
      trigger to project a triangle. Only triangles can displace balls. Hold your
      button or trigger to charge a bigger triangle. Bigger triangles push harder.
      Stun opponents or cancel triangles with other triangles. Push balls into the
      opposing goal to score points. Score more points in order to win. Win in order
      to Feel Real Good.<br><br><strong>Features</strong>:<br><br><ul class="bb_ul"><li>Online:
      Compete in exhibition or ranked VIDEOBALL in solo or team modes.<br><br></li><li>Customizable:
      Various arenas, color palettes, music tracks, and backgrounds.<br><br></li><li>Local:
      Adjust ball count, time limit, and point values to design your own rule set.<br><br></li><li>You
      are already a VIDEOBALL character: VIDEOBALL is part of Earth; VIDEOBALL is
      happening right now. If you want a new costume, put a hat on, buddy!</li></ul>'
