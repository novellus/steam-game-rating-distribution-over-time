        Broadband Internet connection<br></li><li><strong>Additional Notes:</strong>
        We strongly recommend not playing with a keyboard.  We strongly recommend
        playing with controllers with analog sticks, a directional pad, at least one
        face button, a start button, shoulders, and triggers. (All directional implements
        will perform player movement; the start button will pause the game; all other
        buttons will perform the same game action.)  For two-, four-, and six-player
        local multiplayer, we recommend two, four, or six controllers (respectively),
        each of which have analog sticks, a directional pad, at least one face button,
        a start button, shoulder buttons, and triggers. (All directional implements
        will perform player movement; the start button will pause the game; all buttons
        will perform the same game action.)</li></ul>
