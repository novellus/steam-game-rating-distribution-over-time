      \ from scratch. This video will focus more on different kinds of color theories\
      \ rather than rendering techniques. <br />\r\n<br />\r\nSome of the topics that\
      \ will be covered will be:<br />\r\n-Color Harmonies<br />\r\n-Temperature \
      \  <br />\r\n-Extracting colors from photos , creating Color swatches <br />\r\
      \n-Color Variation"
