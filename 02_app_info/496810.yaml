    about_the_game: "The prestigious Gamicademi \u2013 a school of fading glory. To\
      \ put it back in the spotlight, Blanc and friends decide to film a zombie flick\
      \ on campus. All\u2019s quiet on the set until real zombies start crawling out\
      \ of the woodworks! Now they\u2019ve got to send these zombies to detention\
      \ in this hack \u2018n\u2019 slash or else be history!<br />\r\n<br />\r\nKey\
      \ Features<br />\r\n- Fight off zombie hordes in 1080p with a two-person tag\
      \ team and rack up crazy combos!<br />\r\n- Team up with up to 3 other friends\
      \ in online Multiplay mode to take on multiplayer quests, with new quests updated\
      \ daily!<br />\r\n- More characters join the battle with their own fighting\
      \ styles, including Plutia, Peashy, Uzume, and a new playable character \u2013\
      \ Tamsoft!<br />\r\n- Dress to kill with customizable equipment, and accessories\
      \ that can be put pretty much anywhere."
