    about_the_game: Kingdom Two Crowns will be expanded with post-release updates
      that will venture to exotic biomes across the world. On day 1 of release, players
      can journey to lands inspired by the landscape, architecture, and culture of
      feudal Japan. Play as the mighty Shogun or Onna-bugeisha, enlist the support
      of the ninja, lead your soldiers to battle atop the mythological Kirin, and
      form new strategies as you brave the Greed hiding in the thick bamboo forests.<br><br>We
      will continue to keep the feeling of exploration, discovery, and strategy alive
      in Kingdom Two Crowns with many more themed settings, each with unique styles
      and features that marvel the eye while changing how you rule the lands.<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/980450/extras/MonarchsRiding_Cropped_Opt.gif?t=1594005390"
