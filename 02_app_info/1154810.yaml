    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154810/extras/jackierunacross.png?t=1604600917\"\
      \ /><br><br>Going Under is a satirical dungeon crawler about exploring the cursed\
      \ ruins of failed tech startups. As an unpaid intern in the dystopian city of\
      \ Neo-Cascadia, you\u2019ll wield office junk as weaponry as you make your way\
      \ through the offbeat procedural dungeons beneath your company campus.<h2 class=\"\
      bb_tag\">The Future is Wack</h2><br>Failed businesses no longer just cease to\
      \ exist--they sink beneath the earth, and their employees are cursed to wander\
      \ the halls for eternity as monsters. It\u2019s your duty to put these monsters\
      \ out of their misery and repossess their assets--so that your boss can afford\
      \ a new car, or something.<h2 class=\"bb_tag\">Not All Heroes Get Paychecks</h2><br>Battle\
      \ through the remains of failed startups themed off of gig workers, dating sites,\
      \ and cryptocurrency. Uncover the true motives of your employer, a carbonated\
      \ drink startup known as Fizzle, and their parent company, a subscription box\
      \ manufacturer with an army of helpful shipping drones. Make friends with your\
      \ co-workers! Hire a freelance goblin! Date a slime! Invest in crypto! Set a\
      \ rideshare on fire!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154810/extras/CombatReel.png?t=1604600917\"\
      \ /><h2 class=\"bb_tag\">Fight Flexibly</h2><br>In the dungeons of Going Under,\
      \ almost everything can be used as a weapon, from laptops to brooms to body\
      \ pillows. Proper weapons can be found as well, but even they can break at a\
      \ moment\u2019s notice if you aren\u2019t careful. Playing cautiously and picking\
      \ the right weapon for the situation are musts if you intend on surviving your\
      \ internship.<h2 class=\"bb_tag\">Horrible Bosses</h2><br>And you thought your\
      \ boss was a monster. At the bottom of the dungeons lurk the founders of the\
      \ cursed startups, getting rich off of investments while their employees fight\
      \ amongst themselves. Defeat them and return to the surface with their enchanted\
      \ relics to empower the company you work for.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1154810/extras/caffiend.png?t=1604600917\"\
      \ /><h2 class=\"bb_tag\">Get Paid in Experience</h2><br>As you explore, you\u2019\
      ll encounter powerful Skills that change the way you play. Learn them at the\
      \ Cafe and they\u2019ll show up in future runs. Use a Skill often enough, and\
      \ you\u2019ll get it \u201Cendorsed\u201D and available to start your expeditions\
      \ with. Combine multiple Skills for crazy synergies, and you\u2019ll be cleaning\
      \ house in no time.<h2 class=\"bb_tag\">A World of Characters</h2><br>Complete\
      \ Tasks for your co-workers to gain Clout with them and unlock their unique\
      \ bonuses. Learn more about Neo-Cascadia, the origins of Fizzle, and how the\
      \ drone shipping empire known as Cubicle came to dominate the city. Can you\
      \ save your company and yourself from going under for good?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1154810/extras/fern.png?t=1604600917\"\
      \ />"
