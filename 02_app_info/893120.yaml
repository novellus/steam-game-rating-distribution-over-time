    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/893120/extras/StorePage_1.png?t=1590908687"
      /><br><br>Synthrun is an action-platformer where you take control of &quot;Jake&quot;,
      a boy trapped in an abstract world.<br>The goal is to collect the energy orbs
      at the end of each level.<br>Can you collect all 50 and help Jake escape?<h2
      class="bb_tag">Features</h2>- Race through an abstract track with pumping music
      in the background.<br><br>- Use 4 cool powers to help you through.<br>- There
      are over 50 unique levels to complete!<h2 class="bb_tag">Steam Features</h2>-
      Steam Achievements, the game has <strong>10 achievements</strong>. <br>- Steam
      Leaderboards.
