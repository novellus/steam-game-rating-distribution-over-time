  data:
    about_the_game: 'Reviews:<br><br>This was a very interesting visual novel. It
      has very good, unique art and music that builds the atmosphere. There are multiple
      endings and the outcome depends on the player. - Adrenaline Reviews<br><br>A
      good visual novel with many different chilling endings. Unusual plot that keeps
      you guessing until the last minute. - Golden Frogs<br><br>This is a really cool
      story with a nice flow. The characters are really well made...it gives you a
      feeling they could exist for real.- THE 3BUTE<br><br><strong>For more information,
      see the following article at Indie Game Buzz!</strong><br><a href="https://steamcommunity.com/linkfilter/?url=https://indiegamebuzz.com/new-tricks-for-old-gods-a-visual-novel-set-in-a-cyberpunk-dystopian-world/"
      target="_blank" rel="noopener"  >https://indiegamebuzz.com/new-tricks-for-old-gods-a-visual-novel-set-in-a-cyberpunk-dystopian-world/</a><br><br>-<br>Great
      news, citizen #238894F, it''s Labour Assignment Day! Ensure prompt arrival at
      the Administration Bureau. Avoid unsavoury characters and run-down zones on
      the way. Enjoy your existence in your Grey-Authority assigned place in society.
      Have a nice life!<br><br>But what if something went wrong? What if you''re late,
      infected with a cyber-virus and kidnapped by Black Hat gangsters?<br><br>Find
      out in ''New Tricks for Old Gods,'' a short visual novel set in a cyberpunk-dystopian
      world. Inspired by ''Choose Your Own Adventure'' stories, you decide where your
      adventure will take you. Will you escape the oppressive technocracy of a nightmare
      future or fall victim to the tyrannous regime of the Grey Authority?<br>-<br>Created
      by a lone, first time game developer, with a lifelong love of sci-fi, fantasy,
      cyberpunk and game-books, this blistering, jaw-dropping choose-your-own adventure
      allows you to decide the fate of a whole city.<br>-<br><strong>Features</strong><br><br>A
      choice-heavy story.<br><br>18 possible endings.<br><br>Forge relationships with
      characters, affecting the outcome of the story.<br><br>Original character art,
      animations and music created by a single developer.'
