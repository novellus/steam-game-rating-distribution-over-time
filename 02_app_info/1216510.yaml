    about_the_game: "With a planet ravaged by disease and the only cure at the bottom\
      \ of a long-abandoned alien science facility, SolForce medic Astryd Jemison\
      \ must lay down her oath to do no harm, pick up her Transfuser pistol, and enter...\
      \ The Pit.<br />\r\n<br />\r\nThis DLC adds a fourth playable character option\
      \ to The Pit: Infinity, a SolForce medic, with her own strengths and weaknesses.\
      \ Take The Pit head-on and see how far she can survive, or join up to three\
      \ friends and go in as a co-op, SolForce fire team!<br />\r\n<br />\r\nThe Medic\
      \ comes equipped with;<br />\r\n- A Shotgun. Because who has time to aim carefully?<br\
      \ />\r\n- Cadeceus Armor, that not only protects, but helps in healing, as well\
      \ as resisting poisons, diseases, and being stunned.<br />\r\n- Field Resurrection,\
      \ thanks to the Cadeceus Armor.<br />\r\n- Transfuser, which drains health from\
      \ enemies, into the Medic. In multiplayer games, the Transfuser can transfer\
      \ health from the Medic to the other players!"
