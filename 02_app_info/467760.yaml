  data:
    about_the_game: <h2 class="bb_tag">Developer's Notes</h2><strong>Trapper's Delight
      was originally envisioned as a party game. So we recommend that you gather your
      friends for a couch-play experience or play with them online. Please keep in
      mind that as an indie game with a small player base, it is not always possible
      to find players online.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/467760/extras/gameplay_2.jpg?t=1563624499"
      /><h2 class="bb_tag">About the game</h2><strong>Trapper's Delight</strong> is
      a game where players create a gauntlet of lethal contraptions and secret traps.
      Once all of the traps are in place, players have to try and navigate the traps
      in real-time along with the other competitors. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/467760/extras/place_traps.jpg?t=1563624499"
      /><br><br>To score points in <strong>Trapper's Delight</strong>, players will
      need to reach the goal safely. To prevent others from scoring, create the most
      devious traps possible... but make sure you can navigate past them too!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/467760/extras/single_player_1.jpg?t=1563624499"
      /><h2 class="bb_tag"> Feature Overview </h2><ul class="bb_ul"><li> Local Multiplayer
      for 2-4 players (Requires at least one controller)<br></li><li> Online Multiplayer
      for 2-4 players<br></li><li> Single-player Challenge Mode with 48 Puzzle Levels<br></li><li>
      28 Traps and Tiles to place<br></li><li> In-game Replays<br></li><li> Player
      customisation including lots of hats!<br></li><li> Create new multiplayer and
      challenge levels with the level editor and share levels on the Steam Workshop</li></ul>
