    about_the_game: '<h2 class="bb_tag">The poor mans Binding of Isaac. Get it for
      60 cents at launch or 1USD!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1157890/extras/ART0.jpg?t=1575901949"
      /><h2 class="bb_tag">The Binding of You is an indie rouge like arcade 4 directional
      shooter.</h2><h2 class="bb_tag"><u>Warning: The game is brutally hard to complete.
      </u></h2><br><ul class="bb_ul"><li>There are a total of 10 Weapons, 10 abilities
      and 5 bonus Items that change and are random each time you play.<br></li><li>The
      game uses a lootbox system for the weapons, so going for a better weapon is
      always a gamble. Do you stay with what you have? or risk what you have to get
      that rare or legendary?<br></li><li>Fight through over 20 levels with 3 Zones
      each with its ending Boss.<br></li><li>Save yourself from the demons within
      YOU.<br></li><li>Show whose boss and compete with others with an Online highscore
      system </li></ul><br><i>This is the second launch of ''''The Binding of YOU''''
      - There are no changes.</i>'
