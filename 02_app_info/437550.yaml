    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437550/extras/melon_simulator.png?t=1585001973\"\
      \ /><br><br>Melon Simulator\u2122 is a chaotic, multiplayer (<u>up to four players</u>),\
      \ first person melee combat game.  Play as a member of the Melon Inc. Containment\
      \ Unit, responding to a failed melon simulation.  Work with your teammates to\
      \ survive the oncoming melon hoard and compete for the top spot on the worldwide\
      \ leaderboards.  The longer you survive, the harder it gets.  <br><br><strong>WEAPONS</strong>\
      \ <br>Almost anything that isn't nailed down can be used to whack, slice, and\
      \ throw at the oncoming melon hoard... katanas, machetes, paintings, melon chunks,\
      \ wooden baseball bats, metal baseball bats, spiked baseball bats, planks, spiked\
      \ planks, sign letters, speakers, bricks, benches, doors, and more.<br><br><strong>LEVEL\
      \ EDITOR</strong> <br>With Melon Simulator's in-game level editor you can create,\
      \ share, and play custom levels.  Custom levels work in multiplayer too, so\
      \ you can play them with your friends!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/437550/extras/shapes.gif?t=1585001973\"\
      \ /><br><br><strong>EARLY ACCESS DISCOUNT</strong> <br>We have lowered Melon\
      \ Simulator's price by 50% for Early Access."
