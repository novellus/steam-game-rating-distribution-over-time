details:
  data:
    about_the_game: "<strong>Enter the Arena and prove yourself worthy of being called\
      \ a herald!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276730/extras/Gameplay.gif?t=1607522878\"\
      \ /><h2 class=\"bb_tag\">GAMEPLAY</h2><ul class=\"bb_ul\"><li><strong>Be a space\
      \ gladiator</strong>: combine ranged and melee weapons and choose your tactics\
      \ carefully as you tailor your fighting style;<br></li><li><strong>Compete for\
      \ the amusement of the crowd</strong>: overcome increasingly stronger waves\
      \ of arena combatants to earn the title of a champion;<br></li><li><strong>Earn\
      \ coins and trade</strong>: cunning merchants will gladly exchange your bloody\
      \ rewards for powerful gear;<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276730/extras/coin_x2.png?t=1607522878\"\
      \ /><br></li><li><strong>Play as an ancient entity</strong>: Marduk is now available!\
      \ Dismantle your foes by landing long-range shots without letting them get close.</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276730/extras/marduk_appearance.gif?t=1607522878\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1276730/extras/scene_9_1__.gif?t=1607522878\"\
      \ /><h2 class=\"bb_tag\">STORY</h2>You come to your senses in an unknown dimension\
      \ only to be offered participation in an amusement in a nearby arena. Why are\
      \ you here? Who is the mastermind behind these gruesome, violent games? And\
      \ most of all\u2014<strong>can you survive?</strong><br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1276730/extras/Uropygi.gif?t=1607522878\"\
      \ /><h2 class=\"bb_tag\">GORGEOUS ART STYLE</h2>Jaw-dropping pixel art and hand-crafted\
      \ animations will immerse you into a fantastic science fiction world full of\
      \ bizarre inhabitants and extraordinary (and often extremely dangerous) creatures."
