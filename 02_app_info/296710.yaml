    about_the_game: <strong>Monstrum takes the traditional survival horror formula
      and remixes it completely with procedurally generated levels, permadeath, and
      AI driven predators, ensuring that nowhere on its derelict cargo ship is ever
      truly safe. </strong><br><br>Offering up a challenge to even the hardiest of
      gamers, Monstrum will force you to use your wits and whatever tools you can
      find to outrun or outsmart your pursuer. Attempt to escape from an environment
      that is out to kill you while evading the lurking terror that could be around
      any corner. Can you survive Monstrum? <br><br><strong>Game Features</strong><br><br><u>Three
      Unique Monsters</u><br><br>Face one of three monster types each play-through,
      each one with different behaviours and tactics. Can you work your way out of
      an ambush or escape a direct attack? And will the same actions work every time?<br><br><u>Procedural
      Arena </u><br><br>Prepare for a different gameplay environment each time you
      play as the ship's interior shifts shape with every run, changing the location
      of items along the way. <br><br><u>Escape Routes</u><br><br>Discover different
      methods of escape and delve into the bowels of the ship to recover items you
      need to repair them. <br><br><u>Opportunities and Hazards</u><br><br>Use whatever
      you can find to try and outwit the monster. Hide in lockers or under furniture.
      Use distractions to attract the monster to you, or, perhaps more wisely, to
      where you've just been, but be careful not to run too fast lest you fall into
      one of the ships numerous traps along the way. <br><br><u>Permadeath</u><br><br>Death
      is permanent. Get killed in Monstrum and you'll be starting again. In a different
      ship, probably against a different monster. Good luck. Start running.
