details:
  data:
    about_the_game: "<strong><h2 class=\"bb_tag\">\u25C9PERSPECTIVE</h2></strong><br>Wall\
      \ Force is a multiplayer sidescroller shooter game that allows you to compete\
      \ against AI bots or other players, in a beautiful low poly world.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1145520/extras/EnvironmentImage01.png?t=1580838465\"\
      \ /><br><strong><h2 class=\"bb_tag\">\u25C9WALL OFF YOUR ENEMY</h2></strong><br>Despite\
      \ your movement restrictions, a well-coordinated group of players can dominate\
      \ the enemy team. Use verticality as your advantage, run trough open rooms and\
      \ spray on your enemies or crawl through tight vents and surprise your enemies.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145520/extras/Early_Access_GIF-downsized_large.gif?t=1580838465\"\
      \ /><br><strong><h2 class=\"bb_tag\">\u25C9CHOSE YOUR TACTICS</h2></strong><br>Do\
      \ you prefer run-and-gun or a tactical approach? No need to chose, because there\
      \ is something for everyone. You can select between different game modes ranging\
      \ from offline AI team deathmatch all the way to online rush modes.<br><strong><h2\
      \ class=\"bb_tag\">\u25C9CUSTOM ARSENAL</h2></strong><br>Wall Force offers a\
      \ wide range of weapons, from low tier WW2 rifles to modern high powered weaponry.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145520/extras/WeaponSheet.png?t=1580838465\"\
      \ /><br><strong><h2 class=\"bb_tag\">\u25C9PERSONALIZE WEAPONS</h2></strong><br>Modify\
      \ your favorite weapons with different parts to improve their stats and performance.\
      \ By leveling up you can unlock a wide variety of weapon attachments.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145520/extras/AttachmentSheet.png?t=1580838465\"\
      \ />"
