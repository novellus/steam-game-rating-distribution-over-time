    about_the_game: Roland Emmerich (2012, WHITE HOUSE DOWN) directs a classic action/sci-fi
      thrill ride starring Jean-Claude Van Damme and Dolph Lundgren as soldiers who
      kill each other in Vietnam but are brought back to life decades later for a
      secret government program. Known as &quot;Unisols,&quot; the genetically enhanced
      soldiers are now unstoppable killing machines without feelings or free will.
      But when Deveraux (Van Damme) starts to have flashbacks to his old life, he
      escapes from the program and sparks a superhuman chase across the country.
