    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Roland Emmerich (2012,
      WHITE HOUSE DOWN) directs a classic action/sci-fi thrill ride starring Jean-Claude
      Van Damme and Dolph Lundgren as soldiers who kill each other in Vietnam but
      are brought back to life decades later for a secret government program. Known
      as &quot;Unisols,&quot; the genetically enhanced soldiers are now unstoppable
      killing machines without feelings or free will. But when Deveraux (Van Damme)
      starts to have flashbacks to his old life, he escapes from the program and sparks
      a superhuman chase across the country.
