    about_the_game: "A direct sequel to Uprising: Join or Die.<br><br>After a century\
      \ of bloody galactic battle, a horde of intelligent bloodthirsty aliens, known\
      \ as the Kri\u2019iSara, threaten to exterminate all human life. New Alliance\
      \ Command is counting on you to destroy the alien menace. Lead your combined\
      \ forces from a second-generation Wraith battle tank. Fight your way through\
      \ 28 brutal missions featuring maxed-out weapons and power units at your disposal.<h2\
      \ class=\"bb_tag\">Features: </h2><ul class=\"bb_ul\"><li>Streamlined game design\
      \ creates the perfect balance of action and strategy<br></li><li>Ultra weapons,\
      \ cool explosions, and dynamic lighting effects for the ultimate experience<br></li><li>Create\
      \ your own solo levels using the Mission Editor</li></ul>"
