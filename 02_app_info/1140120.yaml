    about_the_game: The official soundtrack of Darkwood, created entirely by Artur
      Kordas (who is also responsible for the art, story, sound design and most of
      the game design of Darkwood).<br><br>Available in FLAC and MP3 320 kbps formats.<br><br>Tracklist
      (59:35):<br>1 Darkwood 4:24<br>2 Intro 2:08<br>3 Dream 5:16<br>4 Baba 2:06<br>5
      Green People 3:58<br>6 Road To Home 3:12<br>7 Untitled 1 2:56<br>8 First Visit
      1:42<br>9 Heathbeat 1:28<br>10 Voice 2:16<br>11 Piotrek 4:28<br>12 Untitled
      2 2:22<br>13 Wedding 2:01<br>14 Untitled 3 2:07<br>15 Underground 2:08<br>16
      Wolf 1:44<br>17 Voices 3:16<br>18 Escape From a Dream 0:48<br>19 Witch 1:32<br>20
      End Of The Night 0:59<br>21 New Dawn 3:22<br>22 Last Hideout 5:24<h2 class="bb_tag">After
      installation</h2>After purchasing and installing the DLC, the files will be
      in the folder &quot;Darkwood OST&quot; under the root folder where Darkwood
      is installed.<br><br>For example, on Windows 10, this folder would typically
      be &quot;C:\Program Files (x86)\Steam\steamapps\common\Darkwood&quot;.<br><br>If
      you are unsure where Darkwood is installed, navigate to Darkwood in the Steam
      library, right click and select &quot;Properties...&quot;. Switch to the &quot;Local
      files&quot; tab in the window that pops up and press the &quot;Browse local
      files...&quot; button to open the folder where Darkwood is installed.
