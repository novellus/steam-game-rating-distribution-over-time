    about_the_game: Skydiving Simulator VR is a free-range parachuting experience
      designed from the ground up for HTC Vive and Oculus Rift. Pick from a large
      Grassplains, Future City, sprawling Tropical Islands or Snow Mountain to engage
      in an unforgettable free-falling virtual reality experience. You have full parachute
      control after a designated parachute auto-deploy in each level. Choose to aim
      for the designated red zone or wander off to as far as you can go. Have you
      gone skydiving today?
