    about_the_game: This is a <strong>road trip</strong> game in an almost <strong>infinite</strong>
      random generated <strong>desert</strong>. The focus is on <strong>freedom</strong>,
      <strong>driving</strong>, <strong>exploration</strong> and <strong>immersion</strong>.
      It has <strong>minimal</strong> car <strong>maintenance</strong> and <strong>survival</strong>
      elements.<h2 class="bb_tag">Infinite Desert, Freedom and Driving:</h2><br>There
      are <strong>no invisible walls</strong> or <strong>unable to jump over</strong>
      small fences, or <strong>blinking red &quot;wrong direction&quot; signs</strong>
      on the hud. The car won't need <i>10-20</i> liter <strong>fuel</strong> over
      just only a <strong>few hundred meters</strong>, with a full tank, you could
      go approximately <strong><i>500</i> kilometers</strong>. If you see a <strong>distant
      big mountain</strong>, you can <strong>go there</strong> and if you are capable,
      you can climb it. If you don't like where the <strong>mirrors</strong> are facing
      you can <strong>adjust</strong> them however you want or <strong>throw</strong>
      them away while driving at <strong>full speed</strong>. If you want to <strong>lean</strong>
      out of the car, or closer to the radio or near anything, <i>you can</i>.
