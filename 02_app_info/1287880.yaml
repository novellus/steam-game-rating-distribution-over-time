    about_the_game: '<h2 class="bb_tag">about the Game </h2><br>In The Search For
      : Revenge is a very short First Person Shooter game, intentionally unpolished,
      abstract and odd with no dialogue and little to no music and if you think that
      maybe it has a fun story guess again cause it doesn''t what it has is a sad
      and depressing story with a foggy beginning, a bloody middle and in my opinion,
      a satisfying ending though I may be a little biased as I''m the one who wrote
      it.<h2 class="bb_tag">game Features </h2><ul class="bb_ul"><li> Fps<br></li><li>
      short-story<br></li><li> Atmospheric<br></li><li> Slow-paced</li></ul>'
