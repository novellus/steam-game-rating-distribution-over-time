details:
  data:
    about_the_game: "Tilesweeper is a well-known game Minesweeper, but with stunning\
      \ graphics.<br />\r\nThe game provides various themes for the levels.<br />\r\
      \nCurrently in the game available one theme - Castle, later new themes will\
      \ be available as DLC.<br />\r\nIn each theme there are two types of levels\
      \ - classical and arcade.<br />\r\nClassic levels are the usual levels of the\
      \ classic Minesweeper: 9x9, 16x16 and 30x16, but in the design of the chosen\
      \ theme.<br />\r\nArcade levels are levels of non-standard shapes and sizes."
