    detailed_description: "<strong>This DLC is not compatible with an account created\
      \ outside of Steam. </strong><br><br>Still haven't upgraded to a Tier V ship?\
      \ Then the special DLC that includes Texas will help you to complete the Combat\
      \ Missions\u2014you will be able to stand at the helm of that ship free for\
      \ three days after downloading the expansion from the link.<br>The countdown\
      \ starts once you've added the DLC to your library and entered the game.<br><br>Texas\
      \ is a tough fighter designed to fend off enemy attacks and break through enemy\
      \ defenses. Carries good armor, numerous guns, and very effective AA defense\
      \ for a Tier V ship.<h2 class=\"bb_tag\">Advantages</h2><ul class=\"bb_ul\"\
      ><li> Ten 356 mm guns causing high damage, but with the drawback of quite slow\
      \ reload time, with a range of fire of 16.4 km.<br></li><li> Powerful AA defense\
      \ with 40 mm Bofors guns.<br></li><li> Improved anti-torpedo protection compared\
      \ to battleships of the same tier.<br></li><li> 50% more XP per battle provided\
      \ by her permanent camouflage.</li></ul>"
