    about_the_game: The Anime Deck is an expansion to <strong>SUPERFIGHT</strong>
      that adds over 80 cards inspired by your favorite anime.  From pocket monsters,
      to titans, to sailor scouts, this deck is ready to raise your fights to a new
      level of insanity, the kind you can only find in Japan.<br><br>The Anime Deck
      comes complete with new Achievements, Titles, and Art to unlock!<br><br>Once
      added to <strong>SUPERFIGHT</strong>, The Anime Deck will be added to your Collection
      and can be selected when joining fights.
