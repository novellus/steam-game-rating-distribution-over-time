details:
  data:
    about_the_game: "Welcome to PixARK, a vast, wild world filled with vicious dinosaurs,\
      \ magical creatures and endless adventure! To survive in this mysterious land,\
      \ you must tame creatures both ferocious and cuddly, craft high tech and magical\
      \ tools, and build your own base out of cubes.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/Flyover.png?t=1606939445\"\
      \ /><br><br>With a robust character creator, an infinite number of voxel based\
      \ maps and procedurally generated quests, your PixARK adventure will be completely\
      \ unique. Team up with friends to form a tribe, or play on your own. Spend your\
      \ time building a towering fortress or go on a quest in a sprawling cavern.\
      \ Fly on the back of a dragon and smite your enemies with a magic wand, or ride\
      \ a mighty T-Rex and blast your foes with a rocket launcher. In the world of\
      \ PixARK, how you play is up to you \u2013 as long as you survive!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/Harvesting.png?t=1606939445\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>Over 100 creatures\
      \ to tame, train and ride<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/Turtle.png?t=1606939445\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/Werewolf.png?t=1606939445\"\
      \ /><br><br></li><li>Voxel block building system <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/Construction.png?t=1606939445\"\
      \ /><br><br></li><li>Procedurally generated maps<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/9_smaller.png?t=1606939445\"\
      \ /><br><br></li><li>Procedurally generated quests<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/12_Smaller.png?t=1606939445\"\
      \ /><br><br></li><li>Creative Mode, where you can build anything you can imagine<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/8_Smaller.png?t=1606939445\"\
      \ /><br><br></li><li>Extensive character creation tools, and character progression\
      \ systems with skill trees and customizable stats<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/593600/extras/14_smaller.png?t=1606939445\"\
      \ /></li></ul>"
