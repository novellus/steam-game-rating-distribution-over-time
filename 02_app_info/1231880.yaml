    detailed_description: <h1>Add Haiku to your wishlist and follow for future updates</h1><p><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/ThankYouForWishlistingj.gif?t=1608855588"
      /></p><br><h1>About the Game</h1><strong>Haiku, the Robot</strong> is a Metroidvania
      set in a post-apocalyptic world of virus-infected robots and machinery. Enter
      a strange and unexplored land, discover different items and abilities to uncover
      new areas and secrets.<br><br>Designed and developed by one guy hoping to recreate
      that special feeling of being dropped into new unexplored territory and setting
      off on a new adventure.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/garbageMagnet1.gif?t=1608855588"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/garbageMagnet2.gif?t=1608855588"
      /><br><br><ul class="bb_ul"><li>Classic <strong>side-scrolling action</strong>
      in a modernized retro pixel art style<br></li><li>Sharp and <strong>precise
      character movement</strong> and attack abilities<br></li><li>Hand-drawn <strong>pixel
      art</strong> brought to life with <strong>frame-by-frame animation</strong><br></li><li><strong>Metroidvania
      at heart</strong> heavily focused on exploring and being rewarded for it<br></li><li>A
      vast <strong>interconnected world</strong> with secrets, enemies, and quirky
      little robots</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/abilitiesSequence.gif?t=1608855588"
      /><br><br>A story inspired by movies like <strong>The Matrix</strong> and games
      like <strong>The Legend of Zelda</strong>.<br>Humans killed themselves through
      global warming by destroying the planet until it was uninhabitable for biological
      life. Robots with advanced AI survived the harsh climate and went underground
      to rebuild. 200 years later, a computer virus has spread across the world and
      infected all of the inhabitants.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/greenArea.gif?t=1608855588"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/sewers.gif?t=1608855588"
      /><br><br>The world of Haiku is inspired by retro-monochromatic pixel art with
      a modern twist so you will see only a few colors onscreen at a time. The entire
      palette is made up of only 16 colors. Each one has been specially picked to
      offer a surprisingly large range of color combinations. Everything is drawn
      by hand and animated frame-by-frame to achieve that retro look.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1231880/extras/handDrawnAnimation.gif?t=1608855588"
      /><br><br>If you like what you see, then please consider wishlisting the game
      to get reminded when it releases.
