    review: This game is beautiful and simplistic. It's a perfect story of mental
      health and depression, it explains the state and the spiral downwards in a way
      I have not seen before in a game. The experience is tough on you, and this might
      have been the first time I wanted to step in to a game and give our character
      a hug, some food and just exist in their life telling them that they are not
      alone.  I will replay it again sometime when I myself feel better. And don't
      forget, it's cool to cry. 10 of 10 tears!
