    reviews: "\u201CPlease Knock on My Door gave me a better understanding of myself\
      \ and my illness, a remarkable achievement for a video game.\u201D<br>Recommended\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.net/articles/2017-09-12-please-knock-on-my-door-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201C'Please Knock\
      \ on My Door' undeniably cements itself as an indie gem bent on changing the\
      \ way in which narratives are delivered to the player, making the experience\
      \ of interacting with a game a highly personal matter.\u201D<br>4.5/5.0 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dailycal.org/2017/09/21/indie-gem-please-knock-door-expertly-captures-mental-illness/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Daily Californian</a><br><br>\u201C\
      It is, by far, the best and worst gaming experience I have ever had, and there's\
      \ absolutely no doubt in my mind that it deserves a score I have never used\
      \ before.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.de/Kritiken/453683/Please+Knock+On+My+Door/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamereactor</a><br>"
