    about_the_game: 'Finally, a 100% accurate bomb-swording simulator!<br>Unique,
      fast-paced 2-to-8 player couch-multiplayer game<br><br>Hit bombs with your sword,
      take over the level, and dominate your opponents!<h2 class="bb_tag">Basics</h2><ul
      class="bb_ul"><li> Strike <strong>bombs</strong> with your sword to turn them
      your color<br></li><li> When a bomb''s fuse runs out.. it explodes, creating
      a <strong>blast zone</strong><br></li><li><i>What''s a blast zone?</i> It''s
      an area that''s dangerous for your opponents. Blast zones stick around, so..<br></li><li>
      .. you can use them to take over more-and-more territory... *or*, with expert
      timing, you can fling a just-about-to-explode bomb at a hapless opponent (We
      call that a <i>snipe shot</i>)<br></li><li><strong>Eliminate all opponents to
      win the match!</strong></li></ul><h2 class="bb_tag">What</h2><ul class="bb_ul"><li>
      Friendly for beginners (ages 7+)<br></li><li> Tuned for high-level competitive
      play<br></li><li> Controllers recommended but keyboard/mouse supported</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1046970/extras/bombSworders_yellowInPeril.gif?t=1596214939"
      /><h2 class="bb_tag">Featuring</h2><ul class="bb_ul"><li> Fancy movement: jumps,
      bounces, dashes, recoil<br></li><li> Items: bombs, dynamite, cannons, and freezers
      (stops enemies in their tracks!)<br></li><li> Bomb hitting, sword throwing,
      explosion escaping, player-pushing-into-peril action<br></li><li> Devious trickery?
      Indeed<br></li><li> High skill ceiling<br></li><li> Teams! (<i>Or alternatively:</i>
      no teams!)<br></li><li> Competitive tutorial *AND* an in-game in-depth reference
      guide featuring videos and explanations of many of the mechanics!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1046970/extras/bombSworders_movement.gif?t=1596214939"
      /><br><br>Become a Bomb Sworder today, and..<br>Turn friends into enemies! Turn
      enemies into rubble!'
