    about_the_game: "Trine 2 is a sidescrolling game of action, puzzles and platforming\
      \ where you play as one of Three Heroes who make their way through dangers untold\
      \ in a fantastical fairytale world.<br><br>Join Amadeus the Wizard, Pontius\
      \ the Knight and Zoya the Thief in their adventure full of friendship, magic\
      \ and betrayal.<br> <br><strong>Trine 2: Complete Story</strong> fully integrates\
      \ the Goblin Menace expansion campaign and the all-new unlockable Dwarven Caverns\
      \ level into one mighty fairytale. All owners of Trine 2: Goblin Menace are\
      \ automatically upgraded to the Complete Story edition.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li> Complete Story edition features the\
      \ all-new unlockable Dwarven Caverns level that takes our heroes on a journey\
      \ through deep and dark lava-filled tunnels resonating with ancient legends<br></li><li>\
      \ 20 levels chock-full of adventure, physics-based puzzles, hazards, enemies\
      \ and contraptions. <br></li><li> 3 Heroes \u2013 Amadeus the Wizard, Pontius\
      \ the Knight and Zoya the Thief, each with their own skills \u2013 and personalities\
      \ charming and otherwise<br></li><li> Choose new skills to aid the heroes in\
      \ their quest; fight dragon fire with fire arrows or turn your goblin enemies\
      \ to ice, fly across chasms with the Kitesail Shield, levitate monsters to great\
      \ heights and then trap them in a box, or slow down the game world with the\
      \ time-bending gravity bubble!<br></li><li> Travel through beautiful vistas\
      \ and environments (sometimes using extremely unreliable methods of transportation),\
      \ including a castle by the treacherous sea, a burning desert, snowy ice mountains,\
      \ all the way to the insides of a giant worm<br></li><li> Accessible for both\
      \ casual and core gamers<br></li><li> Online and local co-op with up to three\
      \ players<br></li><li> Save anywhere to play as long or short sessions as you\
      \ like and use the Unlimited Character Mode and Game+ for additional replay\
      \ value<br></li><li> Superb graphics with next-gen visuals use impressive technical\
      \ effects, immerse yourself in the fantastical fairytale world full of magic\
      \ and wonder<br></li><li> Hidden collectibles for extra adventuring<br></li><li>\
      \ Fun and challenging achievements to unlock<br></li><li> Full language support\
      \ for English, French, German and Spanish, and optional subtitling for more\
      \ than 10 languages<br></li><li> Supports NVIDIA 3D Vision </li></ul><h2 class=\"\
      bb_tag\">Trine 2 Soundtrack and Artbook Pack</h2><br>Digital Artbook with commentary\
      \ by Trine 2 artists highlighting the design of levels, enemies, buildings and\
      \ many environments. Also features an exclusive look at material not used in\
      \ the final game.<br><br>Soundtrack by award-winning Ari Pulkkinen, featuring\
      \ a total of 30 tracks from Trine 2 and Goblin Menace in MP3 format!<br><br>The\
      \ Digital Artbook will be placed in your Trine 2 folder in the Steam directory:<br>...Steam\\\
      \\\\\\\\\\\\\\steamapps\\\\\\\\\\\\\\\\common\\\\\\\\\\\\\\\\Trine 2\\\\\\\\\
      \\\\\\\\Artbook<br>The Soundtrack will be placed in your Trine 2 folder in the\
      \ Steam directory:<br>...Steam\\\\\\\\\\\\\\\\steamapps\\\\\\\\\\\\\\\\common\\\
      \\\\\\\\\\\\\\Trine 2\\\\\\\\\\\\\\\\Soundtrack"
