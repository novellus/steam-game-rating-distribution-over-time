details:
  data:
    about_the_game: "Twos hands two guns!<br />\r\n<br />\r\nPistol Dancer is a shoot'em\
      \ up style rhythmic FPS. Initially, it's a home-collaboration kind of project\
      \ developed for my daughter to get her interested in VR but it's gradually evolved\
      \ into a casual/party game that many of us enjoyed with.<br />\r\n<br />\r\n\
      Press the trigger alongside music beats to unleash devastating power to the\
      \ enemies.<br />\r\n<br />\r\nYour enemies are little virus bits trying to reach\
      \ the heart, and you are the last line of defence!"
