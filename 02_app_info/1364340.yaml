    about_the_game: <h2 class="bb_tag">If you are looking for an arcade style shooter
      with loads of action, then this is the game to play!</h2><br>In Operation Serpens
      you will join an elite squad that formed to dismantle the evil Snakes Organization.
      <br>Each level will present a new challenge in a slightly different style. <br>Show
      off your skills, eliminate enemies, avoid bullets and defeat them all!<h2 class="bb_tag">Features</h2>Fast
      paced action game with great arcade feel.<br>Challenging without being impossible.<br>Lots
      of guns, grenades, flashbangs and hidden items.<br>Headshots, recoil, climbing
      and riot shields.<br>Single player campaign story.<br>Zombies survival horde
      mode with leaderboard.<br>Epic wave shooter with tons of funny moments.<br>Immersive
      VR Experience that is friendly towards new VR users.<br>bHaptics support. Suit
      up!
