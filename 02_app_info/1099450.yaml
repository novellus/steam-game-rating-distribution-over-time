    review: "Heute nehme ich mir mal die Zeit um dieses Spiel zu bewerten.\n\nEine\
      \ Bemerkung vorab! Ich bin in diesem Spiel an Durst und K\xE4lte gestorben.\
      \ Habe f\xFCr den Storymodus drei versuche gebraucht aber ich habe ihn bezwungen.\
      \ \n\nDer Storymodus ist kurz erz\xE4hlt \u2013 rette dich aus dem Gebiet bevor\
      \ du der Strahlung zum Opfer f\xE4llst, sobald die Bomben gefallen sind. Besser\
      \ noch sei weg bevor sie fallen!!\n\nBeim ersten Versuch bin ich zu locker ran\
      \ gegangen und bin nach dem reparieren der Br\xFCcke gestorben, an Unterk\xFC\
      hlung. Aufgrund meines Savegames startete ich nach dem laden sehr ung\xFCnstig.\
      \ Es gab keine M\xF6glichkeit mich vor den Erfrierungstod zu retten \nDa ich\
      \ beim ersten versuch nicht merke das Trinken potenziell sehr knapp ist habe\
      \ ich denn zweiten Neustart auch sehr locker gesehen. Naja was soll ich sagen\
      \ auf der H\xE4lfte der Mape ging mir das Wasser aus und ich fand auch keins\
      \ mehr, so schnell wie ich es verbrauchte. Ihr k\xF6nnt euch vorstellen wie\
      \ ich geschimpft habe. Umgeben von Eis und Wasser, und ich verdurste!!\n\nAlso\
      \ auf in die Dritte Runde!! Die nahm ich nicht so locker, legte mir Strategien\
      \ zurecht.\nDiesmal fuhr ich zuerst den Kreis ab und dann die anderen beiden\
      \ Stra\xDFen. Es stellte sich als sinnvoll heraus das es sich lohnt nach Getr\xE4\
      nken Ausschau zu halten die die M\xFCdigkeit oder die W\xE4rme wieder steigen\
      \ liesen. So Schafte ich die Kreisstrasse in einem Durch ohne zu schlafen oder\
      \ mich aufw\xE4rmen zu m\xFCssen. Ich hatte zum Schluss noch 4 tage zeit bevor\
      \ die Atomtests begannen. Die letzte Batterie war schwer zu finden, aber als\
      \ ich die hatte ging es schnell zur\xFCck in den Hubschrauber und raus aus diesem\
      \ Gebiet.\n \nDen \xDCberlebensmodus habe ich angespielt und teste dort unter\
      \ anderen die M\xF6glichkeit des Bauens, Farmen und die Waffen die zu finden\
      \ sind. Bisher ist es ein reines Sammel spiel \u2013 ich habe es sowohl mit\
      \ Zombies und nur mit Tieren getestet. Erstaunlicherweise war der Bogen sehr\
      \ Effektiv. Die Materialien zu besorgen ist ein wenig schwieriger, aber da sie\
      \ im \xDCberlebensmodus Respawen werden einige findige Mitspieler bestimmt auch\
      \ den Trick raus finden wo und wie man ohne viel Arbeit an Materialien ran kommt.\
      \ Kleiner Tipp: Kauft euer erste Grundst\xFCck nicht so weit weg von H\xE4usern\
      \ und stellt sicher das eine SOS-S\xE4ule in der n\xE4he ist damit ihr schneller\
      \ an ein Auto ran kommt nach den laden.\n\nDie Zombies lassen sich nicht alle\
      \ tot fahren. Das selbe ist mir auch bei den Tieren aufgefallen. Bsp: Ein Wolf\
      \ so wie der gro\xDFe dicke Zombie lassen sich umfahren \u2013 ein Hase \u2013\
      \ schiebst du vor dir her und ein Hirsch da knallst du gegen und stehst. Die\
      \ Stra\xDFenbegrenzungen sind leider zum teil sehr schlecht gesetzt und k\xF6\
      nnen nicht zerst\xF6rt werden vom Auto. Beim neu Laden ist mir aufgefallen das\
      \ die Autos einfach verschwinden. \n\nDie Grafik ist \u2013 naja ist eben Grafik.\
      \ Es ist nicht schlecht gemacht und an sich eine Gute Idee. Details sind viele\
      \ vorhanden. Die / der Entwickler haben / hat versucht die H\xE4user teils unterschiedlich\
      \ zu bauen und unterschiedlich einzurichten!! Es sind kleine R\xE4tsel eingebaut\
      \ sowohl in der Story als auch im \xDCberlebensmodus.Was ich bisher nicht geschafft\
      \ habe ist, einen Tresor zu knacken. \n\nIch m\xF6chte  hier auch kein vergleiche\
      \ zu anderen Spielen anstellen, das kann jeder Nutzer selber tun. Da es mittlerweile\
      \ unz\xE4hlige \xDCberlebensspiele gibt, findet man in jeden Spiel etwas wo\
      \ man sagt das erinnert mich an das und das Spiel. Auch hier habe ich diese\
      \ Momente gehabt. Aber im gro\xDFen und ganzen ist es ein Solides Grundspiel.\
      \ Sch\xF6n w\xE4re noch weitere Kapitel im Storymodus mit verschiedenen Aufgaben."
