    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1099450/extras/Story_cat.png?t=1598595445"
      /><br>Following an engine failure, Marcus, a professional helicopter pilot is
      forced to make an emergency landing in a small city in northwestern Alaska,
      he will have to search food, water and a shelter from the cold temperatures
      and he will have to defend himself from the many wild animals.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1099450/extras/Gameplay_cat.png?t=1598595445"
      /><br>Our priority will be to eat, drink and try not to die of hypothermia.<br>We
      will have to explore the houses to find food and water, we will also have to
      look for various materials and tools to repair the helicopter.<br>This completely
      abandoned city hides an intriguing secret, it is also populated by numerous
      wild animals that would do anything to eat.<br>We will have to find a bed to
      sleep and regain strength.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1099450/extras/Features_cat.png?t=1598595445"
      /><br><ul class="bb_ul"><li> Survival.<br>Once we land in this desolate city,
      we will only have our trusty knife, we will have to search the homes to look
      for food, water, a heat source to warm ourselves with and a bed to rest. The
      icy temperatures of the Alaska and the wild animals will make our lives a real
      hell.<br><br></li><li> Day night cycle.<br>The night is the best time to sleep
      and restore strength, also given the poor visibility, while the day is perfect
      for looking for food, water and materials to repair the helicopter.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1099450/extras/TurnOffRecorder.gif?t=1598595445"
      /><br><br></li><li> Dynamic weather system.<br>The weather can change abruptly,
      going from a sunny day to a snowstorm in a few minutes.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1099450/extras/Sunrise.png?t=1598595445"
      /><br><br></li><li> Exploration<br>The key to survival is exploration, the more
      we explore the homes in the area the more likely we are to survive.<br><br></li><li>
      Vehicles<br>You can find vehicles to drive, with which we can travel long distances
      in a short time, but always keep the fuel level under control, and if necessary,
      refuel at a gas station.<br><br></li><li> Action<br>Exploring the various houses,
      it will also be possible to find weapons and ammunition of various types, which
      we can use to defend ourselves from attacks by wild animals (and zombies, only
      in freemode) that inhabit these lands.<br><br></li><li> Building System<br>In
      Freemode you can build and customize your home, first you will have to buy one
      of the many building plots, and then start building your house.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1099450/extras/TEW_FREEMODE.gif?t=1598595445"
      /></li></ul>
