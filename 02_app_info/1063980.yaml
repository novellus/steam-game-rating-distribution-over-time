    about_the_game: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/y5E2GVH"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063980/extras/discord2_copy.png?t=1606991234"
      /></a><br><a href="https://store.steampowered.com/app/1159390/Taxi_Simulator/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1159390/Taxi_Simulator/</a><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1063980/extras/girwishlista.gif?t=1606991234"
      /><br>Hell Architect is a game about building and managing your own hell. You
      take on a role of a hell manager and are tasked with developing the underworld
      in a way that would make Lucifer himself fall off his chair.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063980/extras/graphic_1.png?t=1606991234"
      /><br>Create a hell of your dreams - will it have the infamous 9 levels, or
      will you create your own chaos, the way you see fit?<br>You begin with some
      basic buildings, like power stations (yup, they need those in hell, too!) and
      canteens, work your way through shrines and toilets and finish off with some
      intricate torture contraptions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063980/extras/graphic_2.png?t=1606991234"
      /><br>You can treat the sinners sent to your humble abode to different, fun
      (or not) sources of suffering - be it by punishing them for disobedience or
      just doing it for fun. Your hell, your choices.<br><br>Hell Architect is a title
      inspired by games such as Dungeon Keeper, Oxygen Not Included and Prison Architect
      but does everything in its own, hellish style.
