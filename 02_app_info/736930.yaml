    about_the_game: "<strong>The moms are testing the dads\u2019 mettle in this fun\
      \ take on an age-old debate! Who will end up victorious?</strong>  \u2642\uFE0F\
      \ \u2640\uFE0F<br><br>We\u2019ve all been there, whether as parents or kids\
      \ \u2013 why aren\u2019t chores split evenly in the family? Why does one person\
      \ always seem to do almost everything (\u2757) and, most importantly, what can\
      \ you do about it? Emily and Patrick face (and answer!) this question in Emily\u2019\
      s newest story, Moms vs Dads!  \u2642\uFE0F \u2640\uFE0F<br><br>\U0001F3C6 <strong>Manage\
      \ both dads and moms</strong> in this fun time management story game!<br>\U0001F3C6\
      \ <strong>Play your way</strong> through 60 story levels plus 30 challenge levels<br>\U0001F3C6\
      \ <strong>Get to know</strong> the differences between the four couples! Who\
      \ will you be rooting for?<br>\U0001F3C6 <strong>Enjoy six fun locations</strong>\
      \ including favorites like Camp Talon and Emily\u2019s house<br>\U0001F3C6 <strong>Earn\
      \ diamonds</strong> and build your own kids paradise in Emily\u2019s back yard<br>\U0001F3C6\
      \ <strong>Beat daily challenges</strong> to earn extra diamonds<br>\U0001F3C6\
      \ <strong>Collect all the postcards</strong> and send heartfelt greetings to\
      \ all your loved ones<br>\U0001F3C6 <strong>Help Emily and Patrick</strong>\
      \ discover what is truly important in life<br><br>Emily is thrilled with her\
      \ family, but with three kids, it seems there is 10 times the work! Balancing\
      \ work in the diner, her cooking vlog, chores plus the family is getting harder\
      \ and harder. When she notices Patrick acting like occasionally playing with\
      \ the kids is doing his fair share, she\u2019s had enough! \U0001F476\U0001F3FB\
      \ \U0001F476\U0001F3FD<br><br>Her girlfriends all have similar experiences -\
      \ men who don\u2019t help out in the house unless asked, men who only \u201C\
      babysit\u201D their own kids\u2026. and they\u2019ve had enough! It\u2019s time\
      \ to ACT, to show them how much work it really is. Can the girls get their men\
      \ dashing around the house, or will this end up being a recipe for disaster?"
