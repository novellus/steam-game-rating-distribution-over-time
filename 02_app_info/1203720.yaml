details:
  data:
    about_the_game: "The Big Fish lure pack is a 37-piece equipment pack that is designed\
      \ to help you single out not just individual species of fish but the biggest\
      \ as well! Containing a brand-new boat with three new wraps, a licensed kayak\
      \ in 4 colour patterns and a large selection of lures, this pack is perfect\
      \ for targeting the predator fish found across all venues in-game.<br />\r\n\
      <br />\r\nThe Big Fish lure pack introduces our first licensed kayak \u2013\
      \ the \u2018Big Rig FD\u2019 kayak from Jackson Kayak as well as a new boat\
      \ manufacturer \u2013 the \u20182185\u2019 bass boat from Recon. The Big Rig\
      \ FD kayak comes in 4 designs \u2013 Battleship, Dorado, Forest Camo and Marsh.\
      \ The 2185 Recon boat comes with wraps from Norman, Arbogast and Cotton Cordell.<br\
      \ />\r\n<br />\r\nThis fully licensed pack contains a wide range of lures including\
      \ the \u2018Deep Little N\u2019 from Norman, Hula Popper from Arbogast and a\
      \ selection of products from Cotton Cordell, Smithwick and Nichols Lures that\
      \ are perfect for bass, muskie, pike and walleye amongst others."
