details:
  data:
    about_the_game: <i> PhotoWorld </i> is a third-person visual game where the world
      is generated for the player. You can just run, study the map and take pictures
      of the species you like, which will be saved in the album and on your computer,
      or be a hunter for rare objects that sometimes appear on the way. The game has
      tasks for completing which you will receive achievements.<br>Drone is your assistant
      in this. This is your constant companion, with the help of which you can get
      into hard-to-reach places and take a wonderful picture.<br>There are several
      characters and their assistants to choose from, choose the best one!<br>The
      whole game is made in lowpoly, so it looks very calm and peaceful. With a light
      musical accompaniment, you can simply relax and immerse yourself in a wonderfully
      created world.<br><strong>Good luck with your studies! :)</strong>
