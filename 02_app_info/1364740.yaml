    about_the_game: Brocula is a pixel art indie game created by a solo developer.
      The game is about a vampire named Brocula who has been asleep for 500 years
      and is woken up when a car crashes into his castle. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1364740/extras/Brocula-01-with-bg-1.gif?t=1601183225"
      /><br><br>You play the role of Brocula whose money is useless in current times
      and his castle is crumbling. Roam around the town, talk to people, work to get
      money, gain skills, repair castle, cook food to gain stats, unlock new skills,
      make a reputation, farm lands, sell stuff, etc. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1364740/extras/ezgif.com-gif-maker__1_.gif?t=1601183225"
      /><br><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1364740/extras/ezgif.com-video-to-gif__6_.gif?t=1601183225"
      /><br><br>With over <strong>40 hours</strong> of <strong>relaxing gameplay</strong>
      and an <strong>interactive storyline</strong> about creating relationships with
      unknown people, enjoy the <strong>beautifully crafted pixel art</strong> and
      fall in love with this vampire whose name is <strong>Brocula</strong>.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1364740/extras/ezgif.com-video-to-gif__4_.gif?t=1601183225"
      /><br><br>Enjoy the petting system in the game and gain their trust.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1364740/extras/ezgif.com-video-to-gif__5_.gif?t=1601183225"
      /><br><br>It is not a Role Playing Game without the fishing mechanics.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1364740/extras/ezgif.com-video-to-gif__9_.gif?t=1601183225"
      />
