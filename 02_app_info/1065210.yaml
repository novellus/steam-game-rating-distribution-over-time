details:
  data:
    about_the_game: "<strong>ZIC: Survival</strong> is a survival shooter where you\
      \ feel The Zombie Apocalypse &amp; become The Undead Hunter! <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1065210/extras/2.gif?t=1563287422\"\
      \ /><br><br>The pandemic virus infected the entire crew and passengers of the\
      \ airliner, which led to the fall of the aircraft. You are the only survivor\
      \ in a plane crash who has not been touched by a zombie virus. After the fall,\
      \ you woke up somewhere in the wild, around the walking dead and half-alive\
      \ scientist... <br><br>Infection with a deadly virus has turned the world into\
      \ an undead zone and now you have to survive in pandemic at all costs and find\
      \ a way to stop the zombie apocalypse. And try not to die, otherwise humanity\
      \ will be doomed. The plague must be stopped with weapons! Every dead man must\
      \ be in the grave!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1065210/extras/Features.png?t=1563287422\"\
      \ /><br><ul class=\"bb_ul\"><li> A fascinating story mode with interesting quests<br></li><li>\
      \ Open wide world with crafting and building<br></li><li> Realistic change of\
      \ the day/night \u2013 craft a torch for dark night!<br></li><li> A rich arsenal\
      \ of weapons against zombies, from knife to rifle like in left 4 dead<br></li><li>\
      \ Stylish cartoon graphics<br></li><li> Incredible soundtrack \u2013 immerse\
      \ yourself in the atmosphere of the apocalypse</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/1065210/page_bg_generated_v6b.jpg?t=1563287422
