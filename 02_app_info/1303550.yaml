    about_the_game: RUNFLEXIO<br>This is a narrative runner about the fate of a little
      jackal, who decided to leave his home and go to another place more pleasant
      for him. Away from longing, aggression and sadness. During his trip, the hero
      of the game reflects on the past, reflects on actions and emotions, as well
      as whether he made the right decision.<br><br><strong>Explore different locations!</strong><br>-
      Jogging through taiga forests in the summer or autumn season<br><strong>Post-Soviet
      stories</strong><br>- An interesting story that causes nostalgia and tells about
      the life of the inhabitants of the post-Soviet space<br><strong>Original stylized
      art and sounds</strong><br>- Pleasant author's visual style of a popular illustrator<br>-
      Authors soundtrack of a little-known indie band<br>- Atmospheric sounds of nature
