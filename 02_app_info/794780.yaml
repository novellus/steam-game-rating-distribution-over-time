details:
  data:
    about_the_game: "Mama says no game in the holiday? Well, tell her you can learn\
      \ more in this game.<h2 class=\"bb_tag\">Game goal</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794780/extras/boundary.png?t=1572671122\"\
      \ /><br>As a pathogen which infected the human body, you could choose to evolve\
      \ constantly, you could choose to infect more organ or tissues, you could choose\
      \ to propagate to a huge mount, you could choose to hide from the immune system...\
      \ Make your own choice with your act.<br>The behavior of pathogens in the human\
      \ body affects the health of the human body and gradually activates the body's\
      \ immune system, which will affect the ending of the game.<h2 class=\"bb_tag\"\
      >Game character</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794780/extras/boundary.png?t=1572671122\"\
      \ /><br>Most content of the game is recomposed based on book or internet information,\
      \  there will be some popularization of science.<br>You could explore the human\
      \ body in microview.<br>The pathogen could evolve to many pathogens well known.<br>The\
      \ evolve will change every thing, the way of attacking, the way of moving, even\
      \ the condition of endings.<h2 class=\"bb_tag\">Game part done so far</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/794780/extras/boundary.png?t=1572671122\"\
      \ /><br>9 human organs and issues (as game scene)<br>The blood vessel scene\
      \ contains 239 arteries and 210 veins to create a real blood vessel map (not\
      \ visually).<br>24 genomes (as a set)<br>189 genes (as specific equipment)<br>8\
      \ endings (currently expressed by text)<br>14 human cells or proteins (as enemies)<br>8\
      \ active skills (gained by gene)<br>5 ways to move and attack (required by gene)<h2\
      \ class=\"bb_tag\">Serious game</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/794780/extras/boundary.png?t=1572671122\"\
      \ /><br>I hope you can learn while playing. The game might have mistakes, but\
      \ the science is rigorous, I don't want to mislead my players. So, If you are\
      \ a major of biology of medicine, and you find something wrong or something\
      \ recomposed in a wrong way, please contact me, I will modify appropriatly.<br>QQ\
      \ group\uFF1A517506220<br>weibo\uFF1A@\u6298\u7FFC\u7684\u7EA2\u9886\u5DFE"
