    about_the_game: "Experience a Halloween night in Mountain peaks, Northern Canada.<br\
      \ />\r\nFamous for it's Horror Festival. You go out with your friends, trick\
      \ or treating, entering haunted themed houses<br />\r\nas you make your way\
      \ to the big party, but this year's holiday of the afterlife brings something\
      \ sinister.<br />\r\nAre the legends true? Find out for your self. Play in Virtual\
      \ Reality.<br />\r\n<br />\r\nExplore highly detailed environments, search for\
      \ items, weapons, notes to clues, keys, and spiritual pagan rituals,<br />\r\
      \nanything to help you survive the night.<br />\r\n<br />\r\nWe've painstakingly\
      \ developed every element from the ground up for HTC Vive<br />\r\nFEATURES<br\
      \ />\r\n<br />\r\n    Full single player story driven campaign. experience the\
      \ horror and story behind this sinister night<br />\r\n<br />\r\n<br />\r\n\
      \    Experience the night along with your friends. Each character has their\
      \ own history. Take part in their fate.<br />\r\n<br />\r\n<br />\r\n    VR\
      \ driven game-play mechanics: Perform physical actions true to life that immerse\
      \ players deep inside the world.<br />\r\n<br />\r\n<br />\r\n    Plenty of\
      \ Weapons. Use Firearms, Melee weapons, Fire, Curses, Rituals, The bible and\
      \ holy crosses, anything you can find.<br />\r\n<br />\r\n<br />\r\n    True\
      \ Horror Survival: With limited weapons or tools, you must run and hide or out\
      \ smart the evil spirits on this holy night.<br />\r\n<br />\r\n<br />\r\n \
      \   Horde survival mode. Blast your way through the story campaign in survival\
      \ hunt mode. Killing enemies along the way.<br />\r\n<br />\r\nVR LOCOMOTION<br\
      \ />\r\n<br />\r\n    Walking Locomotion<br />\r\n<br />\r\n    Teleportation<br\
      \ />\r\n<br />\r\n    Simple Flash Motion"
