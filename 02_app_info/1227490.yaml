  data:
    about_the_game: "Meowhalla coming on Steam on February 14!<br />\r\n<br />\r\n\
      What can be better than cat girls? Only cat girls\u2014Vikings! Meet the visual\
      \ novel that will tell you an awesome story about cat girl intrigues in the\
      \ outskirts of Valhalla.<br />\r\n<br />\r\nYou as an ordinary human arrive\
      \ in the suburb of Valhalla named the Threshold, which acts like a purgatory\
      \ for human warriors. You discover that the Threshold is ruled by the Disir\
      \ sisters, a mysterious kind of creatures that look like human girls with cat\
      \ ears and tails. You are involved in the disturbing times when the forces of\
      \ the undead plan to invade Asgard. Only you and Disir can save Valhalla, or\
      \ are you going to use this opportunity to create chaos and prioritize your\
      \ own ambitions?<br />\r\n<br />\r\nBuying this visual novel, you will get<br\
      \ />\r\n\u2022\ta story with five cat girls with unique personalities;<br />\r\
      \n\u2022\t5+1 different endings, which depend on your choices in the game;<br\
      \ />\r\n\u2022\t2\u20134 hours of gameplay; and<br />\r\n\u2022\ta gallery with\
      \ a dozen of high-quality images, of course available in 18+ version (unlockable\
      \ through gameplay).<br />\r\n<br />\r\nThe game is currently available in English\
      \ and Russian languages.<br />\r\n<br />\r\nThis is a product of a two-person\
      \ studio from Ukraine. Our capacities are limited, but we hope to constantly\
      \ update the game, improving the look, the scenario, and other aspects of it.\
      \ We appreciate the feedback and support!"
