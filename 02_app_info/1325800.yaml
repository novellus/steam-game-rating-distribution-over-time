    about_the_game: "This is the official digital adaption of the boardgame <strong>Viticulture</strong>\
      \ by <strong>Jamey Stegmaier</strong> &amp; <strong>Alan Stone</strong>.<br><br>You\
      \ find yourself in rustic, pre-modern Tuscany, where you\u2019ve inherited a\
      \ meager vineyard. <br>You own a few plots of land, an old crush pad, a tiny\
      \ cellar, 3 workers\u2026and the dream of owning the best winery in Italy.<br><br>Your\
      \ job is to allocate your workers and helpful visitors to complete various tasks\
      \ throughout the year. <br>Each season is different on a vineyard, so the workers\
      \ have different tasks they can take care of in <br>the summer and winter. There\u2019\
      s competition over those tasks, and often the first worker to arrive at <br>each\
      \ one has an advantage over the rest.<br><br>Using those workers and visitors,\
      \ you can expand your vineyard by building structures, planting vines, <br>and\
      \ filling wine orders as you work towards the goal of owning the most successful\
      \ winery in Tuscany.<br><br><br>Features:<br><br>\u2022 1 to 6 players<br>\u2022\
      \ Family friendly \u2013 non violent theme<br>\u2022 Cross Platform<br>\u2022\
      \ Easy tutorial to learn the game from scratch.<br>\u2022 Single-player mode\
      \ with 3 challenging levels of computer opponents.<br>\u2022 Multiplayer games\
      \ against your friends in friendly games. <br>\u2022 Face players from all over\
      \ the world in ranked multiplayer games online!<br>\u2022 Worlwide leaderboard<br>\u2022\
      \ Take your time in asynchronous game mode with push notifications and never\
      \ miss a turn.<br>\u2022 Analyze your best games or learn tricks from the best\
      \ with playback<br>\u2022 Uses the newest rules of the board game.<br><br>&quot;<h2\
      \ class=\"bb_tag\">Other Board Game adaptations coming soon by Stonemaier Games</h2><a\
      \ href=\"https://store.steampowered.com/app/1054490/WINGSPAN_FLGELSCHLAG/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1054490/WINGSPAN_FLGELSCHLAG/</a>"
