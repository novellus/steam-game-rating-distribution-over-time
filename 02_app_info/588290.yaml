    about_the_game: <strong>Feel the thrill of being a goalie</strong> - catch, stop
      and block slap shots in this fun VR hockey goalie game. <br><br><ul class="bb_ul"><li>Built
      by a hockey goalie for other goalies that are either too far away from ice or
      can't get enough of the action.<br></li><li>Fully immersive with surround sound
      and haptic vibration for realistic gameplay.<br></li><li>Multiple levels of
      difficulty, lefties and righties welcome.<br></li><li>Play against friends with
      local shooter mode.<br></li><li>HTC Vive and Oculus compatible.<br></li><li>FREE
      TO PLAY!</li></ul><br>Ready to take your game to the next level? Check out NetStars
      VR Goalie Trainer -<br><br><a href="http://store.steampowered.com/app/800670/NetStars__VR_Goalie_Trainer/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >http://store.steampowered.com/app/800670/NetStars__VR_Goalie_Trainer/</a>
