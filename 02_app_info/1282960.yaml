    about_the_game: <strong>FOUNDERS PACK</strong> <br>Enhance your Fault experience
      and get ahead of the curve. Owning the Founders Pack will enlist all 14 early
      access launch heroes to your roster and grant you 1,000 Coins (Fault's premium
      currency) to spend on cosmetics.<br><br><strong>1,000 COINS</strong> <br>Grant
      $10's worth of Fault's premium currency. Purchase additional Heroes, unlock
      a fresh new skin for your favourite or any of the additional cosmetics available
      in the Fault store.<br><br><strong>14 HEROES</strong> <br><ul class="bb_ul"><li>Boris<br></li><li>Countess<br></li><li>Gideon<br></li><li>Greystone<br></li><li>Khaimera<br></li><li>Kwang<br></li><li>Lt.
