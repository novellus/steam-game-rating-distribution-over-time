details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">&quot;Drift and slide like never before\
      \ in an arcade rally game taken to the next level!&quot;</h2><br><i><strong>RISE:\
      \ Race The Future</strong></i>\_is a racing game set in a near future where\
      \ a new kind of wheel technology will let you drift on all type of terrains\
      \ and especially on water.<h2 class=\"bb_tag\">Game content</h2>- 64 Challenge\
      \ races with multiple goals<br><br>- 8 Championships (64 races)<br>- Time Attack\
      \ with ghost<br>- 10 cars (with 3 decals and 5 colors per car)<br>- 4 worlds\
      \ (with 3 track types : fast, intermediate, twisty / 16 combinations per world)<br>-\
      \ 4 ambiances per world (day, sunset, rain, fog...)<br>- 3 boost modes<br>-\
      \ 5 camera views<br>- 4 difficulty levels<br>- approx. 40 km / 25 miles of road<h2\
      \ class=\"bb_tag\">\u201CPrecision drifts, jumps and water zones&quot;</h2>The\
      \ unique gameplay defined as &quot;precision drifting&quot;\_will suit every\
      \ player looking for technical and precise controls combined with the immediate\
      \ fun and ease of an arcade game.<h2 class=\"bb_tag\">\u201CWide and technical\
      \ tracks&quot;</h2>Natural environments are enriched and reimagined to create\
      \ technical racetracks mixing multi-paths water zones and jumps. Inspired by\
      \ retro arcade rally games the wide surfaces let the player enjoy long powerslides.<h2\
      \ class=\"bb_tag\">\u201CNew boost\_system&quot;</h2>Players can master different\
      \ techniques for\_overtaking and\_exiting a corner thanks to the combination\
      \ of several boost systems which set the game appart from usual rally games.<h2\
      \ class=\"bb_tag\">\u201CThe most addictive racing gameplay&quot;</h2>The vehicle\
      \ dynamics is based on realistic physics tweaked to enhance the player's drifting\
      \ ability. The result makes the handling extremely natural, smooth and precise\
      \ for the most rewarding driving experience.<h2 class=\"bb_tag\">\u201CUnlock\
      \ futuristic race cars&quot;</h2>In addition to the arcade and championship\
      \ mode, a challenge mode will let the player unlock the futuristic racing cars\
      \ exclusively designed by <i><strong>Anthony Jannarelly</strong></i>."
