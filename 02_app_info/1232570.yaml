    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232570/extras/PaperBeast_TitleSteamPAGE.gif?t=1600696864\"\
      \ /><br><br>An adventure and exploration game about wildlife in a dreamlike\
      \ universe.<br><br>Somewhere in the abyssal depths of the internet, life has\
      \ blossomed. You are the first human to set foot in this mysterious ecosystem.\
      \ A strange force seems to weigh on its balance. Join forces with intriguing\
      \ and endearing creatures to solve the puzzles of Paper Beast.<h2 class=\"bb_tag\"\
      >GAME EXPERIENCE</h2><br>Explore a colorful and whimsical universe born from\
      \ the imagination of Eric Chahi, creator of <i>Another World</i>.<br><br><ul\
      \ class=\"bb_ul\"><li>Two game modes: the adventure and the sandbox, an immersive\
      \ playground.<br></li><li>Explore a world populated by majestic and intelligent\
      \ creatures. Grab them, help them: their behaviour adapts to your actions.<br></li><li>Control\
      \ the environment. The gameplay is based on a unique physics engine. Divert\
      \ rivers, melt the ice, withstand storms to solve puzzles\u2026 And fly away!\
      \ <br></li><li>Experiment! In the sandbox, live an experience close to a god\
      \ game. Terraform mountains, dig lakes, populate your ecosystem, unleash tornadoes.\
      \ Have fun with the physics of the game.<br></li><li>An original soundtrack\
      \ combining the Japanese punk rock of TsuShiMaMire and the ambient style of\
      \ Roly Porter.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1232570/extras/PapyVorus2MB.gif?t=1600696864\"\
      \ />"
