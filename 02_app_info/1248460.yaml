    about_the_game: "It's a war between your werewolf pack and the Human Sovereignty\
      \ Movement! Lead the pack to victory before extremists turn your packmates against\
      \ each other.<br><br><br><i>Werewolves 2: Pack Mentality</i> is a 360,000 word\
      \ interactive novel in Jeffrey Dean's acclaimed 'Claw, Shadow, and Sage' series,\
      \ where your choices control the story. It's entirely text-based\u2014without\
      \ graphics or sound effects\u2014and fueled by the vast, unstoppable power of\
      \ your imagination.<br><br> <br>This thrilling sequel to <i>Werewolves: Haven\
      \ Rising</i> seamlessly integrates your choices and experiences into a new tale\
      \ of survival and loyalty, desperation and betrayal.<br><br> <br>After escaping\
      \ the Haven werewolf detention camp and tasting freedom for the first time in\
      \ your life, you and your pack must infiltrate &quot;The Nail,&quot; a top-secret\
      \ underground military prison for werewolves, and liberate the prisoners. But\
      \ integrating these new wolves into the greater pack will prove difficult, testing\
      \ bonds and straining leadership to the breaking point.<br><br> <br>In your\
      \ fight for freedom, you'll confront the phantom of your father and his legacy\
      \ of self-hatred, as well as the opposing fanaticism of werewolf supremacists\
      \ more interested in domination than peace. In the end, the greatest threat\
      \ to your pack's survival may be what you fear most, as your inescapable feral\
      \ nature threatens to tear your newly-forged pack apart!<br><br><ul class=\"\
      bb_ul\"><li> Play as male, female, or non-binary; gay, straight, or bisexual.<br><br></li><li>\
      \ Infiltrate a top-secret military prison deep below the Earth, risking it all\
      \ to save your species!<br><br></li><li> Overcome a deadly outbreak of feral\
      \ madness that pits members of your new pack against each other.<br><br></li><li>\
      \ Either stand in solidarity with a bloodthirsty new packleader, or work to\
      \ undermine them at every turn.<br><br></li><li> Interact with a diverse cast\
      \ of new characters alongside your old favorites!<br><br></li><li> Explore two\
      \ new potential romances, continue your relationships from Haven Rising, or\
      \ go it alone in an increasingly chaotic world.</li></ul>"
