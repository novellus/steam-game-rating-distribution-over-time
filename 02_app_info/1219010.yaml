    about_the_game: <strong>&quot;No Game No LIFE&quot;</strong> is a puzzle game
      that erases cubes that increase and decrease according to the rules of<strong>
      &quot;Conway's Game of Life&quot;</strong>.<br>Player add cube by clicking screen
      and erase all the cubes that change in real time.<br>You can play more than
      10 stages, and each stage starts with a characteristic object such as &quot;block,
      pond, beehive&quot; in &quot;Conway's Game of Life&quot;.<br><br>&quot;Conway's
      Game of Life&quot;, also known simply as Life, is a cellular automaton devised
      by the British mathematician John Horton Conway in 1970. It is a zero-player
      game, meaning that its evolution is determined by its initial state, requiring
      no further input. One interacts with the Game of Life by creating an initial
      configuration and observing how it evolves. It is Turing complete and can simulate
      a universal constructor or any other Turing machine.<br><br>Even if you are
      not familiar with life games, this is a work where you can enjoy a beautifully
      changing collection of cubes and fantastic graphics.
