details:
  data:
    about_the_game: "Your sister has vanished and rumors swirl that Gaoh has been\
      \ resurrected with an evil army at his command. Explore for cybernetic upgrades\
      \ until you are powerful enough to defeat the diabolic Gaoh and his cybergentic\
      \ army once and for all in this futuristic, action platformer!<br />\r\n<br\
      \ />\r\nFeatures<br />\r\n- 7 levels to explore plus a prologue area!<br />\r\
      \n- Survive epic boss fights to unlock new traversal and combat abilities!<br\
      \ />\r\n- Unique &quot;crowd control&quot; combat system gives the player powerful\
      \ options for dispatching hordes of foes!<br />\r\n- Revisit levels with upgraded\
      \ abilities to unlock new areas and become more powerful!<br />\r\n- Beautifully\
      \ drawn and animated pixel art! <br />\r\n- Purchase upgrades and Chi Spell\
      \ Attacks from the Tech Shop!"
