    about_the_game: "&quot;Chaos begets resentment, and vegetarian carp helps Ming\
      \ Dynasty.&quot;<br>&quot;Spiritual Notes&quot; linked with &quot;Bloodthirst\
      \ Seal&quot;, the role of small carp into the Spiritual Investigation Authority.<br>GKD\
      \ Game Studio X Yilong Studio<br>\u2014\u2014\u2014\u2014\u2014\u2014<br>This\
      \ costume is a small carp-thread embroidered peony heart dress ornament, which\
      \ can be seen and worn in the fitting room of &quot;Tangling Notes&quot; after\
      \ unlocking.<br>[Linkage Costume] Little Cyprinus carpio embroidered peony heartwear<br>(Warning:\
      \ When you relay game content to a third party, please choose the dress carefully!)<br>_and\
      \ dream curtain flying in, peony silent is Yingying.<br>_This costume is a combination\
      \ of &quot;Notes on Spiritual Exploration&quot; and &quot;Bloodthirst&quot;\
      \ for skin<br>_Heart clothing is the close-fitting clothing of ancient women,\
      \ which is necessary for daily life. Hand-made needles and threads are often\
      \ decorated with embroidery patterns to express blessings, reflecting the unique\
      \ artistic attainments and rich imagination of ancient Chinese women in the\
      \ creation of ready-made clothes.<br>Peony is known as the &quot;King of Flowers&quot;.\
      \ Embroidery and heartwear symbolize beauty, brightness and happiness to embody\
      \ auspiciousness and wealth."
