    about_the_game: "A new rallycross circuit, 2 cars with original livery and 7 career\
      \ events!<br>The new <strong>Rallycross Pack DLC</strong> will set you loose\
      \ on the Hell track, one of the most exciting rallycross tracks in the world.\
      \ Test it out with the 2 new cars included in the pack, the Hyundai Veloster\
      \ Turbo and Ford Focus RS09, over 7 career events available in the \u201CNew\
      \ Era\u201D category, within the Rallycross World Tour series. What are you\
      \ waiting for? Download the DLC and gets down and dirty with real rally!"
