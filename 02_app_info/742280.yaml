    about_the_game: 'The original soundtrack to Yi and the Thousand Moons, featuring
      seven original songs and six preludes composed by David Su.<br><br>Track Listing:<br>1.
      Prelude #1 {1:03}<br>2. Moondrops (feat. Dominique Star, Wesley Kwok, Fishdoll
      &amp; Gabriel Zucker) {3:24}<br>3. Prelude #2 {1:08}<br>4. Orange Grey Skies
      (feat. Dominique Star, Morningsiders &amp; Laila) {2:48}<br>5. Prelude #3 {1:05}<br>6.
      Poster Child (feat. Dominique Star, Wesley Kwok, Fishdoll &amp; Gabriel Zucker)
      {2:08}<br>7. Prelude #4 {0:59}<br>8. Interlude (feat. Dominique Star) {0:43}<br>9.
      Prelude #5 {1:02}<br>10. Chant of the Craftspeople (feat. Dominique Star, Morningsiders,
      Laila, Wesley Kwok, Fishdoll &amp; Gabriel Zucker) {2:23}<br>11. Prelude #6
      {1:03}<br>12. A New Home (feat. Morningsiders &amp; Laila) {1:08}<br>13. Orange
      Grey Skies (Reprise) [feat. Dominique Star] {1:14}<br>14. End Credits {0:37}<br><br>Starring:<br>Dominique
      Star as Yi<br>Laila Smith as Villager Qing<br>Magnus Ferguson as Villager Wen<br>Reid
      Jenkins as Villager Zhi<br>Wesley Kwok as God Shui<br>Yuyu Feng as God Mu<br>Gabriel
      Zucker as God Huo<br><br>Additional Musicians:<br>Siddhu Anandalingam (saxophones)<br>Reid
      Jenkins (violin)<br>Gabriel Zucker (guitar)<br><br>All tracks are in 320kbps
      MP3 format, and will be downloaded into a &quot;soundtrack&quot; directory within
      the &quot;Yi and the Thousand Moons&quot; directory.'
