details:
  data:
    about_the_game: "GEO Master is a 3D geography game. This game has different learning\
      \ modes. You have the opportunity to explore the globe, you can test your knowledge\
      \ and then compare your score obtained during timed games on the whole planet\
      \ or on the continent of your choice ! <br />\r\nThe UNESCO mode allows you\
      \ to test your knowledge on the most famous monuments and landmarks of our world.<br\
      \ />\r\nThe Incredible Facts mode presents you disturbing and amazing facts\
      \ about the Earth you probably never heard before !<br />\r\n<br />\r\nYou can\
      \ also enter 1v1 competitions with your friends in the real-time multiplayer\
      \ mode, online or on local network.<br />\r\n<br />\r\nLearn, remember and enter\
      \ friendly competitions ! There is nothing simpler to learn more about geography\
      \ while having fun."
