details:
  data:
    about_the_game: "<strong>Welcome to the land of Squimlia!</strong><br>After a\
      \ previous adventure, you and your rat friend stop for a snooze. When you wake\
      \ up, the rat is gone and strange creatures have appeared across the land as\
      \ if from out of nowhere! What has happened while you were asleep? Where is\
      \ your rat friend?<br>Get to the bottom of these mysteries by squirming your\
      \ way through tons of trap-infested levels!<br>9 Varying Worlds, 6 Different\
      \ Bosses, and so much more!<br><br><strong>200+ levels of platforming madness</strong><br>I\
      \ hope you have tough legs because boy, are you gonna be jumping a lot. Well,\
      \ you could always just not jump if you enjoy being impaled by spikes, scorched\
      \ by fireballs, blasted by eyeballs, beaten by enemies, sucked into black holes,\
      \ getting gunned down by cannons, etc. Hey look on the bright side, at least\
      \ there are plenty of cool guys you can find down here on your adventure, you\
      \ should try talking to them every now and then because you don\u2019t have\
      \ real friends! <br><br><strong>Enjoy your stay!</strong><br>Hey, it's not so\
      \ bad down here once you realize the inevitability of your own death. But, despite\
      \ the peril that lies just ahead, you feel something pushing you on, something\
      \ calling to you. something about a rat... guess you'll just have to suck it\
      \ up and find out for yourself!<br><br><strong> Easter Eggs and Achievements!\
      \ </strong><br>All sorts of things catered for you lovely completionist type\
      \ people out there!<br>50+ Achievements!<br>Many Easter Eggs!"
