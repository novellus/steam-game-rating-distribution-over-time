    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/566980/extras/bombdrop.png?t=1515779163\"\
      \ /><br>When the Crashimals heard that the Kaiser\u2019s cakes are so good he\u2019\
      s going to take over the world, they decided to stop him! Play as a variety\
      \ of animals in a \u201CVR Angry Birds with Airplanes\u201D game. The unique\
      \ control scheme has an arrow pointing from one controller to the other and\
      \ the plane will follow that direction. Your arms get get tangled up as you\
      \ fly around bombing destructible puzzles in your attempt to destroy all the\
      \ cakes. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/566980/extras/bar1.png?t=1515779163\"\
      \ /><br>You get extra points for each piece of the structure destroyed, and\
      \ lose points for any presents blown up. Do it all with the least number of\
      \ bombs for the highest score! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/566980/extras/bar2.png?t=1515779163\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Simple VR Flight\
      \ Controls<br></li><li>4 Environments<br></li><li>5 1/2 Flyable Airplanes! (Pigeon\
      \ doesn't fly so well)<br></li><li>72 Challenging Puzzles<br></li><li>High level\
      \ of VR comfort</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/566980/extras/charPresentLogo.png?t=1515779163\"\
      \ /><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=55297bc0-f7c0-11e7-ba03-4181225b1d1c\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
