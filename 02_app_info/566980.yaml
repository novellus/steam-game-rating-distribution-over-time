    review: A very polished game with a nice graphics style in which you control RC
      airplanes with bombs and rockets and try to blast cakes while avoiding to destroy
      any presents. At first I got really frustrated about the way how you control
      the plane, but at that moment when I figured out how to do it, I got hooked
      and had to play until I unlocked all airplanes and tried all environments. There
      are a lot of different missions and trying a mission again with a different
      plane really offers a complete new experience.
