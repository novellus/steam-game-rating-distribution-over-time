    about_the_game: '<strong>Pajama Sam is off on a nutritiously edible adventure!</strong><br><br>Pajama
      Sam chases down some snickering cookies, only to find himself in the midst of
      a food squabble! The fats and the sweets are taking over Mop Top Island and
      an emergency peace conference has been called, but four of the delegates are
      missing! Now, it''s your turn to spring into action to help Pajama Sam find
      the missing delegates, put a stop to the sticky quarrels, bring peace to Mop
      Top Island, and still make it home in time for dinner.<br><br><ul class="bb_ul"><li>Meet
      friends along the way - friendly food walks, talks and even tell jokes.<br></li><li>Explore
      and Learn: Investigate every location. There is something new to learn with
