    about_the_game: "<strong>SOK PRO - sokoban classic puzzle game. The goal of the\
      \ game is to move all the boxes to their positions. The player can push one\
      \ box at a time, but do not pull it off. Completely redesigned from scratch,\
      \ recreated on a new engine and with new functions.</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1399300/extras/Sokpro616-100.png?t=1608714892\"\
      \ /><br><strong>Features:</strong><br>\u2714\uFE0F Beautiful Girls, they can\
      \ be completely stripped in the <a href=\"https://store.steampowered.com/app/1407710\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >free DLC</a>;<br>\u2714\uFE0F Undo\
      \ of a move in case of error;<br>\u2714\uFE0F Personal statistics &amp; Steam\
      \ Leaderboards;<br>\u2714\uFE0F Switch between full screen and windowed mode;<br>\u2714\
      \uFE0F Offline mode, portable version of the Game in the <a href=\"https://store.steampowered.com/app/1507470\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >free DLC</a>;<br>\u2714\uFE0F Convenient\
      \ and quick selection of the required level;<br>\u2714\uFE0F Ability to change\
      \ the language and other settings;<br>\u2714\uFE0F Screenshots are working correctly;<br>\u2714\
      \uFE0F New background music (can be turned off);<br>\u2714\uFE0F Selectable\
      \ background color:<br><i> \u25AA Dark theme;<br> \u25AA Classic, light theme;<br>\
      \ \u25AA Gold, Lime and Diamond backgrounds.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399300/extras/banner3.png?t=1608714892\"\
      \ /><br><strong>And also:</strong><br>\u25A0 100 different levels, from easy\
      \ to hard;<br>\u25A0 100 beautiful achievements;<br>\u25A0 Cloud saves;<br>\u25A0\
      \ Community Hub Walkthrough Guides."
