  data:
    about_the_game: 'The ARK: Survival Evolved Season Pass gives you access to three
      huge expansion packs:<br><br>ARK: Scorched Earth (available now): <br><a href="http://store.steampowered.com/app/512540/ARK_Scorched_Earth__Expansion_Pack"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >http://store.steampowered.com/app/512540/ARK_Scorched_Earth__Expansion_Pack</a><br>ARK:
      Aberration (available now):<br><a href="http://store.steampowered.com/app/708770/ARK_Aberration__Expansion_Pack"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >http://store.steampowered.com/app/708770/ARK_Aberration__Expansion_Pack</a><br>ARK:
      Extinction (available now):<br><a href="https://store.steampowered.com/app/887380/ARK_Extinction__Expansion_Pack/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >https://store.steampowered.com/app/887380/ARK_Extinction__Expansion_Pack/</a><br><br>Owners
      of ARK''s &quot;Season Pass&quot; also get additional exclusive in-game Expansion-themed
      cosmetic item skins, including these ones granted immediately:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/696680/extras/PugMask.png?t=1594677645"
      /><br>- The Bulbdog Mask, representing the cheery demeanor of this loyal ward
      against the Nameless.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/696680/extras/ReaperHelmet.png?t=1594677645"
      /><br>- The Reaper Helmet, depicting the frightening visage of these dangerous
      behemoths that roam the Element-infused depths and irradiated surface of Aberration.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/696680/extras/Aberration_Helmet.png?t=1594677645"
      /><br>- The Aberration Helmet, formed from the damaged ARK''s obsidian-like
      underground rock, creates an imposing presence for Survivors who wear it.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/696680/extras/AberrationSword.png?t=1594677645"
      /><br>- The Aberration Sword, forged from the Element Crystals that run within
      the deepest chambers of the ARK, emits a subtle glow to strike fear into your
      enemies.'
