    about_the_game: "Welcome to &quot;Eugenics&quot;, a satirical game about genetic\
      \ manipulations! In this society builder, you play the sorcerer's apprentice\
      \ of genetics, in UT-OP-I4 colony. Decipher the genome and create your brave\
      \ new world, for better or for worse\u2026<h2 class=\"bb_tag\"><strong>Storyline</strong></h2>The\
      \ future. Humanity is still seeking balance. A few brave citizens belonging\
      \ to this future world agree to devote their lives to this aim. Secluded in\
      \ the colony of UT-OP-I4, they and their offspring will try and live independently\
      \ and in harmony. Yet, they ignore that their every move will be scrutinized\
      \ and analyzed.... And that, after every birth, the genome of their descendants\
      \ will be modified to create the perfect individual. For a perfect society.\
      \ In a perfect world. You are the demiurge of UT-OP-I4, a servant of humanity.\
      \ Decipher the secrets of our genetics and show us the way.<h2 class=\"bb_tag\"\
      ><strong>Gameplay</strong></h2>&quot;Eugenics&quot; works like Mastermind board\
      \ game : first, you'll have to identify every gene and its effect. Then, you'll\
      \ be able to modify and edit the genome. As a demiurge, you will however have\
      \ to render account to the company that employs you. But you can decide if you\
      \ want to make the world better place, make money, or even if you just want\
      \ to follow the latest fashion ! Easy to learn but difficult to master...The\
      \ game is highly replayable, and some missions have the same dark humor as <i>Dr.\
      \ Strangelove</i> movie.<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Two gameplays in one : discovery and manipulation of the\
      \ genome<br></li><li>Great freedom to the player, without moral compass<br></li><li>Numerous\
      \ genes to discover<br></li><li>An original story mode<br></li><li>Dozens of\
      \ missions and achievements in the free mode<br></li><li>All the characters\
      \ in the colony have a life of their own<br></li><li>A dystopian and hypercute\
      \ art direction<br></li><li>Dark humor<br></li><li>A game easy to learn, but\
      \ difficult to master<br></li><li>High replay value.</li></ul>"
