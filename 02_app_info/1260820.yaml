    about_the_game: "<strong>Third Crisis</strong> is an adult tactical-RPG that follows\
      \ the adventurer and hero known as Vibe. After a mission gone wrong, she\u2019\
      s forced to adjust to her new way of life in the lust-ridden town of Carceburg.\
      \ Whether she gives in to the bliss of submission or uses her sexual appeal\
      \ to her advantage on the battlefield is all up to you!<h2 class=\"bb_tag\"\
      >Loveable Characters</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260820/extras/Characters_600.png?t=1608351588\"\
      \ /><br>As you play through the story, you'll encounter a large cast of characters\
      \ who will either support you or oppose you on your journey. You can also fuck\
      \ them too.<h2 class=\"bb_tag\">Tactics Combat</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260820/extras/Animated_Screencap_1.gif?t=1608351588\"\
      \ /><br>Battle against your foes using a turn-based tactical battle system.\
      \ Use positioning to gain an advantage in the fight!<h2 class=\"bb_tag\">Thoughtful\
      \ Dialogue</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260820/extras/Screencap_1.png?t=1608351588\"\
      \ /><br>The characters you encounter all usually have something deep and philosophical\
      \ to bring to the table, as pictured above.<h2 class=\"bb_tag\">Gallery</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1260820/extras/Animated_Screencap_2.gif?t=1608351588\"\
      \ /><br>Find and collect pinups around the world and view them in the gallery.\
      \ You can also replay sex scenes and view characters with or without their clothes\
      \ on from here!"
