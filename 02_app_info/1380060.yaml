      \ TRIAL TRICKY DELUXE EDITION IS HERE!</strong></h2>Now you can fully express\
      \ yourself while exploring the urban jungle. With the full package of motorbike\
      \ tricks, style, and extreme levels you will become unstoppable!<h2 class=\"\
      bb_tag\">\U0001F3CD\uFE0F KEY FEATURES \U0001F3CD\uFE0F</h2><br><ul class=\"\
      bb_ul\"><li>Exciting light-hearted casual gameplay<br></li><li>Crazy mix of\
      \ tricks, platforming, and racing<br></li><li>Killer tricks to combine in countless\
      \ combos<br></li><li>Super-smooth experience<br></li><li>3 single-player modes<br></li><li>Over\
      \ 30 levels + side challenges<br></li><li>Savage customization options<br></li><li>Leaderboards\
      \ to rule<br></li><li>Infinite gameplay<br></li><li>More freedom, more fun.\
      \ Riding in both directions.</li></ul><h2 class=\"bb_tag\"><strong>DEFY GRAVITY\
      \ WITH CRAZY TRICKS!</strong></h2><strong>BECOME A CRAZY TRICKSTER!</strong><br>Grab\
      \ your seat and pull off the most savage tricks and combos on your motorbike.\
      \ Ride freely, spin around in the air, go back and forth and let yourself be\
      \ carried away by the fun, fast-paced gameplay, colorful visuals, and smooth\
      \ controls. <br><br><strong>GET STYLISH!</strong><br>Learn new freestyle, breakdance\
      \ and FMX moves to fit your own style. Unlock crazy costumes and customize your\
      \ motorbike at will.<br><br><strong>PUSH YOURSELF AND OTHERS TO GREATNESS!</strong><br>Complete\
      \ challenges and master countless outstanding maneuvers and tricks to rule the\
      \ leaderboards.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1380060/extras/Wishlist_Now_Steam.png?t=1607614146\"\
      \ />"
