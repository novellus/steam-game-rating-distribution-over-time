  data:
    about_the_game: Your choices changes the <strong>GENRE</strong> of the story!<br><br>Almost
      <strong>EVERY NPC LIES</strong> to you at some point in the game!<br><br>Live
      a life of adventure or a normal life! A game with true choices!<br><br>An interactive
      story/game where you play the role of Ryou, a seemingly normal high school student
      in the land of Sorayama. Solve the mysteries that surround him while maintaining
      his friendships and saving Claire. Remain ignorant of the secrets and live a
      normal life or choose to learn the truth. Be careful where you put your priorities
      for it may prove fatal. <br><ul class="bb_ul"><li>Multiple end-game climaxes
      and endings! <br></li><li>What will be the final conflict? <br></li><li>Take
      control of your story or be swept away by it unlike ever before! <br></li><li>True
      choices! (Defined as choosing your own goal!)</li></ul><h2 class="bb_tag">Daily
      Life Sim! Player-Led Game/Story Genre Shifting! </h2><br>Everyday choose what
      YOU want to do. Fight monsters in the forest on Monday. Hang out with friends
      on Tuesday. The player gets to choose!<br><br><strong>Player-Active Storytelling!
      NPCs tries to manipulate you, the player!</strong><br><br>This is what makes
      gamers like this game when they don't like Visual Novels and/or Dating Sims.
      Normally what you get is a storyline that you can sit back and just passively
      absorb. In Fading Hearts... <br><br><strong>Players can actively manipulate
      story mechanics once they understand how they work</strong>.<br><br>Also there
      are many people trying to convince you to do things that may or may not be in
      your best interest. How do you figure out who to trust and not trust? Will you
      get enough information in time or would you have go with your gut feeling when
      it comes does down to the wire?
