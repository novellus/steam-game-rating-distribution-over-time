    reviews: "\u201COverall, Fading Hearts is a pretty enjoyable visual novel/dating\
      \ sim/RPG hybrid. It sets out to give the player a larger degree of freedom\
      \ than found in others of its genre, and succeeds quite nicely.\u201D<br>4/5\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.twinfinite.net/2014/02/12/fading-hearts-review-best-meh-visual-novel-year/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Twinfinite</a><br><br>\u201CIt has an\
      \ interesting story to tell, which can be as realistic, convoluted or outlandish\
      \ as you want it to be.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.technologytell.com/gaming/59262/gamertell-review-fading-hearts-for-windows-mac-and-linux/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechnologyTell</a><br><br>\u201C... it\
      \ went beyond what visual novels usually do and, as usual, I found the life-sim\
      \ and RPG elements highly addictive.\u201D<br>87% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://rpgfan.com/reviews/Fading_Hearts/index.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br>"
