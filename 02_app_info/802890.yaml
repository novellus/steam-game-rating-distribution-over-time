    about_the_game: "<a href=\"http://store.steampowered.com/app/802880/MuvLuv/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802890/extras/ml-trilogy.jpg?t=1606351806\"\
      \ /></a><br><strong>Muv-Luv Alternative</strong> is a direct sequel to <strong>Muv-Luv\
      \ Unlimited</strong>, and is the grand finale of the Muv-Luv trilogy.<br>This\
      \ page contains spoilers to the first game, so if this is your first time hearing\
      \ about Muv-Luv series, we recommend playing <strong><u><a href=\"http://store.steampowered.com/app/802880/MuvLuv/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Muv-Luv</a></u></strong> first.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802890/extras/banner_Alte-About-Muv-Luv-Alternative.jpg?t=1606351806\"\
      \ /><br><br>This is it. The chips are down, the die\u2019s been cast, and the\
      \ fate of the multiverse is on the line. Step back into the cockpit and prepare\
      \ for deployment in Muv-Luv Alternative, the most critically acclaimed visual\
      \ novel of all time. Just be sure to keep a box of tissues handy, because it\u2019\
      s about to be a bumpy ride.<br><br>This isn\u2019t a cutesy high school rom-com\
      \ anymore; it\u2019s an epic tale of political conspiracies, international espionage,\
      \ an alien menace, quantum causality, bittersweet reunions, genetic modification,\
      \ and much, much more. Gluttons for punishment, rejoice, because once it gets\
      \ rolling, there are no brakes on this pain train. It\u2019ll test your limits,\
      \ challenge your worldview, and by the time it\u2019s all over, you\u2019ll\
      \ be so emotionally spent that it\u2019ll be weeks before you can fully process\
      \ the implications of what you\u2019ve just witnessed. Fair warning, though:\
      \ common side effects include feelings of emptiness, PTSD, and unrealistic expectations\
      \ for any and all other visual novels.<br><br>This definitive release comes\
      \ complete with a brand new translation, all-new CGs, additional voice acting,\
      \ and dual language/ tablet support, so if you think you\u2019re ready to take\
      \ the dive, there\u2019s never been a better time to strap in and see for yourself\
      \ why so many readers consider this the greatest story ever told.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802890/extras/banner_The-Story-So-Far.jpg?t=1606351806\"\
      \ /><br><br>(PLEASE NOTE: The following section contains major spoilers for\
      \ the previous installment in the franchise. Muv-Luv Alternative picks up where\
      \ the events of the original Muv-Luv left off, and certain scenes will play\
      \ out differently depending on your choices in the first game. To get the most\
      \ out of the Muv-Luv experience, we highly recommend that you complete the original\
      \ game before starting Muv-Luv Alternative. Click <a href=\"http://store.steampowered.com/app/802880/MuvLuv/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a> to jump to the game\u2019\
      s product page on Steam.)<br><br>Three years have passed since the day Takeru,\
      \ an unsuspecting Japanese high-schooler, suddenly awoke in a world not his\
      \ own \u2014 a war-torn alternate reality in which mankind was on the brink\
      \ of extinction, locked in a decades-long struggle against the ruthless extra-terrestrial\
      \ invaders known only as the BETA. In that time, he\u2019s been through an awful\
      \ lot \u2014 enlisting in the military, meeting parallel-universe versions of\
      \ his old friends, and even falling in love. But unbeknownst to Takeru, he and\
      \ his squadmates were being trained to participate in a top-secret UN contingency\
      \ plan known as Alternative IV \u2014 a last-ditch effort to take back the Earth\
      \ via experimental technology. Unfortunately, however, development screeched\
      \ to a halt when the project\u2019s chief executive, Professor Kouzuki, hit\
      \ a wall in her research due to technological constraints. With tensions rising,\
      \ and pressure to shift gears from governments all across the world, the UN\
      \ delegation opted to scrap the project in favor of its successor: Alternative\
      \ V. This was humanity\u2019s last resort \u2014 a plan that utilized all of\
      \ their remaining resources to build a migrant fleet of interstellar craft,\
      \ allowing a tiny fraction of the population to abandon the Earth in the hopes\
      \ of finding life anew in another star system. Takeru and his comrades-in-arms\
      \ were among those left behind, condemned to death by their fellow man.<br><br>But\
      \ it seems the hand of fate has bigger plans for Takeru, because it\u2019s at\
      \ this point that he wakes up to find himself back in his childhood bedroom\
      \ once again. Not in his own world, mind you \u2014 but back where he was first\
      \ spat out into this hellscape three years prior. This was no dream; this was\
      \ a recurring nightmare. But then it hits him: this is a second chance. If he\u2019\
      s truly been sent back in time, then he\u2019s the only one who knows of the\
      \ impending doom that awaits this world. Perhaps he can use this knowledge to\
      \ warn Professor Kouzuki, and together, they can somehow find a way to prevent\
      \ Alternative V from ever being enacted. And who knows? If he can change history,\
      \ then maybe \u2014 just maybe \u2014 he\u2019ll find the answers to all of\
      \ his questions. Why has he gone back in time? Why isn\u2019t Sumika here? And\
      \ most importantly, what IS Alternative IV?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802890/extras/banner_Features.jpg?t=1606351806\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Linear Visual Novel</strong> - Unlike\
      \ the first two parts, Muv-Luv Alternative is almost designed  as a straightforward\
      \ interactive premiere movie, complete with voice acting, subtitles, and intense\
      \ music, perfectly fitting for a finale.<br></li><li>Over <strong>50-70 hours\
      \ reading time.</strong><br></li><li><strong>Available in three languages </strong>-\
      \ Japanese, English and Simplified Chinese.<br></li><li>The UI has been reworked,\
      \ so it's compatible with the newest tablet PCs and touchscreens.<br></li><li>User\
      \ save data are stored in Steam cloud so readers can continue their progress\
      \ anywhere with ease.</li></ul><h2 class=\"bb_tag\">Muv-Luv Alternative Reviews\
      \ (Original AppID)</h2><a href=\"https://steamcommunity.com/app/449840/reviews/?p=1&amp;browsefilter=toprated&amp;filterLanguage=all\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/449840/reviews/?p=1&amp;browsefilter=toprated&amp;filterLanguage=all</a>"
