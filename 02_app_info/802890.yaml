    reviews: "\u201CMuv-Luv Alternative is one of the greatest visual novels ever\
      \ made. Even over a decade after its release, it's every bit as fun to play\
      \ as it was the day it came out.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.famitsu.com/news/202008/18204061.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Famitsu</a><br><br>\u201CWhether you\
      \ liked Muv-Luv or not, if you're a fan of visual novels you owe it to yourself\
      \ to experience this absolute genre-defining crown jewel of a story.\u201D<br>96%\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.rpgfan.com/reviews/MuvLuv_Alternative/index.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >RPGFan</a><br><br>\u201CMuv-Luv and Alternative\
      \ will gradually push you to the ropes with an innocent smile, and then repeatedly\
      \ punch you in the heart with unprecedented savagery.\u201D<br>9.0/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/muv-luvv-alternative-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DualShockers</a><br>"
