  data:
    about_the_game: "This version of the game has completed the content of the first\
      \ chapter, about 20 minutes in length, the full version is about 2 hours, and\
      \ the follow-up should be issued in the form of DLC.<br />\r\n<br />\r\nThis\
      \ is my first game, because the production is very immature, which has caused\
      \ many problems. Development has been suspended now, but it will be completed\
      \ afterwards.<br />\r\n<br />\r\nIf you have any questions, please feel free\
      \ to contact me:<br />\r\n1. Trace of \u6697\u5149\u4E4B\u75D5@bilibili;<br\
      \ />\r\n2.QQ group 1029389047;<br />\r\n3.Email deanpang@126.com.<br />\r\n\
      <br />\r\nI will reply if there is any information, but because the game production\
      \ is busy, please forgive me if you do not respond in time.<br />\r\n<br />\r\
      \nThe dusk mark is a symbol of strength given by the gods and a fantasy legend\
      \ that has been lost for thousands of years. The protagonist is sent to Driftleaf\
      \ Town, deep in the dense forest. The power of the imprint is carried on the\
      \ back, and what is waiting for him?<br />\r\nTraditional RPG, combat is dominated\
      \ by strategy. In the face of various enemies and dilemmas, rely on the scarce\
      \ resources at hand to think hard about the solution!<br />\r\n<br />\r\nGame\
      \ Features:<br />\r\n1. Enemies and events have low repetition, and there are\
      \ novel things in every corner of the map waiting for everyone to explore;<br\
      \ />\r\n2. The setting of background and characters is rigorous and meticulous,\
      \ and I hope to show the fantasy story as if it were real;<br />\r\n3. When\
      \ faced with a dilemma, there are multiple solutions, and you need to weigh\
      \ the pros and cons and carefully think about the steps forward."
