  data:
    about_the_game: Titanic Shipwreck Exploration is a diving simulator and immersive
      interactive story, with over 6 hours of game-play. It you will leave with a
      greater understanding of the historic tragedy that unfolded in 1912 leading
      to the sinking of the worlds most famous ship.<br><br><strong>NOTE:</strong>
      This version of the game is a desktop optimized version of Titanic VR. This
      title is designed to be played on a standard monitor with either a keyboard
      and mouse our an X Box controller.<br><br>Diving to the bottom of the North
      Atlantic, you take on the role of Dr. Ethan Lynch, Associate Professor of Maritime
      Archaeology at the fictional University of Nova Scotia. With funding from a
      mysterious investor, Dr. Lynch and his PhD Candidate Jean Robinson have set
      out aboard a research vessel to dive the wreck of Titanic and answer questions
      that have remained submerged for a century. This game allows you to explore
      the shipwreck inside and out and recover items and complete missions such as
      recovery of a downed ROV, Documentary Film Making and the creation of a photomosaic.
      <br><br>This version of the game is a desktop optimized version of Titanic VR
      which is available for free if you purchase this title.
