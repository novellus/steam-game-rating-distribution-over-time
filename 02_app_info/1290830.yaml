    about_the_game: "This game is an independent horror game \u300AEscape from Library\u300B\
      developed by an unknown studio.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290830/extras/store-1-e.png?t=1589941013\"\
      \ /><br><ul class=\"bb_ul\"><li>&quot;Escape from the Library&quot; is an RPG\
      \ horror decryption game made with RMXP<br></li><li>Tools\uFF1ARPG MAKER XP\
      \ ver1.03<br></li><li>Game Time\uFF1A30min ~ 2hours <br></li><li>In the game,\
      \ the player will play the protagonist &quot;Ming&quot;<br></li><li>Solve all\
      \ the puzzles in the library<br></li><li>Escape from all monsters<br></li><li>And\
      \ finally find out the truth of the library<br></li><li><br></li><li>Use the\
      \ arrow keys to control the character up, down, left and right<br></li><li>Spacebar\
      \ and C key to investigate\uFF0C<br></li><li>0 key / Esc key / X key to open\
      \ the menu<br></li><li>\u2026\u2026That's all, you can only use these to help\
      \ you surive</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290830/extras/store-2-e.png?t=1589941013\"\
      \ /><br><br>Ming is a normal college student, one day he comes to the library\
      \ to study ,<br>but only to found that the library has become a hell.<br>Fear,\
      \ trap, death ...<br>The weird elements are everywhere in this library,<br><br>The\
      \ only thing he could do was to solve all the weird puzzles,<br>Find the only\
      \ way out.<br><br>In the way of escape, he accidentally met other survivors...<br>What\
      \ happened in the library?<br>Can they find the truth?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290830/extras/store-3-e.png?t=1589941013\"\
      \ /><br><ul class=\"bb_ul\"><li> Pixel horror decryption game, simple elements\
      \ do not lose gameplay <br></li><li> Horror game with school elements , with\
      \ weird atmosphere and scenes close to the daily school life, which makes players\
      \ feel more immersive<br></li><li> Monsters and traps are everywhere, any slight\
      \ mistakes may cause game over <br></li><li> Rich puzzles gives players more\
      \ thinking space<br></li><li> Headphones are strongly recommended during playing<br></li><li>\
      \ Interesting and surreal backstory, can you find out the only truth? </li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290830/extras/store-4-e.png?t=1589941013\"\
      \ /><br><ul class=\"bb_ul\"><li>Ming<br>  A normal college students who are\
      \ extremely calm and indifferent.<br>  He has no mood swings under any circumstances,\
      \ but at the same he will not consider others.<br>  After meeting Meng Ya, he\
      \ extended his only helping hand.<br><br></li><li>Meng Ya<br>  College student\
      \ with quiet appearance , but actually is a huge lover of supernatural research.<br>\
      \  Be familiar with all the supernatural knowledge in ancient and modern China\
      \ and abroad<br><br></li><li>Mole<br>  A boy who looks timid,<br>  \u2026\u2026\
      </li></ul>"
