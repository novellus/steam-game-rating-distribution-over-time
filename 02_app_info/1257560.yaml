    detailed_description: "<h1>Wishlist</h1><p><a href=\"https://store.steampowered.com/app/964020/Make_Your_Kingdom/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/964020/Make_Your_Kingdom/</a></p><br><h1>Early\
      \ Beta Access</h1><p><i>Make Your Kingdom: Prologue is an alpha demo. Its main\
      \ goal is to gather as much feedback as possible, because we want to provide\
      \ a quality gaming experience for you. We thank you for your time and for any\
      \ reviews that you leave us. It's only with your help that we can make something\
      \ new, wonderful and unique!</i></p><br><h1>About the Game</h1>Make Your Kingdom\
      \ is a city-building game where you have to build, expand and improve your settlement.\
      \ Become a leader of a brand-new kingdom! Choose the best way to achieve the\
      \ goals set. Find a way to win the people's favor by satisfying their needs.<br>Every\
      \ settler is unique in their own way. To make your people happy you need to\
      \ make sure that everyone has a roof over their head and that everything meets\
      \ their needs. All your actions and decisions affect the settlers. Happy people\
      \ will help you expand your kingdom while unhappy ones will join the orcs and\
      \ try to destroy everything you've built.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1257560/extras/gif_1_yellow.gif?t=1606148901\"\
      \ /><br><br>Apart from taking care of the existing settlers you would also have\
      \ to develop infrastructure to make your settlement more attractive to new people.\
      \ Construction and improvement of your buildings requires a variety of resources.\
      \ In order to gather these resources you need to have certain buildings and\
      \ keep them in good condition.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1257560/extras/gif_2_yellow.gif?t=1606148901\"\
      \ /><br><br>But there is something you simply can't control \u2014 it\u2019\
      s nature. Nature will test the strength of you, your people and the settlement!\
      \ Be ready to face some serious challenges such as natural disasters and sudden\
      \ climate shifts<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1257560/extras/gif_3_yellow.gif?t=1606148901\"\
      \ /><br><br>Remember that the future of your kingdom depends solely on you.\
      \ Only a wise and determined leader can build the safest and most comfortable\
      \ life for their people!<h2 class=\"bb_tag\">Main features:</h2><ul class=\"\
      bb_ul\"><li>Go all the way from an ordinary settlement, whose citizens can hardly\
      \ make the ends meet, to a huge and rich kingdom.<br></li><li>Resource and resource\
      \ production management.<br></li><li>Unique design with original models of buildings.<br></li><li>A\
      \ variety of resources for building and improving your structures.<br></li><li>Dynamic\
      \ day-night cycle and different weather conditions due to the changing of the\
      \ seasons.<br></li><li>An ability to see the life of your settlement from the\
      \ inside as a founding settler.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1257560/extras/gif_4_yellow.gif?t=1606148901\"\
      \ />"
