    about_the_game: "<strong>Start your adventure of the apocalyptic world in HAAK!\
      \ While exploring the desolate wasteland, you may also face the threat of mysterious\
      \ organization entrenched in this world. Take them down, solve the mysteries,\
      \ and embrace the world's ultimate secret!</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1352930/extras/\u4FE1\
      \u4EF0\u4E4B\u8DC3.gif?t=1608197241\" /><br><ul class=\"bb_ul\"><li><h2 class=\"\
      bb_tag\">Apocalyptic wasteland</h2></li></ul>In terms of art style, HAAK uses\
      \ old school graphics and dark tones to present a desolate scene of ruins, which\
      \ is in line with its background of the apocalyptic wasteland, aiming to bring\
      \ players into the future of the eschatological world to experience that sense\
      \ of desolation.<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Responsive\
      \ controls</h2></li></ul>We'd never design a game that would give you finger\
      \ cramps! Nimble movement and careful timing is the only kind of rhythm we're\
      \ interested in.<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Unique Weapons\
      \ and Skills</h2></li></ul>The main weapon in HAAK is the multifunction Energy\
      \ Hook that can be used for attacking and interacting with the environment,\
      \ which combines with character-specific hacking skills to create all kinds\
      \ of gameplay possibilities for a totally unique gaming experience. <br><ul\
      \ class=\"bb_ul\"><li><h2 class=\"bb_tag\">Hyper-immersive Environments</h2></li></ul>HAAK's\
      \ unique visual aesthetic and ambient lighting, SFX and soundtrack work together\
      \ to create hyper-immersive environments, from somber rainscapes to futuristic\
      \ cities and creepy underground installations that will transport you into another\
      \ world. <br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Explore the unknown</h2></li></ul>HAAK\
      \ sets plenty of hidden side quests, foreshadowing and stingers. Through continuous\
      \ exploration in the game, you could get much information about the background\
      \ story and characters, and interpret the deeper content through them, so that\
      \ each game experience is fresh and not repeated. You ready to take it to 100%\
      \ completion?<h2 class=\"bb_tag\"><i>Join the community</i></h2><i>HAAK is designed\
      \ for Early Access from the ground up. Join the conversation here or HAAK's\
      \ official Discord/Twitter, and let our team know what you think of the game.\
      \ We read 100% of player feedback, and each Major Update is heavily informed\
      \ by it.</i>"
