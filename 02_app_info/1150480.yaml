  data:
    about_the_game: "New exciting action packed racing game Car Crash Le Go! for all\
      \ ages.<br>\_\_Drive a racing, toy car that breaks down into bricks in a collision\
      \ with obstacles, with a physically realistic destruction system. You are given\
      \ complete freedom of action on a completely destructible machine, on completely\
      \ open locations, for the execution of tricks of which, your imagination will\
      \ be the only limitation.<br>\_\_Perform insane stunts on ramps and jumps. Maneuver\
      \ between obstacles, and avoid collisions, such as at every impact, parts from\
      \ your car will fall off, which will not prevent it from moving on. You will\
      \ have the opportunity to ride in a small toy car through huge rooms, stopping\
      \ by at gigantic, sized furniture and flying over it with the help of jumps.<br>\_\
      \_\_Organize crazy battles, on toy cars with your friends, in multiplayer mode.\
      \ Your victory will depend on the ability to maneuver among obstacles and calculate\
      \ the moment when you need to strike the enemy, while doing yourself minimal\
      \ damage.<br><ul class=\"bb_ul\"><li> Unlock and upgrade new cars by getting\
      \ points in battles, or performing dizzying stunts, as well as collecting coins\
      \ scattered on the map. <br></li><li> Realistic Destruction System, in which\
      \ the car is broken to the ground.<br></li><li> A variety of locations, with\
      \ a large number of steep jumps.<br></li><li> Play with your friends in multiplayer\
      \ mode. Single-player game will not make you bored with many levels and tasks.</li></ul>\_\
      \_Car Crash Le Go! is a game with unique gameplay, colorful design of cars and\
      \ locations, will give you and your friends a lot of bright, unforgettable emotions,\
      \ returning you for a moment to the world of childhood!"
