    reviews: "\u201CI would recommend this game to absolutely anyone. If you're a\
      \ veteran of adventure games, you owe it to yourself to play this classic. If\
      \ you're new to them, this game will help make you an addict like me!\u201D\
      <br />\r\n100 \u2013 Just Adventure<br />\r\n<br />\r\n\u201CIn this sequel\
      \ to the classic Under A Killing Moon, Access Software has succeeded in improving\
      \ and expanding on a series that is once the crowd jewel of interactive movie\
      \ games.\u201D<br />\r\n100 \u2013 Adventure Classic Gaming<br />\r\n<br />\r\
      \n\u201CThe graphics, as you would expect, are absolutely gorgeous, and the\
      \ gameplay is so addictive I've had serious trouble dragging myself away from\
      \ the game. The Pandora Directive triumphs because it contains 'real' puzzles\
      \ and genuinely challenging gameplay, as well as all the usual interactive movie\
      \ malarkey.\u201D<br />\r\n92 \u2013 PC Zone<br />\r\n"
