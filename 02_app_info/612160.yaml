    about_the_game: "You don't know who you are, or how you got here. There's no explanation\
      \ for any of this.<br>There's only one thing you can do. Endure the challenges\
      \ that get thrown in your way, learn them as best as you can and find a way\
      \ to escape from this eternal punishment.<br>Fight. Not to save the world, but\
      \ to maybe save yourself.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">A challenging\
      \ experience</h2></h2>You will fall into pits, you will get shot at, and some\
      \ clown will probably jump on your head over and over again. The game might\
      \ tell you, that you're not good enough to play it, but it's a lie!<h2 class=\"\
      bb_tag\"><h2 class=\"bb_tag\">Reliable randomness</h2></h2>Splinter Zone doesn\u2019\
      t feature a true random level generation. Instead, its levels are pre-constructed,\
      \ but the order in which they appear is randomly generated. This way it is still\
      \ possible for you to get familiar with the game\u2019s challenges while still\
      \ having a unique experience every time you play.<h2 class=\"bb_tag\">A combo\
      \ system that rewards perfection above all else</h2>The more enemies you destroy\
      \ and the less damage you take, the more devastating your attacks will get.\
      \ Activate HYPER MODE to not only tremendously increase your damage output for\
      \ a short time, but also your score.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\"\
      >Permission to Cheat</h2></h2>Sometimes, life's too short to play a challenging\
      \ videogame. For those moments, Splinter Zone features a handy array of cheats\
      \ that you can enable right at the start of the game. You can even turn off\
      \ all enemies in the game, if you so desire...<h2 class=\"bb_tag\"><h2 class=\"\
      bb_tag\">Secrets</h2></h2>There's more to this game that you might initially\
      \ think..."
