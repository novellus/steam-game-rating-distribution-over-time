    about_the_game: "All of the emotions capturing underlying human fears is contained\
      \ in one great sound resource pack!<br><br>This sound resource pack for SMILE\
      \ GAME BUILDER encapsulates the darkness, anxiety, insanity, conflict, loneliness\
      \ and desolation, as well as other feelings of unease for various scenes.  Your\
      \ story will be more unique and dramatic with the horror themed music and sound\
      \ effects in this pack!!<br><br><u></u><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/597660/extras/listendemo.png?t=1578549080\"\
      \ /><br><br>-+-+-+-+-+ Summary -+-+-+-+-+-<br>1.\tTotal 114 files are included.\
      \  (22 BGM, 10 BGS, 10 JINGLE and 72 SE files)<br>2.\tData Format: Ogg Vorbis\
      \ Format (Stereo 44.1khz)<br>3.\tThis resource pack is royalty-free and available\
      \ for commercial or non-commercial use only within games rendered using SMILE\
      \ GAME BUILDER, or both using SMILE GAME BUILDER and Exporter for Unity to build\
      \ to other consoles.<br>4.\tProduced by Yu Namikoshi"
