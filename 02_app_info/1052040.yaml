    about_the_game: "Follow the story of Mage and Melanie as their home, Availia,\
      \ is threatened by an invading imperial army. These two soon find themselves\
      \ on the run, recruiting friends in unlikely places to protect their home\u2026\
      \ and eventually the world.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052040/extras/chibs.png?t=1600575059\"\
      \ /><br>Selatria weaves a story of magic and mystery, filled with smiles, tears,\
      \ and the occasional one-liner. Made by gamers for gamers, Selatria has everything\
      \ you love about classic 16-bit role-playing games, with beautiful visuals and\
      \ a breathtaking soundtrack.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"\
      ><li>40+ Hours of gameplay <br></li><li>Fully voiced dialogue<br></li><li>Challenging\
      \ boss battles<br></li><li>Dungeons, puzzles, and mini games<br></li><li>Interesting\
      \ and unique characters</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1052040/extras/CharProf_4No16.png?t=1600575059\"\
      \ /><h2 class=\"bb_tag\">UNIQUE SYSTEMS</h2><ul class=\"bb_ul\"><li>Reserved\
      \ Selatria \u2013 Instead of resting at an inn, party members accumulate Reserved\
      \ Selatria as they explore. You can spend these Selatria as you explore the\
      \ world, eliminating the need to rest for extended periods in towns!<br></li><li>Team\
      \ Attack Battle System [TABS] \u2013 A unique spin on traditional turn-based\
      \ battles that allows compatible party members to chain extra attacks off of\
      \ team members\u2019 special abilities known as \u201CTriggers\u201D. Figure\
      \ out and coordinate party member attack chains to attack multiple times in\
      \ one round!</li></ul>"
