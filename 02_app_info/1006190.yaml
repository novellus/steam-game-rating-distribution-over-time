    about_the_game: <h2 class="bb_tag"><strong><u>Nom the colors!</u><h2 class="bb_tag">The
      rules are simple:</h2><br><ul class="bb_ul"><li> CHROMY'S COLOR FADES OVER TIME.<br><br></li><li>
      IF CHROMY'S COLOR FADES OUT, YOU LOSE.<br><br></li><li> COLLECT COLOR ORBS THAT
      MATCH CHROMY'S CURRENT COLOR TO KEEP FROM FADING.<br><br></li><li> COLLECTING
      ORBS OF THE WRONG COLOR WILL ACCELERATE CHROMY'S FADING.<br><br></li><li> LARGER
      ORBS HAVE A BIGGER IMPACT IN RESTORING OR FADING.<br><br></li><li> CHROMY'S
      COLOR WILL SHIFT TO A RANDOM COLOR AFTER COLLECTING AN ORB.<br><br></li><li>
      ORBS COLLIDING INTO EACH OTHER ARE DESTROYED.<br><br></li><li> PULSING ORBS
      FULLY REVERSE FADING.<br><br></li><li> RAINBOW ORBS ALLOW CHROMY TO COLLECT
      ANY COLOR ORB FOR 5 SECONDS.<br><br></li><li> STATIC ORBS ARE TRAPS AND WILL
      FADE OUT CHROMY COMPLETELY EVEN IF POWERED-UP!<br><br></li><li> RUN AWAY FROM
      THE BLACK HOLE! IT CONSUMES EVERYTHING!!!<br><br></li><li> COMPETE AGAINST THE
      WORLD FOR THE HIGHEST SCORE ON THE LEADERBOARDS!</li></ul><br><br><br>Like retro
      arcade games like this for the cost of a game's play at the arcade?<br><br>Check
      out:<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://&quot;https://store.steampowered.com/app/1152360&quot;"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1006190/extras/small_capsule.jpg?t=1570393684"
      /></a></strong></h2>
