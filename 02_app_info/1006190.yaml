    developer_response: 'Many thanks for the praise!


      Music and SFX sliders have been added as well as making those Static Orbs a
      little easier to spot. ;)'
    language: english
    received_for_free: false
    recommendationid: '49214897'
    review: 'This game is more fun than it might look like watching the trailer.


      https://www.youtube.com/watch?v=dCfdsklEIcc


      It offers simple controls that use only your mouse and all you do is move and
      try to stay alive and out of the black holes way!


      Super fun and super addicting that will likely have you playing over and over
      and over because it is definitely challenging!


      I gave this game a whopping 92% score and it could easily be higher if the developer
      adds some sound and music sliders!

      '
