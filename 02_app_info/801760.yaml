  data:
    about_the_game: "City Monsters is a game where you control legendary monsters!\
      \ Punch down buildings,<br />\r\nsmack down Helicopters, bash houses to bits!<br\
      \ />\r\n<br />\r\nBattle,police, army, tanks, helicopters and more! How much\
      \ City can you SMASH?!<br />\r\n<br />\r\nTake control of a giant Monkey Ape,\
      \ a Jurassic Dinosaur T-rex, Boxer, Celtic warrior and even a Rap Singer (BALTI)\
      \ !<br />\r\nTake your highest scores to the leaderboards and beat your friends!<br\
      \ />\r\n<br />\r\n<br />\r\nFEATURES<br />\r\n- 5 monsters to unlock !<br />\r\
      \n- Monsters have different strength and skills, find your favourite!<br />\r\
      \n- Take each monster into RAMPAGE mode, become indestructible, SMASH EVERYTHING\
      \ in your path!<br />\r\n- A huge randomly generated endless city for you to\
      \ destroy!<br />\r\n- Pixel Funny Arts<br />\r\n<br />\r\nGame Objective:<br\
      \ />\r\n<br />\r\n- Destroy the city as much as you can to earn the highest\
      \ score<br />\r\n- Avoid enemies from hitting your back<br />\r\n- Break special\
      \ buildings for powerful boosts and coins<br />\r\n- Destroy EVERYTHING<br />\r\
      \n- Gain infamy levels and spawn powerful enemies<br />\r\n- Free all your Locked\
      \ Monsters"
