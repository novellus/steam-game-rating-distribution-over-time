    about_the_game: <h2 class="bb_tag">Play fast. Play the past.</h2><br><strong><h2
      class="bb_tag">Now you can try out Vengeance without paying anything</h2></strong><br><br>Vengeance
      is an old-modern-school shooter. Paradox! But not quite:<br>Today's modern shooters
      feature a lot of microtransactions and loot boxes in most cases. Vengeance does
      not feature any of that! If you liked online shooter from the 2007-era, you
      will absolutely love Vengeance!<h2 class="bb_tag"><strong>Key Features of the
      Demo version!</strong></h2><ul class="bb_ul"><li>No Microtransactions<br></li><li>
      8 Close combat map for all types of FPS players<br></li><li> 3 Weapons<br></li><li>
      Full bot support<br></li><li> Custom sprays to use in-game via Steam Workshop
      </li></ul><h2 class="bb_tag">Key Features of the Fullversion</h2><ul class="bb_ul"><li>No
      Microtransactions<br></li><li> 6 Close combat maps for all types of FPS players<br></li><li>
      More than 20 Weapons<br></li><li>  Old school modes<br></li><li> Full bot support<br></li><li>
      Custom sprays to use in-game via Steam Workshop </li></ul>
