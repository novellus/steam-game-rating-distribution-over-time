    short_description: Explore the remains of a fallen world from fascinating perspectives!
      Slip into the role of different animals to uncover the fate of an ancient world.
      Dive into deep waters, fly at lofty heights, dig underground as a mole or even
      climb steep cliffs with a mountain goat, there are lots of ways of getting around.
