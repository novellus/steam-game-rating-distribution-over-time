    reviews: "\u201CMooneye has infused Lost Ember with a wonder and a magic that\
      \ is rarely seen, and I connected with it on a level I never expected.\u201D\
      <br>90/100 \u2013 <a href=\"https://www.pcgamer.com/lost-ember-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CLost Ember is a game\
      \ that wants you to take your time and take in the beauty around you, and it\
      \ absolutely nails these goals. The entire design of the game is used perfectly\
      \ to awe-inspire the player and give them the chance to explore at their own\
      \ pace.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://wccftech.com/review/lost-ember-a-world-to-get-lost-in/\"\
      \ target=\"_blank\" rel=\"noopener\"  >wccftech</a><br><br>\u201CIt feels like\
      \ every tiny detail like that was carefully put there to quench our thirst for\
      \ contemplation.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://indiewatch.net/2019/11/24/lost-ember-review-a-majestically-built-tale-of-atonement/\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieWatch</a><br>"
