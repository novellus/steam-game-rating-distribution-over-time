    about_the_game: A breathtakingly beautiful world holds the secrets of its past
      for you and your companion to uncover in this 5-hour journey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/563840/extras/Announcement_Trailer_22November_HD_60_1_wolf_low.gif?t=1597672780"
      /><br><br>Experience the contrasting stories of the fall of mankind and the
      lush life in a world reclaimed by nature with a wolf as your main character
      and a determined companion at your side. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/563840/extras/Announcement_Trailer_22November_HD_60_1_animals_low.gif?t=1597672780"
      /><br><br>Explore the land, sea, and air, as you possess any creature you come
      across to experience life from a whole new perspective. Fly through gargantuan
      canyon valleys as a parrot! Tumble through the grass as a wombat! Swim through
      shimmering lakes as a fish! Your journey will take you from densely wooded jungles,
      to lush rainforest canopies, to barren desert plains and archaic temples. <br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/563840/extras/lostember90.jpg?t=1597672780"
      /><br><br>Ultimately, you'll discover a tale of loyalty, despair, and betrayal,
      as echoes of the lost Yanrana culture come to life in a lush wilderness devoid
      of man.
