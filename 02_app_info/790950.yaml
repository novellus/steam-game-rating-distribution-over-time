    about_the_game: <strong>This Game Attempts a lot of Next - Gen Features for VR.
      Check Minimum required PC specs. </strong><br><br>Feed Eve is a horror/action
      VR game for the HTC Vive and Oculus Rift. The Early Access version includes
      5 maps and two different game modes. On every map you are required to survive
      hellish waves of zombies to rank up your score, which will help you buy different
      weapons or doors to progress to the next map. <br>Maps have a range of different
      weaponry, up to 10 in certain maps.<br><br>- Manage your points wisely between
      buying weapons and escaping hellish scenarios.<br>- Utilize a vast array of
      weaponry to find your perfect fit.<br>- Desecrate realistic zombies in ultra
      realistic environments. <br><br>It's Feed Eve!
