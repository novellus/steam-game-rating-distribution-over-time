    about_the_game: "In this game you can meet other players in a virtual world, make\
      \ new friends and lovers, and you can try hundreds of love positions with your\
      \ virtual partners on different nice locations.<br />\r\nFirst you can create\
      \ your avatar, choose form lot of body and clothing options. Then you can use\
      \ the partner finder, or visit a party location, where you can meet and talk\
      \ other players being online. If you find your right partner, you can invite\
      \ him/her to different locations and spend there romantic moments or even hours\
      \ and try hundreds of love positions together without risk.<br />\r\nYou can\
      \ play the game free, but the most of the clothes, body options, locations and\
      \ love poses can be purchased for virtual game currency, supposing you would\
      \ like to expand your possibilities."
