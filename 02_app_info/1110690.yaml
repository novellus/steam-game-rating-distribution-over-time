details:
  data:
    about_the_game: "Banter Schooldays!!\_is a visual novel legal drama adventure\
      \  game developed by\_the\_independent\_\_team\_Lingtan\_Studio.\_<br />\r\n\
      <br />\r\nIn\_this\_game,\_players\_will\_click\_to\_keep\_the\_text,\_graphics\_\
      and\_sound\_moving,\_while\_making\_narrative\_choices\_along\_the\_way\_to\_\
      get\_access\_to\_different\_storylines\_and\_more\_than\_one\_ending.\_As\_\
      a\_visual\_novel,\_it\_has\_6\_main\_characters\_with\_their\_own\_voice\_actors\_\
      and\_character\_sprites\_(\u7ACB\u3061\u7D75\_tachi-e),\_\_20+\_special\_event\_\
      CGs\_and\_a\_screenplay\_with\_up\_to\_400\_thousand\_words."
