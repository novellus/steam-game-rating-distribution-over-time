  data:
    about_the_game: "<strong>SELINI</strong> is a nostalgic and atmospheric adventure\
      \ of a clone who daydreams of the glorious past, where everything was created\
      \ by nature itself.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Selini_Nostalgic.gif?t=1609260839\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Random_Blacks.png?t=1609260839\"\
      \ /><br><br><strong>RESOURCES</strong> are no longer abundant but, as long as\
      \ you pay attention, you\u2019ll notice that nature is still alive. Every tree\
      \ you come across can give you <strong>ENERGY</strong>, every stone you see,\
      \ may hide a secret.<br>Get closer, use your suit to absorb it and spread it\
      \ across the facility.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Selini_Absorb_Energy.gif?t=1609260839\"\
      \ /><br><br>Collect all remaining energies to activate locked doors, elevators\
      \ or any abandoned machinery. Everything is linked and you cannot neglect it.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Random_Blacks_2.png?t=1609260839\"\
      \ /><br>There will be a lot of exploration throughout a world with a weird beauty.\
      \  Frequently study your map and find your way out.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Selini_Nostalgic_02.gif?t=1609260839\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Random_Blacks_3.png?t=1609260839\"\
      \ /><br><br><strong>PUZZLES</strong><br><br>On it's own unique way, SELINI is\
      \ a puzzle game after all. Observe, move things around and you will find your\
      \ path. It shouldn't be difficult.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Selini_Puzzle_1.gif?t=1609260839\"\
      \ /><br><br><strong>TIME MANAGEMENT</strong> skills and careful planning will\
      \ work in your favor. Teleport is also an option. <br><strong>GRAVITY</strong>\
      \ in SELINI is not a given. Thankfully your old suit is designed to navigate\
      \ with or without it.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Random_Blacks_4.png?t=1609260839\"\
      \ /><br>AI is undefeatable. To counter your opponents, your only weapons are\
      \ <strong>STEALTH</strong> and wise use of your resources. Their radiation will\
      \ be lethal for an obsolete humanoid creature like you. Remain unspotted.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Enemy_1.gif?t=1609260839\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Random_Blacks_4.png?t=1609260839\"\
      \ /><br>Maybe the way to freedom lies beneath the secrets of the past.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1434050/extras/Selini_Green_Energy.gif?t=1609260839\"\
      \ />"
