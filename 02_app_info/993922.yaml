details:
  data:
    about_the_game: The Adventurer's Journey III continues to provide the backdrop
      for all of your adventuring needs. Taking a trip to the past, this musical medley
      is composed of timeless melodic pieces. Whether you're looking for the quiet
      theme to accompany a tragic event, or merely a hint of nostalgia, you'll find
      the perfect theme with this pack.<br><br>This pack contains:<br><br><ul class="bb_ul"><li>20
      Orchestrated Tracks<br></li><li>Looped OGG Vorbis files and m4a formats<br></li><li>The
      MP3 version of the tracks are also included<br></li><li>Royalty free music to
      use in your commercial and non-commercial game projects</li></ul><br>Tracklist:<br><br>Battle
      of the Mind<br>Bloomed Dawn<br>Boarding the Seas<br>Chance at Romance<br>Cherry
      Blossoms<br>Clank and Turn<br>Cloudless Skies<br>Dreadly Indeed<br>Early Asahi<br>Eye
      Spy<br>Fungeons!<br>Heiwa Hills<br>Learning the Ropes<br>Playing Around<br>Prelude
      to Happiness<br>Puzzling the Box<br>Reverse the Clock<br>Rusting Pipes<br>Sadness
      Everlasting<br>Snowdrops<br>Soflty Falling<br>Straining the Light<br>Subtle
      Emotion
