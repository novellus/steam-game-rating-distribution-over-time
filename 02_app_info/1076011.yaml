    about_the_game: "A golden-coated version of the very sparsely produced combat\
      \ frame Nyx. Though the intention of the gold paint is to reflect radar waves,\
      \ it has not been proven to have any effect. The flashy appearance, however,\
      \ has won it command and ceremonial positions.<br />\r\nThis ridable, powered\
      \ exoskeleton covers the soldier's entire body, protecting them from bombs and\
      \ other dangers while providing the full range of human movement. It houses\
      \ thrusts on its back, allowing the user to fly for a short period of time by\
      \ pressing and holding the jump button.&quot;"
