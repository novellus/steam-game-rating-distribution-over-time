    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/676990/extras/the_stone3.jpg?t=1504362002\"\
      \ /><br><br>In this prosperous Galactic Federation Planet, local residents are\
      \ reluctant to mingle with new comers. The reason is simple, because no one\
      \ knows how long these new comers will stay here. And Jake is one of them.<br><br>Fortunately,\
      \ Aurora does not care about this. As the saying goes, lovers are the most stupid\
      \ people. Jake does not know Aurora is the President Rod\u2019s daughter until\
      \ everyone around are discussing about their love relationship.<br><br>Rod promised\
      \ Jake, he would allow Aurora to marry this young man if he could succeeded\
      \ in accomplishing \u201CSilent Mission\u201D. \u201CSilent Mission\u201D sends\
      \ gene enhanced special agents of Galactic Federation to holy place \u201CStar\
      \ Tower\u201D, which is created by ancient \u201CPioneers\u201D. It is the code\
      \ to bring back \u201Cthe Stone\u201D, the holy relic that controls spiritual\
      \ world. Whoever controls \u201Cthe Stone\u201D shall control the spiritual\
      \ world. However, human\u2019s genes cannot enter the Star Tower to touch \u201C\
      the Stone\u201D, even being conducted gene enhancement. The Silent Mission is\
      \ a mission impossible for countless excellent special agents even by contributing\
      \ their lives. Jake took this mission for an opportunity to being with Aurora\
      \ in his life, but he did not realize this is a desperate game as well as the\
      \ hidden conspiracy behind it. The real fight shall begin when Jake arrives\
      \ at the \u201CStar Tower\u201D.<br><br>Player holds the role of Jake as the\
      \ game character, interacting with virtual characters face to face, freely exploring\
      \ the vast fantasy world, executing fierce fighting mission. Player will experience\
      \ the real emotion and life and death fight. All these experiences will make\
      \ you being part of the game.<br><br>Game Feature<br><br>- Beyond imagination\
      \ exploration. We have done very careful VR feature design in each game levels.\
      \ You will be immersed in a fantasy world, being moved by experiencing the real\
      \ virtual world.<br><br>- Real emotion communication. We will use real identity\
      \ and personality to shape game character, enhancing the sense of immersion.\
      \ This will let you experience the mixed feeling as happened in real world.<br><br>-\
      \ Fierce and brutal fight. We will restore real FPS combat experience into the\
      \ game as the development of story plot. All these fierce and brutal fight will\
      \ contribute to your game experience, you even could have the out-of-body experience\
      \ after death of game character.<br>Cool weapons and gesture recognition skills.\
      \ You will use gesture recognition skills to initialize shield system. Matching\
      \ different weapons to fight against brutal enemies.<br><br><br>In conclusion,\
      \ we integrate movie story narrative, VR game style and RPG/FPS game design\
      \ concept to represent a high quality movie style RPG game for you. In the\_\
      subsequent\_game, we will offer challenger mode and more weapon and skills than\
      \ before. We hope to have your support and valuable advices."
