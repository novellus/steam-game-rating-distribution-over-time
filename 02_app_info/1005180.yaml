  data:
    about_the_game: "<h2 class=\"bb_tag\">Sente is an abstract strategy board game</h2>with\
      \ electricity, shields, lasers, and explosions, for 2 to 6 players that move\
      \ simultaneously, where each move can cause a cascade of consequences while\
      \ the board seeks to regain balance.<br><br><br>Sente has a very deep strategy,\
      \ so you must anticipate the complete consequences of each of your moves.<br><br>Unlike\
      \ Chess or Go, in Sente, all players\u2019 moves happen simultaneously on the\
      \ board.<br><br>Players build electrical networks and try to defeat adversaries\
      \ by destroying their power lines to turn them off, or make them <i>explode!</i><br><br>Boards\
      \ vary in size and shape, matches can start with different setups, so every\
      \ combination changes the way you have to think.<h2 class=\"bb_tag\">Who wins\
      \ in Sente?</h2>The one who predicts or guesses better the simultaneous movement\
      \ of the adversary based on information that is not hidden<br><br>Sente is fun\
      \ to play, and fun to watch!<h2 class=\"bb_tag\">Sente will be current for the\
      \ next ten thousand years, <i>and that\u2019s no game.</i></h2><h2 class=\"\
      bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Matches For 2 to 6 Players<br></li><li>\
      \ Challenge your friends or find opponents online!<br></li><li> Play locally\
      \ with your friends or versus an AI, up to 6 players on the same device!<br></li><li>\
      \ Play <strong>Free4All</strong> or <strong>Teams</strong>!<br></li><li> <strong>Procedural\
      \ boards</strong>, each match is a unique experience!<br></li><li> Play <strong>custom\
      \ matches</strong>, on small or large boards, filled with tokes, or stones,\
      \ or change anything you want! <strong>Every combination creates a different\
      \ gameplay experience</strong><br></li><li> <strong>Build your own board templates</strong>\
      \ with the Board Editor, try new things and play with your friends!<br></li><li>\
      \ Rewatch your played matches, with playback controls!<br></li><li> Check your\
      \ stats against your friends and watch your matches together.</li></ul><h2 class=\"\
      bb_tag\">Features in development</h2><ul class=\"bb_ul\"><li> Customize your\
      \ tokens with Skins!<br></li><li> Stats &amp; Leaderboards<br></li><li> Achievements<br></li><li>\
      \ Check your stats against your friends and watch your matches together.</li></ul>"
