    about_the_game: "Get ready to rock again! Guilty Gear Xrd REV 2 includes new fighters,\
      \ moves, story chapters and more! It\u2019s never been a better time to be a\
      \ 2.5D brawler in the post apocalypse! Hone your skills with an eclectic cast\
      \ of 25 insane fighters and prove your mettle as the ultimate fighting master.<br><br>-\
      \ Two new characters, Baiken and Answer enter the battle! New stages and moves\
      \ are just the beginning of new content to explore.<br>- Expanded story and\
      \ arcade modes shed new light on your favorite fighters.<br>- A complete rebalancing\
      \ of each fighter means that everything old is new again! Explore different\
      \ fighting techniques with your favorite characters or start fresh with new\
      \ brawlers.<br>- Upgrades, lots of Upgrades.<br><br>*You will need &quot;GUILTY\
      \ GEAR Xrd -REVELATOR&quot; the base game to play GUILTY GEAR Xrd REV 2, as\
      \ this is a DLC upgrade.<br>*This upgrade pack does <strong>NOT</strong> include\
      \ -REVELATOR- DLCs. (Dizzy, Kum Haehyun and Raven are not included in this upgrade.)"
