details:
  data:
    about_the_game: "<p>Planet Busters is a new single-player game from Slam, combining\
      \ puzzle-solving action with awesome firepower and spectacular explosions.</p>\n\
      \t\t\t\t\t<p>The mysterious Scourge have destroyed Earth. Now it\u2019s payback\
      \ time.  With most of the fleet killed in the attack, it\u2019s up to you and\
      \ your fellow ensigns to eradicate the Scourge and make the galaxy safe for\
      \ humankind once more.</p>\n\t\t\t\t\t<p>Use the tactical grid to solve puzzles\
      \ and match rockets by color to trigger attacks  on enemy ships, moons or planets.\
      \  Deploy EMP measures; use missiles for extra fire-power; and collect power-ups\
      \ to assist you in your mission \u2013 to defeat the Scourge. At all costs.</p>\n\
      \t\t\t\t\t<p>Planet Busters supports Steam Achievements: show off your progress\
      \ through your Steam Community profile page.</p>\n\t\t\t\t\t<ul>\n\t\t\t\t\t\
      <li>9 Steam Achievements to collect</li>\n\t\t\t\t\t<li>Supports Xbox controller</li>\n\
      \t\t\t\t\t<li>Over 50 levels</li></ul>"
