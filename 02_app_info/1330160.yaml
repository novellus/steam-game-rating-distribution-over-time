details:
  data:
    about_the_game: Maze is a First Person Puzzle Adventure game. Solve puzzles, collect
      coins, and escape mind blowing labyrinths. Over 30 Mazes to conquer! Solve Mazes
      alone or race against a friend to the finish in Multiplayer Mode! Go for the
      high score in Arcade Mode, a timed mode in which you race through Stages trying
      to collect all the coins before time runs out!<br><br><ul class="bb_ul"><li>
      Single Player with over 30 unique Mazes to solve!<br></li><li> Multiplayer mode
      including 3 Maps. Race through Mazes to see who can finish faster!<br></li><li>
      Arcade Mode with 4 unique Stages. Run through each Stage collecting as many
      coins as possible before time runs out!</li></ul>
