    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/592300/extras/prom4a_616_notitle.png?t=1496236064"
      /><h2 class="bb_tag">The Path of the Sloth</h2><strong>Slowdrive</strong> is
      a game about long way home, but actually it''s about your driving skills. The
      sleepy sloth left his home because of a butterfly effect (literally) and now
      he wants to return. Road home is divided into very short (from a few seconds
      long) but tricky stages. To complete this hard path you have to hone your driving
      skills and learn every track.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/592300/extras/long_way_616.png?t=1496236064"
      /><br><br>Most tracks have multiple routes (remember: the shortest is not always
      the fastest) and some even contains moving platforms. Physics model is not quite
      arcade so watch your speed!<br>Game has some visual car customization, but there
      are no performance upgrades - only your skills can improve the results.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>60 short but challenging levels<br></li><li>Unlockable visual
      car customization<br></li><li>Hidden collectible on every level<br></li><li>Ghost
      of your best result<br></li><li>Top-10 best results with ghosts for each level<br></li><li>Cute
      sloth<br></li><li>Controller support</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/592300/extras/boso_616.png?t=1496236064"
      />'
