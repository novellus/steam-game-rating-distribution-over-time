    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_1.jpg?t=1573401864\"\
      \ /><br>While much is known of the surface of Auriga, its oceans still guard\
      \ many mysteries. Weathered fortresses, certainly creations of another age,\
      \ still house a secretive people called the Fomorians who serve some ancient\
      \ purpose. But while the nations of Auriga learn to meet, trade, and war on\
      \ the seas, another force rises from beneath them. They are -- or is? - the\
      \ Morgawr, a twisted and possessed people that seem to be symbiotic creations\
      \ of sea life and other, unimaginable species. It will be necessary to confront\
      \ them, defy them, and understand the new powers they harness. Or, equally likely,\
      \ succumb to their strength.<h2 class=\"bb_tag\">THE MORGAWR</h2> <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_3.jpg?t=1573401864\"\
      \ /><br>Morgawr awoke in a lab without a sense of past. An entity that is a\
      \ single mind of many bodies, Morgawr has a powerful compulsion to dominate\
      \ and control the minds of others in order to achieve their ultimate intent.\
      \ But there are many questions that it would like to answer. Who are I? Where\
      \ do I come from? What are all these strange, one-minded beings who get in our\
      \ way? Why are I driven to do what I do, and how will I know that I have succeeded?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_2.jpg?t=1573401864\"\
      \ /><br>This new faction will focus on controlling the seas and spreading chaos\
      \ on the lands thanks to a better control of the seas using special units, mind\
      \ control powers and the \u201CBlack Spot\u201D curse cast on their enemies.<h2\
      \ class=\"bb_tag\">NAVAL WARFARE</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_4.jpg?t=1573401864\"\
      \ /><br>Naval battles for everyone! Players will finally be able to battle on\
      \ the seas. All seaborne units can instigate and reinforce sea battles. Exotic\
      \ mechanics and tile effects spice up this new type of battle!<h2 class=\"bb_tag\"\
      >OCEAN CONTROL WITH WEATHER SYSTEM</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_5.jpg?t=1573401864\"\
      \ /><br>Arcane structures have emerged from beneath the waves: these Endless\
      \ relics provide strategic and luxury resources as well as other bonuses to\
      \ the empire able to control them. To do so, their mysterious guardians must\
      \ be parlayed with or defeated in battle. The same guardians will patrol \u201C\
      wild\u201D ocean regions, making them a lot less safe to cross without convoy.\
      \ Expect clouds, rain and storms to appear on your map.<h2 class=\"bb_tag\"\
      >SEA FORTRESSES AND FOMORIANS MINOR FACTION</h2> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_6.jpg?t=1573401864\"\
      \ /><br>New generated ocean regions, including a Sea Fortress, offer strategic\
      \ locations in the water for players to battle it out. These new locations will\
      \ be protected by a mysterious, seldom-seen minor faction that lives in the\
      \ fortresses across the sea.<h2 class=\"bb_tag\">&quot;HUNGERING MAW&quot; MONSTER\
      \ OF THE DEEP</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_7.jpg?t=1573401864\"\
      \ /><br>This mouth is so large it almost seems to be some aquatic mega-plant.\
      \ It is, however, certainly the jaws of some unfathomably large sea creature...<h2\
      \ class=\"bb_tag\">MORG QUESTS, MORG ITEMS AND MORG MUSICS!</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/521220/extras/ELT_Steam_8.jpg?t=1573401864\"\
      \ /><br>This expansion also includes more than 50 new quests, over 60 new special\
      \ items and 4 new music tracks produced by FlybyNo!"
