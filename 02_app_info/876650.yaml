    detailed_description: "<h1>Join us on Discord</h1><p>Want to chat or give feedback?\
      \ Join our official discord!<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/aground\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/aground_discord.png?t=1599497856\"\
      \ /></a></p><br><h1>Try the Demo!</h1><p>Aground started as a free web game,\
      \ but after getting excellent ratings and over 3 million plays across many portals,\
      \ we decided to expand it into this early access version! The web version is\
      \ still available as a free demo covering the first few islands that will give\
      \ you a great sense of the game. Give it a try! Your saves will transfer seamlessly\
      \ to the early access version should you decide to get it!<br><br><a href=\"\
      steam://install/876660\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/play_game.png?t=1599497856\"\
      \ /></a></p><br><h1>About the Game</h1><strong>Survival</strong> is only the\
      \ beginning. The only way for humanity to have a <strong>future</strong> is\
