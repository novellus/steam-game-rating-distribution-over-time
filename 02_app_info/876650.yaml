    about_the_game: "<strong>Survival</strong> is only the beginning. The only way\
      \ for humanity to have a <strong>future</strong> is to return to the <strong>stars</strong>\
      \ and confront <i>them</i>. But, it will require a lot of ingenuity and help\
      \ to recover everything that was lost, and even that might not be enough...<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/intro.jpg?t=1599497856\"\
      \ /><br><br>Aground is a Mining/Crafting RPG, where there is an overarching\
      \ goal, story and reason to craft and build. As you progress, you will meet\
      \ new NPCs, unlock new technology, and maybe magic too. <strong>Will you be\
      \ able to raise dragons? Launch into space? The sky is literally not the limit.</strong>\
      \ Beneath its simple exterior, Aground hides a lot of <strong>depth</strong>\
      \ and surprises that will keep you wondering \u201Cwhat\u2019s next?\u201D<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/building.jpg?t=1599497856\"\
      \ /><br><br>We've been continually improving and expanding Aground while in\
      \ Early Access thanks to player feedback - feel free to join us on our journey\
      \ by leaving feedback and chatting in our <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/aground\"\
      \ target=\"_blank\" rel=\"noopener\"  >Discord Server</a> or <a href=\"https://steamcommunity.com/app/876650/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Discussion Threads</a>!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/combat.jpg?t=1599497856\"\
      \ /><h2 class=\"bb_tag\">What can you do in Aground?</h2><br>While it starts\
      \ simple, Aground slowly evolves into a much larger game with tons of features\
      \ and things to do. Here is an incomplete list:<br><br><ul class=\"bb_ul\"><li>Mine\
      \ Ores, Gems, and other Resources<br></li><li>Build Structures<br></li><li>Complete\
      \ Quests<br></li><li>Fight Enemies and Bosses<br></li><li>Craft Tools<br></li><li>Farm\
      \ Crops<br></li><li>Cook Foods<br></li><li>Befriend NPCs (or not)<br></li><li>Advance\
      \ your Technology<br></li><li>Discover Magic<br></li><li>Ride Vehicles and Mounts<br></li><li>Travel\
      \ to other Islands and Planets<br></li><li>Raise Dragons<br></li><li>Capture\
      \ Enemies<br></li><li>Level up your Skills<br></li><li>Go Fishing<br></li><li>Explore\
      \ Secrets</li></ul><h2 class=\"bb_tag\">Who are We?</h2><br>We\u2019re <a href=\"\
      https://store.steampowered.com/developer/fancyfishgames\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Fancy Fish Games</a> - a small indie team that has released\
      \ 12 games, 5 commercially on Steam (including Aground), since 2012. We follow\
      \ our passion, making games that catch our fancy - our games tend to be quirky,\
      \ surprising or thought-provoking. You can read more about us and how we bring\
      \ Aground to life in our developer interviews:<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fancyfishgames.com/forums/discussion/289/aground-developer-interviews-part-one-new-ground-david\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/david.jpg?t=1599497856\"\
      \ /><br><strong>David Maletz</strong> - New Ground</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fancyfishgames.com/forums/discussion/294/aground-developer-interviews-part-two-pixel-perfect-aaron\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/aaron.jpg?t=1599497856\"\
      \ /><br><strong>Aaron Norell</strong> - Pixel Perfect</a><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fancyfishgames.com/forums/discussion/303/aground-developer-interviews-part-three-sound-bytes-chase\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/876650/extras/chase.jpg?t=1599497856\"\
      \ /><br><strong>Chase Bethea</strong> - Sound Bytes</a>"
