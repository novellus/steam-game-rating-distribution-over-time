  data:
    about_the_game: "In the ancient dark ages, because of human beings, greed, selfishness\
      \ and arrogance reached the extreme! So that the power of darkness in the abyss\
      \ can be inspired to act foolishly! The 108 Devil Stars of the Devil World are\
      \ finally awakened! They are going to dominate this age with darkness, terror\
      \ and death! Eliminate all life! The world is in danger! Whenever darkness comes,\
      \ there will be a golden war spirit representing light and justice. Golden Spirit\
      \ of War to save the world! A duel with the devil! To maintain world peace!\
      \ Keep fighting! Boy!<br />\r\n<br />\r\nThis game is a double personality game.\
      \ It can be played by both single and double players.<br />\r\nArtificial intelligence\
      \ in the game is quite powerful! Are you sure you will win?<br />\r\nThe game\
      \ is under development!<br />\r\n<br />\r\nPlayer 1 (wsad) is up and down (jkluioneq)\
      \ is an attack jump blocking skill<br />\r\nPlayer 2 (keyboard direction key)\
      \ is up and down (0.123456789) is an attack block skill.<br />\r\n<br />\r\n\
      &quot;Golden war spirit&quot; is a golden style gorgeous action fighting game,\
      \ with extreme speed to start the instant decision of life and death battle,\
      \ superpower, boxing, manipulation of time, in the gorgeous, ruthless, crazy,\
      \ painful battle to stimulate your potential.<br />\r\nUnique and outstanding\
      \ battle: defeat the opponent in various situations, experience a passion in\
      \ the battle, give full play to your potential, various combinations of keys\
      \ to send out different skills.<br />\r\nArtificial Intelligence: Everyone is\
      \ designed with a variety of combat intelligence. The enemy has great strength\
      \ and intelligence. They are endowed with fighting wisdom. You can solve the\
      \ enemy one by one with creativity and flexibility.<br />\r\nSecret: There are\
      \ many secrets and surprises in the game waiting for you to explore!"
