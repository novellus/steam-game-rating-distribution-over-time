    about_the_game: "Designed by air racer Steven Wittman, the Tailwind is an amateur-built\
      \ two-seat aircraft first built in the 1950s. Combining relatively low build\
      \ costs with exciting 200-mph performance, the Tailwind proved a success and\
      \ more than 350 examples have been built. Different versions of the basic design\
      \ offer different engine specs and performance, as well as either tail-dragger\
      \ or tricycle-type undercarriages.  <br><br>The Wittman Tailwind for FSX: Steam\
      \ Edition, developed by Lionheart Creations, includes both the W8 (tail-dragger)\
      \ and W10 (tail-dragger and tri-gear) series model variants. The two W series\
      \ aircraft both fly slightly differently, with the W-10 having a higher-performance\
      \ engine than the W-8.  The W-10 will cruise at 180 MPH and will max out at\
      \ 200 MPH, whereas the W-8 cruises at 140 to 160 MPH and maxes out at 180 MPH.\
      \ Instrument panels also differ between the two models.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>\tCustom high detail instrumentation<br></li><li>\t\
      New Avionics featuring an MX12 NAV-COM, transponder, and autopilot in the W-10<br></li><li>\t\
      Full night lighting with soft glow gauge instrumentation for night flights 'without'\
      \ the dome light needing to be switched on<br></li><li>\tEight different paint\
      \ schemes with several versions of interiors<br></li><li>\tOne aircraft called\
      \ 'Retro' features an early 1960's paint scheme and wood panel interior <br></li><li>\t\
      Fully animated control surfaces and various controls <br></li><li>\tFront diagonal\
      \ cross brace bars in front of pilot are hide-able with a switch for ease of\
      \ flying in VC mode<br></li><li>\tFeatures high detail 2D panels by Bill Leaming<br></li><li>\t\
      Optional Wide Screen Panels can be linked to Registry blocks in the aircraft\
      \ config file for wide screen users<br></li><li>\tIce box in rear cargo shelf\
      \ opens and features animated bottled water and sandwich<br></li><li>\tCustom\
      \ sounds throughout the aircraft<br></li><li>\tHide-able top sun cover for the\
      \ W-8, which features a fully transparent roof<br></li><li>\tHide-able front\
      \ instrument panel cover made of an old air chart map<br></li><li>\tBasic cargo\
      \ displays outside of plane when engine stops running<br></li><li>\tCustom sound\
      \ package<br></li><li>\tCustom flight model (aircraft config files) that feature\
      \ a unique feel for the aircraft<br></li><li>\tChecklist in popup view, does\
      \ not use Kneeboard <br></li><li>\tOptional Wide Screen 2D panels for users\
      \ with wide screen monitors<br></li><li>\tCustom exterior 3D high realism lighting\
      \ effects</li></ul>"
