    about_the_game: "&quot;Unlimited Heart&quot; is a dream turn-based online game.\
      \ The game has a classic mythical world view, a dreamy and fresh national style\
      \ picture, a beautiful and beautiful appearance, Q cute cool mounts, and can\
      \ also be confused with all the gods and goddesses. The edge! In the game, players\
      \ can grow every moment online, high-level combat power is easy to get, all\
      \ the skin, god pets, and fairy attributes that the character has can be superimposed,\
      \ and the combination bonus makes you more powerful! Convenient automatic hang\
      \ up to free your hands, offline experience system allows you to sleep and upgrade,\
      \ you can also cross the team to open black with your friends, bring you unlimited\
      \ happiness and the simplest turn-based heart-beating experience!<h2 class=\"\
      bb_tag\"> leaderboard</h2>The leaderboard can now rank in the area where the\
      \ player is located, including the power list, the rank list, the god pet list,\
      \ and so on.<br>Players can query the list to understand the overall strength\
      \ of the server, and compare it with other players to develop a more complete\
      \ growth path.<h2 class=\"bb_tag\">Western learning </h2>The story of Tang Sanzang\u2019\
      s Western Heaven has been deeply rooted in the hearts of the people. Players\
      \ can experience the fun of escorting Tang Sanzang in the game. The player chooses\
      \ a member to escort. The higher the membership level, the more reward the reward\
      \ is. In the escort process, we must fully protect the members and be careful\
      \ to be robbed by others.<br>Don\u2019t miss out on escort rewards twice a day.<h2\
      \ class=\"bb_tag\">material copy</h2>As the player level increases, different\
      \ material copies are gradually opened, and each material copy can be challenged\
      \ every day. After the challenge is successful, the sweeping function can be\
      \ turned on to obtain a large amount of materials.<h2 class=\"bb_tag\">\u5BFB\
      \u4ED9\u5B9D</h2>After the player reaches a certain level, it will open. Each\
      \ level has 6 treasure chests. After the six treasure chests are opened, they\
      \ can enter the next level. The system will judge the star through the performance\
      \ of the player's battle, the highest Samsung. After the current level has accumulated\
      \ a certain number of stars, you can get additional rewards.<h2 class=\"bb_tag\"\
      >\u4E5D\u91CD\u5929\u5854</h2>Players can challenge from low to high after opening\
      \ the Nine Heavens Tower. After each successful challenge, they can get a lot\
      \ of experience and gold pieces. After the challenge is successful, you can\
      \ continue to challenge the next layer.<h2 class=\"bb_tag\">Deng Tianjie</h2>The\
      \ game is similar to the Nine Heavens Tower. After each challenge, you can get\
      \ a lot of upgrade materials. The number of layers that have challenged success\
      \ can be challenged again once a day."
