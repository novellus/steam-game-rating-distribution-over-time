    about_the_game: Inner Tao is a meditative puzzle game where duality fills the
      whole. <br><br><ul class="bb_ul"><li> Learn the symmetry.<br></li><li> Solve
      stylized hand-crafted puzzles.<br></li><li> Master the opposites.<br></li><li>
      Become one with the relaxing soundtrack.<br></li><li> Flow and grow.</li></ul><br><i><br>The
      Black Moon and The White Sun<br>walk by the sky's reflection,<br>shadow and
      light weave together<br>a complete world in levitation.</i>
