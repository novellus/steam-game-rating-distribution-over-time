    about_the_game: Find the secrets behind the Ryewood Town, with Open-Ended, RPG-Style
      adventure! <br><br>From farming to fishing, chatting to exploring, every aspect
      provide you a little step forward to why you are here!<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li><strong>Start From the zero, until you reach
      the hero! </strong> Chop the trees, cut the grass, seed the ground, rise the
      animals and decorate your place!<br><br></li><li><strong>Fully Customization,
      hence unique adventure!</strong> Customize your house, you character and your
      farm as you want! Nothing stops you from forming your dream farm!<br><br></li><li><strong>Join
      the community!</strong> Everyone in the town have their own story and their
      secrets, making new friends will open both of them!<br><br></li><li><strong>Secrets
      are deep inside!</strong> From chatting with community, reading books or visiting
      secret places, every part will reveal something new!<br><br></li><li><strong>Explore
      the whole town region!</strong> from the town center, to deep inside the mountain
      caves, every place has it's own mystery!<br><br></li><li><strong>Unique deep
      systems!</strong> It's whether an animal care, leveling up or villagers relationship
      every system has own uniqueness!</li></ul><h2 class="bb_tag">Technical Features:</h2>Supports
      both Xbox One and PlayStation 4 Controller! New generation controllers will
      supported soon!
