  data:
    about_the_game: "<strong>Airport CEO</strong> is a tycoon and management game\
      \ in development for PC and Mac where you take the seat as a CEO of your own\
      \ airport. You will build the airport\u2019s infrastructure with everything\
      \ from runways and taxiways, gates and aprons to constructing terminals with\
      \ check-in, security, restaurants and shops. You will manage the business perspective\
      \ of the airport by hiring employees and executives, making deals with airline\
      \ companies and making sure that ends meet by keeping an eye on budget and resources.\
      \ <br><br>You will have to cater to the passengers by keeping waiting time to\
      \ a minimum, by having friendly and helpful staff around and by making passengers\
      \ feel secure, keeping any potential incidents at bay; a happy passenger is\
      \ a spending passenger. Hopefully you won\u2019t run into any problems such\
      \ as stressed out employee, equipment breakdowns or bad weather which can cause\
      \ massive delays or even emergency landings. You will be held accountable when\
      \ things go wrong and filthy rich when things go right.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/673610/extras/the_gameplay.png?t=1608552629\"\
      \ /><h2 class=\"bb_tag\">Running an airport</h2>Your objective is to build and\
      \ manage your airport to perfection by making strategic decisions, designing\
      \ the optimal airport layout and ultimately making sure that your passengers\
      \ and airlines are satisfied. You will need to build the entire airport from\
      \ scratch including terminal foundations with floors, walls, doors and items\
      \ as well as the airport infrastructure including runways, taxiways, aprons\
      \ and other airport infrastructure. Everything in Airport CEO is deeply simulated\
      \ and it is your job to make sure it all runs smoothly and with a positive bank\
      \ account.<h2 class=\"bb_tag\">Airlines</h2>Airlines and their travelers are\
      \ an essential element of Airport CEO as they consist of the main source of\
      \ your airport\u2019s income. Signing contracts with airlines bring cash-flow\
      \ and passengers to your airport which in term means opportunities for receiving\
      \ different service fees, as well as passenger expenditures. Airlines come in\
      \ different sizes and have different requirements on your airport and the services\
      \ you offer, you are responsible for not only planning the flight schedule but\
      \ also for meeting and maintaining the needs. Occasionally you will need to\
      \ handle emergencies and delays due to bad weather or accidents in the area,\
      \ all which will put your management skills to the test.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/673610/extras/passengers_employees.png?t=1608552629\"\
      \ /><h2 class=\"bb_tag\">Passengers</h2>Passengers in Airport CEO all have their\
      \ unique personalities, needs, a background story and most importantly; a flight\
      \ to catch (on time). Passengers are thoroughly simulated and their decisions,\
      \ behaviors and opinions about your airport are affected by several factors.\
      \ Passengers in Airport CEO, just as in real life, must wait in lines, check\
      \ in, pass security and then entertain themselves until their flight is ready\
      \ for boarding. Arriving passengers must find their way the baggage claim, get\
      \ a hold of their bags and maybe pass a customs booth before getting on their\
      \ airport transfer. Whether they\u2019ll be able to actually catch their flight\
      \ is up to you: Passengers might have a hard time finding their way around the\
      \ airport so you build an information desk, passengers might get irritated because\
      \ of the long security queue and waiting time so you extend its capacity, passengers\
      \ might complain about the lack of fun things to do in the gate area so you\
      \ build a duty-free shop or exclusive brand boutiques.<h2 class=\"bb_tag\">Employees</h2>Employees\
      \ are those you rely on to keep your airport running. Just as passengers they\
      \ are simulated individuals who have a mind of their own. Employees have a number\
      \ of different roles and it is your job to make sure that your airport has the\
      \ right and necessary work force at any time. From passenger service agents,\
      \ janitors, ramp agents and mechanics, security officers to administrators and\
      \ executives. The more you expand your airport\u2019s capacity and services,\
      \ the more versatile and skilled your employees have to be. When employees interact\
      \ with passengers, they\u2019ll have to be skilled at managing people and stress\
      \ resistant in order to avoid making mistakes or give bad customer service.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/673610/extras/facilities_ceo.png?t=1608552629\"\
      \ /><h2 class=\"bb_tag\">Facilities and buildings</h2>Airports are complex mega-structures\
      \ with a lot of different buildings and facilities. While a small airport might\
      \ not need more than a simple grass runway and a terminal, as you grow your\
      \ airport you will have to expand its facilities ranging from air control towers,\
      \ larger aircraft stands and taxiways to fire, weather, catering or fuel stations.\
      \ As your airport grows your terminal grows with it and you will have to make\
      \ sure that it is equipped with the necessary facilities that passengers are\
      \ expecting. Building a terminal in Airport CEO is highly customizable where\
      \ you lay out its shape and interior such floor type, walls, windows and doors.\
      \ Baggage needs to be processed and transported to the same flight as its owner\
      \ and its all up to you to avoid bottlenecks and by designing the ultimate airport\
      \ terminal.<h2 class=\"bb_tag\">Being a CEO</h2>Data, data, data! As the acting\
      \ CEO of your airport you need to be able to make difficult business decisions\
      \ based on current operation. In Airport CEO you\u2019re provided with multiple\
      \ sources of information from which you can draw conclusions and manage your\
      \ airport. As the CEO you will not only be responsible for the architecture\
      \ of the airport but also for those working in it. Tired of planning every flight?\
      \ Establish an informatics department and let an automated system do it for\
      \ you! Tired of assessing the monthly budget balance? Hire a CFO which can help\
      \ you cut cost and set prices. Best of luck!"
