    about_the_game: <strong><h2 class="bb_tag">The Dreams of Candlelight - Chinese
      style suspense decryption plot game </h2></strong><h2 class="bb_tag">Introduction</h2><br>In
      the late Qing Dynasty, early Republic of China.<br><br>Su Linfeng, who has just
      returned from studying abroad.<br>He was curious about his brother-in-law, so
      he looked for a family picture of her sister's marriage.<br>But found one more
      person in the photo ......<br>And who is that ...<br>Why do they appear in the
      family portrait?<br>Since my father loved her mother, why did she not mention
      her mother?<br>The death of his mother was a simple dystocia or ...?<br>Locked
      room ...<br>Hidden photos ...<br>Sixteen years ago ...<br>What happened?<br><br>--------------------------------------------------<h2
      class="bb_tag"> Game Introduction</h2><br><br><ul class="bb_ul"><li>The total
      length of the game about 5-10 hours, a variety of outcomes reached</li></ul><ul
      class="bb_ul"><li>full-featured voice dubbing, allowing you to more realistic
      experience of emotional changes in the game</li></ul><ul class="bb_ul"><li>Multi-scene
      interactive decryption. </li></ul>
