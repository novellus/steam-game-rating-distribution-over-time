details:
  data:
    about_the_game: "\u201CDead By Murder\u201D, is a murder mystery strategy game,\
      \ where the user plays as a police detective and must solve a series of homicide\
      \ cases. <br />\r\nThe game has the look and feel of a black and white comic\
      \ book. It is set in Los Angeles in 1945 and all the characters have the faces\
      \ of Golden Age Hollywood stars.<br />\r\n<br />\r\nFeatures:<br />\r\n- Easy\
      \ and fast paced gameplay.<br />\r\n- Unique game mechanics.<br />\r\n- Many\
      \ original cases to solve.<br />\r\n- New cases can be added at anytime.<br\
      \ />\r\n- A tribute to the old Hollywood gangster movies."
