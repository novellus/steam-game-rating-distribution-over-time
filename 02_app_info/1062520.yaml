  data:
    about_the_game: "G\u2019Day there! Get ready to start a new fair Dinkum life and\
      \ build a home on an Island inspired by the wild Australian outback. Explore\
      \ tropical eucalyptus forests, survive scorching deserts, relax at cool billabongs\
      \ and discover scrubland filled with adorable Aussie inspired wildlife. Collect\
      \ valuable resources by hunting, mining, fishing and foraging to expand and\
      \ customise your town and attract new townsfolk and businesses. Share your new\
      \ home with friends and protect each other as you explore beautiful landscapes\
      \ filled with dangerous predators.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Build.png?t=1594714907\"\
      \ /><br>Go from starting out sleeping in a swag under the stars, to a sprawling\
      \ town with farms, businesses and attractions. Eventually, you\u2019ll draw\
      \ in visitors, who might decide to stay and make it their home too.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/house.gif?t=1594714907\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Craft.png?t=1594714907\"\
      \ /><br>Keep your neighbours happy by customising your town with fences, flower\
      \ beds, street lamps, beehives, windmills, hedges, fountains and more. The happier\
      \ your townsfolk are the more likely they are to settle down, bring their families\
      \ and set up stores with unique items.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/DINKUMGIF4.gif?t=1594714907\"\
      \ /><br> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Coop.png?t=1594714907\"\
      \ /><br>Invite your friends to visit your town where they can help you construct\
      \ buildings, shop at your stores, go fishing, race Emus, fight crocodiles much\
      \ more!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/DINKUMGIF6.gif?t=1594714907\"\
      \ /><br> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Fishing.png?t=1594714907\"\
      \ /><br>The island is Choc-A-Bloc with insects, fish and minerals. So grab your\
      \ thongs and go track down and collect them all for your personal museum collection,\
      \ or sell them for a tidy profit!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/DINKUMGIF3.gif?t=1594714907\"\
      \ /><br> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Farm.png?t=1594714907\"\
      \ /><br>Care for and breed chickens, cows and sheep as well as Dinkum\u2019\
      s iconic Giant Wombats! The Wombats might seem intimidating at first, but really\
      \ they are sweethearts.<br><br>Cultivate crops for your town across the whole\
      \ island, choosing the best spots for each type. Not only do the seasons change,\
      \ but the temperature shifts depending on where you are on the island<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/dinkum_melon.gif?t=1594714907\"\
      \ /><br> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Hunting.png?t=1594714907\"\
      \ /><br>Hunt animals for food and defend yourself from deadly predators who\
      \ are just as hungry as you. Those Roos might seem friendly but they pack a\
      \ punch!<br><br>Attack creatures head on or capture them with traps, it\u2019\
      s up to you how to survive.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/DINKUMGIF99.gif?t=1594714907\"\
      \ /><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/Customize.png?t=1594714907\"\
      \ /><br>Customise your character in Dinkum to be the True Blue version of you.\
      \ Buy that shiny pair of sunnies or wide Akubra hat in the shop, or seek out\
      \ rare items through exploring the great outdoors and through chinwags with\
      \ fellow townsfolk.<br><br>Make your house your own cosy abode. Craft a huge\
      \ range of furniture and decorations, choose where everything goes and invite\
      \ friends over to show off your interior designer creds.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062520/extras/home.gif?t=1594714907\"\
      \ />"
