    short_description: "G\u2019Day! Get ready to start a new fair Dinkum life and\
      \ build your new home out in the bush. Explore tropical eucalyptus forests,\
      \ scorching deserts and cool billabongs on an Island inspired by the wild Australian\
      \ outback. Take care of giant wombats, play with friends and get ready for a\
      \ ripper time!"
