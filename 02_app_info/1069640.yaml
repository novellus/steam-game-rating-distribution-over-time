    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069640/extras/2019Steam.jpg?t=1599211966"
      /><br><br>Take your trusty bow, fast mustang, and take back your lands. Fight
      the patrols, Sneak into forts and settlements, Explore the beautiful world,
      Craft weapons and medicine, Hunt animals, Lead your loyal companions to victory.<br><br>One
      of the best early access launches of 2019 - This Land is My Land will let you
      experience the journey of a chief of a small Native American tribe resisting
      the changing world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1069640/extras/CrouchBowHit1920x1080Test.gif?t=1599211966"
      />
