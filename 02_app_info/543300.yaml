    about_the_game: Horizon of History is an educational VR experience that will take
      you on a journey through the ages. <br><br>It's a virtual time machine that
      will teleport you between key periods of the history of Poland's capital city
      - Warsaw. <br><br>You will see Warsaw's panorama as it was in 11th, 14th, 16th
      centuries and after it's total destruction during the Second World War up until
      today. <br><br><strong>Each time period has various items and artifacts available
      for you to play with:</strong><br><br><ul class="bb_ul"><li>Hit the Target With
      A Bow</li></ul><ul class="bb_ul"><li>Hack Wood With A Slavic Axe</li></ul><ul
      class="bb_ul"><li>Cut Vegetables With A Polish Saber</li></ul><ul class="bb_ul"><li>Shoot
      Targets With Deadly &quot;blyskawica&quot; Submachine Gun and More!</li></ul><br>Feel
      the history in your hands. Experience everyday tools and items from 1000 years
      of Warsaw's history. <br><br>The viewing point is located at a virtual recreation
      of the Warsaw's landmark building - the 44 story Palace of Culture and Science
      and it's famous observation deck.
