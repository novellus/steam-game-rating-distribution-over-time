    about_the_game: The Fourth Chapter of the visual novel One Day in London.<br><br>In
      the finale of the previous chapter Jeremy found himself in an unenviable situation.
      He has to save himself, overcome many obstacles... and get his revenge.<br><br>Everything
      - his forces, his determination and his devotion to his friends - will be challenged
      in the penultimate Chapter of our story. All the decisions that you made in
      the previous Chapters will influence the outcome of the fight. There is not
      a lot of time left...<br><br><ul class="bb_ul"><li>6-14 hours of gameplay <br></li><li>New
      mini-games <br></li><li>New characters <br></li><li>More maoru<br></li><li>And
      plenty of alternative variants of events!</li></ul><br>Attention! The old characters
      may change beyond recognition.
