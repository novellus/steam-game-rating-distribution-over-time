    about_the_game: Originally a jam game, <strong>Crown and Council</strong> is a
      casual strategy game of geopolitical drama. Conquer, expand, build and develop
      your kingdom, until all your foes are crushed!<br><br>Crown and Council relied
      on procedural generation for the 75 included maps. The generator is built into
      the game, and you can generate new maps on the fly.
