  data:
    about_the_game: "You are Joseph Walker. After waking up in a strangely deserted\
      \ science facility with no recollection of how you got there, you hear the voice\
      \ of an A.I. The A.I. promises to be your guide and to help you out of the facility.\
      \ However, it is clear right away that it\u2019s not telling you everything.<br><br>Traverse\
      \ the treacherous facility in search of answers, fight deadly mutants, try to\
      \ stay alive, and most importantly \u2013 make the one responsible pay for all\
      \ this. What secrets does this enormous facility hold, how did you get here,\
      \ and why is the A.I. helping you?<br><br>Insincere is a short, story-driven\
      \ FPS with simple mechanics and fully voice-acted dialogue that marks the start\
      \ of a sci-fi miniseries.<br><br><strong>Features:</strong><ul class=\"bb_ul\"\
      ><li> A mysterious sci-fi setting, taking place in a giant science facility.<br></li><li>\
      \ An intriguing plot that will keep you guessing every step of the way.<br></li><li>\
      \ 22 stages, which include derelict med labs, grimy manufacturing areas, rundown\
      \ offices, A.I. labs, and more.<br></li><li> 7 different weapons to tackle the\
      \ challenges ahead.<br></li><li> Full voice-acting.<br></li><li> First part\
      \ of a series.</li></ul><br>If you want to support this game and all my other\
      \ past and future games further, please check out my patreon page below!<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/matthewashworth\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.patreon.com/matthewashworth</a>"
