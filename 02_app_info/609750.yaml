  data:
    about_the_game: "The Stories Untold Demo contains The House Abandon chapter of\
      \ Stories Untold, a compilation tape of four experimental text adventures.<br\
      \ />\r\n<br />\r\n\u201CStories Untold\u201D is a narrative-driven experimental\
      \ adventure game, that bends the genre into something completely unique. Combining\
      \ a mix of classic text-adventure, point-and-click and more, 4 short stories\
      \ are packaged together into a single mysterious anthology that has been described\
      \ as \u201Ca fantastic, fascinating example of interactive visual storytelling\u201D\
      \  (Telegraph 5/5) and earning widespread critical acclaim since release.<br\
      \ />\r\n <br />\r\nThe game pulls together 80s retro nostalgia, innovative and\
      \ experimental genre-defying gameplay, and tense, phycological horror to create\
      \ \u201Cone of the most fascinating and unique tales you can play this year\u201D\
      \ (GameSpew 9/10). <br />\r\n<br />\r\n\u201CStories Untold\u201D was developed\
      \ by No Code, a Glasgow based ex-AAA development team headed up by Jon McKellan\
      \ (Alien: Isolation) and Omar Khan.<br />\r\n<br />\r\nFeatures:<br />\r\n<br\
      \ />\r\n-\tFour unique stories, with their own settings, gameplay and mechanics.<br\
      \ />\r\n-\tPlay mind-bending text adventures, process radio transmissions and\
      \ conduct experiments on bizarre artifacts<br />\r\n-\tGorgeous retro-aesthetic\
      \ brings back vivid memories, or a glimpse into what was.<br />\r\n-\tSublime\
      \ synth-wave horror soundtrack, inspired by 80s horror soundtracks.<br />\r\n\
      -\tAchievements to unlock, and narrative secrets to discover<br />\r\n-\tGenre-hopping:\
      \ from psychological horror, to tense mystery and terrifying sci-fi; Stories\
      \ Untold is truly \u201C4 stories, 1 nightmare\u201D."
