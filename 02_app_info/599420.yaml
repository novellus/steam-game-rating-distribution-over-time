    about_the_game: Ride the portal stone and jump over the dimension and space to
      attack the enemy.<br><br>It consists of the sky and the desert, the fantasy
      forest and the stage of the universe planet.<br>You can get new weapons from
      each planet.<br>And some upgrades are available.<br><br>You must collect all
      the weapons to defeat the very strong boss.<br>If you are not ready, you will
      have a very tough fight.<br><br><br>Are you ready?<br><br><br><strong>This game
      currently only supports HTC Vive.</strong>
