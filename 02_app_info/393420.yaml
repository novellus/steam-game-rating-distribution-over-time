    about_the_game: "\u8B66\u544A\uFF1AHurtworld\u4ECD\u8655\u65BC\u958B\u767C\u521D\
      \u671F\u968E\u6BB5\u3002\u7B49\u5230\u6211\u54CB\u958B\u767C\u5B8C\u6210\uFF0C\
      \u904A\u6232\u63A8\u51FA\uFF0C\u5462\u5572\u7B49\u5F85\u53EF\u80FD\u4FC2\u503C\
      \u5F97\u5605\uFF08\u6211\u54CB\u6703\u5805\u5B88\uFF09\u3002<br>Hurtworld\u4FC2\
      \u4E00\u6B3E\u9AA8\u7070\u7D1A\u5605\u591A\u4EBA\u6C42\u751F\u985E\u7B2C\u4E00\
      \u4EBA\u7A31\u5C04\u64CA\u904A\u6232 (FPS)\uFF0C\u55BA\u904A\u6232\u4E2D\u4E00\
      \u65E6\u4F60\u5EFA\u7ACB\u5497\u4E00\u5572\u57FA\u672C\u9700\u6C42\u5F8C\uFF0C\
      \u4E0D\u65B7<br>\u63A2\u7D22\u6C42\u751F\u5C31\u8B8A\u5F97\u5FC5\u4E0D\u53EF\
      \u5C11\u3002\u55F0\u7A2E\u55BA\u51B0\u51B7\u523A\u9AA8\u5605\u60C5\u6CC1\u4E0B\
      \u52AA\u529B\u5617\u8A66\u8457\u751F\u706B\uFF0C\u6216\u8005\u624B\u7121\u5BF8\
      \u9435\u5481\u88AB\u91CE\u7378\u8FFD\u9010\u5605\u611F\u89BA\u3002\u5462<br>\u5572\
      \u9AD4\u9A57\u5C31\u4FC2\u6C42\u751F\u985E\u904A\u6232\u5605\u7CBE\u83EF\u4E4B\
      \u8655\u3002\u7576\u4F60\u514B\u670D\u5497\u6311\u6230\uFF0C\u9069\u61C9\u5497\
      \u74B0\u5883\uFF0C\u5481\u4E00\u5B9A\u597D\u7280\u5229\uFF1B\u4F46\u4FC2\u4E0B\
      \u4E00\u6B65\u4F60\u6703\u505A\u4E5C\u5622\u5462\uFF1F<br>Hurtworld\u8A98\u4F7F\
      \u4F60\u884C\u51FA\u8212\u9069\u4E4B\u6240\uFF0C\u6435\u8C50\u5BCC\u5605\u8CC7\
      \u6E90\u3001\u66F4\u597D\u5605\u6230\u5229\u54C1\u4EE5\u53CA\u66F4\u9AD8\u5605\
      \u79D1\u6280\u3002\u4F62\u4EF2\u6703\u6254\u4FFE\u4F60\u66F4\u5371\u96AA\u5605\
      \u751F\u7269\u3001<br>\u66F4\u82DB\u523B\u5605\u74B0\u5883\u4EE5\u53CA\u65B0\
      \u5605\u6311\u6230\uFF0C\u53EA\u6709\u5408\u9069\u5605\u88DD\u5099\u6216\u8005\
      \u7CBE\u7DF4\u5605\u6280\u80FD\u5148\u81F3\u53EF\u4EE5\u514B\u670D\u3002\u4F60\
      \u6703\u6EFF\u8DB3\u65BC\u7C97\u7CD9\u5605\u5F13\u7BAD\u540C\u7C21\u964B\u5605\
      <br>\u7BDD\u706B\uFF0C\u5B9A\u4FC2\u63A2\u7D22\u5730\u5716\uFF0C\u53BB\u6435\
      \u6C7D\u8ECA\u90E8\u4EF6\u540C\u66F4\u597D\u5605\u6B66\u5668\uFF1F<br>\u81EA\
      \u59CB\u81F3\u7D42\u90FD\u6709\u5805\u5BE6\u5605\u591A\u4EBA\u904A\u6232\u57FA\
      \u790E\u3002\u5C08\u70BA\u5FEB\u7BC0\u594FPVP\u540CPVE\u73A9\u5BB6\u8A2D\u8A08\
      \u3002\u4F60\u5C07\u5FC5\u9808\u4E0D\u65B7\u5224\u65B7\u51FA\u66F4\u5927\u5605\
      \u5A01\u8105\uFF0C\u5C0D\u624B\uFF0C<br>\u6216\u8005\u6703\u807D\u5230\u4F60\
      \u69CD\u8072\u5605\u751F\u7269\u3002<br>___________________________________________________________<br>\u7576\
      \u524D\u5605\u529F\u80FD<br><br><ul class=\"bb_ul\"><li>\u88FD\u9020\u88DD\u5099\
      \u3001\u5DE5\u5177\u3001\u6B66\u5668\u540C\u6A5F\u5668 \u2013 \u5C07\u4F60\u55BA\
      \u4E16\u754C\u88E1\u6435\u5230\u5605\u5622\u7D44\u5408\u6210\u4E0A\u767E\u4EF6\
      \u5514\u540C\u5605\u7269\u54C1\u3002<br></li><li><br></li><li>\u5EFA\u9020\u5EFA\
