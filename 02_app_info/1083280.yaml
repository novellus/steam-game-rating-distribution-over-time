details:
  data:
    about_the_game: 'This Mercury HD DLC (addon) contains high-resolution textures
      for Mercury. It improves the level of detail of the Mercurian surface compared
      to the default SpaceEngine installation.<br><br><strong>Credits:</strong><br>Surface
      color map combines the MESSENGER low incidence angle mosaic with a color map
      by DeviantArt user &quot;FarGetaNik&quot;. Elevation map is a combination of
      a stereography-based map with one based on Mercury Orbiter Laser Altimeter data
      (used for high northern latitudes).<br><br><strong>Source data:</strong><br>Elevation
      map: USGS Astrogeology Science Center / NASA/Goddard Space Flight Center<br>Image
      resolution: 23040x11520<br>Effective resolution: 0.66 km/pix<br><br>Surface
      albedo map:  MESSENGER PDS mosaic<br>Image resolution: 92160x46080<br>Effective
      resolution: 0.165 km/pix'
