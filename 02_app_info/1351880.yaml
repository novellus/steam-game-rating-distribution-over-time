details:
  data:
    about_the_game: "It's exactly what the title states, the world is pure F.U.B.A.R.\
      \ From grandma having a heart attack only to wake up a second time and eat her\
      \ grandkids, to that one guy you knew from high school that had way too much\
      \ to drink and tried to fight what he thought was a hobo.<br />\r\n        \
      \    Come together and fight with your friends against never ending waves of\
      \ the undead.. or go solo and take on the treacherous horde. Play from 6 selected\
      \ survivors with a selection of weapons.. however those weapons will cost you\
      \ points. Points in which you get from slaughtering never-ending flesh eating\
      \ monstrosities that were once human.<br />\r\n<br />\r\n     Currently the\
      \ game features:<br />\r\n- 4 maps<br />\r\n- 14 weapons<br />\r\n- Random Weapon\
      \ Box<br />\r\n- Pickups and more<br />\r\n<br />\r\nWith new features coming\
      \ with every update."
