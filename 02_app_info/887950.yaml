    about_the_game: "From <strong>Eipix Entertainment</strong>, the studio that brought\
      \ you <i>Dead Reckoning</i> and <i>Final Cut</i>, invites you to step into the\
      \ spotlight of the latest <i>Danse Macabre</i>! <br><br>Ruth Fisher is the up-and-coming\
      \ star of a popular figure skating show, but her final dress rehearsal is cancelled\
      \ after her biggest fan drops dead. He was trying to warn Ruth, but about what?\
      \ Who would want to kill a fan? Is Ruth really in danger? You\u2019ll need to\
      \ use all of your deductive skills to investigate the scenes and uncover the\
      \ true threat, before Ruth Fisher\u2019s opening night becomes her final performance\
      \ in this chilling Hidden-Object Puzzle Adventure game!<br><br>This is a special\
      \ Collector's Edition release full of exclusive extras you won't find in the\
      \ standard version. The Collector's Edition includes:<br><br>Explore a winter\
      \ wonderland of figure skating and murder!<br>Find lots of hidden collectibles\
      \ and earn achievements.<br>Experience the Art Gallery, Soundtrack, and Endless\
      \ Match-3.<br>Solve a kidnapping in the exciting bonus chapter!<br><br><br>This\
      \ is a Hidden Object Puzzle Adventure game, meaning a specific genre of story-driven,\
      \ point &amp; click adventures. Throughout the game, players are tasked to find\
      \ a list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
