    review: One of the best baseball batting sims on VR. When you put the pitches
      on HoF difficulty, it really feels like you are facing a major league pitcher.
      It does suck there isn't an actual 9 inning game option but you can use the
      batting practice and play games that way, just by keeping track in your head.
      Maybe one day we will get a full VR baseball sim. It's a pretty great feeling
      when you turn on a ball and watch it soar 500ft. Definitely one of the most
      satisfactory feelings I've ever had in VR. If you enjoy baseball or sports vr
      games in general, I recommend this one.
