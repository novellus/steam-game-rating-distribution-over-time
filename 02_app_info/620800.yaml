      and <strong>Cutters</strong><br></li><li>Hone your swing in <strong>Batting
      Practice </strong>or go for the fences in <strong>Home Run Contest</strong>.
      More batting challenges coming soon.<br></li><li>Fun for <strong>any age</strong>
