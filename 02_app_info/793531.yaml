    recommendationid: '40770476'
    review: "Handful of extra accessories, most are what-you-see-is-what-you-get based\
      \ on the screenshots, except for a few. First off, the balloon accessory is\
      \ a solid, stationary object with no jiggle bones, so no there is no reaction\
      \ to movement. \n\nThe storm cloud and rainbow accessories are animated. Rain\
      \ drops fall down with the cloud and the rainbow has an aura glow effect with\
      \ a few animated sparkles thrown in.\n\nBiggest selling point in the pack might\
      \ be the food items, the animated accessories (mentioned above), the ninja weapons,\
      \ and the legwarmers. Price is a bit much for the value, but it's worth it if\
      \ at a discount."
