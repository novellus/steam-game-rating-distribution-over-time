    about_the_game: Knight King Assassin is a minimal puzzle game inspired by rock-paper-scissors
      and chess. Your objective is to clear the board from all the symbols by moving
      them while taking into account their place in the hierarchy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/890590/extras/knight.png?t=1531503357"
      /><br><strong>KNIGHT</strong><br>Defeats Assassin but is defeated by King. Moves
      horizontally and vertically.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/890590/extras/king.png?t=1531503357"
      /><br><strong>KING</strong><br>Defeats Knight but is defeated by Assassin. Moves
      horizontally, vertically and diagonally.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/890590/extras/assassin.png?t=1531503357"
      /><br><strong>ASSASSIN</strong><br>Defeats King but is defeated by Knight. Moves
      only diagonally.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/890590/extras/death.png?t=1531503357"
      /><br><strong>DEATH</strong><br>Knight, King and Assassin symbols have their
      designated Death symbols. <br>Destroys itself and the designated symbol. Immovable.<br><br>+
      More symbols that are introduced later as the game goes on.<br>+ Minimalist
      style.<br>+ 30 Levels.
