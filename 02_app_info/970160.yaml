details:
  data:
    about_the_game: "This game is a maze game for smart people. There are many different\
      \ roads and moving doors in the maze. There are 12 maps in the game. Each level\
      \ has been carefully designed. The more difficult the level is, the bigger the\
      \ maze map is. In the beautiful 3D world, take you into the maze and feel the\
      \ wonderful maze journey<br />\r\nWe have prepared labyrinths for you in four\
      \ environments, each with three maps.<br />\r\nEnvironment 1: Daytime (a total\
      \ of 3 maps in this environment)<br />\r\nEnvironment 2: Evening (a total of\
      \ 3 maps in this environment)<br />\r\nEnvironment 3: Night (a total of 3 maps\
      \ in this environment) (get this DLC)<br />\r\nEnvironment 4: Mist (a total\
      \ of 3 maps in this environment) <br />\r\n<br />\r\namong them<br />\r\nThe\
      \ first map of each environment is a simple map that allows players to adapt\
      \ to the new environment.<br />\r\nThe second map of each environment, with\
      \ moving doors, is more difficult than the first one<br />\r\nOn the third map\
      \ of each environment, the map becomes huge and the challenge is more difficult<br\
      \ />\r\n<br />\r\nEnvironment 1-4, the map will be bigger and bigger, more and\
      \ more difficult<br />\r\n<br />\r\nMore environment is not yet to be continued...."
