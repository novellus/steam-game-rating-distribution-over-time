details:
  data:
    about_the_game: 'Be one of the first explorers that is sent into a zone covered
      by thick and freezing fog with just one mission - repair an old radio station
      and make radio contact with the outside world. In this sci-fi first person horror,
      survive and explore our world which is changed by a spread of an unknown alien
      life form. Repair huts, machines, craft tools and gear, but most importantly,
      survive the never ending horror. Establish Station One.<br><br>Lost Expeditions:
      Station One is a Prologue to the main game, Lost Expeditions, which shows the
      player the beginning of the life-form''s mystery.<br><br><ul class="bb_ul"><li>Explore
      the freezing and mysterious land, inspired by eastern European nature and architecture.<br></li><li>Make
      yourself at home - repair huts, make fire, get warm before going out for another
      exploration.<br></li><li>Face a never ending presence of an unknown life form,
      that is protecting and hiding away in the thick freezing fog.<br></li><li>Repair
      machines scattered around the environment, to improve yourself and your gadgets,
      craft new tools and gear, and search for the essentials needed to fix the radio
      tower.</li></ul>'
