    about_the_game: "Experience a new ENHANCED visualization of Lewis Carroll, Alice's\
      \ Adventures in Wonderland (originally released in 1865). View and listen to\
      \ the full UNALTERED story that has been discussed by scholars for generations.\
      \ Discover unique and original characters in the amazing world of Wonderland.\
      \ Wonderful thrills for your heart and mind await in this timeless tale.<br\
      \ />\r\n<br />\r\nBrave Rock Games is an independent organization that makes\
      \ interactive software for young audiences.  Our current goal is to bring classic\
      \ stories to digital platforms.  We believe reading is fundamentally important\
      \ to any child's growth.  Some children dislike reading due to lack of visuals.\
      \  We are bringing visual story tales to these children. We have learned that\
      \ disabled gamers, also enjoy our software due to simplicity of the controls\
      \ and production value.  Lastly, many adults have approached us to give thanks\
      \ for creating an application they can enjoy with their child."
