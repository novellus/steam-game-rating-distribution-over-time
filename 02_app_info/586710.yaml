    review: This fifth entry in the [I]Witches' Legacy[/I] series is forgettable,
      even worse than the previous one. The story has been lackluster in this series
      for a while but here it's especially shallow. The point-and-click puzzles make
      no sense at all, involving collecting arbitrary items for various magical locks
      and spells. Just click everything with everything until it works. Deduction
      won't help you.
