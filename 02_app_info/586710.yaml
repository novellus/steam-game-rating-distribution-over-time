    about_the_game: "Big Fish Editor's Choice! This title was chosen for its high\
      \ standard of quality and amazingly positive reviews from our Game Club beta\
      \ testers.<br />\r\n<br />\r\nThe legacy of the witches continues with another\
      \ exciting game in the series brought to you by EleFun! Good witch Lynn and\
      \ her witch hunter husband are lured into a trap set by a mysterious sorcerer.\
      \ Uncover his evil plans and save your family! You\u2019ll be joined by an impish\
      \ sidekick who can do what you can\u2019t, when he\u2019s got the right stuff\u2026\
      \ This is a meaty game with loads of puzzles and hidden-objects scenes to keep\
      \ you satisfied.<br />\r\n<br />\r\nSee what our Beta testers had to say:<br\
      \ />\r\n\u201CThis is the best trial I have been sent by far! I love everything\
      \ about this game, the variety of the mini games, the storyline, just everything,\
      \ and I cannot wait for it to come out!\u201D  - Tess, Beta Tester<br />\r\n\
      \u201COutstanding...job well done. Quality graphics, music, storyline...looking\
      \ forward to its release!\u201D  - Aaron, Beta Tester<br />\r\n<br />\r\nCollect\
      \ puzzles throughout the game to learn more about each character<br />\r\nFind\
      \ morphing objects and puzzle pieces as you play<br />\r\nEarn special achievements\
      \ and enjoy wallpapers, soundtracks, and concept art<br />\r\nUse the available\
      \ strategy guide"
