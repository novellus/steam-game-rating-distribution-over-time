  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321330/extras/bosses.gif?t=1592357771\"\
      \ /><br><br>A game of camouflage where you can\u2019t see yourself. Change colors\
      \ to hide, dodge predators, and survive intense bosses in the abstract wilderness\
      \ of stealth non-bullet hell. Lose the ability to see where you are, and learn\
      \ to feel and know where you\u2019re going.<br><br><strong>EXPOSURE and CAMOUFLAGE</strong><br>Being\
      \ out in the open is unsafe. Avoid detection to survive. Switch between light\
      \ and dark forms to camouflage, but careful: you won\u2019t be able to see yourself\
      \ either. <br><br><strong>Entrancing World</strong><br>Begin defenseless, but\
      \ evolve into something greater. Progress through different branching paths\
      \ across 11 procedurally generated areas. Disappear into the psychedelic minimalist\
      \ design and atmospheric soundscapes.<br><br><strong>Intense Bosses</strong><br>Each\
      \ area introduces new predators and parasites. Everything is much more powerful\
      \ than you, but everything has a weakness.<br><br><strong>Features</strong><br>Collect\
      \ all the Fieldnotes. Beat the Daily Challenge. Discover the fastest routes.\
      \ Shoot \u2018em up without shooting. Bullet hell without bullets. See without\
      \ looking. Die and evolve. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1321330/extras/steam_greenlit.png?t=1592357771\"\
      \ />"
