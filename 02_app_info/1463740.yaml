details:
  data:
    about_the_game: '<strong><h2 class="bb_tag">Html2Apk Compiler</h2> is software
      to compile website/html/progressive web app into beautiful android apps with
      a single click. No Coding Required. users can use to port there html games or
      web application to android, monetize it with admob, brand it with custom splash
      screen  and engage more users into daily activities with free push notifications.  </strong><br><br>Html2Apk
      Compiler allows user to build there own brand, establish presence of there services
      at playstore, Explorer app market space with no-coding needed. <br><br><strong>Features
      of Html2Apk Compiler are as follows:</strong><br><br><ul class="bb_ul"><li>&gt;1
      Click to Port Games to Android<br></li><li>Easily Make Progressive Web Apps<br></li><li>Convert
      Html/Website/Weblink to APK<br></li><li>Custom Splash Screen<br></li><li>No
      Coding Required<br></li><li>Small App Size (Default 1.2MB)<br></li><li>Monetize
      With Admob<br></li><li>Engage User With Push Notification<br></li><li>Modern
      WebAPI Support<br></li><li>Convert to Online/Offline APP<br></li><li>Compatible
      WIth PlayStore<br></li><li>One Time Purchase<br></li><li>Open App in Desktop/Mobile
      Mode<br></li><li>Disallow Take Screenshot<br></li><li>Operate WIth Crossorigin
      Data<br></li><li>Custom Status Bar Color<br></li><li>Custom Keystore for Playstore<br></li><li>Single
      User License<br></li><li>No Recurrent Subscription <br></li><li>Version Maintenance<br></li><li>File
      Access Support<br></li><li>Easy to Develop App For Server Hosted Content/Services</li></ul><br>Note:
      Requires JDK 1.8 and its bin directory to be added in Environment Path.'
