    about_the_game: "This is a horror escape game\u3002<br />\r\nWhen you wake up,\
      \ you will find yourself locked in an unknown closed dark room. Why are you\
      \  here? Find the &quot;key&quot; and escape from the room. But you should pay\
      \ attention that the owner of the house is staring at you at any time, and will\
      \ be killed if you do not pay attention.<br />\r\n<br />\r\nThe content contained\
      \ in this game may not be suitable for all ages, or it is not suitable to access\
      \ during work: frequent violence or blood, common adult content"
