  data:
    about_the_game: "The year 2087 is upon us \u2014 a future where genetic engineering\
      \ is the norm, the addictive Trance has replaced almost any need for human interaction,\
      \ and an omnipresent AI named Central powers the city. Its all-seeing CEL police\
      \ force keeps tabs on everyone, including three people who are about to meet\
      \ their maker.<br><br><ul class=\"bb_ul\"><li>Charlie Regis, an agent of the\
      \ city\u2019s all-seeing secret police, finds himself blackmailed with the lives\
      \ of his unborn children. Pushed to the limits by his deceit and his past, how\
      \ far is he willing to go to save his legacy?<br></li><li>Latha Sesame, a jobless\
      \ agoraphobe addicted to the Trance, has become targeted for assassination.\
      \ Without knowing who to trust, she must face the dangers of \u201Cmeatspace\u201D\
      \ and survive a fate that has invisibly ruled her entire life.<br></li><li>Max\
      \ Lao, a tech-savvy case officer who joined CEL to forget her criminal past.\
      \ Now she finds herself torn between two loyalties. When she\u2019s asked to\
      \ apprehend her best friend and partner, she must choose to follow her friend\
      \ or the law.</li></ul><br>As these three struggle to save themselves, they\
      \ will soon discover a string of conspiracies that threatens not only their\
      \ lives, but everything they think they know."
