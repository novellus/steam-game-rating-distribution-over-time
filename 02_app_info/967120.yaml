    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967120/extras/story.gif?t=1587739626\"\
      \ /><h2 class=\"bb_tag\"></h2>Play as a girl who arrived at the mansion, got\
      \ locked out, and searched a way to escape while discovering the obscured truth\
      \ surrounding the mansion. Player will search for clues, key items, etc; solving\
      \ riddles and puzzles to advance throughout the game while escaping dire situations\
      \ that could lead to the annihilation of the protagonist.<br><br><br>Cursed\
      \ Mansion takes place in a mansion deep inside a forest. The protagonist arrived\
      \ at the mansion under a stormy weather and tried to seek for shelter. However,\
      \ the mansion seems to be empty, and the protagonist proceed to enter the mansion.\
      \ Turns out that the door she went through are now locked. Confused on what\
      \ actually happened, the protagonist tried to find another people inside the\
      \ mansion, only to discover traces that there was something vicious happened\
      \ inside the mansion. Little did she know, there's something malignant that\
      \ lurks inside the mansion.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/967120/extras/gameplay.gif?t=1587739626\"\
      \ /><h2 class=\"bb_tag\">Explore</h2>Cursed Mansion offers dozens of areas to\
      \ be explored. Each area consists of interactables, death-triggering events,\
      \ and sometimes puzzles/riddles.<br><br><br>The interactables shall give player\
      \ informations or items to be used to solve puzzles and riddles in order to\
      \ advance through the story. The puzzles and riddles might need some items or\
      \ informations gathered from other areas, and new areas will be unlocked when\
      \ a series of puzzles/riddles are solved throughout the game.<h2 class=\"bb_tag\"\
      >Fight Against Fate</h2>Players will occasionally run into Wheel of (Mis)fortune\
      \ which may decide the outcome of whatever event that triggers it.<br><br><br>Death\
      \ triggering events can be activated by many actions throughout the game. It\
      \ may come from interactables on the area; or from some stuff that got triggered\
      \ by the player several areas ago; or maybe the player is just in the wrong\
      \ place at the wrong time after all.<br><br>The game consists of several death\
      \ endings, some bad endings, a few good endings, and one true ending.<h2 class=\"\
      bb_tag\">Be careful not to wake up the damned.</h2><h2 class=\"bb_tag\"><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/967120/extras/feature.gif?t=1587739626\"\
      \ /></h2><h2 class=\"bb_tag\"></h2><ul class=\"bb_ul\"><li><strong>Map Details</strong>:\
      \ Every areas are designed and crafted carefully to give eerie vibes inspired\
      \ by horror movies such as Ju-On and Insidious, as well as horror games such\
      \ as Majo no Ie and Layers of Fear.<br></li><li><strong>Gameplay Log</strong>:\
      \ Tracks important stuffs that has been done so players don\u2019t have to.<br></li><li><strong>Interactable\u2019\
      s Icon</strong>: Players won\u2019t get stuck because they don\u2019t know where\
      \ or which stuff that can or can\u2019t be interacted with.<br></li><li><strong>Alternating\
      \ Events</strong>: Every time the game resets, the event that has previously\
      \ happened might or might not happen again.<br></li><li><strong>Story Branching/Multiple\
      \ Endings</strong>: Every interaction and decision matters.</li></ul>"
