    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046030/extras/store_pages_section_headers_a_01.jpg?t=1565969112\"\
      \ /><h2 class=\"bb_tag\"><strong>A quick note from the developers:</strong></h2>You\
      \ want to build beautiful cities without investing hours on end into stressful\
      \ resource management? Say no more! ISLANDERS should be right up your alley.<br><br><br>ISLANDERS\
      \ is a minimalist strategy game about building cities on colorful islands. Explore\
      \ an infinite number of ever-changing new lands, expand your settlements from\
      \ sprawling villages to vast cities and enjoy the relaxing atmosphere.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046030/extras/city_comiplatin_a_01.gif?t=1565969112\"\
      \ /><br><br>If you\u2019re thinking about buying ISLANDERS please keep in mind\
      \ that we are a very passionate but small team of three. This is not a blockbuster\
      \ experience with hours and hours of content. What we\u2019d like to offer you\
      \ is a simple game that lets anybody create and explore their own little worlds,\
      \ while providing enough depth for players who want to challenge themselves.\
      \ And you can get it at the price of a medium sized pumpkin spice matcha caramel\
      \ latte.<br><br>Please don't hesitate to contact us if you have feedback, questions,\
      \ or problems with the game. We\u2019ll do our best to get back to you as quickly\
      \ as possible and provide support if needed. Also let us know if you enjoyed\
      \ the game, because that makes our day!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1046030/extras/store_pages_section_headers_b_01.jpg?t=1565969112\"\
      \ /><h2 class=\"bb_tag\"><strong>This game offers you:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Intuitive and rewarding city building gameplay<br></li><li>Endless\
      \ amount of procedurally generated islands<br></li><li>A relaxing atmosphere<br></li><li>Beautiful,\
      \ vibrant colors<br></li><li>Great for playing every now and then, discovering\
      \ some new islands and beating your high score</li></ul><h2 class=\"bb_tag\"\
      ><strong>This game doesn\u2019t have:</strong></h2><br><ul class=\"bb_ul\"><li>Helicopters<br></li><li>Guns<br></li><li>Lootboxes<br></li><li>A\
      \ cinematic story<br></li><li>Huge explosions (not even small ones actually)<br></li><li>Online\
      \ multiplayer<br></li><li>Microtransactions<br></li><li>Orcs</li></ul><h2 class=\"\
      bb_tag\"><strong>Wanna know the specifics?</strong></h2><br>The gameplay of\
      \ ISLANDERS is pretty intuitive. You start with a set of buildings in your inventory\
      \ that you can place on your island. Placing buildings is rewarded with points.\
      \ The amount of points you get depends on what surrounds the buildings when\
      \ you place them. Gather enough points to refill your inventory and unlock new\
      \ buildings.<br><br>Once your city is big enough you may choose to travel to\
      \ the next island (they are generated procedurally, so you can literally keep\
      \ exploring forever). If you run out of buildings the game ends. This is where\
      \ you high five yourself for beating the high score, take a proud last glance\
      \ at the epic city you've built and start just one more round...<h2 class=\"\
      bb_tag\"><strong>ISLANDERS is inspired by amazing games like:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Bad North<br></li><li>Anno<br></li><li>The Settlers<br></li><li>Sim\
      \ City<br></li><li>Kingdoms and Castles</li></ul>"
