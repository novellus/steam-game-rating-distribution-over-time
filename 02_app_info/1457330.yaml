  data:
    about_the_game: "Enjoy <strong>the most difficult game you've ever played</strong>,\
      \ a crazy and funny side-scrolling 3D game set in daily routines like escaping\
      \ from work, buying at the supermarket, having a drink in a bar, stopping a\
      \ fire or capturing some narcos.<br><br>\xB7 Run through <strong>10 Routine\
      \ Levels</strong> with unique skills to master: <strong>dodge, jump, roll, engage,\
      \ brake, turbo, build and push</strong>.<br>\xB7 Link this actions to achieve\
      \ combos and getting extra speed and points.<br>\xB7 Suffer the Tyranny of Monday\
      \ with an <strong>Extra Endless Level</strong>: how long can you last?<br>\xB7\
      \ With<strong> boring and badass enemies</strong> like poop, bosses, machines\
      \ or secretaries that will judge you every time you fail.<br>\xB7 Obstacles\
      \ position change with each game, and <strong>secret paths and race twists</strong>\
      \ will blow your mind.<br>\xB7 Without Keanu Reeves but with Kerry Kaverga and\
      \ Alotta Fagina.<br>\xB7 Lovely and lazy <strong>low poly graphics</strong>.<br>\xB7\
      \ Includes <strong>42 amazing Steam Achievements</strong>.<br>\xB7 One of the\
      \ most most challenging, frustrating, and just plain punishing video games ever.<br>\xB7\
      \ And of course <strong>acidic and uncomfortable jokes</strong> about the game\
      \ industry and your mom."
