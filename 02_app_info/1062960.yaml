  data:
    about_the_game: "1980's. Alternative reality. Global warming has turned the whole\
      \ world into a endless desert. Due to the aggressive climate, the blessings\
      \ of civilization gradually go under the sand. Set out on a long journey on\
      \ your old pickup truck to fulfill the last request of your late father. But\
      \ is there a place left on this planet where it\u2019s possible to do this?<br><br><strong>FEATURES</strong><br>-\
      \ Endless world with many roads to drive along. Who knows where the next turn\
      \ will lead you<br>- Assemble, repair, refuel and tune your car;  your journey\
      \ might end too quickly on a bone shaker<br>- Explore abandoned places that\
      \ can be found along the road<br>- Stylized low poly graphics<br>- Advanced\
      \ vehicle physics<br>- Music cassettes!<br>- It's road trip game, eventually!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1062960/extras/Screen3.png?t=1601037665\"\
      \ />"
