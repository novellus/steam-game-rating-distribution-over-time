    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/851010/extras/1.png?t=1560398531"
      /><br><br>Having your own airport with lots of airplanes sounds like a dream.
      Endless flights and sky adventures. Fly planes, complete different missions
      or just enjoy free flight and become a true plane pilot!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851010/extras/2.png?t=1560398531"
      /><br><br><strong>Test pilot skills</strong><br>Missions: fly through air circles<br><br><strong>Fly
      6 plane models</strong><br>Choose a desired model with unique characteristics
      in the hangar<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851010/extras/3.png?t=1560398531"
      /><h2 class="bb_tag">Airplane Sky Voyage special features:</h2><br><ul class="bb_ul"><li>Huge
      hangar with lots of planes at your disposal;<br></li><li>Chance to become a
      professional airplane pilot;<br></li><li>Endless skies for adventures and exploration.</li></ul><br>Get
      in a plane and go to a breathtaking sky voyage!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/851010/extras/4.png?t=1560398531"
      />'
