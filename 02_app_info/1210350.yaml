  data:
    about_the_game: '<h2 class="bb_tag">Heroes of High Fantasy: Artifices of Quartztoil
      Tower</h2><br>There have been rumors of the abandoned Quartztoil Tower''s secrets
      -- and both sides, both dark and light, have taken notice. Are you and your
      team ready to take on this journey?<br><br><i>The Heroes of High Fantasy: Artifices
      of Quartztoil Tower includes:</i><br><br><ul class="bb_ul"><li>An exciting storyline
      filled with twists and turns<br></li><li>3-5 sessions of playtime<br></li><li>Compatibility
      with 5th Edition<br></li><li>Options for expansion pack use</li></ul><br>Set
      out on 3-5 sessions of exhilarating adventure with the Heroes of High Fantasy:
      Artifices of Quartztoil Tower. Known for strange creatures, mysterious magic,
      and the abundance of the unknown, this story campaign is sure to not disappoint.<br><br><i>Converted
      by: </i><strong>Ryan Weathers</strong><br><br>Released on December 10, 2019.
      Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and the included 5E Compatible ruleset.'
