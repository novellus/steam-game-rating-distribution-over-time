    about_the_game: "We are trying to protect our tiny planet from external threats.<br\
      \ />\r\n<br />\r\nOur tiny green triangle tries to destroy enemies in the shape\
      \ of red circles that are approaching our world by shooting them.<br />\r\n\
      <br />\r\nDestroy enemies without forgetting about gravity and hitting the red\
      \ circles.<br />\r\n<br />\r\nYou will earn points for every red circle you\
      \ destroy.<br />\r\n<br />\r\nSave the planet.<br />\r\n<br />\r\nButtons:<br\
      \ />\r\n<br />\r\nSpace = Fire<br />\r\nYou can move left and right with the\
      \ arrow keys."
