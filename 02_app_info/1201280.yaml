    about_the_game: <h2 class="bb_tag">Experience the prologue chapter of <strong>A
      Space For The Unbound</strong></h2><br>This is the prologue chapter and proof
      of concept of <strong>A Space For The Unbound</strong>, an upcoming slice-of-life
      adventure game with beautiful pixel art set in the late 90s rural Indonesia
      that tells a story about overcoming anxiety, depression, and the relationship
      between a boy and a girl with supernatural powers.<br><br>This is the proof
      of concept prototype expanded from Mojiken Studio's internal game jam session.
      We are still trying to figure out the full game's experience, so your feedback
      and review on this Prologue will help us a lot in shaping the final game.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1201280/extras/ASFTU_Ronda.gif?t=1600670715"
      /><h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> Prologue chapter
      with 15-20 minutes of play.<br></li><li> Throwback to the 90s! Let us take you
      to Indonesia in the late 90s.<br></li><li> Explore rural Indonesia and enjoy
      its relaxing atmosphere with a hint of supernatural events.<br></li><li> Chat
      and interact with other townfolks and listen to their personal stories.<br></li><li>
      Dive into people's minds Inception-style.<br></li><li> Listen to beautiful music
      composed by Masdito &quot;Ittou&quot; Bachtiar</li></ul>
