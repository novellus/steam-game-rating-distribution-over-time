    about_the_game: "Long ago there was a great warrior called &quot;The Great Flash&quot;\
      \ he was a protector of the planet UVE, now hundreds of years later, the world\
      \ has changed and it is time for new heroes to arise to protect UVE.<br />\r\
      \nGet ready to explore a new world accompanied by Zac Lime, a little fox who\
      \ has a great story to tell with you, your decisions can alter the story if\
      \ you are careful ... oh no.<br />\r\nIn this game you can use weapons as simple\
      \ as a small rock, even a sword, or why not a huge rock to flatten whoever bothers\
      \ you.<br />\r\nDespite being an adventure game it is not linear, you can do\
      \ several things.<br />\r\n+ how to travel to unexplored areas<br />\r\n+ collect\
      \ items<br />\r\n+ level up by fighting<br />\r\n+ help villagers or small towns<br\
      \ />\r\nevery time you fight and defeat an enemy you will gain experience, the\
      \ experience will allow you to level up and give you improvements in your statistics\
      \ but be careful in this world danger and death abound to think twice before\
      \ facing something that you you may regret.<br />\r\nI hope you enjoy it, and\
      \ that my characters reach your heart!"
