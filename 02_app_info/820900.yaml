    about_the_game: "Ceress is sentenced to death, because she's in love with the\
      \ 'wrong' person. <br>But stubborn as she is, she calls out to an old deity,\
      \ demanding a chance to change this unrighteousness.<br><br><strong>Can Ceress\
      \ overcome death to be reunited with the woman she loves?</strong><h2 class=\"\
      bb_tag\"><strong>Ceress and Orea is... </strong></h2><ul class=\"bb_ul\"><li>a\
      \ short journey, which can be completed in one session. (Playtime approx. 60\
      \ min.) <br></li><li>a soothing adventure. Well, for the most part. <br></li><li>an\
      \ atmospheric game. <br></li><li>a game with puzzles. <br></li><li>a game without\
      \ battles.<br></li><li>a game about the love of two young women. <br></li><li>a\
      \ simple, linear game. (One ending) <br></li><li>a game with an original game\
      \ soundtrack, composed by Ryan Fogleman. </li></ul><br>After Ceress is sentenced\
      \ to death, she's thrown into an abyss. As she awakens she finds herself within\
      \ a cave system, which soon turns out to be the realm of an old deity.<br>Ceress\
      \ will have to prove herself worthy by traversing this death realm and solving\
      \ the puzzles ahead of her, to finally get back into the world of the living\
      \ and to return to her love Orea.<br><br>Along the way the player can discover\
      \ several of Ceress\u2019 memories. <br><br>Ceress and Orea is a bit of an adventure,\
      \ a bit walking sim and a bit puzzler. <br>And of course a love story!"
