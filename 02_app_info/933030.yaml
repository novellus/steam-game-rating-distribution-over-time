      \ shooting sub-machine gun, an accurate scoped rifle, and a hard hitting shotgun.<br\
      \ />\r\n<br />\r\nYou will be fighting 3 types of enemies, a light armored unit\
      \ with a sub machine gun, a medium unit with a rifle, and a heavily armored\
      \ unit with a shotgun. Beware! as once they have identified you they will move,\
      \ charge, and retreat in order to survive and take you out."
