  data:
    about_the_game: "EXPERIENCE THE REAL MISSIONS OF SNIPER<br />\r\nGive it your\
      \ best shot with Street Sniper First Person Shooter (FPS Shooting) game and\
      \ take contract to shoot all the unjust dishonest and make the world a better\
      \ place to live.<br />\r\n<br />\r\nDEADLY MISSIONS<br />\r\nRioters - These\
      \ guys always try to influence big crown and make riots in the city<br />\r\n\
      Enemies -Enemies has taken over an area of the city under their control free\
      \ it from them<br />\r\nRobber - These men made a lot of illegal assets robbing\
      \ others<br />\r\nCorrupt police - These policemen are helping Hitman Bandits\
      \ Killers Gangsters Kidnappers Outlaws in escaping don't let them escape.<br\
      \ />\r\n<br />\r\nREALISTIC SHARP SHOOTING LIKE NEVER BEFORE<br />\r\nMany more\
      \ heroic army strike campaigns of challenging missions for soldiers and Sharp\
      \ Shooters.And the sniping doesn't end there Street Sniper 3D is a best military\
      \ action and adventure game that takes being far-sighted to a new level.<br\
      \ />\r\n<br />\r\nIMPROVES YOUR CONCENTRATION<br />\r\nPlaying this game will\
      \ make you highly trained to concentrate and celebrate the marksmen with the\
      \ most deadly of aims. In sniper games like this one the goal is to avoid detection\
      \ and use your specialized training to infiltrate, observe and eliminate enemy\
      \ troops at long distances before they even spot your location.<br />\r\nAre\
      \ you accurate enough to scope your enemies from across the map? Try to take\
      \ your best headshot and take them down with force of bullet.<br />\r\n<br />\r\
      \nUSE DEADLY WEAPONS<br />\r\nWith a huge artillery of assault weapons like\
      \ Rifle Sniper Guns to choose from this game is a total thrilling fun."
