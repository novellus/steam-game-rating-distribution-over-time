    about_the_game: <a href="https://store.steampowered.com/app/1253800/The_Pope_Power__Sin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/1253800/The_Pope_Power__Sin/</a><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/898490/extras/Follow.gif?t=1609768399"
      /><br><br><i>Will the secrets of your missing grandfather be finally discovered?
      Who is your friend, and who should you avoid? What is the mysterious Book of
      Knowledge? Do you really know who you are and what is your destination?</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/898490/extras/ba4b33f8-a1ea-4513-a4cc-c860e5326890.png?t=1609768399"
      /><br><br>By playing our hero, <strong>Dorian Morris</strong>, the player follows
      the tracks left by his grandfather, a famous traveler. Experience amazing adventures,
      solve puzzles and tasks, in which the competence analysis mechanism is weaved
      into.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/898490/extras/a1ea917a-42b5-4218-bcb4-6ef390779dd0.gif?t=1609768399"
      /><br><br><strong>Dorian Morris Adventure</strong> is not only an entertaining
      experience but also mind training and a powerful dose of practical and useful
      knowledge in life.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/898490/extras/Dorian_GIF_01.gif?t=1609768399"
      /><h2 class="bb_tag">Not just a game!</h2><br>The game has implemented the following
      measuring tools:<br><br><ul class="bb_ul"><li>Player's educational aspiration
      - striving for the assumed educational purpose.<br></li><li>Player's professional
      interests - targeted activity taking different values<br></li><li>Player's core
      competencies - knowledge, skills and attitudes in three key areas - social,
      task and personal.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/898490/extras/36cdfda8-8e98-4bb3-a0f8-51a9f4d3d1a0.png?t=1609768399"
      /><h2 class="bb_tag">More than an adventure!</h2><br>Dorian Morris Adventure
      is also an application, the aim of which is to stimulate the player's development.
      <br><br>During the game the player deals with puzzles, situations and tasks,
      which shape one's competences.<br><br>Based on the collected data in the course
      of the game, each player at the end receives a description of one's professional
      predispositions.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/898490/extras/7380050f-588e-4b9d-91cc-8a830b1e9961.png?t=1609768399"
      /><br><br><strong>Dorian Morris Adventure</strong> is not a typical point &amp;
      click game, it is primarily a fascinating experience, but also excellent mind
      training and a powerful dose of practical and useful knowledge in life.<br><br><strong>Play
      it &amp; find your calling!</strong><br><br><i>(*) The game uses the analysis
      of the player's professional interests based on the concept of Federic Kruder
      and related to the Standard Classification of Occupations.</i>
