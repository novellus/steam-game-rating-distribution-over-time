    about_the_game: Have you ever wanted to be a cat? You will be able, thanks to
      the aventure platformer The Purring Quest. Take on the role of Kimchi the cat
      and meet famous cats of the internet in a journey full of humor. Enjoy the detailed
      hand drawn graphics and the smooth animations made by a veteran traditional
      animator with experience in major studies like Disney and Warner.<br><br>A percentage
      of the profits will go directly to various animal welfare associations. So in
      addition to enjoying the game, you are contributing to a good cause.<h2 class="bb_tag">KEY
      FEATURES</h2><br>Beautiful hand drawn graphics<br>Traditional 2D animations<br>Amazing
      orchestral soundtrack<br>Famous cats and lots of humor<br>Find the caged kitties
      and unmask the evil one<br>Committed to a social cause
