  data:
    about_the_game: "PileUp! ticks all the right boxes as a family-friendly cooperative\
      \ 3D platformer!<br>Jump up, slide down, play together and carry the load!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109820/extras/steammain.gif?t=1606139848\"\
      \ /><br><br>Coordinate with your friends or rely on your own creativity to navigate\
      \ cardboard worlds full of uniquely joyful levels. Unfold mysteries, solve puzzles\
      \ and quests as a team and visit the friendly citizens of sunbaked islands,\
      \ amber forests, and magical caves. Or maybe just kick-back and challenge your\
      \ friends in action-packed rounds of Boxball, Pile of Dunk or Tic Pile Toe?<br><br>Play\
      \ together, stick together, think together \u2013 and pile up!<h2 class=\"bb_tag\"\
      ><u><strong>FEATURES</strong></u></h2><ul class=\"bb_ul\"><li> <h2 class=\"\
      bb_tag\"><strong>GO ON AN ADVENTURE</strong></h2>Explore colorful cardboard\
      \ worlds in this cute 3D platformer. Find your way through countless levels,\
      \ uncover mysteries and bring joy to the cardboard inhabitants of these places.<br><br></li><li>\
      \ <h2 class=\"bb_tag\"><strong>LOCAL MULTIPLAYER</strong></h2>Play with your\
      \ friends with up to 4 players! Drop in and out at any time with dynamic challenge\
      \ rescaling. <br><br></li><li> <h2 class=\"bb_tag\"><strong>A GAME FOR EVERYONE</strong></h2>Anybody\
      \ can play Pile Up! The chill-paced game has simple controls, no punishment\
      \ for failure and no time pressure. And remember that teammates can always help\
      \ each other!<br><br></li><li> <h2 class=\"bb_tag\"><strong>TEAM WORK</strong></h2>Cooperate\
      \ to progress! It\u2019s all about communication and organization. Share the\
      \ tasks, synchronize your moves and carry each other to overcome the challenges.<br><br></li><li>\
      \ <h2 class=\"bb_tag\"><strong>MINIGAME FRENZY</strong></h2>Face your friends\
      \ in frantic minigames and lead hilariously chaotic battles. For party game\
      \ lovers!<br><br></li><li> <h2 class=\"bb_tag\"><strong>CREATIVITY IS KEY</strong></h2>Think\
      \ outside the box and solve the puzzles your own way. There is no unique solution,\
      \ creativity is the key! The sky is the limit! Build stairs and structures with\
      \ the boxes you collected.<br><br></li><li> <h2 class=\"bb_tag\"><strong>OPTIMIZE\
      \ YOUR STRATEGIES</strong></h2>Unlock the timer mode and test your skills at\
      \ piling up boxes. Find the best strategy and the quickest way to progress through\
      \ the worlds.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1109820/extras/boxes_in_line.gif?t=1606139848\"\
      \ /><h2 class=\"bb_tag\"><u><strong>Overview</strong></u></h2><ul class=\"bb_ul\"\
      ><li> Pile up on each other!<br></li><li> A joyful adventure for 1 to 4 players<br></li><li>\
      \ Cute colorful cardboard worlds and creatures to discover<br></li><li> Countless\
      \ puzzles that foster creativity<br></li><li> Minigames to challenge your friends!<br></li><li>\
      \ Drop in and out at any time with dynamic challenge rescaling<br></li><li>\
      \ Choose from a variety of skins for your own Boxling</li></ul>"
