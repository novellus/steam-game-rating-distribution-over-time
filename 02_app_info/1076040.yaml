    reviews: "\u201CThe story itself appears to go off on a tangent that will make\
      \ no sense at all until near the end when an explanation will clarify things\
      \ \u2013 unless you pay close attention throughout, as an easily overlooked\
      \ comment near the beginning provides an indication as to how what follows could\
      \ be possible\u201D<br>N/A \u2013 <a href=\"https://steamcommunity.com/profiles/76561198889833430/recommended/1076040/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Otome Lovers</a><br><br>\u201CAnother\
      \ crazy addition to the Welcome To... Chichester saga. I still think this would\
      \ make a good anime series (I want to see the frying pans and bricks fly!) This\
      \ short and sweet VN can be understood as a standalone, even though it's part\
      \ of a larger series.\u201D<br><a href=\"https://steamcommunity.com/id/MizukiKaito/recommended/1076040/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Mizuki Kaito</a><br>"
