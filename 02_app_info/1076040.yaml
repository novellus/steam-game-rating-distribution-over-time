    about_the_game: <strong><u>About This Game</u></strong><br><br>The Welcome To...
      Chichester series is set in a semi-fictional world where secret organisations
      covertly battle each other for ideological supremacy.<br><br>This is the first
      in a trilogy of stories that are separate from the main series.<br><br><strong><u>The
      Story</u></strong><br><br>Taking place on the unluckiest day of the year, the
      protagonist and his/her friends get an invite to &quot;The Beach&quot;. Mistaking
      this for a private beach party, they are sorely disappointed when instead of
      lounging around, everyone ends up having to search for three parts of a missing
      sword at a lonely, haunted bungalow.<br><br>Events become more complicated when
      two unwanted characters turn up.<br><br>This is a short side-story to the Welcome
      To... Chichester series.  It would be preferable to have played the previous
      episodes first.<br><br>Features include :<br><br><ul class="bb_ul"><li> Gender
      selection.  Play as a male or female protagonist.  Dialogue can change depending
      on gender<br></li><li> Mac version included<br></li><li> Updated story<br></li><li>
      Internal and Steam achievements - can you find them all ?</li></ul><br><strong><u>Characters</u></strong><br><br>Cindi
      Eglantine<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1076040/extras/Cindi3_small_steam.png?t=1597231839"
      /><br>Looking forward to relaxing<br><br>Grendel Jinx<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1076040/extras/grendel_normal_7.png?t=1597231839"
      /><br>Wants to buy something cute<br><br>Hotel Receptionist<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1076040/extras/Sabrina4_small_steam.png?t=1597231839"
      /><br>Not very happy when computer problems strike<br><br>Hotel Waitress<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1076040/extras/Autumn3_small_-_steam.png?t=1597231839"
      /><br>Allergic to cats<br><br>Hebkya<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1076040/extras/Hebkya3_small_steam.png?t=1597231839"
      /><br>Forced to help search for various sword parts, along with Misericordia<br><br>Misericordia<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1076040/extras/Misecordia9_small_steam.png?t=1597231839"
      /><br>Forced to help search for various sword parts, along with Hebkya
