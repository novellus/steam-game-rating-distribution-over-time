    about_the_game: 'This is a very multiplayer-centered DLC, featuring some of the
      classic multiplayer maps and introducing a new single player Survival mode<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li> Three classic multiplayer
      maps now shine in their HD glory including new gameplay options: Meatless, Blink,
      Mines suited for different modes (Survival, Deathmatch, Team Deathmatch, Capture
      The Flag), featuring the new Survival mode style<br></li><li> New Survival Mode:
      single player Survival mode with dedicated Leaderboards: play with limited ammo,
      and avoid being killed to gain access to weapon lockers and to proceed to the
      next area<br></li><li> One new HD Survival map: Town<br></li><li> One new HD
      map for all multiplayer modes: Prison<br></li><li> New multiplayer skins: SS
      Zombie and Leper<br></li><li> New enemies: Executioner and Beast <br></li><li>
      New weapon for multiplayer mode: Mine</li></ul>'
