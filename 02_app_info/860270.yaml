    about_the_game: Hardcore multiplayer action game with puzzle elements. Players
      will play for an unusual sphere that looks very attractive and varies depending
      on the state of the character. The gameplay takes place in a maze, in different
      modes, at the moment the game has one game mode &quot;Deathmatch&quot; but in
      the future there will be more. Also in the maze you will be in danger in the
      form of traps that you can use to achieve victory. Players are available to
      a variety of modifiers that will improve the parameters of the character such
      as speed, damage, health, etc.
