    about_the_game: "***/// Police Enforcement VR Is Still Under Development, Something\
      \ May Not Be Complete, Finished, or not working. Some models are place holders,\
      \ ///******\\\\\\ Please understand this when purchasing and placing reviews\
      \ ///*** <br />\r\n<br />\r\n<br />\r\n<br />\r\nPolice Enforcement VR is an\
      \ open world police simulator made from the ground up for Virtual Reality. You\
      \ can attend Police Academy, Here you are given all the training you need to\
      \ become a Police Officer. You start your career as a Police recruit and then\
      \ advance your career. Other careers will include Patrol Officer, K9 Officer,\
      \ Under Cover Officer, SWAT, and Detective. Free roam the map or accept a call\
      \ from dispatch to chasing suspects on foot and by car all events are at random.\
      \ Use Speech Recognition to command and interact with suspects and people. <br\
      \ />\r\n<br />\r\nKey Features:<br />\r\n<br />\r\n- Play and experience the\
      \ exciting day to day life of a police officer.<br />\r\n- Authentic police\
      \ equipment and vehicles.<br />\r\n- Speech Recognition Software to provide\
      \ more in depth feeling to the game."
