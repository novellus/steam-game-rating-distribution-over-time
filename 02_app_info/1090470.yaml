      notes: 'This is a visual novel in which players take the role of a detective
        as he uncovers and solves a case. As players explore various scenes, they
        engage in dialogue and action choices that affect the story''s outcome. Some
        actions lead to instances of romance between consenting adults. Characters
        use coarse language and are shown to use alcohol and tobacco products. '
