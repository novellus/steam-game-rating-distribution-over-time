      \ /><br><br>Ingmar Gustafson, an alcoholic nihilist that spends all his time\
      \ at an Irish pub in Newton, doesn\u2019t paint the typical picture of a successful\
      \ man. But don\u2019t let looks deceive you; this unassuming Swede happens to\
      \ be the best private detective in all of Boston.<br><br>When the beautiful\
      \ heiress to the massive Svardfisk Corporation goes missing under mysterious\
      \ circumstances, it falls on this dauntless detective to don his trench coat\
      \ once more and go in search for her. <br><br>A tale of treachery, beauty and\
      \ passion, don\u2019t miss the first installment in the New England Detective\
      \ series.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1090470/extras/featuring2.png?t=1598106264\"\
