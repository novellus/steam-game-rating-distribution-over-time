details:
  data:
    about_the_game: "Darklight is a small secret room escape decryption game<br />\r\
      \nYou need to play the role of an unknown woman who discovers the crimes of\
      \ a mysterious organization in the dark basement<br />\r\n<br />\r\nIn the game,\
      \ you will be trapped in the basement. Your goal is to find a 4-digit code to\
      \ escape the crime scene successfully<br />\r\n<br />\r\nAt the same time, in\
      \ this basement, you may encounter unknown monsters, and some unknown photos<br\
      \ />\r\n<br />\r\nNaked women, bundles, guns, mechanisms and so on<br />\r\n\
      <br />\r\n<br />\r\nThe game is absolutely silent, in the game you will not\
      \ see a dialogue of characters<br />\r\n<br />\r\n(so there is no language limit\
      \ for this game.)<br />\r\n<br />\r\nYou need your own wisdom to escape this\
      \ mysterious basement<br />\r\n<br />\r\n<br />\r\n<br />\r\nThe end of the\
      \ game is not unique<br />\r\n<br />\r\nThere are 12 ordinary CGS and 3 hidden\
      \ CGS in the game<br />\r\n<br />\r\nCome on. Friend! Hope you can escape from\
      \ this evil space successfully!"
