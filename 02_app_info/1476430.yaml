    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1476430/extras/T_SlayUncoolMonsters-export.png?t=1606320636"
      /><br>In <strong>S.U.M.</strong> you play as various Heroes in a world filled
      with <i>Uncool Monsters</i>. Your task is to fight these Monster by using Math.
      There are plenty of Dungeons that needs to be cleared and they get harder and
      harder! <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1476430/extras/P_Operators.png?t=1606320636"
      /><br><br>Each Dungeon will challenge you with <strong>Addition, Subtraction,
      Multiplication, Division</strong> or a combination of those Operators.<br>A
      monster will provide you with a <i>sum</i>, your task is to fill the equation
      with the correct numbers at your disposal. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1476430/extras/Char_enemy.gif?t=1606320636"
      /><br><br>You'll also perform Special Attacks, depending on your character class,
      that deals additional damage when setup right. This gives each battle an extra
      layer of tactics. Plan ahead and you'll beat the toughest of enemies!<br><br>Do
      you think you are up for the challenge? Think twice before heading into the
      harder Dungeons, they do get tricky!<br>Are you a beginner with Math? No worries!
      There's Practice Mode to learn the basics!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1476430/extras/Demon.gif?t=1606320636"
      /><br><br>The game is <i>Free To Play</i> with optional <i>DLC Characters</i>
      and <i>Worlds</i>.<br><br>&quot;<strong>See you in the Dungeons, you vanquisher
      of the uncool!</strong>&quot;<br><i>Puts on sunglasses. Rolls off into the sunset
      on heelys..</i> ~Doom<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1476430/extras/Heelys_.gif?t=1606320636"
      />
