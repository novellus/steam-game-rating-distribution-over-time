  data:
    about_the_game: "Comedy fanatic and high school student Mairu Hibisu has decided\
      \ to set up a comedy club in her school, but her nemesis and the head of the\
      \ student council, Chitose Karasuyama, isn\u2019t about to make things easy\u2026\
      \ The school rules require a minimum of 5 students to set up a new club and\
      \ Mairu is 3 people short! Spring break has just started and Mairu has until\
      \ the end of April to recruit the 3 new members she needs to start the club\
      \ or Chitose will have the last laugh!<br><br>Guide Mairu through idyllic Cherry\
      \ Tree Town as she makes new friends and endeavors to persuade them to join\
      \ her high school comedy club in this anime-style comic adventure game.<br><br>Explore\
      \ the town and level up Mairu\u2019s repertoire of conversational topics by\
      \ reading books, watching TV, etc. then apply them to persuade potential recruits\
      \ to join your new club. Some topics require money to build up, so you will\
      \ need to find part time work such as cleaning the local temple and making jewelry\
      \ accessories.<br><br>Developer 773\u2019s game features a host of quirky characters,\
      \ catchy music, and is a must-play for fans of anime and manga. Laugh and the\
      \ world laughs with you!<h2 class=\"bb_tag\">Key Features:</h2><ul class=\"\
      bb_ul\"><li>6 characters to recruit and many more NPCs<br></li><li>12 conversational\
      \ topics to polish and upgrade, such as video games, romance, news, cooking,\
      \ sports<br></li><li>All original, high quality graphics and catchy music<br></li><li>Fun\
      \ dialogue and memorable characters<br></li><li>Colorful, warm anime-style tone\
      \ and accessible game mechanics<br></li><li>Japanese setting AND westernized\
      \ localizations available! <br>   * Trailer and screenshots above are from the\
      \ westernized version</li></ul><br><a href=\"http://store.steampowered.com/publisher/nyumedia\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/214610/extras/nm-catalog-crow.jpg?t=1597353120\"\
      \ /></a>"
