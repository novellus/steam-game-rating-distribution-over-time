      \ not to buy the same content twice.<br />\r\nUse of this add-on requires the\
      \ full version of the game (sold separately). You may also need to install the\
      \ most recent game patch.<br />\r\n<br />\r\nNegan, The Walking Dead\u2019s\
      \ charismatic villain and leader of the Saviors, joins the battle! With Lucille\
      \ in hand, he metes out punishment to those who would disturb his new world\
      \ order.<br />\r\n<br />\r\n*Included in this add-on is Negan as a playable\
      \ character.<br />\r\nNegan will also become playable in DLC1's new mode, &quot;Ultimate\
      \ TEKKEN BOWL.&quot;"
