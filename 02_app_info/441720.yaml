details:
  data:
    about_the_game: "Anno 2205: Tundra allows you to discover a long forgotten region\u2026\
      the desolated Vanha Plains.<br>In this land where nobody set foot for 100 years,\
      \ you will gather new resources and complete specific quests to further improve\
      \ your metropolises. <br><br><strong>Challenges in the icy wastelands</strong><br>In\
      \ this new 82 000 acres territory, you will discover new gameplay tactics as\
      \ you need to dry the marshes before settling in the area among the muskoxen\
      \ and the icy environment. <br><br><strong>All new production chains</strong><br>Two\
      \ new population types are also available, the Tundra Scientists and the Tundra\
      \ Protectors. Five new production chains and ten new goods will challenge you\
      \ to use your management skills effectively.<br><br><strong>A space-wide module\
      \ type</strong><br>A new additional module type can also be unlocked by solving\
      \ the sector quest and inquiring on the past generations failures. This module\
      \ improves farms and factories in the Tundra sector, but also in all the others\
      \ regions of the game. <br><br><strong>A fly through the marches</strong><br>Throughout\
      \ the story quests and optional side quests you will control a futuristic flying\
      \ vehicle to hover over the desert landscapes. Also ten new achievements will\
      \ bring you even more additional challenge!"
