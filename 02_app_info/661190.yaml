    review: "The game is awful, it's either locked to 15 Frames per second or its\
      \ made so crappy that it can't go over that. \nIt has no settings.. At all,\
      \ except the screen resolution which doesn't do a lot for graphics quality.\
      \ \nThe game has no lighting and the textures are just plain colors, which isn't\
      \ bad for the style but everything is so dark. \nThe movement is spongy and\
      \ the mouse sensitivity can't be adjusted. \nThere are no tutorials whatsoever,\
      \ you are just thrown into the game without a menu or anything else like that.\n\
      \nI have let it run for five minutes just so I can write this review. It's not\
      \ even worth the 99 cents.\nIts literally unplayable."
