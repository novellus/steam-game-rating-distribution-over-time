details:
  data:
    about_the_game: "Dogs of War: Kill to Survive - A game about the war, where you\
      \ will play as an ordinary soldier. You will face all the horrors of the war\
      \ and feel how it is to fight in a modern war.<br />\r\n<br />\r\nPrepare to\
      \ explore the battlefield for making important tactical, psychological decisions.\
      \ Choose your style of fighting: secretly make your way to the enemy's rear?\
      \ Or a direct encounter with the enemy? Use all your accumulated knowledge to\
      \ destroy the enemy and survive!<br />\r\n<br />\r\nIn this game there are no\
      \ detection indicators or other auxiliary tools, the outcome of the battle is\
      \ decided only by your attentiveness and vigilance!<br />\r\n<br />\r\nKey Features:<br\
      \ />\r\n* The big open world<br />\r\n* Well-transmitted atmosphere of war<br\
      \ />\r\n* Many types of firearms<br />\r\n* Excellent optimization<br />\r\n\
      * Detailed locations<br />\r\n* Unique sound effects<br />\r\n* The presence\
      \ of various types of military hardware<br />\r\n* Unique sound effects"
