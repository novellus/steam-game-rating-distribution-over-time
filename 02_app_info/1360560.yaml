    about_the_game: "Yellow Pac comes back from the 80's with this new modernized\
      \ version of the classic arcade game. Save the Pac Men colony from the deadly\
      \ ghosts. You drive a nano-robot whose aim is to crunch the ghosts and their\
      \ power ups, while sparing pac men.<br />\r\nServed by beautifull graphics,\
      \ sounds and animation, this arcade game introduce a new type of gampeplay that\
      \ will bring you hours of fun<br />\r\n<br />\r\nMain Features:<br />\r\n-250\
      \ Levels<br />\r\n-Fun arcade action<br />\r\n-New style of gameplay<br />\r\
      \n-Trippy Musics<br />\r\n-Realistic Sound FX"
