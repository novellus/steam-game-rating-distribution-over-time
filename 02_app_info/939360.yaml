details:
  data:
    about_the_game: "With Pixel FX Designer you can create awesome particle effects\
      \ with the ability to give them a pixelart feel by tweaking several options\
      \ and render them to .png sprite sheets or .gifs.<br />\r\n<br />\r\nIf you\
      \ need sprite animations/deformations we recommend to use Juice FX .<br />\r\
      \n<br />\r\nYou can export the original particle render just disabling any pixelation\
      \ or palette limitation. Or you can add effects like Glow, Outline,etc... all\
      \ works in real time to see the final FX visual.<br />\r\n<br />\r\n<br />\r\
      \n--- FEATURES ---<br />\r\n<br />\r\n    Import any palette until 256 colors<br\
      \ />\r\n    Import your custom dithering<br />\r\n    Import your custom particle\
      \ shapes<br />\r\n    Seamless loop animations<br />\r\n    Copy emitters<br\
      \ />\r\n    Change canvas size<br />\r\n    Delay parameters<br />\r\n    Timeline\
      \ for particles<br />\r\n    Draw paths<br />\r\n    Custom pixel render pixelation<br\
      \ />\r\n    Particle layers for Back/Front Order<br />\r\n    Ignore colors\
      \ from a palette to be used in pixel render<br />\r\n    Manual rendering. Draw\
      \ the particle  movement.<br />\r\n    Add effects: Glow, Outline, Sepia....<br\
      \ />\r\n<br />\r\n<br />\r\n--- EXTRA ---<br />\r\n<br />\r\nVarious project\
      \ with all kind of tipes ready to edit/export<br />\r\n+1000 Particle assets.\
      \ 512x512 .Png with transparency."
