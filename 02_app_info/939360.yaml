    review: "It's a fun program to play around with, and it has a number of options\
      \ and settings to make a varied number of animations and particle effects. But\
      \ the reason why I can't recommend it, is that it's very buggy and unstable.\
      \ \n\nYou have to keep saving your progress regularly because the program can\
      \ crash at any moment. Certain functionality can become unavailable to your\
      \ project because the program will crash if you try to apply it. You would have\
      \ to start your project from scratch and hope it won't happen again.\n\nThe\
      \ interface and use of the program are riddled with issues. Resizing the canvas\
      \ pushes everything off screen so you have to relocate each and every element\
      \ manually on every resize. Changing settings may or may not work, and may or\
      \ may not override or undo other settings. You can export your animation as\
      \ a sprite sheet and give it a filename, but exporting as a gif creates a file\
      \ called result3.gif in the program's own directory instead. The interface was\
      \ built for a specific size/ratio. Resizing the application window causing the\
      \ interface to look messed up. Not to mention that resizing the application\
      \ window also causes other bugs to appear.\n\nFor the price I expected something\
      \ more professional and polished. Or at least stable."
