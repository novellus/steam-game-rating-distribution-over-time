    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1280300/extras/promo_edit.png?t=1606430920"
      /><br><br>Punch, whip, and zipline your way through a post-apocalyptic America
      in this 16-bit retro-style action platformer! Play as Taro Takahashi, a resistance
      soldier on a revenge mission against the dictator who lords over the ashes.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1280300/extras/ingame_upscaled.gif?t=1606430920"
      /><br><br><ul class="bb_ul"><li><strong>Fast-paced 2D platforming:</strong>
      Dynamic, fluid side scrolling combat with a stylish moveset and tons of enemies
      &amp; bosses to fight<br></li><li><strong>Unique zipline action:</strong> A
      new twist on classic grappling-hook mechanics, opening up fun movement possibilities<br></li><li><strong>16-bit
      post-apoc style:</strong> A beautifully fleshed-out sci-fi world, rendered in
      detailed pixel art and backed by fiery FM-synthesized tunes<br></li><li><strong>Classic
      gaming experience:</strong> Beautifully hand-crafted stage-based action with
      optimal screen resolution for CRT gaming</li></ul>
