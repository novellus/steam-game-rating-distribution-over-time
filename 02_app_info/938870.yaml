    about_the_game: "Chronon is a first-person puzzle game. <br />\r\nThe abundance\
      \ of puzzles based on logic and laws of physics awaits you. Submerge yourself\
      \ in a magical Chronon\u2019s atmosphere full of music, pleasant graphics, and\
      \ various puzzles. The main point of the game is solving brain teasers and gathering\
      \ items you need to unlock the doors, obstructing your way.<br />\r\n<br />\r\
      \nThis game is full of riddles and they may be solved by using your logic and\
      \ interacting with surroundings. <br />\r\nAfter your success, you get an item\
      \ \u2013 a key from the next level. To solve some of the puzzles you may have\
      \ to move, push or spin objects around you, interact with surroundings, build\
      \ through your path or activate hidden puzzles. Some of them may require just\
      \ pure logic, solve the riddle, gather the item and you are done.<br />\r\n\
      <br />\r\nEach puzzle is unique in its own way, some of them have different\
      \ solutions so it is up to you to decide how you want to do them. The ambiance\
      \ plays softly in the background and increases your problem-solving skills.\
      \ <br />\r\n<br />\r\nExplore every season of the year and get lost in their\
      \ unforgettable atmosphere.<br />\r\nCan you make it to the end?"
