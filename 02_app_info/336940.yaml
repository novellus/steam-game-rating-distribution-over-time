    about_the_game: Basingstoke is a <strong>tense roguelike</strong> that mixes <strong>stealth
      and arcade action</strong>. Explore the smouldering ruins of apocalyptic Basingstoke,
      UK, a world of <strong>extreme peril</strong> where reanimated undead and ferocious
      alien monsters roam!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/336940/extras/GIF-test.jpg?t=1593159572"
      /><h2 class="bb_tag">Scavenge and Craft</h2><br>Loot and craft as you explore.
      <strong>Lob</strong> a tasty sausage roll as a diversion, or <strong>poison</strong>
      a kebab for bait. <strong>Sneak</strong> up and knock a monster out with a <strong>whack</strong>
      from a cricket bat, or <strong>slice</strong> them up with a chainsaw. <strong>Tranquillize</strong>
      them with a dart fired from a homemade blowpipe, or <strong>set them alight</strong>
      with a DIY flamethrower. There's over a hundred useable items to loot or craft!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/336940/extras/basingstoke-crafting.png?t=1593159572"
      /><h2 class="bb_tag">No Second Chances</h2><br>Use stealth to <strong>sneak</strong>,
      weapons to <strong>attack</strong>, or if all else fails, <strong>run!</strong>
      But be very careful - one bite and you'll be <strong>ripped apart</strong> to
      become a tasty snack for monsters! Violence is your last resort. <strong>Sneaking</strong>,
      <strong>skullduggery</strong>, and <strong>ambush</strong> are your tactics.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/336940/extras/keep-left-1.jpg?t=1593159572"
      /><h2 class="bb_tag">What is Basingstoke?</h2><br>Basingstoke is a town in England,
      renowned for its charming mix of hand crafted and procedurally generated features.
      Explore, above and below ground, and enjoy its many attractions. <strong>Rob</strong>
      a parking ticket machine, <strong>vandalise</strong> a keep left sign, go <strong>shopping</strong>
      at the OMNImart24/7... or if things get a bit much, <strong>hide</strong> in
      a wheelie bin.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/336940/extras/pipebomb-1.jpg?t=1593159572"
      /><h2 class="bb_tag">Unlockable Characters</h2><br>As you progress you'll unlock
      <strong>new characters</strong>. Start as a <strong>Tourist</strong> and capture
      those special moments with your <strong>selfie stick</strong> or splurge at
      the shops with your OmniBank <strong>GoldCard</strong>. Play as the <strong>Thief</strong>
      and use your <strong>Locksmith</strong> gadget to crack security panels and
      break safes. Each character has specialist equipment, unique crafting recipes...
      and <strong>hats</strong>!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/336940/extras/basingstoke-classes.png?t=1593159572"
      /><h2 class="bb_tag">Achievements and Trading Cards</h2><br>The Royal Mint have
      issued a special commemorative set of <strong>Basingstoke themed coins</strong>
      to celebrate The Apocalypse. 1p, 2p, 10p, 20p and 50p coins can be yours, as
      well as an especially shiny pound coin. Collect them all, and a full range of
      <strong>achievements, trading cards, profile backgrounds</strong> and <strong>emoticons</strong>!
      Unfortunately we're not allowed to show you a picture in the store, you'll have
      to earn them by playing :)<h2 class="bb_tag">Welcome to Basingstoke!</h2><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/336940/extras/header2.jpg?t=1593159572"
      />
