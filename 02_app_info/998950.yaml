details:
  data:
    about_the_game: <strong>Rhythm Nights</strong> is an exhilarating Beat Smasher
      designed from the ground up to be experienced through <strong>YOUR</strong>
      music!<br>Challenge the 4th dimensional hypercubes as you advance your way through
      up to 24 levels of dynamic and adaptive difficulty. <br><br>There's no need
      to wait for limited music packs or engage with complicated plugins, just click
      on your favorite song and hit PLAY.<br>You'll find our rhythm analysis system
      to be far more advanced than anything you may have experienced. <br><br>Beats
      are extracted, musical measures are defined, and the entire experience magically
      becomes crafted around your favorite jams. If you don't feel tingles in the
      back of your neck, we haven't done our job. <br><br><strong>Engage with your
      music like never before! </strong><br><br>Features :<br>* Integrated Music Importer<br>*
      Audio Reactive settings and controls<br>* Calorie Counter<br>* Static and In-Motion
      Experiences included
