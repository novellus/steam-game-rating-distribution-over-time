    review: "There is no way to turn the music off. \nGave this a go and I simply\
      \ cannot recommend this.. Platfinity is so much better than this. \nAnd cheaper\
      \ too when on sale. \nI started to draw the tiles and I had to pick one tile\
      \ at a time all the time.. Very counterproductive.. \nAnyway so no, I have opened\
      \ a refund for this one as this simply just isnt good enough to keep. \nThings\
      \ can be rough around the edges but to have a constant guitar play at you from\
      \ the editor in this is just why? \nIt cannot be turned off in this software\
      \ and if it can that off to sound button is well hidden somewhere."
