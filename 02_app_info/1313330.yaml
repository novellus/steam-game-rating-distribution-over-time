    about_the_game: "Have you always dreamed of becoming a game developer?<br />\r\
      \nYou have found the place where you can let your imagination go - it's HEDE\
      \ Game Engine!<br />\r\n<br />\r\nAt the current state, you can't make a build\
      \ of your game. You can play it only inside our game engine.<br />\r\n<br />\r\
      \nThe main game features:<br />\r\n- a game engine type where you can give place\
      \ to your imagination;<br />\r\n- create  a variety of 2D games from available\
      \ sprites;<br />\r\n- use the mouse and keyboard to create;<br />\r\n- share\
      \ your creations;<br />\r\n- and let your friends play them."
