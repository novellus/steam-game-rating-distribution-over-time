  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1298820/extras/Rotacao_3.gif?t=1607480263"
      /><br><br>Ad Agency Tycoon is an Advertising Agency simulator set in the 60's.
      You are in charge of a new company and your goal is to conquer the market and
      to become a benchmark in the advertising world. Begin your journey working for
      small clients, build the necessary reputation to develop your agency, gain the
      public and the big enterprises attention.<h2 class="bb_tag">The Golden Age of
      publicity</h2><strong>Begin your career in the 60's</strong><br>Your career
      begins at the Golden Age of publicity. Does your company have what it takes
      to reach the top of the marketing companies?<br><br><strong>Create your advertisement</strong><br>Do
      you think your ad should be funny? Artistic or aggressive? Music or voice over?
      Choose how your ad must be and see if your combination attracts the public attention.<br><br><strong>See
      your results</strong><br>Different combinations generate different propagandas.
      Ad Agency Tycoon allows you to visualize the campaign resulted from your choices,
      and how the final result affects the public.<br><br><strong>Build up your business</strong><br>Get
      money, build your reputation and upgrade your agency. Get assets to make your
      workspace more comfortable and efficient, hire employees to build the perfect
      team and eventually, move to a brand new office!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Start in the 60's, Publicity's Golden Age<br></li><li>Create
      advertising campaigns of your liking<br></li><li>See your finished advertisement<br></li><li>Get
      the audience feedback to improve your advertising skills<br></li><li>Build your
      reputation and get the attention of the greatest enterprises<br></li><li>Buy
      assets and improve your workspace<br></li><li>Hire staff and upgrade your agency</li></ul>
