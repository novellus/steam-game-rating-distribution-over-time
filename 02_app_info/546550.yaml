    recommendationid: '82598772'
    review: Fun, crisply adorable table with a pixelated schoolkid [i]The Snowy Day[/i]
      aesthetic.  The gameplay is a good mix between accessible and skill-testing  -  there
      are lots of nifty smaller challenges, with targets that are more reasonable
      to hit than in the average table, but some satisfyingly elegant paths for the
      ball and some tricky shots (that are nevertheless doable, mostly).  Breezy but
      with depth, plus a piano-chiptune soundtrack as brisk and clear as the winter
      air  -  but far friendlier.  If you're looking for a nice snow-themed table,
      don't hesitate to plunk down a couple bucks for this.
