    about_the_game: "Ever wonder what ULTIMATE KID POWER is truly capable of? Experience\
      \ a homemade and hand-cranked winter pinball adventure, sending your behemoth\
      \ snow spheres through a bobsled maze of snowbanks, homemade wooden paddles,\
      \ Tesla coils, igloos, railcars and more... ..   . <br />\r\n<br />\r\n... .\
      \ . .. ....   .     .<br />\r\n<br />\r\n- Detailed 16-bit styled pixel art.<br\
      \ />\r\n<br />\r\n- A more &quot;discovery-based&quot; approach to pinball.\
      \  Learn the secret rules of the board to access hard to reach places and rack\
      \ up HUGE SCORE BONUSES, which are generally agreed to be more important than\
      \ any other current event in the real world.<br />\r\n<br />\r\n- A laid back,\
      \ holiday-inspired soundtrack.. .  .    .  ..chilled-out piano and chip tune\
      \ jazz.. .  ."
