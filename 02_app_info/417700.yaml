    review: 'Considering the cast (Matthew McConaughey, Emile Hirsch,  Gina Gershon,
      Thomas Haden Church) it is hard to think that I have never heard of this movie.


      The plot is somewhat unique, and the pace is well set. Matthew McConaughey and
      Emile Hirsch give especially great performances as to be expected. Frankly,
      all of the acting is great.


      My one issue is that some of the story lacks any real depth. I would have enjoyed
      some deeper insight into the characters - some issues are glossed over quickly
      and therefore character development suffers. But even with this issue, I think
      the final product does a great job of creating an intentionally unsettling story.


      Also purchased on sale for 3.00 dollars. A steal, all things considering.'
