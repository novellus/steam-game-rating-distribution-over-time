    detailed_description: "((It Will be updated soon, this is a alpha version))<br\
      \ />\r\n<br />\r\nIt is a game based on the old football of nails, in which\
      \ you will have to beat the machine as many times as possible, in order to increase\
      \ your statistics!<br />\r\n<br />\r\nYou must point the arrow where you want,\
      \ and then calibrate the speed of the ball to make it hit the goal, so you can\
      \ add points and win the game.<br />\r\n<br />\r\nDespite being a project still\
      \ under development, we have many plans for it. In the future we intend to put\
      \ an online mode so that you can play with your friends and challenge people\
      \ from all over the world.<br />\r\n<br />\r\nNew maps will be added, and we\
      \ also intend to add more game modes and new forms of gameplay!"
