    about_the_game: "Mortimer has just been contacted to inspect a huge archeological\
      \ discovery in Greece: Judas\u2019 thirty denarii! Nearly 2000 years ago, the\
      \ apostle Judas betrayed Christ to the Romans for thirty denarii. The silver\
      \ coins contain a deadly curse to anyone who touches them. In the wrong hands,\
      \ such a dangerous artifact could spell disaster for the entire human race\u2026\
      \ Blake and Mortimer must find the missing denarii before any blood is shed\
      \ again.<br />\r\nFearless as always, Blake and Mortimer return in this thrilling\
      \ new adventure! <br />\r\n<br />\r\nUseful helps :<br />\r\nTake advantage\
      \ of the zoom x2 to take a look right into the scene and use the tips you acquire\
      \ to get the hidden objects.<br />\r\nNeed tips or time ? Unveil the hidden\
      \ bonus stars to gain some.<br />\r\n<br />\r\n- Simple and intuitive hidden\
      \ objects gameplay<br />\r\n- An interactive inventory<br />\r\n- A range of\
      \ mini games: Puzzles, Match 3, Sliding Blocks<br />\r\n<br />\r\nSumptuous\
      \ scenes :<br />\r\nFrom the Mortimer\u2019s desk to an enigmatic cave in Greece\
      \ passing by a tub full of surprises, follow our two heroes in their thrilling\
      \ adventure through majestic scenes."
