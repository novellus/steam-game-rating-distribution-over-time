details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1032140/extras/About_the_game.png?t=1552640113"
      /><br>Let''s worm - arcade, that consists of casual controls and complicated
      game experience. Evil mole stole worm''s beloved, interrupting their carefree
      existence and starting crazy adventure.<br><br>Worm is a peaceful creature,
      but extremely purposeful. He doesn''t have any blasters or swords in his arsenal.
      Nothing, that may harm. The only worm''s perfectly mastered skill is crawling.
      Crawl, evading sharp blades, giant rocks or falling toasters.<br><br>It won''t
      be easy! If players want to get to worm''s beloved and save her, they have to
      pass through difficult path full of dangers and disappointments, unveil the
      secret of mole syndicate and meet their leader face to face.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032140/extras/Features.png?t=1552640113"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032140/extras/world_exploration_feature.png?t=1552640113"
      /><br>- Explore the world. Game map has 30 levels and 3 locations: Junk-yard,
      Underworld and Krotopolis.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032140/extras/arcade_feature.png?t=1552640113"
      /><br>- Arcade mode. Master your skills on retro arcade machine.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032140/extras/hardcore_feature.png?t=1552640113"
      /><br>- Don''t be afraid to lose. Let''s worm designed for hardcore players,
      that love challenges, test themselves and become best among the best.<br><br>Will
      you be able to fight against mole syndicate, that captured your beloved?<br><br>Act
      at your own risk!'
