details:
  data:
    about_the_game: "The world-famous tropical paradise of the extensive Seychelles\
      \ island group has now come to FSX: Steam Edition! Located in the Indian Ocean,\
      \ north of Madagascar and approximately 600 nautical miles away from the African\
      \ continent, the Seychelles consist mostly of coral islands with more mountainous\
      \ terrain on the islands Mah\xE9 and Praslin islands. Mah\xE9 houses the capital\
      \ city of Victoria, which is home to the only international airport in the Seychelles.\
      \ It can handle commercial aircraft as large as the Boeing 767 or the Airbus\
      \ 330, and is the home of Air Seychelles. <br><br>This scenery add-on includes\
      \ all all islands and airports as well as AI aircraft, AI ship traffic, animals,\
      \ custom scenery objects such as ship wrecks and holiday resorts, free flight\
      \ scenarios, and even a geocache mission. <br><br>Please note that fuel and\
      \ maintenance facilities are rare on many of the islands, with some airstrips\
      \ being home to little more than a windsock and a shack to shelter waiting passengers.\
      \ Take-off and landing can also be challenging due to cross-winds, short runways\
      \ and creatures on the ground as well as in the air! In addition to the airfields,\
      \ there are other landing sites like helipads or ships scattered across the\
      \ area for you to explore.<h2 class=\"bb_tag\">Features:</h2> <br><ul class=\"\
      bb_ul\"><li>Highly detailed scenery pack featuring all islands and airports\
      \ of The Seychelles<br></li><li>Detailed scenery of Mahe International Airport\
      \ (FSIA) <br></li><li>Detailed scenery of Praslin Airport and 14 more airfields\
      \ <br></li><li>Photorealistic ground and water textures <br></li><li>Custom\
      \ autogen models and buildings <br></li><li>High density vegetation and autogen\
      \ <br></li><li>High resolution textures with baked shadows and lights <br></li><li>Volumetric\
      \ light and bloom light effects <br></li><li>High resolution mesh for all islands\
      \ <br></li><li>Animated realistic ground traffic (airport service and passenger\
      \ vehicles) <br></li><li>Realistic AI ship and aircraft traffic with custom\
      \ schedules <br></li><li>AI Traffic included <br></li><li>Animated wildlife\
      \ (birds, turtles, seagulls and more) <br></li><li>Pre-saved free flights with\
      \ diverse flight and weather scenarios included <br></li><li>Geocache mission\
      \ included, featuring 50 geocaches across the islands <br></li><li>Manual and\
      \ Overview map included</li></ul>"
