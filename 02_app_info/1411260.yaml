    about_the_game: "Before the lights disappeared, the region of Chiaroscuro was\
      \ overseen by the gods of balance, Yin and Yang.  However the world changed\
      \ when Yang suddenly disappeared, taking the lights with him.  Over time the\
      \ locals grew accustomed to this new normal, but when rumors spread of the flickers\
      \ of lights in the region\u2014a determined few set off to restore the balance\
      \ to the world.<br><br>Chiaroscuro is a 2D adventure platformer with metroidvania\
      \ elements. Take control of Rose, a mysterious amnesic, and explore a world\
      \ that has fallen into darkness\u2014where only a few precious flickers of light\
      \ remain. From peaceful grasslands to a long-forgotten mine, Rose will navigate\
      \ this interconnected 2D world as she gains new abilities and faces off against\
      \ monstrous creatures, as well as other adventurers with their own hidden plans\
      \ for the light they all covet.<br><br><strong>Before giving the demo a go,\
      \ please read and consider the following:  </strong><br><br><strong>This version\
      \ is an alpha version, and showcases the general feel of the game, not the final\
      \ product.  </strong><br><br><strong>Do note this alpha demo does not completely\
      \ support resolution scaling and the recommended resolution for this alpha demo\
      \ is 1920x1080.  I plan on updating the demo eventually once I get around to\
      \ implementing accurate game scaling options.</strong>"
