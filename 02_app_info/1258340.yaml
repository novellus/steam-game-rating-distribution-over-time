details:
  data:
    about_the_game: "\u203BAll characters involved in sexual content are over the\
      \ age of 18.<br>\u203B\u672C\u4F5C\u54C1\u306B\u767B\u5834\u3059\u308B\u4EBA\
      \u7269\u306F\u5168\u306618\u6B73\u4EE5\u4E0A\u3067\u3059\u3002<h2 class=\"bb_tag\"\
      ><strong>About</strong></h2>The appearance of a lady knight reincarnated from\
      \ another world turns a mundane everyday life upside down!<br>In this love-adventure\
      \ game set in Akihabara, you can enjoy living together with a lady knight. <br>It's\
      \ a little serious, a little sad, and a little sexy, but most of all, it's fun!<br><br>The\
      \ &quot;E-mote&quot; engine that can move illustrations smoothly and three-dimensionally\
      \ is used for standing pictures in the game.<br>The characters displayed on\
      \ the screen move as if they were alive.<h2 class=\"bb_tag\"><strong>STORY</strong></h2>The\
      \ main character's mundane daily life is turned upside down when a certain woman\
      \ appears in his life.<br><br>One day, a magic circle suddenly appears in the\
      \ main character's room, out of which materializes an injured woman holding\
      \ a sword and clothed in knight's armor.<br><br>This woman's name is &quot;Cattleya&quot;.<br>She\
      \ claims to have been reincarnated from another world.<br>Until she finds a\
      \ way to return to her own world, she will be an unexpected guest in the main\
      \ character's home...<br><br>Will Cattleya be able to safely return to her own\
      \ world? Or could her fate take another turn...<h2 class=\"bb_tag\"><strong>CHARACTER</strong></h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258340/extras/\u8AAC\u660E\
      1_kukkoro.png?t=1589479405\" /><br><strong>Cattleya</strong><br>CV:Tsubakino\
      \ Nao<br><br>Height: 161cm<br>Weight: 49kg<br>Bust, waist, hip: 88 (D cup)/59/85<br><br>Cattleya\
      \ is an austere female knight from another world.<br><br>In her world, she is\
      \ the commander of an order of knights.<br>One day, in the midst of battle against\
      \ monsters, she suffers a serious injury, loses consciousness, and is then reincarnated\
      \ in the main character's world.<br><br>Unable to figure out a way to return\
      \ to her own world, Cattleya becomes dependent on the main character for food\
      \ and shelter.<br><br>Unlike her harsh life as a knight, constantly on guard\
      \ and in battle, Cattleya's new life is filled with peaceful days. She begins\
      \ to worry if she should return to her destiny as a knight, or continue her\
      \ new life here.<br><br>Cattleya actually loves cute things.<br><br>Her favorite\
      \ phrase is: &quot;Ugh, kill me!&quot;<h2 class=\"bb_tag\"><strong>\u7279\u5FB4\
      </strong></h2><br>\u30FBSmooth character animation via the E-mote system<br>\u30FB\
      Different  routes and ED<br>\u30FBHigh quality event CG<br>\u30FBStory set in\
      \ an actual Japanese town<h2 class=\"bb_tag\"><strong>STAFF</strong></h2><br>\u30FB\
      Illustration               :WaonInui<br>\u30FBScenario                  :Linkedbrain\
      \ Inc.(Ide Takuro, Kashima Natsuki, BAL-D)<br>\u30FBProducer/Planner    :Yujiro\
      \ Usuda"
