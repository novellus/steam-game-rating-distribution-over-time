    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1084570/extras/Team_Yume.png?t=1591745034"
      /><br><br><u>  <strong>This game will no longer be updated and no sequels will
      be produced. </strong></u><br><u>  <strong>This game will no longer be updated
      and no sequels will be produced. </strong></u><br><u>  <strong>This game will
      no longer be updated and no sequels will be produced. </strong></u><br><br>  This
      game contains the Furry element (only exists in the character), but this is
      only my personal preference. And all elements contained in this game are all
      my personal preference.<h2 class="bb_tag"><strong>Please explain the overview
      of the game! </strong></h2>  The Lar is a story-playing game made with Rpg Maker
      and includes several branch routes and endings, a bit puzzles.<br>  You will
      explore this unknown and amazing place in the game flow of about 3 hours, and
      work with a variety of experimental bodies to find a way to leave.<br>  Music
      is not original, please read &quot;Ream me&quot; in the game directory.<h2 class="bb_tag"><strong>
      So what should i do? </strong></h2>  Explore, investigate, see new &quot;Experimenter&quot;,
      get their trust, or become friends, and eventually escape from here.<br>  The
      route will be changed by your choice, paying attention to everything that needs
      attention, otherwise you may be on the wrong route.<br>  You can try to unravel
      the puzzles in some of the scenes and trigger more rich storylines.<br>  Relax
      and experience the story of Lar and his friends.<h2 class="bb_tag"><strong>What
      else do i need to know? </strong></h2>  There is only one game developer.<br><br>  Thanks
      for <strong>Charem</strong> to translation!<br><br>  My Twitter: @WUK4Wda02LAifIF'
