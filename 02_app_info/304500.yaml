  data:
    about_the_game: "Rooms is set in a dark and mysterious house called \u2018Rooms\
      \ Mansion\u2019, the game plunges you into a virtual world based around 100\
      \ challenging sliding puzzles with a twist. In each room or level, you must\
      \ think carefully and strategically navigate your character to the room\u2019\
      s exit by sliding sections of the room, the same way as a slide puzzle. Your\
      \ character can walk from tile to tile, but remember that only the tile that\
      \ your character is standing in can be moved. <br><br>In this parallel world\
      \ you need to use an amazing array of unusual items and devices, including telephones\
      \ that teleport you from one side of the room to the other and explosives, to\
      \ break through brick walls or other obstacles. And watch out \u2013 some rooms\
      \ are filled with water and will need to be pumped out! <br><br>After escaping\
      \ each puzzle you will be rewarded with four golden puzzle pieces that are required\
      \ to secure your way home.<br><br>The solution is only a doorstep away. Getting\
      \ there is the easy part. Finding a way home will be the adventure.<h2 class=\"\
      bb_tag\"><strong>Features</strong></h2><br><ul class=\"bb_ul\"><li>A unique\
      \ point-and-click puzzle adventure that is based on the classic sliding tile\
      \ puzzle mechanic.</li></ul><ul class=\"bb_ul\"><li>Play inside of intuitive\
      \ and amusing rooms as you use objects and your wits to escape.</li></ul><ul\
      \ class=\"bb_ul\"><li>Over 100 rooms to go through as you make your way through\
      \ the buildings of this mystifying world.</li></ul><ul class=\"bb_ul\"><li>Includes\
      \ Wii/DS exclusive levels.</li></ul><ul class=\"bb_ul\"><li>Explore the additional\
      \ play areas of &quot;Rooms Street&quot; and the &quot;Rooms Mansion&quot; where\
      \ you can interact with non-player characters, find useful items and more.</li></ul>"
