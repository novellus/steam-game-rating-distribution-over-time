    reviews: "\u201CIf you enjoy a good puzzle, Rooms is a fantastic take on a familiar\
      \ concept.\u201D<br>7.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.insidegamingdaily.com/2010/04/15/rooms-the-main-building-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Lawrence Sonntag, Inside Gaming Daily</a><br><br>\u201C\
      Rooms: The Main Building requires a lot of cleverness and mental flexibility,\
      \ and the satisfaction you gain from unraveling its puzzles is substantial.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/rooms-the-main-building-review/1900-6257101/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Chris Watters, GameSpot</a><br><br>\u201C\
      From my experience, a good puzzle game makes the player feel clever. It challenges\
      \ and satisfies in equal quantities, and rarely feels frustrating. Rooms: The\
      \ Main Building does all of this, and is genuinely addictive as a result.\u201D\
      <br>6/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.videogamer.com/ds/rooms_the_main_building/review.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Jamin Smith, VideoGamer</a><br>"
