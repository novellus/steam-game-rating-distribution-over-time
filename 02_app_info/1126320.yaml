  data:
    about_the_game: 'A young man, from a low-income family, moves away from his widowed
      father and his summer love to attend college at Burgmeister &amp; Royce. As
      he is cast into freshman life and persuaded to join the up-and-coming fraternity
      Delta Iota Kappa, he''ll be exposed to a new world filled with conflicts, alcohol,
      drugs and sex.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126320/extras/new_store_art.png?t=1595330740"
      /><br>Being a DIK is a choice-driven adult Visual Novel (VN).<br>In this game
      you play as a young male attending college and the choices you make will affect
      the characters around you and shape your character and adventure.<br>Will you
      choose to play as a nice, caring and romantic guy or as someone more straightforward
      and daring?<br>The girls in the game have different values and may or may not
      be attracted to you based on your choices. Can you resist the temptations along
      the way to get the girl of your dreams or will you relent and just...experiment?
      Hey, it''s college after all!<br><br>The game is a Visual Novel and it''s made
      more interactive through optional mini-games and free-roam events where you
      can explore the current environment. You can purchase boosters, cheats and skills
      to make the mini-games easier to pass and find hidden items that unlock special
      lewd artwork and more.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126320/extras/new_store_art2.png?t=1595330740"
      /><br>Being a DIK Season  1 includes Episodes 1-4:<br><ul class="bb_ul"><li>Episode
      1 - The Initiation<br></li><li>Episode 2 - Maggot Brothers<br></li><li>Episode
      3 - 100%<br></li><li>Episode 4 - When worlds collide</li></ul><br>Season 1 is
      packed with 361 animated scenes and over 8000 images.<br>You can expect an 8-12
      hour game that can be replayed numerous times to experience different paths
      and girls.<br>Being a DIK: Season 2, and future seasons, will be a continuation
      of the story and released and sold separately as DLC.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1126320/extras/new_store_art3.png?t=1595330740"
      />'
