    about_the_game: <h2 class="bb_tag">One small step for room, One Giant Leap for
      room-scale.</h2><br>In One Giant Leap you are equipped with a pair of booster
      jets for controllers! Fly across the moon, navigating courses to plant the flag
      and destroying asteroids with rockets.<br><br>Featuring ambient space music
      by Stellardrone and Eric Matyas, you'll experience a meditative trip akin to
      a flying lucid dream. Explore the moon to discover secret powerups that alter
      physics and introduce the concept of a rave on the moon.<br><br>For the competitive,
      you can compare course race times with local players and unlock upgrades to
      your flying abilities after completing courses in record time.<br><br><u>There
      are multiple mission types currently available, including:</u><br><ul class="bb_ul"><li>4
      <strong>Courses</strong><br></li><li>2 <strong>Asteroid Hunts</strong><br></li><li>2
      <strong>Force Flights</strong><br></li><li><strong>Free Flight</strong></li></ul><br>One
      Giant Leap was inspired by games like Battlezone, Freelancer, and Tribes Ascend
      for their <strong>immersive space environments</strong> and <strong>joy of maneuverability</strong>.<br><br>The
      boosting locomotion is now also available for developers to use in their own
      games, via the Moon Motion Toolkit.<br><br><i><strong>Enjoy your moon landing!</strong></i>
