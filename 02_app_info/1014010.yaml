    about_the_game: "It's not a hotel... it's home. Ella grew up there. She played\
      \ games in the garden as a little girl. And now it might be demolished!<br />\r\
      \n<br />\r\nHotel Ever After \u2013 Ella\u2019s Wish is a brand-new hotel time\
      \ management game from GameHouse, starring Ella Centola. Get caught up in this\
      \ modern Cinderella story filled with suspense and deceit!<br />\r\n<br />\r\
      \nRemember all the important places in your life? Your favorite park, the tree\
      \ you sat under as a child, reading your favorite book, the place you escaped\
      \ to when your heart was first broken? What would you do if those places were\
      \ about to be destroyed? That is what Ella faces. The worst part\u2026? Her\
      \ own stepmother is the one threatening to destroy it! Ella needs your help\
      \ to save all that is dear to her.<br />\r\n<br />\r\nIn this story game, you\u2019\
      ll do more than just assist guests with their check-in. In the hotel, the people\
      \ who work here are not merely employees, they\u2019re family. Some have watched\
      \ Ella grow up! You\u2019ll need to take care of them and ensure their jobs\
      \ are safe. Also, you'll need to help with every aspect of hotel life \u2013\
      \ cleaning rooms, helping out in the bar, keeping up with all the paperwork.<br\
      \ />\r\n<br />\r\nAs if that weren\u2019t enough, Ella also has to turn it into\
      \ a 2-star hotel! If not, her stepmother will sell it to a magnate who will\
      \ tear it down. Ella relies on social media, hoping to bring in influencers\
      \ who will promote the hotel.<br />\r\n<br />\r\nAre Ella's social media skills\
      \ going to be enough to bring in more guests? Ella knows that having a few girls\
      \ who are strong influencers will greatly help her cause. Will she earn the\
      \ 2 stars in time or is the hotel doomed? Put your people and time management\
      \ skills to the test to assist Ella in saving her family\u2019s dream!<br />\r\
      \n<br />\r\n\U0001F3E8Play as Ella and help the guests in the lobby<br />\r\n\
      <br />\r\n\U0001F3E8 Serve the customers at the bar and in the diner<br />\r\
      \n<br />\r\n\U0001F3E8 Help the hotel staff renovate the rooms<br />\r\n<br\
      \ />\r\n\U0001F3E8 Explore 60 engrossing time management story levels<br />\r\
      \n<br />\r\n\U0001F3E8 Unlock delicious stories and fantastic fairy tales<br\
      \ />\r\n<br />\r\n\U0001F3E8 Dash through the dishes and keep the hotel clean<br\
      \ />\r\n<br />\r\n\U0001F3E8 Help a modern-day Cinderella get ready for the\
      \ ball!"
