details:
  data:
    about_the_game: "Toposim US Mountain West for FSX: Steam Edition provides LOD\
      \ 12 / 10m Multi-LOD terrain mesh for this topographically varied region of\
      \ the United States, improving the accuracy of the default terrain mesh and\
      \ offering a marked improvement to the landscape profile. <br><br>VFR flying\
      \ over this region of the United States has never been more realistic with lakes,\
      \ mountains and ground undulations all where they should be. <br><br>Please\
      \ note this pack corrects the default terrain mesh and does not include any\
      \ textures.<br><br>This pack includes terrain mesh for the following US States:<br><ul\
      \ class=\"bb_ul\"><li>\tColorado<br></li><li>\tIdaho<br></li><li>\tMontana<br></li><li>\t\
      Utah<br></li><li>\tWyoming</li></ul>"
