    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/386900/extras/Description-Tag.png?t=1578613892\"\
      \ /><br><br>&quot;There\u2019s humour here in spades... It\u2019s fun, fast,\
      \ colourful&quot;<br><strong> - Rock Paper Shotgun</strong><br><br><strong>The\
      \ Cat Machine</strong> is a game of logic, and also cats. Cats riding around\
      \ on Trains. As we are all aware, the stability of planet earth's orbit around\
      \ the sun is maintained by an enormous and very secret underground machine.\
      \ A machine where cats of various colours ride around on trains, as cats have\
      \ done since time immemorial. <br><br>Without this secret mechanism, the earth\
      \ would undoubtedly fold in on itself, probably with a rather satisfying popping\
      \ noise, but also with the unpleasant side-effect of then ceasing to exist.\
      \ <br><br>The Cat Machine places you in charge of designing that contraption.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/386900/extras/Description-What.png?t=1578613892\"\
      \ /><br><br>A fun logical puzzler, the game is all about working on a solution,\
      \ the correct design that will 'process' multiple configurations of cat trains.\
      \ Cats can only travel on tracks that are the same colour as the cat itself\
      \ (of course) and the cat at the front of the track decides where the whole\
      \ train will go. Once a cat has traveled along a coloured track, it flies away,\
      \ as cats are well known to do. The goal is, for every train, make all the cats,\
      \ including the white one at the end, fly into the ether.<br><br><i>This is\
      \ the only way to save the earth.</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/386900/extras/Description-Featuring.png?t=1578613892\"\
      \ /><br><br><ul class=\"bb_ul\"><li> More than fifty levels! <br></li><li> So\
      \ many cats, you wouldn't believe it. It has, I think, all the cats. <br></li><li>\
      \ Beautiful, beautiful music! <br></li><li> Utilises high-fidelity, 60fps Advanced\
      \ Cat/Train Simulation Technology for maximum cuteness. <br></li><li> Support\
      \ for Windows, Mac, and even our Linux friends.</li></ul>"
