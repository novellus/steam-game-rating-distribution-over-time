    about_the_game: 'Your grandfather has disappeared! The only clue he left is a
      cryptic message about a game show that no longer exists. Can you overcome the
      mysteries of the Millionaire Manor and stop the macabre machinations of a madman?
      Can you uncover the secrets of your unhinged host? Take on the challenges of
      The Hidden Object Show once more and save your fellow contestants from a gruesome
      fate!<br />

      <br />

      Game Features:<br />

      <br />

      25 Stages of Play<br />

      12 Exciting Modes<br />

      75 Detailed Scenes<br />

      Hours upon hours of gameplay<br />

      Fast-paced secret bonus stages<br />

      A gallery of zany characters'
