  data:
    about_the_game: "Command the undead to take revenge on the suburbs! Oh, everyone\
      \ at school laughed at you, but no one will laugh when your minions seize control\
      \ of critical local infrastructure. Perhaps you\u2019ll start by taking over\
      \ a convenience store.<br><br><i>Neighbourhood Necromancer</i> is a hilarious\
      \ interactive horror novel where your choices control the story. The game is\
      \ entirely text-based\u2014without graphics or sound effects\u2014and fueled\
      \ by the vast, unstoppable power of your imagination.<br><br>Will you rule suburbia\
      \ openly or skulk in the shadows? Will your necromancing impress the cool kids\
      \ at school? Will you use your dark powers to destroy your home town, or save\
      \ it from the secret industrial/military operatives who have come to destroy\
      \ you? The choice is yours.<br><br><ul class=\"bb_ul\"><li> Become a teenage\
      \ small-town necromancer.<br></li><li> Play as male or female, gay or straight.<br></li><li>\
      \ Manage an unruly squad of walking corpses.<br></li><li> Exact brutal vengeance,\
      \ or struggle to maintain your humanity.<br></li><li> Entertain unexpected house\
      \ guests from beyond the grave.</li></ul>"
