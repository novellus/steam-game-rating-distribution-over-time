    review: for the price tag, i have to say this isn't worth it. i'm all for supporting
      artists and encouraging people to draw what they want but for something i paid
      money for? the quality is pretty low. i'd say there are maybe 3 good puzzles
      and the rest either look like an anime character drawn on a free wallpaper,
      or something by an amateur. i have no idea if any of the artists were paid for
      this nor is there any credit readily visible for them.
