details:
  data:
    about_the_game: "For Vestaria Saga music fans! This exclusive music album features\
      \ <strong>seven piano arrangements</strong>, <strong>seventeen 8-bit versions</strong>\
      \ and <strong>seven original tracks</strong> from Vestaria Saga I by composer\
      \ Hiroto Saitoh, for a <strong>total of 31 tracks</strong>!<br><br>The 8-bit\
      \ versions, previously only available on CD, include six *new* tracks and are\
      \ released digitally for the very first time! The piano arrangements are completely\
      \ brand-new and exclusive to this special album. Includes seven of the corresponding\
      \ original tracks. All tracks are in .mp3 format.<br><br><strong>Vestaria Saga\
      \ I Soundtrack PIANO ARRANGEMENT &amp; 8-BIT MUSIC VERSION</strong><br><br><strong>--\
      \ PIANO ARRANGEMENT --</strong><br><br>01 Chronicle<br>02 Nobility<br>03 Fellow\
      \ Soldier<br>04 Legend of the Circlet<br>05 Ambition and Avarice<br>06 Legendary\
      \ Ballad-Heroic Verses<br>07 Starmaiden<br><br><strong>-- 8-BIT MUSIC VERSION\
      \ --</strong><br><br>08 Intertwining Hearts<br>09 Leviathan<br>10 Approaching\
      \ Enemies<br>11 The Gale<br>12 Forward March<br>13 Encounter<br>14 Chronicle<br>15\
      \ Ambition and Avarice<br>16 Behind the Tears<br>17 A Promise Between Brothers<br>18\
      \ Tender Days<br>19 Nobility<br>20 Fellow Soldier<br>21 Legend of the Circlet<br>22\
      \ Legendary Ballad<br>23 Heroic Verses<br>24 Starmaiden<br><br><strong>-- ORIGINAL\
      \ --</strong><br><br>25 Chronicle<br>26 Nobility<br>27 Fellow Soldier<br>28\
      \ Legend of the Circlet<br>29 Ambition and Avarice<br>30 Heroic Verses<br>31\
      \ Starmaiden<br><br>All music by Hiroto Saitoh\u3001Studio MINSTREL / LILT RECORDS."
