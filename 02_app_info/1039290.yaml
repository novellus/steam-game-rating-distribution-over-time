    about_the_game: "Drumpf 2: Lost, But Not Forgotten! is an erotic 2D RPG set in\
      \ the fictional land of Amerika.<br><br>In this second installment of the Drumpf!\
      \ series, you re-assume the mantle of Drumpf; once God-Emperor of the super-continent\
      \ of Amerika, now downtrodden freedom fighter, facing former friends. After\
      \ liberating the oppressed denizens of Suborno and D\xE9chu from hordes of &quot;asylum\
      \ seekers&quot; and &quot;economic migrants&quot;, Drumpf and his Fighters For\
      \ Freedom must race back to Drumpf's homeland - the birthplace of Fire, Fury,\
      \ and Freedom - Libertonia.<br><br><strong>Features</strong><br><ul class=\"\
      bb_ul\"><li>Your party consists of 4 characters, each with their own unique\
      \ skills and class.<br></li><li>Turn-based JRPG combat system.<br></li><li>Face\
      \ off against the media mogul Lord Billary, Duke of Arkans, and his puppet-president,\
      \ Hilaria.<br></li><li>Join forces with Goldwater, street-smart slum-dog with\
      \ no memories and a heart of gold.<br></li><li>Aid Kim Kil Yu in hunting the\
      \ fiendish fables of North Libertonia!<br></li><li>A plethora of dungeons and\
      \ puzzles to explore!<br></li><li>Over 50 enemies!<br></li><li>62 Unique bromides\
      \ to collect!<br></li><li>Over 59 piece of armor and weapons.<br></li><li>Over\
      \ 40 minutes of original music.</li></ul>"
