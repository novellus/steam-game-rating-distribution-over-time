    about_the_game: <h2 class="bb_tag">What Is WIL? </h2><br>2d Action-adventure Platformer
      game...<h2 class="bb_tag">But at it's heart it is a tale about the true meaning
      of friendship.</h2><br><br>Oh, and of course - about the SLINGS! Yes, slings,
      it may sound dull, but trust me, you're gonna be amazed what you can do with
      them. (mainly jump and speed up)<br><br>-It contains a lot of rolling around,
      jumping with the slings, overcoming all kinds of traps and obstacles...<h2 class="bb_tag">But
      if you're willing to look deeper, you'll see it's actually a lesson in bravery
      and determination in the face of true evil.</h2><br><br>-There are 5 chapters,
      more than 60 characters to rescue, discover their personal stories, beat challenges,
      unlock stuff, run in chase levels, fight bosses...<h2 class="bb_tag">Though
      if you get down to the bottom of it, you'll discover it's a story about a grand
      adventure, during which you'll test your courage and skills, and find out what
      you're made of.</h2><h2 class="bb_tag">Who Is Wil?</h2>He is a guy, well, a
      ball, made of glass. He has a high risk of breaking, and truth be told, the
      journey he's about to embark on is not going to be a walk in the park, more
      like a jump from a cliff, with high initial velocity, if you get my meaning.
      <br><br>For sharp things are waiting in the unknown, edges shining in the dark
      and  cutting blades are swinging in the air...<br><br><strong>&quot;But don't
      lose hope, nor courage in this hour, for bravery and noble heart - this is WIL's
      true power.&quot; - from a song about WIL the brave.</strong><h2 class="bb_tag">The
      story?</h2> <br><br>It is dark and scary, not for now, though one thing you
      should know-<br>You have to save them!  There's not much time left , you must
      go!<br>Your friends are waiting, held imprisoned, scared, lost all hope, <br>by
      evil grand and terrible, in places where no one dares tread alone.
