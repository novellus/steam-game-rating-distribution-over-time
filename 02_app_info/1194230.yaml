details:
  data:
    about_the_game: "Sword story is a unique battle flag like game, ASR game (act\
      \ / SLG / RPG). Players can get some materials to make by taking risks in the\
      \ game, so as to get powerful equipment. In the adventure, players can gain\
      \ experience value and gold coins. Experience value is used to upgrade character\
      \ level and unlock various weapons, skills and cards.<br />\r\n<br />\r\nAdventure\
      \ begins in the form of a plot. In each chapter, we see all kinds of strange\
      \ creatures. Each creature has its own thinking<br />\r\n<br />\r\nThe fighting\
      \ style belongs to the fighting type. Monsters can also have powerful moves"
