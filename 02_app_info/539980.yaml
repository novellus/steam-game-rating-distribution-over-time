  data:
    about_the_game: "Space Cat is a 2D arcade-style platformer where the player(s)\
      \ must collect as much gems, coins and diamonds as possible while surviving\
      \ the asteroid terrain, which is constantly being destroyed by missiles, and\
      \ regenerated by UFOs. You can customize the game\u2019s difficulty by toggling\
      \ individual hazards, and your character's movement options.<br />\r\n<br />\r\
      \nThere is also a side-scrolling story-based Adventure Mode, a multiplayer Battle\
      \ Mode, a time trial-based Boss Rush mode, and multiplayer Minigames. In all\
      \ of these modes, you can collect special coins to unlock hats for your cat\
      \ to wear."
