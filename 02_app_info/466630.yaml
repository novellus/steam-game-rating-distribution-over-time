    about_the_game: The Pedestrian is a 2.5D side scrolling puzzle platformer. You
      are The Pedestrian! Enter into a dynamic 3D world with stunning graphics and
      challenging puzzles.<br><br>You play by rearranging and reconnecting public
      signs in order to explore and advance through each engaging environment.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/466630/extras/hub_banner.gif?t=1609356550"
