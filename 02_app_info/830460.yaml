    about_the_game: "In this penultimate episode in the Zombies saga, the Origins\
      \ characters find themselves in Gorod Krovi, an alternate, war-torn Stalingrad\
      \ where zombies have wreaked havoc on a battlefield littered with the remnants\
      \ of a battle between mechanized soldiers and deadly dragons.<br />\r\n<br />\r\
      \nGet a bonus of 5 vials of Liquid Divinium to help in fighting off the undead.<br\
      \ />\r\n<br />\r\nThis product only contains the Zombies map 'Gorod Krovi' and\
      \ not the multiplayer maps from DLC 3. Call of Duty\xAE: Black Ops III, which\
      \ is sold separately, is required to play this content."
