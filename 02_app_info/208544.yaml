details:
  data:
    about_the_game: '<p>A mysterious visitor from the Crystalline dimension, the Summoner
      has decided to wage his own war across Etheria! With two pets by his side, the
      Summoner can form minions out of sentient crystal and build an army to follow
      his every command!</p>


      <h2>Key Features:</h2>

      <ul>

      <li>Play Dungeon Defenders like an RTS, summoning and controlling your own minions

      <li>Use Overlord Mode to supervise your army from a top-down perspective

      <li>Issue a variety of commands to control your troops

      <li>Equip two pets simultaneously

      <li>Levitate for up to 15 seconds</ul>


      <h2>Summoner Abilities:</h2>

      <ul>

      <li><strong>Phase Shift:</strong> Move your ghostly avatar around the physical
      realm while remaining immaterial and unseen by enemies.

      <li><strong>Flash Heal:</strong> Cast a spell which instantly heals all allied
      units and defenses within a radius.</ul>'
