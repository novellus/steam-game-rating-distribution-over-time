details:
  data:
    about_the_game: In the darkest depths of cyberspace, there is another world. A
      lost dimension, home to wonders unseen, terrors unspeakable, and stories unlike
      any ever told. Dimension 404 is a science fiction anthology that explores the
      wonders - and terrors - of our digital age. From outrageous horror comedy to
      mind-bending action adventure, each episode tells a weird and wild sci-fi tale
      where the twist ending... is just the beginning. Do not click back. Do not reload.
      You have reconnected... to Dimension 404.
