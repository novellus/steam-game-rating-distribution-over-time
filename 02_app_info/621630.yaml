    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>In the darkest
      depths of cyberspace, there is another world. A lost dimension, home to wonders
      unseen, terrors unspeakable, and stories unlike any ever told. Dimension 404
      is a science fiction anthology that explores the wonders - and terrors - of
      our digital age. From outrageous horror comedy to mind-bending action adventure,
      each episode tells a weird and wild sci-fi tale where the twist ending... is
      just the beginning. Do not click back. Do not reload. You have reconnected...
      to Dimension 404.
