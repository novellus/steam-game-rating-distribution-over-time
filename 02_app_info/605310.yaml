    about_the_game: "Unearthing Mars is a VR adventure game set on the mysterious\
      \ Red Planet.<br />\r\n<br />\r\nAs Co-Pilot of the retrieval team, the player\
      \ will have the full experience of a space explorer on Mars.<br />\r\nUnearthing\
      \ Mars provides hours of unique gameplay experiences, ranging from navigating\
      \ a landing craft through a sandstorm to driving a Mars rover. <br />\r\nFrom\
      \ puzzle-solving to first-person shooting, the game will allow players to resolve\
      \ challenges from a variety of game genres.<br />\r\n<br />\r\nGameplay:<br\
      \ />\r\nStory -- Unravel the mysteries of Phobos<br />\r\nSimulation -- Experience\
      \ space flight and landing through the cockpit<br />\r\nDriving Simulation --\
      \ Explore the Red Planet with the rover vehicle<br />\r\nPuzzle -- Solve the\
      \ remnant puzzles of Phobos<br />\r\nFPS -- Battle against cryptic alien beings<br\
      \ />\r\n<br />\r\nThis product is a VR experience lasting around 2 hours, and\
      \ is also the first VR product made with Unreal Engine 4 by Winking Entertainment.\
      \ A number of stages feature various genre of game mechanics and gameplay. Compared\
      \ to Unearthing Mars on Playstation VR, visual quality has been improved and\
      \ storyline has been adjusted on PC version."
