    about_the_game: Ready to start speaking Japanese?<br><br><i>Let's Learn Japanese!
      Vocabulary </i>teaches over 200 Japanese words.<br><br>Learn the names of everyday
      objects, food, numbers, animals, shapes and more.<br><br>As you study, you'll
      earn coins which you can use to unlock mini-games, art and music.<br><br>Practice
      reading Hiragana and Katakana if you've studied them before. <br><br>If you
      haven't, why not learn by playing the other games in the bundle?
