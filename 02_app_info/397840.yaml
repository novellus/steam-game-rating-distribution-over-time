    about_the_game: Do you love cars? Do you like to take care of them?<br>Washing,
      cleaning, waxing, colour change, repairing - fulfill all the wishes of your
      customers!<br>Buy used cars, repair and sell them. Do you want to earn more?
      Find out about trends and Pimp cars before selling. New spoilers? Special painting?
      Or maybe engine tuning? In Car Mechanic Manager everything this is possible!<br><br>Game
      Features:<br><ul class="bb_ul"><li> 8 types of cars<br></li><li> 5 types of
      buildings<br></li><li> 14 kinds of services<br></li><li> 40 levels of upgrades<br></li><li>
      37 special tasks to perform<br></li><li> The system of changing Trends<br></li><li>
      More than a million combinations of visual cars<br></li><li> Unlimited expansion
      of the company<br></li><li> Purchase and rental of billboards advertising space</li></ul>
