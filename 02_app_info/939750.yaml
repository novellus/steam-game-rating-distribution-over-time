  data:
    about_the_game: The campus story of the school season. Autumn leaves are the second
      short stories of Muzi's workshop, telling beautiful campus love stories.<br><br>What
      is the most important thing in college life? Love? Friendship? Or the surging
      youth?<br><br>In the autumn leaves, you will experience the different campus
      life with the leading characters.<br><br><br><br>Game features:<br><br>Autumn
      leaves are the second works after Muzi's workshop, following the spring breeze.
      Game is a linear story, mainly describing Chinese university campus life, love
      and friendship, because meet different people and change.<br><br><br><br>Game
      includes:<br><br><br><br><ul class="bb_ul"><li> more than five beautiful university
      scenes<br></li><li> two sweet female characters.<br></li><li>Dialogue words
      over 5000 words<br></li><li>15 minutes game flow </li></ul><br><br><br><br><br>Thank
      you for your support. Autumn leaves is just a simple story. I hope you like
      it.
