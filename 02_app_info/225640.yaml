    about_the_game: "Experience the world of Ancaria in its full glory with Sacred\
      \ 2: Gold Edition. Containing Sacred 2 Fallen Angel and the awesome add-on Ice\
      \ and Blood. Defeat countless dangerous enemies; capture powerful weapons and\
      \ valuable treasures. Prepare yourself for the ultimate battle and become a\
      \ legend.<br><br><br><strong>Sacred 2 Fallen Angel</strong><br><br>Poised on\
      \ the brink of destruction and threatened by overwhelming chaos, a mysterious\
      \ energy source is spreading across the world of Ancaria. Leaving mutation and\
      \ terror in its wake, this living energy has become the razors edge on which\
      \ all else is balanced. The powers of Light and Shadow are destined to collide\
      \ in an ill fated battle that could tear apart the fabric of life itself.<br><br><br><strong>Sacred\
      \ 2 Ice &amp; Blood</strong><br><br>Expanding the world of Ancaria, Ice &amp;\
      \ Blood features two new regions, a new playable character and tons of new items,\
      \ enemy\u2019s, weapons and missions.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li> An immense, seamless fantasy world with gorgeous and\
      \ detailed dungeons<br></li><li> The light and shadow campaign allows you do\
      \ be a hero or a destroyer<br></li><li> Configure and develop one of seven characters<br></li><li>\
      \ Collect thousands of weapons and pieces of armour<br></li><li> Call your carrier\
      \ imp whenever you want and let him carry your treasures<br></li><li> Charge\
      \ into battle on your mount<br></li><li> More than 500 Quests are waiting for\
      \ you</li></ul>"
