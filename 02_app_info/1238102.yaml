    about_the_game: Customize your Pilots and Titans with the Colony Reborn Bundle.
      <br><br>The bundle contains all paid cosmetics launching with the free Colony
      Reborn DLC. <br><br><ul class="bb_ul"><li>Legion Prime and Northstar Prime unlock
      new chassis, sound effects, and executions. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1238102/extras/legion_northstar.png?t=1598623047"
      /><br><br></li><li>Art Packs for Ion, Scorch, Northstar, Ronin, Legion, and
      Tone add 5 Nose Arts and a Warpaint skin for each Titan. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1238102/extras/artpacks.png?t=1598623047"
      /><br><br></li><li>The Colony Reborn Camo Pack comes with 20 exclusive Camos
      for every Titan, Titan weapon, Pilot, and Pilot weapon. <br><br></li><li>The
      Colony Reborn Callsign Pack comes with 20 new Callsigns and 10 Callsign Patches.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1238102/extras/callsign.png?t=1598623047"
      />
