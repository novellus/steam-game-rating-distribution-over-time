    about_the_game: 'Like all good stories, this one too begins with a drunken night
      at Vegas. Housemarque''s CEO, Ilari Kuittinen (Resogun, Dead Nation), meets
      his personal hero, Eugene Jarvis (Defender, Robotron), at DICE Awards in 2014.
      After an unknown number of beers, Kuittinen says something along these lines:
      &quot;Hey... you know what would be crazy? Let''s make a game together!&quot;.
      It sounded like a good idea back then, but is anything really ever that simple?
      The Name of the Game is a comedic adventure that gives you unprecedented access
      into the unpredictable and plain crazy world of making a video game - uncensored.
      We follow a group of trigger-happy developers who go all-in on their passion
      project that tuns into a three-year struggle, constantly on the verge of going
      down in flames and leading to the demise of the oldest indie-game studio in
      Finland.'
