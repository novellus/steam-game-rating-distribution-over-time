    about_the_game: "Dialogue: A Writer's Story is a game about conversations, writing\
      \ and science. In Dialogue, you play as the writer Lucille Hawthorne, exploring\
      \ characters and events through a year in her life via mostly ordinary, and\
      \ occasionally fantastical, conversations. <br><br>The game consists of various\
      \ types of conversations with different mechanics. Active conversations occur\
      \ in real-time, and the effect of Lucille's statements can be modified through\
      \ her equipped Focus. Exploratory conversations map different subjects spatially,\
      \ allowing for backtracking and finding new paths, while emails can be arranged\
      \ and edited.<br><br>Be inspired alongside Lucille as you help her write her\
      \ science fantasy novel, learning more about her neighbour Adrian's biochemical\
      \ research to see her book through to its conclusion!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654390/extras/SteamAdrFeatures.png?t=1561119230\"\
      \ /><br><br><ul class=\"bb_ul\"><li>A relaxing and mature narrative game divided\
      \ into three acts (all released as one game)<br></li><li>Different mechanics\
      \ for different types of conversation: Exploratory, Active and Written<br></li><li>Voice\
      \ Acted, with a relaxing original soundtrack<br></li><li>Easy to play: very\
      \ low barriers to entry and no fail states<br></li><li>Difficult to master:\
      \ Replay and master individual scenes to unlock extra content and new ways to\
      \ play the game<br></li><li>4-6 hours for a single playthrough, with much more\
      \ to explore and discover upon replaying.<br></li><li>Each equipped Focus is\
      \ a way to learn more about a character\u2019s preferences, or a new way to\
      \ approach the conversation<br></li><li>Story which focuses on the writing process\
      \ and the realities of research<br></li><li>Unique art style inspired by European\
      \ cartoons</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/654390/extras/SteamLuStory.png?t=1561119230\"\
      \ /><br><br>The story in Dialogue is grounded in real life challenges and tensions,\
      \ telling the story of relatable but interesting characters. Two major themes\
      \ weave throughout the game.<br><br>The first is the creative process, both\
      \ in Lucille's writing of her novel, and other people's reactions to it. The\
      \ player gains insight into Lucille's struggles and triumphs as she changes\
      \ characters, creates twists in the story and struggles to find a satisfying\
      \ conclusion.<br><br>The second is how real scientific research is carried out\
      \ and how it is seen by people outside of the research community. Adrian's year\
      \ is focused on working with his unruly cells, and the player gets to experience\
      \ the genuine worries and joys of being a researcher."
