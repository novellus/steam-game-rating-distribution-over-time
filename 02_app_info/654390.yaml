    reviews: "\u201CTrue to its name, it boasts the most comprehensive dialogue system\
      \ I've ever seen in a game... In Dialogue, understanding and empathizing with\
      \ people is very much an end in itself. ...I found myself wanting to be more\
      \ like Lucille \u2013 someone genuinely interested in people and their complex\
      \ personalities.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2017/04/03/dialogue-a-writers-story-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br><br>\u201CIt's\
      \ incredibly interesting to see a game where dialogue isn't just for delivering\
      \ a plot point or choosing where the game goes next, but is in fact the entire\
      \ game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.videogamer.com/reviews/dialogue-a-writers-story-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >VideoGamer</a><br><br>\u201CDialogue:\
      \ A Writer's Story is probably the best depiction of what it's like to be a\
      \ writer you'll ever find in games.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://fuwanovel.net/reviews/2016/11/24/dialogue-a-writers-story/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Fuwa Novel</a><br>"
