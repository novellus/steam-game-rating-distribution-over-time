    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/about_the_game.png?t=1576136802"
      /><h2 class="bb_tag">The ultimate mix of classic aesthetics and modern open
      world RPG!</h2>Welcome to a truly open world RPG. Travel the world in the way
      you want, taking on the challenges you deem worthy of your time. Travel by blimp,
      artifact or by foot, and discover a vast world rich with characters, civilizations,
      monsters and adventure.<br>Take on quests the way you want to. Every quest has
      multiple ways to complete it, and the choices you make always have repercussions.
      Will you save the girl about to be sacrificed to the village fire god, or will
      you let her burn because it's not worth your time?<br><br>No matter what decision
      you make, there are always consequences. Your adventure begins with 1 of 3 choices
      that drastically change the flow of the entire game:<br><ul class="bb_ul"><li>Freely
      fly around the world. (Airship)<br></li><li>Receive a special power. (Artifact)<br></li><li>Unlock
      the mysteries of the world. (Key of Time)</li></ul>Everything you do determines
      which of over 70 endings you will get. <br>This is the truly the perfect definition
      of an open-world adventure... an Artifact Adventure!<h2 class="bb_tag">THE CLASSES
      OF ARTIFACT ADVENTURE</h2>Choose from 6 different classes and form a 4 character
      party for your adventure!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/warrior.png?t=1576136802"
      /><strong>THE WARRIOR</strong><br>Considered the cornerstone of any team, the
      warrior has high HP and Defense, and is able to wear heavy armor. Their stats
      make them perfect for new players.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/samurai.png?t=1576136802"
      /><strong>THE HERMIT</strong><br>Skilled with a bow and armed with extensive
      medical knowledge, the hermit is also the fastest class among the six classes
      available.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/shaman.png?t=1576136802"
      /><strong>THE SHAMAN</strong><br>Possessing more intelligence and MP than any
      other class, the Shaman makes for a powerful magical ally. They're also capable
      of casting unusual spells with their staves.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/monk.png?t=1576136802"
      /><strong>THE MONK</strong><br>Skilled in the martial arts, the Monk is a perfect
      choice for dealing quick damage to enemies. They also have a chance of attacking
      twice in a single turn when fighting bare-fisted. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/dreamer.png?t=1576136802"
      /><strong>THE DREAMER</strong><br>Able to fight using their dreams and equip
      any armor in the game, the Dreamer is capable of doing everything...and nothing.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/359440/extras/explorer.png?t=1576136802"
      /><strong>THE EXPLORER</strong><br>Blessed with both strong attacks and high
      intelligence, the Explorer is a hybrid class known for wielding a very special
      gun.
