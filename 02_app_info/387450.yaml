    about_the_game: "Shadow of Kingdoms is an up and coming strategy RPG game. Play\
      \ as the heir of a long lost kingdom, you will discover the secret to your country\u2019\
      s destruction and restore your rightful throne. Shadow of Kingdoms is set in\
      \ fantasy background where the angels, demons, giants, and undead roam the earth.\
      \ Build your city and recruit powerful allies to defeat evil. The game\u2019\
      s strategy turn based battle along side real time dungeon exploration let the\
      \ player to make all the decision. Only you can decide the fate of your kingdom!<br\
      \ />\r\nThe game features: <br />\r\n4 unique playable races <br />\r\nAll unique\
      \ dungeons <br />\r\nPvP Conquest and Raid modes <br />\r\nBuild and upgrade\
      \ your city <br />\r\nDynamic in game events <br />\r\nReal time dungeon exploration\
      \ <br />\r\nTurn based encounter battle <br />\r\nGuilds and alliances to honor\
      \ your kingdom"
