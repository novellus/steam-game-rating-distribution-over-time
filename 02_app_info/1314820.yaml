    about_the_game: "<h2 class=\"bb_tag\">Start your RC journey with RealFlight Trainer\
      \ Edition</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/h2_rule.png?t=1601580433\"\
      \ /><br>Learn to fly with the #1 radio-control flight simulation brand in the\
      \ world. RealFlight Trainer Edition is powered by the industry-leading RealPhysics\u2122\
      \ engine, and designed by both full-scale and RC pilots. This unmatched realism\
      \ makes RealFlight an essential tool for any new RC pilots learning to fly.\
      \ Hone your skills in RealFlight's True-to-Life digital environment so you can\
      \ pilot your physical models safely with confidence and style!<h2 class=\"bb_tag\"\
      >Beginner Airplanes and Helicopter Included</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/h2_rule.png?t=1601580433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/aircraft.png?t=1601580433\"\
      \ /><br>RealFlight Trainer Edition contains 6 essential trainer aircraft from\
      \ Horizon Hobby. The flight characteristics are meticulously reproduced, and\
      \ electronic assistance like SAFE, AS3X, and more are included on the simulated\
      \ airplanes. Practice in the simulator and you\u2019ll be ready to solo the\
      \ real thing in no time.<br><br>Aircraft included:<br><ul class=\"bb_ul\"><li>Blade\
      \ 230 S V2<br></li><li>E-flite Apprentice STS 1.5m<br></li><li>E-flite Habu\
      \ STS 70mm EDF<br></li><li>HobbyZone Aeroscout S<br></li><li>HobbyZone Carbon\
      \ Cub S+ 1.3m<br></li><li>HobbyZone Sport Cub S</li></ul><h2 class=\"bb_tag\"\
      >Fly at Eli Field</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/h2_rule.png?t=1601580433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/field.png?t=1601580433\"\
      \ /><br>Eli Field is a well-equipped flying field in Monticello, IL. It\u2019\
      s the home flying field for Horizon Hobby, and many of the aircraft in this\
      \ title were developed there! With side-by-side paved and grass runways, and\
      \ plenty of open space, it\u2019s the perfect place to learn to fly.<h2 class=\"\
      bb_tag\">Learn from Experienced RC Pilots</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/h2_rule.png?t=1601580433\"\
      \ /><br>RealFlight's training modules help take the mystery out of flying model\
      \ aircraft. An experienced pilot talks you through the use of flight assistance\
      \ features and gives you the knowledge you need to succeed.<h2 class=\"bb_tag\"\
      >Upgrade to RealFlight 9 Coming Soon</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/h2_rule.png?t=1601580433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/upgrade.png?t=1601580433\"\
      \ /><br>When you are ready for over 150 more aircraft, more flying sites, and\
      \ other features like Challenges and Multiplayer, you can upgrade to RealFlight\
      \ 9. A discount is available on the <a href=\"https://store.steampowered.com/app/1070820/RealFlight_9/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >RealFlight 9 store page</a>.<h2 class=\"\
      bb_tag\">Controller Required</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1314820/extras/h2_rule.png?t=1601580433\"\
      \ /><br>RealFlight requires a controller to run and supports a large number\
      \ of options:<br><br><ul class=\"bb_ul\"><li>Option 1 (Recommended): For the\
      \ best experience, we strongly recommend the Spektrum\u2122 InterLink\xAE DX\
      \ simulator controller. It is specially designed for RealFlight and all your\
      \ controls will come pre-configured by default.<br></li><li>Option 2: Use your\
      \ own RC Radio with an interface. The Spektrum WS2000 wireless dongle works\
      \ well for this, and there are other 3rd-party wireless interfaces available.\
      \ This option may require some user setup.<br></li><li>Option 3: Use any 4-axis\
      \ game controller such as a gamepad or an advanced flight stick.</li></ul><br><strong>*Note:\
      \ See the Announcements and Community Discussion for purchase links.</strong>"
