    short_description: 'Fabled Lands is a challenging old-school narrative RPG set
      in an open world. Complete quests, fight, trade goods and develop your character.
      Explore a vast land of adventure: travel across the war-torn kingdom, survive
      the plains of howling darkness, and escape the Court of Hidden Faces.'
