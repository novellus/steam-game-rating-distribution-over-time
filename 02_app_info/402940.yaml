    about_the_game: "In this thrilling dungeon crawler RPG, regain your lost memories\
      \ by navigating your way through various mazes and puzzles.\_\_The characters\
      \ you meet and choices you make will determine how far you go so think quickly\
      \ to how you want to proceed.\_\_<br><br><strong>It is your quest to figure\
      \ out if they are friends or foes. But be careful anyone can betray you in the\
      \ <i>Dungeons of Betrayal</i>.</strong><br><br><br>What makes the game unique\
      \ and fun to play:<br>- Dark, humorous and ever-changing story-line<br>- High\
      \ replay value.<br>- Discover secret areas<br>- Simple stat distribution system<br>-\
      \ Easy weapon upgrade feature<br>- Unique sparing system"
