    about_the_game: "Demon Hunter: Chronicles from Beyond is a thrilling tale set\
      \ in 1930s America. The game tells the story of Dawn Harlock, an unusual red-eyed\
      \ woman, who must return to her family estate on Iowa Island to investigate\
      \ the mysterious death of her mentor, Professor Ashmore. It\u2019s not long\
      \ before Dawn discovers traces of horrifying experiments and has to come face\
      \ to face with an ancient evil from another world.<br><br>During the investigation,\
      \ our protagonist begins to suspect that someone, or something, has crossed\
      \ over into our world from another dimension and that her own mysterious past\
      \ plays a large role in these disturbing events.<br><br>Dawn will have to unearth\
      \ the secrets lurking within a gloomy mansion, unravel the mystery of a grotesque\
      \ experiment and find out what really happened all those years ago, when Professor\
      \ Ashmore found her wandering aimlessly across the island.<br>Will Dawn\u2019\
      s true identity prove to be the key to defeating the ancient evil from another\
      \ dimension?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/330990/extras/steam_pac_vertical.png?t=1584464438\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>41 hand-drawn\
      \ locations scattered throughout a mysterious island!<br></li><li>29 varied\
      \ minigames!<br></li><li>21 engrossing scenes containing hidden objects!<br></li><li>An\
      \ enthralling story that will have your imagination running wild!<br></li><li>28\
      \ exciting achievements to unlock!<br></li><li>A mesmerizing score and stunning\
      \ wallpapers!</li></ul>"
