    about_the_game: "Corporations and criminal gangs have carved Farca city up into\
      \ zones of influence, and there's nothing the corrupt government can do about\
      \ it.<br><br>The police and the state do nothing, leaving residents no choice\
      \ but to turn to private investigators. A hacker PI Isabella Song may be under\
      \ house arrest, but that won't stop her from uncovering crimes that the police\
      \ have turned a blind eye to due to pressure from the mafia.<h2 class=\"bb_tag\"\
      >Features:</h2><br><ul class=\"bb_ul\"><li>launch drones and gain access to\
      \ personal messages and deeply hidden secrets <br></li><li>recover corrupted\
      \ video files and photos<br></li><li>draw conclusions by questioning suspects\
      \ and analyzing biometric data <br></li><li>combine leads to create a database\
      \ of hard evidence<br></li><li>analyze evidence using AI<br></li><li>rely solely\
      \ on the facts \u2013 sometimes, clients can lie, and suspects can end up victims<br></li><li>make\
      \ life-changing decisions and live with the consequences</li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1435670/extras/Desc_pic.png?t=1606986089\"\
      \ />"
