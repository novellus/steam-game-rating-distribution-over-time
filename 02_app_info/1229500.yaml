  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229500/extras/header_smbg.png?t=1589302241"
      /><br>The end of the world just started and everyone is gone. The machines took
      over and your only goal is to look for your missing sister in a retro wave atmosphere.
      Fight and find your way into the danger with your shield in this vibrant pixel
      art world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229500/extras/fpa_en.png?t=1589302241"
      /><br>2D pixel art platformer with gorgeous animation and carefully crafted
      reflexive and defensive gameplay with 6 unique skills to be learned and mastered;
      <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229500/extras/sea_en.png?t=1589302241"
      /><br>A soundtrack that mixes classic music and eighties electronic to craft
      a modern myth.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1229500/extras/ator_en.png?t=1589302241"
      /><br>Follow the path of Asta as she searches for her lost sister through the
      streets of Modigard, a city on the brink of the end of the world. Explore the
      4 areas overwhelmed by menacing machines and epic bosses.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Action based 2D platform gameplay;<br></li><li>5 Levels full
      of combats and action puzzles, each one with an epic bossfight;<br></li><li>Friendly
      and accessible gameplay and controls;<br></li><li>6 unique skills to be learned
      and mastered;<br></li><li>Vibrant synthwave music and pixel art visuals;<br></li><li>4
      hours of gameplay, counting secrets and collectible.</li></ul>
