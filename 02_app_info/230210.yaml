    about_the_game: "From the creators of cult sleeper hit <strong><a href=\"http://steamcommunity.com/app/46460\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Scratches</a></strong> and the haunting\
      \ <strong><a href=\"http://store.steampowered.com/app/272060/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Serena</a></strong>, comes a chilling journey into the\
      \ darkest depths of your mind. <strong>ASYLUM</strong> is an ambitious and intricate\
      \ horror adventure casting you into the hallucinatory setting of the Hanwell\
      \ Mental Institute, a silent witness to unimaginable atrocities that transpired\
      \ between its endless corridors.<br><br>With influences ranging from Lovecraft\
      \ to Peter Cushing to Lucio Fulci, <strong>ASYLUM</strong> has been meticulously\
      \ crafted with a strong focus on storytelling and atmosphere. Explore countless\
      \ tenebrous environments, find your way throughout a towering, lifelike mental\
      \ hospital, and solve a surreal mystery that will haunt you for years to come.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/230210/extras/Infirmary.gif?t=1607438090\"\
      \ /><h2 class=\"bb_tag\">What you can expect</h2><ul class=\"bb_ul\"><li> A\
      \ mind-bending original storyline that we somehow managed to keep secret during\
      \ 10 years of production.<br></li><li> An atmosphere so engrossing you will\
      \ almost smell the stench of decrepitude and putrefaction around you.<br></li><li>\
      \ Exciting challenges rewarding your wit and observation. No pixel hunting or\
      \ boring math puzzles.<br></li><li> Memorable soundtrack inspired by vintage\
      \ horror productions and quite a bit of John Carpenter.<br></li><li> No jump\
      \ scares! OK, maybe just a frightening couple that will hit you when you least\
      \ expect it.<br></li><li> Relentless pacing leading to a shocking and disturbing\
      \ conclusion. You simply won\u2019t believe what\u2019s coming!</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/230210/extras/LowRisk.gif?t=1607438090\"\
      \ /><br><br>We poured our heart and soul into creating an involving and endlessly\
      \ rewarding adventure. If you love the kind of slow-burning horror with an old-school\
      \ sensibility that creeps upon you, <strong>ASYLUM</strong> will be an unforgettable\
      \ experience."
