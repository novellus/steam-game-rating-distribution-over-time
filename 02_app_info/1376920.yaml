    review: "Eng: Kind of has a mixed feeling whether to recommend this DLC or not.\
      \ But will go with No considering the price of this DLC compare to the hospital\
      \ expanded DLC. \n- But on the good side this different than the usual item\
      \ DLC is refreshing. \n- But on the good side, bad side is the game core still\
      \ consider the whole costume as single model. \n-- Meaning that the new hat\
      \ and new costume cannot co-exist.  You need to choose one. \n-- ex. With existing\
      \ free variant color for each staff, if you choose the new hat they will change\
      \ back to default color with hat. \n-- note some costume change the staff walking\
      \ animation, so nice addition but I think it's only 2-3 costume that has this\
      \ feature.\n\nAlso there is 6 new items (1xfood stall, 1xentertainment, 4xdecoration)\
      \ in the pack so probably consider nice value added but still not enough (the\
      \ decorate items which very op in term of it value and the attractiveness it\
      \ provides. But well, this game doesn't have good balance of its item anyway)\n\
      \nps. I still love you Dev and will continue to support all next DLC, and probably\
      \ better next Two Point ____ game  I think the value for this DLC should be\
      \ around 2-4USD ? (consider your 9-10USD generous price of hospital DLC)  or\
      \ I would need a lot of revamp costume say to have more customize part [like\
      \ hat section, shirt, pant, boot, but this thing should be free update], more\
      \ costumes, or special animation from all added costume.\n\n\n\u0E44\u0E17\u0E22\
      :\u0E01\u0E47\u0E25\u0E31\u0E07\u0E40\u0E25\u0E27\u0E48\u0E32\u0E08\u0E30\u0E41\
