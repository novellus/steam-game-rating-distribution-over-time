    about_the_game: "<i>Fed up with your staff looking like professionals? Well, inject\
      \ a bit of vim, a squeeze of vigour, and a blast of class into your hospital\
      \ attire!</i><br><br>It\u2019s time to pull back the dressing room curtain on\
      \ some of the fanciest frockery in town. Welcome, kind people, to the snappily\
      \ named \u201CTwo Point Hospital: Fancy Dress Pack\u201D.<br><br>Mesmerise your\
      \ patients by diagnosing them as a wizard! Shock the staff room by sauntering\
      \ in as a fish! Or horrify everyone by walking out of the toilet dressed as\
      \ a zombie!<br>Whatever you\u2019re after, whether it be tangy outfits or outrageous\
      \ headwear, we have something to tickle your fancy. <br><br>Here\u2019s what\u2019\
      s included!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1376920/extras/Cutouts_Array.png?t=1603214447\"\
      \ /><h2 class=\"bb_tag\"><strong>Outfits: </strong></h2><br><ul class=\"bb_ul\"\
      ><li>Scurvy Dog<br></li><li>Dying Trend<br></li><li>Something Fishy<br></li><li>Groovy\
      \ Garb<br></li><li>Disco Shawl<br></li><li>Leisure Flare<br></li><li>Spicy Smock<br></li><li>Roman\
      \ Scandal<br></li><li>Penguin Suit</li></ul><h2 class=\"bb_tag\"><strong>Headwear:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Horse Head<br></li><li>Wolf Wear<br></li><li>Horny Helmet<br></li><li>Wizard\
      \ Chops<br></li><li>Bunny Ears<br></li><li>Bev Brain<br></li><li>Masquerade\
      \ Masque<br></li><li>Mask of Mystery</li></ul><h2 class=\"bb_tag\"><strong>Items:\
      \ </strong></h2><br><ul class=\"bb_ul\"><li>Tombola<br></li><li>Cake Sale<br></li><li>Coin\
      \ Drop<br></li><li>Wall Dressing<br></li><li>Hat Stand<br></li><li>Costume Chest</li></ul>"
