    about_the_game: Disobedient Sheep is a frantic and lighthearted sheep herd'em'up
      for two to four players. Play as adorable sheepdogs and guide your hapless flock
      to victory in four different game-modes by avoiding anvils, dodging dynamite,
      and bailing on boulders. <br><br>This is a small, unique game. Ideal for short-sessions,
      young children, rowdy friends, older folks and non-gamers.<h2 class="bb_tag">
      Features </h2><ul class="bb_ul"><li> Frantic fun ideal for parties and family
      get-togethers<br></li><li> Simple to pick up, tricky to master<br></li><li>
      Advanced herding and flocking AI<br></li><li> Controller sharing - two players
      with one controller; four players with two</li></ul><h2 class="bb_tag">Co-Op</h2>Challenge
      your high-scores in a time trial, or hold out for as long as possible in Endless
      mode.<h2 class="bb_tag">Versus</h2>Who's a good sheepdog?! <strong> You are!
      </strong> Look after your flock while trying to drive your opponents sheep into
      danger, or compete over territory in King of the Hill. Chow down on dog biscuits
      to run faster, drop anvils on your opponents, and lure sheep with tasty carrots.
