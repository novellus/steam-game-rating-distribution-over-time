    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1015730/extras/apostle4.png?t=1610114055"
      /><br><br>One night in the year 2015, the moon turned the color of blood. Monsters
      began to appear, slaughtering and devouring people. These monsters became known
      as &quot;Magna&quot;.<br><br>In a final act of desperation to destroy the Magna
      threat, humans turned to their last resort... nuclear weapons. This day became
      humanity's &quot;Day of Judgement&quot;.<br><br>50 years pass with no sign of
      the Magna, and the fear that once gripped the world has faded into a distant
      memory.<br><br>However, that veil of peace is about to end...<br><br><strong><h2
      class="bb_tag">Features</h2></strong><br><ul class="bb_ul"><li>Classic RPG experience</li></ul><ul
      class="bb_ul"><li>Explore a near-futuristic world</li></ul><ul class="bb_ul"><li>Engaging
      plot</li></ul><ul class="bb_ul"><li>Skill learning system</li></ul><ul class="bb_ul"><li>Sidequests</li></ul><ul
      class="bb_ul"><li>Special character events</li></ul>
