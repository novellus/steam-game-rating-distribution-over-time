    review: "Ein auf H. P. Lovecrafts Cthulhumythos aufgebautes Kriegsspiel f\xFC\
      r das ich mich nicht begeistern konnte. Am meisten missf\xE4llt mir der Comic-\
      \ Kindermalstil, der mit Lovecraft/Cthulhumythos rein gar nichts verbindet.\
      \ \n\nEin Tutorial ist vorhanden, aber auch irgendwie nichtssagend. Vor allem\
      \ weil verschiedene Schriftgr\xF6\xDFen \xFCberlappend angeordnet sind und man\
      \ leider nicht wei\xDF welches nun wohin geh\xF6rt. In den meisten Tutorials\
      \ werden Interaktionen per Pfeil oder blinkende Icons angezeigt, hier leider\
      \ nicht.  \n\nVom Grundaufbau wie jedes andere Strategiespiel auch: ein Kontinent\
      \ als Hauptort und der Rest der Welt muss korrumpiert werden, hier allerdings\
      \ mit Ritualen/Zauberspr\xFCchen im Cthulhustil."
