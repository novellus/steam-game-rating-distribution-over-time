details:
  data:
    about_the_game: 'You are Cthulhu, Nyarlathotep, Shub-Niggurath, or Yog-Sothoth.
      <br><br>And now the Great Ones that You didn''t pick are going to try to kill
      You. <br><br>But You, Greatest One, will destroy them first. In Cthulhu''s Catharsis:
      a Lovecraftian Turn-Based Strategy God-game.<br><br><br>It''s like Risk meets
      Civilization, garnished with Hearthstone-style units and steeped in the Cthulhu
      mythos.<br><br>That''s it. That''s the video game.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1069140/extras/Final_Splosion_Gif.gif?t=1588806195"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1069140/extras/SMALL_BANNER.png?t=1588806195"
      /><br><ul class="bb_ul"><li>Play as one of four eldritch horrors: Cthulhu, Nyarlathotep,
      Shub-Niggurath, or Yog-Sothoth.</li></ul><ul class="bb_ul"><li>Mutate Your units
      with special powers in order to gain a tactical edge on the other Gods.</li></ul><ul
      class="bb_ul"><li>Take out your paintbrush and unleash Cthulhu van Gogh--You
      have the ability to draw Your own lands out of nothing.</li></ul><ul class="bb_ul"><li>Explode
      nations through Your sheer, raw Power. They do not return.</li></ul><ul class="bb_ul"><li>Force
      shoggoth slaves to build horrible structures and even more horrible units.</li></ul><ul
      class="bb_ul"><li>Explore a research tree that unlocks new eldritch abilities.
      And the best part, You progress through the research tree by sacrificing Your
      poor, dirty humans.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1069140/extras/Final_Harvest_gif.gif?t=1588806195"
      /><br><ul class="bb_ul"><li>Unleash powerful magick through the Focus tree,
      which changes dynamically based on Your chosen deity.</li></ul><ul class="bb_ul"><li>Because
      of all the horrible screaming You cause, elder monstrosities like Father Dagon
      and Mother Hydra will awake and invade this world. Appease them, and they can
      do great, terrible things. Anger them, and their wrath will be sizable, but
      puny.</li></ul><ul class="bb_ul"><li>Play singleplayer and test Your wits against
      the nefarious AI!</li></ul><ul class="bb_ul"><li>Or, play online with up to
      4 of Your friends and enemies!</li></ul>'
