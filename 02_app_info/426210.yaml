details:
  data:
    about_the_game: "<strong>Tyran</strong><br><br>Ether - the magical substance of\
      \ immense power. It was locked deep inside the planet called Tyran by the ancient\
      \ gods. <br>Nords - the native habitants of Tyran didn't even suspected that\
      \ everything would change soon. Mysterious invaders came to Tyran out of a deep\
      \ space in their search for the Ether. They wish to become gods themselves,\
      \ and it's the Nords' destiny is to stop them... <br><br>Features:\t<br><ul\
      \ class=\"bb_ul\"><li>unusual mix of an RPG and strategy genres; <br></li><li>simple\
      \ to learn, but hard to master non casual gameplay; <br></li><li>unique character\
      \ development and units control systems; <br></li><li>exciting multiplayer with\
      \ different mechanics on each map; <br></li><li>classic RTS or action RPG control\
      \ schemes for players to choose from; <br></li><li>can be played comfortably\
      \ and effective with the gamepad; <br></li><li>two playable races with dozens\
      \ different units on each side; <br></li><li>interesting and deep story with\
      \ well crafted Tyran lore (after E/A).</li></ul>"
