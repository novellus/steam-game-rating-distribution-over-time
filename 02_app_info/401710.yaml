    about_the_game: "Flinthook is a fast action-platformer with \u201Croguelike\u201D\
      \ elements. Become space\u2019s greatest pirate with your hookshot, pistol and\
      \ slowmo powers! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/401710/extras/HookIntoEN.png?t=1600458756\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Zip around with your mighty hookshot!\
      \ </strong> Aim freely and toss your giant anchor at golden rings to propel\
      \ yourself around the levels at high speeds, giving you the agility and swiftness\
      \ needed to dodge hazards and enemy bullets.<br></li><li><strong>Shoot in 360\u2019\
      \ through your Blasma Pistol!</strong> Take down all sorts of enemies with fresh\
      \ hot bullets!<br></li><li><strong>Look really cool with slow-motion powers!</strong>\
      \ Slow down time to adjust your aim or pull off a tight stunt - do it often,\
      \ it recharges real quickly and it makes you at least 200% cooler.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/401710/extras/ShootLootEN.png?t=1600458756\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Blast through randomly-assembled pirate\
      \ spaceships!</strong> Each level is special, as ships are procedurally built\
      \ from hundreds of hand-crafted rooms, modified by various variants, filled\
      \ with extraordinary treasure and populated by random waves of enemies. <br></li><li><strong>Hunt\
      \ down the pirate lords of the Cluster Clan!</strong> Feed your compass creature\
      \ to pinpoint the bosses\u2019 location, then take them down and bring your\
      \ bounty home. Your rivals are no space chumps, make sure you\u2019re ready\
      \ for the challenge!<br></li><li><strong>Collect rare relics and powerful perk\
      \ cards!</strong> All the treasure you loot builds up your legend - unlock new\
      \ equippable perks as you level up, buy permanent upgrades in the Black Market,\
      \ and hoard collectible relics and lore pages!<br></li><li><strong>Uncover some\
      \ mysterious secrets?!</strong> I don\u2019t know, are there secrets in this\
      \ game? O_O</li></ul><h2 class=\"bb_tag\">DELUXE</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/401710/extras/ArtbookPreviewPreview_small.png?t=1600458756\"\
      \ /><br><br>Already a big fan? Get the Deluxe Edition for some extra loot! <br>Includes:\
      \ the Game itself, Soundtrack, the Artbook and a Wallpaper set! <br><br>Here's\
      \ all the bonus content offered in Flinthook's Deluxe edition:<br><br><strong>100+\
      \ pages Artbook</strong> featuring:<br><ul class=\"bb_ul\"><li><i>Character\
      \ design!</i> See the artistic process that led to the creation of enemies,\
      \ shopkeepers, and Flinthook itself! <br></li><li><i>Concept art!</i> Learn\
      \ how we came up with the game's setting, the architecture and layout of the\
      \ spaceships through sketches and color research.<br></li><li><i>Illustrations!</i>\
      \ Look at the different steps from sketch to print for a bunch of colorful illustrations!<br></li><li><i>And\
      \ more!</i> Storyboard thumbnails, logo design, sketches and more!</li></ul><br><strong>Original\
      \ Soundtrack</strong> by Patrice Bourgeault! <br><ul class=\"bb_ul\"><li>23\
      \ tracks of epic pirate-inspired, dance-inspiring chiptune masterpieces! <br></li><li>Play\
      \ the soundtrack in the Steam Music Player or access the MP3 files directly!</li></ul><br><strong>4K\
      \ Wallpaper collection</strong> <br><ul class=\"bb_ul\"><li>16 wallpapers featuring\
      \ Flinthook, anchor patterns, the Devil, Sirens, space and other illustrations!</li></ul><br>(All\
      \ Deluxe edition content will be downloaded to Steam/steamapps/common/Flinthook/Deluxe)"
