    about_the_game: Bold Blade, the bitesize pixel art action RPG where your sword
      keeps getting <strong>bigger</strong>!<br>Pursuing the legend of a sword powerful
      enough to fell mountains, you journey to a remote island populated by demons.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/SectionUpgrades.png?t=1517247874"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_spinsword_smaller.png?t=1517247874"
      /><br>Make your sword as huge as you want! What kind of sword is your favorite?<br>
      <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_Blacksmith.png?t=1517247874"
      /><br>Balanced all-rounder<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_SwordBalanced.png?t=1517247874"
      /><br>The longest blade<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_SwordThin.png?t=1517247874"
      /><br>Wider than the ocean<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_SwordChunky.png?t=1517247874"
      /><br><br>If your sword alone isn't cutting it, purchase a variety of items
      to boost your passive abilities.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_itemshop.png?t=1517247874"
      /><br>Or make offerings to the gods to improve your stats. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_GodOffering.png?t=1517247874"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/SectionPsi.png?t=1517247874"
      /><br>Enhance your swordplay with a variety of psi powers. <br>Blast them away!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_PsiBlast.png?t=1517247874"
      /><br>Heal your wounds!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_PsiHealing.png?t=1517247874"
      /><br>Shock your enemies!<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_PsiThunder.png?t=1517247874"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/SectionMinigame.png?t=1517247874"
      /><br>Want a change of pace? <br>Play a round of Bug Boshers, a fast paced defense
      shooting game. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749110/extras/BB_BugBoshers.png?t=1517247874"
      />.
