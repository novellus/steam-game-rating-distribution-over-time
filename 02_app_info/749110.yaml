    review: 'I loved Ginormo Sword back in the day and this game takes a lot of inspiration
      from it. However, the game is not very long or challenging at all, i was capable
      of beating it twice in like 40-ish minutes. I enjoyed the brief experience but
      it is simply not worth 8 dollars.

      Also the music was bland as hell.'
