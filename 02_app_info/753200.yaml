  data:
    about_the_game: "The winner of the 2019 Appy Best VR App is now available on Mac\
      \ and PC, with more content, bolder graphics, and enhanced features!<br><br><strong>Sharecare\
      \ YOU</strong> is a fully immersive, photorealistic simulation of the human\
      \ body, enabling anyone to explore its astonishing details in full 360 degrees.\
      \ Interested in learning about a specific organ? With the click of a button,\
      \ travel inside, visualize its natural function, and dive deeper. Want to learn\
      \ even more? Check out the many tags and labels along the way to gain even more\
      \ information and insight. Easily customize YOU to better understand physiology\
      \ and simulate disease. You can even personalize our avatars to be a virtual\
      \ you \u2013 your health, your conditions. It really is all about YOU.<h2 class=\"\
      bb_tag\">Sharecare YOU includes:</h2><br><br><ul class=\"bb_ul\"><li>YOU content\
      \ - an expanding library of over 40 different scenes to explore including anatomy,\
      \ physiology, conditions, and treatments<br></li><li>Informative labels and\
      \ scene information<br></li><li>Completely updated user interface with unique\
      \ interactive controls<br></li><li>Growing library of exclusive video content<br></li><li>Voice\
      \ Over Descriptions and Pronunciation of Labels</li></ul><br>We\u2019re not\
      \ stopping here! We\u2019re hard at work adding to YOU\u2019s vast library of\
      \ organs, systems, scenes and abilities, with more to come in 2021."
