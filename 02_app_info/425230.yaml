    about_the_game: In Sword 'N' Board, you play as Sidd a young kid going on a pretend
      adventure in his backyard in search of his missing video game console! You'll
      fight through imaginary monsters, find secrets and solve puzzles using the items
      you find on your adventure. Each of your items can be <strong>combined</strong>
      with other items in your inventory to enhance their uses! All of your items
      and their item combinations will be able to be used to fight monsters and solve
      puzzles during your adventure! As you find more and more items and unlock additional
      item combinations the puzzles will only become more complicated and difficult!<br><br><ul
      class="bb_ul"><li>Blacksmith to craft forged items and upgrade stats!</li></ul><ul
      class="bb_ul"><li>Unique item combinations.</li></ul><ul class="bb_ul"><li>Unique
      blend of hand drawn assets and pixel art!</li></ul><ul class="bb_ul"><li>Multiple
      save slots</li></ul><ul class="bb_ul"><li>A constantly growing Overworld to
      explore</li></ul><ul class="bb_ul"><li>Hard to find secrets! (No hand holding
      here!)</li></ul>
