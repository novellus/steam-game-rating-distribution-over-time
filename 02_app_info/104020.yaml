      \ with physics based puzzles<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Explore and discover\
      \ 50 magical levels<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>5 Survival mode levels\
      \ to compete against<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Customize in-game Storm\
      \ character options<br>\t\t\t\t\t\t\t\t\t\t\t</li><li>Rich, gorgeous, graphics<br>\t\
      \t\t\t\t\t\t\t\t\t\t</li><li>Full Joypad support<br>\t\t\t\t\t\t\t\t\t\t\t</li></ul>"
