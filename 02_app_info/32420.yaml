    about_the_game: "Star Wars The Clone Wars: Republic Heroes lets Star Wars fans\
      \ young and old live out the sweeping galactic adventures of the Clone Wars.\
      \ For the first time ever, players can fight as their favorite Jedi and Clone\
      \ Troopers from the preeminent animated television series \u2013 from familiar\
      \ faces like Anakin Skywalker to new heroes like Clone Captain Rex.  A brand-new\
      \ storyline, which bridges the gap between season one and two, takes the player\
      \ on a multi-faceted adventure to stop a mysterious techno assassin\u2019s destructive\
      \ plot.  Built around two-player cooperative action, the accessible controls\
      \ and family-friendly gameplay bring Star Wars fans across generations together\
      \ like never before to fight the evil Separatists and restore peace to the galaxy.<br>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Play as your favorite Jedi heroes including\
      \ Anakin Skywalker, Obi-Wan Kenobi, Ahsoka Tano, Mace Windu, and  Kit Fisto<br>\t\
      \t\t\t\t\t</li><li>Slice and dice your way through Separatist droids with your\
      \ Lightsaber and Force powers and use your agility to perform amazing leaps\
      \ and navigate levels filled with interactivity <br>\t\t\t\t\t\t</li><li>Turn\
      \ your enemies into weapons as you commandeer droids and use their unique abilities\
      \ to blast enemies and solve puzzles as a Jedi <br>\t\t\t\t\t\t</li><li>Compete\
      \ against a friend with in-level challenges for rewards and points to be spent\
      \ to upgrade your character and unlock bonus items <br>\t\t\t\t\t\t</li></ul>"
