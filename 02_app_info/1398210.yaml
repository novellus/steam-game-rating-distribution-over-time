    about_the_game: <i>It all begins as a beautiful stranger appears at a lonesome
      doorstep. This is a love story of a man who slept too little and a stray cat.</i><br><br>Selene
      ~Apoptosis~ is a free mystic thriller visual novel filled with dark romance
      and even darker secrets. Fight for those you love. Fight for your life. Find
      the truth.<br><br>And, most importantly, eat well.<br><br> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1398210/extras/gif_eng.gif?t=1608681040"
      /><h2 class="bb_tag">CONTENT WARNING</h2>This visual novel deals with mature
      themes and may not be appropriate for those who are easily disturbed. It contains
      scenes of <strong>violence, sexual references, strong language, horror</strong>
      elements and general <strong>mature content</strong>. Player discretion is advised.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1398210/extras/sel_VA_profile_selene_1.jpg?t=1608681040"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1398210/extras/sel_VA_profile_hope.jpg?t=1608681040"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>You can pet a cute catgirl.<br></li><li>A
      mystic thriller/horror story inspired by Stephen King's works.<br></li><li>The
      main story is completely free.<br></li><li>Choices-driven branching narrative.<br></li><li>Over
      5 endings.<br></li><li>2 to 3 hrs of content (depends on your love for good
      artwork)<br></li><li>Secret discovery journal.<br></li><li>Japanese and English
      voiceover for female characters. You can also choose to switch that off.</li></ul><br><strong>Add
      to your Wishlist now not to miss the launch - and be the first one to play!</strong>
