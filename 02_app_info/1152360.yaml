    review: "Last year, this developers first awesome little indie title Colorvore\
      \ barely missed my Zaxtor's Indie Gold award as it scored a 92% (needs a 93%\
      \ to make a ZIG).. This little gem however scored an impressive 94% score today\
      \ in my first impressions review!\n\nhttps://www.youtube.com/watch?v=-wYEwzraUFQ\n\
      \nIt's a super tough adventure to avoid the lava and it will take a little time\
      \ to master for sure!  Love it, Love it, Love it!  \n\nHighly recommended! \
      \ ..Keep up the good work developer!  I look forward to seeing what you come\
      \ up with next!"
