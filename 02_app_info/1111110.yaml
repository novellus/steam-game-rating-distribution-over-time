    about_the_game: <strong>. BECOMES A GREAT NUMISMATIST</strong><br><br>In this
      game, play as a numismatist in search of recognition, try to collect the maximum
      of commemorative coins among the 219 contained in the catalog then start your
      ascent in the ranking of Numismatists until becoming the number 1!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1111110/extras/Affiche.png?t=1598497797"
      /><br><br><strong>. CLIMB THE SOCIAL LADDER</strong><br><br>To obtain new coins,
      you will have to buy packages of commemorative coins, there are several types
      according to the money that you will have met each turn. Your salary will depend
      on your position in the ranking, if your collection is growing, your standard
      of living will inevitably improve. You will then be able to buy a nicer car
      or a more luxurious house!<br><br><strong>. VERSUS MODE</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1111110/extras/Sans_titre1.png?t=1598497797"
      /><br><br>Confronts different numismatists for each level of the ranking.<br>Chain
      victories so that your opponents become aware of the extent of your collection<br>but
      beware ! You will also need to use cunning and a relentless strategy to reach
      your goal!<br><br><strong>. COMPLEX ECONOMIC MANAGEMENT</strong><br><br>Manage
      your money through various means, first of all by making sure to control your
      bank account through deposits and cash withdrawals based on the annual interest
      offered by your bank ... In case of problems, it is also possible to make a
      credit but beware, a bad credit repayment can lead you to bankruptcy!<br><br><strong>.
      QUICK PART AND OFFICIAL PART</strong><br><br>Play one or more &quot;quick games&quot;
      to improve your knowledge of the game and accumulate &quot;official points&quot;
      to pass the tricks in the &quot;official game&quot;. The official part is longer
      and closer to the reality of the world coin collection!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1111110/extras/10.png?t=1598497797"
      /><br><br>No real payment is included in the game.
