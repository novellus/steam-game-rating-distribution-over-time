      >Streaming Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Pregnant,\
      \ unmarried teenagers were not well-regarded in Philomena Lee's 1950's Irish\
      \ Catholic community in England. Forced to give her son up for adoption in the\
      \ United States, Philomena (Academy Award\xAE-Winner Judi Dench) was also made\
      \ to sign a contract forbidding her from any inquiry into his whereabouts. Years\
      \ later, after starting a family in England and for the most part moving on\
      \ with her life, Lee meets Sixsmith (Steve Coogan of TROPIC THUNDER), a BBC\
      \ reporter with whom she decides to journey to America to finally discover her\
      \ long-lost son. Based on the 2009 investigative book by BBC correspondent Martin\
      \ Sixsmith, \u201CThe Lost Child of Philomena Lee,\u201D PHILOMENA takes you\
      \ along on that emotional trip."
