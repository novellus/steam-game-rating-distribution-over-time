    reviews: "\u201CThere are enough ideas here for three whole games, and seemingly\
      \ nothing was sacrificed in order to implement them.\u201D<br>4.5/5 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://wegotthiscovered.com/gaming/dicey-dungeons-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >We got this covered</a><br><br>\u201C\
      It\u2019s an absolute joy to play and games like this don\u2019t come around\
      \ that often.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://knowtechie.com/review-dicey-dungeons-is-absolutely-phenomenal-fun/\"\
      \ target=\"_blank\" rel=\"noopener\"  >KnowTechie</a><br><br>\u201CWe reviewed\
      \ both prior titles with 10/10 but surely no one is capable of creating three\
      \ games with perfect scores, right?\u201D<br>10/10 \u2013 <a href=\"https://www.destructoid.com/review-dicey-dungeons-563503.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
