    about_the_game: 'Become a giant walking dice and battle to the end of an ever-changing
      dungeon! Can you escape the cruel whims of Lady Luck?<br><br>In this new fast-paced
      deckbuilding roguelike from Terry Cavanagh (<a href="https://store.steampowered.com/app/221640/Super_Hexagon/"
      target="_blank" rel="noreferrer"  >Super Hexagon</a>, <a href="https://store.steampowered.com/app/70300/VVVVVV/"
      target="_blank" rel="noreferrer"  >VVVVVV</a>), Chipzel, and Marlowe Dobbe,
      you''ll fight monsters, find better loot, and level up your heroes as you work
      together to take down the Goddess of Fortune, Lady Luck herself. Balance your
      carefully planned strategies against the unknown of a dice roll.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/861540/extras/aboutgame_chars.gif?t=1606738113"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/861540/extras/contestants.png?t=1606738113"
      /><br>Play as six different characters, each with their own unique play styles
      and abilities.<br><br><ul class="bb_ul"><li>The Thief, who steals random enemy
      equipment every turn!<br></li><li>The Robot, who gains dice by playing a push-your-luck
      blackjack game!<br></li><li>The Inventor, overcome with inspiration, who must
      destroy their own equipment after each fight to get parts for powerful new gadgets!<br></li><li>and
      more!</li></ul><br>Master each class and figure out which one best fits your
      style in this charming world filled with a growing array of twists and secrets.<br><br>Can
      you make it out alive? Maybe, but luck is definitely not on your side.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/861540/extras/Aboutgame_Monsters.gif?t=1606738113"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/861540/extras/features.png?t=1606738113"
      /><br><ul class="bb_ul"><li>Six wildly different playable classes: Warrior,
      Thief, Robot, Jester, Inventor and Witch.<br></li><li>Dozens of enemies, ranging
      from Vacuum Cleaners that want to suck your blood, to creatures from Irish mythology,
      to suave malevolent snowmen.<br></li><li>A catchy, upbeat and energetic soundtrack
      by Chipzel (previously, the musician from Super Hexagon).<br></li><li>Beautiful
      and adorable artwork by Marlowe Dobbe.<br></li><li>Procedurally generated for
      endless play-throughs.</li></ul>'
