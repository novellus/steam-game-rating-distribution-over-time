    about_the_game: '&quot;Craft The Mapcrafter:Gathering Magic Words&quot; is a single-player
      RPG in which you travel through a different world, collecting magic words &quot;words&quot;.<br><br><strong>Story
      Overview</strong><br>A magical world where words have power.<br>Home, a house
      without a doorway.<br>Craft, a gentleman who has lost his memory, and his partner,
      Scale.<br><br>Collecting words &quot;Keywords&quot; creates a &quot;Map&quot;
      that leads to another world.<br>A world where people live freely, as dreamed
      of many times.<br>With longing and wishes in their hearts, the two set out on
      a journey to collect words.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184850/extras/SS1.png?t=1608737676"
      /><br><br><strong>The &quot;word system&quot; to collect words</strong><br>The
      story progresses by getting the &quot;word&quot; in conversation and exploration.<br><br>Word
      types<br>The &quot;Library<br>Explain the words that appeared in the piece<br><br>Equipment<br>Affects
      the strength and battle commands (the &quot;attack&quot; equivalent actions,
      magic and skills)<br><br>name<br>The name refers to the name of the enemy, and
      by equipping it you can use the enemy''s abilities and skills<br><br>Emotions<br>Can
      be utilized as an item with the effect of receiving the emotions unleashed by
      the enemy in battle<br>You can also have conflicting emotions and offset the
      emotions of the enemy<br><br>Negotiation<br>You can equip enemies to name them,
      or you can get Coins (currency of the piece)<br><br>Battle<br>Can be used before
      a boss battle<br>Can gain temporary status boosts and take advantage of boss
      battles<br><br>Other<br>In the event choices &quot;Library&quot; or &quot;Equipment&quot;
      may appear<br>If you choose the right action, you will benefit from bonus experience
      and dungeon shortcuts will be released<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184850/extras/SS2.png?t=1608737676"
      /><br><br><strong>The &quot;Map World&quot; of Various Locations</strong><br>Explore
      a world of fantasies, collapsed futuristic worlds, mysterious shopping malls,
      bars with jazz piano, graveyards with visions of the past, and more ...... strange
      maps of the world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1184850/extras/SS3.png?t=1608737676"
      /><br><br><strong>Skill Tree Growth System &quot;Spiritual Compass</strong><br>The
      skill tree allows you to learn skills and increase parameters<br><br><br><strong>Other
      game elements</strong><br>-A number of objects (bookshelves, signs, gravestones,
      plants and trees, writing on walls, etc.) that return a response on a non-combat
      floor<br>-The Magic Handbook, which allows you to read descriptions of collected
      words, equipment, and items<br>-Conversation events that occur upon return from
      a search<br>-Conversation with peers using the collected words<br>-The experience
      of the world of the map expands to reflect the &quot;city of lineding&quot;<br>-Exchange
      items by donating collected names, the &quot;name library&quot; where enemy
      character settings are revealed<br>-The Traveler''s Cafe, which tells the world
      setting one day a day as a traveler''s story<br><br>A variety of gaming experiences
      can be tasted.'
