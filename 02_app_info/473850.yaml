details:
  data:
    about_the_game: '<i>The Center</i> is a free add-on for ARK: Survival Evolved
      that includes a massive new map for survivors to explore, nearly double the
      size of the playable geography of the standard ARK Island landscape making it
      about 70 sq. kilometers. <i>The Center</i> complements the current ARK biomes
      with a rich, hand-drawn Tolkien-esque aesthetic. Filled with stunning lighting
      effects, lava rivers, giant picturesque mountains, misty floating islands, ancient
      underground ice caves, and more, <i>The Center</i> is free for anyone who already
      owns ARK: Survival Evolved.<br><br>Drawn completely by hand without any auto-generated
      content, <i>The Center</i> uses its own save data, with separate options to
      reset the save data for each individual map.<br><br>Some of the amazing things
      to discover on the map include:<br><br><ul class="bb_ul"><li>Floating Island
      <br></li><li>Edge of the world/GIANT waterfalls <br></li><li>A vast underground
      world with its own ecosystem/sun (Large enough to build huge cities in) <br></li><li>Lava
      Biome <br></li><li>Large underwater air bubbles found deep in the ocean for
      building bases in <br></li><li>Massive Ancient Ruins scattered throughout the
      world <br></li><li>Challenging End-Game Boss Encounters with Special Rewards!<br></li><li>Unique
      level design with tons of verticality <br></li><li>Features all of the regular
      ARK biomes from &quot;The Island&quot; <br></li><li>Vast Ocean Systems<br></li><li>Giant
      Ice caverns with etched out ice ruins <br></li><li>Lava caverns <br></li><li>Several
      unique cave systems, both regular and underwater</li></ul>'
