    review: "Un gioco assolutamente fantastico, una storia commovente, distopica e\
      \ a tratti comica, da non confondere con la tragicomicit\xE0 molto presente\
      \ in questo videogame.\nDisclaimer, ci sono degli spoiler nel gioco, roba tipo\
      \ chi ha vinto la seconda guerra mondiale e robe cos\xEC.\nPartiamo con la vera\
      \ e propria recensione partendo dal Gameplay:\n\n-GAMEPLAY   (65/100)\nProbabilmente\
      \ il gameplay \xE8 stata ed \xE8, a meno di un ridondante cambiamento, \xE8\
      \ la parte che mi \xE8 piaciuta di meno, i colpi vanno, quando miri, tutti a\
      \ vuoto; \ntalvolta mi sembra di giocare a Rainbow Six gioco di cui ho molti\
      \ ricordi, non molto positivi, che penso si possano comprare a dei veri e propri\
      \ flashback del Vietnam.\n\n-STORIA (90/100)\nLa storia \xE8 assolutamente fantastica,\
      \ come ho detto gi\xE0 nel mio preludio ( questa recensione in realt\xE0 \xE8\
      \ fatta da Paganini), \nprende spunti da tutti i libri che hanno raccontato\
      \ a livello soggettivo e oggettivo, con narratore interno, esterno, 0, inattendibile,\
      \ doppio e omniscente esistenti. \nParla di come, questa ragazza, si risvegli\
      \ in un'altro universo in cui HITLER E' RITORNATO BABY, e lei senza noncuranza\
      \ delle sue azioni lo (indovinate un p\xF2) sconfigge senza nemmeno pensare\
      \ a quello che Adolf HItler potesse pensare, in questa versione Hitler ce l'aveva\
      \ solo contro gli Lgbt.\nHo notato pure una citazione ad un film famosissimo\
      \ di Benigni, La vita \xE8 bella, che si potete vedere su sto video youtube\
      \ che non sto a descrivere perch\xE8 un c'ho sbatti https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab\n\
      \n-GRAFICA (100/100)\nGrafica spettacolare, ai livelli di un CyberPunk, senza\
      \ possibili bug.\nGrazie.\n\n-CROSS PLATFORM (10/100)\nUnica pecca del gioco,\
      \ non esiste.\nNon esiste nemmeno un multigiocatore se \xE8 per questo.\n\n\
      -PERSONALIZZAZIONE (50/100) \nC'\xE8 solo un personaggio e non si pu\xF2 personalizzare,\
      \ per\xF2 a me verrebbe da dire e tiettelo Cancelo, ch\xE9 davvero cancelo vale\
      \ 30 milioni in pi\xF9 di Lazzari?\n\nIn generale \xE8 un buon gioco, se \xE8\
      \ in sconto e avete qualche centesimo prendetelo, cos\xEC, peride."
