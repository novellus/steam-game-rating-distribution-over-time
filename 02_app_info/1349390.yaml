    about_the_game: A game from the Nuances series, games with a deeper message about
      feminism or LGBT issues.<h2 class="bb_tag">Commitment</h2>Sweet Love is about
      important feminist issues that can be hard. If you feel the need to communicate
      after finishing the game, do not hesitate to contact us or to contact the relevant
      associations directly.<br><br>All profits will be donated to Women In Games
      Fr.<h2 class="bb_tag">The game</h2>Pick up items, complete chores, achieve life
      goals, run and avoid obstacles to complete the 20 levels in this intense short
      adventure. <br><br>A game you can complete in 15mn, with a message you can carry
      through a lifetime.
