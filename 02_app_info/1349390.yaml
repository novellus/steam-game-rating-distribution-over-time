    review: "Don't let my game time fool you, the game is finished in 16 minutes.\
      \ \nI am not fond of platformers in \"normal\" times. But Otterways made an\
      \ amazing game that conveys a message all of humanity (men and women) should\
      \ all learn.\nIf you can save buying a coffee on your week, you can buy the\
      \ game, and possibly a few keys to share with whoever you want!"
