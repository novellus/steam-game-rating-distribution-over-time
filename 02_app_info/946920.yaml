    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/946920/extras/gif01.gif?t=1608731246"
      /><h2 class="bb_tag">PSYCHEDELIC HORROR STORY</h2><br>Paranoid is the first-person
      horror that tells the story of Patrick Calman, who for many years has lived
      in an apartment he inherited from his deceased parents. <br>The family tragedy
      from many years ago caused Patrick to struggle with addictions and mental problems.
      <br>The only member of the Patrick family who remained alive was his sister
      who disappeared 13 years ago. <br>One day, Patrick answers the phone, as it
      turns out, from his sister. She announces her arrival - several years after
      disappearing. <br>The whole event makes Patrick have to overcome his current
      life in isolation at the expense of the appearance of nightmarish experiences.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/946920/extras/gif03.gif?t=1608731246"
      /><h2 class="bb_tag">SETTING: </h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/946920/extras/gif02.gif?t=1608731246"
      /><br><br>The Paranoid action was set in the late 80s, which translates into
      both gameplay possibilities and immersion from communing in realistic locations,
      full of frightening, hostile creatures.<br>Be a witness to the brutal scenes
      of murder and unravel the truth about your traumatic past and future.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/946920/extras/gif04.gif?t=1608731246"
      />'
