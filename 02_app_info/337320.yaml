  data:
    about_the_game: 'Paint the Town Red is a chaotic first person melee combat game
      set in different locations and time periods. The voxel-based enemies can be
      punched, bashed, kicked, stabbed and sliced completely dynamically using almost
      anything that isn''t nailed down.<br><br>You''ll need to use your wits, speed
      and anything you can get your hands on in epic bar fights, disco brawls, old
      west saloon rumbles, college frat house beat-downs and a lot more.<br><br>We''ll
      be adding more levels to the Early Access versions leading up to release and
      look forward to creating the best level ideas from the community. Please follow
      and add to your Wishlist to keep up to date on development and be notified on
      release.<br><br><strong>Current Features</strong><br><br><ul class="bb_ul"><li>Completely
      destructible voxel-based enemies<br></li><li>Biker Bar, Disco, Prison and Pirate
      Cove scenarios with unique enemies, weapons, etc<br></li><li>Beneath: A massive
      rogue-like campaign filled with upgrades to unlock, secrets and bosses to fight<br></li><li>Arena
      mode with multiple challenges and an Endless mode<br></li><li>Online Co-op Multiplayer
      for almost every mode in the game<br></li><li>Level Editor and Steam Workshop
      support with hundreds of user created levels<br></li><li>Workshop support for
      Custom Music and Character Textures<br></li><li>Leaderboards<br></li><li>Sandbox
      level to test features, weapons and mechanics<br></li><li>Vast array of level
      and period appropriate weaponry<br></li><li>Boss enemies that present unique
      challenges and rewards<br></li><li>Full controller support</li></ul><br><strong>Upcoming
      Features</strong><br><br>We''ve now added all the planned features for the game
      and are working on bug fixes, performance, polish and extra community inspired
      content for the Level Editor and Scenario modifiers.'
