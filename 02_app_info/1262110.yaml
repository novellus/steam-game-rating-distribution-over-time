  data:
    about_the_game: '<strong><h2 class="bb_tag">GAME REQUIRES A DIRECTX 11 CARD</h2></strong><br><br>The
      second part has come. This is the time of guilds, wizards, warriors, blacksmiths,
      tailors, scribes, alchemists, woodworkers, animal tamers, brewers, traders,
      traitors and murderers.Ultimo Reino II begins!<h2 class="bb_tag"><strong>Features</strong></h2><br><ul
      class="bb_ul"><li>Completely Open World: Go anywhere and live anywhere.<br></li><li>Real
      Massive Multiplayer: The game has one world carries the everyone.<br></li><li>Global
      Trading Market: Buy/Sell items on the market.<br></li><li>Create your class:
      Use your ability &amp; skill points to develop your character as you like. Be
      the master of one skill or use all of them. <br></li><li>Runebook: Mark locations
      and travel anywhere alone or with your friends by opening a moongate!<br></li><li>Non-target
      Combat: Your attacks &amp; spells are a dynamic physical object, so aiming is
      important, dodging is possible.<br></li><li>No registration required, login
      via Steam<br></li><li>No in-app purchases, all updates will be free. Pay once
      play forever.</li></ul>'
