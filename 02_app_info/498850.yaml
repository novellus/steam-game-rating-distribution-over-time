    about_the_game: "<strong>ORTUS IS NOW FOR FREE</strong><h2 class=\"bb_tag\">The\
      \ story of Ortus Arena</h2>You are a cunning Warlord to one of the two ruling\
      \ houses that have existed in bitter rival. You grave for intensive 1vs1 mental\
      \ combats that get more intense every minute.<br><br>The Ortus arena is the\
      \ place to be: in a time of the mystical oriental warlord era and in a place\
      \ where strategists engage each other in intellectual battles. <br><br>You lead\
      \ a band of handpicked warriors to The World\u2019s Core with it\u2019s raging\
      \ energies that feed the prime elements. It is this energy you must harness\
      \ and wield to your purpose. You have to make tough decisions: finding the balance\
      \ between cunning attack and defence strategies.<h2 class=\"bb_tag\">Benefits</h2><ul\
