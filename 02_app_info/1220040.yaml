  data:
    about_the_game: "Welcome to the dessert world!<br />\r\nA peaceful dessert world\
      \ where various desserts live together.<br />\r\nBut the dangers that emerged\
      \ one day destroyed the peace of the dessert world. You, who love peace and\
      \ adventure more than anyone else, are now a tiny soft marshmallow and start\
      \ your adventure to discover the secrets of the endangered dessert world. Can\
      \ you overcome the many obstacles that stand in your way and regain the peace\
      \ of the dessert world?<br />\r\n    <br />\r\nGame play<br />\r\n- Simple control\
      \ using arrow keys and jump keys.<br />\r\n- There are many obstacles that threaten\
      \ you.<br />\r\n- There are items that help you like a shield, boost, etc.<br\
      \ />\r\n- There are star items you can collect.<br />\r\n- Let's go up faster!\
      \ (Time ranking system)<br />\r\n    <br />\r\nAlthough the control keys are\
      \ simple, sometimes skilled control will be required. You can use various elements\
      \ in the game and jump to higher with meticulous control and creative ways."
