    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381290/extras/600x200_bottom_store.png?t=1600098189\"\
      \ /><br><strong>Play as a barbarian and battle with your trusty axe against\
      \ enemies from all over the world as you grow stronger and stronger!</strong><br><br>No\
      \ more cutting down trees in battle!<br>Climb the world rankings by winning\
      \ a maximum of 1vs1 hand-to-hand combat. Upgrade your character and level up\
      \ by collecting a maximum of money and XP while fighting!<br><br><strong>Enemies\
      \ at rest?</strong><br>Keep getting richer by working on your agility in the\
      \ arcade game of the waiting room! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381290/extras/hub_title.png?t=1600098189\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381290/extras/600x100-store.gif?t=1600098189\"\
      \ /><br><br><strong>Important point: </strong><br>\u27A1 3 exclusive maps<br>\u27A1\
      \ Supported controller (XBOX) !<br>\u27A1 Steam ranking !<br>\u27A1 Multiplayer\
      \ !<br>\u27A1 World chat !<br>\u27A1 Character improvement !<br>\u27A1 Addictive!<br><br><strong>Will\
      \ you be the best fighter?</strong><br>Share your scores and fight pictures\
      \ in the Steam Viking Fight community!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381290/extras/wait_title.png?t=1600098189\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1381290/extras/600x100-store2.gif?t=1600098189\"\
      \ />"
