  data:
    about_the_game: "LASTFIGHT is bringing 2v2 3D fighting back to your living room!<br\
      \ />\r\nPick up any available object in one of the 8 stages and teach your opponents\
      \ a lesson!<br />\r\nPlay in local multiplayer mode, for up to 4 players, or\
      \ one-player story mode, with a cast of 10 characters inspired by the comic\
      \ book LASTMAN.<br />\r\n<br />\r\nLASTFIGHT is the perfect game to play with\
      \ friends on your couch. Each level has specific bonuses and objects to hurl\
      \ at your opponent. Will you manage to resist the temptation of the ANITRANS\
      \ to win?"
