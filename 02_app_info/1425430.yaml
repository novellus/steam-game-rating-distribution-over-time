details:
  data:
    about_the_game: Experience the thrill and emotion of <strong>The Outer Worlds</strong>
      with the dramatic score from composer Justin E. Bell. <strong>The Outer Worlds
      (Original Soundtrack)</strong> features 43 songs that highlight the brilliant
      locales, unforgettable characters, and thrilling moments players experience
      in the critically acclaimed RPG. <br><br>Select pieces were performed by a 70-piece
      orchestra and featured solos by internationally renowned low flute specialist
      Peter Sheridan. Peter played the rare contrabass flute and subcontrabass flute
      which you can hear in the opening of Hope (Title Theme).
