    review: "Muy recomendado. Le da a tus ciudades un toque muy Eco-Friendly con sus\
      \ estilos de distrito de Edificios autosuficientes, comercio local y oficinas\
      \ de alta tecnolog\xEDa. Adem\xE1s ya no tienes que contaminar todas tus ciudades\
      \ para gestionar los residuos con vertederos e incineradoras, y por fin hay\
      \ una depuradora \"ecol\xF3gica\" que no contamina. Tambi\xE9n cabe destacar\
      \ el bonito dise\xF1o de los nuevos edificios escolares (Escuela comunitaria,\
      \ Instituto de las Artes Creativas y Universidad de Alta Tecnolog\xEDa), los\
      \ nuevos y preciosos edificios especiales, el monumento de Centro de Reciclaje\
      \ definitivo, que es una pasada y no contamina. Adem\xE1s, Todos los gr\xE1\
      ficos y mec\xE1nicas est\xE1n muy cuidados y son muy est\xE9ticos para tu ciudad."
