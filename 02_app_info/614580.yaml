    reviews: "\u201CCities: Skylines - Green Cities adds new content and refreshes\
      \ current content, making for a more whole and diverse gaming experience, which\
      \ is just about everything a good add-on needs to do.\u201D<br>7/10 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/4342/1/cities-skylines-green-cities-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cubed3</a><br><br>\u201CThe Green Cities\
      \ expansion pack contains a lot of nice buildings and a very welcome change\
      \ to the traffic system\u2026 Plus, it's kind of awesome to have a new library\
      \ of slick buildings and tourist attractions\u201D<br>4.5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.darkstation.com/reviews/cities-skylines-green-cities\"\
      \ target=\"_blank\" rel=\"noopener\"  >Darkstation</a><br>"
