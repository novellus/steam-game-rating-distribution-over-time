details:
  data:
    about_the_game: "<strong>Cities: Skylines - Green Cities</strong> adds new ways\
      \ for players to build earth-friendly towns. The expansion adds  350 new assets\
      \ to the core game, adding a massive selection of new visual options, complete\
      \ with eco-friendly buildings, organic shops, electric vehicles, and new services\
      \ designed to make pollution a quaint notion of the past. Players can create\
      \ more diversified cities, or go completely green as the urban population grows.\
      \ New in-game services and buildings arrive alongside revisions to noise and\
      \ environmental pollution, making the skies safer for Chirper at last. <br>\
      \ <br><strong>Key Features:</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614580/extras/Steam-Gif-Green-Cities-1-A-Natural-Development.gif?t=1607343893\"\
      \ /><h2 class=\"bb_tag\">A Natural Development</h2>New Eco-Friendly Buildings,\
      \ New specialization buildings, new alternative service buildings, new unique\
      \ buildings, electric cars, new parks  --  350 new assets in all giving a unique\
      \ new look to Cities: Skylines<br><br>New specialized options for all city zones,\
      \ plus leveled-up specializations for the first time in Cities: Skylines<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/614580/extras/Steam-Gif-Green-Cities-4-Grow-Greener.gif?t=1607343893\"\
      \ /><h2 class=\"bb_tag\">Grow Greener</h2>Explore new bus systems, including\
      \ the Intercity Bus Service for transit between cities.<br><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/614580/extras/Steam-Gif-Green-Cities-3-Maintain-Mother-Nature.gif?t=1607343893\"\
      \ /><h2 class=\"bb_tag\">Maintain Mother Nature</h2>3 new scenarios, 4 new policy\
      \ options, and a new Monument to make your friends Green with envy<h2 class=\"\
      bb_tag\">New Hats for Chirper</h2>Of course we\u2019ve included a new hat for\
      \ Chirper"
