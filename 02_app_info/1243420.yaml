    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1243420/extras/Banner-1.png?t=1609188082"
      /><br>Roman and his fellow mercenaries find themselves trapped in the snowy
      village of Whitewood with their recently abducted prisoner: High General Carmen
      Valentine.<br><br><strong>They will soon find out just how far Carmen is willing
      to go to earn back her freedom.</strong><br><br>A terrifyingly charismatic hedonist,
      Carmen sets into motion a sordid scheme.<strong><br>Will you attempt to seduce
      Carmen, or will you succumb to her will?</strong><br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1243420/extras/Banner-2.png?t=1609188082"
      /><br>You are joined by <strong>Markus, a smooth talking rogue</strong> who
      makes a living off of trading information and finding buyers for ill gotten
      goods; <strong>Glasha</strong>, your closest ally, <strong>who fights almost
      as well as she drinks</strong>; and <strong>Crow, a beautiful half orc who acts
      as your guide</strong>.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1243420/extras/Banner-3.png?t=1609188082"
      /><br>By diving into the world of Sanguine Rose, you will be able to enjoy many
      features such as:<br><br><ul class="bb_ul"><li><strong>Three Allies To Aid You-</strong>
      How you treat them will impact the story!<br></li><li><strong>Many Possible
      Endings- </strong>Every choice matters, can you navigate past a web of deception?<br></li><li><strong>Over
      15 Adult Encounters-</strong> Enjoy illustrated scenes featuring a variety of
      kinks!</li></ul><ul class="bb_ul"><li><strong>A Multitude Of Gallery Unlockables-</strong>
      With over 150 items to unlock, replayability is high!</li></ul>'
