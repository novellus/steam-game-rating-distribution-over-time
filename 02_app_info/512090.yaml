    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/512090/extras/Overview.png?t=1483753849"
      /><br><br><br><strong>Tank Defense Division</strong> is an arcade-like strategy
      game in which the player is a part of the <i>Fallhearth Federation's Tank Defense
      Division</i>. The player's responsible for testing out prototype tanks against
      foreign enemies to show their viability on the battlefield. The game comes with
      both single player campaigns and co-op. Along with a diverse selection of Levels,
      Enemies, and Game modes to Explore, Battle, Build upon, and Share. <br><br><br><br><ul
      class="bb_ul"><li><strong>Level editor:</strong> Allows the community to build,
      play and share levels with both friends and strangers.<br><br></li><li><strong>Campaign
      mode:</strong> The player battles dynamic AI through a 100 unique levels in
      both co-op and single player. <br><br></li><li><strong>Battle mode:</strong>
      Battle friends, strangers, and AI alike in premade levels or ones fellow players
      have created.<br><br></li><li><strong>Dynamic AI:</strong> Various types of
      enemies that change throughout gameplay each having their own specific abilities
      and weaknesses.<br><br></li><li><strong>Multiplayer:</strong> Play with friends
      and strangers against AI, together, or in an all-out firefight.  </li></ul><br><strong>Note:</strong>
      UI must be navigated with the mouse and keyboard.
