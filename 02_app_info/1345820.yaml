details:
  data:
    about_the_game: "Are you ready to rock? Ragnar\xF6ck is a solo/multiplayer VR\
      \ rhythm game in which you play a viking captain competing in a ship race. With\
      \ your two hammers, crush the incoming runes in sync with epic viking music.\
      \ Keep hitting the runes perfectly to accumulate combo energy in your hammers,\
      \ and you will be able to activate a speed boost!<br><br><ul class=\"bb_ul\"\
      ><li><strong>Viking music:</strong> The tracklist is curated with love and care\
      \ and will be regularly updated. Unleash the drummer in you and play to the\
      \ epic rock and metal tracks of Alestorm, Gloryhammer, Wind Rose and many more.\
      \ All have a festive viking/celtic/pirate style, which will make you feel the\
      \ viking power in you!<br><br></li><li><strong>Simple gameplay:</strong> Following\
      \ the tradition of arcade games, Ragnar\xF6ck is easy to play, hard to master.\
      \ To move forward, only your sense of rhythm matters. However, to win the race,\
      \ you will have to train and use your skills wisely. Multiple difficulty settings\
      \ will help you improve over time. Only the most experienced players will be\
      \ able to collect all gold medals, beat the high scores and sign their name\
      \ on the leaderboard!<br><br></li><li><strong>Multiplayer mode:</strong> The\
      \ multiplayer PvP mode brings real-time competition against your friends or\
      \ other people. Start a public or private game (up to 6 players) and beat them\
      \ all to finish in first place! In solo, you can also race against a ghost ship\
      \ (representing your best score) to add some competition.<br><br></li><li><strong>Mythological\
      \ environments:</strong> Ragnar\xF6ck transports you to the land of the vikings\
      \ in a stylized environment inspired by nordic mythology. More environments\
      \ to discover will be added over time.<br><br></li><li><strong>Support for custom\
      \ songs:</strong> Want to play a track from your personal music library? You\
      \ can create a custom playable song from any song you own, and play it in solo\
      \ mode. More info in our FAQ (Community Hub).<br><br></li><li><strong>Regular\
      \ updates:</strong> More songs and environments will be added regularly, as\
      \ well as new features developed with the community. Join us on Discord to give\
      \ us your feedback. We look forward to hearing from you!</li></ul>"
