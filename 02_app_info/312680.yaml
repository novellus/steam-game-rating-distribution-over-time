    about_the_game: "Save Churchill Part 1: In Shadows is the atmospheric first episode\
      \ in a series of three new Sniper Elite 3 campaign missions where players must\
      \ foil a plot to assassinate inspirational British Prime Minister, Winston Churchill.<br><br>Inside\
      \ the shadowy city of Siwa lies the intel that could reveal his assassin, but\
      \ this is not the place that Karl Fairburne remembers; the haunted surroundings\
      \ are shrouded in smoke, her city walls battle-scarred by constant bombardment\
      \ and assaults.<br><br>Fairburne must infiltrate the garrison, sow chaos among\
      \ the enemy, and reveal the Axis plans that could end Churchill\u2019s \u2013\
      \ and Allied \u2013 resistance for good.<br><br><i>Now features co-op play!</i>"
