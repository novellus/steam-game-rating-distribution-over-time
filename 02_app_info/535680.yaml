    about_the_game: <strong>+++  The new CRAZY CHICKEN game is waiting for you! Play
      against other players on PC, iOS and Android (Google/Amazon).  +++</strong><br><br><br><i>Action-packed
      artillery game featuring <strong>CRAZY CHICKEN</strong> at its best!</i><br><br>Finally,
      &quot;<strong>CRAZY CHICKEN</strong>&quot; strikes back! Get set, aim, fire...
      and never neglect your own cover. Fight against the AI, your friends ... or
      your enemies! Pure <strong>CRAZY CHICKEN</strong> action!<h2 class="bb_tag">The
      Story</h2><br><strong>CRAZY CHICKEN</strong> returns to its Scottish residence
      only to find that an unpleasant Clan Chief has made himself at home there in
      its absence. This shady character has abducted a maiden, and <strong>CRAZY CHICKEN</strong>
      begins its adventurous quest to rescue her. A battle for territory and castles
      begins - and for the fair maiden, of course!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/535680/extras/Greenlight-Header_ccsb.png?t=1546114222"
      /><br><br><br>The game features an extensive single-player campaign, as well
      as several multiplayer options - for all gamers who enjoy competing with real-life
      opponents as well.<h2 class="bb_tag">Cross-Plattform</h2><br>All multiplayer
      modes support cross-platform gaming, allowing you to challenge and take loot
      from your friends on different devices and platforms, including PC, iOS and
      Android.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/535680/extras/GR_chars.png?t=1546114222"
      /><h2 class="bb_tag">Single-Player</h2><br>Fit out the seat of your clan to
      build a mighty and prestigious fortress, and upgrade it continuously with better
      weapons and defense facilities. Pursue the evil Clan Chief from one battle to
      another, and grow stronger and more powerful. You start out with a small shack,
      but you will soon be able to improve and expand each element of your residence.
      Eventually, you will become the lord of an extensive castle, able to withstand
      heavier attacks.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/535680/extras/GR_bullet.png?t=1546114222"
      /><h2 class="bb_tag">Live-Multiplayer</h2><br>Play fast, action-packed live
      duels against your friends or random opponents from all around the world. Just
      agree on a password, and you are ready to play - across different devices and
      platforms. It's simple and completely problem-free.<h2 class="bb_tag">Looting</h2><br>Catch
      your opponents off-guard by attacking and stealing from them whenever you want.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/535680/extras/GR_KM.png?t=1546114222"
      /><h2 class="bb_tag">Community</h2><br>With more than 15 million copies sold,
      <strong>CRAZY CHICKEN</strong> (AKA Moorhuhn) is the best-known and most successful
      German game character. With &quot;<strong>CRAZY CHICKEN strikes back</strong>&quot;,
      the Chicken opens a new chapter and hits the charts once again. Join the large
      <strong>CRAZY CHICKEN</strong> community! Follow us on Facebook.<br><br><strong>CRAZY
      CHICKEN</strong> speaks English, French, Italian, German, Dutch, Spanish, Portuguese,
      Brazilian Portuguese, Japanese, Polish, Russian, Greek and Turkish.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/535680/extras/GR_ufo.png?t=1546114222"
      />
