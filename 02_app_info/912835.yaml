    about_the_game: "<strong>The Golden Horde rides into battle!</strong> Play as\
      \ the unstoppable Mongols \u2013 an aggressive nomadic civilization that focuses\
      \ solely on cavalry. <br><br>Mongol buildings can be dismantled at any moment\
      \ and moved, or reassembled into different buildings. Deadly cavalry archers\
      \ can be employed for quick hit and run attacks. Bloodlust makes units become\
      \ stronger the more kills they gather. The Yam system provides a movement speed\
      \ bonus to allied mounted units. Priests can use Divination to grant allied\
      \ units the power to dodge incoming attacks. Settlers can construct tents or\
      \ transform into siege weapons or even transport ships.<br><br>\u2022 Play as\
      \ the Mongols in every Singleplayer and Multiplayer mode.<br>\u2022 Unique Bloodlust,\
      \ Settler and Divination mechanics.<br>\u2022 6 unique Challenges.<br>\u2022\
      \ 8 buildings, 12 units.<br>\u2022 2 heroes: Gengis Khan and Khubilai Khan."
