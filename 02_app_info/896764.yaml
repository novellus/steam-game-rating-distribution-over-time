  data:
    about_the_game: "Expand your Crescent Cab roster with The Loco Shop\u2019s Norfolk\
      \ Southern SD60E Livery Pack 01!<br><br>Beginning in 2010, the Norfolk Southern\
      \ began a program at its famed Juniata (Altoona), Pennsylvania shops to upgrade\
      \ its fleet of standard SD60 diesel locomotives which dated to the mid-1980s.\
      \ Along with numerous upgrades to control, braking, and safety systems, the\
      \ rebuilding process was keynoted by application of a modernized \u201CCrescent\
      \ Cab\u201D as designed by Norfolk Southern. Powered by a 16-cylinder 710G3B\
      \ engine and equipped with EM2000 microprocessors, the 4,000-horsepower SD60E\
      \ can be found across the Norfolk Southern system totting everything from intermodals\
      \ to heavy coal trains.<br><br>With the Norfolk Southern SD60E Livery Pack 01,\
      \ you can take control of locomotives No. 911 and 6920 in their honorary first\
      \ responder and veteran paintjobs, as well as 6963 with a subtle green twist.<br><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/967281/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Norfolk Southern SD60E Loco Add-On</a> is required, as\
      \ a separate purchase, in order to play the scenarios featured in this add-on.</strong><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>NS SD60E No.\
      \ 911 in Honoring First Responders Livery<br></li><li>NS SD60E No. 6920 in Honoring\
      \ Our Veterans Livery<br></li><li>NS SD60E No. 6963 in Black and Green Livery<br></li><li>Quick\
      \ Drive Compatible<br></li><li>Download size: 181.3mb </li></ul>"
