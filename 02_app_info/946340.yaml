    review: "Lost Cave der s\xFCdkoreanischen Schmiede Sanbae, ist eine wirkliche\
      \ \xDCberraschung im VR-Adventuregenere. Lost Cave ist ein sehr origineller\
      \ Titel, interessant in der Steuerung und sieht zudem auch noch gut aus. Eine\
      \ wirkliche kleine Perle.\n\n Lost Cave versetzt uns von Beginn an in zwei Charaktere\
      \ zugleich. Sp\xE4ter folgt sogar noch ein dritter. Wir steuern haupts\xE4chlich\
      \ zwei Personen durch geheimnisvolle H\xF6hlen, die voller Gefahren, Fallen\
      \ und auch fiesen M\xF6pps sind u.a. ein m\xE4chtiger D\xE4mon. Wir steuern\
      \ unser beiden Helden entweder in einer Iso3D-Ansicht, \xE4hnlich wie in Moss\
      \ oder aus der Egoperspektive. Wechseln k\xF6nnen wir die verschiedenen Ansichten\
      \ schnell, indem wir auf den Trigger des entsprechenden Controllers dr\xFCcken.\
      \ Die Index-Controller werden halbherzig unterst\xFCtzt, das Spiel l\xE4sst\
      \ sich aber problemlos damit durchspielen. Praktischerweise wird eine der beiden\
      \ Personen mit dem linken und die andere komplett mit dem rechten Controller\
      \ gesteuert. Der Wechsel auf die Egoansicht ist nicht nur eine nette Spielerei,\
      \ sondern geh\xF6rt mit zu dem Alleinstellungsmerkmal von Lost Cave. Es gibt\
      \ immer wieder Situationen, indenen man nur in der Egoperspektive weiter kommt,\
      \ dazu geh\xF6ren einfache Dinge wie das Anz\xFCnden von Fackeln, aber auch\
      \ aktionreichere Sachen, wie z.B. klettern und nat\xFCrlich Schalter bedienen.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=1827006785\nDie R\xE4\
      tsel sind alle nur zu l\xF6sen, wenn die Charaktere sinnvoll zusammen arbeiten.\
      \ Es macht wirklich Spa\xDF die R\xE4tsel in allen Perspektiven betrachten zu\
      \ k\xF6nnen, um dann auf den L\xF6sungsweg zu kommen und ihn aktiv auszuf\xFC\
      hren.\nManchmal kann das Wechseln der verschiedenen Ansichten und das Steuern\
      \ zweier Charaktere gleichzeitig schon ein wenig verwirren, aber nach etwas\
      \ Zeit gew\xF6hnt man sich schnell daran.\nDie R\xE4tsel selbst sind nicht schwer,\
      \ meist sind es Schalter, R\xE4der o.\xE4., die bet\xE4tigt werden m\xFCssen,\
      \ damit die Beiden das Level verlassen k\xF6nnen. Das klassische Rein-Raus-Spiel.\
      \ Allerdings bricht das Spiel mit der einfachen L\xF6sungsstruktur beim gro\xDF\
      en Gegner. Der leider nur durch Try-and-Error zu l\xF6sen ist. Ich brauchte\
      \ ca. f\xFCnf Versuch, bis ich die Regelm\xE4\xDFigkeit des Gegners erkannt\
      \ habe und wie ich beide Figuren einsetzen muss. \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1827007517\n\
      Technisch gesehen macht sich das Spiel wirklich sehr gut, es hat detailreiche\
      \ Texturen und eine stimmungsvolle Beleuchtung, eingebettet in einer tollen\
      \ Levelarchitektur. \n Wer will kann Lost Cave in der Egoperspektive mit Arm-Swing\
      \ Fortbewegung spielen, das ist sogar die originale Einstellung. Das Spiel l\xE4\
      sst sich aber mittlerweile auch in Free Locomotion spielen. Allerdings sind\
      \ beide Controller gleich belegt, auch die Snapturns, die wie Gehen auf den\
      \ Sticks liegen. D.h. man wird sich \xF6fter ungewollt umdrehen, w\xE4hrend\
      \ man mit den Sticks l\xE4uft.\n\nWirklich schrecklich ist allerdings die Stimme\
      \ des englischen Erz\xE4hlers, der es an der richtigen Ausdruckskraft mangelt,\
      \ die die gezeigten Szenen und der Verlauf der Geschichte erfordern w\xFCrde.\
      \ Abscheulich sind aber auch die Schussger\xE4usche der gro\xDFe Waffe gegen\
      \ Ende des Spiels, die klingen wie ein Plastiklineal, dass auf eine Tischplatte\
      \ knallt. \nDie sonstige musikalische Untermalung ist aber durchaus gelungen.\
      \ \nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1827008407\nLost\
      \ Cave ist ein einzigartiger Adventure-Titel mit einer sehr intuitiven aber\
      \ dennoch neuen Steuerung und einer ganz anderen visuellen Darstellung in VR.\
      \ So ein Spiel als AA-Titel, mit noch sch\xF6nerer Grafik und etwas besserer\
      \ Vertonung w\xE4re ein Traum.\n \nDas Spiel bietet f\xFCr ca. 2h R\xE4tsel\
      \ und Aktionfreude, leider endet Lost Cave, wenn man richtig in der Geschichte\
      \ ist; und wird dann mit einem \u201Eto be continue...\u201C hingehalten. Aber\
      \ das hei\xDFt ja auch, dass die Geschichte weitererz\xE4hlt werden soll. Wir\
      \ k\xF6nnen gespannt sein.\n\nLost Cave ist ein Muss f\xFCr alle Adventure-Fans!\n\
      \nMehr verlorene Reviews aus den H\xF6hlen \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ folgt [/url] der Fackel zum erhobenen Daumen auf meine Kurator Seite.\U0001F44D\
      \n\nRaus kommt man auch hier:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe\
      \ auf deutsch/englisch \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url] und mehr Reviews von mir entdecken \U0001F38A\n\n\n\n[u]English:[/u]\n\
      ------------------------------------------>\nLost Cave by the South Korean blacksmith\
      \ Sanbae, is a real surprise in the VR adventure genre. Lost Cave is a very\
      \ original title, interesting in the controls and looks good, too. A real little\
      \ pearl.\n\n From the beginning Lost Cave puts us into two characters at the\
      \ same time. Later even a third one follows. We mainly steer two persons through\
      \ mysterious caves, which are full of dangers, traps and also nasty pugs. We\
      \ control our two heroes either in an Iso3D view, similar to Moss or from the\
      \ ego perspective. We can quickly switch between the different views by pressing\
      \ the trigger of the corresponding controller. The index controllers are half-heartedly\
      \ supported, but the game can be played with them without any problems. Conveniently,\
      \ one is controlled with the left controller and the other completely with the\
      \ right one. Switching to the first-person view is not only a nice gimmick,\
      \ but is one of the unique selling points of Lost Cave. There are always situations\
      \ where you can only get ahead in the ego view, this includes simple things\
      \ like lighting torches, but also more action-packed things like climbing and\
      \ of course operating switches.\n\nThe puzzles can only be solved if the characters\
      \ work together in a meaningful way. It's really fun to look at the puzzles\
      \ in all perspectives and then come to the solution and actively execute it.\n\
      Sometimes changing the different views and controlling two characters at the\
      \ same time can be a bit confusing, but after some time you get used to it quickly.\n\
      The puzzles themselves are not difficult, mostly they are switches, wheels or\
      \ similar, which have to be activated to let them both leave the level. The\
      \ classic in/out game. However the game breaks with the simple solution structure\
      \ with the big opponent. Which unfortunately can only be solved by try and error.\
      \ It took me about five tries until I recognized the regularity of the opponent\
      \ and how to use both pieces. \n\nTechnically, the game really does very well,\
      \ it has detailed textures and atmospheric lighting, embedded in a great level\
      \ architecture. \n If you want, you can play Lost Cave in ego perspective with\
      \ arm-swing locomotion, this is even the original setting. But meanwhile the\
      \ game can also be played in Free Locomotion. However, both controllers have\
      \ the same settings, even the snapturns, which are like walking on the sticks.\
      \ That means you will turn around unintentionally more often while walking with\
      \ the sticks.\n What is really terrible, however, is the voice of the English\
      \ narrator, who lacks the right expressiveness that the scenes shown and the\
      \ course of the story would require. The sounds of the big gun firing towards\
      \ the end of the game are also horrible, sounding like a plastic ruler banging\
      \ on a tabletop. \nBut the other musical background is quite successful. \n\n\
      Lost Cave is a unique adventure title with a very intuitive yet new control\
      \ system and a completely different visual presentation in VR. Such a game as\
      \ an AA title, with even more beautiful graphics and a little better sound would\
      \ be a dream.\n The game offers puzzles and action for about 2h, unfortunately\
      \ Lost Cave ends when you are right in the story; and then you are held up with\
      \ a \"to be continue... But that also means that the story should be continued.\
      \ We can be curious.\n\nLost Cave is a must for all adventure fans!\n\nMore\
      \ lost reviews from the caves \U0001F440 [url=https://store.steampowered.com/curator/32170554/]\
      \ follows [/url] the torch to the raised thumb on my curator page.\n\nOut you\
      \ get here too:\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\n\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]Follow\
      \ [/url]"
