    about_the_game: What did you want to do the most when buying your VR? Exploring
      an unknown environment, perhaps? And becoming a hero of a tale in the meantime.<br><br>At
      , you get to step into the ruins where nobody has ever set foot in.<br>Your
      initial purpose was to find the forgotten historic remains; what you didn't
      know was that the Demon Lord himself dwells within the cave.<br>From there,
      you will be caught up in an unexpected event and get trapped.<br>Thankfully,
      you will come across a mysterious being who will aid your escape.<br>Stand together
      and stop the Demon Lord from its treacherous schemes.<br>Hero, I wish you a
      safe journey and good luck.<br><br><strong>Features</strong><br><br><strong>-
      Third-person view with miniaturesque features</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/946340/extras/Features1.jpg?t=1543946191"
      /><br><br><strong>- First-person view full of immersive experience</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/946340/extras/Features2.gif?t=1543946191"
      /><br><br><strong>- Diverse, but not-too-difficult puzzle mechanics</strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/946340/extras/Features3.gif?t=1543946191"
      /><br><br><strong>- Battle against huge monsters</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/946340/extras/Features4.gif?t=1543946191"
      />
