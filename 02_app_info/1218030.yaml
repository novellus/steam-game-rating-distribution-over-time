      expressions in a couple of clicks<br></li><li> Index access to each cryptanalytic
      problem<br></li><li> Statistics and algebra<br></li><li> Differential cryptanalysis<br></li><li>
      Impossible differential cryptanalysis<br></li><li> Linear cryptanalysis<br></li><li>
      Retro-style roleplay simulation of a cryptanalyst career in signals intelligence</li></ul>
