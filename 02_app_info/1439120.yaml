details:
  data:
    about_the_game: 'CRASHTEST is a fast-paced, parkour FPS game, set in a simplistic,
      neon, futuristic world. Run at high speeds, jump around, wall-run like a pro,
      wield futuristic guns and send bullets flying in every direction!<h2 class="bb_tag">Campaign
      Mode Coming Soon</h2>A campaign mode is currently in development and will be
      released shortly.<br>Immerse yourself in an engaging Campaign mode, where players
      can experience constant action, and an interesting story!<h2 class="bb_tag">Endless
      Mode</h2>In Endless Mode, players will have access to all guns in the game and
      will have to survive as long as possible! Endless Mode has a high replayability
      and players can experience thrilling, high-octane gameplay every single time!<h2
      class="bb_tag">Arcade Mode Coming Soon</h2>An Arcade Mode is currently in development
      and will be released shortly.<br>In Arcade Mode, players can experience unique
      and funny gameplay. Arcade Mode offers the players difficult but fun challenges
      to complete! <br><br>Arcade Mode includes the following challenges: Pistol Only,
      Fast Enemies, Boss Ambush, Slow Motion At All Times, and much more!'
