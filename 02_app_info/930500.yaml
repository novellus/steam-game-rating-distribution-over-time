    short_description: Have you ever wondered about your place in the cosmos? Well,
      now with the magic of virtual reality, you can see exactly where you are! Shrink
      and expand the universe to see where you fit into the big picture. Stroll through
      a sea of hundreds of thousands of stars and galaxies.
