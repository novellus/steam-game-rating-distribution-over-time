    review: "[h1]Half-Life Deathmatch: Source[/h1]\nMulti-player z origin\xE1ln\xED\
      ho Half-Life p\u0159ed\u011Bl\xE1n do Source Enginu hra je pouze multi-player\
      \ tak ne\u010Dekejte nic jin\xE9ho. V nastaven\xED si m\u016F\u017Eete vybrat\
      \ jednu z n\u011Bkolika p\u0159ed modelovan\xFDch postav, vyberete si jm\xE9\
      no a hra za\u010D\xEDn\xE1 i kdy\u017E ji\u017E hra nem\xE1 tolik hr\xE1\u010D\
      \u016F po\u0159\xE1d se najdou servery na kter\xFDch si zahrajete. Ne ve t\u0159\
      iceti hr\xE1\u010D\xEDch ale v p\u011Bti a p\u0159ekvapiv\u011B to po\u0159\xE1\
      d jde ..... Deathmatch je jedin\xFD m\xF3d kter\xFD hra umo\u017E\u0148uje jak\
      \ ji\u017E n\xE1zev napov\xEDd\xE1. Do hry jsou implementov\xE1ny zbran\u011B\
      \ z origin\xE1ln\xEDch t\u0159\xED Half-life (Half-Life, Half-Life: Blue Shift,\
      \ Half-Life: Opposing Force). N\u011Bkter\xE9 servery jsou i Costum servery\
      \ tak se ocitnete v m\xEDstech jako je kancel\xE1\u0159, kuchyn\u011B prost\u011B\
      \ co koho napadne. Hra na m\u011B taky p\u016Fsobila velmi jako Counter-Strike\
      \ (origin\xE1ln\xED) tak je mo\u017En\xE9 \u017Ee budete m\xEDt ten sam\xFD\
      \ pocit.\n\n+Po\u0159\xE1d n\u011Bjac\xED hr\xE1\u010Di a funguj\xEDc\xED servery\n\
      +Zbran\u011B z origin\xE1ln\xEDch Half-Life\n+Costum mapy m\u016F\u017Eou b\xFD\
      t pro n\u011Bkoho zaj\xEDmav\xE9....\n\n-U\u017E nen\xED tolik hr\xE1\u010D\u016F\
      \ \n\n[h1]87%[/h1]"
