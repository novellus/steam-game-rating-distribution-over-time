    about_the_game: Gem Wars is a game based on shooting. In this game, players play
      a Hero of the elf world. They help elves take back the source of magic gems
      occupied by demon knight, and save those elves controlled by demon knight. In
      this game, players play in the first person perspective. You can go to many
      places with impressive natural environment, such as glacier, canyons, crater,
      the world tree and so on. You'll get so immersed in this world, and fight with
      those cute lego elves. The game has story mode and tower defense mode. You can
      collect many gold coins and gems through fights and get the sacred weapons.
      And then you can unlock the tower defense mode after finishing all the levels.
      When you are familiar with operating all kinds of weapons, you can challenge
      yourselves or play with friends for the high scores. The game has plenty of
      independent levels, infinite tower defense modes, and the system of four big
      weapons. It can provide you with wonderful experiences and is a game of good
      conscience.
