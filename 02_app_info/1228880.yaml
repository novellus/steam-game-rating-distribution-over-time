details:
  data:
    about_the_game: "Crisp Cube is an action puzzle game where you melt away diverse\
      \ sets of cubes to clear each level and enter different worlds. You play as\
      \ Mr. Crisp. Mr. Crisp starts at one end of a grid-like play area while a sequence\
      \ of diverse cubes appears on the other side and begins to roll towards him.\
      \ Help Mr. Crisp melt away all but the black Void Cubes, using standard or special\
      \ triggers, to clear each level. If you accidentally melt away the wrong cubes\
      \ or let non-void cubes roll off the edge, the play area will shrink; this could\
      \ lead to Mr. Crisp\u2019s untimely demise. Make no mistakes, however, and Mr.\
      \ Crisp will gain more play area to stand on. Crisp Cube is inspired by a game\
      \ called Intelligent Qube."
