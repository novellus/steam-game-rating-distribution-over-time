    about_the_game: "A small, garden-like Academy stands alone on a secluded island.<br\
      \ />\r\nIchirou Yamada has been transferred there to work as a teacher.<br />\r\
      \nHe is put in charge of Casserole, a beautiful, young girl who entered the\
      \ school at the same time.<br />\r\n<br />\r\nA little Eden.<br />\r\nThe days\
      \ roll by at the Academy.<br />\r\nDays that are boring but full of happiness.<br\
      \ />\r\nHowever, things are not what they seem at this &quot;academy&quot;...<br\
      \ />\r\n<br />\r\nHas Ichiro finally found the peaceful days he's always longed\
      \ for, as well as that someone he wants to protect?<br />\r\nHe is still trying\
      \ to overcome the loss and regret of his past amidst the warmth and tranquility\
      \ of these days.<br />\r\n<br />\r\n&quot;Stray Sheep.&quot;<br />\r\n<br />\r\
      \nAll the while trapped by the words of the girl he lost so long ago.\f"
