    short_description: 'Turok: Escape from Lost Valley is a third-person action/adventure
      game where the Player is Turok, trying to find a way back home. The player explores
      this strange place with Andar, and it will take all their skills to survive
      the environment, creatures, and other dangers on the adventure through the Lost
      Valley.'
