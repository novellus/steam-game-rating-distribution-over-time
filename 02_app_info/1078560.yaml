details:
  data:
    about_the_game: "Based on the classic Turok Son of Stone comic book characters.<br\
      \ />\r\n<br />\r\nIn Turok: Escape from Lost Valley, you wake from a long sleep\
      \ as Turok and adventure alongside Andar through the dangerous world of the\
      \ Lost Valley as you seek to find a path home.<br />\r\n<br />\r\nEncounter\
      \ iconic creatures from the Turok comic series with a cute but dangerous twist.\
      \ Master the art of the knife and the bow as you encounter adorable but deadly\
      \ enemies, discover a path through unique environments, and choose the best\
      \ weapon for the enemy in front of you.<br />\r\n<br />\r\nLive the adventure!\
      \ Confront your foes, assist primordial natives, and keep Andar and yourself\
      \ alive as you Escape from Lost Valley!"
