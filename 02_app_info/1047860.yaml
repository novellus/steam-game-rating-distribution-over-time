      notes: Fighting is a main activity of gameplay, however because of voxel graphics,
        there are no realistic violence, sexual content or blood. Player fights with
        animals, humans, mythological monsters. Fighting with opponents is avaliable  from
        the beggining of the game. Vulgar and obscene language is not present during
        gameplay.
    detailed_description: <h1>For friends of pigeons</h1><p><a href="https://store.steampowered.com/app/520370/Pigeon_Fight/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/520370/Pigeon_Fight/</a></p><br><h1>About
      the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047860/extras/header_1_bg.png?t=1603318528"
      /><br><br>You are one of the first, who felt it. A strange vibration, from very
      far away. In this moment, <br>a world you have known for ages, starts felling
      apart. <br>Your fate is to stop that.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047860/extras/story.png?t=1603318528"
      /><br><br>Each soul has three independent layers. Bounding every part of it
      gives you control over any being. One layer of your soul was bound by evil Generator.
      <br>Chase the mage and force him to lift the spell.<br>Travel through mysterious
      portals to dangerous locations, face monsters, collect souls for the tower,  reach  the
      other dimension of reality and stop him from completing his evil plan.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1047860/extras/gameplay.png?t=1603318528"
      /><br><br>Dunrog takes you through locations full of loot and monsters to fight
      against evil mage named Generator.<br>Unique swords, maces, bows, runes and
      much more will help you through.<br>Even if you lost them you can use body parts
      and furniture to hurt your dangerous enemies!<br>Remember, that simple chair
      can save your life, and help you accomplish the mission!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047860/extras/features.png?t=1603318528"
      /><br><br><ul class="bb_ul"><li>Lots to explore - dungeons, caves, labyrinths
      and much more<br></li><li>Procedurally generated world - almost infinite number
      of possible locations<br></li><li>Dynamic fighting system - slash, dodge, throw
      a chair and cast a fireball<br></li><li>Over 100 types of monsters - rats, dragons
      or even genetically modified centaurs<br></li><li>Choose your weapon - swords,
      bows, magic runes and much more<br></li><li>Tons of magical loot to find and
      collect<br></li><li>Unique hero progression for each playstyle - skills develop
      while using them</li></ul><br>Co-op Multiplayer in progress<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1047860/extras/image-how-to-play_ENG2.png?t=1603318528"
      />
