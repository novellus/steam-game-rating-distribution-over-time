    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/837550/extras/scrs1.png?t=1530647851"
      /><br><br>Welcome to Bouncy Butter Ball ! In this ACT game, you can control
      a ball to break colored boxes, pass through dangerous thorn-blocks, moving gates,
      flipping traps, keys &amp; locks.. 56 levels and 188 achievements will make
      you crazy !! Refreshing new record on leaderboard is VERY ADDICTIVE !!<h2 class="bb_tag"><strong>Gameplay
      GIFs:</strong></h2><a href="https://steamcommunity.com/games/837550/announcements/detail/1706184517724155793"
      target="_blank" rel="noreferrer"  >https://steamcommunity.com/games/837550/announcements/detail/1706184517724155793</a><h2
      class="bb_tag"><strong>Features:</strong></h2><ul class="bb_ul"><li>The butter
      ball is crazy!! it's always bouncing up and down itself, you can only drive
      it by left and right, what funny thing will happen in this game?<br></li><li>The
      red ball can only break the red boxes, get the red key, open the red lock, and
      cannot break other colored boxes, even may be nipped by others colored boxes.<br></li><li>Artful
      stage design.<br></li><li>Run! the dangerous pricks are coming!<br></li><li>Wow,
      I nearly get All-combo .. eh .. why it turns a flipped-ball?<br></li><li>There
      is a big moving gate ahead. Uh, why clipped? Oh, no, why clipped again?<br></li><li>New
      record ! Oh yeah! <br></li><li>This game is so ADDICTIVE !! I cannot stop playing
      it!<br></li><li>Can you get all the 168 stars ?<br></li><li>Can you achieve
      all the 188 achievements ?</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/837550/extras/scrs2.png?t=1530647851"
      /><br><br>More levels to come !
