    recommendationid: '83109913'
    review: "I've always been a fan of tower defenses, they can entertain you for\
      \ hours as you try to pass every level without losing points. Defentron is definitely\
      \ a classic tower defense with the added bonus of a tron-like visual and a good\
      \ soundtrack.\n\nThe levels, for me, started out a little easy but they quickly\
      \ grew challenging. I haven't been stuck on a level yet, when I find a bump,\
      \ I know there's a way around. \n\nI've been moving through the first worlds\
      \ rather fast but now it's getting to the good part.\n\nI definitely recommend\
      \ it. As I write this I got 2 stars on a level and that won't do, time to get\
      \ back to it!"
