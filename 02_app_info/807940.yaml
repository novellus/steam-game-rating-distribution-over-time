details:
  data:
    about_the_game: 'Mafia world complies with the tough laws. Each syndicate owns
      definite privileges and also - city districts. But one day in a year all Mafia
      families can claim to the right to infringe upon others'' spheres of interest.
      Help one of the syndicates to win and become mafia clan representative. Fight
      with the others, survive at any cost to win!*<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807940/extras/1.png?t=1538988562"
      /><h2 class="bb_tag">This Mafia War also has its special aspects:</h2><br>  LOCATION<br>
      The battle takes place in the terrain, where even environment wants to kill
      you: acid fog spreads across quickly;<br><br> MAFIA FIGHTERS<br> Each syndicate
      sends most experienced killer: don''t underestimate your enemies otherwise you
      die.<br><br> TACTICS AND STRATEGY<br> Indispensable for survival: don''t stand
      still - run, crouch and crawl, stay alive at all costs!<br><br> MAP FEATURES<br>
      Stash points, located throughout the battlefield: search for arms, first aid
      kits, and other loot...but not only on the map but also in your enemies'' pockets<br><br>For
      the luckiest fighters, there is an opportunity to gather the unique gangster
      weapons and clothing collection. Complete different tasks and earn money to
      unlock this or that unit.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807940/extras/2.png?t=1538988562"
      /><h2 class="bb_tag">War of Criminals KEY FEATURES:</h2><br>1) Furious showdown
      of 3 mightiest mafia syndicates;<br>2) Huge fighting location with lots of dangers;<br>3)
      Bonuses and hidden weapons caches;<br>4) Stylish mafia attires and weapons collection.<br><br>Fight
      to the end and bring the victory and power to your syndicate!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/807940/extras/3.png?t=1538988562"
      />'
