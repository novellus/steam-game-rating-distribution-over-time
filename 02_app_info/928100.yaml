    about_the_game: '<h2 class="bb_tag">RPG Book</h2>This RPG themed book unlocks
      20 additional levels for Coloring Pixels! Inspired by modern and old role-playing
      games, this book contains images set in medieval fantasy worlds. Expect to discover:
      animals; monsters; dungeons; and nostalgic RPG gaming UI elements.<h2 class="bb_tag">Contents</h2>The
      RPG book unlocks the following images:<br><ul class="bb_ul">    <li>Sword -
      17x40<br>    </li><li>Goat - 31x24<br>    </li><li>Bear - 34x25<br>    </li><li>Dragon
      - 40x40<br>    </li><li>Shield - 40x29<br>    </li><li>Wolf - 43x26<br>    </li><li>Ogre
      - 46x40<br>    </li><li>King - 50x50<br>    </li><li>Bonfire - 64x64<br>    </li><li>Minotaur
      - 65x64<br>    </li><li>Castle - 78x71<br>    </li><li>Health Bar - 85x17<br>    </li><li>Dungeon
      - 100x74<br>    </li><li>Crypt - 111x95<br>    </li><li>Sigil - 126x126<br>    </li><li>Elfs
      - 143x63<br>    </li><li>Dwarfs - 154x100<br>    </li><li>Icons 1 - 184x184<br>    </li><li>Icons
      2 - 184x184<br>    </li><li>Vault - 192x128</li></ul>'
