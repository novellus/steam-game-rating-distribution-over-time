    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/435150/extras/Steam-Info-Banner.jpg?t=1607718127\"\
      \ /><br><br>The Divine is dead. The Void approaches. And the powers lying dormant\
      \ within you are soon to awaken. The battle for Divinity has begun. Choose wisely\
      \ and trust sparingly; darkness lurks within every heart.<br> <br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/435150/extras/SteamGif-GyP.png?t=1607718127\"\
      \ /><h2 class=\"bb_tag\">Who will you be?</h2> A flesh-eating Elf, an Imperial\
      \ Lizard or an Undead, risen from the grave? Discover how the world reacts differently\
      \ to who - or what - you are.<h2 class=\"bb_tag\">It\u2019s time for a new Divinity!</h2>\
      \  <br>Gather your party and develop relationships with your companions. Blast\
      \ your opponents in deep, tactical, turn-based combat. Use the environment as\
      \ a weapon, use height to your advantage, and manipulate the elements themselves\
      \ to seal your victory.<h2 class=\"bb_tag\">Ascend as the god that Rivellon\
      \ so desperately needs.</h2><br>Explore the vast and layered world of Rivellon\
      \ alone or in a party of up to 4 players in drop-in/drop-out cooperative play.\
      \ Go anywhere, unleash your imagination, and explore endless ways to interact\
      \ with the world. Beyond Rivellon, there\u2019s more to explore in the brand-new\
      \ PvP and Game Master modes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/435150/extras/SteamGif-BecomeDivine.png?t=1607718127\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Choose your race and origin.</strong>\
      \ Choose from 6 unique origin characters with their own backgrounds and quests,\
      \ or create your own as a Human, Lizard, Elf, Dwarf, or Undead. All choices\
      \ have consequences.<br><br></li><li><strong>Unlimited freedom to explore and\
      \ experiment</strong>. Go anywhere, talk to anyone, and interact with everything!\
      \ Kill any NPC without sacrificing your progress, and speak to every animal.\
      \ Even ghosts might be hiding a secret or two\u2026<br><br></li><li><strong>The\
      \ next generation of turn-based combat.</strong> Blast your opponents with elemental\
      \ combinations. Use height to your advantage. Master over 200 skills in 12 skill\
      \ schools. But beware - the game\u2019s AI 2.0 is our most devious invention\
      \ to date.<br><br></li><li><strong>Up to 4 player online and split-screen multiplayer.</strong>\
      \ Play with your friends online or in local split-screen with full controller\
      \ support.<br><br></li><li><strong>Game Master Mode:</strong> Take your adventures\
      \ to the next level and craft your own stories with the Game Master Mode. Download\
      \ fan-made campaigns and mods from Steam Workshop.<br><br></li><li><strong>4K\
      \ Support:</strong> an Ultimate 4K experience pushing RPGs into a new era!<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.nvidia.com/en-us/geforce/products/10series/ultimate-4k/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/435150/extras/4K_ULTIMATE_Logo_vert_BLKBGRD_V2_150.png?t=1607718127\"\
      \ /></a></li></ul>"
