    about_the_game: "<h2 class=\"bb_tag\">A collaboration DLC with a remarkable game,\
      \ &quot;A Healer Only Lives Twice&quot;! </h2>This DLC contains a total of 95\
      \ models: original 48 unique and cute characters from <strong>&quot;A Healer\
      \ Only Lives Twice&quot;</strong> (26 models + 22 color variations) and additional\
      \ 45 color variations and also 2 main characters, a knight and a priest.  The\
      \ exact motions from the original game, &quot;A Healer Only Lives Twice&quot;,\
      \ were implemented to these models, so after purchasing it, you can create dynamic\
      \ 3D battles and wonderful scenes right away.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/649690/extras/\u30D2\
      \u30FC\u30E9\u30FC\u306F\u4E8C\u5EA6\u6B7B\u306C_\u5168\u30AD\u30E3\u30E9\u30A4\
      \u30E1\u30FC\u30B8_800.png?t=1578548152\" /><h2 class=\"bb_tag\"> This DLC includes\
      \ a game file of an adventure game, &quot;Iron Will&quot;!</h2>This DLC includes\
      \ a game file, &quot;Iron Will&quot; made by Pon Pon Games, and the purchasers\
      \ can see its techniques and also edit it to create fun fictions.<br><br><br><strong>\
      \ *This resource pack is royalty-free and available for commercial or non-commercial\
      \ use only within games rendered using SMILE GAME BUILDER, or both using SMILE\
      \ GAME BUILDER and Exporter for Unity to build to other consoles. </strong><br><br><br>More\
      \ information about the original game of &quot;A Healer Only Lives Twice&quot;<br><a\
      \ href=\"http://store.steampowered.com/app/453300/A_Healer_Only_Lives_Twice/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/453300/A_Healer_Only_Lives_Twice/</a>"
