    detailed_description: "<h2 class=\"bb_tag\">A collaboration DLC with a remarkable\
      \ game, &quot;A Healer Only Lives Twice&quot;! </h2>This DLC contains a total\
      \ of 95 models: original 48 unique and cute characters from <strong>&quot;A\
      \ Healer Only Lives Twice&quot;</strong> (26 models + 22 color variations) and\
      \ additional 45 color variations and also 2 main characters, a knight and a\
      \ priest.  The exact motions from the original game, &quot;A Healer Only Lives\
      \ Twice&quot;, were implemented to these models, so after purchasing it, you\
      \ can create dynamic 3D battles and wonderful scenes right away.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/649690/extras/\u30D2\u30FC\
