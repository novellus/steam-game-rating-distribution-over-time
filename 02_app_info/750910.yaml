details:
  data:
    about_the_game: "Tokyo Xanadu eX+; a massive action RPG! When high school student\
      \ Kou Tokisaka encounters the nightmare realm known as the Eclipse, his world\
      \ is forever changed.<br><br>To use the DLC items, they must be first claimed\
      \ from within the game.  To claim the DLC items in-game, open the &quot;Camp\
      \ Menu&quot; screen, select the menu option &quot;ITEM&quot;, and navigate to\
      \ the DLC tab. <br>From there, select each of the DLC items purchased that you\
      \ wish to activate in-game. Once activated, the costumes and accessories can\
      \ be equipped from the &quot;EQUIP&quot; menu option.<br><br>Note: Costumes\
      \ purchased for characters not yet in the main party will be unable to be used\
      \ until they join the main party.\u201D<br><br>The <strong>Outfit &amp; Accessory\
      \ Bundle</strong> will provide you with the following:<br><br><strong>Festival\
      \ Costume Set</strong><br><br>A special item that allows Asuka and Sora to change\
      \ into &quot;Festival Costumes&quot;.<br><br>Festival Costume - Asuka x 1<br>Festival\
      \ Costume - Sora x 1<br><br><br><strong>Heck on Wheels Set</strong><br><br>A\
      \ special item that allows Asuka to change into &quot;Heck on Wheels&quot;.<br><br>Rider\
      \ Set x 1<br>Moon Earring x 1<br>Rare Element &quot;Fuuto&quot; x 1<br><br><br><strong>Summer\
      \ Swimwear Set - Asuka</strong><br><br>Allows Asuka to slip into some stunning\
      \ swimwear.<br><br>Asuka's Swimsuit x 1<br>Asuka's Swimsuit w/o shoes x 1<br><br><br><strong>Summer\
      \ Swimwear Set - Sora</strong><br><br>Allows Sora to slip into some stunning\
      \ swimwear.<br><br>Sora's Swimsuit x 1<br>Sora's Swimsuit w/o shoes x 1<br><br><br><strong>Summer\
      \ Swimwear Set - Mitsuki</strong><br><br>Allows Mitsuki to slip into some stunning\
      \ swimwear.<br><br>Mitsuki's Swimsuit x 1<br>Mitsuki's Swimsuit w/o shoes x\
      \ 1<br><br><br><strong>Summer Swimwear Set - Rion</strong><br><br>Allows Rion\
      \ to slip into some stunning swimwear.<br><br>Rion's Swimsuit x 1<br>Rion's\
      \ Swimsuit w/o shoes x 1<br><br><br><strong>Useful Accessory Set</strong><br><br>A\
      \ sampling of five useful accessories.<br><br>Animal Keychain x 1<br>Alisa Strap\
      \ x 1<br>Mona Strap x 1<br>Antibacterial Mask x 1<br>Colorful Beads x 1<br><br><br><strong>Awesome\
      \ Accessory Set</strong><br><br>A sampling of five incredible accessories.<br><br>Morimaru\
      \ Strap x 1<br>Bronze Charm x 1<br>Silver Earrings x 1<br>Gold Bangle x 1<br>Mythology\
      \ Locket x 1"
