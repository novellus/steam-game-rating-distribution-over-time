    review: "I highly reccommend this addon\n\nPros: highly detailed ( can lower FPS)\
      \ version, non HD versin ( ideal for if you want better FPS), TS Pro, can remove\
      \ smoke deflectors, change number, and remove Mars light. Great cab interior\n\
      \ncons: chuffing sound could be better , bell does not really sound like the\
      \ real 844, SD70ace that comes has the same recycled sounds, whistle could be\
      \ a bit better, rolling stock included could have been way better for excursions.\
      \ \n\nIdeal time to buy on a sale!"
