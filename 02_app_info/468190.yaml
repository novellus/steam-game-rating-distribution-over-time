    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>Famed\
      \ RPG developer Gust - creators of the Atelier series, Nights of Azure, CIEL\
      \ NOSURGE, and more - lends some of its costumes to the fighters of Dead or\
      \ Alive! Add some color to your favorite fighter's wardrobe with these new costumes!\r\
      \n\r\nThis set includes all 17 of the Gust Mashup costumes.\r\n\r\nCostumes\
      \ for the following characters included:\r\nKasumi, Ayane, Kokoro, Hitomi, Leifang,\
      \ Tina, La Mariposa, Helena, Christie, Mila, Momiji, Rachel, Marie Rose, Phase\
      \ 4 (x2), Nyotengu, and Honoka\r\n\r\n*You must have the latest update installed\
      \ in order to use this content."
