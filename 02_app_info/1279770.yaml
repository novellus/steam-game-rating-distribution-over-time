details:
  data:
    about_the_game: "It is a turn-based game where you progress through the stage\
      \ by catching enemies and gaining experience.<br />\r\n<br />\r\nThere are 11\
      \ stages, 30 to 50 turns for each stage, and a boss comes out at the end.<br\
      \ />\r\n<br />\r\nDefeat the boss to move on to the next stage.<br />\r\n<br\
      \ />\r\nWhen killing an enemy, you can get items and potions with experience\
      \ and chance.<br />\r\n<br />\r\nItems can be permanently held, but potions\
      \ are consumed and destroyed.<br />\r\n<br />\r\n<br />\r\nThere are 7 heroes\
      \ and can be obtained by clearing the stage.<br />\r\n<br />\r\nIf the hero's\
      \ maximum level is 40, the skill level can be increased to 3.<br />\r\n<br />\r\
      \nIt can be equipped with 6 items and is divided into STR, AGI, and INT types.<br\
      \ />\r\n<br />\r\nIf you are a STR hero, you can gain additional attack power\
      \ by raising the STR stat.<br />\r\n<br />\r\n<br />\r\nThere are Common, Uncommon,\
      \ Rare, Epic, and Legendary ratings.<br />\r\n<br />\r\nIf you combine 10 items\
      \ of the same class, you can get the next item.<br />\r\n<br />\r\n<br />\r\n\
      As you progress through the stage, you can get a collection-only item with a\
      \ certain probability.<br />\r\n<br />\r\nThe collection applies to all hero\
      \ stats."
