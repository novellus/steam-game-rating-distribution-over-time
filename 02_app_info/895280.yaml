    about_the_game: The piano arrangement album of Little Busters! and Kud Wafter!
      is now available digitally on Steam!<br>With 10 tracks in both FLAC and MP3
      formats, download the Little Busters!/Kud Wafter Piano Arrangement Album &quot;ripresa&quot;
      now and enjoy the beautiful piano renditions of your favorite music from Little
      Busters! and Kud Wafter!<br>In addition, the sheet music for all ten tracks
      is also included with this release in PDF format for you to get started with
      playing your favorite Little Busters! music!<br><br>* This soundtrack DLC is
      a digital version of the original 2013 album <i>Little Busters!/Kud Wafter Piano
      Arrangement Album &quot;ripresa&quot;</i> (KLSA-0089) from the game's Japanese
      limited edition release and features 10 tracks.<h2 class="bb_tag">Little Busters!/Kud
      Wafter Piano Arrangement Album &quot;ripresa&quot;</h2>1. BOYS DON'T CRY<br><br>2.
      Little Busters!<br>3. Magic Ensemble<br>4. Exotic Toybox<br>5. one's future<br>6.
      Just One Magic Word<br>7. Faraway (Haruka Kanata)<br>8. Saya's song<br>9. Stardust
      (Hoshikuzu)<br>10. Let's Return
