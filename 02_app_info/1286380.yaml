    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286380/extras/Gif_ville_bde.gif?t=1606896829\"\
      \ /><br><strong>Best Day Ever</strong> is a narrative game in which you will\
      \ play 4 characters. Your goal? Manage their daily life and help them overcome\
      \ their difficulties to create their best day ever.<h2 class=\"bb_tag\">EXPERIENCE\
      \ 4 RICH STORIES</h2>In Waters City, the picture is not all bright. Emma, Jordan,\
      \ Paul and Jenny won't say otherwise: they face many injustices on a daily basis\
      \ and need your help to face these trials. Get to know them and achieve their\
      \ goals by making good decisions with them.<h2 class=\"bb_tag\">YOUR CHOICES\
      \ HAVE A REAL IMPACT</h2>Each story has multiple endings. It is YOUR decisions\
      \ that will change the events experienced by the characters and trace their\
      \ path to their best day ever. And what if these seemingly independent stories\
      \ were finally linked together?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1286380/extras/banni\xE8\
      re_steam_txt.png?t=1606896829\" /><h2 class=\"bb_tag\">ENDEARING CHARACTERS</h2><ul\
      \ class=\"bb_ul\"><li><strong>Emma Nadger</strong>: Manager in the food company\
      \ BisKot, Emma provides quality work and doesn't count her hours. However, she\
      \ regularly receives sexist remarks from some of her peers and can no longer\
      \ stand it.<br></li><li><strong>Jordan Neal</strong>: Jordan is a key player\
      \ in the Waters University basketball team. The team has qualified for the big\
      \ university tournament, a once-in-a-lifetime opportunity for the team members.\
      \ His partner feels this is the perfect opportunity for Jordan to finally introduce\
      \ him to his teammates.<br></li><li><strong>Jenny</strong>: As a student at\
      \ the prestigious Waters University, Jenny has always had good grades. However,\
      \ a few weeks before her midterms, she can no longer focus on her studies and\
      \ is anxious about getting to class.<br></li><li><strong>Paul Hitik</strong>:\
      \ Paul is one of the 5 candidates in the Waters mayoral election. He is aware\
      \ that his city is the place of many injustices and intends to defend his candidacy\
      \ to change things on a large scale.</li></ul><h2 class=\"bb_tag\">KEEP IN TOUCH\
      \ WITH THEIR RELATIVES</h2>With dozens of side characters, Best Day Ever deepens\
      \ many relationships of friendship, love and rivalry. To stay in touch with\
      \ Emma, Jordan, Jenny and Paul's friends, the phone is your best ally. You can\
      \ send and receive calls, messages or keep an eye on important appointments."
