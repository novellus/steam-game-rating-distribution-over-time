details:
  data:
    about_the_game: '<h2 class="bb_tag"><i>&quot;IF we could aspire to give back to
      the world and to others just a portion of what we''ve gained, used or received,
      maybe at the end, we would truly leave a footprint worth following.&quot;</i></h2><br><br><strong><i>Inspire
      Footprints: Interactive</i></strong> is an application designed to help you
      select a destiny path and purpose geared to help you make a positive impact
      on our world and the people around you. <br><br>From education, (physical/mental)
      health, goodwill, animal life, the environment and social justice, we provide
      tools, self help applications and education on how we all can individually and
      collectively make a difference in our world and communities. <br><br>You get
      access to all of our exclusive interactive applications and updates (developed
      by our team). All future applications/DLCs and content are also free at no additional
      cost. Begin to build your page and profile and earn your footprint levels with
      community activity as well. We also work with other developers and partners
      to provide opportunities for organizations and small teams who are creating
      innovative games, media, content, inventions and products geared to educate,
      inspire or give back to others, our world or environment.<br><br><ul class="bb_ul"><li>You
      get access to all of our self help applications and tools<br></li><li>Free access
      to future applications/DLCs at no additional cost <br></li><li>Your footprint
      placed on our map<br></li><li>Access to all community features and network<br></li><li>Ambassador
      opportunities for developers, organizations and small teams</li></ul><h2 class="bb_tag"><i>&quot;Small
      steps can always lead to a broader path but it always begins with one step.&quot;</i></h2>'
