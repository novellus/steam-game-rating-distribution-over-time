  data:
    about_the_game: "<strong>Game features</strong><br><br><ul class=\"bb_ul\"><li>Over\
      \ 30,000 words of Sci-Fi adventure!<br></li><li>3 female heroines, 13 endings\
      \ for you to uncover the love and rivalry.<br></li><li>Fully voiced in Chinese,\
      \ allow you to emerge in the story.</li></ul><br>-----------------<br><br>Flamel\u2019\
      s Miracle - a visual novel adventure, choose your own destiny!<br><br>New Journey,\
      \ new world, ancient alchemy, travel companion\u2019s objectives...<br>In this\
      \ undiscovered new planet, who is guiding us to our final destination?<br><br>------------------<br><br>Assistant\
      \ and the protagonist headed to a newly discovered Plane world for new resouces.\
      \ <br>Unfortunately, they ran into worm hole, due to which the spacecraft were\
      \ forced to make emergency landing onto an unknown world.<br>In order to fix\
      \ the spacecraft, the protagonist started adventure and met three girls.<br>For\
      \ different purposes though, they travelled along and got involved into various\
      \ accidents and incidents, voluntarily or not...<br>Finally, could the protagonist\
      \ make his way back to where he was from with assistant\uFF1F"
