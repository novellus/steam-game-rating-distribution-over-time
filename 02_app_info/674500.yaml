    detailed_description: "<h1>WISHLIST CAMPAIGN</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/1.COMMANDER_IN_THE_RANKS._SOLDIER_AT_HEART..jpg?t=1604591644\"\
      \ /><br>Total Tank Simulator will release in 2020 featuring hundreds of units\
