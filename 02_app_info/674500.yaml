    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/2._DEPLOY_YOUR_FORCES_AND_GET_PERSONAL.jpg?t=1604591644\"\
      \ /><br><strong>DEPLOY YOUR FORCES AND GET PERSONAL</strong><br>Play as a commander\
      \ deciding your army configuration and tactical deployment on the field on massive\
      \ battles. But also experience first line action instantly by taking control\
      \ of individual units on the fly, from tanks or planes to snipers and more.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/3._EVERY_BATTLE_IS_UNIQUE.jpg?t=1604591644\"\
      \ /><br><strong>EVERY BATTLE IS UNIQUE.</strong><br>From infantry to aircraft,\
      \ super-secret projects or tanks, LOTS of tanks\u2026 there are over 200 different\
      \ units at your disposal, seriously - check them out!<br>You won\u2019t run\
      \ out of maps either. With more than 50 unique maps you will never know if your\
      \ next battle is going to be deep in the Sahara Desert, in the green fields\
      \ of Europe or in the snowy plains of Russian Taiga.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/4.DESTROY_EVERYTHING.jpg?t=1604591644\"\
      \ /><br><strong>DESTROY EVERYTHING.</strong><br>Large maps carefully crafted\
      \ to fit infantry, motorized and airborne action that include deformable terrain\
      \ and gradual destruction of buildings and landmarks. Shape your battlefield\
      \ with never ending artillery fire! Blow up vehicles, bring down buildings,\
      \ flatten forests\u2026 It\u2019s total physics-driven destruction.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/5.CAMPAIGN_MODE.jpg?t=1604591644\"\
      \ /><br><strong>CAMPAIGN MODE</strong><br>Change WWII history! Choose a faction\
      \ and take part in countless battles to decide the fate of Europe! You will\
      \ engage in different missions through your campaign:<br><ul class=\"bb_ul\"\
      ><li> Deathmatch. Fight to the last man standing.<br></li><li> Kill VIP. Kill\
      \ all the specified enemy units within a limited time <br></li><li> Protect\
      \ VIP. Protect a specified group of ally units for a certain time. <br></li><li>\
      \ Wave defense. Defend a map against waves of incoming enemies.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/6._SANDBOX_MODE.jpg?t=1604591644\"\
      \ /><br><strong>SANDBOX MODE</strong><br>Do whatever you want, think of most\
      \ ridiculous scenarios and recreate them in sandbox mode. The only thing limiting\
      \ you here is your imagination\u2026 and CPU :) <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/7._SHADOW_MODE.jpg?t=1604591644\"\
      \ /><br><strong>SHADOW MODE</strong><br>Face your worst enemy, the one that\
      \ knows you best\u2026 yourself! A survival mode where you face your victorious\
      \ armies from previous battles. How far you can get?<br><br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674500/extras/8._SECRET_WEAPONS___SPECIAL_TACTICS_UNITS.jpg?t=1604591644\"\
      \ /><br><strong>SECRET WEAPONS &amp; SPECIAL TACTICS UNITS</strong><br>We are\
      \ not even sure you should be reading this\u2026 Do we have trained animals,\
      \ nuclear bombs, paratrooper commandos, flying bombs, gliding tanks, time portals\
      \ and more\u2026 don\u2019t be ridiculous! But check our wishlist campaign section..."
