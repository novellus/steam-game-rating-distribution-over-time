    about_the_game: "\_\_\_\_\_\_\_\_\_<strong><i>Hellbound is a hardcore '90s-inspired\
      \ shooter for &quot;true warriors&quot;</i> - PC Gamer</strong><br> <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/753590/extras/hb-gun-616x90.gif?t=1609112455\"\
      \ /><br><br>In this fast-paced First Person Shooter, you\u2019ll be fighting\
      \ in Hell against unspeakable evils. It\u2019s a GROTESQUE game focused on action,\
      \ speed, gore, and metal music.<br><br>Kill demons, find secret items, strafe-jump\
      \ a lot, and of course... shoot some Big F**king Guns!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/753590/extras/hb-gameplay-616x90.gif?t=1609112455\"\
      \ /><br><br><u><strong>Looking for a deep story? You came to the wrong place!</strong></u><br><br>Incarnate\
      \ Hellgore with the strong voice of talent Artie Widgery. Hellgore is a huge\
      \ bada** and a tortured soul, looking for vengeance against the creatures that\
      \ massacred his people.<br><br>Use an arsenal of rusty metals, burnt flesh,\
      \ and bones, as weapons that have been constructed with one single purpose:\
      \ TO KILL THEM ALL! You\u2019ll be kicking a**es while listening to the soundtrack\
      \ composed by the great David Levill, with invited artists Federico \xC1greda\
      \ &quot;Zardonic&quot; and Christian Fernando Perucchi.<br><br><u><strong>Taking\
      \ things back to the basics\u2026</strong></u><br><br>Play a game inspired by\
      \ '90s classics like DOOM, Quake, and Duke Nukem 3D. Enjoy non-stop action and\
      \ gameplay without interruptions. The only things you can do is shoot, kill,\
      \ move fast, and perform minimal interactions with the environment such as opening\
      \ doors, pressing buttons, and finding secret locations.<br><br>YOU BETTER BE\
      \ F****ING READY!"
