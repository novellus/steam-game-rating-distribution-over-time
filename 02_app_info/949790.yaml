    review: Though short, Rogue Bit was a lot of fun and very clever in its design.
      I appreciated how it diverts from the typical coding game where you solve puzzles
      by directly writing code - instead, Rogue Bit has you reverse engineering a
      simple 8-bit computer, manipulating memory in both data and code segments to
      hack past various "barriers". As someone who enjoys debugging machine code,
      reverse engineering, and writing cracks (for learning purposes, not for the
      public), I had a lot of fun with this.  It starts out simple, but I had to eventually
      jot a few notes down and do some math to progress (eg the calculator problem).
      It was a nice touch to illustrate the game as the ASCII representation of memory,
      it adds a lot of retro atmosphere to it while simultaneously providing a play
      field.  Really cool idea - kudos to the devs on this one!
