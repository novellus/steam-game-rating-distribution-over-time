    review: "Stocksynd House von CyberFlux Games ist ein storybasierendes Escaperoomspiel.\
      \ \n\nUm aus dem riesigen Wust aus Escaperoomspielen etwas herauszustechen,\
      \ setzen die Programmierer auf eine realistische Grafik, eingebettet in einer\
      \ netten mysteri\xF6sen Geschichte mit einem \xFCberraschendem Ende. \n\nWir\
      \ beginnen (wie so oft) orientierungslos und alleine in einem Raum. Sind wir\
      \ wirklich alleine? Irgendwie m\xFCssen wir ja hier her gekommen sein. \u2026\
      \ Ganz alleine scheinen wir aber allerdings nicht zu sein, denn ein Unbekannter\
      \ nimmt schnell Kontakt zu uns auf. \xDCberall in den vielen R\xE4umen des Anwesens\
      \  gibt es verteilt Radios, Fernseher (nat\xFCrlich) und Lautsprecher \xFCber\
      \ die der Unbekannte uns mit n\xFCtzlichen(?) Informationen versorgt. Ein mysteri\xF6\
      ser und gruseliger Thriller beginnt.\n    \uFEFFhttps://steamcommunity.com/sharedfiles/filedetails/?id=2160986504\n\
      Die R\xE4tsel im Stocksynd House sind interessant bieten aber im Prinzip keine\
      \ Innovationen und sind insgesamt nicht schwer zu l\xF6sen. Ich habe das Spiel\
      \ in einem Rutsch bestritten. Es lebt eher von der Atmosph\xE4re, der immersiven\
      \ und klaustrophobischen Umgebung.\n Auch wenn man nicht mit jedem Gegenstand\
      \ interagieren kann, bietet Stocksynd House hunderte von interaktiven, Requisiten\
      \ und Gegenst\xE4nden. Und wer sich genau umsieht, erkennt den literarischen\
      \ Wert dieses Spiels.\n    \uFEFF\nAuf der Suche nach dem Ausgang laufen wir\
      \ langsam per Free Locomotion durch das Haus. Es gibt keine Teleportation aber\
      \ im Men\xFC k\xF6nnen wir einen voreingestellten Komfortmodus ein- bzw. ausschalten.\
      \ Spielmodi wie sitzend oder stehend ausw\xE4hlen, ich bevorzuge nat\xFCrlich\
      \ stehen. Im sitzen kann man sich komfortabel per Kopfdruck b\xFCcken. Hier\
      \ wurde an alles gedacht.\n    \uFEFFhttps://steamcommunity.com/sharedfiles/filedetails/?id=2160989902\n\
      Der Sound und die ganze Ger\xE4uschkulisse sind detailverliebt gestaltet. In\
      \ der Voreinstellung evtl. etwas zu laut. Der englische Sprecher ist gut verst\xE4\
      ndlich, Schulenglisch sollte hier ausreichen, um genug von der Story mitzubekommen.\
      \ L\xF6sen kann man das Spiel auch ohne.\n    \uFEFF\nZudem gibt es im Stocksynd\
      \ House noch tonnenweise Zeugs zu sammeln und vielf\xE4ltige Errungenschaften\
      \ freizuschalten. Auch einen verborgenen Raum soll es geben ...\n    \uFEFF\
      https://steamcommunity.com/sharedfiles/filedetails/?id=2160989315\n        \uFEFF\
      \nStocksynd House ist ein toller Escaperoomthriller mit einer guten Story, der\
      \ sich f\xFCr Einsteiger genauso eignet wie f\xFCr erfahrende Spieler. Dazu\
      \ sieht das Spiel gut aus und hat einen subtilen Humor. F\xFCr jeden etwas.\
      \ Eine klare Empfehlung.\n\nMehr klaustrophobische Reviews \U0001F440[url=https://store.steampowered.com/curator/32170554/]\
      \ zwischen den Seiten [/url] meiner Kurator Seite. So viel interessante Literatur\
      \ in einem Spiel. Daumen hoch!\n\nAuf zum Lesezirkel:\n\U0001F451 Powered by\
      \ HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\u2800\n\U0001F389\
      \ [url=https://store.steampowered.com/curator/30388691/] Folgen [/url] und mehr\
      \ Reviews von mir entdecken \U0001F38A\n\n\n[u]English:[/u]\n------------------------------------------>\n\
      Stocksynd House by CyberFlux Games is a story-based escaperoom game. \n\nIn\
      \ order to stand out a bit from the huge jumble of escaperoom games, the programmers\
      \ rely on realistic graphics embedded in a nice mysterious story with a surprising\
      \ ending. \n\nWe start (as so often) disoriented and alone in a room. Are we\
      \ really alone? Somehow we must have come here. ... But we don't seem to be\
      \ completely alone, because a stranger quickly makes contact with us. Everywhere\
      \ in the many rooms of the mansion there are distributed radios, televisions\
      \ (of course) and loudspeakers over which the unknown supplies us with useful(?)\
      \ information. A mysterious and creepy thriller begins.\n    \uFEFF\nThe puzzles\
      \ in Stocksynd House are interesting but offer basically no innovations and\
      \ are not difficult to solve overall. I played the game in one go. It lives\
      \ more from the atmosphere, the immersive and claustrophobic environment.\n\
      \ Even though you can't interact with every object, Stocksynd House offers hundreds\
      \ of interactive, props and objects. And if you look around carefully, you'll\
      \ see the literary value of this game.\n    \uFEFF\nIn search of the exit, we\
      \ slowly walk through the house via Free Locomotion. There is no teleportation\
      \ but in the menu we can turn on or off a preset comfort mode. Select game modes\
      \ like sitting or standing, I prefer standing of course. While sitting, you\
      \ can bend over comfortably by pressing your head. Everything has been thought\
      \ of here.\n  \nThe sound and the whole soundscape are designed with attention\
      \ to detail. In the default setting, it might be a bit too loud. The English\
      \ speaker is well understandable, school English should be enough to get enough\
      \ of the story. You can solve the game without it.\n    \uFEFF\nThere is also\
      \ tons of stuff to collect in the Stocksynd House and various achievements to\
      \ unlock. There is also supposed to be a hidden room ...\n  \uFEFF\nStocksynd\
      \ House is a great escaperoom thriller with a good story, suitable for beginners\
      \ as well as experienced players. In addition, the game looks good and has a\
      \ subtle humor. Something for everyone. A clear recommendation.\n\nMore claustrophobic\
