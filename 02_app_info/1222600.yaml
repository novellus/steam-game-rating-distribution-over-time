    about_the_game: Stocksynd House is a story-driven virtual reality escape the room
      style game. Giving you an intense feeling of immersion and isolation, this VR
      experience will push your psychological senses to breaking point.<br><br>Having
      come around in a small dark room, it's now up to you to figure out how to escape.
      Are you alone? Someone does appear to be helping you but is he a friend or a
      foe? You need to decide what to do next. Do you investigate and try to escape
      or should you just close your eyes and hope it all just goes away?<br><br>Make
      your way through this creepy house of horrors, solving the puzzles as you go.
      All while trying to uncover the reason for your presence.<br><br>Stocksynd House
      is not typical, as in it is not all about jump scares. It has been carefully
      crafted to make you feel uneasy at all times so if you have what it takes, you
      might just figure out what is going on.<h2 class="bb_tag">Game Features:</h2><ul
      class="bb_ul"><li>An emotional and creepy horror story that unfolds as you play.<br></li><li>Interesting
      puzzles that make you think.<br></li><li>A beautiful, immersive and claustrophobic
      environment that changes around you.<br></li><li>Stunning high fidelity graphics
      with photo-realistic lighting.<br></li><li>100's of interactive physics-based
      props and items.<br></li><li>Smooth Locomotion system for an ultimate feeling
      of presence with optional Locomotion comfort mode (Featuring snap turning. -
      Comfort mode (Tunneling) can be disabled in menu room).<br></li><li>Seated or
      standing play modes.<br></li><li>Tons of hidden secrets.<br></li><li>Easy to
      jump into and play.<br></li><li>SyndBox Mode!</li></ul><h2 class="bb_tag">SyndBox
      Mode:</h2>Want more from Stocksynd House? SyndBox mode is an ever-evolving playground
      for you to have fun with physics and mechanics until your heart is content.
      We have added some really interesting toys in there so jump in and mess about!<h2
      class="bb_tag">What people are saying:</h2>&quot;A really fun and spooky escape
      room adventure&quot;<br>&quot;Great atmosphere, detailed environments, beautiful
      music&quot;<br>&quot;Great game, very immersive without the need to depend on
      jump scares&quot;<br>&quot;An interesting and tense narrative in an immersive
      and good looking world&quot;<br>&quot;Satisfyingly creepy setting&quot;<h2 class="bb_tag">Play
      with Friends &amp; Family:</h2>Stocksynd House is perfect for first time VR
      players. Due to simple controls and it's immersive nature you can put your guests
      in and just let them go! Will they have the nerves to play all the way through
      or will they just stand in the middle of the room shouting... &quot;I'm not
      opening that door!&quot;<br>Either way... It's a lot of fun watching them try!
