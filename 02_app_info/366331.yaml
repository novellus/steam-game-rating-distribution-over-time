  data:
    about_the_game: Enter the world of Kingdom Wars as a veteran VIP. All Access Key
      comes with 90% of what the game store has to offer, including the highly priced
      singleplayer campaign, 24 city slots and over 50$ in other features and benefits.<br><br>Enter
      the world of Kingdom Wars with an amazing starter pack including:<br><ul class="bb_ul"><li>Twenty
      Four city slots<br></li><li>30 Days Premium<br></li><li>40,000 resources<br></li><li>Two
      Ice Dragon<br></li><li>Gunpowder Army of Rifleman and Cannons - 24 battalions<br></li><li>48
      Hour Attack Protection<br></li><li>Singleplayer Campaign<br></li><li>Lay Siege
      Singleplayer Skirmish<br></li><li>Castle Defense Singleplayer Skirmish<br></li><li>Player
      Hero Customization Pack<br></li><li>Hometown Flag Customization Pack<br></li><li>Hometown
      Architecture Pack<br></li><li>Wall Banners, Building Flags and City Colours
      Pack</li></ul><br>50$+ value<br><br>Kingdom Wars is a free to play 3D MMORTS
      with real-time siege combat, without the pay to win element so common in the
      genre. <br><br>Kingdom Wars offers lively online world, where players gather
      resources, construct majestic towns, and impregnable strongholds, direct citizens,
      complete quests in the service of mighty nobles and fiendish rogues, and eventually
      manage a global empire. All within an online realm that grows, works, lives,
      and breathes even when you log off.
