    review: It's just one skin for Shadow Hawk mech. That said, I think it is very
      good. It really makes Shadow Hawk look badass. It's not just a paint job, it
      gives Shadow Hawk much beefier look, like it's gone Super Saiyan.  Shadow Hawk
      is the best medium class 'fast charging' mech (if you know what to do with it
      of course) and I'm very happy with the new look. Worth the price, especially
      if it's on special.
