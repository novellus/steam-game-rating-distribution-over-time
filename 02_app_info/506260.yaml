details:
  data:
    about_the_game: "Set in Japan\u2019s Sengoku Era, you wake up in the mysterious\
      \ land of Arcanus Cella where the souls of the dead gather as they await reincarnation.\
      \ However, some souls have unfinished business that needs to be settled before\
      \ they can reincarnate. As the player, you will assist these souls by traveling\
      \ to real-world locations in feudal Japan and fighting your way through dangerous\
      \ dungeons filled with monsters and traps.<br><br><strong>Key Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Pixel-Perfect Customization \u2013 Design your character\u2019\
      s appearance and equipment down to the individual pixel with the pixel editor!\
      \ Once you\u2019re done, share the data to let other players add them to their\
      \ own game!<br><br></li><li>Magic Circle Power \u2013 With the Magic Circle\
      \ system, your allies can empower and protect your character! Assign artifacts\
      \ and arrange them into formations to maximize your power and abilities.<br><br></li><li>Madcap\
      \ Multiplayer \u2013 Team up with your friends in Co-op Mode to take on dungeons,\
      \ or compete in Versus Mode to collect the most points! Speed-run lovers can\
      \ also try to secure a spot in the online leaderboards by clearing dungeons\
      \ as fast as possible!</li></ul>"
