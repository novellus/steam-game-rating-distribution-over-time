details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>You Cannot Escape... The Ancient One
      is Awaken....</strong></h2><br><br>In the world of Escape, you start your journey
      in an abandoned hospital, a mystery mansion and the ancient dungeon as a Survivor,
      trying to escape from terrifying creatures in the darkness and avoid being caught,
      tortured and lose your head... A voice in your mind force you to collect coins
      which are from ancient time and you cannot control yourself..... The dark power
      will lead you to the exit... or it is just a beginning.....<br><br><br>Objectives:
      Collect Ancient Coins and Find a Way to Open the Exit<br><br>Mouse - Interact<br><br>W
      A S D - Move<br><br>Shift - Switch Run and Walk<br><br>Tab - inventory / Show
      and Hide Cursor<h2 class="bb_tag"><h2 class="bb_tag">key Features</h2></h2><br><br><ul
      class="bb_ul"><li> <strong>Extreme Intense Vibe</strong>- Having the ultimate
      horror experience by searching around the abandoned building and try to get
      out of here.</li></ul><br><ul class="bb_ul"><li> <strong>Danger is in Everywhere</strong>
      - Monsters will randomly cause big troubles and put you in extreme danger. You
      must hide or run before they find you...</li></ul><br><ul class="bb_ul"><li><strong>
      Items Respawn Randomly</strong> - Every time the situation is different, try
      your best to collect coins as many as possible...</li></ul><br><ul class="bb_ul"><li>
      <strong>Interactive Dead Body</strong> - Dig! Dig! Dig! You may find something
      in dead bodies by using knifes... in beta version, you can use knife as many
      times as you can.</li></ul>'
