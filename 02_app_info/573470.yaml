    about_the_game: "<h2 class=\"bb_tag\"><strong>Call of Cthulhu 7th Edition (Ruleset)</strong></h2><strong>Horror\
      \ Roleplaying in the Worlds of H.P. Lovecraft</strong><br><br><i>The Old Ones\
      \ ruled the earth aeons before the rise of man. Traces of their cyclopean cities\
      \ can still be found on remote islands, buried amid the shifting desert sands,\
      \ and in the frozen wastes of the polar extremes. Originally they came to this\
      \ world from the stars. They sleep now, some deep within the earth or beneath\
      \ the sea. When the stars are right they shall again walk the earth.</i><br><br>Call\
      \ of Cthulhu is a tabletop roleplaying game based upon the worlds of H. P. Lovecraft.\
      \ It is a game of secrets, mysteries, and horror. Playing the role of steadfast\
      \ investigators, you travel to strange and dangerous places, uncover foul plots,\
      \ and stand against the terrors of the Cthulhu Mythos. You encounter sanity-blasting\
      \ entities, monsters, and insane cultists. Within strange and forgotten tomes\
      \ of lore you discover revelations that man was not meant to know. You and your\
      \ companions may very well decide the fate of the world.<br><br>This ruleset\
      \ contains the core rules, background, guidance, spells, and monsters of the\
      \ game. It is intended for use by the Keeper of Arcane Lore (the Keeper) \u2014\
      \ that player who will present the adventure to the other players. It also contains\
      \ two starter adventures.<br><br>The Call of Cthulhu, 7th edition, will open\
      \ and convert Adventures and Investigators created with and for the 6th Edition\
      \ ruleset and update statistics and rolls automatically.<br><br><strong>Requires:</strong>\
      \ An active subscription or a one time purchase of a Fantasy Grounds Full or\
      \ Ultimate license."
