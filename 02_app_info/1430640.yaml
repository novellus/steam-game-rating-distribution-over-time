    about_the_game: Do not forget to bring your gas mask with you; zombies are not
      the only thing you should fear in <strong>Into the Haze</strong>.<br><br><strong>Into
      the Haze </strong> is a single-player survival game set at the beginning of
      the apocalypse. You wake up on the rooftop on the 40th floor of the abandoned
      tower. The whole city is cover with poisonous gas. Gather resources, craft,
      build, and fight zombies. Survive until help arrives.<br><br>Look for food in
      the canteen or try trapping mouse if you are lucky enough.<br>Find ways to access
      clean water or drink it dirty because you need to.<br>Grow lots of herbs because
      there will be more than just a scratch.<br>Think before you pull the trigger
      you do not have much ammo.<br>Scavenge, build, craft, or do anything to be alive.<br><br><strong>Main
      Features</strong><br><ul class="bb_ul"><li>No holding hand, a survival game
      with permadeath set in the abandoned tower.<br></li><li>Scavenge resources and
      look for food and water.<br></li><li>Build and upgrade workbench and station
      to get access to new survival tools.<br></li><li>Encounter multiple threats
      at once hunger, thirst, zombies, poisonous gas, and many more.</li></ul>
