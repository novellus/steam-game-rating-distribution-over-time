  data:
    about_the_game: 'Abolish an Ancient Evil Threatening Devastation in this Adventure
      for the World''s Greatest Roleplaying Game<br><br>Called by the Elder Elemental
      Eye to serve, four corrupt prophets have risen from the depths of anonymity
      to claim mighty weapons with direct links to the power of the elemental princes.
      Each of these prophets has assembled a cadre of cultists and creatures to serve
      them in the construction of four elemental temples of lethal design. It is up
      to adventurers from heroic factions such as the Emerald Enclave and the Order
      of the Gauntlet to discover where the true power of each prophet lay, and dismantle
      it before it comes boiling up to obliterate the Realms.<br><br><ul class="bb_ul"><li>An
      epic adventure for characters levels 1 - 15, the Elemental Evil story arc, Princes
      of the Apocalypse provides everything a Dungeon Master needs to create an exciting
      and memorable play experience.<br></li><li>Includes new elemental spells and
      the element-touched genasi as a new playable race.<br></li><li>Adventure design
      and development by Sasquatch Game Studio LLC.</li></ul><br>Dungeon Masters purchasing
      this module can use it to run the adventure with very little prep, other than
      reading through the adventure in advance. The contents of the story are indexed
      and linked, where appropriate. Combat encounters and boxed text are preloaded
      and ready to drop onto maps and into the chat window with a few clicks. Nearly
      everything has been optimized and streamlined for ease of play online.<br><br>This
      Module Includes<br><ul class="bb_ul"><li>the entire contents of Princes of the
      Apocalypse adventure<br></li><li>image handouts that can be shared with players
      collectively or individually<br></li><li>maps containing information for the
      Dungeon Master (DM) only and with all locations pre-linked to story entries
      which may contain additional DM notes, boxed text, encounters, images and treasure
      parcels<br></li><li>maps with all hidden information removed and resized for
      use as tactical combat maps<br></li><li>tokens for many of the monsters in the
      module. When no token is available, a letter token is used to represent the
      NPC<br></li><li>XP for encounters that can be dragged to the party sheet and
      awarded to the players as they complete them<br></li><li>Searchable monster
      indexes by CR, type and in alphabetical order</li></ul><br>Requirements: The
      5E Ruleset and one of the following modules: D&amp;D Basic Rules, D&amp;D Complete
      Core Class Pack or D&amp;D Character Customization Pack'
