    about_the_game: 1883, SANTA FE. Peace in this town has been shattered by a shocking
      kidnapping. Gather your men and ride on a series of challenging missions to
      stop treacherous, marauding outlaws in this story of vile blackmail and revenge.
      Capture a train load of loot, dodge through saloon fights, a jail-break, and
      shoot-outs!  The stage is set for this Wild West Adventure. Will you live to
      tell the tale?<br>                    <ul class="bb_ul"><li><strong>Wild West:</strong>
      Experience truly authentic Wild West locations on the PC, from a stormy rain
      robbery to bloody sunsets and beautiful old New Orleans, and more<br>                    </li><li><strong>Smart
      Enemies:</strong> 60 different enemies with tactical behavior driven by an advanced
      AI system<br>                    </li><li><strong>Multi-character game play:</strong>
      Play as six different characters, each with different specialist skills, abilities,
      and weaponry<br>                    </li><li><strong>Movie Mode:</strong> Record
      your heroic deeds!<br>                    </li><li><strong>Historical Weapons
      and Equipment:</strong> 6-shooter pistol, shotguns, rifle, bow and arrow, derringer,
      knifes, tomahawks and other weapons found in an 1880's arsenal<br>                    </li><li><strong>Technology:</strong>
      Switch between tactical view and actions view seamlessly, Bloom and HDR rendering,
      PhysXageia technology<br>                    </li></ul>
