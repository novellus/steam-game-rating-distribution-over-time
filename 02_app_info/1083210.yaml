    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1083210/extras/bbb.gif?t=1605526464"
      /><br>This game is a casual game where you can play games with different girls
      by unlocking new chapters. Good-looking gameplay, simple and fun games and a
      variety of character girls will make the game even more exciting.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1083210/extras/RG1-2.gif?t=1605526464"
      /><br>After entering the game, you can start the game by selecting the girl.
      You can control the speed of the blue ball by clicking the mouse. You can avoid
      the black ball hitting the blue ball and you can get points and interact with
      the girl. When you get 100 points to complete the task, you can start the next
      chapter of the game.<br>Game features:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1083210/extras/RG2-2.gif?t=1605526464"
      /><br><br>Casual and fun game to test your observation ability and reaction
      ability<br>Many girls with animation will play games with you.<br>Beautiful
      game graphics make the game worth collecting<br>Nice background music.
