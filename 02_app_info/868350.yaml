details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/868350/extras/600_340.png?t=1594018335\"\
      \ /> <br>We are glad to present to you a trading card game Ancient Warlords:\
      \ Aequilibrium. Try what it feels like to be one of the military leaders of\
      \ the Late Antiquity! Starting as \u0430 leader of a small group of mercenaries\
      \ in one of the cities of any power, you will unite a lot of Roman, Chinese,\
      \ Persian and Indian warriors under your command.<br><br>Travel across the cities\
      \ and countries with your loyal troops and show everyone who is the best captain\
      \ of mercenaries of your time!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/868350/extras/600_55.png?t=1594018335\"\
      \ /><br><ul class=\"bb_ul\"><li>Choose the city to start the campaign: the first\
      \ deck depends on your choice.<br></li><li>Move around the territory participating\
      \ in fights in the name of the local lords or your personal ambitions.<br></li><li>Get\
      \ the new cards and sell the existing ones.</li></ul><br>Each deck (Roman, Chinese,\
      \ Persian, Indian) has its own particular characteristics and unique coloring.\
      \ All the cards are divided into the long-range units and the short-range units.\
      \ There are also special cards with the unique effects. You have to carefully\
      \ plan the strategy of each battle: choose the troops and alignment of the forces.\
      \ In each round wins the one, whose troops will be much stronger in total.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/868350/extras/600_200.png?t=1594018335\"\
      \ /><br>A properly assembled deck is the key to success. Find out how the cards\
      \ will be played in combination and remember that there is no such thing as\
      \ an ideal combination. The efficiency of your troops depends on the enemy\u2019\
      s deck and strategy."
