    about_the_game: "The official soundtrack of Devil Engine. Composed by Joseph Bailey,\
      \ with guest composers Hyakutaro Tsukumo and Mason Lieberman.<br />\r\n<br />\r\
      \nIncludes all 20 songs from the game, plus 3 never before heard bonus songs.\
      \ Available in MP3 and FLAC files.<br />\r\n<br />\r\nTo access the music, navigate\
      \ to the game's installation folder (Usually C:\\Program Files\\Steam\\steamapps\\\
      common\\Devil Engine) and look for the Devil Engine Original Soundtrack folder.<br\
      \ />\r\n<br />\r\nTrack list:<br />\r\n01. Re-Boot (OP DEMO)<br />\r\n02. Iron\
      \ Attack (STAGE 1)<br />\r\n03. Cornered! (BOSS 1)<br />\r\n04  Jazzy NNYC (STAGE\
      \ 2)<br />\r\n05. Scorched Earth Tactics (BOSS 2)<br />\r\n06. Crafted Beasts\
      \ (STAGE 3)<br />\r\n07. At Thunder\u2019s Gate (BOSS 3)<br />\r\n08. Low Altitude\
      \ (STAGE 4)<br />\r\n09. Celestial Avatar (BOSS 4)<br />\r\n10. Distant Call\
      \ (STAGE 5)<br />\r\n11. A Grueling Conflict (BOSS 5)<br />\r\n12. Ascent (STAGE\
      \ FINAL)<br />\r\n13. Immortal Abstract (BOSS FINAL)<br />\r\n14. Final Sacrifice\
      \ (ENDING 1)<br />\r\n15. Tempered Cruelty (ENDING 2)<br />\r\n16. Misotheism\
      \ (ENDING 3)<br />\r\n17. Contrails (CREDITS)<br />\r\n18. Challenge Mode (CHALLENGE)<br\
      \ />\r\n19. Over-Take (STAGE EX)<br />\r\n20. Metal Ogre (BOSS EX)<br />\r\n\
      21. Cosmo Babylon (OMAKE)<br />\r\n22. UPLOAD (UNUSED) <br />\r\n23. \u30B3\u30E2\
      \u30C9\u30FC\u30EB\u306F\u5341\u5B57\u67B6\u306B\u78D4\u3089\u308C\u307E\u3057\
      \u305F (OMAKE)"
