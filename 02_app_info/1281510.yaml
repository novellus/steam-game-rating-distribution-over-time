    about_the_game: "<h2 class=\"bb_tag\"> <strong> \u2605 About\u2605 </strong></h2>The\
      \ E-mote Engine brings character portraits to life with life-like, natural animations.<br>Enjoy\
      \ the story in English, Japanese, or Chinese (Simplified),<br>with full voice\
      \ acting from the main characters in the Japanese version.<h2 class=\"bb_tag\"\
      > <strong> \u2605Story\u2605 </strong></h2>&quot;You're the idol you used to\
      \ sing to on stage?&quot;<br><br>After their first live performance, Nobuyuki\
      \ and Ai have a fateful encounter with the top idol, Nagisa Yukihiro.<br>Six\
      \ months later.<br>With Miwako's kindness, Nobuyuki and his friends attend a\
      \ joint lesson with Uesugi Productions, a long-established entertainment production\
      \ company.<br>While getting involved with Nagisa through joint lessons, it is\
      \ decided that an idol festival - DivaFes - will be held, but...<br><br>&quot;What\
      \ are you going to do?\u3000What do you want to do as an idol?&quot;<br>&quot;I\
      \ want to join in--no, I want to try!&quot;<br><br>DivaFes in a joint lesson,\
      \ and Ai takes on the trial to take the next step as an idol.<h2 class=\"bb_tag\"\
      > <strong> \u2605 Character\u2605 </strong></h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1281510/extras/steam_app_image1.png?t=1594345416\"\
      \ /><br><strong> Nagisa Yukihiro </strong> (\u96EA\u57CE \u6E1A)<br>CV:Misaki\
      \ Todo(\u85E4\u5802\u307F\u3055\u304D)<br><br>Height: 158cm <br>Weight: 44.8kg<br>BWH\
      \ measurements: 81/58/83<br><br>She is an idol who belongs to Uesugi Production.<br>She\
      \ is a celebrity who is recognized by the general public as the best-selling\
      \ idol of all time with her high level of appearance, singing and acting.<br>He\
      \ is cool and stoic in everything he does.<br>Many idols admire and respect\
      \ Nagisa's attitude toward her work.<br>Because there are few people who have\
      \ seen her always expressionless smile, she is called &quot;Snow Flower&quot;\
      \ by her fans.<br>Since seeing Ai's first live, they've been involved in some\
      \ things...?<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1281510/extras/steam_app_image2.png?t=1594345416\"\
      \ /><br><strong> Saya Nakajo </strong> (\u4E2D\u6761 \u6C99\u591C)<br>CV:Yuki\
      \ Akashi(\u3042\u304B\u3057\u3086\u304D)<br><br>Height: 163cm <br>Weight: 53.1Kg<br>BWH\
      \ measurements: 87/59/85<br><br>A woman who works as a producer for Nagisa Yukishiro.<br>She\
      \ is a serious, strong-willed, independent adult with a core of her own.<br>Nagisa\
      \ and I have known each other since we were both rookie idols and rookie producers.<br>Because\
      \ they have grown up together, they trust each other, and Nagisa has a more\
      \ fractured attitude than other people.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1281510/extras/steam_app_image3.png?t=1594345416\"\
      \ /><br><strong> Ai Amane </strong> (\u5929\u97F3 \u611B)<br>CV: Yoshino Mizuse(\u6C34\
      \u702C\u3088\u3057\u306E)<br><br>Height: 158cm <br>Weight: 49.5kg<br>BWH measurements:\
      \ 87/60/86<br><br>Ai and Nobu were friends when they were kids, but they lost\
      \ touch after her family moved away.<br>She came to Tokyo for college, and offered\
      \ a helping hand (and her apartment) to her old friend in his time of need.<br><br>A\
      \ young woman who treats everyone she meets with equal kindness, she practically\
      \ exudes an aura of purity. Sometimes it's hard to tell if she's really just\
      \ that nice, or maybe a little niave.<br>Smart and athletic, she may seem perfect\
      \ at first, but she can be surprisingly stubborn at times.<br>She also has a\
      \ more laid-back, casual side that she only shows in private, and to those she\
      \ truly trusts.<br>Ai's kind heart can sometimes get her in trouble. She has\
      \ a habit of throwing her all into helping people, treating their problems as\
      \ her own, while forgetting to take care of herself.<h2 class=\"bb_tag\"> <strong>\
      \ \u2605 Features \u2605 </strong></h2>-Lifelike, natural character animations\
      \ courtesy of the E-mote Engine.<br>-Available in English, Simplified Chinese,\
      \ and Japanese<h2 class=\"bb_tag\"> <strong> \u2605 Staff \u2605</strong></h2>Producer:\
      \ Saemonsaburo ikura<br>Director: Sho Kannaduki<br>Graphic: Asobinospirits Inc.\
      \ and others<br>Scenario: HinoRenka<br>Music: Angel Note"
