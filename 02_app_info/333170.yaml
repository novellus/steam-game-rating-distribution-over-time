    about_the_game: "Hailing from an even more distant future than 3587, the Loninator\
      \ has come to wrangle the Bovinion who would one day stop the rise of the Genetically\
      \ Engineered Cowboy Overlords.<br />\r\n<br />\r\nThis DLC contains a custom\
      \ skin for Sheriff Lonestar in Awesomenauts. You need to have Sheriff Lonestar\
      \ available as a playable character in order to access the skin in-game. Owning\
      \ this skin will also unlock the special portrait for use in-game. This skin\
      \ contains a fully customized voice set!"
