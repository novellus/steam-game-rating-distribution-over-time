    about_the_game: "<h2 class=\"bb_tag\"><strong>Chernobylite is a new game from\
      \ the creators of the critically-acclaimed Get Even.</strong></h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1016800/extras/Nowy_G\xF3\
      ra.gif?t=1607591945\" /><br><br>It's a science-fiction survival horror experience,\
      \ mixing the free exploration of its disturbing world with challenging combat,\
      \ unique crafting, and non-linear storytelling. Play as a physicist, one of\
      \ the Chernobyl Power Plant\u2019s ex-employees, and investigate the mysterious\
      \ disappearance of your beloved. Try to survive and reveal the contamination\
      \ zone\u2019s twisted secrets. Remember, the military presence is not your only\
      \ concern.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1016800/extras/ezgif.com-crop(3).gif?t=1607591945\"\
      \ /><br><br>Get ready for a thrilling adventure of survival, conspiracy, horror,\
      \ love, and obsession. One that will prove to you that it\u2019s not about how\
      \ you face your fears, it\u2019s about how you survive them.<h2 class=\"bb_tag\"\
      ><strong>SURVIVE</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1016800/extras/Gif_Survive.gif?t=1607591945\"\
      \ /><br><br>Ally or compete with other stalkers of the Chernobyl zone to survive.\
      \ Remember that life is fragile, and it\u2019s your decisions that determine\
      \ the fate of your companions. You can spend as long as you need preparing,\
      \ however, be aware that your story is still being written. Every passing moment,\
      \ your chances of success are dwindling: comrades are dying, supplies are running\
      \ out, or an unexpected patrol could discover you. And on top of all this, supernatural\
      \ dangers are arising around you in mysterious patterns. Each day brings new\
      \ challenges with the ever-increasing severity of your current situation. Plan\
      \ your strategy carefully if you want to survive.<h2 class=\"bb_tag\"><strong>PLAY\
      \ BY YOUR OWN RULES</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1016800/extras/ezgif.com-gif-maker.gif?t=1607591945\"\
      \ /><br><br>Craft your gear and weapons to protect yourself from the hostile\
      \ military personnel and supernatural threats lurking in the zone. Make use\
      \ of the sophisticated tools at your disposal to aid you in your struggle while\
      \ navigating the rough and contaminated environment. Stay undetected and gather\
      \ all the evidence you can to piece together events from the past. <br><br>Decide\
      \ what happens in the world around you by making choices and finding, or avoiding,\
      \ the truth.<h2 class=\"bb_tag\"><strong>EXPERIENCE</strong></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1016800/extras/ezgif.com-crop(7).gif?t=1607591945\"\
      \ /><br><br>Maintain your resolve and keep your wits about you \u2013 the Chernobyl\
      \ Nuclear Power Plant is not what it once was. No one can foresee the horrors\
      \ that may have befallen your beloved.<h2 class=\"bb_tag\"><strong>CHERNOBYLITE\
      \ MAIN FEATURES</strong></h2><br><ul class=\"bb_ul\"><li>  Explore the beautiful\
      \ and horrifyingly accurate 3D-scanned recreation of the Chernobyl Exclusion\
      \ Zone.<br></li><li>   Collaborate or compete with other stalkers of the Zone,\
      \ but whatever you do, never fully trust them. Remember \u2013 everybody has\
      \ a hidden agenda. Always.<br></li><li>   Face and survive the natural and supernatural\
      \ threats.<br></li><li>   Immerse yourself in the thrilling non-linear science-fiction\
      \ horror story.<br></li><li>   Make good use of your character\u2019s physics\
      \ and chemistry knowledge to craft your equipment and manage your supplies.<br></li><li>\
      \   Fight against the savage creatures pouring from the alternate reality.<br></li><li>\
      \   Investigate and collect data with a set of sophisticated environment and\
      \ substance analyzing tools.</li></ul>"
