    about_the_game: "The <strong>Seers Isle Original Soundtrack</strong> features\
      \ more than 90 minutes of music created exclusively for the game.<br><br>MP3-format\
      \ files will be placed in your Seers Isle folder in the Steam Directory: ...Steam\\\
      steamapps\\common\\Seerisle\\Soundtrack<br><br>Total Runtime: 1:37:39<h2 class=\"\
      bb_tag\">Personnel (in alphabetical order):</h2><br><strong>Gabriel Bille</strong>\
      \ \u2014 Cello, <br><strong>Christelle Canot</strong> \u2014 Vocals, <br><strong>Aldebaran\
      \ Garrido</strong> \u2014 Viola, <br><strong>Camille Marcos</strong> \u2014\
      \ Flute, Bass Clarinet, <br><strong>Julien Ponsoda</strong> \u2014 Trombone,\
      \ Guitarlele, <br><strong>Claire Sciacco</strong> \u2014 Violin, <br><strong>Geoffroy\
      \ Vincens</strong> \u2014 Bouzouki.<br><br><br>The <strong>Seers Isle Original\
      \ Soundtrack</strong> was composed and arranged by <strong>Camille Marcos</strong>\
      \ and <strong>Julien Ponsada</strong> (Illustrason), except &quot;Seers Isle\
      \ (Title Song)&quot;, that was written and composed by <strong>Christelle Canot</strong>.<br><br>The\
      \ album was recorded, mixed, and mastered by <strong>Illustrason</strong> in\
      \ Bordeaux in 2018, and published by <strong>Nova-box</strong>."
