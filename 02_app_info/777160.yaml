details:
  data:
    about_the_game: "When Jane was a child, she tragically lost her parents in an\
      \ accident. It's now the early 20th century and Jane is a young woman trying\
      \ to keep the past behind her. It's clearer than ever that her past will always\
      \ be a part of her when she receives a letter from her guardian, Sir Charles\
      \ Willmore, who lives in an ancient ancestral castle. Upon opening the envelope,\
      \ she finds an empty sheet inside on which the message &quot;You're next!&quot;\
      \ magically appears. Jane hurriedly gathers her belongings and heads to Sir\
      \ Charles to ask for an explanation. Jane could never have anticipated what\
      \ was waiting for her.<br />\r\n<br />\r\nKEY FEATURES:<br />\r\n\u2013 Visit\
      \ 54 unique and atmospheric screens<br />\r\n\u2013 Uncover the castle's secrets<br\
      \ />\r\n\u2013 Enjoy 15 Hidden Object scenes<br />\r\n\u2013 Find 21 mini-games\
      \ and 14 puzzles<br />\r\n\u2013 Earn prizes, bonuses and other surprises<br\
      \ />\r\n<br />\r\nThis is a Hidden Object Puzzle Adventure game, meaning a specific\
      \ genre of story-driven, point &amp; click adventures. Throughout the game,\
      \ players are tasked to find a list of objects hidden within a particular scene,\
      \ and to occasionally complete various mini-games/puzzles."
