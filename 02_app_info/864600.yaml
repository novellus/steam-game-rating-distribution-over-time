details:
  data:
    about_the_game: "The exciting un-lockable dungeon crawler from Shuyan Saga\u2122\
      \ is now available as a stand-alone game! If your steam library is clogged with\
      \ un-played games, then this micro-game is for you. A brief experience with\
      \ no grinding and no upgrading, just play! <br />\r\n<br />\r\nFollow Jade as\
      \ she strays from the path of her Master's advice in search of a demon that\
      \ can give her the power to free her people. Lost in the catacombs of the Jin-Wu\
      \ temple Jade must overcome traps, puzzles and the devoted followers of the\
      \ Serpent that ensure only the worthy are permitted. Will she succeed? What\
      \ will happen if she does?<br />\r\n<br />\r\nJade\u2019s Dungeon Descent is\
      \ also part of the highly rated Steam game Shuyan Saga, which was nominated\
      \ for 2018 Best Original Interactive Production by the Academy of Canadian Cinema\
      \ and Television."
