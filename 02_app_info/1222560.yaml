      /><br><br><strong>Step into the mystical universe of KARMORA<br><br>This adult
      RPG places you in the shoes of a man who finds himself mysteriously transported
      into a magical realm known as Karmora.<br><br>The problem with this new realm
      is that things are not exactly as they seem. With the help of your trusty A.i,
      you begin to realise that you somehow have a strange ability. An ability that
      allows you to reshape the universe as you wish.  <br><br>What you do with this
      power is entirely up to you.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1222560/extras/Features.png?t=1591273146"
      /><br><br><ul class="bb_ul"><li> Create a mirror protagonist<br></li><li> Customise
      everything<br></li><li> Travel the universe in FTL travel <br></li><li> Explore
      romantic options with different characters<br></li><li> HD 2D Graphics<br></li><li>Rewrite
      the paths in which the characters take.<br></li></ul>
