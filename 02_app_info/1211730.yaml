    about_the_game: Infferno is a post apocalyptic isometric top down shooter for
      1-2 Coop Players Online or Local Offline<br><br>You guide a character who is
      trapped in a maze of sinister creatures. The game has a graphic with isometric
      perspective. From difficult gameplay, the game is full of enemies, as well as
      a lot of action.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1211730/extras/CharactersLine.png?t=1600311839"
      crossorigin="anonymous"/><br><br>The player controls a character that faces
      various deadly creatures and traps in a dungeon, where each level will discover
      more enemies and dangers.<br><br>We relied on procedural level generation to
      add more randomness to our game.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1211730/extras/SteamPage04.png?t=1600311839"
      crossorigin="anonymous"/><br><br>Cross Platform Multiplayer<br>We worked hard
      to release cross-platform functionality, where you can play with your PC, or
      you can play with phone device, even multiplayer online with your friends.<br><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/1211730/extras/CrossPlatform.png?t=1600311839"
      crossorigin="anonymous"/><br><br>Controller Support<br>This game has Full Controller
      Support.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1211730/extras/app_controller_banner_english.png?t=1600311839"
      crossorigin="anonymous"/>
