    about_the_game: "\r\n\t\t\t\t\t<p>Your husband Richard lies dead beneath the cherry\
      \ blossoms of Old Japan, and the police are of no help. Step into history and\
      \ uncover the truth when no one else will. Find devilishly hidden clues, explore\
      \ exotic locales, and bring the killer to justice!</p>\r\n\t\t\t\t\t<ul>\r\n\
      \t\t\t\t\t<li>The hidden object genre meets historical fiction for the first\
      \ time\r\n\t\t\t\t\t<li>Over 1200 cleverly hidden objects\r\n\t\t\t\t\t<li>Over\
      \ 20 handpainted backgrounds\r\n\t\t\t\t\t<li>Stirring, Japanese-themed soundtrack\r\
      \n\t\t\t\t\t</ul>\r\n\t\t\t\t\t"
