    about_the_game: "QUIZ PRO! - General Knowledge Everyday science and world facts\
      \ in this app on various categories supported everyday science and technology,\
      \ physics, chemistry, biology, computer science, Mathematics, Riddles, IT ,\
      \ World Continents, World Largest &amp; Smallest Oceans , Solar System , Islands\
      \ , human anatomy , world important and historic events , current affairs, economies\
      \ , wars , countries capitals and world organizations ,Manias quiz, UK History\
      \ Quiz , US History Quiz, world geography, British history quiz, American History\
      \ Quiz, NBA Quiz, Riddles quiz, Cartoon Characters Quiz, Halloween Quiz, Comic\
      \ Books Quiz,Pedagogy Quiz,Holidays Trivia Quiz, Funny Trivia Quiz, Superheroes\
      \ Quiz, Astronomy Quiz, European Geography Trivia Quiz, World Geography, Manias\
      \ Quiz, Phobias and Fears Quiz, Astrology and Horoscope Quiz, Entertainment\
      \ Quiz, Quantitative Reasoning, US Geography Quiz, World History Quiz, South\
      \ Africa History Quiz, land resources and many many more categories with regular\
      \ updates.<br />\r\n<br />\r\nThis quiz game is a great choice when you want\
      \ to learn something, when you feel boring, or when you want to kill some free\
      \ time. If you have some quizzes you can send the quizzes to us, and we will\
      \ add them to this game and make an update."
