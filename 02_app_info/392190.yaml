    review: 'If you like pointless, and obscure, fun. I reckon you''ll like this.


      Updated April 2020:


      I still sometimes go back to this game even after a couple of years. There''s
      something relaxingly satisfying about it.


      I do still wish the devs would find a solution for a ''fast'' swing passing
      through the ball. It''s definitely possible to solve, but in the current state
      you just have to get used to it.


      My last comment (and I really do hate myself for saying this), I think the game
      would be amazing with a friend. I know, I know... I just do. Having 2 (or even
      4) people in a game I think would actually be quite fun. Tennis, but not taken
      too serious. Like being a kid again.'
