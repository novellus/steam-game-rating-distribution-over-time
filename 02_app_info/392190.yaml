    reviews: "\u201CI still play it daily. I still show it to people and, after warnings,\
      \ many of them still hurt themselves. What the hell is going on?\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2016/4/11/11364904/htc-vive-selfie-tennis-injury-hands-ceilings\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201C#SelfieTennis\
      \ takes the three basic elements of tennis\u2014the ball, the racket, the people\u2014\
      and invites you to do whatever the heck you want with them. Without the rules\
      \ of the physical court, that club in your hand becomes a far more versatile\
      \ and potentially violent device.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://killscreen.com/articles/play-against-yourself-in-selfietennis-a-new-virtual-reality-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Killscreen</a><br><br>\u201CYou can try\
      \ to play a proper match, get a nice volley going with yourself, or just smash\
      \ the ball into the strange spectators with tennis ball heads and watch them\
      \ flop lifelessly to the ground.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamasutra.com/view/news/273155/SelfieTennis_QA_Mixing_goofiness_bloodlust_sports_and_unicorns.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamasutra</a><br>"
