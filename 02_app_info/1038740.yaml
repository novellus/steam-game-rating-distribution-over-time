    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038740/extras/story_title.png?t=1601399701\"\
      \ /><br>Lin Yang was unemployed when he graduated from college this summer,\
      \ so he went back to his hometown, planning to start his own convenience store.<br>\u2014\
      \u2014\uFF62Well, though I don\u2019t have any employees yet, I\u2019m a boss\
      \ now.\uFF63<br>That was what he thought at the beginning...<br>However, a string\
      \ of mysterious wind chimes changed this situation, maybe even his life. Along\
      \ with the ringing chimes blown by the summer wind, three strange looking girls,\
      \ each with a different pair of furry ears, appeared out of nowhere before him.\
      \ He didn\u2019t know who they were and they seemed to have some sort of secret\
      \ with them, but Lin Yang decided to accept them anyway, and also hired them\
      \ in this new convenience store.<br>Well, no secret can stay a secret forever.\
      \ Despite working his heart out, Lin has no experience in running anything.\
      \ What lies ahead on their road of adventure? It\u2019s for you to find out.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038740/extras/features_title.png?t=1601399701\"\
      \ /><br><ul class=\"bb_ul\"><li>Live 2D animations to bring every character\
      \ to life. <br></li><li>High definition, exquisite scenes and CGs.<br></li><li>Subtitles\
      \ in multiple languages supported.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038740/extras/characters.png?t=1601399701\"\
      \ /><br>Lin Yang: <br>   As a young man, he felt a little lost after graduation\
      \ and was unemployed. But he is so independent that he decided to start his\
      \ own business even when his parents tried to stop him. But as cruel as the\
      \ real world could be, he could only afford to open a small convenience store\
      \ on his \uFF62own\uFF63.<br>\t\u2014\u2014\uFF62I name you after a type of\
      \ food because you are as important to me as food is to a human!\uFF63<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038740/extras/cherry.jpg?t=1601399701\"\
      \ /><br>Cherry: <br>A girl summoned here by the wind chimes. Her most distinctive\
      \ feature is a pair of pointy fox ears and a fluffy tail. She\u2019s usually\
      \ quite careless, even a bit ignorant, but she\u2019s reliable at critical\u2002\
      moments.<br>\t\u2014\u2014\uFF62Way too easy, just count on me! As long as I\
      \ get my treats!\uFF63<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1038740/extras/purin.jpg?t=1601399701\"\
      \ /><br>Purin: <br>As a rabbit girl with long ears that's summoned by the sound\
      \ of the wind chimes, she\u2019s as gentle and lovely as the rabbit she is,\
      \ along with her way of treating others. But she can be very sneaky and gnarly\
      \ sometimes...<br>\t\u2014\u2014\uFF62About today\u2019s business? Uhmmm, which\
      \ one do you prefer, good news, bad news or the truth?\uFF63<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1038740/extras/puff.jpg?t=1601399701\"\
      \ /><br>Puff: <br>Well, obviously, look at her round brown ears, she must be\
      \ a bear. She\u2019s very strong, a bit lazy, easy-going, clever and surprisingly\
      \ crafty. Sometimes, you just can\u2019t figure out what\u2019s in her mind\
      \ with that poker face. <br>\t\u2014\u2014\uFF62My ears? These are REAL, not\
      \ props.\uFF63<br><br>English subtitles proofread by woosk from Visual novel,\
      \ JRPG, Anime and partner website Sinical Network."
