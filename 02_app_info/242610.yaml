    about_the_game: There is no life.  There is no hope.  There is only the Grappledrome!<br><br>In
      the future, mankind leaves the flesh behind and uploads their minds to computers.  But
      their digital paradise becomes a cyber hell when the Overlord, a malevolent
      artificial intelligence, arises and enslaves them all.  For all eternity they
      are forced to compete in the Grappledrome for his twisted amusement!<br><br>Grappledrome
      is a tense, fast-paced multiplayer arena shooter built around a grappling/swinging
      movement mechanic - it's Unreal Tournament meets Bionic Commando.  Soar through
      the map looking for the ideal weapon pickup before ambushing your victim from
      on high.  Make spectacular escapes, swing past obstacles and find new angles
      to re-engage your enemy.  Delight the Overlord as you kill each other for all
      eternity!<h2 class="bb_tag"><u>Key Features</u></h2><br><ul class="bb_ul"><li>Fast-paced,
      multiplayer combat<br></li><li>Unique grappling/swinging movement mechanic<br></li><li>Jetpack
      to get yourself out of trouble<br></li><li>Open, clutter-free maps that test
      your ability to shoot on the run<br></li><li>Unique weapon set with more on
      the way!<br></li><li>Offline play available in the form of Time Trial maps.  Compete
      for the top spot on Steam leaderboards!</li></ul>
