    short_description: Mankind's digital paradise has become a cyber-Hell! Armed with
      your grappling-hook arm, engage in arena-style combat in service to the Overlord
      - your A.I. God-King. This innovative multiplayer game built around a grappling/swinging
      movement mechanic will test your twitch-shooter skills like never before!
