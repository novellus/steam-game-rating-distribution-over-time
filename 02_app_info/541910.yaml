details:
  data:
    about_the_game: '<strong><u>DAVID SLADE MYSTERIES - ADVENTURE SERIES</u></strong><br><br>David
      Slade Mysteries is an ever expanding adventure series set in the gritty dark
      streets of River Side, where David must solve gruesome and mysterious cases.
      Memories Of The Past is the introduction chapter, introducing the series protagonist
      David Slade.<br><br><strong><u>CHAPTER ONE: MEMORIES OF THE PAST</u></strong><br><br>David
      Slade is a rookie homicide detective, with his own dark &amp; haunting past.
      When David''s sister died, there were many strange circumstances surrounding
      her death, and too many unanswered questions. Today marks the 5th anniversary
      of her passing, and as usual he travels to visit his parents at the family farm,
      each year in this time of remembrance. Along the way David gets into car accident,
      stranded and injured he seeks help at a near by house. What happened next, he
      was completely unprepared for.<br><br><strong><u>F.A.Q</u></strong><br><br><strong>Q:</strong>
      This game is in chapters? What does this mean exactly?<br><strong>A:</strong>
      Each chapter is it''s own game, it''s own story told from start to finish, it
      is merely a chapter in Davids life as a homicide detective. So in short this
      game is NOT episodic, you can play this or the up coming chapters and enjoy
      a full game experience.<br><br>More F.A.Q''s coming when questions arise.<br><br>Please
      share this page on your social media sites, friends, family, dogs e.t.c! Please
      help spread the word!<br><br>Thanks so much!'
