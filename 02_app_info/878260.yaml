details:
  data:
    about_the_game: 'A rich puzzle-like logic game with turn-based figure-matching,
      clicker and arcade-like action game modes, 100+ hrs campaign, functional achievements
      and ton of content overall. Each game mode contains deep mechanics and wide
      variety of features: fight the undead forces, assemble land base and search
      for resources on the hostile planet, support the VIP to it''s destination, recover
      memory by assembling puzzle images, fight the spread of virus cells, control
      the upgradable drone while collecting resources from falling meteors, fly the
      spaceship through hostile sectors to make an interdimensional jump and much
      more.<br><br><strong>FEATURES:</strong><br>1) 8 of 13 Single-player game modes<br>2)
      3 of 3 pvp hotseat multiplayer modes (2 players only)<br>3) Campaign, 1 of 9
      chapters (about 8-15 hours gameplay-wise)<br>4) Functional achievements (give
      you ingame bonuses)<br>5) 1.5+ hours OST<br>6) Story: intro only'
