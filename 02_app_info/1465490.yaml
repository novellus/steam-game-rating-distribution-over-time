    about_the_game: "<strong>The Last Cohort</strong><br><br>The Kingdom of Vorgunval\
      \ has suffered major losses against the barbaric Skulhdor Raiders and is near\
      \ total annhiliation. The Skulhdor Raiders are said to be Vikings that were\
      \ banished from Iceland, but now their warmongering has led them south. When\
      \ they found our kingdom to be rich in rare minerals, they plundered the villages\
      \ and drove the people away. <br><br>In a last ditch effort to prevent total\
      \ defeat, King Gromir has sent out a group of elite warriors on a perilous quest.\
      \ Tasked with overcoming great odds, they must make the most out of any resources\
      \ they can find. The only way they stand a chance to win is by exploiting the\
      \ enemy's weaknesses using guile rather than brute force. <br><br>These missions\
      \ will help rebuild the kingdom so that it may thrive again. The people have\
      \ lost their homes, the mills are not producing food, the road blocks have halted\
      \ trade, and without their forts and strongholds, the town is left defenseless.<br><br>The\
      \ casualties of the war have been great, and the few who are left are starving.\
      \ Though as long as hope remains, they will gladly show their support to the\
      \ brave few who venture forth to drive back the evil barbarians. <br><br>These\
      \ brave men will be known henceforth as The Last Cohort! <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/About_The_Game.png?t=1605140863\"\
      \ /><br><br>The Last Cohort is a unique blend of fast-paced Real-Time Strategy\
      \ combined with more in-depth tactical planning. With limited forces, you will\
      \ need to make quick but careful decisions about how to manage your units and\
      \ resources to ensure a victory against the vicious Skulhdor Raiders.<br><br>Gameplay\
      \ will feel fresh, yet familiar for fans of these genres as you engage with\
      \ the short and focused missions that will force you to make hard choices and\
      \ potentially suffer drastic consequences. Each objective can be completed in\
      \ many ways, which will you choose to try and guarantee your success?<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/Defend_Your_Base.png?t=1605140863\"\
      \ /><br><br>In each scenario, you will need to carefully defend your base against\
      \ attacks from roving bands of Skulhdor Raiders. You\u2019ll need to manage\
      \ your resources carefully, gathering wood and ore while also making sure all\
      \ of your troops are properly fed to keep the battle-ready. Towers, cliffs,\
      \ walls, and other environmental elements will provide you with endless strategic\
      \ choices.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/defend.gif.gif?t=1605140863\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/Battle_The_Enemy.png?t=1605140863\"\
      \ /><br><br>In the fight to restore the Kingdom, you will need to decide on\
      \ the best tactical method for accomplishing your goals. Will you use stealthy\
      \ backstabbing and traps, or mount a full-frontal offensive with your warriors?\
      \ With the size of your forces limited, you\u2019ll also need to weigh the balance\
      \ between offensively taking over enemy forts and positions, while also ensuring\
      \ that your base doesn\u2019t fall to barbarians!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/battle.gif.gif?t=1605140863\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/Train_and_Maintain_Your_Units.png?t=1605140863\"\
      \ /><br><br>Recruiting new units is an expensive proposition. You\u2019ll need\
      \ to ensure you deploy your forces wisely so that they can gain experience,\
      \ gather loot, and make it home to train their skills and grow their strength.\
      \ Don't forget to produce enough food to keep everyone well fed!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1465490/extras/trainmaintain.gif.gif?t=1605140863\"\
      \ />"
