    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124260/extras/snow_christmast.gif?t=1609833071\"\
      \ /><br><br><strong>Wishlist and follow for updates!</strong><br>Welcome to\
      \ Snowtopia, an hivernal world that lasts forever full of relaxing activities.<br>Tame\
      \ the mountain and build the ideal ski resort on top of it. Answer the needs\
      \ of skiers who always want more and better. Adapt the tracks so they can enjoy\
      \ their stay.<br>The objective is simple: make it the nicest play to live. Do\
      \ you want to take this challenge?<h2 class=\"bb_tag\">BUILD</h2><br>Build a\
      \ skiiable mountain starting from the grounds up. Shape up the world of Snowtopia\
      \ as an ideal world. Manage the resort with the support of the community who\
      \ is populating your resort. Make sure everyone get a place and happiness in\
      \ this utopian, wintery world.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124260/extras/gif_3.gif?t=1609833071\"\
      \ /><h2 class=\"bb_tag\">MANAGE</h2><br>It won\u2019t be easy to build the ideal\
      \ ski resort. Dozen of skiers coming to Snowtopia have different needs and wishes.\
      \ Some want an authentic, small station, while others want something competitive\
      \ and working all year round. Answer those puzzling challenges and collection\
      \ all skiers profiles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1124260/extras/gif_2.gif?t=1609833071\"\
      \ /><h2 class=\"bb_tag\">PERSIST</h2><br>The mountain is huge and it\u2019s\
      \ not with only one station you\u2019ll be able to collect all skiers profiles.\
      \ Once your challenge is over, get onto the next! Climatic conditions, selected\
      \ profiles and availables resources will vary. The mountain can be a friend\
      \ or provide hard challenges.<br><br><a href=\"https://store.steampowered.com/app/1124260/Snowtopia_Ski_Resort_Tycoon/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1124260/Snowtopia_Ski_Resort_Tycoon/</a>"
