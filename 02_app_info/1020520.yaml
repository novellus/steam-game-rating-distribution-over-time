    about_the_game: "<strong>Knowledge is power!</strong><br>Paris, 2044. N\xE9o-Sorbonne\
      \ just got hacked. Elix\xE8ne Seyrig, a cybercrime expert, is its only hope.\
      \ Her weapon: the e-Lux, a revolutionary augmented reality device which allows\
      \ instantaneous information research.<br><strong>Will you find the truth in\
      \ time?</strong><br><br><strong>The indie visual novel about fake news</strong><br>Gather\
      \ information to reveal the truth\u2026 then use it to thwart your opponents'\
      \ lies! Enter merciless verbal jousting and see through your opponents' fallacies\
      \ and inconsistencies! In the fake news era, seize the means of critical thinking\
      \ and defend your mind again manipulation!<br><br><strong>Intelligent and engaged\
      \ games\u2026 but games first!</strong><br>Ikigai is a new kind of indie studio:\
      \ veterans from the video game industry met some of the world's greatest scientists\
      \ at Sorbonne Universit\xE9, France's #1 university\u2026 and they decided to\
      \ create games together! Their goal? Put the best of video games at the service\
      \ of the gamer audience's intelligence, via polished gameplay and universe,\
      \ in the tradition of indie games.<br>Say goodbye to moralizing educational\
      \ games, and say hello to games that respect your intelligence\u2026 and your\
      \ love of gaming!<br><br><strong>Free\u2026 for real!</strong><br>We deeply\
      \ believe that culture and knowledge should be for everyone. Since Ikigai is\
      \ financed by public funds and is a non-profit studio, we can offer each game\
      \ freely to everyone. No in-game purchase or tricking you into buying useless\
      \ stuff: our games are developed to serve general interest!"
