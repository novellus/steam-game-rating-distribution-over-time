    review: the game seems like a pretty decent poker game on the surface, but the
      ai makes weird decisions and at times very illogical ones, not to mention the
      ''hook'' of playing against pretty ladies is just a minor splash screen at the
      start of the match and then about a dozen voice lines  from each girl, a minor
      head cropped token your only other reminder that you're supposed to care about
      this opponent, the art while good is too little too late when you finally start
      getting the group photos together, at the current time i'm 12 wins out of 16
      into stage four(you need 4 wins for stage 1, 8 for stage 2 and 12 for stage
      3 to finish their respective group photos) and a this point just bothering to
      finish this game because im too lazy to go look up other better poker games.
