    about_the_game: "Enjoy a hot game of poker with the gals at the Pretty Girls Casino\
      \ featuring Texas Hold'em style poker rules. <br><br><strong>\u25A0 Play poker\
      \ against Pretty Girls</strong><br>There are 16 &quot;kawaii&quot; Japanese\
      \ girls to choose from, each coming your way all dolled up in her cute summer\
      \ outfit.  Start with four girls and as you progress through the game more will\
      \ become available.  Poker play is based on the popular Texas Hold 'em style\
      \ rules.<br><br><strong>\u25A0 Each Pretty Girl is unique</strong><br>Each girl\
      \ has her own unique style of play.  Choose your strategy based on each one's\
      \ personality!  All Pretty Girls feature recorded Japanese voices.  Feel their\
      \ excitement as they yell out during poker play.  <br><br><strong>\u25A0 Choose\
      \ from two game modes</strong><br>In Pretty Mode, collect rewards as you defeat\
      \ random opponents.<br>In Free Play Mode, choose girls of your liking for your\
      \ very own poker battles.<br><br>\u203BThere is no undressing or nudity in this\
      \ game.  It is a poker game with Pretty Girl characters included for your playing\
      \ enjoyment.  Characters and character images are used under license from their\
      \ respective owners."
