    about_the_game: 'Did you miss your school days so much? Remember how it felt?
      College hero dream takes you back to the hot blood campus! Traditional RPG games,
      give you a different game experience! Here you can find your passion in school!
      More sandbox mode and plot mode, double line experience! Sandbox mode: experience
      a different school life. The game is rich in tasks, free team, eggs, complete
      transportation system, self-adjusting price system, store system cool combat
      system and so on. You are either a high achiever or an invincible school bully.
      Practice your skills and skills at school or in city life to take your skills
      and skills to the next level. Plot mode: what are the dirty secrets of the school?
      Enter the school experience life at the same time you will accept greater challenges
      and tasks! DLC will then follow the game release! DLC is the sequel of plot
      mode, the story is not only at present, let us go back to the earlier young
      frivolous, to relive the youth in its prime!'
