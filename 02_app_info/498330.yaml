details:
  data:
    about_the_game: "Cats are Liquid - A Light in the Shadows is a 2D platformer about\
      \ a cat with the ability to transform into liquid.<br />\r\n<br />\r\nThe game\
      \ has 90 levels, that are spread across 9 different worlds. It has a minimalistic\
      \ but colorful style. Along the way the game introduces new mechanics, like\
      \ flying and summoning bombs to break down walls.<br />\r\n<br />\r\nThe story\
      \ is about a cat whose owner locked her in a set of rooms. She desperately wants\
      \ to get out, but the rooms just keep continuing. Along the way the cat meets\
      \ a new &quot;friend&quot; and gains new abilities. The story is told through\
      \ small in game text pieces.<br />\r\n<br />\r\n#CatsAreLiquid on Twitter"
