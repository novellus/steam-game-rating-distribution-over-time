    review: "Ok, alors je me suis tromp\xE9 de jeu en pensant que c'\xE9tait un RPG\
      \ avec Marisa dont j'avais essay\xE9 la d\xE9mo.....? Mais \xE0 la place, on\
      \ a un jeu de plate-forme assez m\xE9diocre aux d\xE9cors pas toujours \xE9\
      vidents \xE0 comprendre et plein de Bad Ends d\xE9biles (Ooooh mince Marisa\
      \ est tomb\xE9e dans la cuve de broyage de fruits et va finir en boisson pour\
      \ vampires! ... s\xE9rieux?).\nJ'ai pass\xE9 vingt minutes sur ce bidule et\
      \ \xE7a me prend d\xE9j\xE0 la t\xEAte, cela dit comme le jeu propose deux chemins\
      \ possibles au d\xE9but, je vais quand m\xEAme tenter le second. On ne sait\
      \ jamais...? Mais en attendant.. \xE0 moins d'aimer se torturer et les fangames\
      \ Touhou, \xE7a sera pouce baiss\xE9 pour moi.\n- Bad End - x)"
