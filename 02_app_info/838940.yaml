    about_the_game: 'Little Marisa''s Disaster Journey is a highly difficult adventure
      game. Player will control the little Marisa to avoid a lot of death traps. Your
      final objective is escape from Scarlet Devil Mansion, or find how to return
      the normal size of body.<br><br><br><strong>Game features:</strong><br><br>1.
      Game story (not include menu) supports three languages (Simplified Chinese,
      English, Japanese).<br><br>2. Game type: AVG + ACT + Puzzle<br><br>3. Puzzle
      levels include two quizzes and one coded lock.<br><br>4. Multiple routes (easy
      and hard).<br><br>5. Multiple endings (4 death endings, 1 good ending, 1 perfect
      ending).<br><br><br>Little Marisa''s Disaster Journey is the fan game of Touhou
      Project series which made by Team Shanghai Alice.'
