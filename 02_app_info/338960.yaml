    review: "F\xFCr eine kleine Ablenkung zwischendurch ist es immer empfehlenswert,\
      \ wenn man Zeitspiele mag.\nLeider ist man viel zu schnell durch mit dem Spiel\
      \ und etwas eint\xF6nig ist es auch.\nMan sollte jedoch mit dem hier beginnen\
      \ und sich dann von Teil zu Teil weiter am Spielprinzip erfreuen, denn auch\
      \ die Optik verbessert sich immer mehr.\nKlare Empfehlung meinerseits."
