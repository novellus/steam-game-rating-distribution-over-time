    about_the_game: 'Control the rescue workers who rebuild three islands in the wake
      of devastating weather! Remove debris to free trapped workers in Rescue Team!
      Repair damaged restaurants, houses, and sawmills to produce necessary resources.
      Race against the clock to collect gems, put out fires, and save stranded swimmers!
      Rescue Team is fun, gripping, and unlike any other game you have played! <br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/338960/extras/RT_Chars.png?t=1604679774"
      /><h2 class="bb_tag">Key Game Features: </h2> <ul class="bb_ul"><li>60 challenging
      levels on three islands<br></li><li>Interactive tutorial<br></li><li>Hours of
      catching gameplay<br></li><li>Additional house-repair mini-game</li></ul>'
