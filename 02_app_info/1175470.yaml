  data:
    about_the_game: "The following is the link to the bundle of&quot;Shine's Adventures&quot;.The\
      \ bundle will give you more discounts.<br><a href=\"https://store.steampowered.com/bundle/12728/Shines_Adventures/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://store.steampowered.com/bundle/12728/Shines_Adventures/</a><br>(If\
      \ you don't see the bundle or can't open the link, you can copy the link manually)<br><br>Shine\
      \ is back.This game is the sixth project in this series.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/quanjiafu.jpg?t=1606269452\"\
      \ /><br>You can play a racing game in sea with a group of cute girls wearing\
      \ swimwear.<br>This time, in addition to the catgirls,there are many bunny girls\
      \ who are also your opponents.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/zhandou1.gif?t=1606269452\"\
      \ /><br><br>1.This is an action game.It supports multiplayer fighting.You can\
      \ experience the feeling that you played bumper cars when you were a child.You\
      \ can attack your opponents by hitting and launching bombs.You will win the\
      \ game when all enemies fall into the sea.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/zhandou2.gif?t=1606269452\"\
      \ /><br><br>2.The characters will wear swimsuits in this game.There are 15 characters.You\
      \ can unlock their CGs after you win the game.(You can take photos when the\
      \ characters are falling into the water.)<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/nvhai1.gif?t=1606269452\"\
      \ /><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/nvhai2.gif?t=1606269452\"\
      \ /><br>\t<br>3.There are 35 maps and 70 stages in the game.Maps have different\
      \ shapes.Stages have variety of different items.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/guanka.jpg?t=1606269452\"\
      \ /><br><br>4.There are many weapons and items in game.Reasonable choice will\
      \ make you more powerful.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/jiangli600.jpg?t=1606269452\"\
      \ /><br><br>5.The game has single player mode and local multiplayer mode.At\
      \ present, 4 person can split screen to battle in the game.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/duoren1_600.jpg?t=1606269452\"\
      \ /><br><br>6.If you pass all stages,you can continue to play survival mode.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/paiming.jpg?t=1606269452\"\
      \ /><br><br>**********************************************************************************************************************<br>If\
      \ you have &quot;ShineG In Bumpercat&quot; in your library,I will give you the\
      \ key of this game.(An account can only receive one key)<br>Please send a screenshot\
      \ of your account name and library to <br><a href=\"mailto:&quot;shineproject@163.com&quot;\"\
      >&quot;shineproject@163.com&quot;</a>.<br>Please name the theme of E-mail is\
      \ &quot;Give me Shine6&quot;.<br>I will give you the key of this game after\
      \ I confirm it.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175470/extras/Shine_6_400.jpg?t=1606269452\"\
      \ /><br>PS.After receiving the e-mail,I need to apply for this game's keys from\
      \ Steam.So,it will take me a little time.Please wait patiently."
