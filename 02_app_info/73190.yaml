    about_the_game: "Pride of Nations is a turn-based historical strategy game set\
      \ in the colonial era of the 19th century, where the player takes control of\
      \ a country and guides it through industrialization, military conquest, and\
      \ colonization. <br>\t\t\t\t\t\tPride of Nations follows such successful historical\
      \ strategy games as Birth of America, American Civil War, Napoleon's Campaigns,\
      \ and Wars in America.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>Immerse yourself in realistic historical gameplay\
      \ set on a global map<br>\t\t\t\t\t\t</li><li>Play as the world\u2019s Great\
      \ Powers between 1850 and 1920<br>\t\t\t\t\t\t</li><li>Lead one of eight different\
      \ countries, each with their own personality and agenda: USA, Great Britain,\
      \ Germany, France, Japan, Russia, Austria-Hungary, and Italy <br>\t\t\t\t\t\t\
      </li><li>Experience the most original diplomacy model ever created for a grand\
      \ strategy game <br>\t\t\t\t\t\t</li><li>Explore a revolutionary system for\
      \ building armies and fleets <br>\t\t\t\t\t\t</li><li>Fight against a strong\
      \ AI through a number of new game mechanisms <br>\t\t\t\t\t\t</li><li>Battle\
      \ it out with others in multiplayer with a new simultaneous turn-based engine\
      \ <br>\t\t\t\t\t\t</li><li>Engage in a detailed world economy with realistic\
      \ components<br>\t\t\t\t\t\t</li></ul>"
