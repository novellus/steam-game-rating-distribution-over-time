details:
  data:
    about_the_game: "Are you ready for the ultimate puzzle platforming challenge?\
      \ There is no jump button, instead you automatically jump when you run off a\
      \ ledge! You are going to need both skill and intelligence if you hope to beat\
      \ this game!<br />\r\n<br />\r\nIt's not going to be easy, not when there are\
      \ monsters, spikes, buzzsaws, swinging maces, crumble blocks, springs, balloons,\
      \ gravity flip arrows, fans, ice, bombs and more to look out for!<br />\r\n\
      <br />\r\nThe fun doesn't stop there - create your very own levels using the\
      \ built in level maker and share them with the world! You can play other people's\
      \ levels and rate them. Can you make the best rated level ever??<br />\r\n<br\
      \ />\r\nIn this XL version on the game, there are 40 new levels to play and\
      \ three brand new level pieces<br />\r\n<br />\r\nFEATURES<br />\r\n- Create\
      \ your own levels using the built in level maker, and share them with the world!<br\
      \ />\r\n- 61 levels with over 600 rooms to play<br />\r\n- An unlimited number\
      \ of player made levels to play<br />\r\n- Awesome 8-bit soundtrack!"
