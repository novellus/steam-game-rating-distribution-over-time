    about_the_game: '<h2 class="bb_tag">Fifth Edition Fantasy #5: Into the Dragon''s
      Maw</h2><br><strong>A Level 12 Adventure for 5E</strong><br><br>Fifth Edition
      Fantasyis here! This adventure module is fully compatible with the fifth edition
      of the world''s first fantasy RPG, and is ready to play in your home campaign!<br><br>Your
      stalwart band treks through the trackless jungle seeking the Dragon''s Maw Waterfall.
      At the base of the falls, behind a massive curtain of water, is rumored to be
      the cavern lair of a great wyrm. The local Xulmec tribesmen say the great dragon
      has not been seen in nearly 100 years, so perhaps its hoard lies unguarded and
      ready for plunder. But what role do the heroes play in a blind shaman''s prophecy
      foretold a century ago?<br><br>This all-new 5E adventure module includes seven
      new magic items, and pre-generated characters to start playing right now!<br><br><i>Converted
      by: </i><strong>Theodore Story</strong><br><br>Released on July 11, 2019. Designed
      for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires: </strong>An
      active subscription or a one time purchase of a Fantasy Grounds Full or Ultimate
      license and the included 5E Compatible ruleset.'
