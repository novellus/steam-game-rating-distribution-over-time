    about_the_game: "A free game in the truest sense of the word, TrackMania Nations\
      \ Forever lets you drive at mind-blowing speeds on fun and spectacular tracks\
      \ in solo and multiplayer modes.<br><br>TrackMania Nations Forever offers a\
      \ new &quot;Forever&quot; version of the Stadium environment, a solid solo mode\
      \ and 65 brand new, progressively challenging tracks. TrackMania Nations Forever\
      \ will unite an even larger number of players than the original Nations thanks\
      \ to its engaging multiplayer modes, innovative online functions and revolutionary\
      \ interactivity between players.<br><br>For TrackMania Nations Forever, Nadeo\
      \ studio chose to take advantage of the PC's capacities as a gaming, creative\
      \ and communications platform in order to allow a greater number of players\
      \ to share a unique gaming experience:<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>A completely free game.<br>\t\t\t\t\t</li><li>A captivating\
      \ solo mode with 65 brand new tracks.<br>\t\t\t\t\t</li><li>Join millions of\
      \ players online and compete on thousands of tracks on the TrackMania servers.<br>\t\
      \t\t\t\t</li><li>One complete TrackMania environment: Stadium &quot;Forever&quot;.<br>\t\
      \t\t\t\t</li><li>An in-game editor to create your own tracks, video studio to\
      \ realize your own movies and a paint shop to customize your vehicles.<br>\t\
      \t\t\t\t</li><li>Official ladders for solo and multiplayer.<br>\t\t\t\t\t</li><li>Compatible\
      \ with TrackMania United Forever (profile and multiplayer servers).</li></ul>"
