details:
  data:
    about_the_game: '<strong>Hunt dinosaurs. With friends.</strong><br><br>CPRC: Extant
      Hunters is a single player/cooperative multiplayer game that pits players against
      the most intelligent, formidable, and brutal predators in history.<br><br>And
      then there''s the herbivores. They''re pretty chill until you shoot them. <br><br><strong>Key
      Features:</strong><br><ul class="bb_ul"><li><strong>Intelligent Dinosaur AI</strong>
      - Dinosaurs will dynamically form packs, share information to coordinate attacks,
      and outflank their prey<br></li><li><strong>Team Building Exercise</strong>
      - Form a Field Team with your friends and assert dominance over the dinos<br></li><li><strong>Varied
      Environments</strong> - Roam across kilometers of mountains, forests, and valleys,
      at different times of day and in different weather conditions<br></li><li><strong>Play
      How You Want</strong> - With multiple game modes like free-form hunting and
      exploration, procedurally generated missions, and fighting off waves of dinosaurs,
      there''s something for everyone</li></ul><br><strong>Story:</strong><br>While
      dinosaurs themselves are not paranormal, the means by which we resurrected them
      is.<br><br>The Center for Paranormal Research and Containment needs your help.
      There''s been a security breach at a remote hot lab codenamed &quot;Iridium-6,&quot;
      flooding the region with hundreds of live specimens.<br><br>That''s where you
      come in.<br><br>A commissioned CPRC Field Team made up of freelancers and guns-for-hire,
      your objective is to recon the area and take charge of the situation by any
      means necessary. Complete tasks for the Center, and you will be rewarded. <br><br>But
      with all other agency resources committed elsewhere, there will be no backup
      to save you if things go south. Keep your eyes up and weapons loaded. <br><br>Good
      luck, Field Agents.'
