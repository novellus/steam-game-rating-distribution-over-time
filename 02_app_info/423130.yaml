details:
  data:
    about_the_game: "Outwit your professors at superpower school! Ace your exams,\
      \ date your classmates, and bring down the nation\u2019s most wanted villains\
      \ to earn your degree.<br><br>&quot;Community College Hero: Trial by Fire&quot;\
      \ is a thrilling 168,000-word interactive novel by Eric Moser, where your choices\
      \ control the story. It's entirely text-based--without graphics or sound effects--and\
      \ fueled by the vast, unstoppable power of your imagination.<br><br>You\u2019\
      ve won a scholarship to the nation\u2019s newest college course for heroes!\
      \ But can you discover your classmates\u2019 secret identities before they learn\
      \ yours? Choose your costume and your mask (and maybe your date for this weekend)\
      \ and get ready to fight crime and dazzle the citizenry! Be an acrobat, sharpshooter,\
      \ detective, or soldier, with all the abilities that come with each. Wield brass\
      \ knuckles, a slingshot, or even retractable roller skates in your shoes. Will\
      \ you investigate the big bad, or wait until you\u2019ve had more training?\
      \ Escape liability for damaging other people\u2019s property as you learn to\
      \ control your new powers, or pay up what you owe?  <br><br>Will you be a brooder,\
      \ charmer, traditionalist, or trickster? Step into your new super identity,\
      \ and claim your place as a Community College Hero!<br><br><ul class=\"bb_ul\"\
      ><li> Learn to become a costumed crime fighter at the nation\u2019s newest hero-training\
      \ school in this 176,000-word comic book-inspired adventure!<br></li><li> Strive\
      \ to stop a mysterious new villain causing chaos in your city!<br></li><li>\
      \ Fully customize your character! Will you be a wisecracking acrobat? A brooding\
      \ detective? A charming sharpshooter? The choice is yours!<br></li><li> Everyone\
      \ seems to have a secret! Will you uncover your classmates\u2019 secrets and\
      \ protect your own?<br></li><li> Find romance among six potential romantic interests,\
      \ embark on crazy adventures with your classmates,  and ace your exams to earn\
      \ cool equipment upgrades.<br></li><li> Explore every side adventure, relationship\
      \ and study session to discover 46 different accomplishments!<br></li><li> Play\
      \ as male, female or non-binary.<br></li><li> Play as gay, straight, bisexual\
      \ or asexual.</li></ul>"
