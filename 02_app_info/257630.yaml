    about_the_game: "<strong>I'm halting development on this game, there's not enough\
      \ players per month or people buying it at it's previous price to make it commercially\
      \ viable to fix the problems that happened when the middleware provided folded.\
      \ <br><br>I do have the option of removing it completely from the store but\
      \ that means any of the people who bought it in the past would not be able to\
      \ download it again which is unfair, so I've set the price artificially high\
      \ to deter any new purchases.</strong><br><br><br>Protect the universe from\
      \ the evil Alien robots terror-bent on eliminating the Earth and all of Humanity!\
      \ Take control of the ship and blast the hell out of anything that moves and\
      \ if it doesn\u2019t move \u2013 blast it anyway to be sure. <br><br>Collect\
      \ coins to get points and use those points to get power-ups.  Choose wisely,\
      \ the wrong power-up at the wrong time is the difference between a high-score\
      \ and having to press \u2018Play\u2019 again. You were warned!<br><br><i> </i><h2\
      \ class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"><li>Evil Alien Robots\
      \ terror-bent on destroying you and everyone else.<br></li><li>Semi-procedural\
      \ game generation. Never play exactly the same game twice.<br></li><li>Super\
      \ hard gameplay.<br></li><li>Super addictive gameplay.<br></li><li>Great training\
      \ in mastering your blink reflex.<br></li><li>Source code available to buy so\
      \ you can see how it was made.</li></ul>"
