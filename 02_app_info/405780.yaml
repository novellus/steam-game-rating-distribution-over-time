    review: "Jednym zdaniem: Alpha Polaris nawi\u0105zuje ewidentnie do horroru The\
      \ Thing Carpentera z 1982 roku. To klimatyczna przygod\xF3wka z elementami horroru,\
      \ ale troch\u0119 niedoszlifowana technicznie. Gra bardziej  zas\u0142uguje\
      \ na kciuk w bok, kt\xF3rego na Steam nie ma. Ale to, \u017Ce obecnie gra jest\
      \ za darmo, dzia\u0142a zdecydowanie na jej korzy\u015B\u0107.\n\nPlusy:\n\n\
      + ciekawa lokalizacja na Grenlandii\n+ \u0142adna grafika z komiksowymi elementami\
      \ (podobna do Shadows of Vatican)\n+ nawi\u0105zania do niezwykle strasznego\
      \ horroru John Carpenter's The Thing\n+ niez\u0142a muzyka wprowadzaj\u0105\
      ca w klimat gry\n+ ciekawie zarysowane g\u0142\xF3wne postaci\n+ fajny nied\u017A\
      wied\u017A ;)\n\nMinusy: \n\n- niska rozdzielczo\u015B\u0107 w grze (maks to\
      \ 1280x720)\n- interakcja ze \u015Bwiatem jest bardzo niedopracowana (ma\u0142\
      o wygodne sterowanie)\n- niekt\xF3re irytuj\u0105ce czynno\u015Bci (vide namierzanie\
      \ nied\u017Awiedzia triangulatorem)\n- amatorskie g\u0142osy lektor\xF3w dobranych\
      \ do postaci (chyba tw\xF3rcy sami podk\u0142adali te g\u0142osy)\n- momentami\
      \ troch\u0119 s\u0142abo prowadzona narracja (mog\u0142oby by\u0107 wi\u0119\
      cej grozy)\n- linia fabularna ma pewne klisze\n- og\xF3lne niedoszlifowanie\
      \ gry\n- irytuj\u0105cy Tully\n\nKomu polecam? / Komu odradzam? \n\n+ polecam\
      \ mi\u0142o\u015Bnikom filmu Cosia od Carpentera \n+ polecam fanom arktycznych\
      \ klimat\xF3w i osamotnienia\n- odradzam tym, kt\xF3rzy szukaj\u0105 dopracowania\
      \ w grze przygodowej\n- odradzam zwolennikom mocnych horror\xF3w, bo niewiele\
      \ tu straszy\n\nRada: \n\nZamiast gra\u0107 w Alpha Polaris, lepiej obejrzyjcie\
      \ mro\u017C\u0105cy krew w \u017Cy\u0142ach film Carpentera z 1982 roku pt.\
      \ The Thing.\n\nPodobne gry: Distrust, Kholat\n\n==============================================\n\
      \u27A5 Obserwuj mnie jako kuratora \u2935\nhttps://store.steampowered.com/curator/10437106/"
