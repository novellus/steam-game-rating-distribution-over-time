    reviews: "\u201CIn the meantime, if you\u2019re jonesing for some adventuring,\
      \ this is the most fun I\u2019ve had in the traditional wing of the genre in\
      \ a long time.\u201D<br><a href=\"http://www.rockpapershotgun.com/2011/07/04/wot-i-think-alpha-polaris/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      Turmoil\u2019s Finns have created a game that is ambitious, adult, and genuinely\
      \ scary. Drawing inspiration from old sources \u2014 Native American myths,\
      \ 80\u2032s horror movies, and 90\u2032s adventure games \u2014 they have created\
      \ a game that is modern in its storytelling sensibilities and brash originality.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamefront.com/daily-independent-alpha-polaris-gets-spooky-in-greenland/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameFront</a><br><br>\u201C...despite\
      \ being in a niche genre, Alpha Polaris is my pick for the best horror game\
      \ of 2011 so far, largely due to the story, voice acting and ambience.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.adventuregamers.com/articles/view/1731\"\
      \ target=\"_blank\" rel=\"noopener\"  >DiehardGameFan</a><br>"
