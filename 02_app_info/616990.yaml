details:
  data:
    about_the_game: "All a sniper could ask for to participate in the hottest PvP\
      \ tournament yet. The set consists of full sniper gear and astounding primary\
      \ weapon. All of the set pieces possess unique perks, adjusted to the PvP players\u2019\
      \ needs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616990/extras/616x257.jpg?t=1548788002\"\
      \ /><br><br>Contains the following items:<br><ul class=\"bb_ul\"><li>Sniper\
      \ Open Cup helmet - Decreases flash bang effect by 60%. Increases head protection\
      \ by 20%. Detects enemy mines.<br></li><li>Open Cup shoes - Increases speed\
      \ while sprinting by 5%. Increases sprint distance by 50%. Delays claymore activation\
      \ by 3 sec.<br></li><li>Open Cup gloves - Increases accuracy by 10% and weapon\
      \ selection/deselection speed by 20%.<br></li><li>Open Cup vest - Increases\
      \ weapon reloading speed by 10%, provides 40% explosive protection, 20% melee\
      \ damage protection and 10 pt absorption.<br></li><li>B-5000 - The B-5000 is\
      \ a Russian bolt-action sniper rifle. The rifle was introduced in 2011 at an\
      \ international exhibition of Russian weapons. It offers high accuracy and extreme\
      \ penetration power. Not even strong protective gear will protect sufficiently\
      \ against a direct hit.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/616990/extras/Sniper_set.jpg?t=1548788002\"\
      \ /><br><br>This weapon comes with unique achievements for 10000 and 25000 kills.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/616990/extras/616x257_copy.jpg?t=1548788002\"\
      \ /><br><br>All Open Cup gear is allowed in official tournaments. Put this on\
      \ to make sure your enemy doesn\u2019t get a chance to stand up to your skills\
      \ or style!"
