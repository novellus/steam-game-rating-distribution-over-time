  data:
    about_the_game: "<strong>A missing team. An exotic world. A host of dangers.</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/793170/extras/F-SD\u793E\u533A\
      \u7EC4\u5F62\u8C61\u56FE-444x208px.jpg?t=1546905905\" /><br><br><i>Welcome to\
      \ Seeking Dawn: Free to Play Edition, a multiplayer survival VR game!<br>Seeking\
      \ Dawn: Free to Play Edition is a dialed back version of the official paid game.\
      \ The goal is to show how to get into the swing of things and prepare players\
      \ for the real adventure found in the official paid version.<br><br>**This edition\
      \ of Seeking Dawn is NOT the same as the official paid version released back\
      \ on July 12th, 2018.<br><br>Do you have what it takes to rid this world of\
      \ evil?</i><h2 class=\"bb_tag\">Features</h2>- Venture out alone or work with\
      \ a team in a robust online multiplayer mode to increase your chances of survival.<br>-\
      \ Undertake a challenging exclusive mission that will take you through wild\
      \ and mystical environments.<br>- Use an arsenal of weapons and equipment, each\
      \ with its own unique feel and purpose.<br>- Face a variety of enemy types,\
      \ from blindly aggressive Ferals to a terrifying boss.<br>- THEMED BONUS: The\
      \ spirit of Halloween has been infused into the game in various ways that are\
      \ sure to scare those that traverse this world, are you up to the challenge?"
