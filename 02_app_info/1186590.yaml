    about_the_game: "<h2 class=\"bb_tag\">Patch Note V1.1</h2>Reduce game difficulty,\
      \ increase player view, and fix various bugs.<h2 class=\"bb_tag\">Combat</h2>Enjoy\
      \ a pixel precise, skilled based combat system. Where you have to pay full attention\
      \ to enemy's move, and choose best action accordingly. Unlock a variety of skills\
      \ to improve your combat moves as well.<br>Include 38 unique enemy types, 15\
      \ boss/mini boss fights.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186590/extras/Clip1.gif?t=1574433572\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186590/extras/Clip2.gif?t=1574433572\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1186590/extras/Clip3.gif?t=1574433572\"\
      \ /><h2 class=\"bb_tag\">Puzzles and Platforming</h2>As you progress through\
      \ the game, you will discover new abilities to solve different small puzzles\
      \ over the map, find new upgrade items, materials to craft new runes to help\
      \ you conquer your enemies.<h2 class=\"bb_tag\">Story and Lore</h2>An dark,\
      \ rich story hidden behind items and conversation, discover it alone your journey!<h2\
      \ class=\"bb_tag\">Asset Credit</h2>This project cannot be done without these\
      \ people!<br>Sorry that I cannot provide links to your assets here, if needed,\
      \ please refer to links in game after the ending, or my youtube channel inside\
      \ the playthrough video.<br>Art Work:<br><br>Hugues Laborde <br><br>Warren Clark<br><br>MomeG\
      \ <br><br>Rvros <br><br>Ansimuz<br><br>Surt <br><br>Clint Bellanger<br><br>Sonild\
      \ <br><br>IndieDevs<br><br>Eight8Diamonds <br><br>Cethiel<br><br>Loel<br><br>IQbrew\
      \ <br><br>sonild<br><br>Matheus Carvalho <br><br>Aekashics/\xC6kashics<br>Music:<br><br>alanmckinney\
      \ <br><br>InspectorJ <br><br>Frankum"
