      \ est trop prononc\xE9 sur la luminosit\xE9 et parfois un effet de temp\xEA\
      te de diverses couleurs \xE0 chaque fois emp\xEAche de comprendre ce qui se\
      \ passe \xE0 l'\xE9cran.\nDe plus les niveau sont agenc\xE9 bizarrement et l'on\
