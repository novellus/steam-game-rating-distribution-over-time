details:
  data:
    about_the_game: <strong><h2 class="bb_tag">PIGROMANCE</h2></strong> is a love
      story of a female pig born with the fate of becoming a sausage.<br>It contains
      the adventure of a female pig heading to a sausage factory to achieve love.<h2
      class="bb_tag">A sausage factory that makes delicious sausages.</h2>Pigs with
      cut lines are raised inside the fence.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1362120/extras/Meatlet.gif?t=1605598279"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1362120/extras/Cuttingman.gif?t=1605598279"
      /><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1362120/extras/Porklet.gif?t=1605598279"
      /><br><br>When the pigs gain weight, they are slaughtered and turned into sausages.<br>Because
      this is a sausage factory.<br>The slaughterer who manages it works to slaughter
      pigs.<br>He catches the fat pigs and cuts them into pieces in the shape of a
      cutting line. And cut meat is used as a sausage ingredient.<br>The factory where
      sausages are made consists of a breeding room, a smoking room, a blood plasma
      room, a freezer, and a packing room.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1362120/extras/PIGROMANCE_InGame_01.png?t=1605598279"
      /><br><br>One day, the story begins with a male pig appearing on the farm.<br>You
      play the young sow and progress through the game.<br>Numerous challenges await
      inside the factory. We hope you will overcome the difficulties by using the
      characteristics of the sow pig.<br>And please fulfill the love of the young
      pig.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1362120/extras/pigromance_illust.jpg?t=1605598279"
      />
