  data:
    about_the_game: '<h2 class="bb_tag">This Game is designed for Virtual Reality.
      must need a HMD Device. </h2><br><strong>SOLRAVEN is rail scrool shooter game
      for Virtual Reality. <br>Move Your HMD for Fly through the Valley. <br>Lock
      on your Enemy and Shoot''em! </strong><h2 class="bb_tag">---------- Feature
      ---------- </h2><ul class="bb_ul"><li>4 Campaign Mission <br></li><li>High Quality
      Musics <br></li><li>8 types of Enemys <br></li><li>Free Play</li></ul><br>SOLRAVEN
      was made to study the VR.<br>You may be disappointed with the content of the
      short game.<br>But I think this is better now than when the enemy will be randomly
      generated.<h2 class="bb_tag">---------- Control ----------</h2><ul class="bb_ul"><li>HMD
      Control : Fighter Pitch/Yaw/Roll<br></li><li>Right Mouse Button : Fire Missile<br></li><li>Left
      Mouse Button : Fire Gun<br></li><li>ESC Key : Quit Game<br></li><li>Enter Key
      : Calibrate HMD Position<br></li><li>Left/Right Arrow : Tutorial On/Off (In
      Main Menu)</li></ul><br><i>Except Oculus DK2 was not tested in the device.<br>But
      I think it would go well with most of the HMD.<br>If you have problems, please
      send an e-mail.</i><h2 class="bb_tag">---------- Developer ---------- </h2>LuiCypher(Lee
      Jae Hyeong) / Inception Soft.'
