    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069030/extras/steam_about.png?t=1605718450\"\
      \ /><br><br>EarthX is a game that focuses mainly on managing your own private\
      \ space company. You will have to develop better and better rockets, fight for\
      \ contracts with competitors, and develop your company to the highest levels.\
      \ This space company simulator, which has been under development for over a\
      \ year, has a nice graphic design and a pleasant soundtrack by xandra. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069030/extras/steam_features.png?t=1605718450\"\
      \ /><br><br>Although EarthX is not yet fully completed, it already has quite\
      \ a lot of content. <br><br><strong>Here are some of them:</strong><br><ul class=\"\
      bb_ul\"><li>Launch and land your rockets to use them again on your next mission\
      \ - elements of economic strategy!<br></li><li>Grow your business through vehicles,\
      \ where each of them unlocks new features in the game!<br></li><li>Possibility\
      \ to create your own constellation of satellites for the global Internet.<br></li><li>Build\
      \ rockets, capsules, and spaceships!<br></li><li>Build a colony on Mars!<br></li><li>Terraform\
      \ Mars!<br></li><li>Compete against the competition for contracts!<br></li><li>Send\
      \ crew and supply missions to the International Space Station!<br></li><li>Did\
      \ I mention catching the fairings?</li></ul><br>Of course, there's a lot more,\
      \ but what would be the fun of it if we wrote everything here?<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1069030/extras/steam_roadmap.png?t=1605718450\"\
      \ /><br><br>There's still a long way to go - EarthX is not finished yet, but\
      \ one day it will be. <br><br><strong>Here's what we plan to add before leaving\
      \ early access:</strong><br><ul class=\"bb_ul\"><li>Allowing players to build\
      \ their own Moonbase.<br></li><li>Expanding employee mechanics - we want to\
      \ achieve such an effect that every employee has a real impact on your company.<br></li><li>Expanding\
      \ special missions mechanics - in the future, we want to add many more small\
      \ missions, but in order to do so, we must first solve the problem of their\
      \ management.<br><br>Of course, there are many more plans, but these are the\
      \ most important ones. Can we do it all? Well, we don't know that. What we do\
      \ know is that since July 2019 we have released a lot of updates and each of\
      \ them has been adding &quot;this thing&quot; to the game. So answer the question\
      \ yourself: <strong>Can you trust us?</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1069030/extras/steam_us.png?t=1605718450\"\
      \ /><br><br>Our team consists of 3 people who mainly develop the game in different\
      \ fields. The whole thing wouldn't have been possible if it wasn't for our community\
      \ on the Discord server, which is still throwing ideas for new features and\
      \ catching all kinds of bugs!<br><br><strong>Denis Szwarc (18)</strong><br>He\u2019\
      s our main, recently adult programmer who started the project and, despite harder\
      \ moments during its development, he managed to do it and the game is still\
      \ here. He is fascinated by new technology (especially SpaceX and Tesla) and\
      \ will do his best to make the game reflect that.<br><br><strong>Adrian Weso\u0142\
      owski (33)</strong><br>He joined us in May 2019, where at the beginning he was\
      \ mainly involved in marketing management and quality control. Recently he started\
      \ to write articles for the game, thanks to which it gained depth and atmosphere.\
      \ Adrian has been writing for many years for his own website. <br><br><strong>Sergey\
      \ Mostepan (18)</strong><br>In August 2019 he asked on Discord if he could translate\
      \ EarthX into Russian. For several months now, he has been creating models for\
      \ the game, which certainly make the game richer with a bit of realism. Just\
      \ like Denis, he's a fanatic of space flying and there's probably nothing he\
      \ doesn't know about!</li></ul>"
