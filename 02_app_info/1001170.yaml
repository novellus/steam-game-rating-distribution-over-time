    about_the_game: 'Welcome, young novice! Welcome to the Magistrate, which located
      in the glorious city of Miltenstein. The World Code priests did a good job on
      the gaming side of this world, and the Priestess who made offerings and prayed
      to the Great Game Design had a epiphany: the Great God enjoined them to use
      the classical principles of mathematics and medieval cryptography as a basis
      for ciphers. Do not fret, for you will be given clues, but to fully immerse
      yourself in the world of Miltenstein you might keep a quill, inkwell and parchment
      at hand. May the White Priestess''s blessing be upon you!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1001170/extras/1.png?t=1593663318"
      /> <br><br>The Magistrate, the place, unaccountably shrouded in mystery, keeping
      its secrets zealously. This is the Covert Chancery of the Miltenstein country.
      Cryptographers are in great respect here. In the place, where everyone wants
      so save their secrets and unveil others. Knowledge rules this world, isn''t
      it? Start your studies and explore the art of Cryptography. Each your action
      influences the course of events.<br><br>Each secret has its price. And people
      keep them zealously. But remember that some secrets are better to be left unsolved.<br>People
      of the Abacus say that, Magistrate is involved in the coup. And the Magistrate,
      in its turn, blames Abacus. How to find out, who''s right?<br>Something is wrong
      in the country. Magistrate, the Order of Prosecutors, the mysterious Abacus
      and even the Royal Court work an angle.<br>Your neighbors wish to get the Albiom
      formula! And they aren''t above declaring war.<br>There was an attack! You are
      to unveil as many encryptions as possible to save your homeland from the enemy!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1001170/extras/3.png?t=1593663318"
      /><h2 class="bb_tag">Don''t forget what you''ve been taught:</h2><ul class="bb_ul"><li>Each
      mystery could be solved. Unveil all the secrets, fallen in your hands;<br></li><li>The
      one who owns knowledge, owns the whole world: investigate numerous intrigues
      and conspiracies;<br></li><li>It is rather dangerous to know too much: use the
      given knowledge and make decisions carefully;<br></li><li>Remember, that each
      your action will have consequences;<br></li><li>One person can change everything:
      put an end to the coup against the Royal Court, show traitors'' true colors,
      and stop the enemy, who dared to attack Miltenstein.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1001170/extras/4.png?t=1593663318"
      /><br><br>The cryptic world of encryptions and mysteries is waiting for you.
      Unveil all its secrets!'
