details:
  data:
    about_the_game: "There\u2019s no business like show business! In his infinite\
      \ wisdom, El Presidente has decided that our beloved island of Tropico is to\
      \ be the leading cultural influence on the world stage. To do this, you will\
      \ produce a blockbuster movie which outclasses every other Hollywood production\
      \ in existence and sets itself up for endless reboots, sequels and director\u2019\
      s cuts in the process. <br><br>Every movie needs a set, and for this epic production,\
      \ the whole island will be prepared for a blockbusting World War II movie. In\
      \ \u2018T-Day\u2019, you must re-enact the defending of Tropico from its biggest-ever\
      \ invasion and produce the greatest movie that the world has ever seen! <br><br><ul\
      \ class=\"bb_ul\"><li>New standalone scenario: \u2018T-Day\u2019 \u2013 shoot\
      \ the greatest movie of all time!<br></li><li>New building: Fortress \u2013\
      \ every ruler needs his fortress(es)<br></li><li>New dynasty avatar accessory:\
      \ Great War Helmet<br></li><li>New sandbox map: Becouya<br></li><li>New music\
      \ track and additional voice recordings</li></ul>"
