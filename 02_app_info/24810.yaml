  data:
    about_the_game: "In the name of Kane! The Command &amp; Conquer\u2122 series continues\
      \ to thrive with Command &amp; Conquer\u2122 3: Kane\u2019s Wrath. As the expansion\
      \ pack to the critically-acclaimed and fan favorite, Command &amp; Conquer 3\
      \ Tiberium Wars\u2122, this Real-time Strategy (RTS) game returns to the Tiberium\
      \ Universe with Kane at the center of an epic new single player campaign spanning\
      \ 20 years \u2013 from the rebirth of the Brotherhood of Nod after the Second\
      \ Tiberium War through the dramatic events of the Third Tiberium War and beyond.\
      \  This story will be told through a new set of high-definition, live action\
      \ video sequences starring a celebrity cast including Joe Kucan, playing the\
      \ megalomaniac leader of the Brotherhood of Nod, alongside new talent Natasha\
      \ Henstridge and Carl Lumbly.  With your help, Commander, the Dark Messiah may\
      \ rise again!<br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Unprecedented Multi-decade\
      \ Campaign</strong> \u2013 Kane returns as the centerpiece of an epic new single-player\
      \ campaign. Experience a new story that spans 20 years \u2013 from the rebirth\
      \ of the Brotherhood of Nod after the Second Tiberium War through the dramatic\
      \ events of the Third Tiberium War and beyond. Facilitate the rise of the Brotherhood\
      \ leading up to and beyond the events of Command &amp; Conquer 3 Tiberium Wars.\
      \ <br>\t\t\t\t\t</li><li><strong>Global Conquest</strong> \u2013 Fight the Third\
      \ Tiberium War your way.  Take command in an all new global conquest mode. \
      \ Position your forces on a strategic level and then wage conflict in the fast,\
      \ fluid, furious, tactical gameplay that Command &amp; Conquer pioneered.  Map\
      \ out your strategies on the planetary level and wage all-out war on the ground.\
      \ <br>\t\t\t\t\t</li><li><strong>Live Action Videos are back!</strong> \u2013\
      \ Witness the rise of the Brotherhood first hand through intense live action\
      \ video sequences starring Joe Kucan, the actor who originated the role of Kane\
      \ in the Command &amp; Conquer series in addition to a new celebrity cast of\
      \ characters.<br>\t\t\t\t\t</li><li><strong>Introduction of new Epic-Units</strong>\
      \ \u2013 Devastate the battlefield with the immense firepower of all-new Epic-units.\
      \  Customize your Epic-Units mid-battle via garrisoning and upgrades.  Position\
      \ these units in the strategic, global conquest mode then lay siege to your\
      \ enemy at the tactical, battle level.    <br>\t\t\t\t\t</li><li><strong>Take\
      \ Command of a Whole New Army</strong> \u2013 With the introduction of new units,\
      \ structures, and abilities to each of the three factions, the Tiberium Wars\
      \ will never be the same.  Conquer your enemies with new units on both land\
      \ and air.<br>\t\t\t\t\t</li><li><strong>Specialized Sub-factions</strong> \u2013\
      \ Play to your strengths with six unique sub-factions, each equipped with their\
      \ own exclusive units, powers, and upgrades.  Utilize the sub-faction of your\
      \ choice to fully take advantage and compliment your play style.  <br>\t\t\t\
      \t\t</li></ul>"
