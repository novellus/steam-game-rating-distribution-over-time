    about_the_game: "Once upon a time\u2026<br>Leroy finally is an apprentice in the\
      \ Wand Valley Magic School, which had been his dream since his earliest years.\
      \ But lessons are so slow, could he learn faster? <br><br>Discover his story\
      \ in six beautiful illustrations in this minimalist jigsaw puzzle game. <br><br><ul\
      \ class=\"bb_ul\"><li>Set up the jigsaw puzzle scenes at five different levels\
      \ of difficulty - from 135 to 735 pieces.<br></li><li>Illustrations created\
      \ especially for the game by artist Tiago Alvarez (@tiagoalvarez.art) with his\
      \ creative art style.<br></li><li>Relax with an immersive and exclusive soundtrack.<br></li><li>Features\
      \ include zooming the scene, highlighting border pieces, shuffling the remaining\
      \ pieces, previewing the scene.<br></li><li>Complete the puzzle and unlock the\
      \ image for download. Share it to express your achievements! Use it as a desktop\
      \ background to inspire your day!</li></ul><br>Play this if you love fantasy\
      \ stories and love jigsaw puzzles!<br><br>Have you ever learned something the\
      \ hard way? Share your experience on our community forum."
