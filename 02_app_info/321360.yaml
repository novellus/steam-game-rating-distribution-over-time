    about_the_game: '<h2 class="bb_tag"><strong>DINOSAURS ARE BACK ! </strong></h2><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/321360/extras/CeraClip.gif?t=1609096404"
      /><br>Resurrected from extinction on a remote island, dinosaurs have escaped
      to wreak havoc! An elite mercenary team is dispatched to remove the threat,
      but these lizards won''t go down without a fight. The stage is set for the ultimate
      showdown.<br><br>Will you eliminate the humans intruding on your territory,
      or make these bloodthirsty beasts extinct for the second time?<h2 class="bb_tag"><strong>BIGGER.
      BETTER. MORE TEETH.</strong></h2><br><i>Primal Carnage: Extinction </i> evolves
      dinosaur combat to the next level with brand new species, new game modes &amp;
      dangerous maps! Experience overhauled mechanics and rich customization, with
      new features still being added. <a href="https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/primalcarnage"
      target="_blank" rel="noopener"  > Join us on Discord</a> to stay in the loop!<h2
      class="bb_tag"><strong>ROAR POWER!</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/321360/extras/StorePromoFR.jpg?t=1609096404"
      /><br>Take control of the deadliest predators in prehistory! Play as one of
      11 distinct dinosaur classes, from sneaky Spitters to towering Tyrants, all
      ruthless and very hungry. Each species has unique traits and attacks, let loose
      your roar ability to give or receive special buffs!<h2 class="bb_tag"><strong>NOT
      JUST A WALK IN THE PARK.</strong> </h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/321360/extras/StorePromoCarno.jpg?t=1609096404"
      /><br>To survive against these deadly dinosaurs, the mercenary team has a wide
      arsenal of devastating weaponry &amp; gadgets. Choose from 5 distinct human
      classes, each with their own special utilities. Stick together, stay alert,
      or be eaten!<h2 class="bb_tag"><strong>RUMBLE IN THE JUNGLE</strong></h2><br>Wage
      over the top prehistoric warfare across a variety of environments, ranging from
      lush tropical jungles, to perilous mountaintops and abandoned labs. With blizzards,
      lava and acid pits to contend with, you''ll have more than guns and teeth to
      worry about.<h2 class="bb_tag"><strong>CHOOSE YOUR MISSION</strong></h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/321360/extras/StorePromoGTC.jpg?t=1609096404"
      /><br><br><ul class="bb_ul"><li>Fight to the top of the food chain in Team Deathmatch.<br></li><li>Work
      together to reach rescue, or ensure the humans never leave the island in the
      objective-based Get to the Chopper. <br></li><li>Challenge yourself to a never-ending
      onslaught of AI dinosaurs in Survival co-op.  <br></li><li>Stalk the humans
      as an invisible raptor or band together to take it down in Hunt mode.<br></li><li>Steal
      eggs from dinosaur nests or protect your unhatched babies in Capture The Egg.<br></li><li>Run
      wild in the highly customizable FreeRoam game type.</li></ul><h2 class="bb_tag"><strong>165
      MILLION YEARS OF FASHION</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/321360/extras/LACUS_MINI.png?t=1609096404"
      /><br>Make sure your dino or merc looks their best! Obtain a variety of cosmetics
      through the in-game store, drop system, or <a href="https://steamcommunity.com/market/search?appid=321360"
      target="_blank" rel="noreferrer"  >Steam Marketplace</a>. Ranked matches award
      Extinction Points (EXP) that go towards levelling up and unlocking new item
      drops. <br><br>Creators can even use <a href="https://steamcommunity.com/app/321360/Workshop/"
      target="_blank" rel="noreferrer"  >Steam Workshop</a> to submit skins and maps
      for a chance at being officially added to the game! <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/321360/extras/StorePromoFaceoff.jpg?t=1609096404"
      />'
