    about_the_game: "Have you ever thought what's inside the mind of Dabiz Mu\xF1\
      oz? <br />\r\n<br />\r\nWould you like to experience dreamlike from your seat?\
      \ <br />\r\n<br />\r\nImmerse yourself into the Odyssey of Dabiz Mu\xF1oz with\
      \ virtual reality. <br />\r\n<br />\r\nSail across the sky in a boat that goes\
      \ to Bangkok. Join a fight between cyclops in a hidden Muay Thai ring. Scream,\
      \ yell, SHOUT! Turn into a slave or a pig. <br />\r\n<br />\r\nFollow Circe,\
      \ the witch. Or not. Can your hear the mermaids' song? Do you dare going towards\
      \ them? Everything shakes around you. <br />\r\n<br />\r\nGet ready to visit\
      \ the cities that inspired Dabiz Mu\xF1oz to create the best cocktails for Beefeater.\
      \ <br />\r\n<br />\r\nDo you dare, mortal?"
