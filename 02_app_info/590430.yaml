      \ probably because i've never heard of him. \nHe's got some weird stuff going\
      \ on in his head but unfortunately it's all in 360 video. Whilst there's a few\
      \ effects that work most is a blurred mess. Not as badly done as Qantas VR but\
      \ nowhere near as polished as Senza Peso."
