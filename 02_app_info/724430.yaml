  data:
    about_the_game: <h2 class="bb_tag">WHAT IS KNIGHTS HUNT?</h2><br>KNIGHTS HUNT
      is an ultimate chaotic first person shooter and knights fighting simulator that
      confronts heavily armed players with the hordes of knights.<h2 class="bb_tag">THE
      SETTING</h2><br>The world of Knights Hunt is set in kingdom of Alsra where the
      winter season has just started and it is going to last for 7 years.<h2 class="bb_tag">THE
      PLOT</h2><br>The story starts when king Alfred summons the warriors from the
      future to save his kingdom which is being destroyed by different armies. <br><br>As
      the lonely ranger traveling between the worlds of present times and the past,
      you answer his call and confront your ultimate gun arsenal with <br><br>the
      numbers of enemies.<h2 class="bb_tag">FEATURES</h2><br>Variety of knights to
      shoot and dice, ranging from paladins, thorough archers up to tough as hell
      battle dogs. <br><br>Multiple bosses to defeat with huge arsenal of weapons.<br><br>Knights
      Hunt will take you on a immersive action rampage, where armed to the teeth,
      you can face up to few hundred knights at once!
