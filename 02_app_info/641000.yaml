    about_the_game: One small step for man, one giant LEAP for LEGO kind! Take your
      iconic space astronaut, alongside an assortment of Classic Space playset vehicles
      and items into LEGO Worlds. Create, discover, explore and go on new adventures
      together with your friends as you travel across your Worlds in style in a moon
      buggy. Fly through the atmosphere in the Space Cruiser, excavate the new Moon
      biome in the Space Digger, and land your one man spaceship on the new Space
      Theme World!
