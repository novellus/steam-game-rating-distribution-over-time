    about_the_game: "Have you ever realized how words are important? And how they\
      \ can drive our emotions? <br />\r\n<br />\r\nEnjoy the uncluttered and peculiar\
      \ aesthetics of Pretentious Game and plunge wholeheartedly into a poetic and\
      \ deep story. <br />\r\n<br />\r\nFollow the adventures of a blue square passionately\
      \ in love with his pink sweetheart, and help him bring his feelings to light.\
      \ <br />\r\n<br />\r\nRead between the lines of Pretentious Game to progress\
      \ through the story, and let your feelings overcome you\u2026"
