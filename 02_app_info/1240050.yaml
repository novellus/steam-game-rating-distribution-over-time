      \ 80 Days or translate \u2019em up Heaven\u2019s Vault, and their foray into\
      \ strategy is just as stylish as their wordballing is.\u201D<br><a href=\"https://www.rockpapershotgun.com/2020/09/22/pendragon-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      A new classic of narrative and strategy...  every layer deeper you descend is\
      \ a delight.\u201D<br>Recommended \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.net/articles/2020-09-11-pendragon-review-an-arthurian-legend-of-its-own\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CAn excitingly\
      \ dynamic and unpredictable storytelling experience.\u201D<br>78 \u2013 <a href=\"\
      https://www.pcgamer.com/uk/pendragon-review\" target=\"_blank\" rel=\"noreferrer\"\
      \  >PC Gamer</a><br>"
