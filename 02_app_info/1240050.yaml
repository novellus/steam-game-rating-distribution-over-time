    about_the_game: "<strong>AD 673. Camelot has fallen. The jealous Sir Mordred has\
      \ broken the fellowship of the Round Table with hatred and lies. Now King Arthur\
      \ faces his final battle. Who will keep the dream of Camelot alive?</strong><br><br><i>&quot;Edge-of-your-seat\
      \ moves are core to Pendragon. Your pieces are characters that talk as you shift\
      \ them around the board, and through quick decisive sacrifices and killer moves\
      \ they grow and begin to form relationships with one another. A pawn\u2019s\
      \ sacrifice or Queen\u2019s prowess will be remembered after the battle, and\
      \ carried on into the next encounter.&quot; - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nme.com/en_au/reviews/game-reviews/pendragon-review-chess-and-arthurian-legend-collide-to-generate-stories-both-beautiful-and-tragic-2760444\"\
      \ target=\"_blank\" rel=\"noopener\"  >NME</a></i><br><br><i>&quot;Pendragon\
      \ is a strategy game where conversations are as tense as battles, and there's\
      \ not always a difference...&quot; - <a href=\"https://kotaku.com/pendragon-is-a-strategy-game-where-conversations-are-as-1845134706\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a></i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1240050/extras/gameplay.png?t=1603889168\"\
      \ /><br><i>Pendragon</i> is a turn-based strategy game, where every move you\
      \ make drives the narrative, and every story twist opens new gameplay opportunities.<br><br>Will\
      \ you advance and show your mettle, or cautiously retreat? Will you slip round\
      \ enemies, or encounter them head-on? And when sacrifices are required, who\
      \ will you put in harm's way?<br><br><strong>From the creators of the multi-award-winning\
      \ <i>80 DAYS</i> and <i>Heaven\u2019s Vault</i>.</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1240050/extras/story.png?t=1603889168\"\
      \ /><br>Rally the Knights of the Round Table. Some will make it to Camlann and\
      \ King Arthur. Others will fall. But every turn will change history.<br><br>Will\
      \ Sir Lancelot be reunited with Queen Guinevere? Will she spurn him, or embrace\
      \ him? Will Sir Kay ever forgive Sir Gawaine for siding with Sir Mordred? Can\
      \ Morgana le Fay be trusted? Where is Merlyn? Who lies buried in Mordred\u2019\
      s graveyard? Who is the archer in the woods? What has become of Excalibur?<br><br>Secrets\
      \ will be uncovered. Hearts will be broken. People will die. But maybe, just\
      \ maybe, King Arthur can be saved...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1240050/extras/infinitely-replayable.png?t=1603889168\"\
      \ /><br><ul class=\"bb_ul\"><li>Journey across Dark Ages Britain to face wild\
      \ creatures, brutal rogues, and Sir Mordred\u2019s dark knights. A randomized\
      \ game board ensures every playthrough is new.<br></li><li>Fight turn-based\
      \ battles with simple yet deeply strategic combat where position is everything,\
      \ losses are inevitable, and every step permanently shapes the narrative.<br></li><li>Experience\
      \ story and gameplay as one: Pendragon\u2019s story plays out on the field of\
      \ battle itself, driven by your decisions - and those of your enemies. </li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1240050/extras/legendary-showdown.png?t=1603889168\"\
      \ /><br><ul class=\"bb_ul\"><li>Choose a character to lead the adventure. Their\
      \ personality will shape the story: Morgana le Fay is treacherous; Queen Guinevere\
      \ is haunted by her mistakes; Sir Lancelot is French; Sir Gawaine is usually\
      \ drunk...<br></li><li>Assemble a ragtag band of knights, heroes, and peasants\
      \ whose dispositions and abilities grow and change with the story. <br></li><li>Live\
      \ the legend: there will be love, suspicion, revenge, sacrifice and murder \u2014\
      \ and no one is safe, not even your leader.<br></li><li>Determine the fate of\
      \ the kingdom: your actions determine whether Arthur faces Mordred alone or\
      \ with his friends by his side.</li></ul><br>Powered by the ink engine, the\
      \ narrative technology behind <i>Heaven\u2019s Vault</i>, <i>Sorcery!</i>, <i>80\
      \ Days</i>, <i>NeoCab</i>, <i>Sable</i>, <i>Where the Water Tastes Like Wine</i>\
      \ and many more, <i>Pendragon</i> is a digital storytelling board game of elegance,\
      \ emotion, and infinite possibility."
