details:
  data:
    about_the_game: "Battle of Painters is the first online game where you have to\
      \ compete with other players in a drawing!<br />\r\n<br />\r\nThe round starts\
      \ and you get given a theme, the goal is to make a drawing based on the given\
      \ theme in 5 minutes using a bunch of tools like pencil, eraser, spray, square\
      \ and circle shapes, line, bomb(erases everything), undo and redo tools. But\
      \ you are not alone: other players are drawing their paintings in front of you!\
      \ There is a voting for the best picture after the round is over. The painting\
      \ with the most votes wins the game!<br />\r\n<br />\r\n- 2 game modes: Battle\
      \ of Artists and Draw a guess<br />\r\n- Online gallery with the best works<br\
      \ />\r\n- Friends system<br />\r\n- Creating a unique character<br />\r\n- Clans"
