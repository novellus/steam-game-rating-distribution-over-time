    reviews: "\u201CWell written new characters, Kuno's Camp is an interesting new\
      \ area, plenty of the skill-based combat of Kingdom Come to go around.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hookedgamers.com/pc/kingdom_come_deliverance_-_band_of_bastards/review/article-2029.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hooked Gamers</a><br><br>\u201CKuno\u2019\
      s men are, without doubt, the funniest bunch I\u2019ve seen in an RPG.\u201D\
      <br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://4dgamers.com/review-kingdom-come-deliverance-band-of-bastards/\"\
      \ target=\"_blank\" rel=\"noopener\"  >4D Gamers</a><br><br>\u201CThanks to\
      \ its witty, humorous dialogue and multiple outcomes as a result of your actions,\
      \ it\u2019ll likely remind you why Kingdom Come: Deliverance is such a great\
      \ game in the first place.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2019/02/kingdom-come-deliverance-band-of-bastards-dlc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespew</a><br>"
