    detailed_description: "<h1>Featured DLC</h1><p><a href=\"https://store.steampowered.com/sub/368777/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/977420/extras/616x250.png?t=1592579923\"\
      \ /></a></p><br><h1>Special Offer</h1><p><a href=\"https://store.steampowered.com/app/970070/Fechtbuch_The_Real_Swordfighting_behind_Kingdom_Come/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/970070/Fechtbuch_The_Real_Swordfighting_behind_Kingdom_Come/</a></p><br><h1>About\
      \ the Game</h1>The roads around Rattay are far from safe, so Sir Radzig Kobyla\
      \ has enlisted the help of an old acquaintance, the impoverished but wily Baron\
      \ Kuno of Rychwald, and his infamous mercenary band. Radzig sends Henry to guide\
      \ the band around the territory... and to keep their unbridled appetite for\
      \ trouble in check. They set out to patrol the province and soon discover that\
      \ Radzig's sworn enemies from long ago have come to settle old accounts. The\
      \ rival bands engage in a tit-for-tat war that finally culminates in an inevitable\
      \ showdown.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Combat-oriented\
      \ quest line with multiple endings<br></li><li>New location \u201CKuno\u2019\
      s Camp\u201D, filled with new characters with interesting stories<br></li><li>Camp\
      \ side-activity \u201CThe Ring of Bacchus\u201D<br></li><li>New items and a\
      \ unique set of armour</li></ul>"
