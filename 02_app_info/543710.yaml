    about_the_game: "Cogito is a puzzle game for the HTC Vive that contains increasingly\
      \ difficult puzzles in the realm of escape-room style puzzles, logic puzzles,\
      \ spatial reasoning, and memory. You'll have to use your brain to its utmost\
      \ potential to decipher puzzles, ciphers, and patterns!<br />\r\n<br />\r\n\
      Currently only has support for the HTC Vive."
