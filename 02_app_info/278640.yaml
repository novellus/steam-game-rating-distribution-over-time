    about_the_game: "In Terrian Saga: KR-17 players take control of a misfit military\
      \ drone as it gains sentience and grows a conscious after being activated for\
      \ war. Players will use an assortment of upgradable weapons including a laser,\
      \ grenades, and flame thrower along with their trusted friend and sidekick,\
      \ an also sentient guided missile named J1M. Players must fight their way through\
      \ hordes of varying enemy robots while exploring intricate levels to uncover\
      \ their mysterious past and discover the true enemy.<br><br>Within the galaxy\
      \ on the Carina arm live twin solar systems riddled with conflict: the Terrius\
      \ system and his brother, the Cyrinus system. These two empires travel so closely\
      \ together they share multiple planets within their gravitational complex. However,\
      \ the Cyrians have become embroiled in an interplanetary conflict with the Glortac\
      \ People\u2019s Resistance. Terrius has begun building military installations\
      \ in order to better help combat the threat of the GPR. One of these bases,\
      \ built on the planet Valiant, has been sabotaged. A terrorist has released\
      \ thousands of killer robots on the Valiant base, destroying all personnel.\
      \ The Terrius military has determined that this terrorist may have contacts\
      \ with the GPR. Due to the risk of one of their most powerful military installations\
      \ and armory falling into the hands of the GPR, Terrius has sent a strike force\
      \ of 100 advanced KR drones to destroy these evil robots and restore order to\
      \ the base- all before Valiant makes it\u2019s swing into the Cyrinus system.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Adventure across 65\
      \ boards spread over 9 themed zones<br></li><li>Test your mettle against 8 deadly\
      \ bosses<br></li><li>Fire and guide J1M to take out hard to reach enemies, blast\
      \ open new passages and explore<br></li><li>Receive important updates and explore\
      \ the relationship between KR-17 and J1M with in-level dialogue<br></li><li>Collect\
      \ Gears, find hidden jetpacks, and race the clock to climb the Steam leaderboards<br></li><li>Experience\
      \ varied level design: play through non-linear levels that encourage exploration,\
      \ along with high intensity action platforming sequences<br></li><li>Earn Steam\
      \ Achievements that unlock alterations to your character</li></ul>"
