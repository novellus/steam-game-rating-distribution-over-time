    short_description: KR-17 is a 32-bit, story-driven, side-scrolling action puzzle-platformer
      which follows the story of a military robot on a mission to subdue a rogue agent
      operating out of an installation on the planet Valiant. It will be the first
      in a multi-genre series of games centered around the story of Terrius, KR-17's
      home.
