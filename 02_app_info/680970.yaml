details:
  data:
    about_the_game: In Kingdom Watcher, players combine the best of skill and strategy
      for a calculating and intense battle against the Troll King and his army. Kingdom
      Watcher is the ultimate blend of tower defense and shoot 'em up, where you build
      towers to help protect your castle, and put your bow and arrow skills to the
      test against the waves of cute and evil enemies. Do you have what it takes to
      watch over your kingdom?<br><br>Key Features<br><ul class="bb_ul"><li> First
      person archery action<br></li><li> Build your defenses with 3 tower choices<br></li><li>
      Upgrade your defenses into 6 different towers<br></li><li> Duel online in an
      archery free-for-all</li></ul>
