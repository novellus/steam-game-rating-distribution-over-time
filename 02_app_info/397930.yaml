details:
  data:
    about_the_game: "A new spell-caster weapon type that rewards mobility and clever\
      \ positioning. The Tome can unleash devastating forays of magical attacks, teleport\
      \ the caster and hamper his enemies with crowd-control effects.<br />\r\n<br\
      \ />\r\nThis DLC unlocks the Tome weapon type in the game. This includes several\
      \ legendary Tomes such as the Nekonomicon and Fifty Shades of Slay, as well\
      \ as a new legendary destiny card for Tome-users."
