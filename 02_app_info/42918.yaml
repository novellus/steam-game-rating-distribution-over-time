details:
  data:
    about_the_game: "Magicka: Vietnam is the first mission DLC for the highly popular\
      \ PC action/adventure game Magicka. Nowadays it seems like every game is getting\
      \ a Vietnam add-on and Magicka is no exception.<br>\t\t\t\t\t\tMagicka: Vietnam\
      \ features a lengthy challenge scenario that puts you in the boots of a Wizard\
      \ GI. Venture deep into the Goblin-Cong jungle, with up to three fellow soldiers,\
      \ to liberate prisoners from a POW camp. Then you must  destroy enemy positions,\
      \ escape the perils of the jungle and  return safely to the evacuation helicopter.<br>\t\
      \t\t\t\t\tAt the request of the community, Magicka: Vietnam also features a\
      \ new challenge map with increased difficulty. <br>\t\t\t\t\t\tIn the Magickal\
      \ jungles of Vietnam you'll have an array of Vietnam-era weapons and a  special\
      \ Magick  that calls in a napalm strikes on enemy positions. Players will of\
      \ course still have access to what makes Magicka truly unique \u2013 the dynamic\
      \ spell casting system and a healthy dose of humour.<br>\t\t\t\t\t\t<h2 class=\"\
      bb_tag\">Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Vietnam themed\
      \ game world with a twist.<br>\t\t\t\t\t\t</li><li>2 Challenge maps (1 scenario\
      \ challenge &amp; 1 survival challenge)<br>\t\t\t\t\t\t</li><li>New Vietnam\
      \ themed enemies.<br>\t\t\t\t\t\t</li><li>Many new Vietnam era weapons<br>\t\
      \t\t\t\t\t</li><li>Stylish GI Wizard robe<br>\t\t\t\t\t\t</li><li>New Magick\
      \ \u2013 Napalm strike<br>\t\t\t\t\t\t</li><li>Innovative and dynamic spell\
      \ casting system with thousands of possible combinations.<br>\t\t\t\t\t\t</li><li>Up\
      \ to four player co-op in all game modes as well as single player option.<br>\t\
      \t\t\t\t\t</li><li>Experience the parody and satire of a clich\xE9 fantasy world/jungle\
      \ war. <br>\t\t\t\t\t\t</li></ul>"
