    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/939850/extras/TDP_MOM_ANNOUNCEMENT_TRLR_MULTI_ENG.gif?t=1604701886"
      /><br>The Dark Pictures Anthology is a series of stand-alone, branching cinematic
      horror games featuring a multiplayer mode.<br><br>In Man of Medan, five friends
      set sail on a holiday diving trip that soon changes into something much more
      sinister...<br><br>Embark on a horrific journey aboard a ghost ship.<br><br>Experience
      your terrifying story with a friend online or go for safety in numbers with
      up to five players offline<br><br>All playable characters can live or die. The
      choices you make will decide their fate.<br><br>Who will you save? <br><br>Don't.
      Play.  Alone.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/939850/extras/TDP_MOM_GHOST_SHIP_TRLR_MULTI_ENG.gif?t=1604701886"
      />
