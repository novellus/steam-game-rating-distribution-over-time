    about_the_game: "It\u2019s 2118, space is big business, and it doesn\u2019t get\
      \ much bigger than FIRMA: the corporation that has a monopoly on space exploration\
      \ - and almost every other industry too. According to some, it\u2019s time to\
      \ bring them down, but they\u2019re going to need help.<br />\r\n<br />\r\n\
      You\u2019re a courier for Trans Luna Logistics with aspirations of leaving your\
      \ life on the dust-ridden Moon for a promotion with FIRMA on Mars. Buckle up\
      \ and sit tight because it\u2019s going to be a bumpy ride - everything is not\
      \ as it seems.<br />\r\n<br />\r\nNo space adventure is complete without an\
      \ awesome space craft, yours is The Transit Lander - the fast and highly manoeuvrable\
      \ craft that many can fly, but few can master. In order to fully exploit the\
      \ VR gameplay, the core focus has been to perfect the controls. Handling your\
      \ craft can be tricky at first, but with continued play and practice comes faster\
      \ times and a pilot-pro status.<br />\r\n<br />\r\nFIRMA has been designed and\
      \ built from the ground up for modern virtual reality systems. Look up as you\
      \ clamber through obstacle-ridden dig sites, peer down as you make tricky deliveries\
      \ and look all around whilst you seek and destroy enemy crafts.<br />\r\n<br\
      \ />\r\nWhether you\u2019re exploring terrain in search of crashed spacecraft\
      \ parts or racing through open expanse to deliver vital supplies to scientific\
      \ bases, there\u2019s hours of flying fun to be had whilst discovering the dynamic\
      \ and fully immersive world of FIRMA."
