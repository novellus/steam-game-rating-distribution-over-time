    review: 'Pros:


      -Good soundtrack

      -Customizable ship

      -Enjoyable graphics

      -Extremely challenging gameplay

      -Trading cards

      -Achievements

      -Controller support

      -Simple controls that surprisingly work well

      -Many game modes

      -Cheap price



      Cons:


      -Needs 2 players mode. Game seems to be perfect for such a thing

      -Navigating through the menus can be a pain to some



      Additionnal infos:


      -Hardware Requirements: Low

      -Game is family friendly: Yes

      -Difficulty: Mostly hard

      -Game''s overall relevance: Very Recommended'
