    detailed_description: "<h1>A note from the developer:</h1><p>// SPINGUN has arrived!\
      \ I put my heart into the game, and I sincerely hope you enjoy it. Have fun!\
      \ I plan on doing updates every few weeks based on player feedback, so if you\
      \ experience any issues, or just have a cool new idea for the game, I'm always\
      \ listening! <br>- Andrew</p><br><h1>About the Game</h1><h2 class=\"bb_tag\"\
      ><strong>SPINGUN</strong> is a &quot;manic two-button arcade shooter&quot;.\
      \ Two buttons. One spaceship. Zero chance to survive.</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/548230/extras/controls-forsteamstore-kb.png?t=1592341357\"\
      \ /><br><br>Goliath is attacking your planet, but you've heroically stayed behind\
      \ with your ship so your family can evacuate. SPIN and GUN your way to victory.<br><br>Fly\
      \ and steer with either single button, or press both buttons at once to fire\
      \ your ship\u2019s powerful blaster gun. Grab powerups to launch missiles, plasma\
      \ balls, and flames at your foes. Blast em to bits quick to repair your ship.\
      \ How long can you fight them off?"
