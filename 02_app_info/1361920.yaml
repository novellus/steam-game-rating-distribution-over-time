  data:
    about_the_game: "A gunshot rattles the house and now your owners are dead. Clearly\
      \ murdered. But why? And where\u2019s the culprit? The answers won\u2019t be\
      \ easy to come by, especially because you\u2019re the family cat! Guided by\
      \ the omnipotent Narrator, play as feline hero Theo as he embarks on an epic\
      \ adventure to solve the crime and exact revenge on the evildoers. <br><br>The\
      \ quest will take you through more than 70 bespoke levels, each an escape room\
      \ puzzle with unique hazards, and an intriguing, fully voiced narrative full\
      \ of twists and turns. With gorgeously stylized visuals, more than 180 hidden\
      \ collectibles scattered across the mysterious labs of Bright Paw Industries,\
      \ and an ambient soundtrack, this logic puzzler is sure to tease your brain\
      \ and keep you smiling.<br><br>Features:<br><ul class=\"bb_ul\"><li>A unique\
      \ puzzle adventure with more than 70 challenging stages<br></li><li>A mysterious,\
      \ complex and witty storyline complemented by professional voice acting<br></li><li>Simple\
      \ turn-based controls allow you to plan your routes and outwit enemies<br></li><li>More\
      \ than 180 hidden collectibles for experienced completionists<br></li><li>Beautiful,\
      \ stylized visuals and an atmospheric soundtrack</li></ul>"
