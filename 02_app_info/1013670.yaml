    review: 'So far, so great! Initially checked this out as I appreciated it''s industrial
      visuals, and lighting. To be honest, I''m quite terrible at puzzle games, my
      safe space generally being RTS games. However, if puzzle games are your thing
      this game is without a doubt up your alley.


      Additionally, if you''re up for a challenge, well, you''re in luck! This game
      is masterful in making you feel stupid, and a genius at all the right times.'
