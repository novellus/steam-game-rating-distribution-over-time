    about_the_game: "<h2 class=\"bb_tag\">SO, YOU THINK YOU'RE GOOD AT PUZZLE GAMES?</h2><table><tr><td><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013670/extras/main256.png?t=1602075448\"\
      \ /></td><td><strong>Move Mr Boom\u2019s firework crates from the machines to\
      \ the exit without destroying them in this fast puzzle game.<br>Beware though,\
      \ as nothing is quite what it seems in the Firework Factory!</strong><br><br>This\
      \ is an extremely fast moving, unforgiving puzzle game which requires lightning\
      \ fast reactions and quick thinking to avoid disaster. We are not responsible\
      \ for any flipped desks, broken screens, destroyed gamepads, or frustration\
      \ you may experience trying to finish this game!</td></tr></table><br>Work your\
      \ way through the factory\u2019s many tasks whilst avoiding explosions, to reveal\
      \ the truth behind the firework factory and your enigmatic boss, <i>Mr Boom</i>\u2026\
      \  Can you endure without being fired?<br><br><table><tr><td><h2 class=\"bb_tag\"\
      >MIND-BENDING PUZZLES</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013670/extras/fpss1.jpg?t=1602075448\"\
      \ /><br>Not only will you have to think on your feet to solve the puzzles, you\u2019\
      ll have to do it fast, or there will be consequences. Concussive, percussive\
      \ consequences. . .</td><td><h2 class=\"bb_tag\">FINISH LEVELS TO EARN POWER-UPS</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013670/extras/fpss2.jpg?t=1602075448\"\
      \ /><br>Finishing levels awards power-ups which can be used in later levels.\
      \ New power-ups become available as you progress, with new capabilities and\
      \ effects!</td></tr><tr><td><h2 class=\"bb_tag\">DISCOVER THE TRUTH<br>BEHIND\
      \ THE FACTORY</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013670/extras/fpss3.jpg?t=1602075448\"\
      \ /><br>Uncover a storyline as you play, revealing the truth behind the craziness\
      \ of the Firework Factory. You'll quickly learn that your boss's craziness goes\
      \ way beyond the eccentric...</td><td><h2 class=\"bb_tag\">MADE FOR PEOPLE<br>WHO\
      \ LIKE A CHALLENGE</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1013670/extras/sfpss4.jpg?t=1602075448\"\
      \ /><br>There are very few very fast, very difficult puzzle games. This game\
      \ is here to sate your need for hard challenges, difficult puzzles, and heart-pumping\
      \ action all in one package.</td></tr></table>"
