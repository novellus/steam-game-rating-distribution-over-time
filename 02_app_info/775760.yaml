    review: '

      the gameplay is very bad, there really is no point in leveling up because there
      is no upgrades except buying fruit which is pointless since you can undress
      a girl with any kind of fruit and really dont need all of the fruit unless you
      are creating the cakes, which you can only make 1 cake at a time and cannot
      bake more if you already have 1 in the inventory. the jackpot casino is pointless,
      i have never once gotten the jackpot and spinning doesn''t cost a lot and you
      make more than you bet in the casino so you win everytime or get 0.


      overall this game is very simple, the art isn''t the best, but i''ve seen better.
      the only thing i didn''t like about the art, was the private parts, they looked
      unfinished and looked like nothing was there once you unclothed the girl, which
      is the main point of the game.'
