    detailed_description: "<h1>CHECK OUT OUR UPCOMING GAME!</h1><p><a href=\"https://store.steampowered.com/app/1021070/Spaceland/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1021070/Spaceland/</a></p><br><h1>About\
      \ the Game</h1>The famous Braveland series returns! Destroy your enemies in\
      \ online duels and uncover the secret of the king's scepter in this new turn-based\
      \ strategy game.<br> <br>LEAD AN ARMY: gather dozens of game creatures and create\
      \ the most powerful squad in the kingdom<br>EXPLORE THE WORLD: defeat the most\
      \ cunning villains<br>FIGHT IN ONLINE DUELS: cross swords on the online arena\
      \ with players from around the world<br>JOIN A CLAN: together with your clan\
      \ mates, earn chests daily and help each other in the clan's tavern<br>CREATE\
      \ ARTIFACTS: collect parts and create the best gear for one of your heroes<br>PLAY\
      \ OFFLINE: play through the plot line offline for up to 7 days, stay in the\
      \ game anywhere you are<br>BECOME A LEGEND: rise as high as possible up the\
      \ kingdom hierarchy and become famous all over the world<br><br>The king's scepter\
      \ of the Seven Kingdoms was perfidiously stolen from the throne room. The kings\
      \ have summoned the mightiest heroes of magic and offered a generous bounty\
      \ to the person, who returns it. In high spirits, you set off on a dangerous\
      \ quest in the search of the royal relic. Use tactics to lead legions of heroes,\
      \ fight the bosses and conquer other players! As you play, your army will be\
      \ joined by various kinds of allies \u2013 archers, monks, demons, beasts, knights,\
      \ and many others. Your journey begins in an ancient forest; you will pass through\
      \ the southern lands and over the high mountains, you will encounter orcs, ghosts\
      \ and mysterious nomads. In the north you will fight with might and main in\
      \ the age of Vikings wars, rush into the clash of thieves and assassins, and\
      \ try to bear the palm in fights of fiends and pirates.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/931650/extras/tt_onemorething.png?t=1603273110\"\
      \ /><br><a href=\"https://store.steampowered.com/app/1021070/Spaceland/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1021070/Spaceland/</a>"
