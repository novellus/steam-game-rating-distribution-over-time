    about_the_game: "Approximately 20 years after the events depicted in Deus Ex,\
      \ The World is only beginning to recover from a Catastrophic worldwide depression.\
      \ In the Chaotic period of recovery, several religious and political factions\
      \ see an opportunity to re-shape a worldwide government to their agendas, understanding\
      \ that the right moves now could determine the shape of human society for decades\
      \ \x97 even centuries \x97 to come. In this techno-nightmare, take part in the\
      \ dark struggle to raise the world from its own ashes.<br>\t\t\t\t\t<ul class=\"\
      bb_ul\"><li>Dynamic and innovative 1st person-action/adventure brings a level\
      \ of reality unprecedented in a videogame.<br>\t\t\t\t\t</li><li>Biotech modifications\
      \ allow players to see through walls, leap 40 feet into the air, regenerate\
      \ critical body damage or render yourself radar invisible.<br>\t\t\t\t\t</li><li>Globe-hop\
      \ to real world locations such as Seattle, Antarctica, and Cairo.<br>\t\t\t\t\
      \t</li><li>Cunning stealth gameplay, with darkness and sound affecting enemy\
      \ awareness.<br>\t\t\t\t\t</li><li>Variable gameplay offers multiple solutions\
      \ to problems and support for varying stylistic approaches.<br>\t\t\t\t\t</li><li>Non-lethal,\
      \ non-violent resolution to conflict, allowing players to make ethical statements\
      \ through their actions. <br>\t\t\t\t\t</li><li>The player's progress through\
      \ the game is supported by an unprecedented freedom of action by a dynamic,\
      \ non-linear story with responsive plot branches.</li></ul>"
