    about_the_game: "<h2 class=\"bb_tag\"><strong>Wasteland Survival - Post Apocalypse\
      \ Zombie Survival Adventure Game. </strong></h2><br>It was a peace and happy\
      \ land. Warm house and billboard lighten up when evening falls, weather forecast\
      \ telling you if it is suitable for going out though you seldom gave it attention.\
      \ When the nightmarish Infection burst all of a sudden, spread itself everywhere\
      \ before the civilization noticed, and turned most human beings into brutal\
      \ zombies, human ruler seemed to have to release their control and underwent\
      \ the attack of wild nature the once brothers. <br><br>Long period of striving\
      \ must begin. Maybe it\u2019s gonna be long enough for you, one of a few survivors\
      \ turns the once real history into nonsense in your mind. But wait, will you\
      \ give up? You know struggle would make a difference. You know you remain reluctant.\
      \ And only keeping alive can there be a chance for hope, though hunger, thirsty,\
      \ coldness and zombies will all threat your life, other survivors may also be\
      \ your enemy in cruel environment. Start to act! Craft weapons first to attack\
      \ the enemies. Build the strong house and advanced equipment. And find partners\
      \ to cooperate. Could the mankind society be back? Who knows?<h2 class=\"bb_tag\"\
      >Let\u2019s Start the Game and See What Will Come.</h2><h2 class=\"bb_tag\"\
      ><h2 class=\"bb_tag\">Tips to Add Your Life Hours:</h2></h2><ul class=\"bb_ul\"\
      ><li> Pick up wood and stones to craft tools. <br></li><li> Craft weapons to\
      \ defend yourself against zombie harassment and rob materials from zombies and\
      \ wild animals. <br></li><li> Keep an eye on your health point HP. <br></li><li>\
      \ Try dispersing your enemies then act, sneak attack causing more damage and\
      \ making you hard to be found by them. Kill them and you can get close to the\
      \ boxes for precious survival materials. <br></li><li> Learn to cook and make\
      \ thick cloth to keep you from the hunger and cold. <br></li><li> There is nothing\
      \ more important than to build a comfortable and stable house. <br></li><li>\
      \ Be careful when you see other survivors before you are sure they are kind.\
      \ Possibly you need to fight. <br></li><li> Build the kennel and keep a dog.\
      \ That may make the crazy zombie world a little warmer.<br></li><li> Fix the\
      \ radio to collect useful information.<br></li><li> Craft workbench to upgrade\
      \ your equipment and weapons. <br></li><li> Craft traffic tools to travel to\
      \ farther places quickly. <br></li><li> Once you unfortunately die, get back\
      \ to your body and collect your items within 10 mins.<br></li><li> Explore more\
      \ open land to find more survival resources.</li></ul><br>The crazy apocalypse\
      \ world might be frightening at first, but there is no need to be totally desperate.\
      \ You can choose to explore and grab enjoyment. Why not? You have nothing to\
      \ lose. Hope you can strive and survive longer in this Wasteland island before\
      \ the return of mankind age."
