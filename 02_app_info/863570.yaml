    about_the_game: "Are you ready to become irresistible?<br><br>Super Seducer 2\
      \ takes seduction to all new levels of realism.  With 10 times the budget of\
      \ the first game, Super Seducer 2 is  much bigger, better, and more seductive.<br>\
      \  <br>As you play, you can laugh at the ridiculous options, but also learn\
      \ some valuable social skills that will help you in real life.  <br>You will\
      \ find it easier to make friends, meet new people, develop lasting inner confidence,\
      \ and seduce women (or men) who you previously thought were out of your league.\
      \    <br>Playing Super Seduce 2 will improve your social skills and transform\
      \ your love life.  <br><br>This time around, Richard is joined by some new friends\
      \ as the story continues across 10 all new scenarios:<br><br><ul class=\"bb_ul\"\
      ><li>Boss &amp; Secretary<br>It\u2019s dangerous territory but the workplace\
      \ is still a common place for relationships to begin.  How do you successfully\
      \ navigate and avoid getting fired (or sent to jail).  <br><br></li><li>Girl\
      \ in a Group of Guys <br>One of the toughest seduction situations imaginable.\
      \  She is a feminist and her friends are tough guys who\u2019d like to squash\
      \ you.  Can you keep them at bay and leave with the girl?  <br><br></li><li>Strip\
      \ Club<br>She\u2019s beautiful, she\u2019s sexual, she\u2019s tough.  How do\
      \ you get past being a customer and see her outside work\u2026without paying\
      \ for tons of dances?  <br><br></li><li>Dating App <br>Take your Tinder dating\
      \ to the next level and arrange a date with a beautiful blonde.  <br><br></li><li>Interracial\
      \ Dating <br>How does a British Born Chinese man seduce a beautiful brunette,\
      \ all whilst a drunk Richard is trying to help (or hinder) the proceedings?\
      \  <br><br></li><li>Looking for a One Night Stand <br>How to find people that\
      \ are looking for no-strings-attached fun, and escalate things so that you can\
      \ get them back home as fast as possible.  <br><br></li><li>Looking for a Serious\
      \ Relationship <br>It\u2019s time to settle-down and find the one, can you make\
      \ the right moves and not blow it by choosing the wrong person?<br><br></li><li>Posh\
      \ Totty vs Supermodel <br>She just stepped off a yacht, but the supermodel is\
      \ just too sexy. The choice is yours.  <br><br></li><li>Older Mahmoud, Younger\
      \ Woman <br>The man, the myth, the legend.  Mahmoud is in town, and he has some\
      \ dates.  Can he seduce his Habibi?  Will the 25 year age-gap help or hinder\
      \ him?<br> <br></li><li>\u2026And a bonus level in Mandarin Chinese.</li></ul><br><br>Super\
      \ Seducer is a realistic choose-your-own adventure FMV game where the player\
      \ makes choices in dating scenarios and sees the action play out.  Choosing\
      \ the right options will result in the best possible ending, and anything else\
      \ will result in failure.  Along the way you will be given advice by our resident\
      \ dating gurus, allowing you to learn key dating concepts and improve your social\
      \ life.  <br><br><br><strong>Key Features:</strong><br><br>Female Perspective<br>Play\
      \ from a woman\u2019s point of view, getting unparalleled insight into the female\
      \ mind in dating situations.  <br><br>Make Like a Tree<br>With true-branching,\
      \ it\u2019s possible to take a level in totally different directions.  <br><br>Happy\
      \ Endings<br>Depending on what skills you use and how many mistakes you make,\
      \ you will see up to five different endings to each level.  <br><br>Legendary\
      \ Seduction Gurus<br>When making the game, we consulted top dating experts from\
      \ around the world to make sure our Tinder game was perfect, that we knew what\
      \ issues face cross-cultural dating, and to get our female-perspective levels\
      \ spot on.  This real-world advice will put you ahead of the competition in\
      \ the dating game."
