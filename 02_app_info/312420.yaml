    about_the_game: "Hell is a turn-based tactical skirmish strategy game developed\
      \ by award winning developer Hunted Cow in partnership with Slitherine.<br><br>Set\
      \ in the mythical fantasy land of Gilrand, you take control of either the \u2018\
      Order of Radiance\u2019 or the \u2018Demons of Hell\u2019 and battle for supremacy\
      \ across many different battlefields and environments. The game features stunning\
      \ visuals and is aimed at both PC and iOS release with cross platform multiplayer\
      \ functionality. Each unit has been carefully designed to have a specific role\
      \ in the battle, with various strengths and weaknesses determined from an array\
      \ of unique abilities and traits.<br><br>With an epic single player campaign\
      \ traversing 20 unique levels, do you have what it takes to vanquish the forces\
      \ of \u2018Hell\u2019?<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"\
      ><li>Explore vibrant fantasy realms, play through gorgeous vistas from lush\
      \ forests, swamps and the blasted landscape of hell.<br></li><li>Get into the\
      \ action with intense skirmish combat, and use your tactics to outsmart your\
      \ opponent.<br></li><li>Myriad layers of strategic features including, terrain\
      \ characteristics, support units, zone of control, level up bonuses and special\
      \ abilities!<br></li><li>Control a vast range of units from powerful Paladins\
      \ and flying Gryphon Riders to Demonic Hellions and Hellhounds from the very\
      \ depths of Hell.<br></li><li>With movement types, unit types and traits there\
      \ are many factors to consider when maneuvering your troops on the battlefield.<br></li><li>Your\
      \ troops gain experience from successful attack and defend actions, which then\
      \ allows them to gain levels and improve their core characteristics.<br></li><li>Take\
      \ Command as both factions in an exciting story driven campaign that features\
      \ two epic campaigns, take command of the 'Order of Radiance' as you battle\
      \ to defend the Kingdom of men from the invading demonic forces. Then take control\
      \ of the forces of Hell to deal with the Order's retaliation.<br></li><li>Varying\
      \ mission objectives require a range of strategic skills, protect bases from\
      \ being overrun, capture and control key points or simply wipe out the enemy\
      \ forces. <br></li><li>Online Multiplayer or hosteat mode: play against your\
      \ friends or strangers in a large selection of multiplayer maps. <br></li><li>Quick\
      \ to learn but an eternity to master, the depth and richness of the game contributes\
      \ to a lasting appeal.</li></ul>"
