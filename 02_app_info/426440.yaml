    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Ash (Bruce Campbell),
      the sole survivor of THE EVIL DEAD, returns to the same cabin in the woods and
      again unleashes the forces of the dead. With his girlfriend possessed by the
      demons and his body parts running amok, Ash is forced to single- handedly battle
      the legions of the damned as the most lethal - and groovy - hero in horror movie
      history! Welcome to EVIL DEAD II, director Sam Raimi's infamous sequel to THE
      EVIL DEAD and outrageous prequel to ARMY OF DARKNESS!
