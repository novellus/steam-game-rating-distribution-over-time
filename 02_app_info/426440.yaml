    about_the_game: Ash (Bruce Campbell), the sole survivor of THE EVIL DEAD, returns
      to the same cabin in the woods and again unleashes the forces of the dead. With
      his girlfriend possessed by the demons and his body parts running amok, Ash
      is forced to single- handedly battle the legions of the damned as the most lethal
      - and groovy - hero in horror movie history! Welcome to EVIL DEAD II, director
      Sam Raimi's infamous sequel to THE EVIL DEAD and outrageous prequel to ARMY
      OF DARKNESS!
