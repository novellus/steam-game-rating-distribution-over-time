details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/698740/extras/divider.png?t=1561690182"
      /><br>In a world driven by automation, you jump into one of many warehouse robots
      that experience a malfunction and start fighting each other with everything
      they can find.<br>The objective of this fast-paced game is to defeat all enemies
      in multiple themed warehouses before they can defeat you.<br><br>The items (explosive
      rubber ducks, guns, glowsticks and more) can be used in multiple ways to do
      different amounts of damage but depending on the damage, the item might backfire!<br><br>You
      play on procedurally generated maps that scale automatically to the number of
      players, 2-8 players compete against each other in each game.<br><br>There is
      a chance to unlock one of many masks ingame after completing a match.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/698740/extras/maskOverview.png?t=1561690182"
      />
