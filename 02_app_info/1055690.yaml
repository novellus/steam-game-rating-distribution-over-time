    about_the_game: "After Awakening in a mysterious castle it's up to you to collect\
      \ clues and valuable items needed to solve perplexing puzzles and escape! Listen\
      \ to your fairy friend as she guides you towards the exit. Play fun minigames\
      \ and solve clever locks to make it to the next room in the castle. Use your\
      \ Hidden Object skills to search for the next hint and discover a young Princess'\
      \ destiny in Awakening: The Dreamless Castle.<br />\r\n<br />\r\n- Gorgeous\
      \ graphics<br />\r\n- Escape the castle!<br />\r\n<br />\r\nThis is a Hidden\
      \ Object Puzzle Adventure game, meaning a specific genre of story-driven, point\
      \ &amp; click adventures. Throughout the game, players are tasked to find a\
      \ list of objects hidden within a particular scene, and to occasionally complete\
      \ various mini-games/puzzles."
