    about_the_game: "<h2 class=\"bb_tag\"><strong>Become a Giant Bear on a Rampage!</strong>\
      \ </h2><br>After falling into Toxic Waste, a normal bear mutates into a Giant\
      \ Angry Monster Bear... <br><br>Destroy buildings to cause Property Damage,\
      \ all while surviving waves of enemies and overcoming obstacles like boulders\
      \ and shield generators. Explore the levels to find Mutation Points which can\
      \ unlock new <strong>SUPER POWERS</strong> and <strong>SUPER ATTACKS</strong>.\
      \ - <strong>Like Summoning Tornadoes and Meteors!</strong><br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1065850/extras/Giant_Bear_Rampage_Before_After_Destruction.jpg?t=1584550470\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES!</strong></h2><br><ul class=\"bb_ul\"\
      ><li> <strong>A Giant Mutant Bear with Super Attacks and Super Powers</strong>\
      \ <br><br></li><li> <strong>PUNCH BUILDINGS or Enemies into Rubble with Giant\
      \ Bear Claws!</strong> <br><br></li><li> <strong>Destructible Environments</strong>\
      \ - Destroy Buildings and Cause Property Damage!<br><br></li><li> <strong>Super\
      \ Powers</strong> - 15 Unique Super Powers to Unlock including <strong>Meteors,\
      \ Gravity Vortex, Flamethrower, Plasma Sphere, Ice Beam, Duckify and More!</strong><br><br></li><li>\
      \ <strong>Mutation Points</strong> - Explore Levels to Find and Collect Mutation\
      \ Points to Unlock more Super Powers!<br><br></li><li> <strong>Waves of enemies</strong>\
      \ - Survive Waves of Enemies from Rocket Launchers to Machine-gun Turrets, Guys\
      \ with Shotguns and even Laser Cannons.<br><br></li><li> <strong>Sandbox Mode</strong>\
      \ - Sandbox Mode let's you Explore and Destroy the Levels without Enemies getting\
      \ in the way!<br><br></li><li> <strong>10 Large Levels to Explore</strong> -\
      \ Large Levels to Explore with Various Towns and Cities <strong>+ 1 NEW LEVEL\
      \ with V1.03 Update.</strong><br><br></li><li> <strong>Populated Towns and Cities</strong>\
      \ - Enemies and Civilians have Ragdoll Physics too!<br><br></li><li> <strong>60\
      \ Steam Achievements</strong> - Achievements to Unlock from Difficulty Levels\
      \ to random Challenges etc...<br><br></li><li> <strong>Easy, Normal, Hard and\
      \ Very Hard Difficulty Levels</strong> - For the challenge you want and to collect\
      \ all achievements.<br><br></li><li> <strong>Low Poly Art</strong> - Featuring\
      \ a Colorful Minimalist Low Poly Art Style.<br><br></li><li> <strong>Interactive\
      \ Levels</strong> - Trees can be knocked down, burned and destroyed. Trees Randomly\
      \ Drop Health and Energy Pickups. Boulders can be destroyed revealing hidden\
      \ locations too.<br><br><i><strong>Giant Bear Rampage is the premium Giant Mutant\
      \ Bear Simulator of 2020!</strong></i> <strong>\u0295 \u2022 \u1D25 \u2022 \u0294\
      </strong></li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1065850/extras/People-Running-GIF-Steam-Inline.gif?t=1584550470\"\
      \ />"
