    about_the_game: "<h2 class=\"bb_tag\">DO YOU HAVE WHAT IT TAKES TO SURVIVE A JAPANESE\
      \ GAME SHOW?</h2><strong>BANZAI ROYALE (\u30D0\u30F3\u30B6\u30A4\u30ED\u30A4\
      \u30E4\u30EB) </strong> is a fast paced battle to become the last Salaryman\
      \ standing! Contestants must scavenge for weapons, dodge roll past bullets,\
      \ and escape the enclosing danger zone!<h2 class=\"bb_tag\">FEATURES (\u6A5F\
      \u80FD\u3068\u304B\u4F55\u3068\u304B)</h2><br><strong>ONLINE (\u30AA\u30F3\u30E9\
      \u30A4\u30F3)</strong><br>Jump into a match of up to 16 players<br><br><strong>HUMOROUS\
      \ COMBAT (\u6B7B\u306C\u306A)</strong><br>\u25CB Out of ammo? Throw any weapon\
      \ to deal damage<br>\u25CB Dodge rolling past enemy attacks and give yourself\
      \ a quick moment of invincibility<br>\u25CB Track wounded enemies by following\
      \ their blood trails<br><br><strong>VARIETY OF WEAPONS (\u53CB\u9054\u3092\u6226\
      \u3048)</strong><br>\u25CB Chop up opponents with a Meat Cleaver and leave them\
      \ bleeding in the streets<br>\u25CB Hit enemies from behind cover using giant\
      \ bouncing shuriken<br>\u25CB Duel with Flintlocks like a real pirate<br>\u25CB\
      \ Charge the Thunder Cannon for an electrifying one-hit kill<br>\u0F3C \xBA\u0644\
      \u035F\xBA \u0F3D \u033F \u033F \u033F \u033F\u2019\u033F\u2019\u0335\u0437\
      =\u0F3C \u2580\u033F\u0139\u032F\u2580\u033F \u033F \u0F3D<br><br><strong>CHARACTER\
      \ CUSTOMIZATION (\u304B\u308F\u3044\u3044\u7537)</strong><br>Stop opponents\
      \ dead in their tracks with your high fashion and fantastic hats<br><br>So grab\
      \ your katana and join the brawl in <strong>\u30D0\u30F3\u30B6\u30A4\u30ED\u30A4\
      \u30E4\u30EB !</strong>"
