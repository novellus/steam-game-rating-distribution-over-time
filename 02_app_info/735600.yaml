      \ le mani\n------------Durata------------\n\u2610 Addio vita sociale\n\u2610\
      \ Longevo\n\u2610 Sulle 30 ore senza quest secondarie\n\u2610 Normale\n\u2610\
      \ Scarsa\n\u2610 Breve\n\u2612 Ho speso i miei soldi per questa roba?\n------------Requisiti\
