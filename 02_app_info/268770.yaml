    about_the_game: "Set sail for adventure with a paper hat on your head and a magical\
      \ shrinking boat in your pocket, in search of legendary treasures!<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/268770/extras/taw_gif_steam.jpg?t=1602251024\"\
      \ /><br>You\u2019ll solve tricky puzzles, battle formidable foes, piece together\
      \ clues and dig up secrets to uncover your own shrouded history as you explore\
      \ the islands and seas of this sprawling open world.<br><br>Treasure Adventure\
      \ World is an open world adventure featuring classic puzzle-platformer gameplay\
      \ in a modern hand-drawn style. It\u2019s packed full of secrets, quirky characters,\
      \ and challenging boss fights!<br><br>With multiple endings and a New Game +\
      \ mode, you\u2019ll have plenty of reasons to explore every corner of the map!<h2\
      \ class=\"bb_tag\">features:</h2><ul class=\"bb_ul\"><li>18+ hours of single\
      \ player, open-world puzzle platformer gameplay with multiple endings to unlock<br></li><li>Discover\
      \ 16 islands filled with caves, temples and portals to other dimensions!<br></li><li>Weather\
      \ system changes gameplay and affects puzzles!<br></li><li>10 boss fights, plus\
      \ dozens of unique enemies!<br></li><li>Gobs of hidden secrets, easter eggs\
      \ and cameos<br></li><li>Enhance your abilities with hats!<br></li><li>Create\
      \ and share custom player skins<br></li><li>New Game + mode</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/268770/extras/peep_banner.png?t=1602251024\"\
      \ /><br><strong>You are Peep!</strong> You washed ashore on a remote island\
      \ with no right hand, no family, and no memory of who you are or where you came\
      \ from. Now you've got a handy hook and a snarky parrot, but your past remains\
      \ a mystery.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/268770/extras/whydah_banner.png?t=1602251024\"\
      \ /><br><strong>Whydah</strong> is a chatty parrot who shares Peep\u2019s love\
      \ of adventure! He also loves to share his unsolicited advice and opinions.\
      \ For as much as he loves to talk, Whydah has shared very little about his own\
      \ past\u2026 but whatever happened before, Fate seems to have brought Peep and\
      \ Whydah together for this quest.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/268770/extras/glooskap_banner.png?t=1602251024\"\
      \ /><br><strong>The Glooskap</strong> is your trusty sea-faring vessel! Built\
      \ by a brilliant engineer, it harnesses a mysterious power in order to shrink\
      \ down and fit into Peep\u2019s pocket when it\u2019s not being used to explore\
      \ the world. You can upgrade The Glooskap with accessories and weapons, making\
      \ it a formidable dinghy, indeed."
