    reviews: "\u201CTreasure Adventure World is a game that you shouldn't pass on,\
      \ it's the better version of one of my favorite indie games of all time, and\
      \ it's just a heartwarming game throughout.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.bonusstage.co.uk/2018/01/28/treasure-adventure-world-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bonus Stage</a><br><br>\u201CTreasure\
      \ Adventure World is gaming comfort food. It\u2019s familiar, fun, and pleasant\
      \ in all regards from beginning to end.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/treasure-adventure-world-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle</a><br><br>\u201CIf you\
      \ like metroidvanias then you can\u2019t go wrong with Treasure Adventure World.\
      \ Behind this cute facade lies a deeply enjoyable game. In true metroidvania\
      \ fashion you go from feeling in awe of the world to feeling amazed at your\
      \ advanced abilities.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2018/02/23/treasure-adventure-world-review-come-sail-away/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cliqist</a><br>"
