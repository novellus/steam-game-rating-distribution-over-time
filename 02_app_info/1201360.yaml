  data:
    about_the_game: "The Intercontinental GT Pack DLC introduces 4 iconic international\
      \ circuits in Assetto Corsa Competizione, from four different continents: <br><br>-\
      \ Kyalami Grand Prix Circuit (South Africa)<br>- Suzuka Circuit (Japan)<br>-\
      \ Weathertech \xAE\uFE0F Raceway Laguna Seca (USA)<br>- Mount Panorama Circuit\
      \ (Australia)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1201360/extras/Steamshop-01.jpg?t=1581065733\"\
      \ /><br><br>These tracks extend the GT Series to the Intercontinental GT Challenge,\
      \ providing an unforgivable and challenging driving experience thanks to their\
      \ exclusive layout finely reproduced using Laserscan\xAE\uFE0F technology, allowing\
      \ for an extreme precision in detail. <br><br>The DLC also features more than\
      \ 45 new car liveries, 30 new teams and 50 new drivers in addition to new game\
      \ modes, all from the real-life Intercontinental GT Challenge powered by Pirelli.\
      \ Get it now to enjoy even more the depth of the most popular GT racing simulation\
      \ available on Steam!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1201360/extras/Steamshop-02.jpg?t=1581065733\"\
      \ />"
