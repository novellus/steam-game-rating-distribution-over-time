  data:
    about_the_game: "Dominate undead politics through cunning and violence! Will a\
      \ missing Prince give you the opening to betray your sire and seize power?<br>\
      \ <br><i>Vampire: The Masquerade \u2014 Parliament of Knives</i> is an interactive\
      \ horror novel by Jeffrey Dean, based on <i>Vampire: The Masquerade</i> and\
      \ set in the World of Darkness shared story universe. Your choices control the\
      \ story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br><br>The undead\
      \ Prince of Canada's capital city has disappeared, and his second-in-command,\
      \ Eden Corliss, wants you to find out why. You\u2019ve been loyal to Corliss\
      \ since she Embraced you and made you a vampire, but this could be your chance\
      \ to take her place. Will you defend your sire from the accusations flying,\
      \ or join forces with her rivals to bring her down?<br><br>Ottawa\u2019s court\
      \ of immortals is tight-knit and merciless, with tensions between clans that\
      \ go back centuries. The Prince has been missing for four days, and old alliances\
      \ are starting to crumble. How will you leverage the political chaos to your\
      \ advantage? The authorities are already on high alert against a new group of\
      \ Anarchs in the city, who have been breaching the Masquerade by revealing their\
      \ true nature. You\u2019ll have to gather evidence to demonstrate which suspects\
      \ deserve punishment, and you can\u2019t afford to guess wrong. One careless\
      \ word could get you stabbed in the back\u2014staked through the heart, and\
      \ left to burn in the sun.<br><br>Who will you save when the knives are out?<br><br><ul\
      \ class=\"bb_ul\"><li> Choose from three clans, each with different gifts.<br></li><li>\
      \ Flaunt your coercive dominance as a Ventrue, your dark stealth as a Nosferatu,\
      \ or your heightened senses as a Toreador.<br></li><li> Master the social scene\
      \ and ensnare the weak in your thrall.<br></li><li> Command your own manservant\
      \ and ghoul.<br></li><li> Attack the Anarchs in the city, or help them take\
      \ over.<br></li><li> Uncover the lies at the heart of Ottawa\u2019s immortal\
      \ court.<br></li><li> Romance a sheriff or a seer.<br></li><li> Feast on the\
      \ blood dolls of your charismatic ally.<br></li><li> Play as male, female, or\
      \ nonbinary; gay, straight, or bi.</li></ul>"
