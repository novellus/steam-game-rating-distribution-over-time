    about_the_game: "Show your support for Drifters Loot the Galaxy and receive an\
      \ exceptional value with the official Founders Pack!  This amazing content bundle\
      \ comes jam packed with exclusive content at over 70% off of the standard retail\
      \ price, making it the ultimate way to start your drifting career in style.\
      \  <br><br><strong>Features: </strong><br><ul class=\"bb_ul\"><li>6 Exclusive\
      \ Epic \u201CExiles\u201D Skins</li></ul><ul class=\"bb_ul\"><li>6 Exclusive\
      \ Rare \u201CUnited\u201D Skins</li></ul><ul class=\"bb_ul\"><li>6 Exclusive\
      \ Epic Emojis</li></ul><ul class=\"bb_ul\"><li>6 Exclusive Rare \u201CWanted\
      \ Poster\u201D Sprays</li></ul><ul class=\"bb_ul\"><li>Digital Artbook</li></ul><ul\
      \ class=\"bb_ul\"><li>Official Game Soundtrack</li></ul><ul class=\"bb_ul\"\
      ><li>1000 Zenith (Enough to buy a Legendary Skin!)</li></ul><br>The Founder\u2019\
      s Pack is a limited time offer so don\u2019t miss out!  Any intergalactic raider\
      \ worth one's loot knows this is a literal steal!   <br><br>Blind Squirrel Games\
      \ thanks you for your support!  We wouldn\u2019t be able to develop Drifters\
      \ Loot the Galaxy without the support of our fans, and we can\u2019t wait to\
      \ see you drift into battle!"
