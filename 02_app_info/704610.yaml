  data:
    about_the_game: The music in <strong>Reaching for Petals</strong>, composed by
      <i>Gustavo Coutinho</i>, go hand in hand with the narration and visuals to deliver
      a powerful experience. In game, the music dynamically changes to fit the setting
      and narration. We re-formatted the music into 40 minutes of standard musical
      pieces for your enjoyment outside of Reaching for Petals. Take the memories
      of your adventures with you, and experience the musical masterpieces from each
      chapter.<h2 class="bb_tag">Songs:</h2><br><ul class="bb_ul"><li>  1 - The Trees<br></li><li>  2
      - Life<br></li><li>  3 - Wooden House<br></li><li>  4 - Lotus<br></li><li>  5
      - The Cave<br></li><li>  6 - Fireflies (feat. Kate Miterko)<br></li><li>  7
      - Test of Time<br></li><li>  8 - Momentos<br></li><li>  9 - The Woods<br></li><li>10
      - Silhouette<br></li><li>11 - The Mountain<br></li><li>12 - Cold<br></li><li>13
      - I Have Finally Found You (feat. Leticia Schimerski)<br></li><li>15 - Memories
      of the Truth<br></li><li>16 - Reaching for Petals</li></ul>
