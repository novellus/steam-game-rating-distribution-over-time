details:
  data:
    about_the_game: "The Invincible is a first-person Sci-Fi thriller set in a retro-future\
      \ timeline. Waking up as a space scientist on a hostile planet, you embark on\
      \ a mysterious mission to find the missing crew of your spaceship. Survival\
      \ is a matter of your correct choices, taken whilst uncovering the secrets of\
      \ the planet, bigger than anyone thought.<br><br>You are a scientist onboard\
      \ an interstellar scientific expedition, suddenly thrown into a life-or-death\
      \ rescue mission. Landing on a planet Regis III you have to find the missing\
      \ crew members using some advanced space equipment, whilst relying on your brains\
      \ and instincts to survive on the planet which quickly occurs to be unwelcoming.\
      \ Soon you\u2019ll discover that Regis III holds terrifying secrets which are\
      \ uncovered while you\u2019re piecing together the fate of your crew. And as\
      \ you delve deeper into the mystery, you realise that perhaps you are not alone,\
      \ and that some places like this planet are better left untouched. But it\u2019\
      s too late to turn back.<br><br>Features<ul class=\"bb_ul\"><li>Retro-future\
      \ atompunk setting reminiscent of the space race<br></li><li>Analogue yet very\
      \ advanced technology allowing for drones and autonomous robots to support or\
      \ spoil your mission<br></li><li>Immersive gameplay with a non-linear story\
      \ shaped by your relationships, choices and persuasive skills<br></li><li>Beautiful,\
      \ state of the art graphics powered by Unreal Engine<br></li><li>Intriguing\
      \ story inspired by Stanislaw Lem\u2019s seminal sci-fi cult classic of the\
      \ same name</li></ul>"
