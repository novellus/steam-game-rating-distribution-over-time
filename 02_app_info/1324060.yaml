  data:
    about_the_game: "Ancient beings have awoken to lay claim to our circles once more!\
      \ From the depths come monsters befriended by the crafty merfolk. From the forests\
      \ come the elves and their woodland allies. Searching for ways to optimize their\
      \ warfare, these opposing forces harness magics of old - taming beasts to do\
      \ their bidding, and building structures that will slowly transform the land.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324060/extras/New_units_616.gif?t=1599050944\"\
      \ /><br>Now that power rests within you! Play as two new leaders and control\
      \ their unique factions. Recruit special units - a wide array of elves, beasts,\
      \ and mythical ents - even some ferocious fire units! Use their mysterious magic\
      \ to transform circles into your desired biome. Water circle? Child\u2019s play.\
      \ Lush forests? Easy peasy. Acid pits that deal damage to everything in the\
      \ circle? You got it!<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"><li>A\
      \ new game mode \u2018Terraform\u2019 allowing you to take control over the\
      \ battlefield and change terrain types.<br></li><li>A lore book with 12 paragraphs\
      \ and illustrations about the different Circle Empires factions.<br></li><li>20\
      \ new units, including giant turtles, peace-loving fairies and shapeshifting\
      \ wolf-workers!<br></li><li>Two new leaders with unique armies<br></li><li>New\
      \ level-ups for existing units</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1324060/extras/CER_DLC-FN_all_items_5_trans_3_(616).png?t=1599050944\"\
      \ />"
