    about_the_game: 'Fallout 1st is a premium membership that enhances the Fallout
      76 experience. Members receive access to Private Worlds, exclusive utility and
      cosmetic items, 1650 Atoms per month, plus other bonuses. Become a member and
      reclaim the wasteland today! Members receive:<br><ul class="bb_ul"><li>Private
      Worlds: Play in a Private World exclusively for you and up to seven friends.<br></li><li>Scrapbox:
      Unlimited storage for crafting components in your own new Scrapbox container.<br></li><li>Survival
      Tent: A new placeable fast travel point with a Stash, Sleeping Bag, and more
      for your basic needs.<br></li><li>Atoms: Receive 1,650 Atoms per month to use
      in the Atomic Shop.<br></li><li>Ranger Armor Outfit: An iconic Fallout outfit,
      exclusively for members.<br></li><li>Icons &amp; Emotes Pack: Unique icons and
      emotes, usable only by members.</li></ul>Learn more about benefits by visiting
      <a href="https://steamcommunity.com/linkfilter/?url=http://Fallout.com" target="_blank"
      rel="noopener"  >Fallout.com</a>. Please note: Access to benefits is only available
      for owners of Fallout 76 while your membership is active.'
