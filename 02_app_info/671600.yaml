    review: "Havajsk\xE9 Far Cry ve slev\u011B za stovku? Nedbal jsem neg. recenz\xED\
      \ a koupil. A nelitoval.\nZa\u010Dnu z\xE1pory, jsou jen dva.  Postavy nejsou\
      \ dabovan\xE9 a n\u011Bkter\xE9 \xFAvodn\xED \xFAkoly, pro d\u011Bj ned\u016F\
      le\u017Eit\xE9, nejde dokon\u010Dit. Asi do\u0161ly prachy... Pokud tohle p\u0159\
      ekousnete, zbudou u\u017E jen klady.\nO ostrov bojuje p\u011Bt frakc\xED. Hog\
      \ Raiders - v\u016F\u010Di v\xE1m v\u017Edy nep\u0159\xE1tel\u0161t\xED, d\xE1\
      le domorodci, farm\xE1\u0159i, voj\xE1ci a skupina v\u011Bdc\u016F. Ka\u017E\
      d\xE1 p\u0159\xE1telsk\xE1 frakce m\xE1 sv\u016Fj strom vylep\u0161en\xED, dal\u0161\
      \xED vylep\u0161en\xED (a kouzla) v\xE1m daj\xED m\xEDstn\xED bohov\xE9 a dal\u0161\
      \xED NPC, tak\u017Ee se nau\u010D\xEDte l\xE9tat atd. Doporu\u010Duji bedliv\u011B\
      \ sledovat, jak si u jednotliv\xFDch frakc\xED stoj\xEDte, klesne-li v\xE1\u0161\
      \ ukazatel do \u010Derven\xFDch \u010D\xEDsel, budou po v\xE1s st\u0159\xED\
      let na potk\xE1n\xED a napravuje se to t\u011B\u017Eko. \nBoje uspokojuj\xED\
      c\xED, pl\xED\u017Een\xED rovn\u011B\u017E. Velk\xFD openworld, n\xE1dhern\xE1\
      \ p\u0159\xEDroda, kouzla, krafting zbran\xED i v\u011Bc\xED, postupn\u011B\
      \ objev\xEDte v ter\xE9nu bunkry, kde jde hru ulo\u017Eit a kam se m\u016F\u017E\
      ete teleportovat. Hra se d\xE1 dohr\xE1t za r\u016Fzn\xE9 frakce a m\xE1 r\u016F\
      zn\xE9 konce dle va\u0161eho rozhodov\xE1n\xED, celkov\xFD verdikt za mne 6,5/10.\
      \ M\xE1te-li r\xE1di Far Cry, p\u0159idejte bod."
