      where you work with or against the surviving factions of a post apocalyptic
      Hawaii.</strong><br><ul class="bb_ul"><li>Inspired by native Hawaiian stories,
      traditions, and beliefs but with a unique fictional twist that brings in ghosts,
      raiders, and gods<br></li><li>Four distinct factions to work for...or against!<br></li><li>Over
      11,000 lines create a massive and engaging narrative<br></li><li>Choices truly
      matter and can lead to any one of over 100 different endings!<br></li><li>Guns
      take on new and amazing powers thanks to the Magical Weapon Mod System<br></li><li>Play
      your way by unlocking 50+ skills and abilities<br></li><li>25 sq/km of beautiful
      locations throughout Oahu, Hawaii<br></li><li>Craft items from Hawaiian resources
      you find throughout the island</li></ul>
