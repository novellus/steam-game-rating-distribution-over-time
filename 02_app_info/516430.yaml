    about_the_game: "&quot;What's that music in the trailer&quot;, Why, it's the Ruin\
      \ of the Reckless Theme song by SLIME GIRLS.<br><br><i>Since the beginning of\
      \ time, or maybe longer, this place has been here. It is a beacon of sorts,\
      \ attracting the souls of those who both lived and died with recklessness in\
      \ their hearts.<br><br>Bound by some unknown force, these wayward spirits cannot\
      \ leave.<br><br>And so they remain\u2026 With time their souls will rot. They\
      \ will fade away and they will be forgotten.<br><br>But even here there is hope\u2026\
      \ a legend whispered among the ghosts and specters. That any spirit to reach\
      \ the tower\u2019s peak will be granted one wish\u2026 </i><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/516430/extras/t7XVTpG.jpg?t=1591067585\"\
      \ /><br><br><strong>Ruin of the Reckless is a 2D action roguelike with a focus\
      \ on fast-paced melee combat, speedy movement, and co-operative play.</strong><br><br>Capturing\
      \ the feel of 16-bit classics while providing a major graphical update, Ruin\
      \ of the Reckless ups the pace, adds challenge and randomness - and lets you\
      \ play with your friends! (LOCAL co-op only)<br><br><strong>---- FEATURES ----</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/516430/extras/57PdXAb.jpg?t=1591067585\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Speed through the environment at lightning\
      \ pace, crush giant hordes of enemies in melee-focused combat. Upgrade your\
      \ weapons, find new equipment, level up your hero.<br></li><li>Explore a detailed,\
      \ mysterious, randomly-generated tower that changes with each ascent. Discover\
      \ its purpose and you may see your one true wish granted... If you get that\
      \ far.<br></li><li>Accessible and easy to pick up and play, but ascending to\
      \ the higher levels of the tower will take intense skill.<br></li><li>Bring\
      \ a friend for local co-op fast-paced fun.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/516430/extras/6MPHwEf.png?t=1591067585\"\
      \ /><br><br><strong>---- MECHANICS ----</strong><br><br>Weapons: Wield a variety\
      \ of dangerous melee weapons, each one has benefits and drawbacks, and although\
      \ some are better than others there is no 'best weapon' to fit every play style.<br><br>Spellbooks:\
      \ Ancient secrets lie within these tomes. Spellbooks contain a set spell and\
      \ a set amount of charges - when your spellbook is out of charges, it's time\
      \ to switch! All spellbooks can be charged for more powerful effects, but it\
      \ will drain them faster. Alter your spell abilities with orbs gained by leveling\
      \ up!<br><br>Skill Orbs: Dangerous and fragile shards of knowledge. Consume\
      \ them to permanently gain a new ability, or use them as powerful weapons to\
      \ strike down your enemies. (Or maybe just mess up and have them blow up in\
      \ your face instead.)<br><br>Dashing: Every one knows that you can't dash without\
      \ boots! Explore the tower to find all kinds of stylish boots to change your\
      \ dashing capabilities. Dash longer and further, chain multiple dashes at a\
      \ time, stun enemie as you strike them with your body... Or maybe you just want\
      \ to fly right past hazards, it's all possible if you have the right boots!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/516430/extras/rqD4GQ3.png?t=1591067585\"\
      \ /><br><br>Cards: Complete special challenges to collect cards which you can\
      \ keep between runs. Most cards have a benefit and a drawback, so choose carefully!\
      \ Combine different cards to create your own custom rule set before your run\
      \ starts, or just use them to alter rules you don't like; for example, turn\
      \ friendly fire off with the 'Friends' card."
