    reviews: "\u201C&quot;Immersion\u201D means different things to different players.\
      \ Turn-based and RTS players identify so much with their units that they feel\
      \ they are members of the force. Simulation and FPS players have even more visceral\
      \ connections: they are virtually on the spot, spewing bullets and doing Split-Ss.\
      \ Submarine simulations tend to combine both styles. The main position is the\
      \ captain\u2019s positions in the command center where he can pick targets by\
      \ the periscope. He can also click on dials to control speed, course and depth.\
      \ Some simulations can send players to specific compartments like engineering,\
      \ fire control, sonar/radar, radio, even crew quarters via clicks on icons.\
      \ Still, the player is in control with no real change in perspective. Skvader\
      \ Studios\u2019 \u2013 aided by <a href=\"https://steamcommunity.com/linkfilter/?url=http://Subsim.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >Subsim.com</a> -- Wolfpack gives a whole\
      \ new dimension to submarine sims.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.wargamer.com/articles/first-look-wolfpack/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wargamer</a><br><br>\u201CIf you've ever\
      \ dreamed of working on a &quot;highly detailed German type VII U-boat during\
      \ the Second World War&quot;, Wolfpack is the game for you.\u201D<br><a href=\"\
      https://www.pcgamer.com/five-new-steam-games-you-probably-missed-march-18-2019/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201C&quot;It\
      \ was our second mission, so our three-man crew was a little nervous. Even though\
      \ my two gaming buddies and I cracked jokes about our rather limited adventures\
      \ at sea we knew that we were playing a game that was deadly serious. We were\
      \ tasked with seeking out and destroying any British supply convoys that we\
      \ came across in the frigid waters of the North Sea.  Wolfpack is not an easy\
      \ game. It sure managed to flummox my two gaming buddies and I when we initially\
      \ tried it out. This is not a submarine simulator where many of the complex\
      \ calculations and controls are streamlined for you. No, this is a full-on simulator\
      \ which forces you to come to grips with your chosen U-boats many machinations\
      \ all by yourselves. And when everything comes together and your crew finally\
      \ comes to grips with Wolfpack\u2019s carefully articulated mechanics, the game\
      \ becomes a thing of beauty that I personally haven\u2019t experienced in most\
      \ of the games I\u2019ve played.&quot;\u201D<br>91% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cpgaming.gg/reviews/wolfpack-early-access-review-the-definitive-hardcore-submarine-sim/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CyberpowerPC</a><br>"
