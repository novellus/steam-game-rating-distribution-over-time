    about_the_game: "Learn the story of a simple Russian guy Vlad, who became a Master.\
      \ The Dungeon Master.<br />\r\nVlad lives in Russia, in his country to such\
      \ people as he treated badly. He wanted to be a good guy, but life was a strange\
      \ thing and everyone was in the way.<br />\r\nThis is a story about good and\
      \ evil, about love and about the relationship between Vlad and the Russian outback.<br\
      \ />\r\nFeatures:<br />\r\n-Original and unique history<br />\r\n-Heavy moral\
      \ choice<br />\r\n-Unstandard for visual novellas graphics<br />\r\n-Some endings"
