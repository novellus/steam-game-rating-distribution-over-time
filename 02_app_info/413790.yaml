    review: 'I found a bug at the last quest where you have to put the meatpeople
      into cages, i put the first one into the cage and then the second one and it
      took me back to the princess saying that i put all three meatpeople into the
      case while i didn''t do that. Firstly i putted the 3rd one into the case and
      then the first one. Maybe i had to put the second and then the first one in
      this order idk.


      ~All in all it''s a great DLC, i do recommend it!'
