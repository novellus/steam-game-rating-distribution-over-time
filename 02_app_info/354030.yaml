details:
  data:
    about_the_game: Volchaos is an ultra-challenging old school platformer. As a nameless
      explorer, you must navigate through dangerous volcanoes in search of precious
      gems you can use to pay off your mortgage, bad investments, and alimony. To
      further complicate matters, the lava is continuously rising and an array of
      enemies stands in your path. Will you become rich? Heck, you will be lucky to
      survive.
