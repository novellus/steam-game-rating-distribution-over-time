    reviews: "\u201CA tiny story about the million tiny moments that end up defining\
      \ who we are and who we want to be.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.vice.com/en_us/article/7kz44y/wide-ocean-big-jacket-is-about-the-million-tiny-moments-that-define-our-lives\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vice Games</a><br><br>\u201CIt is, in\
      \ my opinion, a rare example of a game that is the perfect length. It\u2019\
      s like a camping trip: a brief escape that gives you a little extra space to\
      \ think, breathe, and laugh.\u201D<br><a href=\"https://kotaku.com/wide-ocean-big-jacket-a-chill-game-about-camping-is-t-1841603251?utm_campaign=Socialflow_Kotaku_Twitter&amp;utm_medium=Socialflow&amp;utm_source=Kotaku_Twitter\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201C...Wide Ocean\
      \ Big Jacket is an experience that deserves your attention. It\u2019s light\
      \ on \u2018traditional\u2019 gameplay elements, but don\u2019t let that stop\
      \ you: the narrative structure, humour, and surprisingly complex themes make\
      \ it delightful, moving, and \u2013 most importantly \u2013 a joy to play.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://switchplayer.net/2020/02/12/wide-ocean-big-jacket-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Switch Player</a><br>"
