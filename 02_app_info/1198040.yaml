    about_the_game: '** INDEPENDENT GAMES FESTIVAL 2020 - FINALIST - EXCELLENCE IN
      NARRATIVE **<br><br>An aunt and uncle take their middle-school niece and her
      boyfriend on an overnight camping trip <i>in</i> WIDE OCEAN BIG JACKET<br><br>Take
      part in a classic camping trip: Roast hot dogs on the fire, go birdwatching,
      tell ghost stories, grab a beverage from the cooler and do cartwheels on the
      beach.<br><br>WOBJ is a short story game including 20 chapters, 4 playable characters,
      10,000 words of dialog and 8 explorable areas, all rendered in a beautiful 2D/3D
      art style.<br><br>\<br><br>Playtime: 60-90 minutes<br>(like watching a good
      movie with friends or curling up to read a book)<br><br>\\<br><br>Made in 2019
      by Turnfollow'
