    about_the_game: "Rocks and Rockets - a terrific action game where you have to\
      \ control the rocket and to cope with a very hostile environment. You can destroy\
      \ the enemies plasma balls, but the enemies will not slumber and will pit you\
      \ against your entire arsenal: from dangerous to deadly spikes, hot lava drops!<br\
      \ />\r\n<br />\r\n\u2605Original soundtrack<br />\r\n\u2605An atmosphere in\
      \ which you want to plunge<br />\r\n\u2605Bosses!<br />\r\n\u2605A variety of\
      \ opponents<br />\r\n<br />\r\n<br />\r\nWill you be able to overcome all obstacles\
      \ and to survive in such a dangerous environment?"
