  data:
    about_the_game: '<strong>Old school Point-and-Click Journey based on history</strong><br><br>Set
      on the Jeju Island in the late 1940s, Unfolded : Camellia tales covers a story
      of a massacre on a peaceful island and Herman and his friends'' struggle to
      survive. <br><br>Meet the islanders. Talk to your family, friends, villagers,
      and survivors hiding in the cave. Find out how to help them.<br>Use your wits.
      Combine items and use them to your advantage.<br>Write your journal. Pass your
      memories and thoughts to future generations.<br>Experience the Herman''s coming-of-age
      story dotted with tragedy, humor and poetry.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492000/extras/Pheasent_dog.gif?t=1607049866"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>A coming-of-age story
      set in 1948, Jeju Island, South Korea<br></li><li>Sometimes dark, sometimes
      deep, but mostly lighthearted dialogues and characters.<br></li><li>Fully hand-drawn
      2D graphics and animations<br></li><li>4 different Chapters with different sets
      of background<br></li><li>Unique puzzles inspired by the history and folklore
      of Jeju Island<br></li><li>Satisfying difficulty for adventure gamers</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1492000/extras/Alice_cave.gif?t=1607049866"
      />'
