    about_the_game: "<h2 class=\"bb_tag\"><strong>Relax your mind, unwind with Stanga.</strong></h2><br>Stanga\
      \ is a zen-dexterity arcade game designed for a computer mouse.<br><br>Bounce\
      \ away in a relaxing journey. Relax does not mean easy, <br>It's about taking\
      \ it easy and enjoy the ride.<br><br><i>\u201CStanga feels fantastic, and it\u2019\
      s a lot deeper than it seems at first glance. A zen game by one of my favorite\
      \ designers!&quot;</i> - Bennett Foddy<br><br><i>&quot;Reminds me of a weird\
      \ VGA game you'd find on a 90s compilation CD</i> \U0001F44D<i>&quot;</i> -\
      \ Lazy Game Reviews<br><br>You have 20 tries, to cover a journey of over 180\
      \ screens. <br>However, you can take your time and learn on your own pace. <br>You\
      \ can always go back to the last screen where you still have tries left to practice\
      \ some more, or start fresh from a saved check point with 20 tries. <br>Only\
      \ those who will manage to get it in one go will see all the journey unfold.<br><br><br><ul\
      \ class=\"bb_ul\"><li>Lo-Fi beats to relax \\ play to and have a good time.<br></li><li>novel\
      \ yet nostalgic game mechanic.<br></li><li>Lots of zany backgrounds to discover.<br></li><li>486\\\
      Amiga abstract game style re-imagined in 4k.<br></li><li>smooth bouncing<br></li><li>Over\
      \ 180 hand crafted Screens to complete and more to come!<br></li><li>Great for\
      \ improving your mouse tracking and reflex.<br></li><li>Carrots</li></ul>"
