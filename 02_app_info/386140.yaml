    short_description: "\u200BThe goal is simple, the game is hard, reach the centre.\
      \ After The End: The Harvest is an immersive retro open-universe space adventure\
      \ and exploration ARPG. Seamlessly travel across space, catch/train &amp; evolve\
      \ monsters, take on quests and fight Titans in whatever order you choose."
