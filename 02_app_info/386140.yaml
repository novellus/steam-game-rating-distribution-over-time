    reviews: "\u201CAfter the End: The Harvest is a game for players that enjoy getting\
      \ really into the story and playing the part of the hero. It can also appeal\
      \ to fans of the space opera genre since at some points I must admit the game\
      \ reminded me of Cowboy Bebop. It has, at some points, that kind of atmosphere.\
      \ If you enjoy RPGs in which you can roam completely free, without a care in\
      \ the world until you are ready to face the Titans, by all means, give After\
      \ the End: The Harvest a try\u201D<br>8.3 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keengamer.com/article/17036_after-the-end-the-harvest\"\
      \ target=\"_blank\" rel=\"noopener\"  >Keen Gamer</a><br>"
