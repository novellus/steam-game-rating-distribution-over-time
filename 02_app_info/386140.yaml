  data:
    about_the_game: 'Humanity has all but disappeared from its original planet and
      home, with only its remnants remaining loosely scattered across the cosmos.
      Those who were not worthy did not graduate the cycle. By chance encounter with
      an intelligent being, you begin your journey to unravel the great mystery of
      the universe itself.<br><br><strong>After The End: The Harvest</strong> is an
      expansive open-universe style RPG with the classic look and feel of a classic
      action adventure game.<br><br><strong>Key Features</strong><br><ul class="bb_ul"><li>A
      unique &amp; non-linear story-driven experience<br></li><li>Combines open-world
      game elements and classic RPG aesthetics<br></li><li>Action RPG Combat with
      Rune/Socketing system<br></li><li>100+ weapons,armors and spells<br></li><li>Plenty
      of unique planets to discover, towns to explore and secrets to unearth<br></li><li>Over
      100 unique monsters to catch, train, and battle<br></li><li>A plethora of side
      quests to explore<br></li><li>Two Modes with varying difficulty levels (Story
      Mode, Adventure Mode)<br></li><li>Two endings to unlock<br></li><li>New Game+<br></li><li>Real-time
      spaceship combat</li></ul><br>How will you be remembered?<br>Will you kill,
      or be kind to those that you encounter?<br><br>Go anywhere and do anything.<br>The
      Universe is yours to do what you wish!'
