    about_the_game: "<h2 class=\"bb_tag\"><strong>A new breed of card dungeon crawler!</strong></h2>Ring\
      \ of Pain is a roguelike / card game / dungeon crawler mashup. <br>Levels are\
      \ generated randomly from decks of cards, and arranged in a ring, which lets\
      \ you observe the level and strategise.<br>As you interact with cards the dungeon\
      \ dynamically adjusts based on what you're doing.<br><br><i>Dungeon crawl in\
      \ a card game, no walking required! No empty tiles, and nowhere to hide.</i><br><i>Move\
      \ through the Ring interacting or sneaking. When fighting is futile, it\u2019\
      s stealth you are seeking.</i><br><br>Ring of Pain blends elements of modern\
      \ roguelike/roguelite dungeon crawlers (Binding of Isaac, Enter the Gungeon\
      \ etc) with a turn-based card game, set in a world distorted by your mind. A\
      \ cryptic world of fear and delusion.<br><i>A challenge distilled, hard due\
      \ to choice not mechanical skill.</i><h2 class=\"bb_tag\"><strong>Seek power\
      \ - Find treasures with passive effects</strong></h2>Adapt your strategy with\
      \ items collected, use mobility effects to explore the Ring.<h2 class=\"bb_tag\"\
      ><strong>Deck building with equipment - Manage your inventory</strong></h2>Choose\
      \ wisely, as each inventory slot can only hold one of that item type.<br><br><i>Strategy\
      \ comes with inventory limits. What you can hold is a means to inhibit. <br>Mix\
      \ and match items within confines, of item types and slots defined. </i><h2\
      \ class=\"bb_tag\"><strong>Stack item effects</strong></h2> Collect items that\
      \ work together to increase your chance of survival.<h2 class=\"bb_tag\"><strong>Learn\
      \ and adapt to a hostile world</strong></h2>Each dungeon is randomly dealt from\
      \ a deck of cards, and arranged for you to see. See what creatures are about\
      \ to do, and strategise based on the position of cards.<br><i>Observe the ring\
      \ and plan your action, creatures broadcast their reaction.</i><h2 class=\"\
      bb_tag\"><strong>Unravel a dark mystery, one choice at a time</strong></h2>You\
      \ find yourself broken and frail, scavenged by a creature who calls itself Owl.\
      \ <br>Owl is your caretaker and guide in this dark place. Your saviour, and\
      \ protection from a creeping curse. <br>Now you must discover your origin to\
      \ decide on your future...<br><br><i>Your mind is a lens distorting the world,\
      \ a cryptic delusion for you to unfurl.</i><br><i>When death approaches, readjust.\
      \ Your final choice is... who to trust?</i><br><br><i><h2 class=\"bb_tag\">Shadows\
      \ cast a truth to see,<br>In darkness you can visit me.</h2></i><br><br><strong>Note:</strong>\
      \ The screenshots are from a pre-release version, this game is still in development\
      \ and will change over time."
