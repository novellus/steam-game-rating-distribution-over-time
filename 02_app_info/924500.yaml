    about_the_game: "\u64CD\u4F5C\u8BF4\u660E\uFF1A<br />\r\n\u6309\u952E\u5BF9\u5E94\
      \uFF1A   D \u2192\uFF0CS \u2193\uFF0C A \u2190\uFF0CW \u2191\uFF0CJ \u653B\u51FB\
      \uFF0CK \u9632\u5FA1\uFF0C1\u30012\u30013\u5BF9\u5E94\u4E09\u4E2A\u6280\u80FD\
      \uFF0C4 \u7834\u9632\uFF0CU/I/O \u6362\u6307\u5B9A\u89D2\u8272\u51FA\u573A<br\
      \ />\r\n\u4F60\u53EF\u4EE5\u7528\u952E\u76D8\u4E0A\u76841\uFF0C2\uFF0C3\u5FEB\
      \u901F\u65BD\u653E\u6280\u80FD\uFF0C\u4E5F\u53EF\u4EE5\u901A\u8FC7\u6413\u62DB\
      \u6765\u65BD\u653E<br />\r\n\uFF08\u6413\u62DB\u65BD\u653E\u51FA\u7684\u6280\
      \u80FD\u4F24\u5BB3\u4F1A\u6709\u52A0\u6210\uFF0C\u8BE6\u89C1\u89D2\u8272\u6280\
      \u80FD\u754C\u9762\uFF09<br />\r\n<br />\r\n\u6B22\u8FCE\u6765\u5230\u82F1\u96C4\
      \u7684\u4E16\u754C\uFF01\u5168\u4E16\u754C\u7684\u6B66\u672F\u5BB6\u6C47\u805A\
      \u5728\u6B64\uFF0C\u53C2\u52A0\u4E00\u9879\u76EE\u91CD\u8981\u7684\u8D5B\u4E8B\
      \uFF0C\u5176\u4E2D\u6700\u5F3A\u7684\u6B66\u672F\u5BB6\u8981\u7ECF\u5386\u6B8A\
      \u6B7B\u640F\u6597\u624D\u80FD\u83B7\u5F97\u6700\u5F3A\u52C7\u58EB\u79F0\u53F7\
      \uFF01<br />\r\n\u5FEB\u70B9\u642D\u914D\u548C\u7EC4\u5EFA\u81EA\u5DF1\u7684\
      \u961F\u4F0D\uFF0C\u6295\u5165\u6700\u53F2\u4E0A\u6FC0\u70C8\u7684\u6218\u6597\
      \u6765\u6D4B\u8BD5\u81EA\u5DF1\u5427\uFF01<br />\r\n<br />\r\n\u82F1\u96C4\u6210\
      \u957F\uFF1A<br />\r\n\u6253\u5F00\u65B0\u7684\u82F1\u96C4\u5361\u3002\u57F9\
      \u517B\u548C\u53D1\u5C55\u4ED6\u4EEC\uFF0C\u83B7\u5F97\u65B0\u7684\u6280\u80FD\
      \u548C\u589E\u76CA\u3002<br />\r\n<br />\r\n\u642D\u914D\u7EC4\u5408\uFF1A<br\
      \ />\r\n\u6478\u7D22\u7684\u6700\u6709\u6548\u7684\u7EC4\u5408\uFF0C\u56E0\u4E3A\
      \u4ED6\u4EEC\u6BCF\u4E2A\u4EBA\u90FD\u6709\u4E00\u5957\u72EC\u7279\u7684\u6280\
      \u80FD\u548C\u88C5\u5907\u3002<br />\r\n<br />\r\n\u53F2\u8BD7\u6218\u5F79\uFF1A\
      <br />\r\n\u52A0\u5165PVP\u6218\u65973vs3\uFF0C\u5229\u7528\u7EC4\u5408\u7279\
      \u6027\u4E0E\u683C\u6597\u6280\u5DE7\uFF0C\u65E0\u60C5\u5730\u7C89\u788E\u5BF9\
      \u624B\uFF01<br />\r\n<br />\r\n\u683C\u6597\u8054\u76DF\uFF1A<br />\r\n\u4E0E\
      \u60A8\u7684\u670B\u53CB\u521B\u5EFA\u81EA\u5DF1\u7684\u516C\u4F1A\u6216\u52A0\
      \u5165\u4E00\u4E2A\u73B0\u6709\u7684\uFF01\u5728\u6218\u961F\u4E2D\u4EFB\u547D\
      \u4F60\u7684\u4F19\u4F34\uFF0C\u548C\u4ED6\u4EEC\u4E00\u8D77\u4E89\u593A\u904D\
      \u5E03\u4E16\u754C\u7684\u683C\u6597\u5BB6\u9886\u5730\uFF0C\u8BC1\u660E\u4F60\
      \u7684\u5730\u4F4D\uFF01<br />\r\n<br />\r\n\u4E30\u5BCC\u73A9\u6CD5\uFF1A<br\
      \ />\r\n\u4E3B\u7EBF\u5267\u60C5\u573A\u666F\u6218\u6597\u3001\u5404\u79CD\u6709\
      \u7ADE\u4E89\u529B\u7684\u6A21\u5F0F\u3001PVP\u548CPVE\u6218\u6597\u73A9\u6CD5\
      \u3001\u6536\u96C6\u73A9\u6CD5\u3001\u7275\u7ECA\u7CFB\u7EDF\u3001\u4EE5\u53CA\
      \u65E5\u5E38\u548C\u4EFB\u52A1 - \u4F60\u91CD\u672A\u89C1\u8FC7\u683C\u6597\u6E38\
      \u620F\u98CE\u683C\uFF01<br />\r\n<br />\r\n\u4F60\u8981\u8BBE\u6CD5\u51FB\u8D25\
      \u6240\u6709\u654C\u4EBA\uFF0C\u5E76\u63ED\u5F00\u4E86\u9690\u85CF\u6DF1\u5904\
      \u7684\u79D8\u5BC6\u3002\u662F\u65F6\u5019\u6765\u5C1D\u5C1D\u6211\u7684\u62F3\
      \u5934\u7684\u6ECB\u5473\u4E86\uFF0CCome on\uFF01"
