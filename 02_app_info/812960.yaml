  data:
    about_the_game: "Be the Guildmaster you were meant to be and lead your guild from\
      \ a failing group of has-beens into an unstoppable force of powerful heroes\
      \ that are praised by thy friends and feared by thy enemies. Govern everything\
      \ from guild contracts, hero wounds, resource management, guild rivalries, and\
      \ guild member satisfaction. Not to forget, Guild realm politics between nobles\
      \ and the crown itself!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812960/extras/Progression02.gif?t=1557589018\"\
      \ /><br><br>As a top-down strategy RPG, Guilds of Delenar brings a new perspective\
      \ for the genre by allowing you to create and take control of various guild\
      \ heroes and customize or level up however you want. As the guildmaster, fight\
      \ for control of towns by managing your heroes gear, taking on a plethora of\
      \ quests, and commanding your warriors in tactical turn-based battles. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812960/extras/Combat01.gif?t=1557589018\"\
      \ /><br><br>It\u2019s all in your hands! Will you create a guild that helps\
      \ the common folk? one that seeks to root out evil? or one hell bent on destroying\
      \ the competition? The choice is yours.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/812960/extras/Wishlist1.png?t=1557589018\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li> Grow your guild\
      \ from a rag tag group of low level weaklings into a regional powerhouse.<br></li><li>\
      \ Hire and manage a variety of heroes.<br></li><li> Compete with the existing\
      \ guilds in each town for superiority.<br></li><li> Fight off marauding parties\
      \ that plague each town.<br></li><li> Send parties of your guildies to complete\
      \ quests for the townsfolk.<br></li><li> Gear out your guild with Epic Loots\
      \ from the procedually generated gear system.<br></li><li> Customize each hero\
      \ through multiple talent trees.<br></li><li> Combo your heroes into up to 5\
      \ man parties.<br></li><li> Battle through dungeons full of baddies in order\
      \ to protect the towns from their menacing evil.<br></li><li> Fight in a diverse\
      \ set of tactical battlefields in a variety of tilesets.<br></li><li> Play at\
      \ your skill level in one of our many difficulty levels.</li></ul>"
