    detailed_description: "<h1>Demo release</h1><p>On April 15th the demo of Invisible\
      \ Wings will be released as an interactive visual novel. This demo features\
      \ a fully polished vertical slice of Dawn's story, which can be played in roughly\
      \ 45 minutes, and acts like a proof of concept for the world and the complete\
      \ story.<br><br>After this release, we will look into funding and start a crowdfunding\
      \ campaign in order to turn Invisible Wings into a fully-fledged narrative adventure\
      \ game. With your help the rest of the story can be realized, and you can continue\
      \ this adventure together with Dawn, Lilith and Aranea! We're not going to spoil\
      \ anything, but there are still a lot of surprises waiting for them!</p><br><h1>About\
      \ the Game</h1><strong>Invisible Wings is a narrative adventure game that takes\
      \ the player on a journey in a dystopian fantasy setting. </strong><br><br>Follow\
      \ Dawn, a young woman of faerie descent, as she tries to find answers to her\
      \ own identity in a modern world, where faeries and humans were supposed to\
      \ live in harmony. Being bullied and harassed most of her life because of her\
      \ appearance, she wants nothing more than just being an ordinary human. Although\
      \ she blames her magical ancestors for all her problems, she meets a faerie\
      \ herself, who grows more than a friend to her and complicates her quest even\
      \ further. <br><br>Explore the vibrant and diverse city of Ceylynn in an interactive\
      \ visual novel, characterized by recognizable characters, a rich world full\
      \ of lore and a memorable adaptive soundtrack.<h2 class=\"bb_tag\">Created by:</h2><br><strong>Danae\
      \ Dekker</strong> \xB7 creative director, game development, audio design, music<br><strong>Maricu\
      \ Mana</strong> \xB7 character and environment design<br><strong>Eva van der\
      \ Meer</strong> \xB7 script writing<h2 class=\"bb_tag\">With the voice talents\
      \ of:</h2><br><strong>Leader Looi</strong> \xB7 Dawn, female newsreader<br><strong>Jessica\
      \ Spencer</strong> \xB7 Lilith, little boy<br><strong>Katherine Tole</strong>\
      \ \xB7 Aranea, little girl<br><strong>Martijn Weber</strong> \xB7 male newsreader,\
      \ announcer"
