    about_the_game: Con Amore is a short and sweet combination of visual novel games
      and dating simulations. It's a story of the young protagonist, Claudia, who
      wants to become a great musician.<br><br>One day Claudia finds herself in the
      middle of a booming music business where her courage is truly challenged. Shape
      Claudia's story with your own decisions and help her realize her dreams while
      finding her true love!<br><br><strong>Features:</strong><br><br>   <ul class="bb_ul"><li>
      Romantic story with music theme<br></li><li>    51 Different choices<br></li><li>    4
      Different endings + 2 Special endings<br></li><li>    Relationship points<br></li><li>    Romanceable
      characters<br></li><li>    Cute Dress up Game<br></li><li>    CG Gallery</li></ul>
