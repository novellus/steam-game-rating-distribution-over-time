details:
  data:
    about_the_game: Final Core is a top down arena shooter game in which you get to
      build your battleships from a selection of diverse parts, each carefully designed
      to ensure a wide range of viable strategies. Each part can be individually placed
      and angled on your design, allowing for complex and interesting setups, from
      broadside laser equipped corvettes to teleporting stealthed harpooners and armoured
      drone spawning dreadnoughts!<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Buy
      and upgrade parts to improve your ships as you progress through the game.<br></li><li>Control
      your design in the arena and fight off waves of opponents, challenging bosses
      and even other players in online battles.<br></li><li>Level up your core as
      you progress through the game, and use active skills and powerups to gain the
      upper hand.<br></li><li>Over 300 possible Arena modifier setups that change
      how the game plays.<br></li><li>Chat with other players while playing thanks
      to global chat.<br></li><li>Want a change of pace? Start a skirmish, build and
      manage a base while spawning and controlling an army based off of your designs.</li></ul>
