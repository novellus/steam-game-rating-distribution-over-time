    about_the_game: The Office Pack is perfect for characters working the classic
      9 to 5!<br><br>This pack is a collection of professional-looking outfits perfect
      for characters who work in an office or any other place where you have to dress
      for success. A wide variety of clothing is provided, including suits, jackets,
      cardigans, ties and skirts. The office pack is ideal for major characters or
      to fill an office setting with convincing extras. Readers will know right away
      what sort of job these characters have with this distinctive clothing.<br><br>This
      pack contains:<br><ul class="bb_ul"><li>24 types of male clothing.<br></li><li>24
      types of female clothing.<br></li><li>A variety of clothing styles in colorful
      variations.</li></ul>
