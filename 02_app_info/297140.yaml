    review: Well suited for Shounen Manga with office / work setting. Unfortunately
      it has no business-related items (Which are packed with Business Person DLC),
      but since the amount of new clothing set is higher, this one is actually more
      expensive. I suggest getting it instead of Business Person pack since you can
      use custom 3D models for your need.
