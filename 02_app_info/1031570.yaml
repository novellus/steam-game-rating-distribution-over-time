details:
  data:
    about_the_game: "Guide your Hookshot ball or square through various levels. The\
      \ ball Hookshot can move in 360 degrees through the level and the square can\
      \ only move in 4 directions. The first levels are easy so you will get custom\
      \ to the controls but later levels will introduce moving platforms, spikes,\
      \ disappearing blocks, boost platforms, moving spike balls, timed door triggers\
      \ and even the whole level will rotate. Hookshot is a nice little game that\
      \ only use one button to play so it\u2019s easy to play but hard to master."
