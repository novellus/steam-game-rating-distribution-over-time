    about_the_game: "Victor Frankenstein, an old friend and a brilliant scientist\
      \ has managed to resurrect the dead! However the border between life and death\
      \ is fragile and Victor has learned the hard way that this balance should not\
      \ be tempered with...<br />\r\n<br />\r\nFace terrible monsters, overcome obstacles\
      \ and solve clues. Save unhappy creatures from being a victim of an extremely\
      \ inhuman experiment and stop the baron Igor.<br />\r\n<br />\r\nHelp restore\
      \ the course of nature and save Victor and his wife, Elizabeth!<br />\r\nA new\
      \ look into a classic story<br />\r\nSolve fantastic puzzles<br />\r\nStunning\
      \ 2k HD graphics"
