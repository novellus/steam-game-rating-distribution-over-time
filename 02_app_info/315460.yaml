    about_the_game: "<h2 class=\"bb_tag\">Explore, fight, craft and build your defenses!\
      \ Enjoy a unique and innovative game:</h2><br>\u2022 <strong>Strategy</strong>:\
      \ survive massive attacks each night by building strong walls and placing turrets\
      \ wisely. <br>\u2022 <strong>Physics</strong>: build wisely or your structures\
      \ will collapse! And you will need them to defend your base, or build bridges\
      \ and high towers to access remote locations.<br>\u2022 <strong>Water cycle</strong>:\
      \ rain, infiltration, underground rivers and lakes... be careful during the\
      \ heavy rains, or you could be surprised by a sudden water level rise! <br><br>You\
      \ are a representative of the CRAFT &amp; Co company. You are selling automated\
      \ fabrication tools across the galaxy when your spacecraft crashes into a hostile\
      \ planet. Use the tools you sell and the local resources to build up all of\
      \ what you'll need to survive and eventually be able to escape the planet. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/315460/extras/JoinUsNow_615.jpg?t=1562768650\"\
      \ /><h2 class=\"bb_tag\">New content!</h2>\u2022 Play classic <strong>solo</strong>\
      \ or <strong>multiplayer co-op</strong>, or try the custom game modes: <strong>Under\
      \ the Sea</strong> (start in a cave under a huge ocean!), <strong>Sky World</strong>\
      \ (a random world composed of hundreds of flying islands), or <strong>Base Defense</strong>\
      \ (no exploration, only base building and defense).<br>\u2022 Activate the <strong>Hazardous\
      \ Events</strong> option to trigger various surprises like Meteor Shower, Rain\
      \ Flood, Earthquake, Volcano Eruption or even a Sharkstorm!<br>\u2022 Enjoy\
      \ <strong>Creative Mode</strong> and produce all items for free. This includes\
      \ cheated items and tools to modify terrain or even create water and lava!<h2\
      \ class=\"bb_tag\">Gameplay:</h2>\u2022 <strong>Fun from the start</strong>:\
      \ no awfully slow digging, so you can concentrate on the exploration, fights\
      \ and strategy. <br>\u2022 <strong>Game's final objective</strong>: you must\
      \ build a rocket ship to escape the planet.<br>\u2022 <strong>Strategy survival</strong>:\
      \ the game is a survival game in a strategic meaning. No hunger needs, the whole\
      \ point of the game is to survive to the massive attacks each night. And to\
      \ do that, you will have to explore the world to gather resources and craft\
      \ your defenses.<h2 class=\"bb_tag\">Fights:</h2>\u2022 No swords, magic or\
      \ flying clown monsters here! It's a <strong>consistent science-fiction world</strong>,\
      \ with fast and fun laser guns fights! <br>\u2022 <strong>Intelligent monsters</strong>:\
      \ they will find the best path to attack your defenses. And be careful: even\
      \ if they can't move through walls, they can still destroy them! <br>\u2022\
      \ <strong>Difficulty progression</strong>: only the species of monsters you\
      \ have already killed before attack during the night (they must have taken ill!).\
      \ So you can progress at your own pace and choose when you are ready to move\
      \ forward and fight stronger monsters.<br>\u2022 <strong>AI companion</strong>:\
      \ your crashed ship contains an AI that survived and will give you useful advices\
      \ (or not!). Build him a drone so he can follow you and even help you fight\
      \ the monsters!<h2 class=\"bb_tag\">World Simulation:</h2>\u2022 Huge world\
      \ with <strong>global real-time simulation</strong> of the environment, physics,\
      \ water cycle and lighting. <br>\u2022 <strong>Electricity</strong>: build solar\
      \ panels or functional hydroelectric generators to power your base\u2019s most\
      \ advanced items!<br>\u2022 <strong>Plants simulation</strong>: plants naturally\
      \ grow and spread if their life-conditions are met. Create some farms with artificial\
      \ sun lamps and irrigation.<br>\u2022 <strong>Procedurally generated world</strong>:\
      \ Major areas locations are specific to benefit from a logical game progression,\
      \ but detailed layout of surface, caverns, ores, etc. are unique at each playthrough.<h2\
      \ class=\"bb_tag\">Crafting and Building:</h2>\u2022 <strong>Crafting</strong>:\
      \ You dig minerals, harvest plants and kill some monsters and bosses in order\
      \ to craft better items and defenses. But the digging is really fast, your inventory\
      \ space is infinite and all crafting recipes are displayed, so you don\u2019\
      t waste all your time on grinding or wikis and can concentrate on setting up\
      \ better defenses.<br>\u2022 <strong>Base construction</strong>: You build a\
      \ fortress, not a holiday house. So you won't find hundreds of flowerpots or\
      \ tapestries, but rather turrets, strong walls and useful machines. Remember\
      \ the Starship Troopers or Aliens movies atmosphere!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/315460/extras/Spidoctopus_615.jpg?t=1562768650\"\
      \ />"
