    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209410/extras/Kosgif1.gif?t=1609406756\"\
      \ /><br><br><i>\u201CCannon shots echo on the seven seas as on the horizon the\
      \ sun rises on a new dawn of pirates. Drop your moorings, unfold the sails and\
      \ launch yourself into the heart of the storm shaping your empire. The murder\
      \ of your father will not be forgiven.&quot;</i><br><br><strong>King of Seas\
      \ is an Action Role playing game set in a deadly procedurally generated pirate\
      \ world. In a ferocious plot you will fight to regain what has been taken away\
      \ and embark on an epic adventure in a fantastic world, filled with battles,\
      \ lost islands and treasures. A universe full of amazing characters and breathtaking\
      \ missions will keep you anchored as you strive to become the king of all pirates.</strong><br><br><br><strong>MAIN\
      \ FEATURES</strong><br><ul class=\"bb_ul\"><li><strong>Story</strong>: A series\
      \ of quests guide you on your journey and uncover the intriguing characters\
      \ of the King of Seas world who will lead you to the next path of your epic\
      \ adventure.<br></li><li><strong>Procedural Generation</strong>: Dive into a\
      \ lush, procedurally generated world that constantly refreshes the exploration\
      \ mechanics within each new game.<br></li><li><strong>Dynamic World</strong>:\
      \ The world reacts to your every action, naval routes change and with each conquered\
      \ settlement the difficulty adapts to constantly give you a more challenging\
      \ time.<br></li><li><strong>Map</strong>: A thick fog will ensure travelling\
      \ towards objectives is not plain sailing, after all wouldn't you want to lose\
      \ the joy of exploration !?</li></ul><ul class=\"bb_ul\"><li><strong>Navigation\
      \ system</strong>: Atmospheric effects influence gameplay. Sail during a storm\
      \ at your own risk, escape the enemies and always remember to carefully watch\
      \ the wind direction to stay in control during battles. The strategy starts\
      \ here.<br></li><li><strong>Ship customization</strong>: Five types of highly\
      \ customizable ships through an equipment and skill system, just as in any true\
      \ role-playing game!<br></li><li><strong>Combat system</strong>: Not only cannon\
      \ shots and nautical strategy but also speed and spectacle, thanks to a set\
      \ of more than 20 skills to choose from and three branches of talents to suit\
      \ any playstyle.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1209410/extras/Kosgif2.gif?t=1609406756\"\
      \ /><br><br><strong>ADDITIONAL FEATURES</strong><br><ul class=\"bb_ul\"><li><strong>Special\
      \ Missions</strong>: Extra rewards await you upon completion of these secondary\
      \ missions, each settlement you conquer will be the source of new adventures!<br></li><li><strong>Treasure\
      \ hunt</strong>: Secret maps are hidden in the abyssal depths, find them and\
      \ obtain directions to submerged treasures!<br></li><li><strong>Trading</strong>:\
      \ Each settlement produces specific products with their own market value. Buy\
      \ them at the lowest price possible and sell them to other settlements where\
      \ they are in demand. Buy low, sell high, this is the basis of trade!<br></li><li><strong>Fishing</strong>:\
      \ Find as many as 30 varieties of fish living below the ocean surface. Fish\
      \ them all but be careful to observe the time of day and weather conditions...<br></li><li><strong>Ranking</strong>:\
      \ Every battle won will drive up the bounty on your head, compare it with the\
      \ most famous pirates of history. Be the King of Seas!  <br></li><li><strong>Multiple\
      \ difficulties</strong>: The difficulty level adds a substantial multiplier\
      \ to the bounty obtained in the game. How much will you be able to generate\
      \ in hardcore mode?</li></ul>"
