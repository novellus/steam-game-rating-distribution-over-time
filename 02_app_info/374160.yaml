    about_the_game: The death metal soundtrack to the cave painting action roguelike
      <strong> Stones of Sorrow</strong>. Contains two previous releases by <i>Neoandertals</i>.<h2
      class="bb_tag">Track List</h2><ul class="bb_ul"><li>1. Birth of the Enemy of
      Man<br></li><li>2. Neanderthals Were Master Butchers<br></li><li>3. Defleshing
      The Cadaver Before Burial<br></li><li>4. Sliced By Man<br></li><li>5. The Mysterious
      Demise<br></li><li>6. Rebirth Of An Ancient Menace<br></li><li>7. Spawning Of
      Species<br></li><li>8. Abolition<br></li><li>9. Neo-Neanderthals Travelling
      Through Consumed Continents<br></li><li>10. Brooding Over A Dead Breed</li></ul><h2
      class="bb_tag">Line-up:</h2><strong>Track 1 </strong> <br><i>Birth of the Enemy
      of Man</i> (2014)<br>Rain Pohlak - bass and vocals<br>Sandra Vungi - drums<br><br><strong>Tracks
      2-10</strong> <br><i>Neanderthals Were Master Butchers</i> (2007)<br>Rain Pohlak
      - bass and vocals<br>Roland Seer - drums
