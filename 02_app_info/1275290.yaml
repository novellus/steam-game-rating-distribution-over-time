    about_the_game: "A lonely guy meets a lot of strange girls in his dream.<br>Let's\
      \ solve the puzzle to see the girls more clearly.<br><br>DreamCatcher is a strategy\
      \ game. What you need to do is mark the heart in front and the reward for you\
      \ is the beautiful girl behind.<br>Free patch instruction in community group<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1275290/extras/gif_cut.gif?t=1604854403\"\
      \ /><br><br><strong>Features</strong><br><ul class=\"bb_ul\"><li>It\u2019s a\
      \ casual heart weeper with a lot of beautiful girls.<br></li><li>Solve the puzzle\
      \ and get the full picture of the girl.<br></li><li>Soothing music.<br></li><li>9\
      \ levels with 2 difficult: normal &amp; hard! <br></li><li>Each character has\
      \ a lot of live2d animations! <br></li><li>Each character has 2 groups of interactions!</li></ul><strong>Victory\
      \ conditions</strong><br>You need to mark all hearts. If you make too many mistakes,\
      \ you have to start over, so this game also needs a little luck.<br><br><strong>How\
      \ to play</strong><br>Left-click to open the grid, right-click to mark heart.\
      \ You have a number in the grid, it means there are a number of hearts around\
      \ this grid."
