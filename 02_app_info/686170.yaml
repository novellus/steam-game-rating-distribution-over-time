    about_the_game: "You\u2019ll need more than good aim to make it to the end; Reload\
      \ to Survive! Welcome to a new kind of shooting game \u2014 VR RV\u2014<br />\r\
      \n<br />\r\n\u201CVR RV\u201Dis a reload-focused shooting game. While most games\
      \ have a simple reload function, here you will have to empty your spent shells\
      \ like a real revolver. This may seem like a hassle at first, but it adds to\
      \ the thrill, reloading amongst a hail of gunfire. Will you be able to prove\
      \ yourself a real gunman in the heat of battle?<br />\r\n<br />\r\n-FEATURES<br\
      \ />\r\n\u201CHTC Vive x Revolver\u201D<br />\r\nTime your attacks against those\
      \ of your enemies, choose your target, and fire. Don\u2019t forget to empty\
      \ your cylinder. First-person shooting brought to a new level with the HTC Vive;\
      \ here your controller becomes your only partner.<br />\r\n<br />\r\n\u201C\
      Smart but Bold!\u201D<br />\r\nThe ammo crates behind you contain special rounds!\
      \ You could wipe-out your foes in one shot, if they don\u2019t get you first.\
      \ Plan your reloads to stay alive, while unleashing powerful attacks. Execute\
      \ your strategies successfully, and bask in your destructive power.<br />\r\n\
      <br />\r\n\u201CCasual VR\u201D<br />\r\nMonochrome comic-style graphics and\
      \ a unique reload system have been combined with simple, straight-forward game\
      \ design. VR RV has been optimised to bring you an easy enjoyable experience."
