    about_the_game: Purchase TOKYO GHOUL:re [CALL to EXIST] and get the Kaneki Costume
      + Bonus Mask Set DLC as a bonus.<br><br>It may not be stylish, but... Live.
      Eat or be eaten. TOKYO GHOUL:re [CALL to EXIST] is a co-op survival action game
      that lets you experience the exciting world of Tokyo Ghoul and Tokyo Ghoul:re
      for yourself. Use your kagune or quinque and your character's unique abilities
      to battle your way through each stage. Team up with your friends to survive
      this cruel world!
