  data:
    about_the_game: A fusion of card-based programming and roguelikes. You will be
      dispatched on diverse missions across various planets. Each mission will require
      you to program your Mech accordingly in order to succeed. Will you be the pilot
      that masters their command line and saves the universe?<h2 class="bb_tag">Key
      Features:</h2><ul class="bb_ul"><li> <strong>Card-Based Programming:</strong>
      Expand your Mechs program each turn by slotting cards into its command line.<br></li><li>
      <strong>Augmentations:</strong> Enhance your Mech with various upgrades which
      will alter your decisions in battle.  <br></li><li> <strong>Diverse missions:</strong>
      Experience new challenges each playthrough through different objectives, enemies
      and layouts. <br></li><li> <strong>Unlock new Mechs:</strong> Unlock new Mechs
      with new cards. Master new playstyles. </li></ul><h2 class="bb_tag">Flow:</h2><ul
      class="bb_ul"><li> <strong>Choose cards to add to your command line</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1481630/extras/1._ChooseAndSlotCard.gif?t=1609790813"
      /><br></li><li> <strong>Execute your command line</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1481630/extras/2._ExecuteCommandLine.gif?t=1609790813"
      /><br></li><li> <strong>Enemies will be disrupting your plans</strong><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1481630/extras/3._EnemiesAttack.gif?t=1609790813"
      /><br></li><li> <strong>Succesful mission? Buy upgrades</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1481630/extras/4._Buy_upgrades_and_advance_to_next_planet.gif?t=1609790813"
      /></li></ul>
