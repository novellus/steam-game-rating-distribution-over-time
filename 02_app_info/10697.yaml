  data:
    about_the_game: "Welcome to the killing grounds of BG-386.  Prove your skills\
      \ on four new multiplayer maps spanning jungle swamps, Alien crashsites, industrial\
      \ complexes and ancient temples.  Your environment will be your deadliest enemy\
      \ - constant rainstorms batter you, fog hides your predators with only a flash\
      \ of lightning to show the way through.<br>\t\t\t\t\tThe Bughunt Map Pack features\
      \ two maps for Survivor Mode and two maps for all other Multiplayer Modes.<br>\t\
      \t\t\t\t<strong>Map Overview:</strong><br>\t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Crashsite\
      \ - MP map</strong> Built for all game types except Survivor, Crashsite is an\
      \ outdoors map placing players in a Jungle swamp \u2013 dominated by a crashed\
      \ drop ship.  Radiating away from the swamp is a waterfall overlooking an expansive\
      \ vista, which is part of a large \u201Cring\u201D of playable area that surrounds\
      \ the central swamp, with connecting spokes to aid player movement through the\
      \ map.<br>\t\t\t\t\t\t</li><li><strong>Furious - MP map</strong> Built for all\
      \ game types except Survivor, Furious is an arena style map placing players\
      \ in a central cylinder shaped area dominated by a huge active furnace in the\
      \ middle.<br>\t\t\t\t\t\t</li><li><strong>Tempest - Survivor map</strong> Built\
      \ for Survivor only, Tempest is an outdoor map which places players in the BG-386\
      \ Colony area on a dark and stormy night.<br><br>In addition to the never ending\
      \ Alien swarm, players must also contend with their environment.  A constant\
      \ rainstorm batters the colony, with intermittent flashes of lightning illuminating\
      \ the environment to show the Marines attackers bearing down on him.<br><br>After\
      \ each wave is completed, the fog rolls in for the start of the next one as\
      \ ghostly shapes begin to stalk the player.<br>\t\t\t\t\t\t</li><li><strong>Monument\
      \ - Survivor map</strong> Built for Survivor only, Monument is an outdoor map\
      \ set on BG-386 in a previously unseen Monument area to the deceased Predator\
      \ Lord.<br><br>With geometry purpose built to suit Alien navigation, Monument\
      \ provides a challenge to players who are already familiar with Survivor.  Aliens\
      \ can appear from any direction, and if the player stands still for too long\
      \ they become vulnerable to the Jungle Alien \u201Cspitters\u201D who are present\
      \ in this level.<br>\t\t\t\t\t</li></ul>"
