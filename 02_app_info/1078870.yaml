    review: 'Only fun for a few minutes.


      I got it at 90% off which made it less than 50 cents.  And it is a simple, but
      fun idea.  But it needs more work: as others have mentioned, the AI needs to
      be improved, there should be more than one map/level, and it could stand some
      real online multiplayer instead of just simulated.


      For now, I would suggest waiting for a better version, or for this product to
      have more work done, even if it''s on sale.'
