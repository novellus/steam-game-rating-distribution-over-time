  data:
    about_the_game: "Can you create the biggest flock?<br />\r\n<br />\r\nCollect\
      \ sheep from across the farm, steal followers from other sheep and gather the\
      \ biggest flock possible!<br />\r\n<br />\r\n\u2022 Collect followers from across\
      \ the farm<br />\r\n\u2022 Steal followers from other sheep<br />\r\n\u2022\
      \ Gather the biggest flock possible<br />\r\n\u2022 Unlock new hats and skins<br\
      \ />\r\n<br />\r\nUse the mouse, the keyboard or a gamepad to control your sheep.\
      \ Run up to unclaimed sheep to have them follow you, or run up to sheep following\
      \ others with less followers than you to steal them. The sheep with the most\
      \ followers at the end of the round wins. Winning rounds allows you to earn\
      \ gems in order to unlock new skins, colours and clothing to customise your\
      \ sheep."
