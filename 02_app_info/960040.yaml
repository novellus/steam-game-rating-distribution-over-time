    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/multiplayer_cooking_battles.gif?t=1604046230\"\
      \ /><br><br>Clash of Chefs VR is all about who\u2019s the fastest and the most\
      \ skilled cook.<br>Prepare ordered food and drinks to satisfy your customers.\
      \ Compete against other players online, beat their score and win the bragging\
      \ rights as the best chef in the world.<br><br>Multiplayer chef clashes will\
      \ tell who\u2019s the best as your name climbs higher and higher up the world\
      \ high score list.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/single_player_missions.gif?t=1604046230\"\
      \ /><br><br>Train for the real battle in single player mode enjoying over 60\
      \ exciting levels. More kitchens will be added throughout Early Access. Keep\
      \ delivering in the green for a steady stream of happy customers. Increasingly\
      \ complex recipes will surely require fast reflexes and test your cooking skills.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/American.gif?t=1604046230\"\
      \ /><br><br>Flip the burgers, chop veggies, watch the juices slosh in an amazing\
      \ display of real life physics. Not to worry, however, with smart snapping tech\
      \ your prepared meals will set just nicely on the plates.<br><br>Starting kitchen\
      \ represents American diner with buns and burgers, crispy bacon and cheese,\
      \ onions and cucumbers, fries and two flavors of juice. But we don\u2019t want\
      \ you to flip burgers all your life, so there are completely different kitchens\
      \ with brand new recipes incoming.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/Italian.gif?t=1604046230\"\
      \ /><br><br>Step into the shoes of Italian pizza and pasta Master. Toss and\
      \ stretch pizza dough, cook pasta and shred cheese in a traditional Italian\
      \ environment.<br>This restaurant will put your skills to the test. New recipes,\
      \ new mechanics, new waiter and new hungry and impatient customers. Italians\
      \ love their pizza and pasta more than anything so there is no room for mistakes.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/Japanese_update.gif?t=1604046230\"\
      \ /><br><br>It takes a great Chef to make sushi so make sure to test your skills\
      \ in our Japanese restaurant. Sushi is interesting and fun to make and you can\
      \ put all your favorite ingredients into your perfect sushi roll. You can also\
      \ make warm ramen with freshly cooked noodles and lots of new ingredients.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/hilarity_ensues_02.gif?t=1604046230\"\
      \ /><br><br>Once you see how fun is it to see buns and plates flying around,\
      \ you\u2019ll be compelled to toss things at our waiter, or even at opposing\
      \ chef.<br><br>That\u2019s fine, we all know that tossing things randomly is\
      \ one of the perks of VR, so have fun and who knows, maybe you unlock a secret\
      \ achievement or discover one of our easter-egg moments!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/960040/extras/join_the_community.gif?t=1604046230\"\
      \ /><br><br>Join us at our Discord for regular updates and direct feedback<br>Enjoy\
      \ swapping stories (and recipes!) with other eager chefs. Who knows, maybe it\
      \ will be someone you will meet on the battlefield of Clash of Chefs VR kitchen!"
