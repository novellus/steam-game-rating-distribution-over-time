    review: 'Played using an Oculus Quest 2 via Virtual Desktop.


      I''ve played through most of the american restaurant now and some of the Italian
      one and managed to string together a few thoughts for a review.


      Pro''s:

      - It''s very well made, Most things are responsive and you can get your self
      into a cooking grove. Pizza is espically fun to make.

      - It''s graphically pleasing to the eye and with the colour pallet I didn''t
      get much glare through the lenses

      - The Devs are currently active. They released the Italian and Japanese Kitchen''s
      since release


      Con''s:

      - The tracking can be a bit iffy. I can''t tell you how many times I''ve reached
      into the bin to get a burger bun bottom and ended with a top. Also trying to
      remove a piece of food that''s attached itself to an order is especially frustrating
      not to mention making fries. Trying to get the fries to fall in to the fry compartment
      without rubber-banding back into the fry was like an exercise in futility.

      - The Difficulty can spike in later levels. To the people who get perfect scores,
      Can i borrow a pair of your 6 extra pairs of hands you''re using. However, I
      don''t believe there is a failure state for missing orders. If it''s completely
      fudged. Throw the plate at the server and move to the next order.

      - The Signposting in the Italian levels are hard to make out for Pizza. I''ve
      missed ingredients because I couldn''t make out what i needed which forced me
      to add them and re bake the pizza, breaking my flow and I can''t quiet tell
      that the Pasta is done when it''s done.


      Neutral:

      - Multiplayer I haven''t played it yet

      - According to the other reviews. People have encountered bugs. I haven''t found
      many bugs in my play through but yours might differ.'
