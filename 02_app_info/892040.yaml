    detailed_description: "<h1>Do more with the latest version</h1><p><a href=\"https://store.steampowered.com/app/1127860\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1127860</a></p><br><h1>AWARDS</h1><p><img\
