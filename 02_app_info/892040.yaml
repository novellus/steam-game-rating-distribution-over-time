    about_the_game: "<h2 class=\"bb_tag\">Easy editing. Precision controls. Unlimited\
      \ Possibilities.</h2>PowerDirector delivers professional-grade video editing\
      \ and production for creators of all levels. Whether you\u2019re editing in\
      \ 360\u02DA, Ultra HD 4K or even the latest online media formats, PowerDirector\
      \ remains the definite video editing solution for anyone, whether they are beginners\
      \ or professionals.<br><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Express Video\
      \ Creation</h2>With Express Projects you can pick from a huge range of ready-made\
      \ templates complete with effects, transitions, animations and music. From there\
      \ it\u2019s simply a matter of adding your clips to the timeline and clicking\
      \ 'Produce'!<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR_Express_Video_Creation1.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Multi-key Sampling Chroma\
      \ Key Editing <i><strong>NEW</strong></i></h2>Now you can perform Hollywood-style\
      \ green screen editing thanks to an improved chroma key engine and multi-key\
      \ color sampling.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR_Chroma_Key_Editing.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Frame-by-frame Motion Tracking\
      \ <i><strong>NEW</strong></i></h2>Ensure 100% accurate object tracking accuracy\
      \ in your video clips with the granular control of frame-by-frame motion tracking.<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR365_Advanced_Motion_Tracking.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Integrated Video Collages\
      \ &amp; MultiCam Editing <i><strong>NEW</strong></i></h2>The intuitive MultiCam\
      \ Designer allows you to synchronize and switch between footage shot from different\
      \ cameras.Choose to produce a single video, or use Video Collage Designer to\
      \ create a stunning, totally customizable collage complete with animated openings\
      \ and endings. Use one our existing templates, or create your own to save and\
      \ reuse on different projects.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR_Dynamic_Video_Collages.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Video Pre-cut <i><strong>NEW</strong></i></h2>Pre-cut\
      \ long clips into short, reusable segments that you can use repeatedly throughout\
      \ multiple projects.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR_Video_Pre-cut.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Nested Video Editing <i><strong>NEW</strong></i></h2>Add\
      \ and edit multiple projects in the same video project for more efficient editing\
      \ and effortless creativity.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR_Nested_Video_Editing.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Best Matched Profile <i><strong>NEW</strong></i></h2>Best\
      \ Matched Profile helps you select the video profile that best suits your video\
      \ based on the source clips. It makes producing high-quality videos a breeze.<img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/PDR_Best_Matched_Profile.jpg?t=1572859162\"\
      \ /></ul><ul class=\"bb_ul\"><h2 class=\"bb_tag\">Faster Rendering &amp; Production\
      \ <i><strong>Enhanced</strong></i></h2>PowerDirector has held the title of world's\
      \ fastest video editing software for several versions. Powered by the 64-bit\
      \ TrueVelocity engine and with the support of OpenCL, multi-GPGPU acceleration\
      \ and latest hardware acceleration technology, PowerDirector provides unparalleled\
      \ performance in HD and 4K video rendering.<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/892040/extras/work_faster.jpg?t=1572859162\"\
      \ /></ul>"
