    detailed_description: "<h1>Add to Wishlist</h1><p><a href=\"https://store.steampowered.com/app/1486140/Microcosmum_2/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1486140/Microcosmum_2/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/1.png?t=1606727803\"\
      \ /><br>Stellatum is a new exciting scroll shooter.<br><br>Equip your battleship's\
      \ guns, install faster engines, and increase the power of your reactor. Throw\
      \ a barrage of rockets on hordes of enemy ships, burning everything in your\
      \ path!<br><br>Win opponents alone or with friends in a cooperative game of\
      \ up to 4 players.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/2.png?t=1606727803\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/Stellatum1.png?t=1606727803\"\
      \ /><br><br>PLOT:<br>You are playing for an extraterrestrial race that has just\
      \ become ready to conquer outer space.<br>Whole story begins with the fact that\
      \ you are going to destroy a comet that threatens your planet. An unforeseen\
      \ event happened that dragged you into the midst of the battles. But everything\
      \ may not be what it seems.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/3.png?t=1606727803\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/Stellatum5.png?t=1606727803\"\
      \ /><br><br>Every element in the game was made with individual approach, polished\
      \ to the smallest detail.<br>Excellent graphics drawing, visual effects, music\
      \ and sound effects - all this is perfectly harmonized in its special style\
      \ and atmosphere of the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/Stellatum2.png?t=1606727803\"\
      \ /><br><br>Guns in game are represented not only by a variety of shooting methods,\
      \ they are also essential parts of your ship, changing the look of your ship\
      \ throughout the campaign. In each mission you will discover new weapons, engines\
      \ and other items for your ship.<br><br>Main campaign includes 80 missions,\
      \ divided into different locations, in which you will meet several different\
      \ opponents races and strong bosses.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/Stellatum4.png?t=1606727803\"\
      \ /><br><br>Super weapons are presented in the form of systems, they are divided\
      \ into combat and support systems that are powered by the reactor you have installed.<br>Combat\
      \ systems will incinerate your opponents, and support systems will support you\
      \ and your partner in a multiplayer game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/4.png?t=1606727803\"\
      \ /><br><br>\u2022  Excellent graphics<br>\u2022  Ship designing<br>\u2022 \
      \ A lot of different guns<br>\u2022  Many types of opponents<br>\u2022  Multiple\
      \ levels<br>\u2022  Co-operative game for up to 4 players<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/5.png?t=1606727803\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/691630/extras/Stellatum3.png?t=1606727803\"\
      \ />"
