    review: So much potential, great ideas around the upgrades, but sadly everything
      is locked behind an endless grind for resources/parts, to unlock new weapons
      that are only available as you progress thru the levels.  Can't get past a level
      because your ship is underpowered?  Go back and grind the easier levels for
      resources.  Grinding is made super bad because the levels are all basically
      the same, all equally non-rewarding - nothing happens other than the same types
      of enemies shooting the same types of stuff at you - there are no in-level powerups,
      nothing exciting in the levels themselves - you just slug to the end, and see
      if you farmed any components to get the next upgrade that the game thinks you
      are entitled to at this stage of the game.  Could have been heaps better with
      a few tweaks in the design.
