    about_the_game: '<h2 class="bb_tag">ABOUT THIS GAME</h2>Neon Wings: Air Race is
      an adrenaline-filled fast-paced air racing game packed with a cart-game like
      skill system, spectacular effects and graphics, innovative gameplay mechanics,
      and good old fun!<h2 class="bb_tag">FOUND A BUG OR YOU HAVE SOME NEW IDEA?</h2><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/V4XqEMzxn3"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/1462760/extras/discorod-steam.jpg?t=1607710786"
      /></a><h2 class="bb_tag">WHAT''S WORKING IN THE ACTUAL VERSION</h2><ul class="bb_ul"><li>
      3 axis controled ships! You can move around freely, the sky is the limit!<br></li><li>
      11 levels - Open environments for taking your own shortcuts<br></li><li> 12
      unique ships with upgrade system<br></li><li> 3 single player game modes: tournament,
      time trial, and single race<br></li><li> Personal upgradable hangar, where you
      can walk around your ships to admire them<br></li><li> Competitive AI with difficulty
      settings<br></li><li> Player progress is checked<br></li><li> Local save system
      working<br></li><li> 4 music tracks</li></ul><h2 class="bb_tag">FEATUERS UNDER
      DEVELOPMENT</h2><ul class="bb_ul"><li> We are investigating the possibilities
      of a multiplayer mode<br></li><li> Balancing levels based on player feedback<br></li><li>
      New game modes: Knockout and Elemination<br></li><li> Introducing reversed levels<br></li><li>
      Making new tournaments<br></li><li> New music tracks<br></li><li> Polished controller
      support<br></li><li> Improvement of sound effects<br></li><li> Polishing the
      overall feel of the game<br></li><li> Cloud saving</li></ul>'
