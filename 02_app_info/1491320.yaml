details:
  data:
    about_the_game: <strong>Shadow Redemption</strong> is an upcoming <strong>Free-To-Play
      MMORPG</strong>, Featuring a 2D world in a 3D perspective. Prepare to enter
      into a realm of <i>adventure</i>, where players can <strong>level up to 60</strong>,
      and become a Warchief over the <i>world of Lightwell</i>.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491320/extras/3.PNG?t=1608538991"
      /><br><br>Play Shadow Redemption <strong>completely free of charge</strong>.
      No abnormal level caps, no subscriptions, no restrictions. Period.<br><br>&quot;<i>Shadow
      Redemption was created in the inspiration that a truly free-to-play mmorpg should
      not have objects in any game shop that can give one player an advantage over
      another. If we implement an in-game store at any point, only cosmetic items
      will be sold. We hate seeing upgrade runes, end game gear and 'chance boxes'.
      Our game isn't based around who has the most money they can spend, it's based
      around a truly unique experience that will be updated on a regular basis for
      free.</i>&quot;<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491320/extras/2.PNG?t=1608538991"
      /><br><br><strong>You choose the way you experience Shadow Redemption</strong>.
      Focus on side quests, or start <i>hashing and slashing</i> once you get your
      starting weapon. <strong>Most enemies have chances to drop rare gear at a reduced
      drop rate</strong>, <strong>equivalent to the quest rewards you'll be receiving.</strong>
      <u>Shadow Redemption is always here as a second home for you.</u><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1491320/extras/4.PNG?t=1608538991"
      /><br><br><strong>Charge into battle against your allies</strong> as you gain
      enough honor points to achieve <strong>rank 20</strong>.(Gradual level requirements)<br><i>Achieve
      a variety of titles</i> and eventually earning an<strong><i> elite character
      status</i></strong> when you obtain '<strong>WARCHIEF -ELITE-</strong>'.<br><br><u>And
      look forward to PvP vendors being added into Shadow Redemption in future updates
      when season 1 starts.</u><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1491320/extras/1.PNG?t=1608538991"
      /><br><br><strong>Be a part of our growing community</strong>! <strong>Visit
      our website, follow us for updates, share your opinions and ideas. We value
      your opinion and we can't wait to see you in-game!</strong>
