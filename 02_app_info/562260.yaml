details:
  data:
    about_the_game: Triangle blushed, looking away as sheepishly as she could given
      that she was a just a primitive vector shape.<br>Square advanced on Triangle,
      gently rubbing her corners. His touch was as soft as a sphere's surface.<br>Triangle
      had never experienced such a thing. It was a feeling out of her 2D reality.<h2
      class="bb_tag">Game Features</h2><ul class="bb_ul"><li>Crisp 2D vector graphics<br></li><li>Hectic
      four-button gameplay<br></li><li>Difficulty that ramps up as you get to a higher
      score<br></li><li>Import custom sprites and music<br></li><li>Compete in the
      leaderboards globally or against your friends<br></li><li>124 Steam achievements
      to earn</li></ul>
