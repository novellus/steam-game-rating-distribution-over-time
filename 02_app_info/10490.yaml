  data:
    about_the_game: "<p>Based on the blockbuster movie by Marvel Studios, Iron Man&trade;\
      \ blasts onto the the PC! Immerse yourself in hardcore shooting action and explosive\
      \ combat from the film as well as exclusive content created just for the game.\
      \ Customize your Iron Man suit and battle against armies of fighter jets, tanks,\
      \ armored Super Villains and more. You are a One Man Army. You are Iron Man.</p>\n\
      \t\t\t\t\t<ul>\n\t\t\t\t\t<li><strong>One Man Army:</strong>  Fight in the air\
      \ or drop down to the ground as you engage tanks, fighter jets, cannons, massive\
      \ weapon arrays and enemy superheroes.</li>\n\t\t\t\t\t<li><strong>Customization:</strong>\
      \  Upgrade the Iron Man suit with improved armor, thrusters and weapons, then\
      \ choose what equipment to use for the next mission.</li>\n\t\t\t\t\t<li><strong>Non-linear\
      \ Gameplay:</strong> You have complete freedom to explore your environment and\
      \ choose your own path to victory.</li>\n\t\t\t\t\t<li><strong>Contextual Attacks:</strong>\
      \  Use your fists to put vehicles out of commission, take command of gun turrets\
      \ or catch missiles out of the air and redirect them at your enemies.</li>\n\
      \t\t\t\t\t<li><strong>Hero Choices:</strong>  Additional objectives can be completed\
      \ to limit human casualties.</li>\n\t\t\t\t\t<li><strong>Celebrity Voices:</strong>\
      \  Robert Downey Jr., Terrence Howard and Shaun Toub are featured in the game.</li></ul>"
