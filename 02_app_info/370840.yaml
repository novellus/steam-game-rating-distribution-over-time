  data:
    about_the_game: "All New Be A Pro mode - play rugby from a professional rugby\
      \ players point of view, customise and control your player though their career.\
      \ Gain an all new insight and experience from controlling the game from a single\
      \ player\u2019s perspective.<br />\r\n<br />\r\nAll New Online Player Creator\
      \ \u2013 create, share and download customised teams and players.<br />\r\n\
      New tattoo system - customize players by selecting and positioning tattoos!\
      \ <br />\r\nEven more custom strip designs and accessories.<br />\r\n<br />\r\
      \nAll New Rugby Seven-a-side mode added to quick match, International competitions\
      \ and career mode.<br />\r\n<br />\r\nCustomise the game with more options to\
      \ also change game rules and behaviour to create and shape a unique game play\
      \ experience.<br />\r\n<br />\r\nRefined and expanded gameplay with the addition\
      \ of tightened up offloads and passing, reduced number of turnovers, new Conversions\
      \ gameplay, improved and balanced strategies.<br />\r\n<br />\r\n110+ teams\
      \ and 50 + stadia from around the world featuring\u2026<br />\r\nAll Blacks\
      \ and Wallabies.<br />\r\nAvia Premiership Rugby,<br />\r\nITM Cup,<br />\r\n\
      Guiness Pro 12<br />\r\nNational Rugby Championship <br />\r\nAnd more\u2026"
