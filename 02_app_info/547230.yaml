    about_the_game: "This is a yukata-themed costume set for the characters of DOA5LR,\
      \ perfect for one last summer fling!<br />\r\nThis set includes all 17 of the\
      \ Summer Festival costumes.<br />\r\n- Please note that these costumes do not\
      \ include destructible functionality.<br />\r\nThis set contains costumes for\
      \ the following characters:<br />\r\nKasumi, Ayane, Kokoro, Hitomi, Leifang,\
      \ Tina, Lisa, Helena, Christie, Mila, Momiji, Rachel, Marie Rose, Phase 4, Nyotengu,\
      \ Honoka, and Naotora Ii.<br />\r\n<br />\r\n*You must have the latest update\
      \ installed in order to use this content.<br />\r\n*You must purchase the necessary\
      \ characters before using this content.<br />\r\n*The Fireworks stage shown\
      \ in the screenshots cannot be used in this version of the game."
