    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>This\
      \ is a yukata-themed costume set for the characters of DOA5LR, perfect for one\
      \ last summer fling!\r\nThis set includes all 17 of the Summer Festival costumes.\r\
      \n- Please note that these costumes do not include destructible functionality.\r\
      \nThis set contains costumes for the following characters:\r\nKasumi, Ayane,\
      \ Kokoro, Hitomi, Leifang, Tina, Lisa, Helena, Christie, Mila, Momiji, Rachel,\
      \ Marie Rose, Phase 4, Nyotengu, Honoka, and Naotora Ii.\r\n\r\n*You must have\
      \ the latest update installed in order to use this content.\r\n*You must purchase\
      \ the necessary characters before using this content.\r\n*The Fireworks stage\
      \ shown in the screenshots cannot be used in this version of the game."
