    about_the_game: "DIRT 5 is a fun, amplified, off-road arcade racing experience\
      \ created by Codemasters. Blaze a trail on routes across the world, covering\
      \ gravel, ice, snow and sand, with a roster of cars ranging from rally icons\
      \ to trucks, to GT heroes. With a star-studded Career, four-player split-screen,\
      \ innovative online modes, livery editor and more new features, DIRT 5 is the\
      \ next generation of extreme racing. <br><br><strong>Let Loose</strong><br>Whilst\
      \ respecting the heritage and retaining the DNA of the franchise, DIRT 5 writes\
      \ a new chapter in the legacy of DIRT \u2013 bolder and braver than ever before.\
      \ New features, new innovations and a fresh approach make DIRT 5 a hub of off-road\
      \ racing, style and culture, where you can constantly create highlight-reel\
      \ moments.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/jump.gif?t=1608760378\"\
      \ /><br><br><strong>Blaze a Trail Across the Globe</strong><br>Take a trip around\
      \ the world to and race on over 70+ unique routes across 10 different global\
      \ locations in stunning, dynamic environments. From racing on the frozen East\
      \ River in New York, to under the Christ the Redeemer in Brazil, to shining\
      \ by the Northern Lights at Norway, take on opponents, the terrain and extreme,\
      \ everchanging conditions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/ice.gif?t=1608760378\"\
      \ /><br><br><strong>Push The Limits with Incredible Cars</strong><br>Get behind\
      \ the wheel of an eclectic and exciting roster of cars. Conquer the toughest\
      \ of terrain with boulder-beating machines, take iconic rally cars to new locations,\
      \ or feel the power of 900bhp sprint cars. Rallycross, GT, trophy trucks, buggies\
      \ muscle cars complete the ultimate off-road garage.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/norway2.gif?t=1608760378\"\
      \ /><br><br><strong>Own the Spotlight in a Star-Studded Career</strong><br>Under\
      \ the tutelage of an icon, all eyes are on you to become the new star of an\
      \ amplified world of off-road racing. Earn sponsorships and unique rewards,\
      \ conquer all locations, and take on a fierce rival in our biggest ever Career.<br><br><strong>Compete\
      \ or Co-Operate in Off-Road Action</strong><br>Local split-screen up to four\
      \ players on offline modes, including Career, makes DIRT 5 the perfect couch\
      \ multiplayer racing game as you battle for position with your friends. Online,\
      \ throw down in curated race playlists for up to 12 players and compete in innovative\
      \ objective-based modes. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/china_2.gif?t=1608760378\"\
      \ /><br><br><strong>Create and Capture with New Features</strong><br>Capture\
      \ your biggest jumps and best moves with a detailed Photo Mode, and show your\
      \ creative flair with DIRT\u2019s deepest-ever livery editor for all cars. Plus,\
      \ more brand new features that allow all players to create and play in DIRT\
      \ like never before.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/logo.gif?t=1608760378\"\
      \ />"
