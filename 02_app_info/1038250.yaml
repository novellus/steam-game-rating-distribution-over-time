    detailed_description: "<h1>Join Our Discord!</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=https://url6.mailanyone.net/v1/?m=1kn8aI-0004tT-3T&amp;i=57e1b682&amp;c=v-qYSZjMs2cGleuBhXnexxOwuaXt1a9pfp-lCiRUDICiAoFyEJkYPKybyR0dfcTRK7nBbWyIlXp7wDNOSG0G1R98MddorRReAR5F4m_yiVsBqOpMciJm6tgd23YfdyGwKKz-KKMBmN3L6xDvJN3KVv11zDs0OK5l37wMDG_omM7w4eEx5-hAXvzFS9axNehU1Qu1fGAkWyQmxKtdEu1_1rC87imKtCXL8GHIjm7J0B_qFJ8h795b1uKvrMKFASnK\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/Discord.png?t=1608760378\"\
      \ /></a></p><br><h1>Amplified Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/STEAM_616x353_Main_capsule_image.jpg?t=1608760378\"\
      \ /><br><br>Celebrate the festive period in style with the Snow Limits pack\
      \ for DIRT 5, available for free to all players!<br><br>Included as part of\
      \ the latest game update, the Snow Limits pack contains an array of festive\
      \ new objects to use in DIRT 5's Playgrounds mode, a brand new Sprint race event\
      \ on the ice at Roosevelt Island, and some fresh customisation options for your\
      \ profile and liveries, including holiday liveries for the Ford Mustang GT4\
      \ and Porsche Cayenne Transsyberia.<br><br>On launch, Amplified Edition players\
      \ have three ready-to-race cars in their garage (Ariel Nomad Tactical, Audi\
      \ TT Safari, VW Beetle Rallycross), three-player sponsors with fresh objectives,\
      \ rewards and liveries, and content for features yet to be revealed \u2013 all\
      \ exclusive to Amplified Edition, along with boosts to currency and XP earnings.\
      \  <br><br>After launch, we are committed to developing a massive selection\
      \ of new show-stopping moments, and new ways to truly Let Loose. Amplified Edition\
      \ players get access to every single post-launch addition to DIRT 5, including\
      \ a minimum of 12 new cars, 60 new Career events, new player sponsors with fresh\
      \ rewards and liveries, and more items for features yet to be revealed\u2026\
      </p><br><h1>Upgrade to the Year One Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/DiRT5_keyart_Steam-DELUXE_ED-v2__1_.jpg?t=1608760378\"\
      \ /></p><br><h1>Snow Limits</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1038250/extras/Snow_Limits_Thumb.png?t=1608760378\"\
      \ /><br>Celebrate the festive period in style with the Snow Limits pack for\
      \ DIRT 5, <strong><u>available for <i>free </i>to all players!</u></strong><br><br>Included\
      \ as part of the latest game update, the Snow Limits pack contains an array\
      \ of festive new objects to use in DIRT 5's Playgrounds mode, a brand new Sprint\
      \ race event on the ice at Roosevelt Island, and some fresh customisation options\
      \ for your profile and liveries, including holiday liveries for the <strong>Ford\
      \ Mustang GT4</strong> and <strong>Porsche Cayenne Transsyberia</strong>.</p><br><h1>About\
