    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/457420/extras/Banner_slim.jpg?t=1568755866\"\
      \ /><br><br>Surgeon Simulator VR: Meet the Medic \u2013 be the Medic and operate\
      \ on the Heavy in this free exclusive for HTC Vive!<br><br>You\u2019re leaning\
      \ over a strangely familiar patient in dire need of a brand new heart, alongside\
      \ an operating table full of terrifying implements you\u2019d hoped never to\
      \ have to pick up for yourself. What will you do? Which one will you reach for\
      \ first? The bonesaw, or a sandvich\u2026?<br><br>Now, you have the chance to\
      \ get truly \u2018hands-on\u2019 and test your backstreet surgery skills in\
      \ VR.  Surgeon Simulator VR: Meet the Medic, allows you to step into the shoes\
      \ of Team Fortress 2\u2019s, The Medic, where only you can save The Heavy as\
      \ his life ebbs away before your very eyes. <br><br>This brand-new virtual reality\
      \ experience from Bossa Studios reunites two of TF2\u2019s most-loved characters,\
      \ who were originally brought to Surgeon Simulator back in 2013. Now, fresh\
      \ into the VR stage, where you perform life-changing surgery under the gentle\
      \ gaze of Archimedes, the dove from Valve\u2019s hit game. Poke with a pencil,\
      \ slash with a machete, chop with an axe, perform delicate tasks with a baseball\
      \ bat; but be careful...time is ticking."
