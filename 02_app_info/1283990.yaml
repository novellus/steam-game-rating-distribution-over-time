details:
  data:
    about_the_game: "Awaken The Time is a third-person time travel 3D adventure game\
      \ set in a Matrix-like world where players can travel across five different\
      \ time periods.<br />\r\nIs an Indie title in the alpha state created by one\
      \ developer.<br />\r\n3 GamePlay styles and 5 Acts:<br />\r\nAct 1(Past)<br\
      \ />\r\nIn the first act, you are a samurai that can wield multiple fighting\
      \ styles: melee, archery, and magic.<br />\r\nAct 2<br />\r\nYou go into the\
      \ garage and you\u2019ll find a companion from the maze.  And he will throw\
      \ you in the future.<br />\r\nAct 3<br />\r\nA survivor in a post-apocalyptic\
      \ environment. Shooting through hordes of zombies and survivors.<br />\r\nAct\
      \ 4<br />\r\nYou will find a suit that can control time and find this captive\
      \ entity.<br />\r\nAct 5<br />\r\nYou will be betrayed by your AI and another\
      \ entity that wants you trapped because he can\u2019t kill you."
