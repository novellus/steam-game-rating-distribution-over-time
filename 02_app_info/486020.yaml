      \ The game is meant to be an homage to all the classical Action Adventure games\
      \ from the 90's. Cheesy dialogue, weird animations, but worlds as a kid you\
      \ could escape too and loved. That is what Hero wishes to recreate. It is a\
      \ simplistic adventure game which focuses on 3 basic pillars that people like\
      \ to do in these games.\r\n\r\n 1). Exploration: Explore open environments.\
      \ Think of Witcher 2. Semi open world with linear gameplay. \r\n\r\n2). Combat:\
      \ Fight orcs and dragons throughout the game. We use a simple hack and slash\
      \ combat system that focuses on precision of attacks rather than button mashing.\r\
      \n\r\n3). Dialogue: Throughout the story you will be conversing with many NPC's\
