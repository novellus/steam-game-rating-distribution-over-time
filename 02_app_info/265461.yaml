    about_the_game: Grab your sword, Staff or Bow and add a unique twist to your adventures!<br><br>The
      Adventurer's Journey Music Pack features 20 orchestrated tracks from D. C. Kairi
      Sawler that is sure to give your games a unique adventurous feel.<br><br> This
      pack contains:<br><ul class="bb_ul"><li>20 Orchestrated Tracks<br></li><li>Looped
      OGG Vorbis files for RPG Maker VX/Ace and WAVs for IG Maker<br></li><li>The
      MP3 version of the tracks are included as a bonus<br></li><li>Royalty free music
      to use in your commercial and non-commercial RPG/IG Maker projects</li></ul><br>Importing
      this resource pack is simple! Check out <a href="http://steamcommunity.com/sharedfiles/filedetails/?id=131363913"
      target="_blank" rel="noreferrer"  >our importing guide</a>.
