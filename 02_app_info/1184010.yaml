    about_the_game: 'Hello and welcome to the monster''s mall!<br>Join the monster''s
      mall where little monsters came to shopping! <br>Manage and organize monster''s
      stores, get plasma to open new buildings<br>and bring more monsters to your
      mall!<br><br><strong>Key Features</strong><br><ul class="bb_ul"><li>Discover
      over 10 monsters for your mall(on full release)<br></li><li>Build and place
      more than 20 buildings to make your mall great!<br></li><li>Cartoon graphics
      with 2d and 3d mix, cool and fun stuff for kids and grow-ups!</li></ul><br>Next
      Update:<br>Portuguese<br>4 new Buildings.<br>Workers System.<br>Adjustments
      about game &quot;speed&quot; to bring a better and funnier game.<br><br>Future
      updates will bring:<br>Languages: Russian, Chinese, French, Spanish and German.<br>And
      much more buildings, minigames etc.'
