    comment_count: 0
    developer_response: Im sorry to hear you had difficulty with the Index controllers.
      Have you tried holding the grip buttons to activate the particle streams? Otherwise
      you can also change and modify the bindings for your controllers in the steam
      menu. if you hit the steam menu button on your controllers there is an edit
      bindings tab were you can customize the bindings for the game for your controllers.
    language: english
    received_for_free: false
    recommendationid: '83760002'
    review: I bought this a year ago, only just now got around to try it. I am really
      into visual and trippy experiences in VR, I was immensely disappointed because
      this one is completely non responsive to my index controllers, and the default
      experience is just not great without controls. I would refund if I could :(
