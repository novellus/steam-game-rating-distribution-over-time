details:
  data:
    about_the_game: You are an idea.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/731430/extras/idea-small.png?t=1572372384"
      /><br><br>Your driving motivation is to spread your idea to everyone.  You must
      cajole, you must browbeat, you must insinuate, and you must influence.  Grow
      your flock of ids and guide them to victory in this casual real-time strategy
      game.  Influence other ids by flocking with them and outnumbering them.  Create
      dramatic soundscapes as each id you influence adds its voice to your song.  Play
      against computer controlled opponents or online against other humans.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/731430/extras/burst-small.png?t=1572372384"
      /><br><br>Influence is easy to learn, but difficult to master.  Each game only
      takes about five minutes, but you will find yourself playing again and again
      to learn advanced strategies and techniques.  As your skills grow, you can customize
      your ids to match your preferred style, and maximize your victory potential.  Choose
      between speed, agility, and resistance, or a balance of all three.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/731430/extras/Swirl2-Tiny.png?t=1572372384"
      /><br><br>Music in influence is dynamically generated during play.  Each game
      has its own unique song, which can be saved and replayed later, or shared with
      your friends.  You can hear the game unfold as you listen to its song, as each
      influenced id adds a note according to its new color.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/731430/extras/music.png?t=1572372384"
      />
