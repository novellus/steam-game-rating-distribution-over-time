    about_the_game: "Can you solve the case?<br />\r\n<br />\r\nTop FBI investigator\
      \ Nicole Bonnet always get the tough cases! Help her to uncover the clues and\
      \ solve the case behind a terrible murder and a mysterious kidnapping. While\
      \ working in Mexico and aiding in the fight against the Mexican drug cartels,\
      \ DEA Specialist Professor J. Brenner was kidnapped by the cartel after an undercover\
      \ Special Agent was murdered.<br />\r\n<br />\r\nOn her own in Mexico against\
      \ the powerful cartel, Nicole must identify the kidnappers and rescue the Professor\
      \ before it is too late!<br />\r\n<br />\r\n- The return of FBI Agent Nicole\
      \ Bonnet in her most challenging mystery yet!<br />\r\n- Suspenseful storyline\
      \ and haunting music create and atmosphere of mystery and intrigue!<br />\r\n\
      - Hidden object gameplay puts you hot on the heels of the kidnappers<br />\r\
      \n- Use your wits!  Seemingly easy riddles can throw you off track!"
