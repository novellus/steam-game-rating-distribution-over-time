details:
  data:
    about_the_game: 'I Can''t Believe It''s Not Gambling skips the boring gameplay
      part of your game and takes you straight to what you really care about: Opening
      lootboxes! <br><br>Experience the thrill of never getting the thing you really
      want while getting duplicate loot of the thing you don''t really care about!
      <br><br><strong>Features include:</strong><br><br><ul class="bb_ul"><li><strong>Complete
      Loot System!</strong> Set of trash, common, uncommon, rare, epic, and legendary
      loot boxes and loot! 6 full tiers of loot boxes in development, with more on
      the way! Usually we just change the tint!<br><br></li><li><strong>Massive Collection
      System!</strong> Collect them All! We''ll constantly remind you of the fact
      that your collections are incomplete. Don''t worry, you can solve that with
      more purchases! <br><br></li><li><strong>Customize it!</strong> Loot boxes contain
      boxes, skins and hats. Boxes unlock... moar boxes! Get hats for your Customized
      Loot Box Loadout!</li></ul>'
