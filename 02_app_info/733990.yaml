    reviews: "\u201CIt's hard to say it's a &quot;good game&quot; but it's better\
      \ than it has any right to be. It's just a loot box sim. It's all it does. But\
      \ it gives you that gambling high without the gambling debt!\u201D<br><a href=\"\
      https://www.youtube.com/watch?v=oCYBCFViHkk\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Jim Sterling</a><br><br>\u201CLoot Boxes are ALL THE RAGE!! So why not make\
      \ a game that captures the EXTREME SATISFACTION of opening loot boxes in a safe\
      \ space so you can save your money!\u201D<br><a href=\"https://www.youtube.com/watch?v=bv9hBddB77M\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Markiplier</a><br><br>\u201COther ways\
      \ to get loot chests? I don't want to have to play the game to get the loot\
      \ chests for I can't believe it's not gambling - can I just buy them on the\
      \ Steam Community Market instead?\u201D<br><a href=\"http://steamcommunity.com/app/733990/discussions/0/1480982338943861898/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >&quot;Bob&quot; the Space Cadet</a><br>"
