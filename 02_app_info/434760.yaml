    about_the_game: "Masked Shooters 2 puts you on the front line of a dangerous gunfight\
      \ that can only end in victory or defeat; there will be no white flags to wave.\
      \ As a covert ops soldier, you have access to advanced weapons that will blow\
      \ your enemies away, if you know how to use them.<br />\r\n<br />\r\nThis is\
      \ the free version of Masked Shooters 2. You can play offline against challenging\
      \ AI enemies. Good luck!<br />\r\n<br />\r\n~~~~~ Features ~~~~~ <br />\r\n\
      <br />\r\n\u2022 Action packed gameplay <br />\r\n\u2022 Realistic shooting\
      \ mechanics <br />\r\n\u2022 Multiple weapons: Sniper, pistol, knife, grenade\
      \ launcher, RPG, machine gun, ak47, grenades <br />\r\n\u2022 Brutal AI enemies\
      \ for challenging offline play"
