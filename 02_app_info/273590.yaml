    about_the_game: The vertigo continues as the highly anticipated sequel to Descent
      I and II takes the mind-bending, pulse-pounding experience to another level!
      This time around, you will experience not only the same frenzied, subterranean
      shooting action, but also the thrill of flying out of the mines into the planetary
      atmosphere; where you can soar above the surface of the planet, engage in combat
      with enemy air and ground forces and use 10 new, lethal weapons to obliterate
      the most sophisticated robots to date!
