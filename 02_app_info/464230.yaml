    detailed_description: "As an apprentice magician and alchemist, you learn from\
      \ different alchemy masters. They teach you to mix elixirs, create potions and\
      \ control them on alchemist table. Prove everyone that you are a born alchemist!\
      \ <br />\r\n<br />\r\nKey features: <br />\r\n- 60 levels of varying difficulty\
      \ in 5 scenarios; <br />\r\n- realistic fluid animation and physics; <br />\r\
      \n- challenging puzzles; <br />\r\n- fancy hand-drawn graphics <br />\r\n<br\
      \ />\r\nP.S. This game was initially designed for devices with accelerometer\
      \ but for PC we decided to add WASD and arrow controls, that made the game even\
      \ more difficult and entertaining!"
