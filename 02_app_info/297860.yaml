    about_the_game: "Split/Second is an intense action racing game set within a reality\
      \ television show. Competitors will vie to be the first to the finish line in\
      \ a made-for-TV city set rigged to blow with the ultimate goal of becoming the\
      \ season champion. Players in Split/Second don\u2019t just collide with other\
      \ vehicles to knock them from the track, but can also trigger devastating events\
      \ that drastically alter the dynamics of the race. Players must use pinpoint\
      \ timing to obliterate huge structures and towering TV set pieces to tactically\
      \ alter the track or create entirely new routes.        <br />\r\n<br />\r\n\
      Game Features:<br />\r\nThe City Is Your Weapon - Trigger explosive, devastating\
      \ events lined throughout the track that drastically alter the dynamics of the\
      \ race.<br />\r\nEvery Lap Is Different - Use pinpoint timing to obliterate\
      \ huge structures and towering TV set pieces to tactically alter the track or\
      \ create entirely new routes.<br />\r\nIntense Multiplayer \u2013 Compete in\
      \ a variety of game modes in 2-player split screen."
