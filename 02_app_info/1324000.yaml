    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324000/extras/steam_holdfastnaw_rotldlc_banner.gif?t=1609966945\"\
      \ /><br><br>Take up arms and march with the Regiments of the Line for Emperor\
      \ or King! Enlist with the British Empire\u2019s Loyal Lusitanian Legion, the\
      \ Prussian Kingdom\u2019s 11th Regiment of Reserves, the Russian Empire\u2019\
      s Pavlovsk Fusilier or the French Empire\u2019s Bavarian Fusiliers.<br><br>Content\
      \ present in <a href=\"https://store.steampowered.com/app/589290/Holdfast_Nations_At_War/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Holdfast: Nations At War</a> DLCs is\
      \ purely cosmetic. It doesn\u2019t and never will impact gameplay. Your kind\
      \ generosity will be put to good use and bring this genre of <strong>musket\
      \ warfare</strong> games which all of us are fond of in the limelight.<br><br>The\
      \ Regiments of the Line DLC unlocks 4 unique uniforms for the Line Infantry\
      \ class.<h2 class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1324000/extras/steam_holdfastnaw_rotldlc_icon_title.png?t=1609966945\"\
      \ /> <strong>ROTL DLC Uniform Unlocks</strong></h2><br>\u25CF Unlock the British\
      \ Empire's Loyal Lusitanian Legion uniform.<br><br>\u25CF Unlock the French\
      \ Empire's 6th \u2018Herzog Wilhelm\u2019 Bavarian Fusiliers uniform.<br><br>\u25CF\
      \ Unlock the Kingdom of Prussia's 11th Reserve Regiment uniform.<br><br>\u25CF\
      \ Unlock the Russian Empire's Pavlovsk Fusiliers uniform.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1324000/extras/holdfastnaw_seperator.png?t=1609966945\"\
      \ />"
