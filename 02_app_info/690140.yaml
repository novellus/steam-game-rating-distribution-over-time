    about_the_game: "<h2 class=\"bb_tag\">Welcome to Broken Britannia</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-10.jpg?t=1596807404\"\
      \ /><br><br><i>&quot;Before Arthur\u2019s Golden Age, our realm was lost, shattered\
      \ and decadent; kingdoms torn apart by blind selfishness. A broken Britannia,\
      \ void of hope.&quot;</i><br><br>The lord of Mercia has been assassinated, your\
      \ love kidnapped and home is no more. As Uther, the disgraced Knight Commander,\
      \ you must lead your misfit band of companions throughout quests riddled with\
      \ trials. Forge uneasy alliances to acquire the mythical Excalibur sword and\
      \ defeat the sinister power-obsessed duke of Wessex.<br><br>Prove your worth\
      \ as a tactician by exploring all five realms and dangerous locations, such\
      \ as a frozen fortress hiding a dark secret, an ancient abbey turned into a\
      \ hideous torture chamber and the mystical island of Avalon. Survive ambushes\
      \ and rescue those in need by making use of each hero\u2019s abilities to solve\
      \ puzzles and vanquish your foes. It is up to you define the fate of Britannia\u2026\
      \ But at what cost?<br><br>Combat in Sword Legacy: Omen is always a challenge.\
      \ As a strategist, you will need to plan your course of action with four heroes\
      \ at a time. However, be ready to adapt and improvise because results always\
      \ change based on the chosen abilities and chances of landing an attack.<h2\
      \ class=\"bb_tag\">KEY FEATURES</h2><h2 class=\"bb_tag\">Tactical Combat:</h2>\
      \ Learn the importance of strategic positioning and unleash powerful skill combos\
      \ with your party.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-3.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">Free Exploration:</h2> When not in combat, investigate\
      \ the environment, find documents, collect treasures, solve riddles, and uncover\
      \ secrets.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-9.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">Party Customization:</h2> Adapt heroes to your play\
      \ style, manage your team and progress by unlocking over 70 unique passive or\
      \ active skills.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-8.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">Hordes of Enemies and Unique Bosses:</h2> Fight a variety\
      \ of vicious mobs and face powerful monsters in grueling battles, such as crowds\
      \ of plague-ridden victims, twisted knights and a flesh-hungry dragon.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-7.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">Stress System:</h2> Use all your might to become victorious,\
      \ but deplete your willpower and witness your heroes falling prey to panic.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-2.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">Interactive Environment:</h2> Study your surroundings\
      \ and perform clever deadly moves by blowing up explosive barrels and pushing\
      \ enemies off edges.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-4.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">Old-School Art Style With a Dark Twist:</h2> Relive\
      \ the beautiful aesthetic of classic animations fused with grim visuals inspired\
      \ by graphic novels.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-11.jpg?t=1596807404\"\
      \ /><h2 class=\"bb_tag\">A Different Take on a Classic Myth:</h2> Experience\
      \ the Arthurian legends as never before, as famous characters and locations\
      \ are revamped in a mature storyline of vengeance, honor, conspiracy and alchemy.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/690140/extras/SLO-12.jpg?t=1596807404\"\
      \ />"
