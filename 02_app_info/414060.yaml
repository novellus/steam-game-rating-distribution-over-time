    review: '[b]This game crashes a lot for me, and I''m not sure why.[/b]


      Putting that aside, this game although very atmospheric, I do not find it that
      pleasant.

      The controls were very off-putting for me, though I did find Alt Controls in
      the options which made it better for me. The obstacles seem extremely difficult.
      I know it is supposed ot be a challenge, but if feels like its a last decision
      "make or break" everywhere I go. Sometimes, I just randomly stop moving, which
      Im sure is the game trying to turn around, but its so weird compared to the
      acceleration the ball starts at. Also for some reason, if you play a level again
      and don''t get the star/time bonus, it just takes it away from you if you previously
      had it.


      It''s an alright game, but it feels too much like a bad browser flash game.
      I wouldn''t pick this up unless you are looking for something new, or if it
      goes on sale.'
