    review: "This software requires a constant internet connection to work, and even\
      \ when a stable one is presented, it will crash every few minutes. \n\nHave\
      \ emailed the dev a couple of times with no response. Why is the constant connection\
      \ needed for a simple light filter, you ask? Who knows. If you believe the dev's\
      \ intentions are entirely innocent despite this, bear in mind that every time\
      \ your connection drops, this thing will stop working and ask you to email the\
      \ dev with a bug report. They won't reply. Like I said before, it'll crash with\
      \ alarming regularity, even with a clean connection.\n\nI've had it for a good\
      \ while and there haven't been any attempts made to update or improve anything.\
      \ I'm sorry to say this is literally one of the worst things I've ever seen\
      \ on this platform. \n\nI'll remove this review if it's ever fixed or if the\
      \ dev ever replies, but we both know that's not going to happen."
