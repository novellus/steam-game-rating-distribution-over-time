details:
  data:
    about_the_game: Jitusmi's Blue-Light Filter is a tool which allows users to reduce
      the amount of blue light emitted from the user's monitor screen. Blue light
      is usually seen as a bad thing as it can cause things such as eye strains. Blue
      light can also affect your sleep as blue light can suppress the secretion of
      melatonin which can make it harder to go to sleep during night time.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li>Time-based filters<br></li><li>Strength of filter<br></li><li>Note
      Keeper</li></ul><h2 class="bb_tag"><strong>Time Based Filter</strong></h2>Jitusmi's
      Blue Light Filter allows the users to be able to set the blue light filter depending
      on the time of the user's day. This can allow users to set the blue light filter
      to only enable at a certain time of the day which can provide the power of enabling
      the blue light filter during the night time when blue light is the most effective.<h2
      class="bb_tag"><strong>Strength of Filter</strong></h2>Jitsumi's Blue Light
      Filter allows the users to set the strength of the filter. This allows users
      to adjust the sensitivity of the filter depending on the time or what the user
      is doing.<h2 class="bb_tag"><strong>Note Keeper</strong></h2>Jitsumi's Blue
      Light Filter allows users to keep notes. This can allow users to remind themselves
      about something that might be happening.
