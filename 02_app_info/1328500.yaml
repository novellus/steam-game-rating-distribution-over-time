    detailed_description: '<h1>Overdose Edition</h1><p>This is the definitive <strong>refresh/remaster/redux/update</strong>
      of <i>The Adventures of Crackhead Jack: Classic</i>, now for all to enjoy on
      Steam.<br><br>Live, laugh, love, experience, feel, and enjoy the finest of the
      finer things:<br><ul class="bb_ul"><li> <strong>overhaul of random encounters</strong>:
      see where and when an enemy might attack you<br></li><li> <strong>new areas
      and towns</strong> for Jack to explore and inquire about his desired item.<br></li><li>
      <strong>over 50 new attack animations</strong> to replace the previous style<br></li><li>
      <strong>new items, weapons, gear, and status effects</strong><br></li><li> <strong>completely
      rewritten dialogue</strong> and flavour text<br></li><li> <strong>UI enhancements</strong>
      in various areas<br></li><li> new and improved <strong>state-of-the-art sprites</strong>
      (no default RPGMaker asset flips here)<br></li><li> <strong>Better XInput support</strong>
      so you can control Jack with both a stick and a d-pad if you prefer<br></li><li>
      extra system options (upscaled game window, BGM/BGS volume control, toggle overlay
      effects) <br></li><li> <strong>Steam achievement and cloud save support</strong><br></li><li>
      play the game keeping Jack <strong>completely sober</strong><br></li><li> a
      <strong>new and original soundtrack</strong> from artists like <strong>Sam Wakeman</strong>,
      <strong>Yung Data</strong>, <strong>Mason Rhodes</strong>, and <strong>Lil Daddy
      Kane</strong></li></ul></p><br><h1>About the Game</h1><i><strong>The Adventures
