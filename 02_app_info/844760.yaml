    about_the_game: Use your arm hooks to swing around a procedurally generated city
      in VR! <br><br>Specifically designed for VR, The Armclaw Experiment aims to
      let you live the fantasy of swinging around in a large urban jungle.<h2 class="bb_tag">Gameplay</h2><br>The
      Armclaw Experiment is a sandbox game. There are no missions or objectives, penalties
      or rewards, and there are no hand-holding tutorials. You can use your hooks
      to swing around and explore the city, hunt and grab the randomly placed stars
      in the map or have fun grabbing onto and wrecking helicopters. What you do is
      up to you. <br><br>Hope you have fun!
