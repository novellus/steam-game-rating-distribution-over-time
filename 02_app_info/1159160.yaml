    about_the_game: "Have you ever missed complex moves or critical hits in the game\
      \ because of bad controls?<br />\r\nHave you ever wanted to execute your signature\
      \ jumping roundhouse kick in the game? <br />\r\nHave you ever felt that you\
      \ can fight better in a fighting game than controlling a player?<br />\r\nHave\
      \ you ever played a fighting game and wishing you were there?<br />\r\nOr perhaps\
      \ you want to practice your fighting skills without getting in trouble or hit\
      \ for real?<br />\r\n<br />\r\nThis is your chance!<br />\r\n<br />\r\nVRekken\
      \ is a physics driven Beat' em Up bulit for VR.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n- Free VR fighting with hands, headbutt and feet (if you have 2 additional\
      \ trackers)<br />\r\n- Motion captured enemy fighting moves<br />\r\n- Enemies\
      \ with different skill levels<br />\r\n- Enemies can hit each other as well\
      \ as player<br />\r\n- Physical reactions and animations<br />\r\n- Ragdoll\
      \ animations<br />\r\n- Slow motions<br />\r\n- Smarwatch menu system"
