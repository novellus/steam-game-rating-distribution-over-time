    about_the_game: "Haunting, unsettling, this new pack from Bitter Sweet Entertainment\
      \ will make your darkest nightmares and game scenes come true! Featuring classic\
      \ sinister piano-based dramatic songs, lamenting orchestral pieces, to outright\
      \ spooky and demented soundscapes and tortured ambience, more than enough to\
      \ bring out the full range of fear in your darkest game scenes with this twisted\
      \ new pack!<br />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n* 17 BGM, 9 BGS\
      \ and 17 ME for royalty-free use<br />\r\n* m4a / ogg formats included<br />\r\
      \n* Music for Visual Novel Games, horror games, halloween games, spooky dungeon\
      \ mapping and more!<br />\r\n* For use in RPG Makers and Visual Novel Maker\
      \ or the engine of your choice!"
