    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/706360/extras/Skull.png?t=1571258308"
      /><br><br><strong>Story</strong><br><br>&quot;It's the most interactive, kid-friendly
      scientific show in the world!&quot; critics say.<br><strong>...</strong><br>Physica-E
      is the best competitive show in the world! Kids can come down and compete against
      others to solve scientific questions and win the final prize!<br><strong>...</strong><br><strong><i>But
      then the fire happened...</i></strong><br><br>JoyzTV was known as one of the
      best TV companies out there; it was known mainly for it's hit show, Physica-E.
      Soon they bought robotic animatronics with the look of the Physica-E mascot,
      Matta. But then the studio burns down, and the animatronic starts attacking
      people. You're caught in the fire and knocked out by falling debris... You wake
      up in an unknown room. There's a hallway in front of you, and a locked door
      with a mail slot behind you; then the first letter comes in...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706360/extras/Headphones.png?t=1571258308"
      /><br><br><strong>Gameplay</strong><br><br>Roam throughout the unknown location,
      gather crafting materials to create items, and try to avoid the beast lurking
      inside with you... See how many days you can survive, and maybe even escape...
      Using unique gameplay mechanics, defend yourself against the threats lurking
      within you.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/706360/extras/Smile.png?t=1571258308"
      /><br><br><strong>Extra Credits</strong><br><br>SweetLikeCammy - First Donator<br><br><strong><i>YOU
      - Checking this page out</i></strong><br><br><a href="http://www.indiedb.com/games/physica-e"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/706360/extras/indiedb_125x125.png?t=1571258308"
      /></a>
