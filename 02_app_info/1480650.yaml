    about_the_game: "'Twas the night before Christmas, and Santa just left,<br>One\
      \ elf alone, feeling bereft;<br>All of a sudden, a beeping did sound,<br>The\
      \ machines were all breaking, but no one\u2019s around! <br><br>His workboots\
      \ he donned,<br>His toolbox was packed;<br>\u2018Twas up to him to save Christmas,<br>His\
      \ knuckles he cracked!<br><br><strong><h2 class=\"bb_tag\">A Very Bad Christmas\
      \ Eve is a single-player action-adventure puzzle game from Incineration Productions\
      \ exclusively made for the VR platform.</h2></strong><br><br>It is Christmas\
      \ Eve. Santa Claus has just flown off with his sleigh, leaving the most magical\
      \ workshop in the world. Not so long after he left, all of the elves went straight\
      \ home and tucked in for the night. Except you. You play as the last Elf who\
      \ still hasn\u2019t left Santa\u2019s workshop. Imagine yourself on a rocking\
      \ chair in front of a burning fireplace, completely undisturbed, finishing the\
      \ last sips of a rich hot chocolate. The lights are dimmed, Christmas lights\
      \ are twinkling, you are enjoying the sounds of wood crackling in the fireplace.\
      \ You can hear your favourite Christmas tracks playing from a distant old radio.\
      \ Then, all of a sudden, an alarm starts to ring. You jump out of the chair\
      \ and see that one of Santa\u2019s machines has broken down. Then you realise\
      \ that you are the only elf who can save Christmas. But can old St.Nick really\
      \ count on you?<br><br>There are four critical machines in Santa\u2019s workshop.\
      \ You better fix them, all, on time, because even if one fails, Christmas will\
      \ be ruined. Except if you don\u2019t want to save Christmas\u2026<br><br><strong><h2\
      \ class=\"bb_tag\">The machines are as follows:</h2></strong><br><br><ul class=\"\
      bb_ul\"><li>RPS - Reindeer Positioning System<br></li><li>Chimney Lube Diffusion\
      \ System<br></li><li>Emergency Gift Delivery System <br>+ Unstable Wrapping\
      \ Paper Materialisation Unit<br>+ Tubular Gift Dispenser<br>+ Wrapping Paper\
      \ Pneumatiser<br></li><li>Time dilation System</li></ul>"
