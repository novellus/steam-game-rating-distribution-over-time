    about_the_game: "<strong>Perky Little Things</strong> is the hilarious 18+ adult\
      \ cartoon,  hidden object game.<br>It's a story of cherubim, who travels to\
      \ different worlds and helps people to find some love. <br><br>Explore various\
      \ scenarios and put the hidden objects in the right places for your &quot;naughty&quot;\
      \ satisfaction. Relax and unwind as you find yourself laughing uncontrollably\
      \ through different scandalous levels. <br><br>Each level offers unique and\
      \ different experiences with over 50 crazy animations for you to enjoy. Jump\
      \ in and see what kind of fun you can get into.<h2 class=\"bb_tag\">CHRISTMAS\
      \ EVE</h2>Santa and his little helpers need your help! Some people this Christmas\
      \ have been naughty. <br>Search through the sexy christmas themed art to find\
      \ the hidden objects and put them where they belong. Help Santa and his little\
      \ helpers give people a Merry Christmas in more ways than one.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/811890/extras/santa.gif?t=1581668918\"\
      \ /><h2 class=\"bb_tag\">SCHOOL OF BLACK MAGIC</h2>These Witches and Wizards\
      \ solemnly swear they\u2019re up to no good! Help them find their magical objects\
      \ to receive your magical surprise.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/811890/extras/broom.gif?t=1581668918\"\
      \ /><h2 class=\"bb_tag\">PIRATES OF THE SOUTHERN SEAS </h2>Sail the seven seas\
      \ with these swashbucklers as you look for treasure and other sorts of booty.\
      \ Trust me treasure isn\u2019t the only thing that\u2019s on these pirates minds.\
      \ <br>These pirates are stranded at sea and need your help to find what they\
      \ lost. Return the missing items to their owners for a special delight.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/811890/extras/pirates.gif?t=1581668918\"\
      \ /><h2 class=\"bb_tag\">AND MUCH MORE!</h2>Vikings, Vampires, Sci-fi, Wild\
      \ West, etc!<br>Easy controls and easy instructions allow for a simple game\
      \ that can provide hours of enjoyment while you solve the various matching scenarios.<br><br><strong>Follow\
      \ us on Steam to stay informed about updates!<br>Cheers!</strong>"
