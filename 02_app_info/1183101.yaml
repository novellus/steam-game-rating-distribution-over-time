    about_the_game: Rep your support for NS2 Development with the purchase of the
      B.M.A.C. Supporter Packs! Purchase of this pack will get you the most unique
      cosmetic to date with two entirely new player models for marines players to
      choose from, with up to 10 different color variants, two of which being very
      special extra emissive &quot;Elite&quot; variants. Find out more about the B.M.A.C.
      model and color variants below. <br><br>The Bipedal-Mobile-Automated-Custodian
      by ALTERRA is here to fill all your janitorial needs! Grimy mining facility?
      Post-Kharaa cleanup needed? Can't find any humans that will take the job? Look
      no further! The B.M.A.C. is at your disposal! Literally! <br><br>The Bipedal-Mobile-Automated-Countermeasure
      is a revolutionary new variant of the B.M.A.C. line by APEX Industries, focusing
      on your security and piece of mind. Pesky skulks or puppy-dog eyed gorges, the
      B.M.A.C. will indiscriminately neutralize ANY security threat to your facility!
      You can rest easy, he'll always be watching over you! ...always.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1183101/extras/bundle_info_t3.png?t=1573751121"
      /><br><br>TO PURCHASE CLICK BELOW, Elite Supporter Pack Bundle<br><a href="https://store.steampowered.com/bundle/12583/"
      target="_blank" rel="noreferrer"  >https://store.steampowered.com/bundle/12583/</a>
