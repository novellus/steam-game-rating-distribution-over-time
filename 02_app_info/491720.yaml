  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/Exclamation.png?t=1573150267"
      /> The Game will seem <u>hard</u> if you have no previous experience with Platformer
      games.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/Exclamation.png?t=1573150267"
      /> The Game contains <u>Flashes</u> and lots of <u>Particles</u>. I don't recommend
      playing Nary if you are vulnerable to those things.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/Exclamation.png?t=1573150267"
      /> <u>Keyboard</u> is a <strong>HIGLY RECOMMENDED</strong> input device.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/nary_short.gif?t=1573150267"
      /><h2 class="bb_tag">Nary combines tons of great features of the genre and adds
      unique own ones!</h2><br><br>- Each foe's health is represented not by the dull
      hearts, but by <strong>the special set of arrows</strong>!<br>In order to <strong>damage</strong>
      the enemy, you'll have to <strong>press the appropriate keyboard keys!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/foes.png?t=1573150267"
      /><br><br>- To make matters worse, each level is<strong> randomly generated
      every time you die.</strong><br>Thus, in addition to keeping track of your enemies,
      you'll have to <strong>mash Spacebar to avoid the obstacles!</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/level_layout.png?t=1573150267"
      /><br><br>- In order to make your gameplay even <strong>more thrilling</strong>,
      Nary offers you to try out one of the many <strong>game modes</strong>, including
      Flappy Bird, Leprechaun, Ghost, Italian and many others! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/flappy.png?t=1573150267"
      /><br><br>- But that's also not all of the <i>spicy stuff</i>! Some levels require
      you to use <strong>special abilities</strong> such as <i>Gravity Switch</i>,
      <i>Dash</i>, <i>Double Jump</i> and <i>Vine Dodge</i>! <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/special_abilities.png?t=1573150267"
      /><br><br>- Fortunately for the player, you may actually use the some items
      from the Shop to <strong>save yourself from certain death</strong>!<br><br>-
      Last but definitely not least, the whole gameplay is accompanied by <strong>glorious
      soundtracks</strong> from EverReverb and Mysterious Presence, which will make
      your stay extremely pleasant and unforgettable!<br><br>- Choose the modifications
      for yourself and<strong> let the jounrey begin</strong>! Start from a relaxing
      peaceful Deserted Paradise and proceed to <strong>nerve-wrecking hardcore levels</strong>!
      <br><br>All I can say to sum this up is.. well.. <strong>good luck, mate!</strong><h2
      class="bb_tag">Some extra stuff that you may want to know about the Game!</h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/Gamepad.png?t=1573150267"
      /> Can I use the <u>Controller</u>?<br>- Nary <strong>fully supports</strong>
      the controllers, but this part of the Game <u>lacks testing</u>. By the way,
      if you have any ideas about improving the controls for gamepads, please describe
      them in the <a href="https://steamcommunity.com/app/491720/discussions/0/360670708786884092/"
      target="_blank" rel="noreferrer"  >Suggestions</a> part of the Forum.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/491720/extras/Bug.png?t=1573150267"
      /> I've found a <u>Bug</u>, what do I do?<br>- I understand that no game can
      be 100% perfect, so bugs are definitely to be expected. If you notice anything
      that seems to misbehave, you are welcome to the <a href="https://steamcommunity.com/app/491720/discussions/0/360670708786896875/"
      target="_blank" rel="noreferrer"  >Bug Reports</a> part of the Forum.
