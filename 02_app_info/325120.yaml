  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/325120/extras/en.png?t=1586685836"
      /><br><i><h2 class="bb_tag">Are my memories reality, or just a dream?</h2></i><br>This
      is an isolated town, a town of memories that have been forgotten by the people.<br>However,
      this small town has not been quiet and peaceful since the murders began. <br>Old
      memories have been awoken by the tragedy that began this summer, <br>People
      are being forced to face the difference between illusion and reality. <br>These
      people sometimes escape their daily lives in dreams of the ruin and rebirth,
      <br>Only to awaken from dreams to their beloved is gone forever.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/325120/extras/n3.png?t=1586685836"
      /><br><strong><h2 class="bb_tag">Alpha Episode</h2></strong><br>No matter what
      the world changes into...<br>No matter what our lives become of...<br>I am by
      your side, and rise to the bloodbath.<br>Time passes by, <br>Where are the sinful
      spirits going? <br>Whose life are they calling for? <br><strong><h2 class="bb_tag">Omega
      Episode</h2></strong><br>What is goodness? What is evil?<br>What is love? What
      is hatred?<br>You, have already become a shadow in my dream upon the uncovered
      reality. <br>After suffering while searching for you, <br>I understand how important
      you are to me. <br>If I could hold your hand again, I would never let you go
      despite anything that happens. <br>My dream is as real as a deep decayed abyss.
      <br>The flower blossomed by evil is called redemption.<br><strong><h2 class="bb_tag">Game
      Features</h2></strong><br><ul class="bb_ul">    <li>Play through 10+ hours of
      story with multiple branching routes and 14 unique endings.<br>    </li><li>Over
      50 songs created by the most talented composers and musical organizations.<br>    </li><li>A
      vibrant world brought to life by the artwork of talented artists.</li></ul>
