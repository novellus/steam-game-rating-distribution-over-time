    reviews: "\u201CThere's no absolute right or wrong in Notch. Every character brings\
      \ us an unforgettable and unconditional love.\u201D<br />\r\n\u591C\u51A5\u7FFC\
      \uFF08\u664B\u6C5F\u6587\u5B66\u57CE\u77E5\u540D\u4F5C\u8005\uFF09<br />\r\n\
      <br />\r\n\u201CEveryone in the story has a dual nature. Everyone has a dark\
      \ side that was characterized vividly.\u201D<br />\r\n\u300A\u5708\u89D2\u5321\
      \u53C9\u300B\u7535\u5B50\u6742\u5FD7<br />\r\n<br />\r\n\u201CThis story left\
      \ a different 'Notch' in my heart that I will never forget.\u201D<br />\r\n\u963F\
      \u7EFD\uFF08\u6280\u672F\u5B85\u793E\u533A\u7248\u4E3B\uFF09<br />\r\n"
