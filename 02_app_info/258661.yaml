      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>\tClass 27 in BR\
      \ Green livery<br></li><li>\tEngine on/off buttons<br></li><li>\tAWS sunflower\
      \ and reset<br></li><li>\tInstrument and cab lighting<br></li><li>\tBR Mk1 coaches\
      \ in maroon livery<br></li><li>\tQuick Drive compatible<br></li><li>\tScenarios\
      \ for the Western Lines of Scotland route<br></li><li>\tDownload size: 185mb</li></ul>"
