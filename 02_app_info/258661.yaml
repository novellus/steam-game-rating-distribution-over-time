    about_the_game: "The mid-sized Class 27 diesel locomotive is now here for Train\
      \ Simulator in British Rail Green livery.<br><br>Built for British Rail between\
      \ 1961 and 1962 by the Birmingham Railway Carriage and Wagon Company, the 69\
      \ models in the Class initially saw use around London and in Scotland. Later\
      \ in their life, the majority of the Class were permanently located in Scotland\
      \ to replace ageing DMUs and the older Class 17s.<br><br>With a top speed of\
      \ 90mph (145 km/h), a number of Class 27s were converted to operated push-pull\
      \ services between Edinburgh and Glasgow, although they were also used for freight\
      \ services as well.<br><br>The intensive, high speed running of push-pull services\
      \ saw reliability begin to suffer, and the Class began to be phased out of revenue\
      \ generating services from 1980 onwards. The last example was withdrawn from\
      \ service in 1987, although eight Class 27s have been preserved on various heritage\
      \ railways in the UK.<br><br>The Class 27 for Train Simulator is available in\
      \ British Railways green livery and is a former Iron Horse House model, which\
      \ has been updated to Train Simulator standard, including new scenarios and\
      \ improved exterior modelling. Features include engine on/off buttons, AWS sunflower\
      \ and reset, instrument and cab lighting, and BR Mk1 coaches in maroon livery.<br><br>The\
      \ locomotive is also Quick Drive compatible, giving you the freedom to drive\
      \ the BR Class 27 on any Quick Drive enabled route for Train Simulator, such\
      \ as those available through Steam. Also included are scenarios specifically\
      \ for the <a href=\"http://store.steampowered.com/app/222554\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Western Lines of Scotland</a> route (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Four\
      \ scenarios for the Western Lines of Scotland route:<br><ul class=\"bb_ul\"\
      ><li>\tTraining: Class 27 Simple Controls<br></li><li>\tTraining: Class 27 Expert\
      \ Controls<br></li><li>\tCarlisle Connection<br></li><li>\tGreen Days</li></ul><br>More\
      \ scenarios are available on Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
