  data:
    about_the_game: "This is a puzzle adventure game. It has a high degree of freedom\
      \ like a sandbox game. There are 5 branches, 13 endings, nearly 100 rooms and\
      \ 60 puzzles in this game. The fans of escape games should not miss the game.\
      \ <br />\r\nIn this game, you play student Tina Tang, who wakes up to find herself\
      \ in an unfamiliar place. What she can remember is that she met with a traffic\
      \ accident. To find out everything, she starts the adventure. Who will she meet\
      \ with? What will happen to her? Let's find the answers in the game! Good luck\
      \ and have fun!"
