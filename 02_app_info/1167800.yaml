details:
  data:
    about_the_game: 'Strap yourself in and prepare for an explosive career as a participant
      of the Exphelius Championships. Contestants battle it out in various dangerous
      arenas for the top spot. Use earnings from matches to upgrade your ride and
      prove your worth in Exphelius: Arena.<h2 class="bb_tag">PICK YOUR RIDE</h2>Choose
      from 12 unique ships and skins from several of Exphelius'' manufacturers, each
      with their own quirks and strengths that can shape your play style. Find one
      that fits your style or strive to master them all. Buy parts or win them and
      upgrade your ship''s performance across several stats. Level up through play
      and unlock new and more powerful components. Build the ultimate killing machine.<h2
      class="bb_tag">TACTICAL GAMEPLAY</h2>Shoot from afar or go in for a high speed
      collision. Collect devastating or tactical powerups to take control of the arena.
      There is something for everyone''s playstyle.<h2 class="bb_tag">BEAUTIFUL ARENAS</h2>Enjoy
      10 stunning arenas, each with their own unique flavour and lore. Explosive visual
      effects mixed with colourful pixel graphics and blood-pumping music makes for
      fast-paced action where every kill or dodge can make or break your match.<h2
      class="bb_tag">BECOME THE CHAMPION</h2>Beat the heat and beat the hazards. Conquer
      each arena and game mode and become the Champion of the Exphelius arenas. Are
      you up to the challenge?'
