details:
  data:
    about_the_game: "ANIMALITY is a skill based animal runner game, the goal of the\
      \ game is to avoid dragons and demons all whilst trying to grab life gems, either\
      \ do this singleplayer or with your friend in local multiplayer co-op, you can\
      \ collect 9 fabulous pixel art animals which are purchased using your running\
      \ cash! <br />\r\n<br />\r\n\u2605 DIFFICULT GAMEPLAY! <br />\r\nThe game gets\
      \ faster and harder as time goes by, you will need to practice and improve your\
      \ reflexes <br />\r\n<br />\r\n\u2605 MULTIPLAYER CO-OP! <br />\r\nPlay with\
      \ a friend to beat other teams on the Steam Leaderboards, work together to grab\
      \ the highest score! <br />\r\n<br />\r\n\u2605 STEAM LEADERBOARDS! <br />\r\
      \nPlay against other players and grab that high score, join your friends to\
      \ chase the top of the co-op leaderboards! <br />\r\n<br />\r\n\u2605 ACHIEVEMENTS!\
      \ <br />\r\nAre you an achievement hunter? over 300+ achievements that can be\
      \ earned by just playing the game!<br />\r\n<br />\r\n\u2605 TRADING CARDS!\
      \ <br />\r\nCollect Steam Trading cards and trade them with your friends! <br\
      \ />\r\n<br />\r\n<br />\r\nProgramming &amp; Development: Lee <br />\r\nMusic:\
      \ Incompetech (Kevin MacLeod)"
