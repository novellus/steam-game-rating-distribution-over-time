    about_the_game: "In Diner Mania you\u2019ll find out what\u2019s it like to succeed\
      \ in restaurant business.<br>Besides pleasing customers by serving them delicious\
      \ dishes you\u2019ll have to deal with really bad bunch of gangsters. Add some\
      \ really hot spices to their orders to see if they\u2019re as tough as they\
      \ look.<br>Earn money to repair and upgrade restaurants to face even more challenges\
      \ - in this business it\u2019s eat or be eaten!<br><br>Game features:<br><ul\
      \ class=\"bb_ul\"><li>4 different restaurants (italian, fast food, cafe, chinese),<br></li><li>More\
      \ than 50 dishes to prepare,<br></li><li>More than 100 items to purchase or\
      \ upgrade,<br></li><li>Mini Games before each level,<br></li><li>Almost unlimited\
      \ number of levels in the game.</li></ul>"
