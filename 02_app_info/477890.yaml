    about_the_game: '<strong>Eon Altar: Episode I -  The Battle for Tarnum is required
      to play this content</strong><br><br><i>The Siege of Tarnum has been broken:
      the remaining sellsword forces are scattered and their commander defeated. Having
      dealt with the Wolf of Yriel, your commitment to the Brotherhood of Keepers
      has been fulfilled. However, your victory is short lived. Cultists wielding
      the chaotic forces of their shattered god are waking the dead beneath Tarnum,
      twisting their forms and warping their minds into madness. <br><br>The Brotherhood
      of Keepers is in shambles and cannot offer any aid against the ever growing
      ranks of the undead. It falls to you and your group to descend the depths and
      put an end to the cultist''s profane rituals before the living are overwhelmed.</i><h2
      class="bb_tag">Episode II   - Whispers in the Catacombs</h2><ul class="bb_ul"><li>Chapter
      1 - Together We Fall<br></li><li>Chapter 2 - The Safehold<br></li><li>Arena
      Mode - The Cultist Rising </li></ul><br>Continue your adventures with Episode
      2 - Whispers in the Catacombs. With over 3 hours of new content, you''ll continue
      to banter with your friends in dialog, progress your characters further, and
      fight as a well-oiled, tactical machine. <br><br>We''ve also included the new
      Cultist Rising level for even more tactical fun. The Zaquentists have been busy
      corrupting Destiny Markers to summon a creature of unfathomable power. The clock
      is ticking--Can you stop them and cleanse the gate before it is too late, or
      will you be forced to face off against a creature of nightmare to save yourselves?'
