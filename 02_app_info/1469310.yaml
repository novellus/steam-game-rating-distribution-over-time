    about_the_game: "\u4E1C\u65B9\u795E\u8BDD\u4FEE\u771F\u9898\u6750 \u9886\u7565\
      \u5C0F\u8BF4\u822C\u7684\u4E16\u754C<br />\r\n\u5B8C\u7F8E\u8FD8\u539F\u7F51\
      \u6C11\u5FC3\u4E2D\u7684\u4FEE\u771F\u4E16\u754C\uFF0C\u811A\u8E0F\u98DE\u5251\
      \u98DE\u5929\u9041\u5730\uFF0C\u5947\u5E7B\u79D8\u5883\u4E00\u4E00\u63A2\u7D22\
      \u3002\u738B\u8005\u4E89\u9738\uFF0C\u4ED9\u5B97\u5386\u7EC3\uFF0C\u72EC\u5177\
      \u5320\u5FC3\u7684\u73A9\u6CD5\u8BA9\u4F60\u6D41\u8FDE\u5FD8\u8FD4\u3002<br\
      \ />\r\n<br />\r\n\u5E9E\u5927\u7CFB\u7EDF\u4EFB\u4F60\u63A2\u7D22 \u591A\u6837\
      \u73A9\u6CD5\u5305\u4F60\u73A9\u591F<br />\r\n\u88C5\u5907\u53EF\u4EE5\u7CBE\
      \u70BC\u94F8\u7075\u795E\u5316\u9644\u9B54\uFF0C\u66F4\u6709\u4E91\u6E38\u7CBE\
      \u7075\u5DE1\u6E38\u73A9\u6CD5\uFF0C\u6BCF\u65E5\u60AC\u8D4FBOSS\u6D77\u91CF\
      \u6536\u76CA\uFF0C\u8FD9\u4E2A\u4E16\u754C\u8FD8\u5F88\u5927\u3002\u4E0D\u65AD\
      \u7684\u5F3A\u5316\u81EA\u8EAB\uFF0C\u53BB\u63A2\u7D22\u8FD9\u4E2A\u672A\u77E5\
      \u7684\u4E16\u754C\u3002<br />\r\n<br />\r\n\u8FD0\u8425\u6D3B\u52A8\u82B1\u6837\
      \u767E\u51FA \u6700\u65B0\u65F6\u88C5\u5782\u624B\u53EF\u5F97<br />\r\n\u82B1\
      \u6837\u6D3B\u52A8\u6708\u6708\u66F4\u65B0\uFF0C\u5B9A\u671F\u66F4\u65B0\u4E3B\
      \u89D2\u65F6\u88C5\u98DE\u5251\u5916\u663E\uFF0C\u52A9\u4F60\u6253\u9020\u72EC\
      \u4E00\u65E0\u4E8C\u7684\u6E38\u620F\u89D2\u8272\uFF1B\u8282\u65E5\u6D3B\u52A8\
      \u826F\u5FC3\u8FD0\u8425\uFF0C\u96F6\u6C2A\u515A\u4E5F\u80FD\u73A9\u5F97\u771F\
      \u9999\u3002<br />\r\n<br />\r\n\u6B66\u795E\u4F8D\u5973\u52A9\u4F60\u4FEE\u4ED9\
      \ \u9082\u9005\u9053\u4FA3\u559C\u7ED3\u826F\u7F18<br />\r\n\u901A\u8FC7\u5947\
      \u9047\u7CFB\u7EDF\uFF0C\u73A9\u5BB6\u53EF\u4EE5\u9082\u9005\u5404\u79CD\u5404\
      \u79CD\u7684\u6B66\u795E\u4F8D\u5973\uFF0C\u52A9\u4F60\u4FEE\u4ED9\u4E00\u81C2\
      \u4E4B\u529B\uFF1B\u5BFB\u5B9D\u79D8\u5883\u6BCF\u65E5\u83B7\u5F97\u6D77\u91CF\
      \u5B9D\u77F3\u4ED9\u7389\uFF1B\u66F4\u53EF\u901A\u8FC7\u7ED3\u5A5A\u7CFB\u7EDF\
      \u5BFB\u627E\u4E00\u4E1D\u7F18\u5206\uFF0C\u4ED9\u7F18\u5899\u9082\u9005\u4F60\
      \u7684\u7EA2\u989C\u77E5\u5DF1\u5427\u3002<br />\r\n<br />\r\n\u68A6\u5E7B\u6C5F\
      \u6E56\u5B8C\u7F8E\u8FD8\u539F\u7F51\u6587\u4E2D\u7684\u4FEE\u70BC\u4F53\u7CFB\
      \uFF0C\u7B51\u57FA\u91D1\u4E39\u5143\u5A74\u6E21\u52AB\u98DE\u5347\uFF0C\u73A9\
      \u5BB6\u5728\u6E38\u620F\u4E2D\u53EF\u4F53\u9A8C\u539F\u6C41\u539F\u5473\u7684\
      \u4FEE\u70BC\u6E21\u52AB\u73A9\u6CD5\uFF1B<br />\r\n<br />\r\n\u6E38\u620F\u5185\
      \u542B\u591A\u6837\u88C5\u5907\u7CFB\u7EDF\uFF0C\u7CBE\u70BC\u94F8\u7075\u795E\
      \u5316\u542F\u7075\u7B49\u7CBE\u5F69\u73A9\u6CD5\uFF0C\u8BA9\u4F60\u4E00\u6B21\
      \u73A9\u4E2A\u591F\uFF01\u5BFB\u627E\u5FD7\u540C\u9053\u5408\u7684\u9053\u53CB\
      \uFF0C\u7EA6\u4E0A\u4E09\u4E94\u77E5\u5DF1\uFF0C\u4E00\u8D77\u4E3B\u52A8\u4E0B\
      \u526F\u672C\u5237\u60AC\u8D4F\uFF0C\u5BFB\u627E\u4ED9\u754C\u4E2D\u73CD\u7A00\
      \u65E0\u6BD4\u7684\u7CBE\u70BC\u6750\u6599\uFF0C\u4E0D\u65AD\u5F3A\u5316\u81EA\
      \u8EAB\u88C5\u5907\uFF0C\u5171\u540C\u767B\u9876\u4ED9\u754C\u4E4B\u5DC5\u5427\
      \uFF01<br />\r\n<br />\r\n\u6E38\u620F\u4E5F\u8FD8\u539F\u4E86\u4FEE\u771F\u5C0F\
      \u8BF4\u4E2D\u7684\u79D8\u5883\u7CFB\u7EDF\uFF0C\u60F3\u8981\u5F3A\u529B\u88C5\
      \u5907\uFF0C\u5C31\u6765\u79D8\u5883\u63A2\u7D22\u5427\uFF01\u4E94\u884C\u5E7B\
      \u5883\u7684\u795E\u79D8\uFF0C\u4E0A\u53E4\u6218\u589F\u7684\u5BC2\u9759\uFF0C\
      \u9B54\u5E1D\u9675\u56ED\u7684\u75AF\u72C2\uFF0C\u591A\u4EBABOSS\u5355\u4EBA\
      BOSS\u591A\u7EBF\u73A9\u6CD5\uFF0C\u8BA9\u4F60\u723D\u4E2A\u4E0D\u505C\uFF01\
      <br />\r\n<br />\r\n\u767E\u5206\u767E\u539F\u6C41\u539F\u5473\u7684\u4ED9\u672F\
      \u73A9\u6CD5\uFF0C\u89D2\u8272\u53EF\u4EE5\u4E60\u5F97\u5404\u79CD\u5F3A\u529B\
      \u4ED9\u6CD5\uFF0C\u83B7\u5F97\u5F3A\u6A2A\u65E0\u5339\u7684\u5929\u8D4B\u4F53\
      \u672F\uFF0C\u66F4\u6709\u5168\u5C4F\u6E05\u573A\u7684\u795E\u6280\u7CFB\u7EDF\
      \u3002\u4F53\u9A8C\u4E00\u9A91\u5F53\u5343\uFF0C\u7EB5\u6A2A\u4E7E\u5764\u7684\
      \u723D\u5FEB\uFF01<br />\r\n<br />\r\n\u4F19\u4F34\u7CFB\u7EDF\u662F\u6E38\u620F\
      \u4E2D\u7684\u91CD\u8981\u73A9\u6CD5\u4E4B\u4E00\uFF0C\u73A9\u5BB6\u5728\u6E38\
      \u620F\u4E2D\u9082\u9005\u5404\u5F0F\u5404\u6837\u7684\u6B66\u795E\u4F8D\u5973\
      \uFF0C\u4ED6\u4EEC\u6027\u683C\u767E\u53D8\uFF0C\u6216\u50B2\u5A07\u51B7\u6F20\
      \uFF0C\u6216\u6D3B\u6CFC\u53EF\u7231\uFF0C\u4E00\u8D77\u7ED3\u4F34\u800C\u884C\
      \uFF0C\u95EF\u8361\u4ED9\u754C\uFF1B<br />\r\n<br />\r\n\u4FEE\u771F\u751F\u6DAF\
      \uFF0C\u957F\u8DEF\u6F2B\u6F2B\uFF0C\u5FEB\u627E\u4E00\u7FA4\u5FD7\u540C\u9053\
      \u5408\u7684\u9053\u53CB\uFF0C\u7EC4\u5EFA\u4ED9\u5B97\uFF0C\u4E92\u76F8\u6276\
      \u6301\uFF1B\u4ED9\u5B97\u6280\u80FD\uFF0C\u4ED9\u7075\u6218\u573A\uFF0C\u5B97\
      \u95E8\u9886\u5730\u6218\uFF0C\u591A\u6837\u5B97\u95E8\u73A9\u6CD5\uFF0C\u6218\
      \u961F\u5171\u6218\uFF0C\u591A\u6837\u5B97\u95E8\u73A9\u6CD5\uFF0C\u7EA6\u8D77\
      \u4E09\u4E94\u77E5\u5DF1\uFF0C\u628A\u8FD9\u4E2A\u4FEE\u4ED9\u4E16\u754C\u95F9\
      \u4E2A\u5929\u7FFB\u5730\u8986\uFF0C\u8BA9\u8FD9\u6761\u6210\u4ED9\u8DEF\u4E0D\
      \u518D\u5B64\u5355\uFF01<br />\r\n<br />\r\n\u4FEE\u4ED9\u4E16\u754C\u600E\u80FD\
      \u5C11\u4E86\u5947\u9047\u5462\uFF1F\u5947\u9047\u7CFB\u7EDF\u5E26\u4F60\u9886\
      \u7565\u8FD9\u4E2A\u4E16\u754C\u7684\u60CA\u559C\uFF01\u5076\u9047\u9B54\u517D\
      \u6B3A\u51CC\u95E8\u6D3E\u5C11\u5973\uFF0C\u4ED7\u4E49\u51FA\u624B\uFF0C\u7ED3\
      \u4F34\u540C\u6E38\uFF1B\u5F3A\u5927\u6B66\u795E\u906D\u9047\u4E0D\u516C\u72EC\
      \u81EA\u6D41\u6D6A\uFF0C\u4F38\u51FA\u63F4\u624B\uFF0C\u82F1\u96C4\u60FA\u60FA\
      \u76F8\u60DC\uFF1B\u8857\u5934\u7684\u7B97\u547D\u9053\u4EBA\uFF0C\u5E02\u96C6\
      \u7684\u5B9D\u77F3\u5546\u4EBA\uFF0C\u5404\u5F0F\u5404\u6837\u7684\u5947\u9047\
      \u7B49\u4F60\u6765\u89E6\u53D1\uFF01"
