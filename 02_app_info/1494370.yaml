details:
  data:
    about_the_game: "Young journalist Thomas wants to write a newspaper article about\
      \ the psychatric asylum in the small town Fuchsberg. Not knowing yet that he\
      \ will be going on a great adventure leading to the greatest article of his\
      \ life.<br />\r\nDuring his research for the article he finds out about an incedent\
      \ which will affect him for a long time and influence the course of the story.<br\
      \ />\r\nWhat does this incedent mean? What is up with all of this and what secret\
      \ does the reverend mother try to hide?<br />\r\nOne thing is clear. You don't\
      \ get locked up in an asylum against your own will without any reason. Explore\
      \ a world full of insane and unique people with Thomas and safe him from losing\
      \ his life and mind because he has made himself some powerful enemies with his\
      \ research.<br />\r\n<br />\r\nDo you have the makings and the courage to make\
      \ the story take a turn for the better?"
