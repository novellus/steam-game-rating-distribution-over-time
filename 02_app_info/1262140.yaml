    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262140/extras/Rangok_SteamGIF03.gif?t=1610053950\"\
      \ /><br>Rangok Skies is a vertically scrolling arcade shooter inspired by the\
      \ genre classics, such as DoDonPachi, Gunbird, and Strikers 1945.<h2 class=\"\
      bb_tag\">Key features</h2><ul class=\"bb_ul\"><li><strong>Choose your pilot:</strong>\
      \ Four different characters, each with their own unique ship, weapons, bombs,\
      \ and story endings<br></li><li><strong>Solo Mode:</strong> Start with three\
      \ lives and three continue credits, and try to beat the game! <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1262140/extras/Rangok_SteamGIF07.gif?t=1610053950\"\
      \ /><br></li><li><strong>Online rankings:</strong> Which leaderboard you\u2019\
      re ranked on \u2013 Terminators, Masters, Heroes, or Babies \u2013 is determined\
      \ by lives lost, continues used, and score<br></li><li><strong>Auto-Shoot Accuracy:</strong>\
      \ Hold down fire to slow your ship and enable more precise movements<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262140/extras/Rangok_SteamGIF06.gif?t=1610053950\"\
      \ /><br></li><li><strong>Special Weapons:</strong> For targeted mass destruction\
      \ of most enemies and bullets <br></li><li><strong>Mega Bombs:</strong> Inflict\
      \ screen-clearing devastation, perfect for tight situations<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1262140/extras/Rangok_SteamGIF05.gif?t=1610053950\"\
      \ /><br></li><li><strong>Collect mini-items and rewards:</strong> Increase firepower,\
      \ charge the Mega Bomb meter, boost your score<br></li><li><strong>Five intense\
      \ stages:</strong> Each with their own enemies and huge end-of-level boss<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1262140/extras/Rangok_SteamGIF08.gif?t=1610053950\"\
      \ /><br></li><li><strong>Local Co-op Mode:</strong> Play with a friend and defeat\
      \ Lord Rangok together<br></li><li><strong>TATE Mode (\u7E26):</strong> Supports\
      \ turning  your monitor vertically for the full arcade experience<br></li><li><strong>60\
      \ FPS</strong><br></li><li><strong>Plays in full screen</strong><br></li><li><strong>Controller\
      \ and customisable keyboard support</strong></li></ul><h2 class=\"bb_tag\">Story</h2>A\
      \ long time ago, during the Great Vampire War, four nations joined forces to\
      \ defeat the evil Lord Rangok and bring an end to his dark reign of terror.\
      \ Wielding the arcane \u2018Vampire Spear\u2019 \u2013 a powerful weapon forged\
      \ by wizards \u2013 the nations prevailed and Lord Rangok was vanquished. <br>Following\
      \ their glorious victory, the Vampire Spear was divided between the four nations\
      \ as a symbol of their strong alliance. A great period of peace endured, until\u2026\
      <br><br> <br>Present day. A mysterious message from an unknown sender has spread\
      \ chaos across the four nations: \u201CBring the Vampire Spear, and you will\
      \ be given rewards beyond your wildest dreams.\u201D<br>War has started!"
