    about_the_game: Astro Emporia is a <strong>CASUAL</strong> turn based game where
      your objective is to make as much money in a limited amount of turns. <br><br>The
      game is designed to play a game in a few minutes which at the end you will get
      a <strong>high score</strong>. <br><br>While the amount you buy and sell for
      and the resource availability is <strong>randomised</strong> each time you visit
      a planet, there are tactics that enable you to increase your chances at getting
      a profit.
