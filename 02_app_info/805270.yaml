  data:
    about_the_game: 'Join the Discord to chat with the community!<br><a href="https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/playcraft"
      target="_blank" rel="noopener"  >https://discordapp.com/invite/playcraft</a><h2
      class="bb_tag">Simple, fast and fun</h2>Create your own online multiplayer games
      super fast with intuitive tools and no coding required.<br>In Playcraft, we
      want to show that game development is a lot of fun, and even better when you
      create alongside your friends!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/805270/extras/Playcraft_Build.gif?t=1603220255"
      /><h2 class="bb_tag">Instant iterations</h2>Instantly switch between creating
      and playing your creations, allowing you to improve and make changes efficiently
      and quickly.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/805270/extras/Playcraft_SwitchMode.gif?t=1603220255"
      /><h2 class="bb_tag">Endless Possibilities </h2>In Playcraft, everything is
      highly customizable from visuals to gameplay. <br>With fully destructible environments,
      AI characters, spells, physics and more, you can create your own game modes
      and visual styles!<br>Create team based shooters, platformers, coop or solo
      adventures games with puzzles, dialogues and cinematics, use portals to connect
      different worlds together... The only limit is your imagination!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/805270/extras/Playcraft7.jpg?t=1603220255"
      /><h2 class="bb_tag">Share your creations</h2>Share and play games created by
      the community thanks to mod.io; a new cross platform modding platform. <br>We
      are super excited to discover all your creations!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/805270/extras/Playcraft_Discover.gif?t=1603220255"
      /><h2 class="bb_tag">Free to play</h2>We want to encourage players to be curious
      and discover all the creativity of the community: shared games will be accessible
      for everyone to play for free and players will be able to tip their favorite
      creators in the future. Microtransactions are cosmetic-based, and do not affect
      the gameplay balance.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/805270/extras/Playcraft_Multiplayer.jpg?t=1603220255"
      /><h2 class="bb_tag">See you in your game!</h2><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/805270/extras/Playcraft_Dialog.gif?t=1603220255"
      />'
