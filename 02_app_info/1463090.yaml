    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/CoTW_Te_Awaroa_Description_image_Long_description_616x257.png?t=1607594462\"\
      \ /><br>There\u2019s something truly magical about Te Awaroa National Park,\
      \ something that has captured the imagination of movie directors and hunters\
      \ alike for generations. Rolling hills, temperate rainforests, and deciduous\
      \ forests combine to create a microcosm of the entire South Island of New Zealand.\
      \ Watch the landscape shift before your very eyes as you trek across this beautiful\
      \ reserve.\_<br><br>While hunters make their way here in search of Sika Deer,\
      \ Chamois, and Feral Goats, Te Awaroa National Park has also seen an influx\
      \ of tourism due to the movies recently filmed in the area. It\u2019ll be up\
      \ to you and warden Kiri Taylor to ensure that no permanent damage is done to\
      \ the splendour of the reserve, and that its native flora and fauna are preserved.\_\
      <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/COTW_TeAwaroa_Text_plates_Size_2TheAwaroaFauna_1.png?t=1607594462\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/CoTW_descriptives_Te_Awaroa_TheNewZealandFlora.gif?t=1607594462\"\
      \ /><br>Tracking the numerous animals that roam Te Awaroa\u2019s stunningly\
      \ diverse environments is a favorite among hunters. For some, it\u2019s the\
      \ rush of stalking a prized Sika Deer in the beech forest that draws them here,\
      \ while others come in hopes of catching a rare glimpse of the Feral Pigs, Feral\
      \ Goats, and Chamois. And for those looking for a more relaxed experience, there\u2019\
      s plenty of Red Deer, Turkey, European Rabbits and Fallow Deer to hunt.\_<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/COTW_TeAwaroa_Text_plates_Size_2TeAwaroasFlora_2.png?t=1607594462\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/CoTW_descriptives_Te_Awaroa_TheNewZealandFlora.png?t=1607594462\"\
      \ /><br>It\u2019s of no surprise that Te Awaroa has been used to depict fairytale\
      \ landscapes, as it's ever-changing ecosystems are truly a sight to behold.\
      \ From the steep, impressive mountains that divide the reserve, to the sparkling\
      \ beaches and dense temperate forests, the region transforms under your very\
      \ feet. There are also more familiar hunting grounds available, such as spruce\
      \ and pine forests.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/COTW_TeAwaroa_Text_plates_Size_2VersetileSurplusRifle_3.png?t=1607594462\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/CoTW_Te_Awaroa_Description_image_versetile_surplus_rifle_2.gif?t=1607594462\"\
      \ /><br>What the F.L. Sporter .303 lacks in condition, it more than makes up\
      \ for in performance. The bolt action is smooth, reliable and easy to cycle,\
      \ and it\u2019s a proven rifle for both hunting and target practice. With a\
      \ wide selection of compatible sights, and a great effective range, it can take\
      \ down a broad selection of animals without problem.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/COTW_TeAwaroa_Text_plates_Size_2MissionsAndMeasures_4.png?t=1607594462\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/CoTW_descriptives_Te_Awaroa_MissionsAndMeasures.png?t=1607594462\"\
      \ /><br>Stretching across a vast 25 square miles (64 square kilometers), Te\
      \ Awaroa National Park has always been a place to get away from it all, both\
      \ for the first Polynesian settlers and the hardy men who made their names hunting\
      \ deer from helicopters. Times are tough though, and when warden Kiri Taylor\
      \ reluctantly agrees to allow a series of Hollywood films to be made in the\
      \ reserve, it goes from sleepy backwater to daytripper hotspot almost overnight.\_\
      <br><br>Now, with the reserve's delicate ecology threatened, Kiri has had enough.\
      \ With you at her side, she\u2019s going to show the world that New Zealand\
      \ isn\u2019t all just haka and halflings. Across 16 new story missions, you\u2019\
      ll deal with local menaces, patch things up between old friends, and discover\
      \ the truth behind a long-forgotten legend.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/COTW_TeAwaroa_Text_plates_Size_2ShareTheExperience_5.png?t=1607594462\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1463090/extras/CoTW_descriptives_Te_Awaroa_ShareTheExperience.png?t=1607594462\"\
      \ /><br>You\u2019re able to hunt in Te Awaroa National Park even if you don\u2019\
      t own the DLC by joining someone in multiplayer who does. This will give you\
      \ access to everything except the narrative missions.\_"
