    short_description: Nestled at the foot of the Southern Alps, this paradise is
      home to both temperate beech forests and steep alpine peaks. While some are
      drawn here in search of Sika Deer, others come to trace its trails of history.
      You can rest easy knowing your next adventure awaits in Te Awaroa National Park.
