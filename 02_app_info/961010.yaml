    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/scritte_story.png?t=1607265546\"\
      \ /><br>The challenge from a dangerous serial killer plummets detective Lazarus\
      \ Bundy\u2019s career into a chasm with no way out. <br>In a desperate attempt\
      \ at a comeback, Lazarus decides to secretly investigate the disappearance of\
      \ Kathrin Mulzberg, the young descendant of one of the most influential families\
      \ in the city. <br><br>From the sunny shores of Miami to the green lush Italian\
      \ hills, he will have to use all the resources at his disposal in order to reveal\
      \ the truth behind the kidnapping. <br>And by that time, he'll be past the point\
      \ of no return. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/immagine_elke.png?t=1607265546\"\
      \ /><h2 class=\"bb_tag\">Get Ready to Face A Long and Dangerous Journey.</h2>Something\
      \ sinister is lurking behind the dazzling glaze of Miami, a force that goes\
      \ far beyond the usual human concept of science and religion. There is a silent,\
      \ latent war going on, a war able to shatter the foundations of civilization,\
      \ harnessing ancient knowledge and mystical arts lost for centuries.<br>Get\
      \ ready to face a long and dangerous journey. It might be the last.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/scritte_features.png?t=1607265546\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/elenco_puntato.png?t=1607265546\"\
      \ /> A brand-new point and click adventure, inspired by the golden age classics\
      \ such as Broken Sword and Gabriel Knight<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/elenco_puntato.png?t=1607265546\"\
      \ /> Find out who kidnapped Kathrin Mulzberg and unveil a mystery that has its\
      \ roots in alchemy and esoterism<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/elenco_puntato.png?t=1607265546\"\
      \ /> More than 15 hours of gameplay, thousands of dialogue lines and dozens\
      \ of puzzles to solve<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/elenco_puntato.png?t=1607265546\"\
      \ /> Impersonate Lars and Alice and explore Miami and Italy in wonderful hand-drawn\
      \ 2D Full-HD locations<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/961010/extras/elenco_puntato.png?t=1607265546\"\
      \ /> Original atmospheric soundtrack and full English voice-over"
