  data:
    about_the_game: "It's an all out war between the agents of Axiom, those self-appointed\
      \ defenders of global stability, and the operatives of Havoc, the champions\
      \ of a new world order. Choose your faction, customize your weapon, then scour\
      \ the map for hidden enemy agents and take them out!<br />\r\n<br />\r\nJoin\
      \ up with 3 other players for quick, intense four-versus-four matches. Featuring\
      \ a unique blend of target seeking and skill-based shooting, every game is a\
      \ new challenge as agents appear randomly across hundreds of possible locations\
      \ on each map. Set up custom builds of weapon, upgrades, agent, skills, activated\
      \ items, armor, and ammo type to suit your play style, and team up with friends\
      \ to create your ultimate 4 person squad. Victory means more rewards plus progress\
      \ through episodic unlocks that include powerful in-game items and rare cosmetic\
      \ upgrades for guns and agents.<br />\r\n<br />\r\nCRAFTED GAMEPLAY<br />\r\n\
      * 3 distinct maps with hundreds of possible agent locations, distractions, and\
      \ destroyable objects<br />\r\n* Balanced variation - spawn points change each\
      \ game but are shared by both teams to ensure each match is fair<br />\r\n*\
      \ Target seeking is key to victory - quick scanning, pattern recognition, movement\
      \ sense, and memory can give your team the edge<br />\r\n* Wide spectrum of\
      \ gun handling and scopes, further modified by upgrades, attachments, agent\
      \ skills, and mastery, which allows for nuance and refinement with each weapon<br\
      \ />\r\n* Balanced multiplayer - squad formation and match selection factor\
      \ in gun tier and agent level to find the fairest match<br />\r\n<br />\r\n\
      MASSIVE DEPTH<br />\r\n* 4 gun manufacturers, each with their own styles - Griffin,\
      \ Blackburn, LAO, and K&amp;B<br />\r\n* 25 guns across 5 tiers of power, 280+\
      \ upgrades, and 28 attachments for incredible variety in handling and play<br\
      \ />\r\n* 180 levels of Mastery in 9 critical areas for each gun allows expert\
      \ fine tuning<br />\r\n* 8 Agents with 10 upgrades each and an assortment of\
      \ 24 skills that can amplify offense or defense<br />\r\n* 100+ awesome unlockable\
      \ rewards each Episode<br />\r\n* Plus 80+ achievements, Gun Training, Events,\
      \ new Episodes and tons more!<br />\r\n<br />\r\nJump in and try the most fun,\
      \ competitive, and surprising free-to-play sniper game out there. Then see how\
      \ much more fun it is when your squad of friends pulls off that epic, down to\
      \ the last elimination, come from behind win!<br />\r\n<br />\r\nDownload Countersnipe\
      \ and play for free now!"
