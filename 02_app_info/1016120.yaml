    about_the_game: "Play against the pros. Play with your crew. In PGA TOUR 2K21,\
      \ you can play by the rules or create your own!<h2 class=\"bb_tag\">ALL-NEW\
      \ PGA TOUR CAREER MODE</h2>Prove you\u2019ve got what it takes to become FedExCup\
      \ Champion. Take on PGA TOUR Pros during your very own career, earning rewards\
      \ and gear along the way.<h2 class=\"bb_tag\">PGA TOUR PROS AND NEW COURSES</h2>Play\
      \ against Justin Thomas and 11 top pros on stunning, real-life courses including\
      \ TPC Sawgrass, East Lake Golf Club, and more.<h2 class=\"bb_tag\">BUILD YOUR\
      \ MYPLAYER &amp; DREAM COURSE</h2>Create and personalize your MyPLAYER with\
      \ equipment and apparel from brands you love. Design your ultimate course with\
      \ 1,000s of custom options.<h2 class=\"bb_tag\">DOMINATE THE GREEN AT ANY SKILL\
      \ LEVEL</h2>Rookies can take advantage of real-time tutorials, tips and shot\
      \ suggestions. Already a pro? Master your game with Pro Vision, Distance Control,\
      \ Putt Preview, and other innovations.<h2 class=\"bb_tag\">GET THE PARTY STARTED</h2>Hit\
      \ the links with friends by playing local and online matches, including Alt-Shot,\
      \ Stroke Play, Skins and 4-Player Scramble.<h2 class=\"bb_tag\">MAKE YOUR OWN\
      \ RULES</h2>Command your Clubhouse with Online Societies. Run full seasons and\
      \ tournaments and earn bragging rights on the course. Create entry rules and\
      \ requirements as well as handicap and event settings.<h2 class=\"bb_tag\">THE\
      \ MOST REALISTIC COURSES EVER</h2>             \t                          \
      \                                                    <br>Real-world scanning\
      \ brings the fairway, green, bunkers, trees, lakes and ponds to life!  True-to-form\
      \ PGA TOUR broadcast presentation features slick graphics, dynamic cut-scenes\
      \ and a seamless replay system, all anchored by the play-by-play commentary\
      \ of Luke Elvy and Rich Beem."
