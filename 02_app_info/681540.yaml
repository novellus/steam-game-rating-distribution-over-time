    about_the_game: 'The gameplay of the game is based on the ability to turn the
      game world while completing a maze with traps.<br><u>This game Is Hardcore!</u><br><br><strong>Story:
      </strong><br>A spacesuit equipped with artificial intelligence plays the main
      role here. The Proteus orbital station team consists of two members: him, the
      spacesuit, and his best friend, astronaut Jake.<br><br>One day, the crew receives
      a package from the Earth that contains not only scientific equipment, but a
      robot sent as an assistant. They power it on, but it fails and proceeds to attack
      them. This defective robot then uses his force to push the spacesuit into a
      recycling machine and takes the astronaut as a hostage.<br><br>The hero''s goal
      is to escape by beating all the levels of recycling and save the astronaut!'
