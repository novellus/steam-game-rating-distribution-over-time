details:
  data:
    about_the_game: "<strong>Heroes of Maple</strong> was a huge blockbuster adventure,\
      \ allowing players to experience the story through the eyes of each of the six\
      \ heroes\u2014Mercedes, Aran, Phantom, Luminous, Evan, and Shade. The multi-Act\
      \ story saw the heroes combine forces to save the World Tree from destruction\
      \ by the Black Mage\u2019s commander, Damien. Standout tracks include &quot;The\
      \ Tragic Fate of Damien&quot; whose distinctive grandeur and rich rhythm section\
      \ perfectly complements the tense battle that unfolds. The climactic moment\
      \ of &quot;Corrupted Battle&quot; features symphonic rock uncommon to game music,\
      \ adding unique style and vision to the broad musical spectrum of MapleStory.\
      \ This innovative track dovetails classical and modern tones to create the perfect\
      \ musical representation of the dark conflict roiling within Damien\u2019s mind.\
      \ Become a hero once again with the stunning <strong>Heroes of Maple</strong>\
      \ soundtrack!<br><br><br><strong>TRACK LIST</strong><br>01. Through the Blizzard\
      \ 2:05<br>02. Showtime 2:02<br>03. Pain and Sorrow 2:07<br>04. Army of Fears\
      \ 2:03<br>05. Heroes of Maple 2:07<br>06. Heroes of Maple (Piano Arr.) 2:12<br>07.\
      \ Anthem for Heroes 2:10<br>08. Timeless Beholder 2:09<br>09. Time is Gold 2:06<br>10.\
      \ Endless Journey 2:16<br>11. The Devil is Coming 2:08<br>12. Jazz for Dr. Lim\
      \ 2:08<br>13. Climbing Up the World Tree 2:04<br>14. The Tragic Fate of Damien\
      \ 1:29<br>15. Corrupted Blood 1:38<br>16. Pain to Hope 2:13<br>17. Travelers\
      \ 2:23<br><br>Music by StudioEIM, ASTERIA<br>Published by NECORD, NEXON<br><br><br>MP3\
      \ files will be downloaded to your Steam library music folder."
