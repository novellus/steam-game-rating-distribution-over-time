      \u6301\u66F4\u65B0\u3011)<br><br>1\u3001WASD\u79FB\u52A8\uFF0C\u7A7A\u683C\u3001\
      \u56DE\u8F66\u6765\u786E\u8BA4\uFF0C<br>ESC\u6765\u6253\u5F00\u6E38\u620F\u83DC\
      \u5355\uFF0CQ\u548CE\u53EF\u4EE5\u88C5\u5907\u7269\u54C1\u548C\u4F7F\u7528\u5BF9\
      \u5E94\u7269\u54C1\uFF0C<br>\u952E\u76D8\u4E0A\u76841~9\u53EF\u4EE5\u7ED1\u5B9A\
      \u6280\u80FD\u4EE5\u53CA\u4F7F\u7528\u5BF9\u5E94\u6280\u80FD(\u5C0F\u952E\u76D8\
      \u4EA6\u53EF)\u3002<br>ZXC\u53EF\u4EE5\u5207\u6362\u6211\u519B\u7684\u884C\u52A8\
      \u65B9\u5F0F\uFF0C\u5206\u5225\u4E3A\u7A81\u51FB\uFF0C\u575A\u5B88\uFF0C\u56DE\
      \u907F\uFF1B<br>TAB\u53EF\u4EE5\u62C9\u4F38\u6E38\u620F\u5185\u7684\u955C\u5934\
      \u3002<br>\uFF08\u5F53\u524D\u7248\u672CJKLUIOP\u4E5F\u53EF\u4EE5\u4F7F\u7528\
      1~7\u7684\u6280\u80FD\uFF09<br>2\u3001\u4EFB\u4F55\u5927\u578B\u57CE\u5E02\u7684\
      \u65C5\u9986\u90FD\u4F1A\u6709\u4E00\u4F4D\u63A5\u5F85\u5458\uFF0CDLC\u53EF\u4EE5\
      \u5728\u6B64\u9886\u53D6\u3002<br><br>3\u3001\u4F60\u8FDB\u884C\u7761\u89C9\
      8\u5C0F\u65F6\u53EF\u4EE5\u81EA\u52A8\u5B58\u6863\uFF0C\u5728\u65C5\u9986\u3001\
      \u7BDD\u706B\u7B49\u5730\u65B9\u4E5F\u53EF\u4EE5\u8FDB\u884C\u4E3B\u52A8\u5B58\
      \u6863\uFF0C<br>\u5982\u4ECA\u5728\u83DC\u5355\u4E2D\u4E5F\u53EF\u4EE5\u76F4\
      \u63A5\u8FDB\u884C\u5373\u65F6\u5B58\u8BFB\u6863\uFF0C\u63A8\u8350\u5076\u5C14\
      \u597D\u597D\u5B58\u6863\u4E00\u6B21\u5662\uFF08<br><br>4\u3001\u5C0F\u578B\u57CE\
      \u5E02\u7684\u7279\u4EA7\u5546\u5728\u9152\u65C5\u9986\u4E2D\uFF0C\u800C\u5927\
