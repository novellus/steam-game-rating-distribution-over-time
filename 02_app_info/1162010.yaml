    detailed_description: "<h1>\u3010\u6E38\u620F\u4E2D\u7684\u4E00\u4E9B\u7B80\u5355\
      \u5E2E\u52A9\u3011</h1><p>\u672C\u6E38\u620F\u652F\u6301\u4E91\u5B58\u6863\uFF0C\
