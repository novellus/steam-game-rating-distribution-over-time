    review: Don't buy this, only get it if you're buying the bundle, which it is included
      with, which is how I got it, and I've never used any of them. There are literally
      100s of portraits you can download for free. If you want to support the devs,
      buy the soundtrack, or one of their buggy "premium" modules. This is the most
      useless DLC for the game, unless you have a raging hard-on for one or two of
      these portraits.
