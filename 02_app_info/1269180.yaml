  data:
    about_the_game: "Domini Games brings you the newest gripping case in the Fatal\
      \ Evidence series!<br />\r\n<br />\r\nYour best friend\u2019s bad luck takes\
      \ a disastrous turn when his wife goes missing. Just when things seem like they\
      \ can\u2019t get any worse, he\u2019s arrested for her kidnapping! But this\
      \ is no open and shut case, and you quickly find evidence of foul play. The\
      \ question is, who would want to frame your friend and why? It\u2019s up to\
      \ you to crack the case and clear his name before it\u2019s too late. Do you\
      \ have what it takes? Find out in this riveting Hidden-Object Puzzle adventure!<br\
      \ />\r\n<br />\r\nThis is a special Collector's Edition release full of exclusive\
      \ extras you won't find in the standard version. The Collector's Edition includes:<br\
      \ />\r\n<br />\r\n\u2022\t  The Dark Hunter is threatening you and your family\
      \ with deadly explosions - can you stop him in time?<br />\r\n\u2022\t  Play\
      \ - and re-play! - more challenging HOPs and mini-games!<br />\r\n\u2022\t \
      \ Earn Achievements, outfit your Kitchen, and collect all the photos and statuettes!\
      \ <br />\r\n\u2022\t  Replay videos and download original concept art, wallpapers,\
      \ and soundtracks!  <br />\r\n\u2022\t  Don't go it alone - take along the helpful\
      \ Strategy Guide! <br />\r\n<br />\r\n<br />\r\nThis is a Hidden Object Puzzle\
      \ Adventure game, meaning a specific genre of story-driven, point &amp; click\
      \ adventures. Throughout the game, players are tasked to find a list of objects\
      \ hidden within a particular scene, and to occasionally complete various mini-games/puzzles."
