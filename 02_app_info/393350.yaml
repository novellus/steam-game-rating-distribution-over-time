    about_the_game: "As Shu, a space-cactus of the bouncy persuasion, you spring from\
      \ planet to planet, spreading plant life and finding new friends. Create a forest!\
      \ Enjoy a splash in a pond! Play tag with a bee! Make weird hybrid plants! Launch\
      \ a giraffe into orbit!<br />\r\n<br />\r\nShu\u2019s Garden is a fully open\
      \ playground with no hard goals, scores or missions. Just kick back, explore\
      \ and experiment in this space-garden full of friends, foliage, and fun.<br\
      \ />\r\n<br />\r\nAn all-ages videogame by Colin Sanders and Jason RT Bond."
