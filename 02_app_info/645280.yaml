    about_the_game: MYSTIC VR is a puzzle adventure that finds you in a magical world
      which is trapped in eternal night. Find the clues and solve the puzzles to open
      the doors and activate the crystal spheres to bring back the dawn in this calming,
      family-friendly experience. Built from the ground-up for VR, this experience
      features teleportation locomotion and room scale with full motion-controller
      support.
