    review: "Temos aqui mais um para a categoria de \"j\xF3ias escondidas\".\n\nConstant\
      \ C \xE9 um [i]puzzler[/i] muito bem feito, desenhado e projetado. O design\
      \ do jogo, de forma geral, \xE9 espetacular, desde a arte que, apesar de simples,\
      \ \xE9 estilosa e caprichada, at\xE9 as mec\xE2nicas de jogo e o level design,\
      \ que s\xE3o super bem pensadas. D\xE1 pra sentir a aten\xE7\xE3o aos detalhes\
      \ pelo jogo todo e isso \xE9 muito satisfat\xF3rio.\n\nO enredo do jogo tamb\xE9\
      m \xE9 simples mas bem amarrado, com um certo charme no modo como a hist\xF3\
      ria \xE9 contada e nas intera\xE7\xF5es entre os personagens. Por algum motivo\
      \ que \xE9 descoberto durante o jogo, voc\xEA \xE9 um rob\xF4 de resgate que\
      \ est\xE1 em uma esta\xE7\xE3o espacial onde o tempo parou. Ou seja, nada se\
      \ mexe e as leis da f\xEDsica n\xE3o agem mais sobre os objetos.\n\nE a\xED\
      \ est\xE1 o toque genial de Constant C. O rob\xF4 \xE9 equipado com um campo\
      \ de energia em torno de si que permite que o tempo volte a correr normalmente,\
      \ mas esse campo \xE9 bem limitado, ent\xE3o voc\xEA precisa chegar bem perto\
      \ ou tocar nos objetos para fazer com que eles se movam e voc\xEA possa progredir\
      \ atrav\xE9s dos quebra-cabe\xE7as de cada fase.\n\nIsso, somado \xE0 outra\
      \ mec\xE2nica principal do jogo, que \xE9 a manipula\xE7\xE3o da gravidade,\
      \ torna os desafios muito divertidos e estimulantes. N\xE3o d\xE1 vontade de\
      \ parar, mesmo em algumas fases onde o n\xEDvel de dificuldade aumenta bastante\
      \ e s\xE3o necess\xE1rias algumas tentativas antes de conseguir passar.\n\n\
      Na verdade, esse n\xEDvel de dificuldade me pareceu muito bom. N\xE3o \xE9 nada\
      \ imposs\xEDvel passar por todas as fases, mas conseguir pegar todos os objetos\
      \ que destravam as cenas da hist\xF3ria e conseguir desbloquear todas as conquistas\
      \ s\xE3o tarefas j\xE1 bem mais complicadas. E posso dizer, vale a pena!\n\n\
      A trilha sonora \xE9 agrad\xE1vel e combina com a atmosfera do jogo. D\xE1 pra\
      \ termin\xE1-lo, inclusive com 100%, em at\xE9 umas 10 horas.\n\nComo defeitos,\
      \ posso colocar uma pequena imprecis\xE3o nos comandos, que nas fases e desafios\
      \ mais dif\xEDceis pode incomodar um pouco, mas n\xE3o \xE9 nada grave; e o\
      \ fato de que parece que quase ningu\xE9m comprou esse jogo, o que torna um\
      \ pouco mais complicado conseguir um guia ou dicas, caso voc\xEA trave em alguma\
      \ fase. Mas no YouTube tem uns videos bons.\n\nPode comprar tranquilo, Constant\
      \ C \xE9 um jogo excelente e que vale o pre\xE7o para f\xE3s do g\xEAnero."
