    about_the_game: "Players will venture into the underwater depths of Ronald Crown\u2019\
      s Lab and discover the horrible truth behind GeoPharm\u2019s research on the\
      \ island of Narapela. Unlocking these forgotten chambers adds another layer\
      \ of insanity to Cliff\u2019s zombie infested world.<br><br><i>This DLC is free!</i><h2\
      \ class=\"bb_tag\">Features</h2><br><br><ul class=\"bb_ul\"><li>Access Ronald\
      \ Crown\u2019s underwater lab for the first time</li><li>Discover the truth\
      \ behind Geopharm\u2019s research</li><li>More insanity-inducing events</li><li>Introducing\
      \ an all-new zombie type: The Dweller</li><li>2 all-new weapons (the Walloper\
      \ and Assault Rifle) to use throughout the entire game!</li><li>All-new set\
      \ of collectibles</li><li>4 all-new theme outfits for Cliff</li><li>New skins\
      \ for all existing in-game weaponry</li></ul>"
