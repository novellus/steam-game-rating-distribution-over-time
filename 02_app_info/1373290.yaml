    about_the_game: "Combining sudoku-style number puzzles and block-dropping gameplay,\
      \ the aim of TENS! is simple: place dice on the board, make \u2018tens\u2019\
      \ in any row or column and clear the board to win.<br><br>TENS! is a relaxing\
      \ puzzle game which offers tons of gameplay styles for you to choose from including:\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373290/extras/Tens_GIF_Adventure_600_170.gif?t=1608077504\"\
      \ /><h2 class=\"bb_tag\">Adventure Mode</h2>Progress through over 70 puzzles\
      \ and bosses in TENS! Adventure.<br>Each level features its own challenges,\
      \ including tiles that will destroy the dice you place, or send them to a random\
      \ space on the board! Place your dice wisely. The further you get through the\
      \ adventure, the more bosses and mini-bosses you\u2019ll encounter! Be sure\
      \ not to under-estimate them.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373290/extras/Tens_GIF_VS_600_170.gif?t=1608077504\"\
      \ /><h2 class=\"bb_tag\">Multiplayer</h2>Challenge your friends to a head-to-head\
      \ game of TENS!<br>Take your adventure mode skills and show them off in battles\
      \ against your friends. The aim of the game is to stop your opponent from placing\
      \ dice. The higher your score, the more \u2018blanks\u2019 you can place on\
      \ their board to cut them off in their tracks.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373290/extras/Tens_GIF_Gameplay_600_170.gif?t=1608077504\"\
      \ /><h2 class=\"bb_tag\">Endless</h2>Play against your own high scores for as\
      \ long as you want!<br>TENS! is hard enough to put down as it is\u2026 let alone\
      \ when you\u2019re playing against your own high scores! Gain XP as you play\
      \ and unlock new dice skins whilst honing your skills.<br><br>In TENS! there\u2019\
      s something for everyone to enjoy! So download it now and start playing your\
      \ way today!<h2 class=\"bb_tag\">TENS! Features:</h2>- Explore your way through\
      \ Adventure Mode and experience the world of TENS!<br><br>- Keep beating your\
      \ high score and learning new skills in Endless Mode<br>- Challenge your friends\
      \ with local multiplayer to see who has the top TENS! talent<br>- Add dice skins\
      \ to your collection by playing through the game your way<br>- Battle bosses\
      \ through your adventure and unlock new characters<br>- Relaxing gameplay for\
      \ everyone to enjoy!"
