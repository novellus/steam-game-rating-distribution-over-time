    detailed_description: Complex &quot;a New Dawn&quot; - the largest colony on Mars
      by the year 2091. Due to the energy crisis in 2040 all countries have United
      into a Confederation of Land and immediately began construction of colonies
      on Mars for resource extraction. Finally, with great difficulty, the construction
      of the complex ended in 2065 and it was finally opened. From this moment all
      the efforts of the Council of the Confederation were thrown at the promotion
      of the good life on Mars. Soon, resources began to be extracted and humanity
      has entered a new era. Era &quot;Red Number&quot;.<br><br><br><ul class="bb_ul"><li>Explore
