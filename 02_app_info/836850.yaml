    about_the_game: 'Tiny Tanks is an multiplayer game with toy tanks that blow each
      other up in a completely destructible arena. With hundreds of game modes and
      modifier combinations, each round is different.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/topintro.jpg?t=1577366474"
      /><h2 class="bb_tag"><strong>BLOW UP EVERYTHING!</strong></h2><br>You can blow
      up the whole map with your mines. Burry your friends below huge piles of debris
      or make the plummet into the depths of defeat with your cleverly placed explosives.
      You can blow up the whole map!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/blowupeverything_600.jpg?t=1577366474"
      /><h2 class="bb_tag"><strong>WEAPONS FOR EVERYONE</strong></h2><br>To keep things
      interesting there are regular air-drops with gun crates. Each containing a different
      weapon. Pick ''em up and get going. Who is going to stop you when you are shooting
      with homing missiles.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/weapons.jpg?t=1577366474"
      /><h2 class="bb_tag"><strong>PLAY HUNDREDS OF GAME VARIANTS</strong></h2><br>Each
      round is made up of two substantial parts: A Game Mode and up to three Modifiers.
      <br>The game mode defines the goals of the round. Instead of shooting each other
      you might have to hide under a moving dome, to not get hit by explosives.<br>To
      add more fun to the equation you can spice up every game mode with a huge variety
      of modifiers. Snow, darkness, low gravity. You name it.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/gamemodes_600.jpg?t=1577366474"
      /><h2 class="bb_tag"><strong>CUSTOMIZE YOUR TANK</strong></h2><br>You can build
      your own tank from 33 unique tank parts. Not only does your tank look different
      now, but it even drives different!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/customize_600.jpg?t=1577366474"
      /><h2 class="bb_tag"><strong>BUILD YOUR OWN MAPS</strong></h2><br>With our integrated
      level editor, you can build your own maps. Thanks to the Steam Workshop integration
      you can share your creations with the whole world and play your maps in the
      online multiplayer!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/editor.jpg?t=1577366474"
      /><h2 class="bb_tag"><strong>PLAYER PROGRESS SYSTEM</strong></h2>Get new ranks,
      unlock new maps, modes, modifiers, and tank parts as you go.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/836850/extras/EarlyAccesBanner.jpg?t=1577366474"
      /><br><br><ul class="bb_ul"><li>More maps<br></li><li>Many new game modes and
      modifiers for even more crazy combinations<br></li><li>New unique tank parts<br></li><li>Twitch
      and Discord integration</li></ul><h2 class="bb_tag"><strong>INSPIRED BY</strong></h2><br><ul
      class="bb_ul"><li>Wii Play Tanks<br></li><li>Move or Die<br></li><li>Gang Beasts<br></li><li>Atari
      Combat<br></li><li>Worms<br></li><li>Overcooked<br></li><li>Totally Accurate
      Battle Simulator<br></li><li>Stick Fight: The Game</li></ul>'
