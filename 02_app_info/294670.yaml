    about_the_game: "<strong>Wham BOOM BLAM boing!</strong><br><br>Mr. Firebird's\
      \ time machine has gone haywire and Putt-Putt's\xAE best pal Pep, is lost somewhere\
      \ in time. Grab your compass! Putt-Putt\xAE needs your child's help to find\
      \ him. Together, they'll leap through time, explore new dimensions and discover\
      \ surprising new friends. Meet Ms. Brachiosaurus - she holds the key to unlocking\
      \ the secrets of the dinosaurs. See what pans out when you visit Silverado Sam,\
      \ the prospector from the Old West. Be sure to check out Darien the librarian\
      \ from the Future - he just may have the book you need. These are just a few\
      \ of the delightful friends who will help your child reunite our pals. It's\
      \ an adventure-of-the-centuries that will keep kids coming back time and time\
      \ again!<br><br><ul class=\"bb_ul\"><li>Like the real world, Putt-Putt's\xAE\
      \ world changes every time you play.<br></li><li>Special games and activities\
      \ test memory, challenge math skills and encourage creativity!<br></li><li>Click\
      \ Points reveal hundreds and hundreds of hidden surprises.<br></li><li>Out of\
      \ time? You can save the game and finish it later.</li></ul><br>This product\
      \ uses ScummVM across Windows, Mac and Linux which is released under the GNU\
      \ GPL v2.<br>For more information, please visit - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.scummvm.org\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.scummvm.org</a><br>The GNU\
      \ GPL can be viewed here - <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gnu.org/licenses/gpl-2.0.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.gnu.org/licenses/gpl-2.0.html</a>"
