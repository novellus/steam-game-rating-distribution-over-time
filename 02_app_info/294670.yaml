    reviews: "\u201CPutt-Putt\xAE Travels Through Time is probably the best of the\
      \ Putt-Putt\xAE line of graphic adventures for kids. It features four distinct\
      \ worlds to explore, including Putt-Putt's own present time, and the puzzles\
      \ are challenging and stimulating for young kids just learning how to problem\
      \ solve and make predictions.\u201D<br>90 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.allgame.com/game.php?id=15959&amp;tab=review\"\
      \ target=\"_blank\" rel=\"noopener\"  >All Game Guide</a><br><br>\u201COnce\
      \ more this Junior Adventure from Humongous is designed with multiple pathways\
      \ so that the story changes and it can be played many times over.\u201D<br>90\
      \ \u2013 Quandary<br>"
