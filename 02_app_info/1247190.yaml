    review: What a chore to get through. The story is a mish mosh of plot points stolen
      from 1980s sci fi movies that did it much better. The voice acting is some of
      the worst I've ever heard, even for this genre, which is usually bad. But this
      is just terrible. And the protagonist is unlikeable to boot. Puzzles are tedious
      because in an attempt to be more innovative/"sci-fi"-ish they just kind of come
      across as confusing. Plus there are several timed reaction puzzles that I loathe.
      I'm only finishing it to get the stupid achievements and then never play it
      again. Don't waste your money.
