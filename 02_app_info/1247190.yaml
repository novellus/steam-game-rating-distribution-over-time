    about_the_game: 'Get ready for thrilling sci-fi adventure in the big city, which
      offers riveting and refreshing approach to the hidden object puzzle adventure
      genre. &quot;Family Mysteries 2: Echoes of the Tomorrow&quot; is an emotional
      cyberpunkish ride with a hint of romance that takes you straight into not-too-distant
      future.<br><br>When the cybernetically-enhanced time traveler kidnaps your wife,
      and someone tries to frame you for the crime you didn''t commit, the world suddenly
      turns upside down. It''s time to take things into your own hands and prove your
      mettle. As a resourceful scientist you still have a few aces up your sleeve!<br><br>Second
      part of the Family Mysteries series introduces a post-apocalyptic vision of
      dystopian future where human race is at the brink of extinction. You''ll be
      dealing with high-tech, mutinous software as well as bunch of challenging riddles
      and - as usual - exigent hidden object scenes.<br><br>Exonerate yourself, discover
      the secret of the mysterious fugitive from the future, and save your marriage.<br><br>The
      future and the past are in your hands!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1247190/extras/new_steam_pac_ver_01.png?t=1598242365"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Grandiose sci-fi spectacle
      in the world of tomorrow!<br></li><li> Test your hacking abilities in over 35
      minigames!<br></li><li> Keep your eyes open in nearly 23 HO scenes!<br></li><li>
      Access 35 masterfully designed areas!<br></li><li> Carefully knitted Bonus Adventure
      full of additional content!</li></ul>'
