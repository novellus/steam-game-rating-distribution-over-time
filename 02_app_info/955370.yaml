    about_the_game: "Advance in Society and bargain with creatures in the Wood in\
      \ a Regency fantasy of manners, daring, and magic. Will you join your daemon\
      \ overlords in destroying your hometown or will you defy them?<br><br><i>Weyrwood</i>\
      \ is a 174,000 word interactive fantasy novel by Isabella Shaw, where your choices\
      \ control the story. It's entirely text-based\u2014without graphics or sound\
      \ effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>You\
      \ are a fledgling member of the shabby-genteel, you've returned from your education\
      \ to disentangle your inheritance from your small town's oblique magical property\
      \ laws. Attend assemblies, call upon friends and neighbors, withstand scandal\
      \ and intrigue, and court prospective suitors as if your life depended on it\u2014\
      for it does. Maintaining your status as a member of the Gentry and living among\
      \ the Willed depends upon keeping your spina, a magical currency. Otherwise,\
      \ you will serve as a tithe to the daemons and join the Fallen, their Will-less\
      \ thralls.<br><br>Yet you cannot remain only concerned with your own affairs.\
      \ Someone is tampering with the magical contract that binds Prosper, the Wood,\
      \ and the daemons to the tenuous arrangement that you now enjoy.<br><br>Can\
      \ you survive long enough to claim your inheritance and return to the City\u2014\
      or to remain in Prosper and enjoy the abundant blessings that wealth, freedom,\
      \ and influence can grant you?<br><br><ul class=\"bb_ul\"><li> Play as female,\
      \ male, or non-binary; gay, straight, bi, or asexual.<br></li><li> Uncover the\
      \ daemon plot and protect your town, or side with the daemons to destroy it.<br></li><li>\
      \ Win a high-stakes game of cards.<br></li><li> Ally with the daemons or with\
      \ the weyrs.<br></li><li> Gain wyrdsense to perform sorcery.<br></li><li> Fight\
      \ a courtly duel.<br></li><li> Court an eligible marriage prospect and take\
      \ a lover.<br></li><li> Gain influence at balls, assemblies, and social events.<br></li><li>\
      \ Avoid\u2014or embrace\u2014scandal.<br></li><li> Bargain with the magical\
      \ weyrs of the forest to preserve your Will.<br></li><li> Advance to become\
      \ a Pillar of Society.</li></ul><br>What Would You Sacrifice to Keep From Falling?"
