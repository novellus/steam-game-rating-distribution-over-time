details:
  data:
    about_the_game: Death is nothing more than a disease to the almighty Whitestar.
      A sickness that, in theory, should be able to be cured using so-called &quot;nefarious&quot;
      magics.<br><br>You are an unfortunate victim to his experiments. You were kidnapped,
      your memories were erased, and any trace of your existence was erased from the
      minds of your friends and family as you were murdered by him. Can you undo what
      was done to you and get revenge?<br><br>Obscure Doubt is a story about uncovering
      the meaning of death and finding yourself along the way.<br><br><strong><u>Features:</u></strong><br>This
      is an RPG following an interesting story with a decent amount of humor!<br><br>-2-5
      hour playtime, depending on your play style. <br>-In-game collectibles. <br>-Customizable
      options including font, window color, and an alternate costume.<br>-A character-driven
      narrative.
