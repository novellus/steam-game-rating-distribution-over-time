    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1454270/extras/zom.gif?t=1609360247"
      /><br><br><strong>Lead a convoy</strong> made out of badass cars driven by unusual
      characters. Travel across a dangerous and endless desert filled with resource
      seeking opponents.<br>In this experience inspired by movies like Mad Max and
      spaceship roguelikes, you can expand and improve your convoy, find new cars
      and swap out their weapons and tools, upgrade, repair and refuel them, feed
      drivers, and give out orders to help everyone survive.<br>How far can you ride?<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1454270/extras/Autos.png?t=1609360247"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Unlock and collect badass
      cars: Find cars to restore in every run, and store them in your garage to use
      later. The desert is filled with hidden surprises!<br></li><li>Make runs with
      different convoys: Change your Convoy to fit your play style! Choose between
      Soldiers with Nitro, Heavy Soldiers with special weapons, start with additional
      food or gas, special systems like Shields, Radars, Decoys, and more!<br></li><li>Survive
      the desert: You will need to destroy enemy settlements in order to get the resources
      you need to repair and refuel your cars, and to keep your followers fed and
      hydrated.<br></li><li>Give orders to your Convoy: Stay together, or split up!
      Changing orders on the fly can give you an advantage against your enemies.<br></li><li>Classic
      Roguelike Features: Permadeath, Upgrades, procedurally generated areas. Every
      playthrough is different.</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/1454270/extras/bus.gif?t=1609360247"
      />'
