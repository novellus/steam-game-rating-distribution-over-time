    about_the_game: "<a href=\"https://store.steampowered.com/app/1272010/Destroyer_The_UBoat_Hunter/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1272010/Destroyer_The_UBoat_Hunter/</a><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494840/extras/unnamed.gif?t=1607033044\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494840/extras/Manual_Mode_Animated_1.gif?t=1607033044\"\
      \ /><h2 class=\"bb_tag\">UBOAT</h2><br>UBOAT is a simulator of a submarine from\
      \ WWII era, yet different than all you have seen so far. It is a survival sandbox\
      \ with crew management mechanics while its primary theme is life of German sailors.\
      \ The boat is their home, but it can become their grave at any time.<br><br>In\
      \ UBOAT you control the crew in order to control the boat. You look after their\
      \ physical and mental health, because if the sailors are hungry, tired and their\
      \ spirit is low, there\u2019s no chance of winning even a skirmish.<h2 class=\"\
      bb_tag\">Survival</h2><br>The extensive damage system is a foundation of the\
      \ game's survival elements. Unprecedented situations are bound to happen as\
      \ the effect of received damage, testing player's creativity and ability to\
      \ stay calm. You can try to save the whole crew or leave someone behind, to\
      \ save the others.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494840/extras/Damage_System_1.gif?t=1607033044\"\
      \ /><br><br>While your ship travels through the open seas, you will often find\
      \ yourself being on your own. Use your management skills to spend resources\
      \ taken on the trip optimally and in special cases try to recover them on the\
      \ sea, by asking your allies for the help... or by looting wreckages of enemy\
      \ ships.<br><br><ul class=\"bb_ul\"><li> Disable unnecessary devices, to keep\
      \ your accumulators running for longer.<br></li><li> Tell your crew to stay\
      \ in their bunks to preserve oxygen.<br></li><li> If crew's morale is low -\
      \ play with them a session of Skat or play music from nearby radio stations,\
      \ to fortify their hearts.</li></ul><h2 class=\"bb_tag\">Kriegsmarine career</h2>During\
      \ the playthrough you will receive assignments from the Kriegsmarine headquarters.\
      \ They are never linear and you may receive additional orders during them or\
      \ face unexpected problems.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494840/extras/Upgrades_Animated_5.gif?t=1607033044\"\
      \ /><br><br>Brave completion of assignments from the headquarters is rewarded\
      \ with additional budget for the unit under your command and with acceptance\
      \ of your growing reputation as an u-boat's skipper. You will need that, to\
      \ upgrade your ship and keep up with enemy's technological advances.<br><br><ul\
      \ class=\"bb_ul\"><li> Upgrade your boat for the rewarded funds.<br></li><li>\
      \ Receive additional permissions for the reputation points.<br></li><li> Buy\
      \ new equipment - new torpedo types, sonar decoys, CO2 absorbers and much more.<br></li><li>\
      \ Send your officers on special tasks in the headquarters to, among other things,\
      \ speed up a research of new technologies.</li></ul><h2 class=\"bb_tag\">Accurate\
      \ simulation</h2>Game's simulation elements are very realistic, but that never\
      \ comes at a cost of gameplay quality. Despite extensive simulation elements,\
      \ UBOAT can be played like a regular game and complex matters can be learned\
      \ later to become a better skipper for the commanded unit.<br><br><br>Even small\
      \ things like the influence of ballast in each compartment on the ship's trim\
      \ (tilt) or Earth's curvature are faithfully reproduced in the game.<br><br>Perfection\
      \ can be achieved in many ways. Prove your management skills and swiftly assign\
      \ work to your officers to speed things up. If, on the other hand, you think\
      \ that if something needs to be done, it's better to do that on your own - sit\
      \ behind the periscope, hydrophone or 88 mm deck gun and take matters in your\
      \ own hands!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494840/extras/Simulation_Animated_Original_2.gif?t=1607033044\"\
      \ />"
