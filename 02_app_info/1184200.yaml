    about_the_game: "Want to see yourself in the game? The character editor allows\
      \ you to edit existing characters and create your own from scratch.<br />\r\n\
      <br />\r\nFind a balance between your character's strengths and weaknesses.\
      \ <br />\r\n<br />\r\nWhat would you choose, start with more money or more education?\
      \ <br />\r\nCompensate your high-level job with a bunch of bad habits?<br />\r\
      \n<br />\r\nCreate as many characters and try as many different strategies as\
      \ you want."
