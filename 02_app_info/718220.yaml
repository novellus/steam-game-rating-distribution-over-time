    detailed_description: '<h1>Steam Exclusive Offer</h1><p><a href="http://store.steampowered.com/app/696400/NeoBoom/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >http://store.steampowered.com/app/696400/NeoBoom/</a></p><br><h1>Fixed</h1><p>If
      at the first start Play you see 2/20 in the upper left corner. Please go back
      to the main menu and click the <u>Reset Progress</u> button. After that you
      can start playing and get training.<br>Sorry for the inconvenience.</p><br><h1>About
      the Game</h1>Welcome to the world of Neo2!<br>Your task is to deliver NeoSphere
      to NeoPlatform.<br>To achieve this, use Mines , Beams and Cube.<br>Sometimes
      you will be offered several options for passing the level,choose the one that
      you like.<br>Waiting for you: tunnels, hills, flights, labyrinths and much more.<br>You
      will need to repeat the explosions, falling, flying over and over again, until
      you reach your goal<br>20 levels will not let you get bored.'
