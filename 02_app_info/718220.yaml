    about_the_game: "Welcome to the world of Neo2!<br />\r\nYour task is to deliver\
      \ NeoSphere to NeoPlatform.<br />\r\nTo achieve this, use Mines , Beams and\
      \ Cube.<br />\r\nSometimes you will be offered several options for passing the\
      \ level,choose the one that you like.<br />\r\nWaiting for you: tunnels, hills,\
      \ flights, labyrinths and much more.<br />\r\nYou will need to repeat the explosions,\
      \ falling, flying over and over again, until you reach your goal<br />\r\n20\
      \ levels will not let you get bored."
