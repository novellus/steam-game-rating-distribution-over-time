  data:
    about_the_game: "Back at it again at Hiveswap Friendsim\u2014here, at the auspicious\
      \ tenth volume. Wow. Ten whole volumes. That\u2019s over TWENTY WHOLE FRIENDS!\
      \ You can feel the sparkle of your success stories billowing in your wake, leaving\
      \ a trail of stardust wherever you go. Seems like this might be a good time\
      \ to sit back, relax, coast a little bit. After all, you\u2019re so very good\
      \ at this. <br><br>But you know what they say. Pride cometh before a fall. And\
      \ boy, do you know all about falls. Literal and figurative. Good thing you are\
      \ a charmingly invulnerable video game character and not an actual person. <br><br>Speaking\
      \ of actual people\u2014wow. Look at these two huge nerds. You seriously can\u2019\
      t wait to get all up in their business. Allow us to pave the way.<br><br>---<br><br>You\
      \ just crash-landed on Alternia, and you\u2019re <strong>DESPERATE</strong>\
      \ for friendship! Anyone will do...wait, who are those two trolls approaching\
      \ you?<br><br>The <i>Hiveswap Friendsim</i> is a quick, loosely-canonical visual\
      \ novel adventure following the efforts of the unnamed protagonist (that\u2019\
      s you!) to survive and maybe even thrive on the harsh surface of ALTERNIA. Set\
      \ in the time of <i>Hiveswap: Act 1</i>, this episodic visual novel\u2019s opening\
      \ volume, written by <i>Homestuck</i> creator <strong>Andrew Hussie</strong>,\
      \ is sure to satisfy <i>Homestuck</i> and <i>Hiveswap</i> fans who are eager\
      \ for a darker stroll across the Alternian landscape. <br><br>Future episodes\
      \ will arrive regularly as DLC."
