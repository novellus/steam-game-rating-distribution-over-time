    about_the_game: 'Puzzle Girls: Lingerie is a puzzle game, in which all you need
      is to swap tiles, in order to complete the pictured artwork.<br><br>A relaxing
      puzzle game to have fun with.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>A
      selection of puzzle art to enjoy.<br></li><li>Complete Set Levels to unlock
      hard sets.<br></li><li>Level 1 Puzzles = 6 Pieces.<br></li><li>Level 2 Puzzles
      = 12 Pieces &amp; Rotated Pieces.<br></li><li>Level 3 Puzzles = 18 Pieces, Rotated
      Pieces &amp; Flipped Pieces.<br></li><li>Three different sets of artwork puzzles.<br></li><li>Lazy
      mode for those who cant be bothered.<br></li><li>One handed gaming for easier
      <strong><i>play</i></strong>!</li></ul>'
