    about_the_game: "Unravel introduces Yarny \u2014 a new, lovable, and endearing\
      \ character made from a single thread of yarn that slowly unravels as you move.\
      \ Inspired by the unique and breath-taking environments of Northern Scandinavia,\
      \ Unravel is a visually stunning, physics-based puzzle platformer. Using yarn\
      \ to swing from tree branch to tree branch or hitch a ride on a flying kite,\
      \ no feat is too big. Yarny is brought to life as the representation of the\
      \ ties that bind loved-ones together. Embark with Yarny on a seemingly larger-than-life\
      \ adventure to reconnect the long-lost memories of a family. Told completely\
      \ without words, experience an exciting and heartfelt story about love, hope,\
      \ and the journey of life.<h2 class=\"bb_tag\">Game Features:</h2><ul class=\"\
      bb_ul\"><li><strong>Environment.</strong> Inspired by the breath-taking, lush\
      \ environments of Northern Scandinavia, traverse nature\u2019s beauty as well\
      \ as the dangers that it has in store.<br></li><li><strong>Puzzles</strong>.\
      \ Using Yarny\u2019s thread, interact with the environment to swing across a\
      \ tree gap or hitch a ride on a flying kite, no feat is too big. The tools may\
      \ be simple but they have ability to accomplish complex puzzles.<br></li><li><strong>Underlying\
      \ Story.</strong> Unlock a heartfelt story re-connecting the memories of a long\
      \ lost family. The tale is told completely without words, and Yarny is the bond\
      \ that ties everything together.</li></ul>"
