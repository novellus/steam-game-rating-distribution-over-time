    review: "[i]Unravel[/i] es un juego de puzzles y plataformas en el cual eres un\
      \ mu\xF1equito hecho de lana. Visualmente es hermoso, con un nivel de detalle\
      \ de texturas muy disfrutable, pero he de destacar que m\xE1s que otra cosa\
      \ a m\xED me pareci\xF3 un juego relajante, en el cual importa m\xE1s lo que\
      \ contemplas que lo que haces. El mu\xF1eco viaja a trav\xE9s de los recuerdos\
      \ de una anciana, en busca de v\xEDnculos, siempre tirando la lana de la cual\
      \ est\xE1 hecho su cuerpo, lo cual deberemos tener en cuenta ya que podemos\
      \ quedarnos cortos; esto se soluciona con unos peque\xF1os ovillos de lana que\
      \ sirven al mismo tiempo de punto de control y de suministro de lana. No hay\
      \ interfaz, m\xE1s all\xE1 del texto del tutorial, por lo que nada estorba en\
      \ pantalla. \n\n[i]Unravel[/i] ofrece poca exploraci\xF3n, m\xE1s bien te da\
      \ algunas opciones dentro de un camino definido, pero nuevamente recalco que\
      \ este es un t\xEDtulo relajante, m\xE1s meditativo y que invita a la contemplaci\xF3\
      n. No esperes una jugabilidad deslumbrante o acci\xF3n, no hay combate ni enemigos,\
      \ sino que todo son paisajes a recorrer y obst\xE1culos. \n\nRecuerdo haber\
      \ le\xEDdo que [i]Unravel[/i] es lo m\xE1s parecido a jugar en una pel\xEDcula\
      \ de Disney Pixar y me parece que esta frase te puede dar una idea de la sensaci\xF3\
      n del juego.\n\nNo es para todo p\xFAblico, porque estoy seguro a muchos los\
      \ va a ahuyentar la lentitud de este t\xEDtulo.\n\nAhora me referir\xE9 lo peor\
      \ de \xE9sta obra: Origin. Para poder jugar deber\xE1s obligatoriamente crear\
      \ una cuenta de Origin. Me parece que es una p\xE9sima estrategia de parte de\
      \ Electronic Arts y lamentablemente s\xE9 que esto impacta negativamente en\
      \ que obras como esta lleguen a un p\xFAblico m\xE1s amplio.\n\nLo recomiendo\
      \ s\xF3lo a los que buscan una obra pausada."
