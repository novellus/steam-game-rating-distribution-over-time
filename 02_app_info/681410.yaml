    about_the_game: "Adventures of the Worm is a puzzle game in which you play as\
      \ a worm. Your goal is to transport all apples into your home. You will need\
      \ to remove obstacles, create paths and avoid enemies.<br />\r\n<br />\r\nKey\
      \ features:<br />\r\n  - 100 unique levels and over 3 hours of puzzles<br />\r\
      \n  - Gradually increasing difficulty<br />\r\n  - Pixel graphics<br />\r\n\
      \  - Relaxing music<br />\r\n  - Level editor - create and play your own levels!"
