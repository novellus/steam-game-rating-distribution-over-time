    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/898290/extras/what_is_void.png?t=1585563061"
      /><br>V.O.I.D. is an all-new side-scrolling action adventure game made by NAPE
      GAMES! Taking the best aspects of the 8- and 16-bit era classics, and transforming
      them with modern tech &amp; fresh mechanics, into something new and exciting!<br><br>PLOIDS
      are the evolution of the human race by merging technology with its DNA. Our
      planet is invaded by a race from another galaxy, which destroys everything it
      touches to become thus with absolute power. After some time, a group of Ploids
      decides to take action and return the peace. To achieve this, Alpha and Omega
      must travel through time to eras of ancient land, in order to obtain sacred
      stones that will give him the necessary power to defeat the invaders. Some of
      the ancient epochs are feudal Japan, the ice age, the medieval era or among
      others. What he does not know is that the invaders tried to get those holy stones
      before him! ... In addition, time threatens to collapse, and only you can connect
      to the PLOIDS to save the Earth!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/898290/extras/meet_the_characters.png?t=1585563061"
      /><br><br>From the beginning of the game you can select 2 characters, depending
      on which you choose you will have different abilities which have their pro and
      cons. Another important factor in the game is, depending on the character you
      select, you will have to take different routes throughout the game which provides
      a totally different game experience.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/898290/extras/how_do_you_play.png?t=1585563061"
      /><br><br>Once you select your character and due to its peculiar characteristics,
      the game will take a different style, or high speed platforms, or a shooter
      platforms.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/898290/extras/1.png?t=1585563061"
      />
