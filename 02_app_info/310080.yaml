    about_the_game: "Congratulations! You\u2019ve been accepted as the only human\
      \ student at the prestigious St. PigeoNation\u2019s Institute, a school for\
      \ talented birds! Roam the halls and find love in between classes as a sophomore\
      \ student at the world\u2019s greatest pigeon high school. Finding happiness\
      \ won\u2019t be easy, but it\u2019s not all academic - there\u2019s always time\
      \ for a little romance in this delightful remake of Hato Moa\u2019s popular\
      \ visual novel / avian dating sim Hatoful Boyfriend! <br><br>Please Note: No\
      \ birds were hurt in the making of Hatoful Boyfriend. In fact, many found love.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/310080/extras/New_content.png?t=1568675771\"\
      \ /><br><br><strong>An Avian Love Story:</strong> Chat with birds of every feather\
      \ from narcoleptic school instructors to pigeon biker gangs on your way to flirty\
      \ encounters potential suitors that set your heart aflutter. Spend time with\
      \ the ones that strike your fancy and ditch the birds that prove to be a bore!<br><br><strong>New\
      \ Scenario and Ending:</strong> Series creator Hato Moa has created an all-new\
      \ scenario and ending to discover in this exciting update for fans of the original\
      \ game and brand-new Hatoful Boyfriend players!<br><br><strong>Replayability\
      \ to Fall in Love All Over Again:</strong> Build your own nest of intrigue within\
      \ the St. PigeoNation\u2019s Institute with genre-bending intertwining narratives,\
      \ hidden stories, surprise paramours, and multiple endings sure to send you\
      \ back to the start to try a new path and a different love interest.<br><br><strong>Attend\
      \ Class and Level Up:</strong> Choose elective classes like gym and art class\
      \ to raise your character\u2019s stats and bend suitors to your will by mixing\
      \ charisma, vitality and wisdom. Get wise and you\u2019ll pass your classes.\
      \ Getting fit might save your life!<br><br><strong>Fowl Twists and Turns:</strong>\
      \ Not everything is as it seems at St. PigeoNation\u2019s Institute! Uncover\
      \ dark conspiracies, unexpected twists, and hellish fiends bent on bringing\
      \ on the apocalypse. Pick your dates wisely, and you\u2019ll flap off into the\
      \ distance with your one true love. Take the wrong turn, and you might just\
      \ end up murdered in your bed.<br><br><strong>Sensual Birdfeed:</strong> Purchase\
      \ delicious beans as a gift for your potential love interests and wow your feathered\
      \ crushes with Calm Corn, Country Millet or Bitter Black Beans.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/310080/extras/Press-Quotes2.png?t=1568675771\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/310080/extras/Press-Quotes3.png?t=1568675771\"\
      \ />"
