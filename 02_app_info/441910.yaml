details:
  data:
    about_the_game: 16 tracks remixed by an all-star cast of legendary Japanese game
      musicians ranging from Kohta Takahashi (Ridge Racer, Ace Combat), Tsukasa Masuko
      (Megami Tensei series, Rygar), Hiroki Kikuta (Legend of Mana), to Kenji Ito
      (Romancing SaGa), and the late Ryo Umemoto (Psyvariar, Mushihimesama 2) amongst
      others. The final 2 tracks being a part of the soundtrack that was not included
      before. It also contains an arranged version of Toccata and Fugue in D minor
      by Bach, which serves as the game's Final Boss theme.
