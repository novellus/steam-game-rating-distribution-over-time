  data:
    about_the_game: From the Writer/Designer that brought you <strong><i>Tales of
      Monkey Island, Puzzle Agent and Strong Bad's Cool Game for Attractive People</i></strong>
      comes a comedy noir adventure!<br><br><strong>Nick Bounty and the Dame with
      the Blue Chewed Shoe</strong> is a comedic spoof on classic film noir detective
      movies inspired the classic adventure games of Lucas Arts and Telltale games.
      It's a little bit Maltese Falcon, a little bit CSI, and a little bit Naked Gun.
      <br><br>Tired of scraping the bottom of the barrel for cases, smart-ass detective
      Nick Bounty takes on a real live murder case! Choose a partner, explore exotic
      locations, gather and analyze evidence to take down the killer of the dame with
      the blue chewed shoe!<br><br><br><strong>FEATURES</strong><br><ul class="bb_ul"><li>Choose
      1 of 3 sidekicks to help you solve the crime and customize your experience!<br></li><li>Fully
      3D characters and environments to explore.<br></li><li>New evidence gathering/analyzing
      game play.<br></li><li>Award winning voice cast including:<br><ul class="bb_ul"><li>
      Jason Ellis - (The original voice of Nick Bounty!)<br></li><li> Dave Fennoy
      - (Lee Everett from The Walking Dead game)<br></li><li> Melissa Hutchison -
      (Clementine from The Walking Dead game)<br></li><li> Cissy Jones - (Delilah
      from Firewatch)<br></li><li> Adam Harrington - (Bigby Wolf from The Wolf Among
      Us)<br></li><li> ... and many more!</li></ul></li></ul>
