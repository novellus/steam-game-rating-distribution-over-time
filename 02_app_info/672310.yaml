    about_the_game: '<h2 class="bb_tag">Build up your army in the safety of your own
      castle.</h2><br>Your private realm is your refuge, where a wealth of resources
      and open land await you. Construct a town hall and barracks to begin creating
      your villagers. Woodcutters, farmers, and miners will be essential in helping
      you gather enough wood, iron, and food to support your army. Here''s a tip:
      set your woodcutters to auto-cut mode to have them cut down trees without your
      guidance for a while, letting you focus on more important things... Like building
      up your military units.<br><br>Swordsmen and archers are the backbone of your
      army. With the barracks, create swordsmen for melee and archers for ranged damage.
      Builders are able to construct archery towers, which will defend your base even
      while you''re offline, making them a vital part of any well-built base.<h2 class="bb_tag">Then
      venture out into the world to challenge other players and defend your base.</h2><br>Your
      little corner of the world is just the beginning. Once you take your units out
      of your castle and into the lands beyond, it''s time to expand further, protect
      your castle from invaders, and start conquering lands of your own.<h2 class="bb_tag">Choose
      to work together...</h2><br>Resources are limited, and having powerful allies
      is one way to ensure the safety of your base and gain access to more resources
      for you and your friends. In-game chat lets players collaborate and strategize
      in real time, allowing for intense multiplayer battles. The strongest alliances
      will find themselves at an advantage when it comes to claiming mine entrances,
      keeping weaker players away from underground tunnels and the rich iron stores
      found inside.<h2 class="bb_tag">Or destroy everyone in your path.</h2><br>Not
      a team player? Lay waste to other players'' bases with your superior military
      might. Destroy their castles to force them to start again, letting you claim
      more land for yourself. Portals connect multiple maps within the game, letting
      you expand your territory even further, leaving destruction in your wake.'
