    review: '1st Level Limit Breach DLC is free, and raises Lv Cap to 399, which is
      more than enough.


      Reaching even Lv99 during the main story is highly unlikely, and there is not
      enough post-game content to warrant grinding to Lv400+.


      It will also take hours of grind to reach Lv400+, even on Inferno.'
