    about_the_game: "Ayu - The Dream Soul - is a surreal horror adventure experience\
      \ where you control Ayu, a girl who suddenly finds herself in bizarre logicless\
      \ worlds. Now she has to find out the reason as to why she's in this place.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n-All kinds of different dream worlds.<br\
      \ />\r\n-Exploration of small and large worlds.<br />\r\n-Hidden Easter Eggs\
      \ and Misteries.<br />\r\n-Treasure Chests.<br />\r\n-Vendor NPC.<br />\r\n\
      <br />\r\n* The Game is currently in Early Access phase, a lot of content is\
      \ already planned for future updates! *"
