    about_the_game: "Hidden in the towering Himalayas lies Kyrat, a country steeped\
      \ in tradition and violence. You are Ajay Ghale. Traveling to Kyrat to fulfill\
      \ your mother\u2019s dying wish, you find yourself caught up in a civil war\
      \ to overthrow the oppressive regime of dictator Pagan Min. Explore and navigate\
      \ this vast open world, where danger and unpredictability lurk around every\
      \ corner. Here, every decision counts, and every second is a story. Welcome\
      \ to Kyrat.<br />\r\n<br />\r\nKey Features<br />\r\n<br />\r\n\u2022 EXPLORE\
      \ AN OPEN WORLD FILLED WITH POSSIBILITIES<br />\r\nDiscover the most diverse\
      \ Far Cry world ever created. With terrain spanning from lush forests to the\
      \ snowcapped Himalayas, the entire world is alive\u2026and deadly.<br />\r\n\
      - From leopards, rhinos, black eagles, and vicious honey badgers, Kyrat is home\
      \ to abundant wildlife. As you embark on your hunt for resources, know that\
      \ something may be hunting you...<br />\r\n- Scout enemy territory from above\
      \ in the all-new gyrocopter and then plummet back to earth in your wing suit.\
      \ Climb aboard the back of a six-ton elephant and unleash its raw power on your\
      \ enemies.<br />\r\n- Choose the right weapon for the job, no matter how insane\
      \ or unpredictable that job might be. With a diverse arsenal, you\u2019ll be\
      \ prepared for anything.<br />\r\n<br />\r\n\u2022 CO-OP: BRING A FRIEND<br\
      \ />\r\nNot every journey should be taken alone. Far Cry 4 allows for a second\
      \ player to drop in and drop out at any point, re-imagining the cooperative\
      \ experience in the true spirit of Far Cry for the next generation. You\u2019\
      ll now be able to discover and explore the living open world of Kyrat together."
