    about_the_game: 'Features:<br><br><ul class="bb_ul"><li> Dynamic obstacles to
      solve the spreading problem: on-the-fly generated challenges for the race leaders
      slow them down and speed up the lagging players.<br></li><li> Fake car physics.
      Non-realistic but fun for casual playing.<br></li><li> 3D dithering. Custom
      pixel-perfect 1-bit renderer for 3D graphics.<br></li><li> Procedural-generated
      tracks.</li></ul>'
