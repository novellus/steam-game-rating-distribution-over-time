  data:
    about_the_game: "Amanda Crew (CHARLIE ST. CLOUD, THE HAUNTING IN CONNECTICUT)\
      \ and Glen Gould star in this bare-knuckle thriller about a disgraced aboriginal\
      \ boxer (Gould), now reduced to backstreet brawls for chump change. But when\
      \ he's hired to kidnap a runaway teen (Crew) from a local drug house, the two\
      \ will bust open a nightmare of violence, betrayal, desperate choices and dark\
      \ secrets. For a last-chance fighter who won't stay down and a long-damaged\
      \ girl who's finally standing up, is staying alive only half the battle? Mpho\
      \ Koaho (\u201CFalling Skies\u201D), Jennie Raymond (\u201CHaven\u201D) and\
      \ Cindy Sampson (\u201CSupernatural\u201D) co-star in this hard-hitting drama\
      \ about rage, revenge and redemption in a hellhole called CHARLIE ZONE."
