    reviews: "\u201CRefreshingly human might be the best way to sum up The Spectrum\
      \ Retreat, which seems to understand better than most games that science fiction\
      \ isn\u2019t just about robots and teleporters \u2013 it\u2019s about telling\
      \ meaningful, human stories.\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.trustedreviews.com/reviews/the-spectrum-retreat\"\
      \ target=\"_blank\" rel=\"noopener\"  >Trusted Reviews</a><br><br>\u201COften\
      \ puzzle games put story in the backseat, but The Spectrum Retreat's narrative\
      \ sucks us straight in.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.eurogamer.it/articles/2018-06-20-news-videogiochi-the-spectrum-retreat-data-di-uscita-nuovo-trailer-gioco-vincitore-bafta\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameReactor</a><br><br>\u201CPuzzles\
      \ are cleverly and integrally woven into the narrative; perhaps better than\
      \ in any other example, Portal included.\u201D<br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.passthecontroller.co.uk/reviews/the-spectrum-retreat-xbox-one-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >PassTheController</a><br>"
