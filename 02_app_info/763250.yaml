  data:
    about_the_game: "Check-in to <strong>The Spectrum Retreat</strong> for a stay\
      \ you won\u2019t forget. Manipulate your way to the truth in this captivating\
      \ narrative-driven puzzler.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/763250/extras/TSR_Steam_Page_Banner_2.png?t=1592572461\"\
      \ /><br><br><strong>The Spectrum Retreat</strong> is a challenging, first-person\
      \ puzzle game set in the near future. You awake at The Penrose hotel, a peaceful\
      \ yet unsettling refuge from the outside world. As a valued guest, your existence\
      \ is embedded into the corridors and guest rooms of The Penrose.<br><br>Exploration\
      \ of the striking art-deco hotel will begin to uncover the mysteries of both\
      \ The Penrose and the uncertainties surrounding your current stay. Your desire\
      \ to unearth the truth is obstructed by an array of colour coded puzzles, mind-bending\
      \ physics challenges and the growing fear of exposing your true intentions.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/763250/extras/TSR-STORE-GIF.PNG?t=1592572461\"\
      \ />"
