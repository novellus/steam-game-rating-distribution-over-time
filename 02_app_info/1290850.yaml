      notes: "This game tells a fictional story through dialogues. The player in this\
        \ fictional world is given the opportunity to use military tools such as swords\
        \ and ballistas. Some graphic content such as death animations and blood splatters\
        \ are present over the course of the game. The game has an explicit language,\
        \ bad words such as \u2018\u2019bastard\u2019\u2019 and \u2018\u2019bitch\u2019\
        \u2019 are present."
