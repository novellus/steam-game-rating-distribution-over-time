    about_the_game: Take command of your games with your voice using VoiceBot! Sending
      commands to your games and applications is as easy as saying the command out
      loud. Use your voice to run keyboard shortcuts, click and move your mouse, and
      even execute complicated macros and scripts.<h2 class="bb_tag">Advanced Voice
      Control</h2>Take control over your favourite games with VoiceBot's advanced
      voice recognition. Bind voice commands to in-game actions and perform simple
      or complex actions with a single word.<h2 class="bb_tag">Full VR Compatibility</h2>Fully
      compatible with your favourite VR headsets, including the Oculus Rift. Take
      your VR gaming to the next level of immersion!<h2 class="bb_tag">Ready-to-Use
      Game Profiles</h2>Packed with hundreds of premade game profiles ready for you
      to use. Old games, new games, indie games and big-budget games, VoiceBot has
      you covered!<h2 class="bb_tag">Scriptable Game Macros</h2>Create custom game
      macros to bind to voice commands. Use our simple editor to create basic sequences,
      or code your own complex scripted macros using the built-in C# code editor.
      The only limit is your imagination!<h2 class="bb_tag">Sync Between Computers</h2>Sign-in
      to your Binary Fortress account and sync your game profiles between your computers
      automatically.<h2 class="bb_tag">Share with the Community</h2>Create and share
      your own custom game profiles with the VoiceBot community. Have a favourite
      game that doesn't have a profile? Set one up and we'll help you share it with
      the incredible VoiceBot community so everyone can enjoy it!<h2 class="bb_tag">Global
      Macros</h2>Global Macros provide always-on commands, even when a profile is
      loaded. Commands like 'close window', 'volume up', 'mute', 'lock desktop' and
      many more. Use the built-in Global Macros or create your own for full control.
