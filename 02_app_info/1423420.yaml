details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1423420/extras/Description_Headers_2.png?t=1605277821\"\
      \ /><br><br><strong>Sublunar</strong> is a Sci-fi, Puzzle, Strategy game, where\
      \ the goal is to convert <br>settlements over to your faction, by performing\
      \ missions and strategic upgrades, while fending off bandits and subsiding revolts.<br><br>Performing\
      \ a successful mission will earn you cash, and experience, and will turn the\
      \ settlement over to your faction. Each mission consists of a couple of puzzles\
      \ where you will have to use your wit, your crew, your gear, and your weapons,\
      \ in order to solve them.<br><br>Each settlement holds an upgrade slot, where\
      \ you can buy and build various upgrades that will help you reach your goal\
      \ quicker. But be wary, bandits are everywhere and will be a nuisance if you\
      \ don't do something about them.<br><br>Convert the majority of settlements\
      \ over to your faction, in the best possible time, and you win.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1423420/extras/Description_Headers_3.png?t=1605277821\"\
      \ /><br><br>\u2B50\uFE0F Pick up missions and select suitable crew, gear, and\
      \ weapons for it.<br><br>\U0001F9E9 Solve mission puzzles by using the appropriate\
      \ crew, gear, and weapons, determined by the mission category proficiency and\
      \ their level.<br><br>\U0001F91D Talk to staff members in order to gather clues\
      \ about your missions. They might however refuse to talk to you, if your faction\
      \ doesn't align with theirs.<br><br>\u270A Revolts are keeping each region in\
      \ equilibrium. Subsiding revolts are your only option if a revolt occur in your\
      \ settlement.<br><br>\U0001F3F4\u200D\u2620\uFE0F Bandits strike regularly.\
      \ Keep a well rounded crew at all times in order to fend them off.<br><br>\U0001F4AA\
      \ Upgrade your settlements in order to achieve various strategic benefits. Each\
      \ faction have their own unique upgrade.<br><br>\U0001F48A Power up your crew,\
      \ gear, and weapons, with level ups, health kits, ammo kits, and repair kits."
