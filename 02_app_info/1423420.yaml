    detailed_description: "<h1>Backstory</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1423420/extras/Description_Headers_1.png?t=1605277821\"\
      \ /><br><br>Far removed from any civilised territory, you'll find a sector,\
      \ simply known as: <strong>Sublunar</strong>. Here's where everybody is looking\
      \ for opportunity, and you are one of them.<br><br>Placed in the middle of territorial\
      \ wars, between different factions, you will guide one of them towards regional\
      \ dominance across the sector, and just maybe make some money out of it. Do\
      \ you have what it takes?</p><br><h1>About the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1423420/extras/Description_Headers_2.png?t=1605277821\"\
