    about_the_game: "In the space-colony simulation game <i>Oxygen Not Included</i>\
      \ you\u2019ll find that scarcities of oxygen, warmth and sustenance are constant\
      \ threats to your colony's survival. Guide colonists through the perils of subterranean\
      \ asteroid living and watch as their population grows until they're not simply\
      \ surviving, but <i>thriving... </i><br><br><strong>Just make sure you don't\
      \ forget to breathe.</strong><h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_01_BuildExtensiveBases.gif?t=1608323271\"\
      \ /><br>Build Extensive Bases and Discover What it Takes to Survive:</h2>Everything\
      \ in your space colony is under your control, from excavation and resource allocation\
      \ right down to plumbing and power systems. Resources will begin depleting with\
      \ your first breath, however, so be sure to dig fast if you want to live.<h2\
      \ class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_02_ItsMindOverMatter.gif?t=1608323271\"\
      \ /><br>It\u2019s Mind Over Matter with Stress Simulations:</h2>Keep the psychological\
      \ impact of survival at bay with fun leisure activities, great accommodations\
      \ and even better food for your colony. Duplicants each have different and potentially\
      \ destructive ways of reacting to stress, so be sure to always keep them happy.\
      \ Whatever the cost.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_03_AvoidBoilingWithThermoDynamics.gif?t=1608323271\"\
      \ /><br>Avoid Boiling with Thermodynamics:</h2>Temperature control is a constant\
      \ concern in space; too cold and you'll freeze, too hot and you'll fry. Keep\
      \ tabs on ambient environmental temperatures and your colony's heat production\
      \ to maintain a nice, cozy atmosphere for your colonists.<h2 class=\"bb_tag\"\
      ><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_04_EnhanceEfficiencyThroughGas.gif?t=1608323271\"\
      \ /><br>Enhance Efficiency through Complex Gas and Liquid Simulations:</h2>Create\
      \ interlocking pipe systems to swiftly deliver fuel and liquid to critical areas\
      \ of your base. Plan well and be rewarded as your colony transforms into an\
      \ imperishable, well-oiled machine.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_05_TakeChargeWithpowerGrid.gif?t=1608323271\"\
      \ /><br>Take Charge with Power Grid Simulations:</h2>Choose from a multitude\
      \ of power sources including coal, hydrogen, natural gas or just plain old elbow\
      \ grease. Manage power runoff, circuit overloads and meltdowns to keep your\
      \ colony running smoothly.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_06_AlwaysKeepYourselfBreathing.gif?t=1608323271\"\
      \ /><br>Always Keep Yourself Breathing:</h2>Enter the Oxygen Overlay and watch\
      \ air moving through your base in real time. Monitor carbon dioxide accumulation\
      \ and oversee oxygen generation processes to mold your colony into a veritable\
      \ deep-space oasis.<h2 class=\"bb_tag\"><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_07_WasteNothing.gif?t=1608323271\"\
      \ /><br>Waste Nothing through Extreme Recycling:</h2>Make use of every last\
      \ resource for a base that truly exemplifies efficiency. Recycle waste into\
      \ precious fuel, process unbreathable gas into air or harness the natural bodily\
      \ processes of wild creatures for food. If you\u2019re clever, you might even\
      \ be able to run a base off colonist farts.<h2 class=\"bb_tag\"><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/ONI_GIF_08_ExploreDiverseProceduralWorlds.gif?t=1608323271\"\
      \ /><br>Explore Diverse, Procedurally Generated New Worlds:</h2>Summon new worlds\
      \ with a push of a button. Experience tons of untamed space rocks, then suffocate\
      \ to death in them!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/457140/extras/HeadingDivider.png?t=1608323271\"\
      \ />"
