  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/395210/extras/Shop_top_Logo.png?t=1572616106\"\
      \ /><br><br>World War III was one cruel tragedy, at least for the others. You\
      \ seemed to have a quite nice time, hidden in your fancy penthouse at the <i>Skyhill\
      \ Hotel</i>... Till the impact of a bio-weapon blew away the life you once knew.<br><br>Now\
      \ there are mutants everywhere, and they're eager to rip you to shreds with\
      \ their vicious claws. But they aren't your only problem: Your supplies are\
      \ running out. You have to leave your luxurious penthouse and search for food.\
      \ Walking through the skyscraper means going through hell. There is danger around\
      \ every corner and death is a steady companion. But seriously, how would someone\
      \ prepare for something like this?<br>It doesn't matter anymore. Nothing matters\
      \ but survival. And time is running out.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/395210/extras/Shop_features_v2.png?t=1572616106\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Roguelike RPG gameplay in an apocalyptic\
      \ survival setting<br></li><li>Feels fresh every session \u2013 randomly generated\
      \ maps<br></li><li>Gain experience, craft weapons and look for useful objects<br></li><li>Face\
      \ an army of nightmarish creatures<br></li><li>Go for the head or land a body\
      \ shot \u2013 but choose wisely<br></li><li>Everything you find can be helpful<br></li><li>Difficulty\
      \ levels give you the chance to actually survive this, or try to outlast this\
      \ hell under the worst conditions<br></li><li>Open end \u2013 is there still\
      \ hope? Come and find out!<br></li><li>Various special abilities to unlock<br></li><li>Turn\
      \ based combat with a sophisticated risk and reward system<br></li><li>Fast\
      \ travel with the elevator</li></ul>"
    background: https://steamcdn-a.akamaihd.net/steam/apps/395210/page_bg_generated_v6b.jpg?t=1572616106
