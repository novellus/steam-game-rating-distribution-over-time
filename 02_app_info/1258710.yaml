    about_the_game: "<strong>BEAR, VODKA, FALL OF BERLIN!</strong> - this is the third\
      \ part of the series of games &quot;BEAR, VODKA,..&quot;<br><br>This time, Motherland\
      \ sent you to fight against the Nazi forces to capture Berlin. . The game character\
      \ is in the ruins of the city of Berlin. The streets are full of Nazis. You\
      \ have unlimited ammo and a desire to end the war. Use the \u201CV\u201D KEY\
      \ to drink vodka and replenish health.<br><br>Therefore, your main goal is to\
      \ kill as many enemies as possible on the way to the Brandenburg Gate.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li> Truly Russian spirit and atmosphere<br></li><li>\
      \ Folk songs of the war years<br></li><li> Sweet Russian vodka</li></ul>"
