      \ \u201CV\u201D KEY to drink vodka and replenish health.<br><br>Therefore, your\
      \ main goal is to kill as many enemies as possible on the way to the Brandenburg\
      \ Gate.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li> Truly Russian\
      \ spirit and atmosphere<br></li><li> Folk songs of the war years<br></li><li>\
