    about_the_game: "Want to learn to read Korean? Let's start learning Hangul!<br\
      \ />\r\n<br />\r\nStudy Hangul as you explore the Republic of Korea and learn\
      \ about its culture, cuisine and history.<br />\r\n<br />\r\nProgress from learning\
      \ single letters to reading complete words written in Hangul.<br />\r\n<br />\r\
      \nPractice each new Hangul letter by playing fun mini-games, and you'll be reading\
      \ Korean before you know it. <br />\r\n<br />\r\nAre you ready? Let's learn\
      \ Korean!"
