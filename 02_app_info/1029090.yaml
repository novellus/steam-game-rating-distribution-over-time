    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029090/extras/story.gif?t=1557589872\"\
      \ /><br>&quot;Something has been very wrong with parties in the city of Aho\
      \ Bay recently. Who really controlled Party Hard Killer? Why it took so long\
      \ for the police to catch him? Where are those tentacles grow from, for Christ\u2019\
      s sake? Find out in this brand new DLC, fueled by booze and hilarity.<br><strong>3\
      \ new playable characters (available for the main campaign!):</strong><br><ul\
      \ class=\"bb_ul\">    <li>Marena: Party Hard Killer\u2019s girlfriend, a hard-drinking\
      \ dancer who can knock folks out cold with her bare hands <br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029090/extras/CLEAR_MORENA1.gif?t=1557589872\"\
      \ /><br>    </li><li>Mango: crazy Jack Russell Terrier who runs away from his\
      \ annoyed owner, electrocuting folks along the way<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029090/extras/CLEAR_DOG1.gif?t=1557589872\"\
      \ /><br>    </li><li>Froger Delirium: giant frog guy who sees the world through\
      \ the haze of rapture and sends folks flying on balloons<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1029090/extras/CLEAR_JABUN1.gif?t=1557589872\"\
      \ /></li></ul><strong>5 new maps</strong>\u2014a local eatery turned into a\
      \ crime scene, a partygoer-infested parking lot, and a giant flying saucer among\
      \ them<br><strong>New items &amp; weapons:</strong> baseball bat, love potion,\
      \ and\u2026 um... slippers?<br><strong>New abilities:</strong> devour items\
      \ to replenish your skill and get likes for kills&quot;"
