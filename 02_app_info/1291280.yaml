    about_the_game: "PXL-SHIP Is a high score game! Survive the asteroid field as\
      \ long as possible and try to defeat the destroyer! upgrade your ship and unlock\
      \ different styles!<br />\r\nRank up to unlock different ship skins.<br />\r\
      \nRank up to earn upgrade blocks to spend on ship upgrades!<br />\r\nDefeat\
      \ the boss to earn 1000 points!<br />\r\nCollect crystals from destroyed asteroids\
      \ to use special weapons.<br />\r\nComplete in game Achievements!    <br />\r\
      \nGet the highest score you can!"
