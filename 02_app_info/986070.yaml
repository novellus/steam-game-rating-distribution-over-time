details:
  data:
    about_the_game: "Spirit Oath is a unique Action-RTS with god-like elements which\
      \ will take your concentration skills to the limit. <br />\r\nRebuild the world\
      \ tile by tile and create patterns to summon units to your command, as masses\
      \ of enemies attack your core.<br />\r\nCast spells to assist your troops in\
      \ battle, and don't stop until total annihilation of the enemy.<br />\r\nSave\
      \ Elderwood in story mode or continue improving in randomly-generated skirmish\
      \ levels.<br />\r\n<br />\r\nIn Spirit Oath you play a forest Guardian Spirit,\
      \ returning to conscious and facing dark foes.<br />\r\nUse Rune Tiles to rebuild\
      \ the land and create patterns to summon Spirit Warriors to help you save your\
      \ siblings and cleanse the forest of the dark forces which struck roots in it.<br\
      \ />\r\n<br />\r\nSpirit Oath intertwines board games elements with RTS elements\
      \ wrapped in a neat, clean art style, resulting in an engaging fast paced game\
      \ with unique gameplay."
