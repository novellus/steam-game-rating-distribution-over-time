    about_the_game: "<i>Convergence Compulsion</i> is an arcade-style, score-attack\
      \ game that balances thinking fast and planning ahead. Converge on the wave\
      \ that matches your color. Explode into a new color. Get points, earn power-ups,\
      \ and blast your way to a high score!<br><br>Move quickly, or you'll get consumed\
      \ by the wrong wave! But don't stray too far, or you'll never get back for that\
      \ matching color! Each time you match, an obstacle appears, and after you string\
      \ more matches together, you'll get power-ups!<h2 class=\"bb_tag\">Key Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>Blast, shoot, scoot, and smash\u2014</strong>Clear\
      \ a path to your next high score with an arsenal of power-ups that you can use\
      \ alone or together.<br></li><li><strong>Unlock dozens of secrets\u2014(FULL\
      \ GAME ONLY)</strong>Discover the codes that grant you power-up tricks, character\
      \ cosmetics, and more.<br></li><li><strong>Climb to the top\u2014(FULL GAME\
      \ ONLY)</strong>Face off against your friends, and the world, as you vie for\
      \ the highest of high scores.<br></li><li><strong>Track your progress\u2014\
      </strong>Celebrate locally tracked gameplay milestones and unlock achievements\
      \ (FULL GAME ONLY) to show off your prowess.<br></li><li><strong>Play your way\u2014\
      </strong>Tailor the game with loads of options from configurable controls to\
      \ customizable colors.</li></ul>"
