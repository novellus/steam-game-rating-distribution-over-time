  data:
    about_the_game: "The #1 card game collection is back and better than ever- now\
      \ updated with a new look, better AI and new opponents to play against! Hoyle\
      \ Official Card Games includes all of your favorite authentic card games! Play\
      \ all the most popular variations of classic card games like Solitaire, Hearts,\
      \ Bridge, Euchre, Rummy, Blackjack, Go Fish, and War. This collection also includes\
      \ several card games never before featured in a Hoyle game, such as Fan Tan,\
      \ Oh Hell and Whist.  Get right into the action with all these classic card\
      \ games. Pull up a chair and deal yourself into Hoyle Official Card Games Collection!<h2\
      \ class=\"bb_tag\">Features: </h2><br><ul class=\"bb_ul\"><li>All-new, redesigned\
      \ look! <br></li><li>Over 70 new and classic card games to learn, practice and\
      \ master! <br></li><li>Dozens of backgrounds and cards to choose from! <br></li><li>Widescreen\
      \ monitor support. <br></li><li>Put yourself in the game or create silly faces\
      \ with the new and improved Face Creator. <br></li><li>Play your best hand with\
      \ large, easy-to-read cards. <br></li><li>Select from a variety of characters,\
      \ speed of play, and more! </li></ul><br><br>Play Hoyle Official Card Games\
      \ and discover why Hoyle\xAE has been the most trusted name in gaming for over\
      \ 200 years!"
