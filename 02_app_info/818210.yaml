    about_the_game: "Indie Pogo is a unique, retro-inspired fighting crossover game!\
      \ Join up with friends in 4-player local multiplayer mayhem. Or log-in online\
      \ for battles with foes from around the globe. <br />\r\n<br />\r\nYou've seen\
      \ some fantastic indie cameos in the past, but none can compare to the collaboration\
      \ of 50+ studios, spread across 15 countries worldwide that Indie Pogo will\
      \ provide! Prepare yourself to enter new worlds, bash your enemies, and jump\
      \ with joy!"
