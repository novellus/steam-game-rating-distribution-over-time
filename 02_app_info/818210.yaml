    short_description: Indie Pogo is a platform brawler game for 2-4 players about
      bouncing, ricocheting, and pogoing your friends into oblivion! Gather your friends
      for 2-4 player local romps, or climb the online ladder in the bounciest of battles.
      Prepare yourself for a rompin' stompin' jumpin' good time!
