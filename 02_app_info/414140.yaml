    review: 'Alpha quality game with a needlessly punishing AI and move system.


      Unlike most reasonable match 3 games you can''t move gems well the game is comboing...

      After I lost my 4th game in a row because the game would combo crazy and null
      out all my planning I decided I was done.


      That said the voice acting is unfairly criticized in another post, these two
      voice actors [at least the English ones] are better then most PSX and PS2 era
      voice actors and I''d have totally kept the game and play through it, if it
      actually played right.'
