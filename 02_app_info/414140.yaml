details:
  data:
    about_the_game: The gameplay is simple, you swap jewels from place to place in
      order to line up three or more matching jewels, and the more matches you make,
      the more maze painted zones you do. If you can fill all of the maze before time
      expires, you complete that level and earn the right to pass onto the next level.
      <br><br>You can use your favorite control:<br><br><ul class="bb_ul"><li>Keyboard
      (Arrow keys + Space bar)<br></li><li>Generic gamepad or joystick controller<br></li><li>Mouse</li></ul><br><strong><h2
      class="bb_tag">Features in this game</h2></strong><br><br><ul class="bb_ul"><li>Complete
      manga story in 11 languages<br></li><li>Well designed levels with different
      8bit maze shapes to fill <br></li><li>Diamonds, rubies, sapphires, pearls, gems
      are some of the treasure involved in this addictive puzzle game. <br></li><li>Superb
      anime / manga graphics, including the best fun chibis <br></li><li>8bit sounds
      effects from Atari chip sound <br></li><li>Cinematic story sound effects<br></li><li>Outstanding
      8bit retro music chiptunes from Nintendo (NES) chip sound</li></ul>
