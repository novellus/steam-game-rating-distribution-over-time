    about_the_game: "American branch lines and short lines, especially those in the\
      \ Southeast, have long been revered for their unique and captivating style of\
      \ railroading \u2013 and now that extraordinary experience comes to Train Simulator\
      \ with the Norfolk Southern N-Line route!<br><br>Built in 1891 as the Yadkin\
      \ Railroad and a long-time property of the Southern Railway, today\u2019s Norfolk\
      \ Southern N-Line extends from Salisbury to Halls Ferry, North Carolina (29\
      \ miles). The NS N-Line is noted and cherished by rail enthusiasts for its challenging\
      \ \u201Csaw tooth\u201D profile, sharp curves, and journey through Carolina\
      \ forest country. And while the N-Line has all the appeal of a traditional southern\
      \ short line, it is also vital and alive with tonnage traffic. The NS N-Line\
      \ serves more than a dozen diverse lineside industries and customers, including\
      \ a massive aggregates quarry and a variety of forest products and agricultural\
      \ customers.<br><br>The Train Simulator Norfolk Southern N-Line route puts you\
      \ in the engineer\u2019s seat for operations over a curvy and roller-coaster\
      \ branch line which will require you to keep a close hand on both throttle and\
      \ brakes as you make your way along the \u201Cup one hill, then down the other\u201D\
      \ route over sometimes uncertain trackage. And you\u2019ll enjoy the depth of\
      \ lineside switching and local duties as you serve the N-Line\u2019s variety\
      \ of customers. In addition to the N-Line itself, this Train Simulator route\
      \ also includes the Salisbury \u201COld Spencer\u201D Yard along the NS main\
      \ line from which N-Line operations are based.<br><br>Accompanying the Norfolk\
      \ Southern N-Line route are three locomotives ideal and authentic for use on\
      \ the route: NS EMD \u201Chi-nose\u201D and \u201Clow-nose\u201D EMD GP38-2s\
      \ and an NS EMD GP40-2. And the route also provides a variety of contemporary\
      \ freight rolling stock including a three-bay covered hopper, aggregates hopper,\
      \ center-beam flat, boxcar, and other modern equipment.<br><br>The Norfolk Southern\
      \ N-Line route brings to Train Simulator a distinctive railroading experience\
      \ mixing both the classic charms of American branch line and short line railroading\
      \ with the challenges and bustle of serving a wide range of lineside industries!<h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>The Norfolk Southern N-Line route\
      \ features seven challenging career scenarios that highlight operations over\
      \ the full length of the line, local operations, and yard and lineside switching\
      \ duties. Two railfan scenarios are also included.<br><br><ul class=\"bb_ul\"\
      ><li>[GP38-2] 1. The Whole Line<br></li><li>[GP40-2] 2. All of the Wagons!<br></li><li>[GP38-2]\
      \ 3. Out of the Yard<br></li><li>[GP38-2HN] 4. A tough Day<br></li><li>[GP40-2]\
      \ 5. Hopper Retrieval<br></li><li>[GP40-2] 6. Delivery in the Drizzle<br></li><li>[GP38-2]\
      \ 7. Tricky Transit<br></li><li>[Railfan] Gold Hill<br></li><li>[Railfan] Salisbury\
      \ Station</li></ul><br>More scenarios are available on the Steam Workshop online\
      \ and in-game. Train Simulator\u2019s Steam Workshop scenarios are free and\
      \ easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><br><ul class=\"bb_ul\"><li>Norfolk Southern\u2019s classic\
      \ N-Line branch line between Salisbury and Halls Ferry, NC.<br></li><li>Challenging\
      \ operations on a \u201Csaw tooth\u201D profile and curvy branch line<br></li><li>A\
      \ dozen lineside industries to serve<br></li><li>Old Spencer Yard at Salisbury<br></li><li>Norfolk\
      \ Southern EMD \u201Chi-nose\u201D and \u201Clow-nose\u201D GP38-2s<br></li><li>Norfolk\
      \ Southern EMD GP40-2<br></li><li>Authentic selection of freight equipment<br></li><li>Seven\
      \ career scenarios <br></li><li>Quick Drive compatible<br></li><li>Download\
      \ size: 852.4mb </li></ul>"
