details:
  data:
    about_the_game: "The Darkness is the Game that will keep you in constant tension.\
      \ You have to play for Wilson Walker who decided to return to his old country\
      \ house, away from the big city. But then our hero discovers that in his house\
      \ there are some quirks and strange things. And only your restraint and composure,\
      \ to help Wilson survive in this difficult situation.<br />\r\n**<br />\r\n\
      The game offers excellent music and a unique atmosphere. You will have to find\
      \ batteries for your flashlight, keys to locked doors etc. <br />\r\n**<br />\r\
      \nOur team had a task to do a good optimization of the game. I want to say that\
      \ we did it. The minimum requirements of the game, proof."
