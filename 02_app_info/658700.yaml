    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658700/extras/VR4_LOOP2.jpg?t=1592484624\"\
      \ /><br><br><strong>The return of a legendary off-road racing game</strong>!\
      \ Enjoy an extreme experience while becoming an expert in a demanding simulation.\
      \ Take on the challenges of rallies, rallycross, drifts, buggies and hill climbs,\
      \ and set off on a spectacular journey across every continent.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/658700/extras/VR4_LOOP3.jpg?t=1592484624\"\
      \ /><br><br>Dominate dangerous roads, hostile conditions and environments, constantly\
      \ striving for more speed and with adrenaline boosting your reflexes. At the\
      \ wheel of the most legendary off-road vehicles in each category, take on the\
      \ most difficult routes in fabulous surroundings.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658700/extras/VR4_LOOP4.jpg?t=1592484624\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Rally: from Kenya to Sequoia Park, dominate\
      \ the most difficult routes in conditions that are often extreme, at the wheel\
      \ of modern and historic vehicles. <br></li><li>V-Rally Cross: intense 8-way\
      \ races on dirt/tarmac tracks. <br></li><li>Extreme-Khana: drift, precision\
      \ and speed, with traps scattered over the roads, putting your driving and showmanship\
      \ skills to the test!<br></li><li>Buggy: become an expert at driving through\
      \ hilly terrain, adopt the special reflexes and learn the particular physics\
      \ needed to win these fierce races. <br></li><li>Hillclimb: reach the peaks\
      \ at the wheel of these powerful, twitchy monsters.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/658700/extras/VR4_LOOP1.jpg?t=1592484624\"\
      \ /><br><br>Over 50 car models, including the most famous in rallying and extreme\
      \ motor sport, for you to test drive, collect, upgrade, customise and, above\
      \ all, excel at! <br><br>Developed by Kylotonn Racing Games, a studio specialising\
      \ in racing simulations, V-Rally 4 has all the latest physics and graphics developments\
      \ of the KT Engine. <br><br>As the trip is worth nothing unless it is shared,\
      \ V-Rally 4 has a Career mode and an innovative online mode to transform your\
      \ experience and progress.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658700/extras/VR4_LOOP5.jpg?t=1592484624\"\
      \ /><h2 class=\"bb_tag\">Main features</h2><ul class=\"bb_ul\"><li><strong>V-Rally\
      \ Mode</strong>: V-Rally's Career mode represents the heart of the experience.<br></li><li><strong>Quick\
      \ race:</strong> quickly access all the game's content (vehicles and environments),\
      \ for all categories. There's nothing better for training, testing vehicles,\
      \ and getting used to their particularities.<br></li><li><strong>Multiplayer</strong>:\
      \ online with up to 8 players, or offline split-screen. <br></li><li><strong>22\
      \ environments and Stage Generator</strong>: numerous pre-generated tracks and\
      \ the ability to drive created special stages in Rally mode.<br></li><li><strong>Vehicle\
      \ customisation</strong>: in Career mode, a livery editor allows you to completely\
      \ customise your vehicle and give it the colours you want! <br></li><li><strong>More\
      \ than 50 cars</strong>: Collect legendary historic (Lancia Delta S4, Porsche\
      \ Carrera SC Safari, Mustang Fastback\u2026) and modern (Ford Focus RS RX, MINI\
      \ John Cooper Works, Volkswagen Polo R WRC\u2026) cars</li></ul>"
