    about_the_game: "\u8352\u91CE\u5BFB\u8E2A\u662F\u4E00\u6B3E\u5728\u683C\u5B50\u4E0A\
      \u79FB\u52A8\u5192\u9669\u7684\u7B56\u7565\u6E38\u620F\u3002\u6E38\u620F\u5171\
      \u8BBE\u8BA1\u670910\u4E2A\u5173\u5361\uFF0C\u73A9\u5BB6\u9700\u8981\u901A\u8FC7\
      \u6240\u6709\u5173\u5361\u5E76\u51FB\u8D254\u4E2A\u5B88\u5173BOSS\u624D\u80FD\
      \u6551\u51FA\u5973\u4E3B\u89D2\uFF1B\u6551\u63F4\u5168\u7A0B\u9700\u89C4\u907F\
      \u5C0F\u602A\u548CBOSS\u7684\u4F24\u5BB3\u6765\u4FDD\u6301\u751F\u547D\u503C\
      \u548C\u4F53\u529B\u503C\u5927\u4E8E0\uFF0C\u53EF\u4EE5\u9009\u62E93\u53EA\u4E0D\
      \u540C\u8F85\u52A9\u80FD\u529B\u7684\u67D01\u53EA\u840C\u5BA0\u4E00\u8D77\u5192\
      \u9669\uFF1B\u906D\u9047BOSS\u524D\u8FD8\u9700\u8981\u7834\u89E31\u4E2A\u63D2\
      \u65D7\u5B50\u627E\u7EBF\u7D22\u7684\u8C1C\u9898\u3002\u73A9\u5BB6\u53EF\u6839\
      \u636EBOSS\u7684\u653B\u51FB\u65B9\u5F0F\u548C\u79FB\u52A8\u89C4\u5F8B\u6765\
      \u5236\u5B9A\u51FA\u5FEB\u901F\u5C06\u5176\u51FB\u8D25\u7684\u7B56\u7565\u3002\
      <br />\r\n<br />\r\n\u6E38\u620F\u8BBE\u8BA1\u6709\u8BC4\u5206\u7CFB\u7EDF\uFF1A\
      \u603B\u6B65\u6570\u3001\u8425\u6551\u7528\u65F6\u3001\u4F24\u5BB3\u89C4\u907F\
      \uFF0C\u7B49\u6307\u6807\u7684\u8FBE\u6210\u4F5C\u4E3A\u603B\u5F97\u5206\u7684\
      \u4F9D\u636E\uFF0C\u666E\u901A\u96BE\u5EA6\u4E0B\u62FF\u4E0B70\u5206\u8BF4\u660E\
      \u53CD\u5E94\u901F\u5EA6\u548C\u8BB0\u5FC6\u529B\u90FD\u4E0D\u9519\u54E6\u3002"
