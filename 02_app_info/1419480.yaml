    about_the_game: "Canvas+Garden's 2nd entry and sequel which features their mascot\
      \ characters who come to life in this youthful story! This time, the spotlight\
      \ shifts to Ciel and Koron!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/Story_.png?t=1601665139\"\
      \ /><br>Taking place months after the reopening of the caf\xE9, Milk Hall Caramella,\
      \ the season now shifts to summer.<br>The caf\xE9 is as busy as ever so even\
      \ Ciel and Koron have come to help out.<br>With his grandmother\u2019s health\
      \ improved, Asaki is approached by her to formally become the successor of the\
      \ caf\xE9.<br>No longer unsure of what to do, Asaki is steadfast in his goal\
      \ to protect Caramella.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/characters_.png?t=1601665139\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/character_rira.png?t=1601665139\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/character_richer.png?t=1601665139\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/character_ciel.png?t=1601665139\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/character_koron.png?t=1601665139\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/character_chisato.png?t=1601665139\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1419480/extras/features.png?t=1601665139\"\
      \ /><br><ul class=\"bb_ul\"><li>Fully voiced in Japanese (except main character)<br></li><li>Opening\
      \ and Ending theme song featuring Rira and Richer<br></li><li>1.5 times longer\
      \ than the original Love's Sweet Garnish<br></li><li>Japanese and Traditional\
      \ Chinese language support<br></li><li>CG Gallery<br></li><li>Music Gallery<br></li><li>Character\
      \ Designs by Miyasaka Miyu and Miyasaka Nako<br></li><li>Four Routes</li></ul>"
