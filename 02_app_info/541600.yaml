    about_the_game: Comedy Central honored him on its list of the Top 100 Greatest
      Stand-Up Comedians of All Time! Now Eddie Griffin showcases his awesome comedic
      talents in this stellar performance filmed before a live audience in Atlanta,
      GA. Known for his outrageous personality, keen wit, and in-your-face style,
      Griffin combines personal experiences with his edgy take on everything imaginable
      to bring down the house in this hysterical, politically incorrect concert film.
