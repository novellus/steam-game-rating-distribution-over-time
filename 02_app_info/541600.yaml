    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Comedy Central honored
      him on its list of the Top 100 Greatest Stand-Up Comedians of All Time! Now
      Eddie Griffin showcases his awesome comedic talents in this stellar performance
      filmed before a live audience in Atlanta, GA. Known for his outrageous personality,
      keen wit, and in-your-face style, Griffin combines personal experiences with
      his edgy take on everything imaginable to bring down the house in this hysterical,
      politically incorrect concert film.
