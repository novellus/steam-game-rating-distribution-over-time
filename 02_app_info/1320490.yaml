  data:
    about_the_game: "Princess Farmer was just an ordinary farmer when one day she\
      \ woke up under the Gaia Tree. Now through the magic of Mother Gaia, she can\
      \ hoist up whole rows of veggies with ease to make matches and smash obstacles\
      \ by herself, in co-op, or even versus a friend! Play through this charming\
      \ story meets match-3, meeting adorable characters and creatures along the way.\
      \ <br><br>Make combos! Smash rocks! Win hearts!<br><br>\u2022 Take on the role\
      \ of Princess Farmer in a charming story to uncover the mysterious happenings\
      \ within the woods.<br>\u2022 Learn about the world by interacting with and\
      \ building relationships with a host of loveable characters including the mystical\
      \ Mother Gaia, the stylish shop keeper Rowan, the friend-to-all-animals Garlic,\
      \ and even a bot bunny!<br>\u2022 Innovative Match-3 gameplay with an emphasis\
      \ on strategic stack management and reaction-based character movement bringing\
      \ a new twist on the genre.<br>\u2022 Have a friend join in the fun and play\
      \ alongside you in co-op.<br>\u2022 Collect heart coins to purchase different\
      \ coloured hare dyes and befriend adorable characters to unlock new outfits\
      \ so you can change your appearance and harvest in style!<br>\u2022 Cute, bouncy,\
      \ colourful and retro visuals that evoke a sense of nostalgia to the days of\
      \ gaming long past.<br>\u2022 A vibrant, bubbly and catching soundtrack consisting\
      \ of a blend of chiptunes with lo-fi by Astra for your listening pleasure.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1320490/extras/gameplay_storm1_gif.gif?t=1608679993\"\
      \ /><br><br><strong>Action Puzzle Gameplay</strong><br>It may look like Princess\
      \ Farmer plays like modern match-3 games but it\u2019s much more strategic and\
      \ reaction-based, tasking you with character movement and stack management.\
      \ You can choose to adjust how you approach your strategy to maximize matches,\
      \ combos, and smashes. But watch out for storms! That's when Grumpy Block shows\
      \ up to spoil all your harvesting fun!<br><br><strong>Captivating Story</strong><br>Something\
      \ mysterious is happening in the woods and it's your job to puzzle your way\
      \ to uncover it! You'll learn about the world around you as you talk and build\
      \ relationships with the loveable characters including: Mother Gaia, Garlic,\
      \ Shoppe Keeper Rowan, and even Bot Bunny! <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1320490/extras/gameplay_versus_gif.gif?t=1608679993\"\
      \ /><br><br><strong>Play with a Friend</strong><br>Sure harvesting is fun by\
      \ yourself, but why not invite a friend? You can play with them or even challenge\
      \ them to a harvesting face off!<br><br><strong>Collect Unlockables</strong><br>As\
      \ you play, you'll earn Heart Coins which you can give to Ro at the Shoppe to\
      \ collect different Hare Dyes. Make friends with the characters to unlock new\
      \ outfits so you can harvest in style!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1320490/extras/gameplay_winter_gif.gif?t=1608679993\"\
      \ /><br><br><strong>Charming Graphics</strong><br>It's cute! It's bouncy! It's\
      \ pink! It's retro! It's BUNNIES!<br><br><strong>Vibrant Soundtrack</strong><br>Produced\
      \ by Astra, the soundtrack is bubbly, blending chiptunes with lo-fi beats.<br><br><strong>About\
      \ Samobee Games</strong><br>We\u2019re a wife/wife team building games in the\
      \ mountains of British Columbia in Canada. We love all things cute and girly!<br><br><strong>About\
      \ Whitethorn Digital</strong><br>We\u2019re an indie game publisher focusing\
      \ on pleasant, cozy games that can be played in pieces, that require no special\
      \ skills or knowledge, and that anyone can pick up and play. We\u2019re believers\
      \ in accessibility, inclusion, and widening the audience that gets to play.\
      \ We like to consider ourselves the defenders of easy games."
