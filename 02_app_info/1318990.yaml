  data:
    about_the_game: 'In <strong>Web Host Simulator</strong>, a simulator with survival,
      you have to take care of you and at the same time create the a world''s largest
      websites hosting company in his small apartment. Build your own headquarters,
      your own data center and deal with different situations and adverse choices.<h2
      class="bb_tag">Main features</h2><ul class="bb_ul"><li> For a good job, you
      need to take care of your needs;<br></li><li> Random events: lack of power and
      internet, damaged equipment, hacker attack, storm, among others;<br></li><li>
      Three game modes: Campaign, unlimited and training;<br></li><li> Everything
      around you will influence your productivity and happiness: Living in a good
      place, buying better equipment and objects, can help you;<br></li><li> Choose
      the products that your company will sell: Reseller, VPS, Cloud, Dedicated server
      or own data center;<br></li><li> Other features will be announced in the course
      of development.</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/JuyyPbZ"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1318990/extras/rsz_news-discord-join.jpg?t=1608311055"
      /></a>'
