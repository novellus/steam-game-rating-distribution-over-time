    about_the_game: "We need your help!<br />\r\n<br />\r\nROBO has been captured\
      \ by the evil BOLTZ CLAN and needs assistance getting him safely to the goal.\
      \ PLEASE HURRY!<br />\r\n<br />\r\nOver 20 courses across 3 different worlds\
      \ await you as you help ROBO escape.<br />\r\n<br />\r\nMany obstacles such\
      \ as saw blades, spikes, flamethrowers, lasers, and even sharks will try to\
      \ stop you along the way.<br />\r\n<br />\r\nBeautiful hand-drawn art and exclusive\
      \ music will dazzle you in 1080p HD from the creative minds of BLOK DROP NEO."
