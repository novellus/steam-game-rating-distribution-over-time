    short_description: "In the depths of a labyrinthine ruin, a young girl named Mion\
      \ rises from a deep sleep. Lost, alone, and with no memory of how she got here\
      \ or where her parents are, she is greeted by two fireflies\u2014one composed\
      \ entirely of light, and another who lurks among the shadows."
