  data:
    about_the_game: "At the bottom of an old ruin, a young girl named Mion awakens\
      \ with no memory of how she arrived at this dreadful place. Guided by two fireflies,\
      \ Mion must solve puzzles, outwit monsters, and avoid traps to escape the darkness!<br\
      \ />\r\n<br />\r\nIn htoL#NiQ: The Firefly Diary, you will guide Mion's escape\
      \ from her dark confines by controlling two fireflies\u2014Lumen and Umbra.\
      \ Direct Mion's movements as Lumen, and destroy obstacles as the shadowy Umbra.\
      \ Untold mysteries await as you guide Mion to the surface, overcoming traps\
      \ and puzzles along the way. But be warned\u2014the shadows are never far, and\
      \ they're always hungry..."
