details:
  data:
    about_the_game: "\u201CFirst Strike: Final Hour - Bonus Content&quot; features\
      \ all the tiny things that make our Deluxe Edition extra special. It is a collection\
      \ of tiny things we did during the development Process of First Strike, we hope\
      \ you like it<br />\r\n<br />\r\nExclusive Fools Guide to Nuclear Superweapons:<br\
      \ />\r\nAn Internal, beautiful Document that shows all the stats for the massive\
      \ Superweapons<br />\r\nBehind the Scenes Links on what the inspirations for\
      \ each Superweapons were<br />\r\nWe used this during development to accurately\
      \ tell the whole team the vision for each weapon<br />\r\nThe Guide comes as\
      \ a pdf to view electronically or print out.<br />\r\n<br />\r\nExclusive Wallpaper\
      \ Series \u201CBurning Superpowers\u201D:<br />\r\nUSA, Russia, China, North\
      \ Korea, Israel, Iran, Western Europe and Australia<br />\r\nEach one shows\
      \ one of the 8 most popular superpowers, with the world burning around them<br\
      \ />\r\nAll wallpapers come in 1920x1200, 1920x1080, 1600x1280 and 1366x0768\
      \ high Resolution for different aspect ratios<br />\r\n<br />\r\nExclusive little\
      \ Retro Game Boxes:<br />\r\nFor one Reason or the other, we made small boxes\
      \ who look like familiar Retro Boxes<br />\r\nA Steam Box for First Strike Final\
      \ Hour<br />\r\nA Mobile app Box for First Strike<br />\r\nAll Boxes come in\
      \ in a high resolution print file for A3 printing and folding!<br />\r\n<br\
      \ />\r\nThis is a little extra for each one of you throws in a few bucks into\
      \ our tip jar. We want thank you so much for all your support!<br />\r\n<br\
      \ />\r\nPlease Note: once purchased, the bonus content will appear in the game's\
      \ root installation directory."
