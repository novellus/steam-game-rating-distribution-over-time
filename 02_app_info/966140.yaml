    review: 'It could have been a great game


      +Catchy music 90s style

      +90s style graphics reminds heavily to earthwormjim or boogerman

      + funny drawn


      - repetetive short soundtrack

      - very short game ~1 hour 4 levels

      - 8,19 Euro price-performance

      - boring bossfights no highlights

      - just a handful of enemies


      +/- U can choose every level from the begining

      +/- Some Sounds and ideas r from Sonic and Super Mario

      +/- Only playable with a controller'
