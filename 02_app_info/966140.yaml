    about_the_game: "Pick up a controller and join Ricky on his adventure through\
      \ the 90's Funk-O-tron game machine. There are 4 different themes to choose\
      \ from, each have their own weird quirks that make a unique cartoon like experience.<br\
      \ />\r\n<br />\r\nBelow is a break down of the content that early access will\
      \ inlcude.Each level inlcudes 1 enemy and 1 Boss.  After a year we will have\
      \ another level called the Barbarian gounds that will inlcue 1 enemy and 1 Boss.<br\
      \ />\r\nEarly access:<br />\r\n<br />\r\n\u2981\tlevel 1: Funky Town<br />\r\
      \n\u2981\tlevel 2: Roller Derby<br />\r\n\u2981\tlevel 3: Radical Surfing<br\
      \ />\r\n\u2981\tlevel 4: Silver Space<br />\r\nAfter a year<br />\r\n\u2981\t\
      level 5: Barbarian grounds"
