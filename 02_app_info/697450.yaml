      \ mind !<br />\r\n<br />\r\n<br />\r\nIf you guess word without help then you\
      \ get some bonuses,<br />\r\n<br />\r\n<br />\r\nAlso the game have 3 levels\
      \ difficulty!<br />\r\nJust guess words and enjoy!<br />\r\n<br />\r\n<br />\r\
      \nAttention!<br />\r\n To play by internet please open port 25127 in TCP at\
