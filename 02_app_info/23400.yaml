    review: "Pues, lo descubr\xED tarde.. y no est\xE1 mal.\n\nEs un juego de gesti\xF3\
      n y construcci\xF3n de ciudades (romanas, en diversos entornos; (Antioqu\xED\
      a, Burdigala, Alejandr\xEDa , etc)\nM\xE1s que decente.\n\nTiene una buena cantidad\
      \ de edificaciones que van desde las t\xEDpicas granjas, hasta un circo m\xE1\
      ximo.. pasando por herrer\xEDas, mercados, acueductos altares , etc\n\nLo t\xED\
      pico en gesti\xF3n; habitantes, madera, comida, m\xE1rmol...etc\n\nEn lo tocante\
      \ al combate , obviamente no tiene la profundidad del rey del genero que es\
      \ la saga Total war.. es digamos lo visto en la saga Imperium; archeros, infanter\xED\
      a y caballer\xEDa.. eso s\xED con un sistema de moral , que si bien no le llega\
      \ ni de lejos a un total war.. y unido a poder dar un par de ordenes simples\
      \ como atacar y retirase y cambiar a un par de formaciones ..le da algo m\xE1\
      s de miga que a un age of empires , por ejemplo.\n\nGr\xE1ficamente luce muy\
      \ bien.. pero que muy bien para el tiempo que tiene; las ciudades y sus construcciones\
      \ son muy vistosas , con algunos detalles muy buenos ( como ver entrenar a la\
      \ infanter\xEDa en el patio del cuartel) los combates, tambi\xE9n se ven muy\
      \ bonitos para ser un juego de RTS \n\nUna pega que puede echar para atr\xE1\
      s es que NO est\xE1 en espa\xF1ol.. dicho esto, tambi\xE9n es verdad que con\
      \ una interfaz tan buena e intuitiva y apoco que sepas algo de ingl\xE9s ..\
      \ es jugable sin problemas\n\nConclusi\xF3n; Un Muy buen juego , de esos que\
      \ hacen que el tiempo corra y no te des ni cuenta de las horas que llevas jugando..\n\
      \nDa mucho para lo poco que cuesta.. muy recomendado"
