    about_the_game: <strong>Stressed out? Need to vent? Wanna blow shit up?</strong><br><br>We
      can't promise that Wrecker will solve all of your problems, but we guarantee
      mayhem and destruction.<br><br><br>Wrecker is an 2D arcade game set in space.
      In it you will fight off an endless horde of aliens in waves using your special
      issue high powered missile turret.<br><br>There are multiple enemy types to
      watch out for and they each have their own individual behaviors to keep you
      on your toes.<br><br>Every time you kill an enemy you get a little metal scrap
      back from their ship that you can use to purchase a few items to help you survive.<br><br>How
      long can you survive?
