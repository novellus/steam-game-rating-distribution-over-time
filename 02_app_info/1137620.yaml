    about_the_game: "<h2 class=\"bb_tag\">Details</h2>Sexy President is an exciting\
      \ fantasy-adventure filled with passionate romance, erotic beach bikini contests,\
      \ and intriguing player choices.  How far will Sexy President go to earn your\
      \ vote?!<h2 class=\"bb_tag\">Story</h2>The year is 2025, and American President\
      \ Jessica Lincolni is <i>thicc as hell</i>.  You\u2019ve got a major crush on\
      \ her, and she\u2019s just been dumped by your arch-rival (the King of France)\u2014\
      \ sounds like a perfect opportunity to swoop in and pick up the shattered pieces\
      \ of her broken heart, right?<br><br>WRONG, she\u2019s still in love with him,\
      \ dummy!  But when she decides to fake a relationship with you in order to make\
      \ him jealous, you\u2019ll have the chance to turn her counterfeit love genuine\
      \ and win her heart for real.<br><br>It\u2019s a fine line between playacting\
      \ and romance...  a world of fantasy and adventure with Sexy President awaits!<h2\
      \ class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Stylishly Alluring\
      \ art<br></li><li>Regular Updates!<br></li><li>Wet &amp; Wild Romance<br></li><li>Branching\
      \ Paths<br></li><li>Booty shaking music<br></li><li>A Vampire, a President,\
      \ and a Jack Russel Terrier<br></li><li>Jaw dropping dialogue, romance, and\
      \ player options<br></li><li>A one of a kind Visual Novel experience<br></li><li>No\
      \ politics, just presidents!</li></ul><br><i>*All characters depicted are 18\
      \ years of age or older.</i>"
