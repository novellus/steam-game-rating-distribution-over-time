  data:
    about_the_game: "Chaos Souls is a 2.5D side-scrolling action game where you play\
      \ as Eris, who must fight her way through monsters across several different\
      \ zones to save her sister from demons. <br><br>Eris and Petra once lived happily\
      \ in the forest, believing themselves safe from the invading demon armies. When\
      \ a devious succubus captures Petra and shatters their illusion of safety, Eris\
      \ heads to the demons' stronghold, prepared to risk everything in order to rescue\
      \ her sister. <br><br>Master Eris's powers, crush every monster in your path,\
      \ and advance deep into the demons' territory by absorbing the mysterious energy\
      \ known as Chaos Souls\u2026<h2 class=\"bb_tag\">Features </h2><ul class=\"\
      bb_ul\"><li>Fast Action Combat <br></li><li>3 Unique Zones <br></li><li>6 Unique\
      \ Boss Fights <br></li><li>Customizable Playstyle </li></ul>"
