    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1307880/extras/hanoi-wishlist-600x60.gif?t=1608301387"
      /><br><br>Use the rules of the famous Tower of Hanoi puzzle,<br>where a larger
      piece cannot be on top of a smaller one.<br><br>Unlock blocked hexagonal cells
      by building a <strong>tower</strong> of the same color,<br>to open new paths
      and advance in the resolution of the Level.<br><br>Features:<br>  <ul class="bb_ul"><li>
      50 carefully designed levels;<br></li><li> Original soundtrack composed especially
      to help you immerse in the game;<br></li><li> Relaxing gameplay, perfect for
      those looking for casual puzzle;<br></li><li> Beautiful futuristic art.</li></ul>
