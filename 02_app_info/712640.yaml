    about_the_game: "In Don\u2019t Starve: Hamlet, Wilson discovers a lost town of\
      \ aristocratic Pigmen nestled within a foreboding tropical jungle.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_01_WilsonWake.gif?t=1598399015\"\
      \ /><br>Can you readjust to society as an outsider? Can you earn fame and riches\
      \ recovering lost relics? Will you weather the Aporkalypse?<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_03_CityLife.gif?t=1598399015\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><strong>Reacquaint to city life:</strong>\
      \ Visit shops and trade with the pig society. Purchase and renovate your own\
      \ home.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_03_YourHome.gif?t=1598399015\"\
      \ /><br><br><strong>Delve into ancient ruins:</strong> Explore the lost world\
      \ of an ancient pig civilization filled with traps and try your hand at treasure\
      \ hunting.+<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_04_DelveIntoRuins.gif?t=1598399015\"\
      \ /><br><br><strong>Explore new lands:</strong> Discover the secrets of new\
      \ wild life and seasons.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_05_ExploreNewLandsGiantBird.gif?t=1598399015\"\
      \ /><br><br><strong>Craft and experiment with new items:</strong> Find new ingredients\
      \ and recipes to solve new problems.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_06_CraftNewItemsTeleport.gif?t=1598399015\"\
      \ /><h2 class=\"bb_tag\">Three new characters</h2> <strong>Wilba:</strong> Daughter\
      \ to Queen Malfalfa, Princess Wilba has the love of her people. If only she\
      \ wanted the job.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_07_Wilba.gif?t=1598399015\"\
      \ /><br><br><strong>Wormwood:</strong> Who knows where this creature of nature\
      \ came from, but he'll likely grow on you.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_08_Wormwood.gif?t=1598399015\"\
      \ /><br><br><strong>Wheeler:</strong> A gutsy aeronaut whose latest adventure\
      \ has blown off course.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/712640/extras/DS_Ham_GIF_09_Wheeler.gif?t=1598399015\"\
      \ />"
