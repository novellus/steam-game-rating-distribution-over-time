    review: 'I am a big fan of games of this style (Cabal, Opertaion Wolf, Blood Bros),
      they take me back to a time when I had a lot of fun in the arcade rooms spending
      my coins, so when I saw this game I decided to buy it. The western vibe and
      the pixelart are pretty cool, and the music fits him like a glove. It''s not
      as hectic as the games I cited above, but it''s fun and entertaining for a couple
      of hours.

      Asteriskel rating:

      * * * * * * *'
