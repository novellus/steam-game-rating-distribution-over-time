  data:
    about_the_game: 'You''re the Stranger, a bounty hunter on a mission to find the
      Legendary Lost Treasure.<br><br>To complete the quest, you must explore all
      the lands that surround you to find the four pieces of map which will give you
      access into the <strong>Golden Valley</strong>.<br><br>Along the way you will
      have to defeat many enemies and retain their gold and useful items to increase
      your abbilities so that you might survive the perils.<br>Once the map is complete,
      you will  then make your way to the golden Valley to find the Legendary Lost
      Treasure.<br><br>But wait! You are not alone in the quest! There are other gunmans
      know of this lost treasure. Be the first to complete the quest!<br><br>Moreover,
      you are bound to encounter the dangerous Werewolfs, who wander the land. So,
      beware of this creatures during a full moon!<br><br>Good luck stranger!<br><br><br><strong>Gunman
      Tales</strong> is an old-school action adventure game for 1-4 players set in
      the wild west and inspired by the legendary game from Amiga <strong>Moonstone:
      A Hard Days Knight and Cabal</strong><br><br><br><strong>Let the Adventure begin!</strong>'
