    about_the_game: <i>Raevers of New Rome<br>Reavers of New Roam<br>Revenge of Now
      Rome<br>Readers of New Tome<br>Raiders of New Home<br>Regrets of Now Roam</i><h2
      class="bb_tag">Reavers of New Rome</h2><br><strong>A century ago,</strong> your
      ancestors were <strong>Senators of New Rome</strong>.  However, when the Emperor
      took over, they were exiled.<br><br>Now, 100 years later, under the tyrannical
      reign of <strong>Emperor CRaC</strong>, New Rome is in poor shape.  The powerful
      prey upon the weak.  The depraved rulers of use the once-great city as their
      playground while the poor suffer and buildings crumble into ruin.<br><br>All
      the while, the exiles have been lying in wait...<br><br>Though your great-great-gand-parents
      left New Rome as Senators, you now return upon its shores as a Barbarian at
      the Gates.<br><br>Reavers of New Rome is a 3D Action-Adventure Game.  Take on
      the role of The Reaver as you invade the crumbling glory of New Rome.  Explore
      the city, battle the Emperor's Legions, and defeat Emperor CRaC's Praetors,
      and eventually challenge the Emperor himself.
