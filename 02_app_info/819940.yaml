    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/RumRamLogo600Wide.png?t=1602694312"
      /><br>We could write lots of nice and carefully placed things about the lore
      and stuff. But come on, this game is all about PURE! FAST PACED MAYHEM!<br><br>Destroy
      everyone in the name of RUM!  <br><br><strong>These are the skills that will
      lead you to VICTORY!</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Steam_Ram.png?t=1602694312"
      /><br>Our signature skill, the skill that started it all!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Mechanic_Ram.gif?t=1602694312"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Steam_Cannonball.png?t=1602694312"
      /><br>After Ramming other ships we said, well..what kind of old-school ships
      don't have Cannon Balls!?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Mechanic_Cannon.gif?t=1602694312"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Steam_MIne.png?t=1602694312"
      /><br>Is someone tailing you? Give em your Mine as a present! They will LOVE
      IT!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Mechanic_Mine.gif?t=1602694312"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Steam_Taunt.png?t=1602694312"
      /><br>We know it was needed.. so we delivered! Now you can mock your enemies
      all you want even in game!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/819940/extras/Mechanic_Taunt.gif?t=1602694312"
      />
