details:
  data:
    about_the_game: <i>Awoken from death by The Rain itself, Bramble is tasked with
      bringing an end to the leaders of three rival tribes, and purifying their corruption
      against nature.</i><br><br>Raindancer is a <strong>ONE-HIT-DEATH</strong> boss-rush
      action adventure with local co-op play. Challenge your gaming skills on a journey
      set in a beautiful hand-painted world. With fast-paced yet simple to learn combat,
      reaction time is paramount to your success.<br><br>Raindancer can be played
      with Mouse &amp; Keyboard or a Gamepad. Gamepad controls are similar to a <strong>twin-stick
      shooter</strong>, using the left stick to move and the right stick to aim.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>Engage in five unique battles,
      each with a distinct increased difficulty encounter.<br></li><li>Equip <i>Blessings</i>
      from defeated enemies to change your character's playstyle.<br></li><li>Share
      the challenge in 2 player local co-op.<br></li><li>Explore the hand-painted
      world and its monstrous inhabitants, illustrated by Vincent Van Hoof.<br></li><li>Experience
      the dynamic soundtrack and soundscapes by composer Julian Crowhurst.</li></ul>
