    about_the_game: "This is the Makise Kurisu character pack for Phantom Breaker:\
      \ Battle Grounds.<br />\r\n<br />\r\nThis pack adds popular Steins;Gate character\
      \ Makise Kurisu as a playable fighter.  Kurisu sports quirky moves that are\
      \ inspired by the various &quot;future gadgets&quot; found in the visual novel.\
      \  You can play as Kurisu in any of the game's modes.<br />\r\n<br />\r\nThis\
      \ pack also increases the game's level cap to level 99, allowing you to further\
      \ strengthen your characters."
