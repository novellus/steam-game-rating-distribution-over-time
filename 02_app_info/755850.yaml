  data:
    about_the_game: "You can play table tennis in outer space!!<br>You feel refreshed!\
      \ You can choose 6 play zones in this game.<br>Sky Arena , On the raft , Under\
      \ the cherry trees , Street basketball court , Seaside golf course , Outer space.<br>You\
      \ can enjoy ping pong in an unreal world.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Full-fledged ping pong game supervised by table tennis\
      \ coach.<br></li><li>You can play forever with a wealth of combinations.<br>\
      \  1. You can choose from 6 unique persons and men.<br>  2. You can set the\
      \ strength of the opponent from 3 types of easy, normal and hard.<br>  3. You\
      \ can choose whether you are &quot;right handed&quot; or &quot;left handed&quot;.<br>\
      \  4. You can choose from 3 types of game set, 1 set, 3 set, 5 sets.<br>  5.\
      \ You can choose clothing from training wear, Aloha shirt, swimwear.<br></li><li>This\
      \ game has a realistic feeling with the CPU's real movement and sound.<br> \
      \ Your physical fitness and skills will improve.<br></li><li>This game also\
      \ corresponds to cuts and drives, you can hit the ball you want.<br></li><li>Serve\
      \ and rally, everything is possible inside VR.<br>This game has a realistic\
      \ feeling with the CPU's real movement and sound.</li></ul><br>But don\u2019\
      t be careless! Simple balls are smashed by rivals.<br>One sphere is intimate!!!<br><br>Let's\
      \ enjoy unique character and paradise table tennis in various places."
