    about_the_game: '<strong>Morphies Law</strong> is a wacky mass stealing, robot
      morphing 3D shooter with <strong>a simple basic law</strong>: when you get hit
      by others, <strong>they shrink and you grow</strong>. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/948960/extras/morphy.gif?t=1608021537"
      /><br><br>This unique mechanic balances the game by making skilled players become
      big and easy to hit, whereas beginners shrink until they become difficult targets.<h2
      class="bb_tag">Key Features</h2><ul class="bb_ul"><li> <strong>Morphing robots:</strong>
      the Morphies have 8 body parts that grow and shrink individually, the size of
      each body part has a direct effect on your actions.<br></li><li> <strong>Plugins
      for your body:</strong> each body part has an unique Plugin that gives the player
      a powerful ability. Unlock new Plugins to create new strategies.<br></li><li>
      <strong>Make your own weapons:</strong> you can unlock weapon parts and combine
      them at will to make the perfect weapon for you!<br></li><li> <strong>Unique
      game modes:</strong> mass-based game modes with different goals but with one
      thing in common: size always matters more than kills!<br></li><li> <strong>Maps
      with unique features:</strong> every map has an unique mass-related feature
      that''ll make it different from the rest!<br></li><li> <strong>Customize your
      Morphie:</strong> make your Morphie truly unique! Personalize your Morphie with
      a variety of stock and custom options!<br></li><li> <strong>Crossplay:</strong>
      full cross-platform compatibility with owners of Morphies Law on Nintendo Switch.</li></ul>'
