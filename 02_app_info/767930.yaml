    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/767930/extras/assault-spy-controls.jpg?t=1599755702\"\
      \ /><br><br>The self-proclaimed elite corporate spy Asaru and his deadweight\
      \ partner Kanoko are hired for a new job in a dreary world dominated by corporations.\
      \ Their mission? Infiltrate the mega corporation, Negabot. Dash, evade, and\
      \ smash your way to the truth in this fast paced action game. No secret is safe\
      \ from THIS bombastic spy duo!<h2 class=\"bb_tag\">Key Features</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/767930/extras/stylish-spy-action-3.png?t=1599755702\"\
      \ /><br><strong>Stylish Spy Action Comedy</strong><br>Blast through an army\
      \ of security robots and save a company that was taken over by terrorists!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/767930/extras/high-speed-dash-combat-3.png?t=1599755702\"\
      \ /><br><strong>High Speed Dash Combat</strong><br>Dodge bullets with a dash,\
      \ and finish off enemies with fancy combo moves!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/767930/extras/dynamic-action-3.png?t=1599755702\"\
      \ /><br><strong>Dynamic Action</strong><br>Defeating enemies unlocks new moves,\
      \ which can be used to chain together insane combos with stylish finishing moves!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/767930/extras/one-story-two-sides-3.png?t=1599755702\"\
      \ /><br><strong>One Story with Two Sides</strong><br>Play through the game as\
      \ the professional, yet hapless spy, Asaru; or the rowdy and reckless CIA agent,\
      \ Amelia! Each character has a unique playstyle, and a story that intertwines\
      \ with each other!<h2 class=\"bb_tag\">Story</h2><br><strong>Asaru:</strong><br>Asaru\
      \ Vito is a self-proclaimed elite company spy.<br>However, because he always\
      \ ends up paired with the clumsy Kanoko Yotsuba, most of his missions are failures.\
      \ His performance hit rock bottom\u2026<br>Just when things couldn\u2019t get\
      \ any worse, he was assigned to spy on the global mega corporation, Negabot.\
      \ Even with the worst partner ever, he now has to work at a major company, so\
      \ the worst has yet to begin for Asaru!<br><br><strong>Amelia:</strong><br>The\
      \ company has been taken over by terrorists!?<br>OK, let me take a swing at\
      \ them!!!"
