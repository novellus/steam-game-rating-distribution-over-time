    about_the_game: "-- Story<br />\r\n<br />\r\n2022\u2026.A new social phenomenon\
      \ occurred with female baseball teams becoming popular around the world.<br\
      \ />\r\nThe popularity of male baseball suddenly plunges, and all the male baseball\
      \ teams are in the red.<br />\r\n<br />\r\nThe management team see the situation\
      \ very seriously, and are concerned male baseball will end<br />\r\nso in order\
      \ to show the difference in strength, propose a friendly match between males\
      \ and females.<br />\r\nThe female baseball team are happy to accept the challenge\
      \ of the friendly match.<br />\r\n<br />\r\nJuly 22nd 2023..a friendly match\
      \ is held between the male and female teams who won their respective leagues\
      \ the year before in the Aqua Dome.<br />\r\nThe male baseball team is the &quot;Tokyo\
      \ Teranodons&quot;<br />\r\nThe female baseball team  &quot;Kyoto Scartina Girls&quot;\
      \ have accepted the challenge.<br />\r\n<br />\r\nThe male baseball team's management\
      \ are convinced it will be an easy win for them.<br />\r\nBy showing the huge\
      \ difference in abilities, they are convinced that everyone will flock back\
      \ to male baseball.<br />\r\nHowever, when the match starts, they realize they\
      \ have wildly miscalculated.<br />\r\nIn the top of the ninth innings, the &quot;Kyoto\
      \ Scartina Girls&quot; female team is leading 13-0.<br />\r\n<br />\r\nMale\
      \ Baseball Association Chairman - Yosuke K. Yamamoto<br />\r\n<br />\r\n&quot;A\
      \ called game with 14 point difference? \u2026.I see. There is no way the males\
      \ are allowed to lose this&quot;<br />\r\n<br />\r\n&quot;Crush the Scartina\
      \ Girls\u2026I will take responsibility&quot;<br />\r\n<br />\r\nThis instruction\
      \ reaches the male baseball players and they plot the anihilation of female\
      \ baseball.<br />\r\n<br />\r\n<br />\r\n-- Board game<br />\r\n<br />\r\nIt\
      \ will be a 2D game like baseball.<br />\r\n<br />\r\nThis starts from the female\
      \ team's offensive at the top of the 9th.<br />\r\nHit the ball using the &quot;Z&quot;\
      \ key.<br />\r\nIf you hit an enemy team character, one player will be out.<br\
      \ />\r\nIf you hit a home run, it will be a &quot;called game&quot;.<br />\r\
      \n<br />\r\nOnce the female innings finishes, the male offensive in the bottom\
      \ of the 9th will start.<br />\r\nThrow the ball usinig the &quot;Z&quot; key.<br\
      \ />\r\nIf you hit the female character, they will be out.<br />\r\n<br />\r\
      \n* There are some differences with the normal rules of baseball.<br />\r\n\
      * For the defensive events, you cannot get out with rough play.<br />\r\n<br\
      \ />\r\n<br />\r\n-- Sex scenes<br />\r\n<br />\r\nYou can beat up the female\
      \ characters with rough play.<br />\r\nPretending to have contact play, you\
      \ can rip clothes and make extreme tackles on buxom tits and crotches!!<br />\r\
      \nA touch out is also by inserting in the crotch!<br />\r\nSome female players\
      \ will be unable to wait and piss themselves\u2026<br />\r\nFemale players let\
      \ out a scream and fall over.<br />\r\nAnd that scene is broadcast live to the\
      \ nation\u2026<br />\r\n<br />\r\nYou can hold them in a nelson hold\u2026spank\
      \ their arses with a bat and rape them, giving them a cream pie<br />\r\nTo\
      \ win, you need to destroy the female players both physically and emotionally!<br\
      \ />\r\n<br />\r\n* Users who do not like playing the game, can replay all the\
      \ scenes from the gallery"
