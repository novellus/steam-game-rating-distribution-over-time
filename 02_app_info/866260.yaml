    about_the_game: The most realistic FPV simulator of the market ! Let's pilot a
      virtual immersive drone and race with many other players !<h2 class="bb_tag">Game
      Mode</h2>There are few games mode in this simulator !<br><ul class="bb_ul"><li>Race
      mode, you just race and do the number of laps required for the track<br></li><li>Freestyle
      mode, do whatever you want here !<br></li><li>Enduro mode, you need to do the
      track for a certain amount of time<br></li><li>Infinite mode, race forever !!!</li></ul><h2
      class="bb_tag">Compatible controller</h2>Nearly all controllers are compatibles
      with EreaDrone Simulator.<br>If you are using a real RC controller, check if
      you can plug it into your computer with a USB cable like the FrSky Taranis or
      with an adaptor available in many RC stores.
