    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1146810/extras/header-store.png?t=1570336708"
      /><br><br><strong>Lucid</strong> is an immersive visual album from acclaimed
      artist <i>Phantom Astronaut</i>. Use your HTC Vive to explore five open world
      dreamscapes set to original lo-fi &amp; dark ambient tracks. From the depths
      of a radioactive bunker to vast snow-covered landscapes, Lucid stretches the
      limits of immersive music and storytelling to create a surreal fantasy experience.<br><br><i><strong>&quot;The
      experience evokes a mash-up of Twin Peaks and 2001 with a Sigur Ros soundtrack
      produced and remixed by Massive Attack.&quot;</strong></i><a href="https://steamcommunity.com/linkfilter/?url=http://-Gaynrd.com"
      target="_blank" rel="noopener"  >-Gaynrd.com</a>
