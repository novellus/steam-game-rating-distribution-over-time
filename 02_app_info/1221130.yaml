    about_the_game: "With this Wild west DLC you will get Wild west Scenes and Wild\
      \ west Wardrobe.<h2 class=\"bb_tag\">Scenes:</h2>\u2611 <strong>Western saloon</strong><br>\u2611\
      \ <strong>Ranch Pool Deck</strong><br>\u2611 <strong>Old Wild West buildings\
      \ (Mega scene)</strong><br>\u2611 <strong>Western Town (Mega scene)</strong><h2\
      \ class=\"bb_tag\">Wardrobe:</h2>\u2611 <strong>Dusty cowgirl</strong><br>\u2611\
      \ <strong>Dusty poncho</strong><br>\u2611 <strong>Dusty Jacket</strong><br>\u2611\
      \ <strong>5 variants of Ktarya</strong><br>\u2611 <strong>4 variants of Cowgirl\
      \ Sci-fi (female)</strong><br>\u2611 <strong>Gunslinger (Male)</strong><br><br>All\
      \ content of this DLC will be available directly from the game, in the main\
      \ menu with scenes and in menu where you are making settings of the character.<br><br>Please\
      \ note that content of this DLC will be updating. After buying the DLC you will\
      \ get all updates for free."
