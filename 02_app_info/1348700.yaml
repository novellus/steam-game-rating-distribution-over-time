    review: "Este juego lo compre en Argentina, por lo cual su precio no es TAN caro\
      \ (279 ARS sin impuestos al momento que escribo esta rese\xF1a).\n\nLo bueno:\
      \ \n+ Fox waifu awoo~\n+ Los gr\xE1ficos son hermosos, literal es para abandonar\
      \ el mundo 3d y vivir con tu cute waifu 2d mientras dura el juego.\n+ Es Spice\
      \ & Wolf, todo lo que salga de ah\xED es bueno.\n\nLo malo:\n- Terriblemente\
      \ corto. Cuando termin\xE9 (1h de juego) quede como \"y esto es todo?\". Esperaba\
      \ sinceramente un poco m\xE1s que chill time con Holo. \n\nConclusi\xF3n:\n\
      Si lo consigues por buen precio lo vale, pero no pagues locuras porque la relaci\xF3\
      n precio/contenido pasar\xEDa a ser muy mala."
