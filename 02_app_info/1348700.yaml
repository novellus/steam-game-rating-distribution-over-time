    about_the_game: "At the end of his journey with the wolf goddess Holo, former\
      \ traveling merchant Lawrence settled down with her and opened a bathhouse.<br\
      \ />\r\nThe couple was blessed with an adorable daughter and an idyllic life.<br\
      \ />\r\nHowever, the beautiful wolves have a weakness for delicious meals and\
      \ their food expenses are a source of headaches for Lawrence.<br />\r\nOne day,\
      \ as Lawrence is going about his fur side business to further fill the family's\
      \ coffers, a slight incident occurs.<br />\r\nTo further complicate things,\
      \ Holo saunters in with quite the feast.<br />\r\n<br />\r\nThis is a VR Animation\
      \ of Spice and Wolf: Spring Log, sequel to the original Spice and Wolf VR animation.<br\
      \ />\r\nThe game has a 30 minute story and a game mode where you can watch part\
      \ of the anime alongside its characters in the style of Japanese paper street\
      \ theater.<br />\r\nA peaceful life in the bathhouse with wolfgirls awaits.<br\
      \ />\r\nYou can enjoy the game and view the included anime without a VR headset\
      \ in its Non-VR Mode.<br />\r\n<br />\r\nProduction Staff<br />\r\nScenario:\
      \ Isuna Hasekura<br />\r\nCharacter Design: Ju Ayakura<br />\r\nHolo\u2019s\
      \ CV: Ami Koshimizu<br />\r\nKraft Lawrence\u2019s CV: Jun Fukuyama<br />\r\n\
      Myuri's CV:Aimi Tanaka"
