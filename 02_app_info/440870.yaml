    about_the_game: Trapped on mountains. <br>Surrounded by evil. <br>Follow the horror
      storyline with original twist. <br><br>In the high mountains, there is a place
      with a dark curse hanging over it. This place has recently witnessed the mysterious
      disappearance of a father and son just trying to spend their holidays in peace.
      Lift the curtain of the dark secret that hides the mysteries behind the case,
      and cut the webs of the curse as they slowly start to draw you in. Only you
      are capable to unweave this dark case! <br><br>KEY FEATURES<br><ul class="bb_ul"><li>
      Scary and exciting locations with original horror storyline<br></li><li> Beautiful
      and detailed visual style thanks to the hand-drawn graphics<br></li><li> Interactive
      hidden objects mechanics<br></li><li> Dozens of different mini games<br></li><li>
      You can play it everywhere - the game does not need internet connection<br></li><li>
      Many hours of fear, fun and excitement :-)</li></ul>
