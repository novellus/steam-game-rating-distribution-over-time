    recommendationid: '67620681'
    review: "The main focus of the game is to make the players enjoy themselves, the\
      \ beautiful graphics go hand in hand with the soothing music, creating a relaxing\
      \ and wonderful atmosphere. Even though the character that you play as is an\
      \ adventurer, you have the freedom to do anything that you want since the game's\
      \ main dynamic factor is focused on gathering resources and putting them to\
      \ good use in an efficient manner. There are plenty of activities available\
      \ yet in the game such as fishing, mining, chopping wood, expanding the land\
      \ that you own, decorating and so on.\n\nOn top of that the developer is very\
      \ active, hardworking and receptive, constantly creating more and more content\
      \ for the game while also listening to the comunnity's preferences on the game's\
      \ forum. \n\nPersonally, i would rate this game 9/10 while i strongly believe\
      \ it has the potential to become a perfect game in the future after a few more\
      \ solid updates.\nIn conclusion, this game is a must buy if you are into relaxing\
      \ and passive games, especially given the very low price!"
