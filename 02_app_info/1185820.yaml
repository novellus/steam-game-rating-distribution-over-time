details:
  data:
    about_the_game: 'You play as an adventurer arriving to Hollow Island, but what
      you do next is up to you: Grow crops, harvest, cook food, brew and sell potions,
      expand your property, explore the island, fight monsters, dig for riches underground,
      build camps and hoard your treasures!<br><br>Features:<br>- An open world, allowing
      a variety of playstyles. <br>- Farming, mining, building, fishing, brewing and
      crafting mechanics. <br>- Action RPG-elements allowing different fighting styles.<br>-
      Random generated dungeons.<br>- A unique, more than an hour long, sound track
      by Vindsvept. <br>- Over 60 unique enemies and bosses.<br>- 36 Steam achievements.<br>-
      Over 500 items.<br>- Starting and managing a settlement, with settlers and farm
      animals.<br>- 23 different regions to explore, all with their own dungeons and
      mines and challenges. <br><br>This game focuses a lot on the joy of discovery
      and exploration. There will be very little hand-holding -  you will instead
      have to learn through trial and error.<br>Also, here is a link to the wonderful
      artist behind the music: <a href="https://www.youtube.com/user/Vindsvept" target="_blank"
      rel="noreferrer"  >https://www.youtube.com/user/Vindsvept</a>'
