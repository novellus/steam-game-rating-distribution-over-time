    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/636020/extras/steam_banner_india.png?t=1591172257\"\
      \ /><br><br>Save the Maharaja's Park from its curse and create your very own\
      \ exotic garden! Experience a unique adventure in India.<br><br>In this colourful\
      \ game it's up to you to solve challenging puzzles and make sure the Maharaja's\
      \ Garden is restored to its original beauty. Master Match 3, Bubble Shooter\
      \ and Puzzle levels to free the enchanting park from its ancient curse.<br><br>Over\
      \ the course of 80 challenging levels you will solve the mystery of the garden\
      \ and make your dream of your very own paradise garden come true. Decorate it\
      \ any which way you like \u2013 just think of the reflecting basins at India's\
      \ Taj Mahal or temples full of fragrant flowers!<br> <br>Unlock more and more\
      \ decorative elements, flowers and tropical plants to create a breathtaking\
      \ jewel of a garden full of exotic beauty!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li>Create your very own exotic paradise garden the way you\
      \ imagine it<br></li><li>Unlock decorative elements for your park<br></li><li>Match\
      \ 3, Bubble Shooter and Puzzle gameplay<br></li><li>Grow beautiful exotic plants<br></li><li>80\
      \ challenging levels<br></li><li>2 different game modes<br></li><li>Beautiful\
      \ Full HD graphics </li></ul>"
