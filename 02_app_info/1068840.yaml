details:
  data:
    about_the_game: "What happens when you fuse a harpoon gun to a tow truck? Twin-stick\
      \ car harpooning action! Harpoon and reel cars in, then tow them into the recycling\
      \ crusher before time runs out.<br />\r\n<br />\r\nDesigned for one to four\
      \ players locally or over Steam Remote Play, get the most points in a versus\
      \ match to win - even if it means recycling your friends and harpooning through\
      \ their ropes. Or fend off foes from your extra lives in stock taker mode and\
      \ be the last truck driving.<br />\r\n<br />\r\nNot feeling like beating up\
      \ your buddies? Play together in co-op while towing off waves of potential parking\
      \ perpetrators. <br />\r\n<br />\r\nEach stage features different environments\
      \ and challenges to be aware of, from crumbling statues in Parkin\u2019 Panic,\
      \ to volcanic eruptions and homing lasers on tropical Volcarnage Island.  <br\
      \ />\r\n<br />\r\nI\u2019m currently imagining the initial release with three\
      \ levels and three modes that combine for different ways to play. Modes and\
      \ levels may change as development progresses!"
