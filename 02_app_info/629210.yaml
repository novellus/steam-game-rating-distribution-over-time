  data:
    about_the_game: Walking outside one night, bright lights appear overhead. You
      wake aboard an alien ship. Use your resourcefulness, along with newfound psychic
      powers to overcome the enemies and obstacles that stand in the way of escape.<br><br>Features:<br><ul
      class="bb_ul"><li>Telekinesis - Move objects and enemies. <br></li><li>Electrokinesis
      - Burn everything! Mess with electronics. <br></li><li>Mind Control - Step into
      your enemies shoes. Use their weapons against them. <br></li><li>Tool building
      -  Scrap what you have and find spare parts to build new tools and augment your
      powers. <br></li><li>Electromagnet - Steal enemy weapons. Manipulate metal and
      electronics.<br></li><li>Grappling Hook - Pull things to you. Pull you to places
      :) <br></li><li>Fan - Blast anything and everything out of your way.</li></ul><br>This
      is a short action/adventure game. Fight, solve puzzles, and explore as you make
      your way to freedom.
