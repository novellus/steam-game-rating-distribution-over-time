details:
  data:
    about_the_game: "Tower!3D Pro - KSFO airport is an add-on airport for Tower!3D\
      \ Pro giving you an additional airport for your controlling challenge. With\
      \ it's four runways this airport will give you a unique experience requiring\
      \ some precise controlling skills.<br />\r\n<br />\r\nThe Airport located 13\
      \ miles (21 km) southeast of downtown San Francisco, on 5207 acres (8.1 sq mi;\
      \ 20.3 sq km) and <br />\r\nit is accessible to the San Francisco Bay communities\
      \ by multiple highways and the Bay Area Rapid Transit (B.A.R.T) rail system.\
      \ <br />\r\nThe airport complex now consists of four terminals with seven concourses\
      \ and four crossing runways.<br />\r\n<br />\r\nIn 2010 KSFO was ranked 23rd\
      \ in the world for having almost 40,000,000 passenger pass through the facility.<br\
      \ />\r\nTotal traffic movements in 2009, 24th ranked in the world, were 379,751;\
      \ an average of just over 1000 aircraft<br />\r\nmovements each day. Local time\
      \ is -8 hours to UTC"
