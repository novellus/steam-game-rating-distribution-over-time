    about_the_game: "With over 50.000 copies sold on mobile platforms, Lawgivers has\
      \ now been expanded and adapted to desktop screens. We put a lot of effort trying\
      \ to build an innovative political simulation game. Players are welcome to try\
      \ the demo and decide if the game is worth supporting!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/683940/extras/Logo.png?t=1595803089\"\
      \ /><h2 class=\"bb_tag\">Lawgivers</h2>Lawgivers is a turn-based political simulaton\
      \ game. Take control of a party and run for elections. Tell voters what they\
      \ want to hear and choose whether to accomplish your promises or not. Once inside\
      \ parliament approve important laws and shape your country\u2019s destiny.<h2\
      \ class=\"bb_tag\">Features:</h2><br>\u25C9  Choose a party, promise actions\
      \ to citizens and run for elections<br>\u25C9  Approve or abolish laws with\
      \ parliamentary votes<br>\u25C9  Take care of lawmaker's experience, popularity\
      \ and loyalty<br>\u25C9  Bribe concurrent politicians in order to win majority<br>\u25C9\
      \  Build up relations with other parties and appoint the president<br><br>\u2605\
      \ 17 playable nations such as the US, Uk, Russia, Germany, or South Korea <br>\u2605\
      \ Over 120 ordinary and constitutional laws<br>\u2605 38 science advances bringing\
      \ new missions and events<br>\u2605 no ingame shop, virtual currency or paid\
      \ dlc, just free updates<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/683940/extras/Row.png?t=1595803089\"\
      \ />"
