    about_the_game: "<h2 class=\"bb_tag\"><strong>Explore the infinite cosmic horror\
      \ of The Backrooms!</strong></h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1111210/extras/logo_final.png?t=1568759565\"\
      \ /><br><br><strong>The Backrooms Game FULL Edition currently in development,\
      \ releasing into Early Access soon\u2122!</strong><h2 class=\"bb_tag\"><strong>3\
      \ SIMPLE RULES</strong></h2><ul class=\"bb_ul\"><li>Venture as deep into The\
      \ Backrooms as possible without going insane<br></li><li>Check your watch every\
      \ 30 seconds to &quot;<i>Remind yourself who you are and where you come from</i>&quot;<br></li><li><strong>D\u0334\
      \u0340\u0344\u033D\u0357\u0324\u0328\u0349\u033BO\u0335\u030D\u0344\u0340\u032A\
      \u032CN\u0338\u0306\u031A\u031E'\u0334\u0344\u0322\u0330\u032BT\u0338\u030A\u030F\
      \u0352\u0348\u0325\u0324 \u0337\u035D\u030B\u0351\u034B\u033AL\u0336\u0360\u031D\
      \u031DO\u0334\u0308\u032CO\u0338\u0300\u0303\u0304\u035CK\u0338\u0310\u0332\
      \ \u0338\u0305\u0354A\u0338\u030E\u033E\u031F\u031F\u0339\u0323T\u0335\u0315\
      \u030A\u0300\u0339 \u0335\u035B\u0344\u031C\u0359I\u0338\u0358\u0307\u031B\u0333\
      \u031FT\u0337\u0311\u033E\u031E\u0330\u032B\u0333</strong></li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1111210/extras/backrooms_glitch_gif.gif?t=1568759565\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><ul class=\"bb_ul\"><li>Infinite,\
      \ random level generation (<strong>over</strong> 600 million sq. miles)<br></li><li>Immersive,\
      \ in depth Madness System<br></li><li>A Being that roams the Backrooms  <strong>(You\
      \ may not encounter It every playthrough)</strong></li></ul><br><i>Based on\
      \ the creepypasta/meme:</i><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1111210/extras/original_image_steam.jpg?t=1568759565\"\
      \ /><br><br><i>This is a solo project developed by David Campbell III, Founder/CEO/Lead\
      \ Developer of Pie On A Plate Productions.</i>"
