  data:
    about_the_game: "Super Pixalo is the story of a pixel from a 1960s Rock &amp;\
      \ Roll themed arcade cabinet. Join Pixalo as he travels through over 50 years\
      \ of pop culture in a journey of self discovery.<br />\r\n<br />\r\nFEATURES\
      \ <br />\r\n- 127 fun and often rage inducing levels <br />\r\n- 124 nostalgic\
      \ pixel art collectibles <br />\r\n- 100+ incredible movie references <br />\r\
      \n- XBOX360 controller support\t<br />\r\n- All original chiptune Soundtrack\
      \ by Saad Ali<br />\r\n<br />\r\nREVIEWS<br />\r\n<br />\r\n&quot;The retro\
      \ geek in me rejoices at Pixalo's simplicity and old school controller-throwing\
      \ challenge!&quot; - Chris Downing<br />\r\n<br />\r\n\u201CTough and very rewarding\
      \ - precision platforming at it's best!&quot; - TinyPixxels<br />\r\n<br />\r\
      \n\u201CA great and enjoyable platformer that you can find yourself getting\
      \ lost in for many hours.&quot; - Otaku Punk"
