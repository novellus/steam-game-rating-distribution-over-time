    reviews: "\u201CTo compare it to titles like Super Meat Boy and Fenix Rage, though\
      \ it\u2019s so much simpler, both graphically and control-wise, that that\u2019\
      s not even fair, because (at least to me), Super Pixalo is more challenging.\u201D\
      <br><a href=\"http://indiegamemag.com/super-pixalo-review-rage-tastic-platforming/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Mag</a><br><br>\u201CSuper\
      \ Pixalo, a solid game that is worth anyone\u2019s time who loves a challenge.\
      \  Those who like a progressively difficult game would love this.\u201D<br>7.8\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://reviouya.wordpress.com/2014/06/06/reviouya-review-25-super-pixalo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >ReviOUYA</a><br><br>\u201CCombine this\
      \ with the fact that Super Pixalo\u2019s level design and precision timing needed\
      \ to make it to the next level  is a major challenge in itself and you have\
      \ one very tricky game to try and navigate.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://ouyabrew.com/super-pixalo/\"\
      \ target=\"_blank\" rel=\"noopener\"  >OUYABrew</a><br>"
