  data:
    about_the_game: The Lost and The Wicked is a top-down shooter with rogue-like
      elements. You are lost in a strange place surrounded by strange creatures. Explore
      and fight the wicked to uncover more about this place and discover who you are.
      Are you lost or are you wicked?<br><br><strong>Gameplay:</strong><br>- Use multiple
      weapons at once<br>- Fight through increasingly difficult randomly generated
      areas<br>- Battle unique and challenging bosses<br>- Explore the world and uncover
      the story<br><br><strong>Current Features:</strong><br>- 6 Bosses<br>- 25 NPCs<br>-
      3 Challenge Rooms<br>- 4 Weapons<br>- 3 Abilities
