    detailed_description: "<h1>Deluxe Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/447040/extras/WD2_Mockup_DELUXE_EDITION_DIGITAL_UK.png?t=1602605654\"\
      \ /><br><br>Play as Marcus Holloway, a brilliant young hacker living in the\
      \ birthplace of the tech revolution, the San Francisco Bay Area. <br><br>The\
      \ Watch Dogs\xAE2 Deluxe Edition includes :<br>- The game <br>- The Deluxe Pack:\
      \ 2 personalisation packs</p><br><h1>Gold Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/447040/extras/WD2_Mockup_GOLDEDITION_DIGITAL.png?t=1602605654\"\
      \ /><br><br>The Gold Edition includes:<br>- The game <br>-  The Deluxe Pack:\
      \ 2 personalisation packs <br>- The Season Pass<br><br>Continue your Hacker's\
      \ journey with several hours of additional mission content, new co-op difficulty\
      \ modes, outfits, vehicles, and many other customization items. All at one great\
      \ price with the Watch Dogs\xAE 2  Season Pass.</p><br><h1>About the Game</h1>Play\
      \ as Marcus Holloway, a brilliant young hacker living in the birthplace of the\
      \ tech revolution, the San Francisco Bay Area.<br>Team up with Dedsec, a notorious\
      \ group of hackers, to execute the biggest hack in history; take down ctOS 2.0,\
      \ an invasive operating system being used by criminal masterminds to monitor\
      \ and manipulate citizens on a massive scale.<br><br><ul class=\"bb_ul\"><li>Explore\
      \ the dynamic open-world, full of gameplay possibilities<br></li><li>Hack into\
      \ every connected device and take control of the city infrastructure.<br></li><li>Develop\
      \ different skills to suit your playstyle, and upgrade your hacker tools \u2013\
      \ RC cars, Quadcopter drone, 3D printed weapons and much more.<br></li><li>Stay\
      \ seamlessly connected to your friends with a brand new co-op and adversarial\
      \ multiplayer Watch Dogs experience.</li></ul><br>PUT YOUR EYES IN CTRL<br>Get\
      \ the upper hand with Tobii Eye Tracking. Let your gaze aid you in weaponizing\
      \ the \u201Cinternet of things\u201D, aim at enemies and take cover while you\
      \ naturally explore the environment. Combine the extensive eye tracking feature\
      \ set to pinpoint enemies, interact with your surroundings, locate shelter points,\
      \ and rapidly select hackable targets. Let your vision lead the hacking of the\
      \ city\u2019s digital brain.<br><br>Compatible with all Tobii Eye Tracking gaming\
      \ devices.<br>----<br>Additional notes:<br>Eye tracking features available with\
      \ Tobii Eye Tracking."
