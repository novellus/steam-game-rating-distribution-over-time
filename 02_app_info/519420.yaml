details:
  data:
    about_the_game: "In this series we will be covering Painting with photos . This\
      \ is a little bit of an advanced technique . However , if you are experienced\
      \ in Photoshop most people should be able to follow with the concepts and ideas.<br\
      \ />\r\n<br />\r\nThis is definitely my longest video yet . It is about 4+ Hours\
      \ of content as we learn how to sketch with photos , match values/hues/temperature\
      \ , adjusting contrast, adding paint , and adjusting composition and Lighting.<br\
      \ />\r\n<br />\r\nIn this Lesson you will receive,<br />\r\n<br />\r\nHD Videos\
      \ with commentary<br />\r\nPSD FILES<br />\r\nPNG FILES<br />\r\nBRUSHES<br\
      \ />\r\n<br />\r\nThanks for all the support!"
