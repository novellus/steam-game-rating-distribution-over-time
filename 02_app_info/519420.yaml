    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>In\
      \ this series we will be covering Painting with photos . This is a little bit\
      \ of an advanced technique . However , if you are experienced in Photoshop most\
      \ people should be able to follow with the concepts and ideas.\r\n\r\nThis is\
      \ definitely my longest video yet . It is about 4+ Hours of content as we learn\
      \ how to sketch with photos , match values/hues/temperature , adjusting contrast,\
      \ adding paint , and adjusting composition and Lighting.\r\n\r\nIn this Lesson\
      \ you will receive,\r\n\r\nHD Videos with commentary\r\nPSD FILES\r\nPNG FILES\r\
      \nBRUSHES\r\n\r\nThanks for all the support!"
