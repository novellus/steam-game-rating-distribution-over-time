details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/416030/extras/Your_Quest.png?t=1561319790"
      /><br>You awaken to the dawn of a new world.<br>It''s streams are clean, the
      forests lush and the local wildlife is hungry. <br>You''re cold and in need
      of shelter as you hear other voices on the wind. You are not alone.<br><br>Your
      quest: Establish civilization and secure their safety in this new world.<br><br><br><br>Your
      Quest is a casual 2D Strategy/RPG with progressive gameplay where you gather
      resources to construct a village, craft new weapons and armor, and try to survive
      the depths of a procedurally generated dungeon under the surface.<br><br>If
      you would like to support development, you can &quot;name your own price&quot;
      on itch.io: <a href="https://steamcommunity.com/linkfilter/?url=https://oblivionburn.itch.io/your-quest"
      target="_blank" rel="noopener"  >https://oblivionburn.itch.io/your-quest</a><br><br><u>Features</u><br><ul
      class="bb_ul">    <li>Turn-based Combat<br>    </li><li>Village Building<br>    </li><li>Craftable
      Armor and Weapons<br>    </li><li>Village Raids<br>    </li><li>Procedurally
      generated dungeon</li></ul><br><br><br><u><strong>Controls</strong></u><br><strong>Keyboard</strong><br>W/A/S/D:
      Movement<br>Enter: Interact and Menu Selection<br>Esc: Main Menu and Cancel<br>Ctrl
      + W/A/S/D: Turn in that direction<br>Ctrl + A/D when managing jobs: Increases/Decreases
      jobs by 10<br>I: Inventory<br><br><strong>Xbox 360 Controller</strong><br>Left
      Stick/D-Pad: Movement<br>A: Interact and Menu Selection<br>Start: Main Menu<br>B:
      Cancel<br>Left Shoulder + Left Stick/D-Pad: Turn in that direction<br>Left Shoulder
      + Left/Right on the Left Stick/D-Pad when managing jobs:<br>Increases/Decreases
      jobs by 10<br>Y: Inventory'
