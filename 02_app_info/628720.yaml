    review: "[h1]Kasl\u0131 Tanr\u0131 Herk\xFCl geri d\xF6nd\xFC[/h1]\n\n\u0130lk\
      \ olarak 1991'de piyasaya s\xFCr\xFCld\xFC ve ayn\u0131 zamanda, scrolling shoot\
      \ 'em up olan [b]Xenon[/b] ve steampunky run 'n' gun t\xFCr\xFCnde [b]The Chaos\
      \ Engine[/b]'i ve [b]Speedball[/b] oyunlar\u0131n\u0131 yapan [i]Bitmap Brothers[/i]\
      \ taraf\u0131ndan yap\u0131ld\u0131. \n\nSon zamanlarda remastered oyun ak\u0131\
      \u015F\u0131 \xE7ok pop\xFCler. D\xFCzenli olarak yeni uyarlamalar \xE7\u0131\
      k\u0131yor, \xF6yleyse neden baz\u0131 klasik eski oyunlar da olmas\u0131n?\n\
      \n[b]GODS[/b]'\u0131n bir yenilenmi\u015F s\xFCr\xFCme ihtiyac\u0131 olmasa\
      \ da, belki de yeni oyuncular\u0131n bu platform oyununu ilk kez deneyimlemesi\
      \ i\xE7in yenilenmi\u015F s\xFCr\xFCme ihtiya\xE7 duydu. Yine de kesinlikle\
      \ \xE7ok daha g\xFCzel g\xF6r\xFCn\xFCyor. Varsay\u0131lan olarak [b]GODS Remastered[/b],\
      \ ba\u015Flang\u0131\xE7ta yeniden d\xFCzenlenen grafikler ile g\xF6sterilir.\
      \ Ancak, F10'a basarak orijinal grafiklere ve m\xFCzi\u011Fine ge\xE7ebilmek\
      \ mutlak bir zevk. P\xFCrist oldu\u011Fumdan de\u011Fil, ama hemen klasik grafiklere\
      \ ge\xE7tim. Nostalji zevkim ge\xE7tikten sonra, \u0131\u015F\u0131lt\u0131\
      l\u0131 g\xF6rsellere ve seslere geri d\xF6nd\xFCm ve ger\xE7ekten m\xFCkemmel,\
      \ ancak seriye yeni ba\u015Flayanlar yakla\u015F\u0131m\u0131 biraz modas\u0131\
      \ ge\xE7mi\u015F bulabilir. \n\nSadece do\u011Fru tu\u015Fa basarak (F10) ve\
      \ yeni d\u0131\u015F g\xF6r\xFCn\xFCm ile eski aras\u0131nda ge\xE7i\u015F yaparak,\
      \ estetik a\xE7\u0131dan bak\u0131ld\u0131\u011F\u0131nda [b]GODS[/b] '\u0131\
      n ne kadar elden ge\xE7irilmi\u015F oldu\u011Funu tam olarak anlayacaks\u0131\
      n\u0131z. Ortamlar \u015Fimdi \xE7ok daha g\xFCzel, sadeli\u011Fine ra\u011F\
      men hem d\xFC\u015Fmanlarda hem de arka planda ayr\u0131nt\u0131lara b\xFCy\xFC\
      k bir \xF6zen g\xF6steriliyor ve dahas\u0131, remaster neredeyse 30 y\u0131\
      l \xF6nce \xE2\u015F\u0131k oldu\u011Fumuz ayn\u0131 atmosferi yakalay\u0131\
      p sergiliyor.\n\nHikaye, antik Yunan panteonunun Olimpos Da\u011F\u0131'ndaki\
      \ kaleyi ele ge\xE7iren ve onlar\u0131 kovan d\xF6rt Muhaf\u0131z\u0131 devirmesi\
      \ \xE7a\u011Fr\u0131s\u0131na cevap veren efsanevi kahraman Herk\xFCl'\xFC izliyor.\
      \ \xD6d\xFCl bir \u0130lahi L\xFCtuf ve orant\u0131s\u0131z \u015Fekilde kasl\u0131\
      \ kahraman\u0131m\u0131z tanr\u0131lara e\u015Fit olmak ister. Yani, bir iyilik\
      \ i\xE7in bir iyilik. Oyunun amac\u0131 Olimpos Da\u011F\u0131'na t\u0131rmanmak\
      \ ve \xF6l\xFCms\xFCzl\xFCk hakk\u0131 kazanmak, b\xF6ylece tanr\u0131lar\u0131\
      n yan\u0131nda yerinizi alabilirsiniz. Bir dungeon havas\u0131 ile \u015Fehre\
      \ giriyorsunuz, \xF6n\xFCn\xFCze \xE7\u0131kacak \xE7ok say\u0131da yarat\u0131\
      k, farkl\u0131 bulmacalar ile bol merdiven i\xE7eriyor. 12 seviye boyunca bir\
      \ \u015Feyleri \xF6ld\xFCrmeye ve anahtarlar\u0131 toplay\u0131p \u015Falterleri\
      \ \xE7ekmeye devam ediyorsun. Genel olarak, [b]GODS Remastered[/b] hem Yunan\
      \ etkisinde hem de 90'lar\u0131n platform oyunu olarak klasik bir havaya sahip.\n\
      \n[b]GODS[/b] ge\xE7mi\u015Fte inan\u0131lmazd\u0131. \xD6yle oldu\u011Funu\
      \ biliyorum. O zamanlar oyunlar\u0131n zor olmas\u0131 gerekiyordu, kontroller\
      \ [i]Nicki Minaj[/i] \u015Fark\u0131s\u0131ndan daha az mant\u0131kl\u0131 oldu\u011F\
      u i\xE7in seviyeye ba\u015Ftan ba\u015Flamak zorunda oldu\u011Fumda \xF6fkeye\
      \ kap\u0131l\u0131p pes etmezdim. [b]GODS Remastered[/b] , ba\u015Ftan sona\
      \ bir 90'lar\u0131n platform oyunu; \xE7ileden \xE7\u0131karan zorluk seviyeleri\
      \ olmadan olmaz. \xD6lmemeye \xE7al\u0131\u015Fmak. Bu noktada iyi \u015Fanslar.\
      \ \n\nHat\u0131rlad\u0131\u011F\u0131m gibi grafikler orijinal. O zamanlar olduk\xE7\
      a ileriydi. [b]GODS[/b] hi\xE7bir zaman \xF6d\xFCl almad\u0131, ancak d\xFC\u015F\
      man sald\u0131r\u0131lar\u0131, karakter modelleri ve seviye tasar\u0131m\u0131\
      \ birinci s\u0131n\u0131ft\u0131. \u015Eimdi bakt\u0131\u011F\u0131mda, [b]GODS\
      \ Remastered[/b] s\xFCr\xFCm\xFC eski g\xF6r\xFCn\xFCyor, ancak yeni yakla\u015F\
      \u0131m oyunu \xE7ok daha parlak bir g\xF6r\xFCn\xFCmle biraz y\xFCkseltiyor.\
      \ G\xF6rseller \xF6ncekine hi\xE7 benzemiyor olabilir, ancak ne oyun ne de mekanik\
      \ de\u011Fi\u015Fti. Ana karakter kayalardan yap\u0131lm\u0131\u015F bir eyerde\
      \ alt\u0131 saat ge\xE7irmi\u015F gibi y\xFCr\xFCyor. Kahraman\u0131m\u0131\
      z sanki bacaklar\u0131 uzak bir g\xF6zetmen taraf\u0131ndan robotik olarak kontrol\
      \ ediliyormu\u015F gibi y\xFCr\xFCyor, dura\u011Fan bir \u015Fekilde soldan\
      \ sa\u011Fa sallan\u0131yor, ve yukar\u0131, sola ya da sa\u011Fa z\u0131pl\u0131\
      yor. Karakterin animasyonu orijinalini an\u0131yor gibi g\xF6r\xFCnse de, [b]Robocop[/b]\
      \ 'un antik Yunanistan'a ta\u015F\u0131nm\u0131\u015F gibi oldu\u011Funu hissettim.\
      \ Bu yirmi dokuz y\u0131ll\u0131k bir oyunun cazibesinin bir par\xE7as\u0131\
      . \n\nHer \u015Feyin k\xF6t\xFC oldu\u011Funu s\xF6ylemeyece\u011Fim \xE7\xFC\
      nk\xFC \xF6yle de\u011Fil. Burada h\xE2l\xE2 belli bir miktar \xE7ekicilik ve\
      \ sevilebilirlik var, ve eski grafiklerle oynamak g\xFCl\xFCn\xE7 derecede nostaljik.\
      \ 91'de e\u011Flenceli olan \u015Fey, belirli bir oyuncu t\xFCr\xFC i\xE7in\
      \ \u015Fimdi de e\u011Flenceli olacak; Ancak, insanlar\u0131n ak\u0131llara\
      \ durgunluk veren bir \u015Fey bekleyerek buna yana\u015Fmas\u0131n\u0131 istemiyorum.\
      \ [b]GODS[/b]'\u0131n ne oldu\u011Funu k\xFC\xE7\xFCmsemeyece\u011Fim, bu olduk\xE7\
      a basit\xE7e zaman\u0131n\u0131n en b\xFCy\xFCklerinden biri.\n\nRobot Riot,\
      \ Bitmap Brothers\u2019\u0131n ikonik oyunuyla b\xFCy\xFCyen oyuncular\u0131\
      \ memnun ederek [b]GODS Remastered[/b] ile orijinal oyuna sad\u0131k kald\u0131\
      . Birka\xE7 zorluk ayar\u0131, bozulmadan kalan hafif hantal oynan\u0131\u015F\
      \u0131 dengelemeye yard\u0131mc\u0131 oldu. Oynamak h\xE2l\xE2 zevkli. Retro\
      \ hayranlar ve meydan okuma ba\u011F\u0131ml\u0131lar\u0131 bundan keyif alabilir,\
      \ ancak \xE7o\u011Fu gen\xE7 oyuncu buna ikinci bir bak\u0131\u015F atmaz. Ge\xE7\
      mi\u015Fte oynad\u0131\u011F\u0131n\u0131z bir oyun de\u011Filse, ba\u015Fka\
      \ herhangi bir ba\u011F\u0131ms\u0131z oyun olarak yorumlayabilirsiniz, ona\
      \ bir \u015Fans verin."
