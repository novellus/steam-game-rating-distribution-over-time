    about_the_game: "Join the nameless warrior on a dangerous journey through four\
      \ worlds to defeat the Great Guardians who have stolen the homes of the gods.\
      \ As a reward you will receive immortality and a place in the eternal hall of\
      \ fame\u2026<br>Experience the 2D-action classic <strong>Gods</strong> by the\
      \ legendary Bitmap Brothers in a new look! Exciting levels full of monsters\
      \ and puzzles await you, which you can play either in the original pixel graphics\
      \ or in a modern 3D mode with an extensive new soundtrack.<br><br><u>Features:</u><br><ul\
      \ class=\"bb_ul\"><li>Explore 12 levels based on the original level design full\
      \ of monsters, puzzles and secrets<br></li><li>Defeat the four Great Guardians\
      \ to join the Gods as an equal<br></li><li>Collect or buy different weapons\
      \ and extras to master the challenge<br></li><li>Switch between classic pixel\
      \ and modern 3D graphics at the push of a button<br></li><li>Unlock the speedrun\
      \ mode and compete against other players around the world<br></li><li>Experience\
      \ this true-to-original reworked classic for the first time with improved controls\
      \ and frame rate, with save points and an extensive soundtrack.</li></ul>"
