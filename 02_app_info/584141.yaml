details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">New Hearts of Iron IV Music Pack Featuring\
      \ Sabaton</h2><br>Paradox Development Studio and Hearts of Iron IV continue\
      \ their musical synergy with Swedish heavy metal band Sabaton. Best known for\
      \ their songs about real historical events and the human side of war, Sabaton\
      \ has licensed ten new songs for Hearts of Iron IV, each illustrating a moment\
      \ of World War II with passion and power chords.<br><br><strong>The 10 songs\
      \ included in Sabaton Soundtrack Vol. 2 are:</strong><br><br><ul class=\"bb_ul\"\
      ><li>Ghost Division: Tells the story of the elusive 7th Panzer Division.<br></li><li>Resist\
      \ and Bite: Recounts the experiences of a Belgian division facing German invasion.<br></li><li>Coat\
      \ of Arms: Deals with the difficult Italian invasion of Greece.<br></li><li>Uprising:\
      \ Celebrates the courageous but doomed Warsaw Uprising of 1944.<br></li><li>Screaming\
      \ Eagles: A song about 101st Airborne\u2019s battles in Bastogne<br></li><li>40:1:\
      \ Honors a small Polish brigade\u2019s stalling defence of Wizna against a much\
      \ larger Wehrmacht force.<br></li><li>Panzerkampf: Song about the Battle of\
      \ Kursk, one of the largest tank battles in history.<br></li><li>Smoking Snakes:\
      \ Honors three Brazilian soldiers who refused surrender against overwhelming\
      \ odds.<br></li><li>To Hell and Back: A song about Audie Murphy, the most decorated\
      \ soldier in American history, and his struggle with PTSD.<br></li><li>The Last\
      \ Battle: Tells of how a motley group of French prisoners, German defectors,\
      \ and American soldiers defended Castle Itter against a SS division.</li></ul>"
