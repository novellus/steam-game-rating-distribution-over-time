details:
  data:
    about_the_game: "An open world investigation game set in a futuristic city.<br\
      \ />\r\n<br />\r\nTake on the role of Arkady Smith, the famous investigator\
      \ in this third person adventure game.<br />\r\n<br />\r\nExplore the vast city,\
      \ search for hidden clues, solve fiendish puzzles and speak to elusive suspects.\
      \ Uncover ten clues in each crime.<br />\r\n<br />\r\nVisit CitySec to take\
      \ on a case. Each case is different and they can be played in any order.<br\
      \ />\r\n<br />\r\nOnce you think you have uncovered the murderer, the motive\
      \ and the method you can submit your theory to City Security and see if you\
      \ are correct.<br />\r\n<br />\r\nYou are ranked on how well you performed.\
      \ If you successfully identify the murderer, method and motive you have solved\
      \ the case.<br />\r\n<br />\r\nThere are worldwide leaderboards so you can replay\
      \ missions to improve your rank and score.<br />\r\n<br />\r\nCan you uncover\
      \ the mystery of each crime?"
