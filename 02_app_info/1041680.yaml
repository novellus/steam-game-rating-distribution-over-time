    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1041680/extras/ComingSoon.gif?t=1577291438"
      /><br><br><strong>Wave Circles</strong> is a rhythm-based VR experience that
      promotes creativity by empowering players to drop their own rhythmic flows and
      design their own beatmaps. Don''t hesitate to create and share your own masterpiece
      on YouTube with YouTube streaming and LIV integrated into the game. Challenge
      your friends in a virtual rhythmic dance-off or share your moves with anyone
      in the world. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1041680/extras/CreateShareChallenge.gif?t=1577291438"
      /><br><br><i>Enjoy our carefully handcrafted levels and music. </i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1041680/extras/Features.png?t=1577291438"
      /><h2 class="bb_tag"><strong>Feel the Rhythm:</strong> </h2>Dive in and submerge
      yourself in the flowing combination of music beats, visual effects, and challenges
      in Wave Circles'' unparalleled gameplay.<br><br><ul class="bb_ul"><li> Get into
      the groove. More than 25 songs and 45 beat maps of different difficulty awaits
      you to sink into the musical world<br></li><li> Master your track. Upload your
      favorite songs or stream it from YouTube and create your own beatmaps for any
      song you desire<br></li><li> Challenge your friends. Send recorded beatmaps
      to your friends and discover who can come up with the best flow and be victorious.
      <br></li><li> Explore the music. While playing the game just try to immerse
      your body into the music vibes and play with your whole body</li></ul><h2 class="bb_tag"><strong>Handcrafted
      Levels &amp; Music: </strong></h2>Distinct from others, Wave Circles is designed
      precisely to turn the tides, boost the tempo and pump up your musical experience.<h2
      class="bb_tag"><strong> Intuitive Upbeat Mastery:</strong> </h2>Wave Circles
      is designed for any skill level. Everyone can learn the basic mechanics and
      find it simple to just pick up and play in normal, and then Encore can bring
      you more challenging fun.<h2 class="bb_tag"><strong>Fitness at its Finest: </strong>
      </h2>Tailored to get your workout on while dancing and slashing the beats Wave
      Circles gets you to do the locomotion.<br><br>More features to come!<br><br><strong>Wishlist
      today.</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1041680/extras/WishlistToday_01.gif?t=1577291438"
      /><br><br><a href="https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=e699fbc0-9704-11e9-9174-9df53a5bc186"
      target="_blank" rel="noopener"  > Available for Arcades on SpringboardVR </a>'
