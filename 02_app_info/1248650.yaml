  data:
    about_the_game: Become King of the Arena! Merge, upgrade and crush your opponents
      in this last-man-standing strategic online multiplayer battle arena. Featuring
      8-player gameplay! Collect over 50+ unique cards and upgrade them to defeat
      your enemies! Choose your units strategically and position them on the board
      to out smart your opponents. Do you have what it takes to climb the ladders
      and be the best? Unlock new arenas as you earn more trophies to gain access
      to even more bigger, badder units to control.<h2 class="bb_tag">Key Features:</h2><br><ul
      class="bb_ul"><li>8 player real-time multiplayer gameplay<br></li><li>Over 50
      unique heroes, and 3 tiers per heroes <br></li><li>Crazy fun merging mechanic
      that makes your heroes super strong in game<br></li><li>Upgrade your card collection
      to beef them up even more when you go into battle<br></li><li>Build a new team
      every round and strategically place them <br></li><li>Play with friends!<br></li><li>Earn
      tokens to open chests and gain new cards and gold!<br></li><li>Unlock Arenas
      and access even more heroes!</li></ul><h2 class="bb_tag">In Development:</h2><br><ul
      class="bb_ul"><li>Quests<br></li><li>Clans<br></li><li>New events</li></ul>
