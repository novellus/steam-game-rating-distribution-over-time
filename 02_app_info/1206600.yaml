details:
  data:
    about_the_game: "Hunt demons, monsters, and gods solo or online with friends in\
      \ this action RPG. You are an Alpha, a magical warrior infused with the power\
      \ of your ancestors. Run, leap and fly across islands, ripping your foes to\
      \ pieces, and rebuilding your shattered Home Island with their remains. Bring\
      \ low the oppressive false gods, protect your kindred and become Almighty.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1206600/extras/Almighty_MainGame_GIF_ApprovedPublic.gif?t=1607619943\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Use magic gauntlets for devastating ranged\
      \ or melee attacks, and amulets to summon powerful spells in this 3rd person\
      \ Action RPG.<br></li><li>Play in solo or co-operative online play.<br></li><li>Craft\
      \ and customize powerful gear to create your own unique character class and\
      \ play styles.<br></li><li>Upgrade and defend your Home Island, a strong home\
      \ gives you power. Visit your friends\u2019 Home Islands and help each other\
      \ upgrade and defend from enemy raids.<br></li><li>Fight in reactive, changing\
      \ environments. Anger the gods and see the islands change before your eyes.</li></ul>"
