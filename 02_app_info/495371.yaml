    about_the_game: Lead the newly founded Terran Alliance in its first encounter
      with the Altarian Confederation. You must forge an alliance and unite with them
      in order to combat the terrifying threats of the Drengin Empire and the Dominion
      of the Korx. But, beware - just as victory seems within your grasp, an even
      deadlier threat emerges from the shadows to try and take it away.<h2 class="bb_tag"><strong>Features:</strong></h2>
      <ul class="bb_ul"><li> Discover the story of the alliance between mankind and
      the Altarians during a new campaign. Spanning 3 missions, you must do whatever
      it takes to overcome the Dominion of the Korx and their mysterious masters,
      the Drath.<br></li><li> Customize your ships with classic ship styles! This
      DLC includes the Drath and Korx styles.<br></li><li> Explore dozens of classic
      ship parts and build some of your favorite Galactic Civilizations II ships.</li></ul>
