    about_the_game: <h2 class="bb_tag">Updated in April with new features!</h2><i>TheGameCreators
      policy is to keep improving our applications and DLCs.</i><br><br>The <strong>AppGameKit
      Classic Visual Editor</strong> helps you design your apps faster and easier!
      Its new drag &amp; drop tool takes away the guess work when it comes to 2D object
      placement, scaling and rotation.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Easily
      design your app scenes<br></li><li>Position, scale and rotate objects<br></li><li>Supports
      Sprites, Text, Edit Boxes, Particles and Virtual Buttons<br></li><li>Set properties
      of objects (transparency, colour, physics, etc)<br></li><li>Multiple resolution
      support<br></li><li>Define as many scenes as you want per project<br></li><li>Exports
      AppGameKit Tier 1 Source Code<br></li><li>Integrates with the AppGameKit IDE</li></ul><h2
      class="bb_tag">How the AppGameKit Classic Visual Editor Works</h2><br><strong>The
      Media</strong><br>Visual Editor imports your projects media files and allows
      you to drag &amp; drop them into the main editor window. From there you can
      visually modify the media with controls to re-position, scale, rotate, set properties,
      duplicate and more.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/650840/extras/store_page01.jpg?t=1565970853"
      crossorigin="anonymous"/><br><br><strong>Setting Object Properties</strong><br>Visual
      Editor provides an easy way for object properties to be set up. You simply click
      on an object and its current properties will be displayed; you're then able
      to easily change any of the starting values for that object.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/650840/extras/properties.jpg?t=1565970853"
      crossorigin="anonymous"/><br><br>The sprite properties you can configure are:<br><ul
      class="bb_ul"><li>Depth<br></li><li>Visible<br></li><li>Flip Vertical<br></li><li>Flip
      Horizontal<br></li><li>Colour<br></li><li>Alpha<br></li><li>Physics - 9 settings<br></li><li>Collision
      Shape<br></li><li>Animation<br></li><li>Custom values</li></ul><br>You can also
      add in Text and Edit Box objects.<br><br><strong>Multiple Scenes</strong><br>Most
      apps will have more than one game scene (main menu, game play, game over, high
      score, etc). This is where the Visual Editor scene manager helps you. Simply
      choose a scene and design the items that need to appear within it.<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/650840/extras/xmas.jpg?t=1565970853"
      crossorigin="anonymous"/><br><br><strong>Cross Device Testing</strong><br>With
      the multiple resolution support you can preview how your app will look on different
      devices that have varying resolutions and aspect ratios. You choose a base resolution
      and from that the Visual Editor will re-scale and re-position your sprites across
      the various, different resolutions. You can also make adjustments in any resolution
      to ensure your app looks the best on any device.<br><br><strong>Exporting and
      testing</strong><br>The AppGameKit Classic Visual Editor integrates with the
      Tier 1 IDE allowing you to instantly test your visual projects. A project file
      is exported which you can then modify with your own code to bring your game
      logic to life. For Tier2 C++ developers a template project is provided.<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/650840/extras/code.jpg?t=1565970853"
      crossorigin="anonymous"/>
