    about_the_game: "<h2 class=\"bb_tag\">YOU'RE NEXT!</h2>MK is back and better than\
      \ ever in the next evolution of the iconic franchise.<br>  <br>The all new Custom\
      \ Character Variations give you unprecedented control of your fighters to make\
      \ them your own. The new graphics engine showcases every skull-shattering, eye-popping\
      \ moment, bringing you so close to the fight you can feel it. Featuring a roster\
      \ of new and returning Klassic Fighters, Mortal Kombat's best-in-class cinematic\
      \ story mode continues the epic saga over 25\_years in the making."
