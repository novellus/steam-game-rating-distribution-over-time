    detailed_description: "<h1>Mortal Kombat\_11 Ultimate</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/976310/extras/Ultimate616x181.jpg?t=1607567250\"\
      \ /><br><br>The definitive MK11 experience! Take control of Earthrealm's protectors\
      \ in 2 acclaimed, time-bending Story Campaigns as they race to stop Kronika\
      \ from rewinding time &amp; rebooting history. Feat. the komplete 37-fighter\
      \ roster, incl. Rain, Mileena &amp; Rambo.<br><br>Incl. MK11, Kombat Pack\_\
      1, Aftermath Expansion &amp; Kombat Pack\_2.<br><br>\u2022 Experience 2 robust,\
      \ critically acclaimed Story Campaigns from MK11 &amp; MK11: Aftermath<br>\u2022\
      \ Play as the komplete 37-fighter roster incl. newly added fighters Mileena,\
      \ Rain &amp; Rambo <br>\u2022 Thousands of skins, weapons &amp; gear for an\
      \ unprecedented level of customization<br>\u2022 Includes all previous guests:\
      \ Terminator, Joker, Spawn &amp; RoboCop<br>\u2022 Every mode including Towers\
      \ of Time, Krypt, Online, Klassic Towers, etc.<br>\u2022 All Stages, Stage Fatalities,\
      \ Brutalities, Iconic Fatalities &amp; Friendships</p><br><h1>About the Game</h1><h2\
      \ class=\"bb_tag\">YOU'RE NEXT!</h2>MK is back and better than ever in the next\
      \ evolution of the iconic franchise.<br>  <br>The all new Custom Character Variations\
      \ give you unprecedented control of your fighters to make them your own. The\
      \ new graphics engine showcases every skull-shattering, eye-popping moment,\
      \ bringing you so close to the fight you can feel it. Featuring a roster of\
      \ new and returning Klassic Fighters, Mortal Kombat's best-in-class cinematic\
      \ story mode continues the epic saga over 25\_years in the making."
