details:
  data:
    about_the_game: "&quot;<strong>Underworld Tycoon</strong>&quot;  is the new DLC\
      \ of Soul at Stake, including a new Gambler &quot;Jacob&quot;.<h2 class=\"bb_tag\"\
      >EXTRA BONUS</h2>Jacob's gesture*3.<h2 class=\"bb_tag\">NEW GAMBLER\uFF1AJACOB</h2>Where\
      \ there is light, there must be a shadow. In any dark corner that is not exposed\
      \ to sunlight, humanity will fade away from its good and evil coats, and will\
      \ bloom purely desires. Jacob is acting arbitrarily and can temporarily block\
      \ the store and the cardholder where he has operated, making the Devil unable\
      \ to use them.<h2 class=\"bb_tag\">JACOB'S CHEATS</h2><strong>Bully</strong>:\
      \ When a card is placed so that the actual number of points on the cardholder\
      \ is exactly 10 or 20,  the cardholder is unable to teleport in 10/20/30 seconds.<br><strong>Barbarian</strong>:\
      \ When Jacob buys items at the store, the Devil can't use the store in 20/30/40\
      \ seconds.<h2 class=\"bb_tag\">JACOB'S EXCLUSIVE TRUMP</h2><strong>Retaliate</strong>:\
      \ When hit by a normal attack by the Devil, the stakes obtained by the Devil\
      \ will be reduced by 2."
