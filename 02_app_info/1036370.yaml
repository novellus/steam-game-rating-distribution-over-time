    detailed_description: <h1>Special Offer</h1><p><img src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/Bonus-FRB.png?t=1592871417"
      /><br>All owners of Flying Red Barrel ~The Diary of a Little Aviator~ on Steam
      will unlock a free bonus character in <a href="http://store.steampowered.com/app/282800"
      target="_blank" rel="noreferrer"  >100% Orange Juice</a>.</p><br><h1>About the
      Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif1.gif?t=1592871417"
      /><br><i>&quot;People flying in the air? What baloney! If God had meant man
      to fly, He would have given him wings.&quot;</i><br><br>As though no such thing
      had ever been uttered, mankind has now gained its wings.<br><br>What people
