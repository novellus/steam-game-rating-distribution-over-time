    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif1.gif?t=1592871417"
      /><br><i>&quot;People flying in the air? What baloney! If God had meant man
      to fly, He would have given him wings.&quot;</i><br><br>As though no such thing
      had ever been uttered, mankind has now gained its wings.<br><br>What people
      dreamed of as children is the reality of today.<br><br>Everyone reaches out
      for the sky together, carrying their wishes upon their wings. <br><br>With the
      rapid development of flight technology, an organization called the &quot;Blue
      Sky Union&quot; was established to maintain the order of the sky under law.
      People now call it &quot;the Guild.&quot;<br><br>Ten years have passed since,
      and the Guild is at last about to put an end to the prolonged anarchy of the
      sky.<br><br>This is a story of one of the aviators living in that era.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif2.gif?t=1592871417"
      /><br><br>Flying Red Barrel ~The Diary of a Little Aviator~ is an old-school
      bullet hell/STG game with multiple endings based on actions you take.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif4.gif?t=1592871417"
      /><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>5 challenging stages<br></li><li>3
      difficulty settings<br></li><li>Secret bosses<br></li><li>Multiple endings<br></li><li>An
      advanced scoring system</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif5.gif?t=1592871417"
      /><br><br>The Steam version has been remastered to 1280x960 resolution.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif6.gif?t=1592871417"
      />
