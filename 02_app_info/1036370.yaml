      for the sky together, carrying their wishes upon their wings. <br><br>With the
      rapid development of flight technology, an organization called the &quot;Blue
      Sky Union&quot; was established to maintain the order of the sky under law.
      People now call it &quot;the Guild.&quot;<br><br>Ten years have passed since,
      and the Guild is at last about to put an end to the prolonged anarchy of the
      sky.<br><br>This is a story of one of the aviators living in that era.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif2.gif?t=1592871417"
      /><br><br>Flying Red Barrel ~The Diary of a Little Aviator~ is an old-school
      bullet hell/STG game with multiple endings based on actions you take.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1036370/extras/FRB-Gif4.gif?t=1592871417"
