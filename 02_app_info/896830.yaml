details:
  data:
    about_the_game: The wicked lieutenants of the City of the Demon Gods are no match
      for Demon Hunters! Prepare to slay eldritch terrors with a selection of intimidating
      yet stylish gear, plus a special player title for heroes committed to protecting
      Nuanor from evil.<br><br>The Demon Hunter Pack contains:<br><ul class="bb_ul"><li><strong>Outfit:</strong>
      Nightstalker Attire Brocade Box<br></li><li><strong>Headpiece or Hairpiece:</strong>
      Nightstalker Accessory Brocade Bag<br></li><li><strong>Footstep Radiance:</strong>
      Mist of the Nightstalker<br></li><li><strong>Player Title:</strong> Demon Hunter</li></ul><br>Bring
      doom upon the City of the Demon Gods, and exorcise your right to raze hell today!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/896830/extras/Important_EN_FR.png?t=1584982685"
      /><br>You will not be able to use a Steam-purchased Pack or Items on any account
      that was not created via Steam. If your account was created pre-Steam integration,
      or you created it via the Mycom Game Center from our official website, simply
      head to our website store page instead. All the purchased DLC will appear in
      the web site inventory. You will need to log into the game in order to receive
      your DLCs in your web inventory. If you are already logged into the game, please
      log out and back into the game. Please click &quot;Redeem your DLC&quot; banner
      in Game Center to get to the web inventory for your account.
