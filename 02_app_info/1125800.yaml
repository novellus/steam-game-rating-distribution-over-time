    about_the_game: <strong>Rediscover the 90s classic Ski Free, re-imagined in Unreal
      Engine</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1125800/extras/yeti-chase-gif.gif?t=1576555525"
      /><br><br>The player controls a skier on a mountain slope, avoiding obstacles,
      performing stunts, and avoiding that Yeti!<br><br><strong>Features</strong><br><br><ul
      class="bb_ul"><li> Exciting snow landscape adventure<br></li><li> Perfect game
      for all ages!<br></li><li> Dodge the dog. Dodge the snowboarder. But most importantly
      dodge that Yeti!<br></li><li> Ski through flags to gain the points<br></li><li>
      The longer you ski, the greater the score!<br></li><li> Fun atmospheric music
      to listen to<br></li><li> Special Effects! (In the Menu's)</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1125800/extras/slopes.gif?t=1576555525"
      />
