      Cassandra defeat the evil villains <i>Slippity Jim</i> and the pompous hidalgo
      <i>von Hohenstaufen</i> as they try to bring law and order to the village of
      Malapais. With several branching endings, turn-based battles, and many opportunities
      to fail, can the daring Baroness survive?
