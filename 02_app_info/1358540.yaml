    review: "Una brev\xEDsima experiencia interactiva que nos propone ir haciendo\
      \ click es una especie de globo de goma de mascar que ir\xE1 teniendo diferentes\
      \ formas e im\xE1genes \u2500una pecho lactando, la boca o el cuerpo de una\
      \ mujer joven, el \xFAltimo aliento de un anciano, etc\u2500 a la vez que vamos\
      \ contemplando el creciendo del \xFAnico personaje, pasando desde que es un\
      \ espermatozoide, un ni\xF1o aprendiendo, un adolescente con sus primeras experiencias\
      \ amorosas y sexuales, hasta un adulto con problemas de identidad. Y todo con\
      \ m\xFAsica de jazz, piano y guitarra ac\xFAstica de fondo con una est\xE9tica\
      \ minimalista en acuarelas.   \n\nM\xE1s que recomendable esta primer proyecto\
      \ surrealista de la experiencia humana que llamamos vida del estudio Mad Cream\
      \ Games."
