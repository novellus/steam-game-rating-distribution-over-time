    about_the_game: "We invite you to live through this short artistic thought-provoking\
      \ interactive experience that doesn't need a single word.<br />\r\nIlusions,\
      \ dreams and love will be chewed together in this too familiar tale, full of\
      \ bubbles, innocence  and pain...<br />\r\n<br />\r\nA mouse-only story-driven\
      \ game. <br />\r\nHeadphones strongly recommended.<br />\r\nBetween 15-25 minutes\
      \ of playtime.<br />\r\n<br />\r\nA Mad Cream Games production.<br />\r\nDirected\
      \ by Agust\xEDn Pastore Burgos, with art by In\xE9s Burgos P\xEDa and music\
      \ by Nicol\xE1s Pastore Burgos.<br />\r\n<br />\r\nIt is not intended for children."
