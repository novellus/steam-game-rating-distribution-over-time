    about_the_game: <h2 class="bb_tag">This Happily Ever After DLC continues your
      relationship storyline with Hilde the Bunny Guard!</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1344610/extras/BunnyBanner2.jpg?t=1598402160"
      /><h2 class="bb_tag">STORY</h2>Hilde's little sister, Grizelda, has gone missing!
      <br>Even worse, recent reports of a large number of orcs and goblins gathering
      in the forests suggest she may have been kidnapped. With the family being humble
      farmers, no match for a goblin war party, they have reached out to the Last
      Guard, Hilde, as their only hope.<br><br>Will you join Hilde on a quest to save
      her missing sister?<h2 class="bb_tag">MAIN FEATURES</h2><ul class="bb_ul"><li><strong>Sexual
      Content!</strong> - Since this is the Happily Ever After sequel as Hilde's lover,
      you can now engage in an intimate moment with Hilde, all the way. <i>No more
      black screen!</i><br></li><li><strong>Fully Voiced! </strong>- This DLC features
      a full English voice over from the beginning till the end!</li></ul><br><strong>This
      update takes place after the Main Story, </strong>so if you have not completed
      the base game yet, be sure to finish before starting this DLC to avoid major
      spoilers. You will also need to have save data from Day 20.<h2 class="bb_tag">JOIN
      THE COMMUNITY</h2>Join the conversation here or Faulty Apprentice <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/AGLstudioart"
      target="_blank" rel="noopener"  >official Discord</a> community, and let the
      AGL studios team know what you think of the game. We read all of the player's
      feedback!
