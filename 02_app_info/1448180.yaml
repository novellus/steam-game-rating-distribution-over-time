details:
  data:
    about_the_game: "<i>\xABUnknown location, unknown character, known goal - to move\
      \ forward\xBB</i><br>Pass all the tests that the Complex has prepared for you\
      \ and find out the meaning of what is happening. You will not be able to influence\
      \ what is happening, do not try to die, the Complex will not allow. Can you\
      \ run to the end and leave this dark place?<h2 class=\"bb_tag\">New features</h2>Use\
      \ the elements of the environment, as well as the equipment provided to you,\
      \ to overcome insurmountable obstacles.<h2 class=\"bb_tag\">Improvise</h2>Passage\
      \ of tests is variable, use different combinations in combination with your\
      \ capabilities, for faster passage.<h2 class=\"bb_tag\">Be attentive</h2>The\
      \ complex left short but dangerous paths for passing the tests, can you find\
      \ them all?<h2 class=\"bb_tag\">Compete with your friends</h2>Complete the level\
      \ and compare your result with your friends, as well as with players around\
      \ the world. Improve your results by running races with your ghost and become\
      \ the best."
