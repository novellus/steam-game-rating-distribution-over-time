      \ <br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Randomized_research_tree_1.png?t=1603381615\"\
      \ /><br>Combine static and random research through experimentation, which allows\
      \ for a different experience for each journey through the game. Attain new scientific\
      \ breakthroughs by exploring the uncharted terrain of Mars's surface.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Unique_retro-futuristic_aesthetic_1.png?t=1603381615\"\
      \ /><br>A sleek, modern take on the bright futurism of the 1960s. A time of\
      \ exploration and adventure.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Expansive_mod_support_1.png?t=1603381615\"\
      \ /><br>Craft your own fantastic buildings, parks or even a mystery to share\
      \ through Surviving Mars\u2019s extensive and convenient modding tools. Share\
      \ your finest creations with the community to build the perfect society."
