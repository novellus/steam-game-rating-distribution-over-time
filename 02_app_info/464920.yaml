    about_the_game: "<h2 class=\"bb_tag\">Colonize Mars and discover her secrets,\
      \ with minimal casualties. </h2><br>Welcome Home! The time has come to stake\
      \ your claim on the Red Planet and build the first functioning human colonies\
      \ on Mars!  All you need are supplies, oxygen, decades of training, experience\
      \ with sandstorms, and a can-do attitude to discover the purpose of those weird\
      \ black cubes that appeared out of nowhere. With a bit of sprucing up, this\
      \ place is going to be awesome! <br> <br><i>Surviving Mars</i> is a sci-fi city\
      \ builder all about colonizing Mars and surviving the process. Choose a space\
      \ agency for resources and financial support before determining a location for\
      \ your colony. Build domes and infrastructure, research new possibilities and\
      \ utilize drones to unlock more elaborate ways to shape and expand your settlement.\
      \ Cultivate your own food, mine minerals or just relax by the bar after a hard\
      \ day\u2019s work. Most important of all, though, is keeping your colonists\
      \ alive. Not an easy task on a strange new planet.<br> <br>There will be challenges\
      \ to overcome. Execute your strategy and improve your colony\u2019s chances\
      \ of survival while unlocking the mysteries of this alien world. Are you ready?\
      \ Mars is waiting for you.<br> <br><strong>Main Features:</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Building_a_sustainable_colony_in_space.png?t=1603381615\"\
      \ /><br>Building on a planet not fit for human life challenges you to build\
      \ a smart, functional colony. Bad planning isn\u2019t about traffic jams, it\u2019\
      s about survival of your colonists. You really don\u2019t want rolling blackouts\
      \ in a city constructed in a place without oxygen.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Individually_simulated_colonists_1.png?t=1603381615\"\
      \ /><br>Each colonist is a unique individual with problems and strengths that\
      \ influence the needs and behavior of the other colonists. Things can get really\
      \ interesting if your chief scientists develops alcoholism after one too many\
      \ long nights in the lab.<br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Futuristic_Space_Dome_construction_1.png?t=1603381615\"\
      \ /><br>Retro-futuristic super structures housing colonists, factories and commercial\
      \ buildings with their own \u201Cneighborhood personality.\u201D Create colonies\
      \ that value science over everything else, while tired workers drink their pay\
      \ away at a local bar, or attempt a utopia among the stars. <br> <br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Exploration_of_Mars\u2019\
      _secrets_1.png?t=1603381615\" /><br>Inspired by the classic sci-fi of Asimov\
      \ and Clarke, Surviving Mars holds many secrets. During each playthrough players\
      \ may encounter one of Mars\u2019 individually crafted mysteries. Uncovering\
      \ these secrets might bring your colony great fortune, or terrible ruin. What\
      \ is that sphere that manifested itself outside colony HUB B, and is it friendly?\
      \ <br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Randomized_research_tree_1.png?t=1603381615\"\
      \ /><br>Combine static and random research through experimentation, which allows\
      \ for a different experience for each journey through the game. Attain new scientific\
      \ breakthroughs by exploring the uncharted terrain of Mars's surface.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Unique_retro-futuristic_aesthetic_1.png?t=1603381615\"\
      \ /><br>A sleek, modern take on the bright futurism of the 1960s. A time of\
      \ exploration and adventure.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/464920/extras/Expansive_mod_support_1.png?t=1603381615\"\
      \ /><br>Craft your own fantastic buildings, parks or even a mystery to share\
      \ through Surviving Mars\u2019s extensive and convenient modding tools. Share\
      \ your finest creations with the community to build the perfect society."
