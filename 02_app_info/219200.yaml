    about_the_game: "Play Droid Assault and experience running blaster battles with\
      \ hordes of rampaging killer robots!<br />\r\n<br />\r\n<br />\r\nDiscover a\
      \ unique tactical arcade shooter, with the fun addictive gameplay of 8-bit classics.\
      \ You'll need your wits and the help of your acquired droid squad to stay alive\
      \ in this fast-paced retro actionfest. Wreak havok through 50 atmospheric levels\
      \ of destructible scenery, avoid mines and turrets, and battle 48 different\
      \ robot types from lowly Guardbots to the latest in Assassins, Special Ops and\
      \ Battledroids.<br />\r\n<br />\r\n<br />\r\nWith the aid of your trusty transfer\
      \ beam capture your own squad of droids, armed with the latest hi-tech weaponry\
      \ including lasers, rockets, grenades, flamethrowers and disruptors, boost their\
      \ abilities with 17 kinds of powerup, and take on the formidable giant boss\
      \ 'bots!"
