details:
  data:
    about_the_game: From the singular mind of horror maestro Rob Zombie (HOUSE OF
      1000 CORPSES) comes a chilling plunge into a nightmare world where evil runs
      in the blood. THE LORDS OF SALEM tells the tale of Heidi (Sheri Moon Zombie
      of HALLOWEEN), a radio station DJ living in Salem, Massachusetts, who receives
      a strange wooden box containing a record, a &quot;gift from the Lords.&quot;
      Heidi listens and the bizarre sounds within the grooves immediately trigger
      flashbacks of the town's violent past. Is Heidi going mad, or are the &quot;Lords
      of Salem&quot; returning for revenge on the modern-day town? Costarring Ken
      Foree (DAWN OF THE DEAD) and Bruce Davis (X-MEN).
