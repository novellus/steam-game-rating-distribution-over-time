    review: "[h1]Recenzja gry OMSI 2 Add-on City Bus O305:[/h1]\nLubisz porusza\u0107\
      \ si\u0119 autobusem w centrum miasta otoczony przez sieci sklep\xF3w? Jeste\u015B\
      \ zainteresowany kursem z daleka od dzikiej przyrody i preferujesz jazd\u0119\
      \ na trasie \u015Brednio lub g\u0119sto zaludnionej? Najwi\u0119ksz\u0105 zabaw\u0105\
      \ dla Ciebie jest du\u017Ca ilo\u015B\u0107 przystank\xF3w o bliskim rozmieszczeniu,\
      \ cz\u0119sto wykorzystywanych przez pasa\u017Cer\xF3w? W takim razie ten dodatek\
      \ jest dla Ciebie! Mapa dodatku City Bus O305 zosta\u0142a wykonana w bardzo\
      \ przemy\u015Blany spos\xF3b. Pomimo g\u0119sto zaludnionego obszaru cechuje\
      \ si\u0119 bardzo dobr\u0105 wydajno\u015Bci\u0105. Nie oznacza to wcale \u017C\
      e straci\u0142a przez to na jako\u015Bci, poniewa\u017C sprawia wra\u017Cenie\
      \ ca\u0142kowicie doko\u0144czonej kt\xF3rej niczego nie brakuje. Chocia\u017C\
      \ linie nie pobijaj\u0105 rekord\xF3w odleg\u0142o\u015Bci i czasami nasuwa\
      \ si\u0119 nieodparte wra\u017Cenie niedosytu, zabawa z tym DLC potrafi zapewni\u0107\
      \ du\u017C\u0105 dawk\u0119 rado\u015Bci.\n\n\n[h1]Plusy:[/h1]\n- Bardzo dobra\
      \ optymalizacja pomimo do\u015B\u0107 g\u0119stego ruchu pieszych\n- Wspaniale\
      \ wykonane, cho\u0107 niewielkie, centrum miasta po\u015Br\xF3d sieci sklep\xF3\
      w, kt\xF3re wprowadza w stan g\u0142\u0119bokiej immersji, szczeg\xF3lnie w\
      \ okolicy przystanku Kurf\xFCrstenbr\xFCcke podczas zachodz\u0105cego s\u0142\
      o\u0144ca\n- Szczeg\xF3\u0142owo wykonane autobusy o bardzo dobrym systemie\
      \ fizyki jazdy, w tym wprowadzenie jednego z pojazd\xF3w z manualn\u0105 skrzyni\u0105\
      \ bieg\xF3w\n- Bardzo cz\u0119ste migracje pasa\u017Cer\xF3w mi\u0119dzy przystankami\
      \ co wp\u0142ywa na cz\u0119stotliwo\u015B\u0107 wykonywania koniecznych dzia\u0142\
      a\u0144 ze strony kierowcy autobusu\n- Solidnie dopracowany rozk\u0142ad jazdy\
      \ kt\xF3ry pozwala na zachowanie w\u0142a\u015Bciwych czas\xF3w odjazdu, bez\
      \ potrzeby znacz\u0105cego po\u015Bpiechu lub konieczno\u015Bci dokonywania\
      \ d\u0142u\u017Cszych przestoj\xF3w\n\n[h1]Minusy:[/h1]\n- Zdarzaj\u0105ce si\u0119\
      \ przypadki zawieszenia pojazd\xF3w AI w ruchu ulicznym, co mo\u017Ce by\u0107\
      \ tak\u017Ce cz\u0119\u015Bciowo spowodowane zawieszeniem pasa\u017Cer\xF3w\
      \ w ruchu sterowanym komputerowo\n- Dosy\u0107 kr\xF3tkie linie autobusowe\n\
      - Brak wsparcia dla IBIS oraz zapowiedzi przystank\xF3w\n\n[h1]Cechy neutralne:[/h1]\n\
      - Bardzo g\u0119sto rozmieszczone przystanki autobusowe kt\xF3re rzadko pozwalaj\u0105\
      \ na osi\u0105gni\u0119cie optymalnej pr\u0119dko\u015Bci jazdy, co w zale\u017C\
      no\u015Bci od preferencji gracza mo\u017Ce - ale nie musi - stanowi\u0107 cech\u0119\
