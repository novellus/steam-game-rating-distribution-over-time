  data:
    about_the_game: "Authentic Japanese Mahjong has arrived! <br><br>This isn't solitaire\
      \ where you match tiles, this is the classic game. Authentic Japanese Mahjong\
      \ is played with 4 players and full online multiplayer support is included.\
      \  It's the most popular table game in Japan and now you can play online with\
      \ your friends.<br><br>The interface is polished and includes all the bells\
      \ and whistles.  There are 3D tiles with refined and realistic movements and\
      \ actions.  A variety of local rules from around Japan are available with detailed\
      \ settings.  Background music has been chosen to boost the atmosphere.<br><br>There\
      \ are two modes, Single Player and Online Multiplayer, so you can enjoy a game\
      \ that suits your playing style.<br><br><strong> \u25A0 Single Player Mode </strong><br>Play\
      \ against 3 AIs.<br>This is the best mode for training and developing your strategies.<br><br><strong>\
      \ \u25A0Online Multiplayer Mode</strong><br>You can play exciting games with\
      \ players all over the world.<br>This mode is perfect for people who have confidence\
      \ in their skills.<br><br><strong> \u25A0Voice support to build excitement!\
      \ </strong><br>Feel the tension and the passion with cries of joy and other\
      \ audio effects.<br>Voiced scoring option to enhance the experience and create\
      \ a tournament feel."
