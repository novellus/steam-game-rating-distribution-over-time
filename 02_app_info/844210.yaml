    about_the_game: "Titty Crush is a lighthearted Match 3 game with cute anime characters,\
      \ which doesn't take itself too serious and instead just tries to be fun.<br><br>Match\
      \ fruits and break the ice to meet new girls and set highscores.<br><br>Go on\
      \ dates with various girls at several locations. <br>See them in different outfits\
      \ as you play through the story mode and laugh about cheesy dialogues, stupid\
      \ word plays and dirty references.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844210/extras/TittyCrushGamePlay.gif?t=1588252861\"\
      \ /><br><br>We try to cover all your needs with our clich\xE9 cast of the cute\
      \ neighbor, a tsundere, a cat and more!<br>This game is for lovers of all kinds\
      \ of fruits: Melons, peaches, and cherries ;)<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/844210/extras/TittyCrushBoobPhysics.gif?t=1588252861\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Easy to grasp gameplay<br></li><li> Lighthearted\
      \ story mode<br></li><li> Highscore driven arcade mode<br></li><li> 5 Cute anime\
      \ girls<br></li><li> Several outfits per girl<br></li><li> Sophisticated Titty\
      \ Physics<br></li><li> Can be played with one hand</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/844210/extras/TittyCrushWink.gif?t=1588252861\"\
      \ />"
