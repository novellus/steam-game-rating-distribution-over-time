    detailed_description: "Dare to go deep underground to solve the ancient curse\
      \ that could be the root of the undead apocalypse.<br>Meet a mysterious psychic\
      \ lady with a good hand for explosives and help her get rid of this curse. You\
      \ can stop the undead plague once and for all! In order to save mankind, she\
      \ will share with you a very usefully firecracker crafting skill. <br>With this\
      \ new knowledge you\u2019ll be able to dig deeper and deeper, blowing up any\
      \ obstacles in your way, whether it be rocks, heavily armored zombies or undead\
      \ rat hordes. Watch your fingers!<br><br>This DLC includes:<br><ul class=\"\
      bb_ul\"><li>A new NPC.<br></li><li>A new campaign with fresh new raids.<br></li><li>A\
      \ new raid objective : destruction<br></li><li>3 New enemies (Undead Rats, Miner\
      \ Zombies and the heavy armored Zombie-Tank)<br></li><li>A new boss!<br></li><li>New\
      \ living animals: rats + linked recipes.<br></li><li>An entirely new environment:\
      \ the old mines and underground caves.<br></li><li>New weapon type: explosives\
      \ (grenades and explosive ammo).<br></li><li>1 Double Speed weapon (Miner tools).<br></li><li>1\
      \ Melee Weapon (Pickaxe).<br></li><li>1 New projectile weapon (grenade launcher).<br></li><li>1\
      \ New armor set.<br></li><li>Land mines (for camp and raids).<br></li><li>Destructible\
      \ and explosive props (Crates, rocks, gas tanks, etc\u2026)</li></ul>"
