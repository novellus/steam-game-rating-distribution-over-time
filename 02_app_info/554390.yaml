    review: 'Must have DLC!


      With explosive ammo you can 1shoot zombies at your char''s LVL+20...30, So I
      can go to a lvl 51 camp with my lvl 26 char, and I not needed to use any buffs
      :)


      Explo ammo makes AREA DMG!


      Explo ammo is expensive, not waste it! So if you got a higher lvl char, you
      can start a higher lvl Quest with that char and do it with your selected lower
      lvl, and get more fun, more XP, faster lvl up :P


      Explosive bait is FUUUN! Save ammo and life!


      You get a new SKILL what gives you +100% Explo DMG when you got it at the max
      skill lvl (5).


      New armorset, what gives you +100% Explo DMG and it got good def stat, so get
      it when you reach lvl20!


      Wery usable armor set, I use some of them with my lvl 51 char to get explo DMG
      boost :) no need to use potions and food :D


      If you got the Archery skill at max with max explo dmg skill and with armor,
      you can 1shoot the ZOMBIE BEAR with only 1 Explo ARROW!!! Maybe you not need
      the armorset... (I not tested everything)


      You dont need to AIM with explo ammo to make incredibly tons of dmg!!!


      With EXPLO JAVELIN, what is 1 use only, cause its goes to KaBooM (like explo
      arrow), you can HUNT ALIENS! and the EXPLO javelin goes to the ground.....reusable!
      Svae the EARTH! Aliens got barriesr, thats why Explo javelin bouncing to the
      ground, but the explosion kills the enemy! I think its not a bug, its a feature,
      and works only against the Aliens (the bouncing thing).


      :)'
