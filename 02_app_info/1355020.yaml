    about_the_game: Two years after the outbreak of the new coronavirus, the virus
      has mutated. You will lead your team to face a group of zombies, intelligent
      robots and various mutant beasts. Laying the foundation for the survival and
      development of human beings, the optimized system can programmatically change
      the quality of the game and the player's gaming experience. It can also adjust
      the number of enemies, effects and sound effects according to the player's performance.
      &quot;Human Or Virus&quot; guarantees that every game will bring a satisfying,
      unique and challenging experience, in line with the players' respective game
      styles.<h2 class="bb_tag">&gt;More than 20 new weapons and items, sabers, axes,
      chainsaws, pans, baseball bats-let players get in touch with zombies.</h2><h2
      class="bb_tag">&gt; New survivors. New story. New dialogue.</h2><h2 class="bb_tag">&gt;New
      battle game mode.</h2><h2 class="bb_tag">&gt; Dozens of infected people, let
      you experience the feeling of doom</h2>
