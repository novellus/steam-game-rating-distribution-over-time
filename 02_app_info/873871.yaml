    about_the_game: "Experience some of the fiercest battles of the South-East Asian\
      \ campaign of World War II like never before. The \u201CThe Pacific War\u201D\
      \ add-on for Sudden Strike 4 throws you right into the conflict between the\
      \ Allied Forces and the Imperial Japanese Army. Lead the Japanese forces on\
      \ to invade Singapore, the British military stronghold in South Asia and take\
      \ over strategically important targets. Maneuver a major naval engagement during\
      \ the battle of Santa Cruz and disrupt the enemy by using an array of naval\
      \ and aerial units. Relive the largest amphibious assault of the Pacific War,\
      \ as you hold your ground on the Ryukyu Islands in the Battle of Okinawa. Take\
      \ command of the Allied Forces during the first major offensive against the\
      \ Empire of Japan in Guadalcanal, up until the fierce battle of Iwo Jima. Choose\
      \ from 6 new highly decorated generals, such as Douglas MacArthur and Richard\
      \ J. Marshall, and control large battleship units for the first time in the\
      \ series."
