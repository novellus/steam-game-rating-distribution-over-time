    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li><strong>Sudden\
      \ Strike 4: The Pacific War</strong> features <strong>two new campaigns</strong>\
      \ with a total of <strong>10 missions</strong> based on the South-East Asian\
      \ campaign of World War II.<br></li><li><strong>Six new doctrine commanders</strong>\
      \ to choose from: on the side of the Imperial Japanese Army, choose between\
      \ the navy admiral <strong>Soemu Toyoda</strong> or Commander of the Southern\
      \ Expeditionary Army Group <strong>Hisaichi Terauchi</strong>. On the Allies\
      \ side, you can now choose between the legendary five-star general <strong>Douglas\
      \ MacArthur</strong> or Chief of Staff <strong>Richard J. Marshall</strong>.<br></li><li><strong>The\
      \ Pacific War </strong>add-on brings <strong>new gameplay features</strong>\
      \ to Sudden Strike, such as flame throwers, amphibious vehicles, large controllable\
      \ aircraft carriers, advanced air combat as well as new unit skills. <br></li><li><strong>Sudden\
      \ Strike 4: The Pacific War</strong> introduces <strong>51 new vehicle units</strong>,\
      \ including the Amtrac LTV(A)-4, USS Enterprise CV-6, Soko Sagyo Ki (SS-KI)\
      \ and Shokaku aircraft carrier.</li></ul></p><br><h1>About the Game</h1>Experience\
      \ some of the fiercest battles of the South-East Asian campaign of World War\
      \ II like never before. The \u201CThe Pacific War\u201D add-on for Sudden Strike\
      \ 4 throws you right into the conflict between the Allied Forces and the Imperial\
      \ Japanese Army. Lead the Japanese forces on to invade Singapore, the British\
      \ military stronghold in South Asia and take over strategically important targets.\
      \ Maneuver a major naval engagement during the battle of Santa Cruz and disrupt\
      \ the enemy by using an array of naval and aerial units. Relive the largest\
      \ amphibious assault of the Pacific War, as you hold your ground on the Ryukyu\
      \ Islands in the Battle of Okinawa. Take command of the Allied Forces during\
      \ the first major offensive against the Empire of Japan in Guadalcanal, up until\
      \ the fierce battle of Iwo Jima. Choose from 6 new highly decorated generals,\
      \ such as Douglas MacArthur and Richard J. Marshall, and control large battleship\
      \ units for the first time in the series."
