details:
  data:
    about_the_game: '<strong>Maze Trials is a maze running game, find your way out
      of the mazes, don''t forget to collect the key to unlock the exit.</strong><br><br><br><strong>Features:
      </strong><br>- 100 Mazes, gradually getting larger as you progress through the
      levels<br>- Find the key to escape each level<br>- Countdown timer, if timer
      reaches 0 the level restarts<br>- Hidden coins on each level to collect and
      add time to the timer<br>- Map items give you a preview of the maze for a few
      seconds and adds time<br>- Ability to place markers on the maze<br>- Great background
      music<br><br>If you beat the 100 mazes, you will unlock Maze Rankings and Random
      Level Selector.<br>Earn 3 stars by:<br>1 - Complete the level<br>2 - Collect
      all the levels coins<br>3 - Complete level without collecting maps'
