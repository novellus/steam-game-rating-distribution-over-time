    about_the_game: "Play Stratego\xAE Official - Single Player from Jumbo in cooperation\
      \ with Youdagames!<br />\r\n<br />\r\nStratego is all about tactics, strategy\
      \ and cold hard bluff, a combination of chess and poker. Millions of copies\
      \ of this classic board game have been sold worldwide.<br />\r\n<br />\r\nThis\
      \ renewed version of Stratego comes with a completely new and improved AI opponent\
      \ that can be set to easy, normal and hard mode to match your tactical skills.\
      \ Play as many battles as you like, and keep track of your performance in the\
      \ overall statistics. Defeat the enemy in a \u2018classic\u2019 40 v/s 40 battle,\
      \ a \u2018quick\u2019 16 v/s 16 battle or play a full campaign.<br />\r\n<br\
      \ />\r\nGet ready for the ultimate strategy game and join the rapidly expanding\
      \ group of Stratego fans!<br />\r\n<br />\r\n\u2022 Unlimited Stratego battles<br\
      \ />\r\nPlay as many battles as you like with unlimited enemy setups and strategies.<br\
      \ />\r\n<br />\r\n\u2022 An amazing AI engine<br />\r\nA completely new engine\
      \ to challenge beginners and experts alike. Refine your tactics to match the\
      \ countless playing styles of your opponents. Watch how they fall for your ultimate\
      \ strategic bluff!<br />\r\n<br />\r\n\u2022 Play offline Stratego any time\
      \ and everywhere, no internet connection required!<br />\r\nYou don\u2019t need\
      \ a live internet connection to play a thrilling game of Stratego, so you can\
      \ just play offline anywhere you want! You won\u2019t ever have to wait for\
      \ human players that don't respond or quit the game halfway through.<br />\r\
      \n<br />\r\n\u2022 Classic, Campaign and Quick battles<br />\r\nPlay Stratego\
      \ in the classic 40 vs 40 setup.<br />\r\nBattle your way along a campaign map\
      \ with an intriguing story where you have to win 10 battles in a row with unique\
      \ enemy setups in a completely different setting.<br />\r\nChoose a Quick battle\
      \ and prove your strategic skills with an army of only 16 units.<br />\r\n<br\
      \ />\r\n\u2022 New unit rank design<br />\r\nThe look of the units has been\
      \ completely re-styled for a better recognition of the ranks. You can still\
      \ switch to \u2018classic\u2019 style if you like.<br />\r\n<br />\r\n\u2022\
      \ Easy, Normal &amp; Hard mode<br />\r\nSet the engine to the mode that suits\
      \ your skills best. Are you a beginner or can you handle \u2018hard\u2019 mode?<br\
      \ />\r\n<br />\r\n\u2022 Customizable setups<br />\r\nSelect one of the presets\
      \ made by Stratego pros and customize them to your liking. Your customized setup\
      \ will be stored for future battles."
