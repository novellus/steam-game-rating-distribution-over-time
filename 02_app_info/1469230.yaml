details:
  data:
    about_the_game: "Angry Fugu is a relaxing and logical jumping game. <br />\r\n\
      <br />\r\nThis game can be played by any age category in which they will definitely\
      \ have fun.  Angry Fugu will require logical thinking, speed and also patience\
      \ to succesfully complete the game. The Fugu fish is world-famous that in danger\
      \ it inflates and pushes its prickles out, in this game you will be able to\
      \ test this ability of the Fugu fish as when slowing down or catching on an\
      \ object. Will it be you? Who gets the Fugu fish into the sea from the aquarium?\
      \ It will not be very easy, you will have to overcome various pitfalls and go\
      \ from the house through the city, park, forest to the sea itself.<br />\r\n\
      <br />\r\nKey features:<br />\r\n2D platform<br />\r\nLogical, jumping game"
