  data:
    about_the_game: "From skilled knights and fencers to a cute archeress and a beautiful\
      \ queen, we've got your leading lady's needs covered! <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/875151/extras/fantasy-heroine-character-pack-3_sample01.png?t=1589359514\"\
      \ /><br><br>Whether you're looking to switch up your party dynamic or simply\
      \ wish for more variety, you can't go wrong with any of the 8 characters featured\
      \ in this collection! Fantasy Heroine Character Pack 3 makes it easier than\
      \ ever to integrate a new female character into your project by offering matching\
      \ sprites, facesets, portraits and battlers.<br>Inspired by both classic fantasy\
      \ elements and a modern manga aesthetic, the characters in this pack are a fantastic\
      \ addition to your growing library of RPG Maker Resources!<br><br>Features:<br><br>\u30FB\
      8 walking character sprites<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/875151/extras/fantasy-heroine-character-pack-3_sample03.png?t=1589359514\"\
      \ /><br>\u30FB104 front-facing battlers (static, 13 variations per character\
      \ \xD7 8\uFF1D104)<br>\u30FB8 side-view battlers (animated)<br>\u30FB8 facesets,\
      \ each with 8 emotions<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/875151/extras/fantasy-heroine-character-pack-3_sample02.png?t=1589359514\"\
      \ /><br>\u30FB64 portrait bust images (8 busts per character, with emotions)<br>\u30FB\
      All of the above comes with present (modern day) outfits!"
