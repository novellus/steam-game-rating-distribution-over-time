    about_the_game: "\u6211\u4EEC\u4E00\u76F4\u5E0C\u671B\u5236\u4F5C\u4E00\u6B3E\u6218\
      \u6597\u66F4\u4E3A\u6FC0\u70C8\u7684\u6C99\u76D2\u6E38\u620F\u3002\u56E0\u6B64\
      \uFF0C\u6211\u4EEC\u4E3A\u6E38\u620F\u52A0\u5165\u4E86\u7CBE\u5F69\u7684\u526F\
      \u672C\u5173\u5361\u548CBOSS\u6218\u3002\u5F53\u7136\uFF0C\u4F5C\u4E3A\u6C99\
      \u76D2\u6E38\u620F\uFF0C\u4F60\u4E5F\u53EF\u4EE5\u901A\u8FC7\u201C\u5EFA\u9020\
      \u201D\u6765\u6539\u9020\u5173\u5361\uFF0C\u4ECE\u800C\u66F4\u8F7B\u677E\u5730\
      \u5B8C\u6210\u6311\u6218\u3002<br />\r\n\u540C\u65F6\uFF0C\u6211\u4EEC\u4E3A\
      \u6E38\u620F\u52A0\u5165\u4E86\u53D8\u8EAB\u7CFB\u7EDF\u3002\u5728\u4E0D\u65AD\
      \u6316\u6398\u63A2\u7D22\u7684\u8FC7\u7A0B\u4E2D\uFF0C\u4F60\u5C06\u80FD\u591F\
      \u626B\u63CF\u6240\u6709\u906D\u9047\u5230\u7684\u602A\u7269\uFF0C\u5E76\u89E3\
      \u9501\u5BF9\u5E94\u53D8\u8EAB\uFF0C\u540C\u65F6\u638C\u63E1\u5B83\u4EEC\u7684\
      \u80FD\u529B\u3002\u751A\u81F3\u901A\u8FC7\u6536\u96C6\u76F8\u5173\u82AF\u7247\
      \uFF0C\u4F60\u53EF\u4EE5\u201Cbuild\u201D\u5BF9\u5E94\u7684\u80FD\u529B\u4EE5\
      \u9002\u5E94\u4E0D\u540C\u573A\u666F\u7684\u6218\u6597\u3002<br />\r\n\u76EE\
      \u524D\uFF0C\u6E38\u620F\u62E5\u67099\u79CD\u53D8\u8EAB\u4EE5\u53CA\u4E24\u4E2A\
      \u526F\u672C\u5173\u5361\u6311\u6218\u3002<br />\r\n<br />\r\n\u5982\u679C\u9488\
      \u5BF9\u6E38\u620F\u6709\u4EFB\u4F55\u5EFA\u8BAE\uFF0C\u6B22\u8FCE\u52A0\u5165\
      QQ\u6838\u5FC3\u73A9\u5BB6\u4EA4\u6D41\u7FA4\uFF0C\u6211\u4EEC\u4E5F\u5F88\u4E50\
      \u610F\u503E\u542C\u73A9\u5BB6\u7684\u60F3\u6CD5~      <br />\r\n\u73A9\u5BB6\
      QQ\u4EA4\u6D41\u7FA4\uFF1A 415862971"
