    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1487840/extras/giphy.gif?t=1608617369"
      /><br><br>Chess Destroyer is like a normal chess game but bigger and some new
      rules:<br>the map gets bigger every turn<br>more enemies come<br>you can capture
      an enemy unit by killing it with your pawn unit,<br>or acquire new ones by completing
      simple quests appearing in the bottom left corner of the screen<br><br>Kill
      enemy units, find friendly ones, defend the king, and survive as long as you
      can!<br><br>Lore: To escape from death the king had to run from the battleground.
      with his 2 pawns, he jumped from his chess board onto another smaller one. but
      it''s growing and enemies are coming.<br><br>The rest is up to you. good luck!'
