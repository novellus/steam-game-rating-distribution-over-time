    about_the_game: "Experience picturesque and challenging border territory with\
      \ Bossman Games\u2019 stunning Welsh Marches route for Train Simulator!<br><br>What\
      \ is now known today as the Welsh Marches line first appeared in the 1850s,\
      \ after the Newport, Abergavenny and Hereford Railway sought to connect these\
      \ towns by rail, as well as unlocking access for mineral traffic. This was followed\
      \ immediately with opening of the Shrewsbury and Hereford Railway, which extended\
      \ reach further north, creating a 98-mile secondary mainline which danced across\
      \ the English/Welsh border.<br><br>Over time, many of the freight-focused branch\
      \ lines that served the route were closed, however the main route itself would\
      \ prove to be successful, and a key connection between South and North Wales,\
      \ as well as with towns in England.<br><br>Even today, much of the line\u2019\
      s character comes from its infrastructure, with stations that still echo days\
      \ past of the GWR, as does Severn Bridge Junction signal box, which is the largest\
      \ operational mechanical signal box in the world. All this, as well as the picturesque\
      \ scenery throughout, provide a stark contrast with the modern and built-up\
      \ Newport station on the South Wales Main Line.<br><br>Explore the Welsh Marches\
      \ in all its historic and diverse beauty with Bossman Games\u2019 Welsh Marches\
      \ route for Train Simulator!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ total of 10 engaging Career scenarios are included:<br><br><ul class=\"bb_ul\"\
      ><li>01. [175] 1W42 0435 Cardiff Central to Manchester Piccadilly \u2013 Part\
      \ 1<br></li><li>02. [175] 1W42 0435 Cardiff Central to Manchester Piccadilly\
      \ \u2013 Part 2<br></li><li>03. [175] 1V96 1232 Holyhead to Maesteg - Part 1<br></li><li>04.\
      \ [175] 1V96 1232 Holyhead to Maesteg \u2013 Part 2<br></li><li>05. [HST] 1W03/5W03\
      \ 2142 Hereford to St Phillip\u2019s<br></li><li>06. [66] 6M54 1720 Baglan Bay\
      \ to Chirk \u2013 Part 1<br></li><li>07. [66] 6M54 1720 Baglan Bay to Chirk\
      \ \u2013 Part 2<br></li><li>08. [66] 2144 6M39 Moreton-on-Lugg Fhh to Elstow\
      \ Redland Sdg<br></li><li>09. [47] 1Z51 0925 Bristol TM to Shrewsbury \u2013\
      \ Part 1<br></li><li>10. [47] 1Z51 0925 Bristol TM to Shrewsbury \u2013 Part\
      \ 2</li></ul><br>More scenarios are available on the Steam Workshop online and\
      \ in-game. Train Simulator\u2019s Steam Workshop scenarios are free and easy\
      \ to download, adding many more hours of exciting gameplay. With scenarios being\
      \ added daily, why don\u2019t you check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>98-mile route\
      \ from Newport to Shrewsbury<br></li><li>Includes 9 authentically recreated\
      \ stations<br></li><li>Includes the iconic Severn Bridge Junction signal box,\
      \ the largest operational mechanical signal box in the world<br></li><li>Includes:<br><ul\
      \ class=\"bb_ul\"><li>BR Class 43 HST<br></li><li>BR Class 47<br></li><li>BR\
      \ Class 66<br></li><li>BR Class 70<br></li><li>BR Class 175<br></li><li>Mk1\
      \ coaches<br></li><li>MXA, BYA, OTA, HHA, FEA, KTA and JGA wagons</li></ul></li><li>10\
      \ Career scenarios<br></li><li>Quick Drive compatible<br></li><li>Download size:\
      \ 1.7GB </li></ul>"
