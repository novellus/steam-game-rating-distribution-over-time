    about_the_game: '<strong>Main Concept: </strong><br>If you bored at stay at home
      and you want to create your own <strong>Personal World</strong> you can do it
      with this game. Random objects spawn from up and every 15 minutes world gravity
      activates, you have to finish the your personal world before big time over.<br><br><strong>How
      Play:</strong><br>You go to an object near and press &quot; E &quot; then you
      can move it. In addition you probably want to use numlock 2,4,6,8,7,9 keys for
      rotation object which you catching.<br><br><strong>Note:</strong><br>If you
      have any problem about object moving just press &quot; J &quot; It will be reset
      the object.<br><br><strong>Finally:</strong><br>You can create your own world
      that no body knows, no body see before. If you can not go out just create a
      world in your computer <strong>your personal world</strong>.'
