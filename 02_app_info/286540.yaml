    about_the_game: "The fate of the magical world is in your hands \u2013 free it\
      \ from evil! <br><br>There is a new threat looming over Nearwood: all of a sudden,\
      \ winter has come down upon the land. The once green and lush landscape is now\
      \ locked in ice and covered with snow, driving away the gnomes from a quiet\
      \ village on the outskirts of the kingdom. Fey the Advisor again calls upon\
      \ Jane for help, and together they inch their way towards the source of the\
      \ cold \u2013 which turns out to be more than a mere fluke of weather. An ancient\
      \ evil has awakened to take hold of Nearwood: the powerful Killiman is back\
      \ for revenge after thousands of years spent in captivity between the two worlds.\
      \ <br><br>As Jane and Fey explore new locations, they help the villagers survive\
      \ the freeze, while once again saving Nearwood from the clutches of impending\
      \ doom!<h2 class=\"bb_tag\"><strong>Collector's Edition Features:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>Beautiful desktop wallpapers <br></li><li>Soundtrack and\
      \ concept art <br></li><li>Bonus activity: finding cute little creatures (Snoop-Sees)\
      \ hiding in each scene <br></li><li>The \u2018Snoopedia' <br></li><li>Plus,\
      \ an exciting bonus chapter!</li></ul>"
