details:
  data:
    about_the_game: '&quot;.fall&quot; is an action game that jumps blocks so as not
      to fall down.<br>Anyone can play with simple operation and enjoy it.<br>Try
      for the highest score in the world.<br><br>You can get a higher score than usual
      by connecting blocks. (Combo function)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1087950/extras/combo.png?t=1602850633"
      /><br><br>As the score goes up, the level goes up and it becomes difficult.<br>Think
      carefully about the order in which the blocks are erased and be careful not
      to drop them.<br>Carefully to the order of jumping so that it doesn''t fall.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1087950/extras/score_level.png?t=1602850633"
      /><h2 class="bb_tag">endurance game</h2>You can play up to level 1000.<br>Survive
      to your limits.<h2 class="bb_tag">sprint game</h2>Compete for scores up to level
      100.<br>Connect combos well and get a high score.<h2 class="bb_tag">vs game</h2>You
      can play locally.<br>Play with friends and family.'
