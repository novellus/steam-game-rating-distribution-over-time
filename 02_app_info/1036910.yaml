    review: "[h1] SENCILLO Y ENTRETENIDO [/h1]\n\nEste puzzle de bajo costo cumple\
      \ con el cometido de entretenernos, planteando escenarios con diversas dificultades,\
      \ que nos har\xE1n razonar al intentar una y otra vez lograr recolectar todos\
      \ los euros necesarios para superar cada nivel.\nLa historia de esta simp\xE1\
      tica cartera y este juego es de lo m\xE1s disparatada y divertida.\nGr\xE1ficos\
      \ y audios decentes. Se agradece la ausencia de bugs. Trata de cogerlo en alguna\
      \ oferta de Steam al m\xEDnimo precio.\n\n[b]==[Gr\xE1ficos]==[/b]\n[i]\u2714\
      \uFE0F Cl\xE1sico[/i]\n\n[b]==[Precio/calidad]==[/b]\n[i]\u2714\uFE0F Its free[/i]\n\
