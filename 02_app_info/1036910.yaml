    about_the_game: <strong>After wandering through many parallel worlds, The Wallet
      return to his owner. The woman was happy to find it. She has enough money to
      pay off her debt now. But The Wallet did not have enough money to fulfill the
      sacred dream of an elderly lady. She has long wanted to get on her favorite
      show. On her birthday, The Magic Wallet decided to visit the parallel worlds
      again, to find a way to fulfill its owner dream.<br><br>This game is a decent
      continuation of the legendary game 100$.<br><br>Features:<br>- Casual arcade
      gameplay with puzzle elements.<br>- New levels with varying difficulty.<br>-
      A fascinating comics-style story.<br>- An intuitive story without words.<br>-
      Minimalistic graphics.</strong>
