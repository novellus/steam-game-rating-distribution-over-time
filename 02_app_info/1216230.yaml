details:
  data:
    about_the_game: Project Heartbeat is a cute community-driven rhythm game inspired
      by titles such as Clone Hero and Project Diva, featuring music from top artists
      of the Eurobeat genre made popular by the Initial D anime and manga.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Hit notes to build up your your score.<br></li><li> Compete
      for the top spot in the leaderboards for official and community-made songs!<br></li><li>
      Create and share your own charts!<br></li><li> Play against your friends with
      the multiplayer mode.<br></li><li> Play with the included songs from top artists
      from popular eurobeat circles such as <strong>SuganoMusic </strong>and <strong>Galaxian
      Recordings</strong> or from independent artists like <strong>TORA_V4 </strong>and
      <strong>Katfox</strong>, with a total of more than 15 songs in development.<br></li><li>
      Complete <strong>Steam Workshop</strong> support, play the existing 100+ community-made
      charts.<br></li><li> Use <strong>background videos </strong> for your songs.<br></li><li>
      Challenge yourself with the higher difficulty songs.</li></ul>
