    about_the_game: "<h2 class=\"bb_tag\">&quot;In space, tech support can't hear\
      \ you scream!&quot;</h2><h2 class=\"bb_tag\">Get your hands dirty!</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/steamLine1.png?t=1606069433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/Point01.png?t=1606069433\"\
      \ /><br><i>&quot;What a mess! The oxygen generator refuses to start up...I hope\
      \ it's just the fuse cutting down the power and not some kind of issue with\
      \ the atomic pile!&quot;</i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/componentbanner5.png?t=1606069433\"\
      \ /><br><ul class=\"bb_ul\"><li>All the systems inside your escape pod are made\
      \ up of many different components, from fuses to air filters. They are all interconnected\
      \ and have their own critical function.</li></ul><h2 class=\"bb_tag\">Listen\
      \ to your body!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/steamLine1.png?t=1606069433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/Point02.png?t=1606069433\"\
      \ /><br><i>&quot;My vision has been blurry for a while now and it's getting\
      \ worse! I really need to find that leak before I pass out!&quot;</i><br><br><ul\
      \ class=\"bb_ul\"><li>When all your systems are failing, in the dark, only the\
      \ sound of your heartbeat and your shallow breathing will alert you of your\
      \ imminent death. O\xB2, CO\xB2, atmospheric pressure, and temperature are realistically\
      \ simulated for maximum immersion.</li></ul><h2 class=\"bb_tag\">Your life hangs\
      \ by a thread...don't lose focus!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/steamLine1.png?t=1606069433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/Point03.png?t=1606069433\"\
      \ /><br><i>&quot;These incomprehensible error codes again!? Where is the damn\
      \ manual? This pod\u2019s a mess! Ah! Here it is!&quot;</i><br><br><ul class=\"\
      bb_ul\"><li>The manual inside your pod is filled with detailed information that\
      \ could very well save your life.</li></ul><h2 class=\"bb_tag\">Plan ahead!</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/steamLine1.png?t=1606069433\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/point05.png?t=1606069433\"\
      \ /><br><i>&quot;What a view! Is it me or it is getting hot in here, though?&quot;</i><br><br><ul\
      \ class=\"bb_ul\"><li>From asteroid fields to nebulae, these cosmic monsters\
      \ will wreak havoc on your systems and won\u2019t give you a lot of time to\
      \ breathe...</li></ul><br>Good luck!<h2 class=\"bb_tag\">Strong Points</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1315980/extras/steamLine1.png?t=1606069433\"\
      \ /><br><ul class=\"bb_ul\"><li>Manage pod systems down to every single component.<br></li><li>Numerous\
      \ systems which all have their own unique function and serve to ensure your\
      \ survival. Every system is interconnected, from the oxygen generator to the\
      \ emergency lights.<br></li><li>Over a dozen different components, all having\
      \ their own specific function and causing different problems when damaged. Ex\
      \ : Defective buttons won\u2019t trigger properly when pressed, while faulty\
      \ electrical connectors won\u2019t deliver enough power.<br></li><li>Organic\
      \ failures thanks to the simulated nature of resources and components inside\
      \ the game. You will have to figure out what is wrong and retrace failures back\
      \ to the source.<br></li><li>Dismantle, swap and fix anything inside the pod.<br></li><li>Realistic\
      \ management of vital resources, such as oxygen, carbon dioxide, temperature\
      \ and radiation. There are no arbitrary numbers here. The levels of these resources\
      \ required for survival are based on real life!<br></li><li>An onboard manual\
      \ providing detailed information about your escape pod.<br></li><li>Real medical\
      \ symptoms instead of health bars. For example, hypoxia (lack of oxygen) will\
      \ make you breathe faster and stronger, will make your vision blurry and will\
      \ slow down your movements until you fall unconscious.<br></li><li>Cosmic events\
      \ will strike your pod and will have different types of impact on its systems.\
      \ From flying near the surface of a star that will cause overheating to asteroid\
      \ fields that will pierce your hull, you need to anticipate and deal with the\
      \ situations as they come to avoid certain death.</li></ul>"
