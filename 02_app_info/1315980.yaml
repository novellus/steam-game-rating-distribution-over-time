    short_description: "You've barely managed to escape your exploding spaceship.\
      \ Now in an old escape pod, you hurtle through space at the mercy of the cosmos.\
      \ With no knowledge of the pod\u2019s complex systems, your life depends on\
      \ a technical manual and your own wits. How long can you survive?"
