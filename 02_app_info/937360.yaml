    detailed_description: '<h1>Health Warnings/Major Updates/Important Info</h1><p>!
      IMPORTANT ! Please Read Entirely and Carefully!<br><br>YOU MAY NEED TO VERIFY
      GAME FILES OR REINSTALL IF THE GAME WILL NOT START.<br>THIS IS CAUSED BY NOT
      HAVING THE CURRENT UPDATED VERSION OF THE GAME.<br><br>To check which version
      you have, go to your game library, right-click on ''Pantheon,'' then select
      ''properties,'' and then go to the ''local files'' tab, then select ''browse
      local files.'' <br><br>Make sure the game executable is ''Pantheon_Update_2.exe''<br><br>If
      it is not, then check ''verify integrity of game files'' option. <br>If it will
      still not start, then an uninstall and fresh install is recommended.<br><br>I
      apologize for the inconvenience, but since the last two updates combined was
      basically an overhaul, this has caused some issues with some users, with the
      updates not working properly. I have had these issues myself, and the above
      methods fixed the update not going through, or game not running properly.<br><br>The
      combined last two updates included:<br>Graphical Updates, Re-Balancing Updates,
      Quality of Life Updates, New Game Mechanics, <br>and PS4 Controller Support
      [Big Picture &gt; Community] all as of 5/16/2020.<br><br><br>WARNING ABOUT PHOTOSENSITIVITY/EPILEPSY
      SEIZURES:<br><br>A very small percentage of individuals may experience epileptic
      seizures or blackouts when exposed to certain light patterns or flashing lights.
      Exposure to certain patterns or backgrounds on a television/monitor screen or
      when playing video games may trigger epileptic seizures or blackouts in these
      individuals. These conditions may trigger previously undetected epileptic symptoms
      or seizures in persons who have no history of prior seizures or epilepsy. If
      you, or anyone in your family has an epileptic condition or has had seizures
      of any kind, consult your physician before playing.<br><br>IMMEDIATELY DISCONTINUE
      use and consult your physician before resuming gameplay. <br><br>If you (or
      anyone playing the game) experience any of the following health problems or
      symptoms:<br><br>Dizziness<br>Altered Vision<br>Eye or Muscle Twitches<br>Loss
      of Awareness<br>Disorientation<br>Seizures <br>Any Involuntary Movement or Convulsion<br><br>RESUME
      GAMEPLAY ONLY ON APPROVAL OF YOUR PHYSICIAN.<br><br>Use and handling of video
      games to reduce the likelihood of a seizure:<br><br>Use in a well-lit area and
      keep as far away as possible from the television/monitor screen.<br>Avoid large
      screen televisions/monitors. Use the smallest television/monitor screen available.<br>Avoid
      prolonged playing of the game.<br>Take a 15-minute break during each hour of
      play.<br>Avoid playing when you are tired or need sleep.<br>Stop playing immediately
      if you experience any of the following symptoms: <br><br>Lightheadedness <br>Nausea
      <br>Any Sensation(s) Similar to Motion Sickness <br>Discomfort or Pain in the
      Eyes, Ears, Hands, Arms, or Any Other Part of the Body. <br><br>If the condition
      persists, consult a doctor.<br><br>Thank you for your time, and thank you for
      playing!<br>~Pantheon Dev</p><br><h1>About the Game</h1>Souls-Like<br>Multi-Layered
      Reality<br>Pixelated, Top-Down RPG<br>Exploration Encouraged<br>Almost Entirely
      Optional Story<br>60 Different Enemy Types<br>80+ Playable Locations<br>Optional,
      Integrated Quests<br>Scaling Difficulty<br>Turn-Based Battle System<br>Huge
      Selection of Weapons, Armors, and Skills<br>A Dozen Different (Main) Character
      Classes<br>Multiple Endings<br>10-30 Hours of Content (Including Optional Content)'
