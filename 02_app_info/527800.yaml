details:
  data:
    about_the_game: "War Cube is a strategy game, each team is on a face of the cube\
      \ and the player must turn sideways to position your troops so that they stop\
      \ in an attacking position, being behind or beside the enemy.<br />\r\n<br />\r\
      \nThere are two game modes, Battle and Convoy. <br />\r\n<br />\r\nIn Battle\
      \ mode, all sides of the cube are against you, be the only survivor. <br />\r\
      \n<br />\r\nIn Convoy mode, your goal and defeat all enemy soldiers but at the\
      \ same time protect the team that is disarmed, a soldier killed unarmed results\
      \ in a failed mission."
