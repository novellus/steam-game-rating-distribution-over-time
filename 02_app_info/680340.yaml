details:
  data:
    about_the_game: As Doctor Omega and his mutant armies march toward world domination,
      only a few brave freedom fighters stand in his way. Omega Strike is a metroidvania
      game with a huge, open-ended world and multiple playable characters. <br><br>Defeat
      deadly enemies and learn new abilities for your heroes. Explore the world, find
      it's hidden treasures and upgrade your weapons in order to defeat Doctor Omega
      and his evil henchmen.<br><br><ul class="bb_ul"><li>Explore a vast interconnected
      world with seven unique areas<br></li><li>Three playable heroes who each have
      their own special abilities<br></li><li>Swap your heroes at any time to take
      advantage of their skills<br></li><li>Search for hidden treasures and purchase
      weapon upgrades<br></li><li>12 bosses and over 45 different types of enemies</li></ul>
