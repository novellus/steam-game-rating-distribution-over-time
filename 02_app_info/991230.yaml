details:
  data:
    about_the_game: '<strong>Highway of death</strong> - this race, which require
      from player good reaction. Maneuver the car in different directions, so as not
      to crash and overtake the car as well as to collect the stars. Management is
      carried out by means of two keys &quot;left&quot; and &quot;right&quot;.  To
      successfully complete the level of the game, the player must collect a certain
      minimum number of stars. The game has 10 levels. The higher the level,the greater
      the speed of the car!<br><br><strong>Key features: </strong><br> - Random world
      generation<br> - Increasing speed depending on the selected level.<br> - The
      game is suitable for all ages!<br> - Pleasant design of the game<br> - 40 achievements'
