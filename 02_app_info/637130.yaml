    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/637130/extras/SP2-LargeCapsule.png?t=1564681100"
      /><br>Federation Earth - the union of Earth''s countries in the near future
      to further the goal of space exploration.<br>Show your federation colors with
      this FortressCraft Skin Pack #2 DLC - a collection of top Steam country inspired
      skins for your player avatar, A.R.T.H.E.R. and the Spiderbot.  Switch to your
      favorite skin any time through the new in game skin selector menu and show off
      your colors and easily identify your character from other network players with
      your own unique selection.<br><br>The skin pack contains 13 sets inspired by
      these countries: <br><br><ul class="bb_ul"><li>Australia<br></li><li>Brazil<br></li><li>Canada<br></li><li>China<br></li><li>England<br></li><li>France<br></li><li>Germany<br></li><li>Italy<br></li><li>Netherlands<br></li><li>Russia<br></li><li>Spain<br></li><li>USA<br></li><li>Proud
      Suit</li></ul><br>We hope you enjoy the skin pack and appreciate all of the
      community feedback getting it designed and made available.  We couldn''t do
      it without your help and contributions!'
