    about_the_game: "<strong>&quot;Bendy and the Ink Machine\u2122&quot; is a first\
      \ person puzzle action horror game that begins in the far days past of animation\
      \ and ends in a very dark future.</strong><br><br>Play as Henry as he revisits\
      \ the demons of his past by exploring the abandoned animator's workshop of Joey\
      \ Drew Studios. With twists and turns around every corner, &quot;Bendy and the\
      \ Ink Machine&quot; is sure to thrill you... and decimate your childhood.<br><br>You'll\
      \ never look at cartoons the same way again.<br><br>This first chapter sets\
      \ the tone for the adventure ahead.<br>Solve the riddle. Escape the workshop.<br><br><strong>Above\
      \ all, fear the machine and survive.</strong><br><br>\xA9 Copyright 2017-2020;\
      \ Joey Drew Studios Inc.<br>Bendy, Bendy and the Ink Machine, The Bendy characters,\
      \ images and logos are trademarks of Joey Drew Studios Inc. All Rights Reserved."
