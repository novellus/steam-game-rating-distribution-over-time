    detailed_description: "<h1>Development Roadmap</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/523660/extras/HCU_roadmap_nov_2020_final_616x210.png?t=1608681210\"\
      \ /></p><br><h1>About the Game</h1><h2 class=\"bb_tag\">Mass Nostalgia</h2>We\
      \ are an indie team of five best friends who never gave up on developing our\
      \ dream game that is a love letter to toys of the 80s and 90s.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/523660/extras/Banner2020UpdateSized_FINAL.png?t=1608681210\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/523660/extras/hcu_line.png?t=1608681210\"\
      \ /><br><br>Play as an Action Figure and walk down memory lane as your mind\
      \ is filled with childhood memories of your once forgotten toys. You must complete\
      \ the mission of Sgt. Max Ammo and prevent the Hypercore from being destroyed.\
      \ Hypercharge is a classic style First and Third-Person Shooter that focuses\
      \ on Wave-Based Shooting with Defense Building mechanics. From Single-Player,\
      \ to PvP and even Online Co-op, there\u2019s a mode to suit every style of play.<br><br><img\
