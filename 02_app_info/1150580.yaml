  data:
    about_the_game: 'The ultimate match in history is today. Eight historic figures,
      together for the first time, combined in an exciting 2D Fighter. The worst villain
      in recent history was alive and his plan to change history is now in action.
      Is he going to succeed?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1150580/extras/header_fighters.png?t=1572222172"
      /><br><br>History Warriors brings to present time the following fighters: Abraham
      Lincoln, Joan of Arc, Cleopatra, Shaka Zulu, William Shakespeare, Ernesto &quot;Che&quot;
      Guevara, Napoleon and Mozart.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1150580/extras/the_fighters.png?t=1572222172"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1150580/extras/header_villain.png?t=1572222172"
      /><br><br>In his first appearance in a fighting game, one of the most controversial
      figures in history is here. Adolf Hitler was not dead, but frozen, and wakes
      up in present time to pursue his evil ambitions. The most epic final boss is
      ready to kick some butt in Story mode.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1150580/extras/header_features.png?t=1572222172"
      /><br><br><ul class="bb_ul"><li>A unique roster of eight characters you''ve
      only seen in history books, making their debut in fighting games.<br></li><li>Play
      in story mode and fight in the ultimate clash in history. Will you be able to
      bring your fighter back to their time?<br></li><li>Versus mode allows you to
      fight against a friend in endless mode.<br></li><li>Tournament mode allows you
      to play against up to 8 friends in an elimination tournament. <br></li><li>One
      punch mode is a super fun mode where with only one hit you will win. What strategy
      will you use?</li></ul>'
