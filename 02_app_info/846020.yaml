  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/846020/extras/banner2.png?t=1539770467"
      /><h2 class="bb_tag">Summary</h2>A transport that sets out at dusk and arrives
      at midnight. A world above. A world below. YOMOTSU is the thin line that connects
      the two. You are but another unfortunate soul that happened to be at the wrong
      place at the wrong time. Enjoy your ride.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>A short but pleasant story in a modern dark themed environment.
      Face scary fiends as you make your way forward with the help of otherworldly
      allies. This time around, you're the protagonist!<br></li><li>Active Time Battle
      (ATB). Each battle poses a new challenge. Each enemy with their own strengths
      and weaknesses. Can you figure them out?<br></li><li>Customize your character
      and party through the Gear, Skill and Formation flex system. Forge your own
      play style through hundreds of possible combinations!<br></li><li>Original Soundtrack
      composed by Chris Porter.</li></ul>
