details:
  data:
    about_the_game: <strong><i>Othello (Reversi) Let's Go</i></strong> is a highly-acclaimed
      strategy board game for all ages. It takes a minute to learn and a lifetime
      to master!<br><br><strong><i>Four</i></strong> different game modes are available
      for you to play:<br><u><strong>Classic Solo</strong></u><br>World class AI with
      8 difficulty levels, suits for both beginners and advanced players.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1256490/extras/ezgif.com-resize__5_.gif?t=1607116000"
      /><br><br><strong><u>Endgame Challenge</u></strong><br>Solve 80 carefully selected
      endgame puzzles. Give it a try and show yourself you are a truly Othello master.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1256490/extras/Endgame_Challenge_2_570x380.png?t=1607116000"
      /><br><br><strong><u>Lights Out</u></strong><br>Classic electronic game, Lights
      Out. Can you flip all pieces to black on the board? <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1256490/extras/lights_out_gif_new2.gif?t=1607116000"
      /><br><br><u><strong>Local co-op for Two Players</strong></u><br>Do play with
      your family and friends!
