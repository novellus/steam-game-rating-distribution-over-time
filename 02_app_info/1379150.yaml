  data:
    about_the_game: Have you ever wanted to know what it feels like to run your own
      Kebab shop? Do your best to make kebab orders from customers while making enough
      money to keep your shop open. Upgrade your shop with new toppings and equipment
      to have more customers  inside and online <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1379150/extras/Game_GIF-downsized_large.gif?t=1597304072"
      /><br><br><strong>GAME HIGHLIGHTS</strong><br><ul class="bb_ul"><li>Different
      customers with unique orders and personalities.<br></li><li>All kebabs, All
      Doners, Kofte, Salads. Drinks, and SpecialKebab and more<br></li><li>Equipment
      upgrades to help you become the best kebab shop in the town and help you to
      take all the customers either inside and online<br></li><li>Simple, fun, and
      challenging cooking gameplay.<br></li><li></li></ul><br><strong>Kebab House
      has been made by formal kebab shop worker everything inside the game coming
      from real experiences</strong>
