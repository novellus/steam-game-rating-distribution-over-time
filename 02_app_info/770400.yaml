    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/770400/extras/logo.png?t=1548689054"
      /><br>In the game <strong>Fairy of the treasures</strong> you have to help a
      young fairy Mei to open magic chests and hidden gems, and gold! The game is
      a clicker with elements of visual novel.<br><br><strong>Features:</strong><br>-
      Interesting story about fairies and treasure.<br>- Fun and easy gameplay.<br>-
      Is not only a clicker, but also a visual novel! Go to story mode to get acquainted
      with the short story of the Mei and Kairo.<br><br><strong>In total the game
      has 5 types of chests:</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770400/extras/common_chest.png?t=1548689054"
      /><br>Golden chest<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770400/extras/crystal_chest.png?t=1548689054"
      /><br>Sapphire chest<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770400/extras/nefrit_chest.png?t=1548689054"
      /><br>Emerald chest<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770400/extras/red_chest.png?t=1548689054"
      /><br>Ruby chest<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/770400/extras/Spiked_chest.png?t=1548689054"
      /><br>Ametist chest
