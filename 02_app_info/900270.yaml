    about_the_game: '<h2 class="bb_tag">An adventure with 100 different endings</h2>You
      are a wannabe hero who is supposed to do hero-ish things but sometimes blows
      that off and does crazy stuff instead.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li><strong>One
      hundred different endings</strong><br>Choose your path, every decision leads
      to a new ending.<br>Will you find the real one? Is there such a thing?<br>Only
      one way to know...<br></li><li><strong>Lots of &quot;Aha!&quot; moments</strong><br>The
      world doesn''t change with each new game, you do.<br>Well, actually it DOES
      change, but that''s a secret for you to find out.<br></li><li><strong>A big
      bunch of unlockable stuff</strong><br>New playable characters, hints, costumes,
      visual effects and more!<br></li><li><strong>Bazillions of secrets and pop-culture
      references</strong><br>They are, you know, secrets. So we won''t spoil them
      here ;)<br></li><li><strong>Magic</strong><br>Even a simple-looking-yet-amazing
      game like this takes a lot of time and big piles of money to make, but you can
      get it for only a few bucks.<br>How''s that for magic?<br></li><li><strong>Time
      travel, battle royale fights, mimics, permadeath, shotguns, mining, resource
      gathering, base building, global leaderboards, farming...</strong><br>Ok, we
      may have had exaggerated on that one...<br>OR HAVE WE???<br></li><li><strong>Humor</strong><br>Yup,
      there''s that too.<br>Available in many flavours.<br></li><li><strong>A beautiful
      OST</strong><br>Don''t believe us? Listen to it <a href="https://steamcommunity.com/linkfilter/?url=https://danielparejo.bandcamp.com/album/lonks-adventure-ost"
      target="_blank" rel="noopener"  >here</a>.</li></ul><h2 class="bb_tag">Here''s
      how to play Reventure in 8 easy steps:</h2><ul class="bb_ul"><li> Step 1: Adventure
      calls... Wake up, hero!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step1.png?t=1591633664"
      /><br></li><li> Step 2: Meet your mentor and gear up for glory...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step2.png?t=1591633664"
      /><br></li><li> Step 3: Then... Embark on your quest!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step3.png?t=1591633664"
      /><br></li><li> Step 4: Ok, don''t embark...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step4.png?t=1591633664"
      /><br></li><li> Step 5: Face the consequences...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step5.png?t=1591633664"
      /><br></li><li> Step 6: Rise again...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step6.png?t=1591633664"
      /><br></li><li> Step 7: Fix your past mistakes...<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step7.png?t=1591633664"
      /><br></li><li> Step 8: And become a legend!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/900270/extras/step8.png?t=1591633664"
      /></li></ul><i>Disclaimer: this is just an orientative guide, you probably won''t
      become a legend on your second attempt.</i>'
