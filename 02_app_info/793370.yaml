    review: "Po wydaniu filmu \u201EPlug & Play\u201D i zagarni\u0119ciu kilkunastu\
      \ nagr\xF3d, a tak\u017Ce przerobieniu go na niedocenian\u0105 gr\u0119, Michael\
      \ Frei znikn\u0105\u0142 na pewien czas a\u017C do maja 2019 roku, kiedy zaprezentowa\u0142\
      \ \u015Bwiatu now\u0105 produkcj\u0119 [b]KIDS[/b]. Ponownie zdecydowa\u0142\
      \ si\u0119 w minimalistyczny spos\xF3b opowiedzie\u0107 o czym\u015B wa\u017C\
      nym - \u015Blepym pod\u0105\u017Caniu za lud\u017Ami, na kt\xF3rych nigdy nie\
      \ powinni\u015Bmy si\u0119 wzorowa\u0107.\n\n[h1] FABU\u0141A [/h1]\n[i]\u015A\
      pijcie spokojnie, zestawienie bez wi\u0119kszych spoiler\xF3w![/i]\nTym razem\
      \ Frei mia\u0142 \u0142atwiej, gdy\u017C od pocz\u0105tku planowa\u0142, \u017C\
      e [b]KIDS[/b] przede wszystkim b\u0119dzie gr\u0105 i to ta zostanie przerobiona\
      \ na film, a nie odwrotnie, jak by\u0142o w przypadku \u201EPlug & Play\u201D\
      . Sam pomys\u0142 narodzi\u0142 si\u0119 jednak przez instalacj\u0119 artystyczn\u0105\
      , kt\xF3ra trafi\u0142a do Muzeum Sztuki Cyfrowej w Zurychu w 2018 roku. Michael\
      \ dosta\u0142 o\u015Bwiecenia i najwyra\u017Aniej przypomnia\u0142y mu si\u0119\
      \ wtedy matczyne s\u0142owa, kt\xF3re zna ka\u017Cdy z nas: \u201EJak on skoczy\
      \ z mostu, to ty te\u017C sko\u0144czysz?\u201D. Argument nie do pobicia, niewa\u017C\
      ne, o czym by\u0142aby dyskusja.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2352100764\n\
      Tak, [b]KIDS[/b] to r\xF3wnie\u017C karykaturalna przygoda, kt\xF3r\u0105 trzeba\
      \ rozszyfrowa\u0107 samemu. Ju\u017C wiemy o tym, i\u017C potrzebujemy ludzi\
      \ wok\xF3\u0142 siebie - ludzi, do kt\xF3rych mo\u017Cna si\u0119 zwyczajnie\
      \ przytuli\u0107 i poczu\u0107, i\u017C zale\u017Cy im na nas. Teraz jednak\
      \ Frei pr\xF3buje nam pokaza\u0107, \u017Ce trzeba uwa\u017Ca\u0107 na to, z\
      \ kim si\u0119 ostaje. Tytu\u0142 nie bez powodu m\xF3wi o dzieciach, wszak\
      \ ten okres jest form\u0105 na ciasto. Kszta\u0142tujemy wtedy siebie, szukaj\u0105\
      c wzorc\xF3w, lider\xF3w, kt\xF3rzy nas poprowadz\u0105. Ju\u017C pierwsza scena\
      \ \u0142adnie pokazuje (i nawi\u0105zuje do s\u0142\xF3w naszych mam), \u017C\
      e gdy jedna osoba skoczy, skoczy i ca\u0142y t\u0142um, chocia\u017C nie jest\
      \ jasne, co znajduje si\u0119 na samym dole, co si\u0119 b\u0119dzie dalej dzia\u0142\
      o. Po prostu \u0142ykamy wszystko, jak przys\u0142owiowy pelikan. Kolejna ze\
      \ scen pokazuje dwie strony maj\u0105ce swoje, odmienne zdanie. Wystarczy jedna\
      \ rzecz, aby zmieni\u0107 perspektyw\u0119 - wi\u0119cej ludzi o takim samym\
      \ zdaniu. Wtedy nasz wyb\xF3r, cho\u0107by najlepszy i jedyny prawid\u0142owy,\
      \ odchodzi w zapomnienie, tylko dlatego, \u017Ce nie potrafimy asertywnie odm\xF3\
      wi\u0107. Boimy si\u0119 tego, jak b\u0119dziemy postrzegani i - co najwa\u017C\
      niejsze - stracimy osoby, na kt\xF3rych nam zale\u017Cy. Dziwne, prawda? Jeszcze\
      \ dziwniejsze jest to, \u017Ce czujemy si\u0119 bardziej komfortowo w obliczu\
      \ pytania o to, jak spo\u0142ecze\u0144stwo okre\u015Bla z kim i za kim jeste\u015B\
      my, w co wierzymy i jak dzia\u0142amy, ni\u017C w obliczu pytania kim jeste\u015B\
      my.\n\nDosadnie? Mo\u017Cliwe! Z tym \u017Ce jest to moja interpretacja. Frei\
      \ odwa\u017Cnie komentuje, \u017Ce nie ma tutaj konkretnej wiadomo\u015Bci i\
      \ jego celem by\u0142o pozostawienie otwartej furtki na interpretacj\u0119.\
      \ Niemniej jednak kiedy znajdzie si\u0119 ju\u017C swoj\u0105 wizj\u0119, podobnie\
      \ jak w \u201EPlug & Play\u201D, zostajemy pozostawieni z mas\u0105 przemy\u015B\
      le\u0144, refleksji.\n\n[h1] MECHANIKA/ROZGRYWKA [/h1]\nJako \u017Ce [b]KIDS[/b]\
      \ gr\u0105 mia\u0142o by\u0107 od samego pocz\u0105tku, Mario von Rickenbach\
      \ mia\u0142 o wiele \u0142atwiej w kodowaniu i stworzeniu mechaniki bardziej\
      \ po\u0142\u0105czonej z narracj\u0105. Dalej jednak wszystko opiera si\u0119\
      \ na prostych klikni\u0119ciach mysz\u0105 czy przeci\u0105gni\u0119ciu kursorem\
      \ w jak\u0105\u015B stron\u0119. Nic skomplikowanego, zero filozofii.\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=2352102302\n\
      [h1] OPRAWA GRAFICZNA [/h1]\nMinimalizm i tutaj jest cz\u0119\u015Bci\u0105\
      \ narracji, wszak Michael nape\u0142niaj\u0105c histori\u0119 wyrazistymi kolorami\
      \ nada\u0142by jej kierunku, zamykaj\u0105c furtk\u0119 do interpretacji. Tak\
      \ te\u017C podobnie jak w \u201EPlug & Play\u201D, operujemy na czarno-bia\u0142\
      ej, niezwykle prostej palecie barw. Puste, bialusie\u0144kie postacie zamieszkuj\u0105\
      \ monochromatyczny \u015Bwiat, kt\xF3ry jest tak samo binarny, jak wybory, przed\
      \ kt\xF3rymi staj\u0105. Tak, albo nie - zero p\xF3\u0142\u015Brodk\xF3w.\n\
      https://steamcommunity.com/sharedfiles/filedetails/?id=2352099854\n[h1] UD\u0179\
      WI\u0118KOWIENIE/MUZYKA [/h1]\nDelikatny d\u017Awi\u0119k instrument\xF3w przybrzemiewa\
      \ w tle, nie t\u0142umi\u0105c naszych my\u015Bli. Co jaki\u015B czas wyra\u017A\
      niejsze stan\u0105 si\u0119 efekty symboliczne dla podr\xF3\u017Cy istot, nad\
      \ kt\xF3rymi sprawujemy piecz\u0119, a tak\u017Ce przyjdzie nam pos\u0142ucha\u0107\
      \ paru kwestii, jakie wypowiedz\u0105. Paru bezdusznych kwestii, wypowiedzianych\
      \ robotycznym g\u0142osem. Inaczej bym tego nie widzia\u0142.\n\n[h1] PODSUMOWANIE\
      \ [/h1]\nFrei jest geniuszem i mam nadziej\u0119, \u017Ce na kolejny przeb\u0142\
      ysk geniuszu nie b\u0119dziemy musieli d\u0142ugo czeka\u0107. [b]KIDS[/b] mo\u017C\
      e nie jest histori\u0105 tak wyra\u017An\u0105, jak \u201EPlug & Play\u201D\
      , ale spe\u0142nia swoje zadanie. Zostawia nas z gar\u015Bciami refleksji. Tutaj\
      \ jednak nie mamy ju\u017C za bardzo wp\u0142ywu i pola do popisywania si\u0119\
      \ zmianami nad sob\u0105...\n\n[quote=Szynka013]Je\u017Celi moja recenzja pomog\u0142\
      a Ci przy podj\u0119ciu decyzji nad zakupem, b\u0119d\u0119 wdzi\u0119czny,\
      \ je\u015Bli zaobserwujesz moj\u0105 [url=https://store.steampowered.com/curator/33046115-Fridge-Friends/]stron\u0119\
      \ kuratora Steam[/url], co na pewno zmotywuje mnie do dalszej pracy.[/quote]"
