  data:
    about_the_game: "<strong><i>Aura Kingdom</i></strong> is a new Anime MMORPG published\
      \ by Aeria Games. Developed by the studio behind the highly popular Eden Eternal\
      \ and Grand Fantasia, Aura Kingdom offers a grand and beautiful world for every\
      \ player to explore with beautiful anime graphics.<br><br>Starting with one\
      \ out of fifteen different classes, Aura Kingdom offers the possibility for\
      \ players to select a sub-class once they reach level 40, allowing for countless\
      \ of original builds! Players will also walk along the side of their Eidolons\
      \ in their journey; they are loyal interactive companions who grant the strength\
      \ to unleash massive combos. <br><br>Thousands of players already walk the world\
      \ of Azuria. It is time for you to join them!<br><br><strong>Key Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Interactive companions \u2013 Eidolons are no ordinary\
      \ pets. Not only do they participate in battle, but they will also remember\
      \ your actions and tell you what's on their mind. They are part of Azuria!<br></li><li>Fast-paced,\
      \ dynamic fights \u2013 Mobility is a key aspect in battle. Think fast, act\
      \ faster! Dodge your foes' attacks and call upon your Eidolon to unleash spectacular\
      \ combos! <br></li><li>Adaptability \u2013 Customize your character so he can\
      \ overcome every challenge! Improve the skills that fit your play-style and\
      \ switfly change them during battle to adapt to your opponent's strategy. Creativity\
      \ can win you the battle!<br></li><li>A wonderful world \u2013 Travel the immense\
      \ lands of Azuria, visit towns brimming with life and explore mysterious and\
      \ hidden dungeons to stop the evil of this world. You can make the difference,\
      \ hero!</li></ul>"
