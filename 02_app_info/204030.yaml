    about_the_game: "<strong>Fable\xAE</strong> is a groundbreaking roleplaying-adventure\
      \ game from Peter Molyneux, in which your every action determines your skills,\
      \ appearance, and reputation. Create your life story from childhood to death.\
      \ Grow from an inexperienced adolescent into the most powerful being in the\
      \ world. Choose the path of righteousness or dedicate your life to evil. Muscles\
      \ expand with each feat of strength. Force of will increases with each work\
      \ of wit. Obesity follows gluttony, and skin tans with exposure to sunlight\
      \ and bleaches bone-white by moonlight. Earn scars in battle and lines of experience\
      \ with age. Each person you aid, each flower you crush, and each creature you\
      \ slay will change this world forever. Fable: Who will you be?<br>\t\t\t\t<h2\
      \ class=\"bb_tag\">Key Features:</h2>\t\t\t\t<ul class=\"bb_ul\"><li>Forge a\
      \ hero based on your actions: Age and evolve a hero or villain through the actions\
      \ you choose and the path you follow--be it for good, evil, or in-between. Ply\
      \ the way of the sword, and see your muscles bulge. Weave the dark arts, and\
      \ witness power crackle at your fingertips. Skulk in the shadows, and watch\
      \ your skin bleach. <br>\t\t\t\t</li><li>Engage in intense real-time combat:\
      \ Collect battle scars as you duel with a world of cunning foes and deadly creatures.\
      \ Master an array of deadly weaponry as you hone the art of blade-craft. Hunt\
      \ your quarry using subterfuge and stealth. Weave death from the elements, as\
      \ you harness the dark arts of the arcane. <br>\t\t\t\t</li><li>Build your living\
      \ legend: Through deeds and actions, build a name for yourself across the land.\
      \ Recruit allies and followers. Gain glory or notoriety. Make friends and enemies.\
      \ Interact with a living world of people, places, and event all reactive to\
      \ you. Hero or butcher? Who will you be? <br>\t\t\t\t</li><li>Explore and shape\
      \ a living, evolving world: Champion or manipulate an ever-changing land with\
      \ competitive and cooperative heroes, dynamic weather systems, and deformable\
      \ environments. Interact with teeming cultures, creatures, and citizens from\
      \ various towns and cities. <br>\t\t\t\t</li><li>Hone your character with scores\
      \ of unique skills and extras: Master new abilities and add possessions as you\
      \ develop. <br>\t\t\t\t</li><li>Never play the same game twice: Once you finish\
      \ your adventure, go back and try the experience again, forging your character\
      \ and thereby a new tale with unexpected twists and turns, new skills, powers,\
      \ influences, allies and enemies.<br>\t\t\t\t</li><li>Expanded content and tones\
      \ of new choices:  Discover additional regions, storylines, and side quests\
      \ \u2013 as well as new optional missions.  More spells to master, new armor\
      \ and weapons, and even new monsters to use them on!<br>\t\t\t\t</li></ul>"
