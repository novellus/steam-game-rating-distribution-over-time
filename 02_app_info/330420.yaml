  data:
    about_the_game: "Developed by award-winning studio OKAM Studios, <strong>The Interactive\
      \ Adventures of Dog Mendon\xE7a &amp; Pizzaboy</strong> transforms the world\
      \ of the critically acclaimed graphic novel, &quot;The Incredible Adventures\
      \ of Dog Mendon\xE7a &amp; Pizzaboy&quot;, into an all new point-and click adventure!<h2\
      \ class=\"bb_tag\"><strong>Story</strong></h2><br>Put yourself in the shoes\
      \ of Eurico, an ex-pizza delivery guy and unpaid apprentice of legendary occult\
      \ detective Dog Mendon\xE7a, as you uncover the mysteries of the supernatural\
      \ underworld. Together with your team of paranormal detectives you\u2019ll delve\
      \ into the bizarre, wacky, and humorous world of Dog Mendon\xE7a &amp; Pizzaboy!<br>In\
      \ your perilous quest for answers you\u2019ll explore gorgeous hand-drawn environments\
      \ faithfully recreated in the original comics style whilst greeting an array\
      \ of classical monsters (discovering why each and every one of them hates you).\
      \ Grab your detective hat and start gathering clues by solving other-worldly\
      \ puzzles and poking-and-prodding a host supernatural items.<br><br>In their\
      \ latest case, monsters that secretly live side-by-side with humans are disappearing\
      \ under strange circumstances, and it's only a matter of time before you have\
      \ to step up and take charge of the investigation. Unravel one of the greatest\
      \ conspiracies of our time, save the day and maybe even cash in that well deserved\
      \ check!<h2 class=\"bb_tag\"><strong>Features</strong></h2><br><ul class=\"\
      bb_ul\"><li>Explore the world of Dog Mendon\xE7a &amp; Pizzaboy and interact\
      \ to your hearts content with the supernatural underworld; filled with deranged\
      \ puzzles, eerie characters, paranormal objects and easter-eggs</li></ul><ul\
      \ class=\"bb_ul\"><li>Discover up to 30 beautiful handmade, chill-inducing,\
      \ graphic-novel inspired locations</li></ul><ul class=\"bb_ul\"><li>Written\
      \ along with the original creators of the award-winning series, 'The Interactive\
      \ Adventures of Dog Mendon\xE7a &amp; Pizzaboy' tells a whole new story set\
      \ between the events of the graphic novel series</li></ul><ul class=\"bb_ul\"\
      ><li>Team up with a hard boiled Werewolf-Detective, a sixty thousand year old\
      \ demon trapped in the body of a little girl and a loony Gargoyle's head. Along\
      \ with unpaid apprentice and ex-pizza delivery guy Eurico, become one of the\
      \ most abnormal detective teams around!</li></ul>"
