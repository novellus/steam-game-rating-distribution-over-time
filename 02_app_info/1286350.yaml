    about_the_game: "Fight as a mighty Valkyrie to repel the forces of the underworld\
      \ from invading the world of Asgard. <br><br><strong>Gameplay</strong><br>In\
      \ BPM, all of your actions and the actions of your enemies are tied to the beat\
      \ of the music. Your enemies perform a dance-like sequence of attacks to an\
      \ epic rock opera. BPM is inspired by retro shooters of the 90\u2019s. It is\
      \ fast, frenetic and rhythmical. You can double jump, dash, rocket jump and\
      \ bunny hop to evade your opponents. <br><br>Your goal is to reach the end of\
      \ randomly generated dungeons, collecting different weapons, abilities and items\
      \ each time you play. These weapons and abilities can radically alter the way\
      \ you play, making each playthrough unique. <br><br>You must defeat 7 bosses\
      \ to reach the final boss. Each boss moves and attacks in a unique way that\
      \ you must learn to exploit if you want to succeed. Some attacks require you\
      \ to jump over fields of lava, some to dodge fast projectiles, some to hold\
      \ fast for a beat.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Shoot,\
      \ jump and dodge to the beat while battling hordes of enemies.<br></li><li>Fight\
      \ powerful bosses in challenging boss battles that will push you to the edge.<br></li><li>Explore\
      \ randomly generated dungeons.<br></li><li>Choose from 5 different characters\
      \ with unique strengths and weaknesses. <br></li><li>Wield a powerful arsenal\
      \ of weapons, all with different behaviour for firing and reloading to the beat\
      \ of the soundtrack. <br></li><li>Battle a diverse array of enemies, each with\
      \ unique rhythmic behaviours. <br></li><li>Get overpowered and fire shotgun\
      \ rockets while flying through the air.<br></li><li>Utilize abilities that radically\
      \ alter the way you play the game, from teleport to freezing bolts. <br></li><li>Equip\
      \ over 40 items that buff your character in unique and interesting ways. <br></li><li>Experience\
      \ an epic rock opera soundtrack.<br></li><li>Challenge modes for extra gameplay.</li></ul>"
