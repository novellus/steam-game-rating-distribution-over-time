    short_description: 'BPM is a rhythm-action FPS rogue-like where you must shoot,
      jump and dodge to the beat of an epic rock soundtrack. Delve into a randomly
      generated dungeon where one missed note can lead to your death. Gain game-changing
      abilities and loot powerful weaponry to defeat your ancient enemy: Nidhogg.'
