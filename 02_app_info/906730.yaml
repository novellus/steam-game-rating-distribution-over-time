    about_the_game: "Genre: Otom\xE9, COMEDY, everyday life, romance<br>Duration 6-8\
      \ hours.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/906730/extras/aboutthisgame.png?t=1546201994\"\
      \ /><br>A romance, comedy <strong>Visual Novel</strong> - follow the story of\
      \ Amaterasu.<br>Amaterasu is a carefree art student in the University of Tokyo\
      \ Amaterasu who enjoys spending her free time with her friends: the genius-artist\
      \ Subaru, the friendly senpai Suzuki, and the incomparable  Kagari. The quartet\
      \ of friends are popular and successful at the university, but things are not\
      \ always as they seem. Teru\u2019s patience is running out. Who will she choose?\
      \ What is more important: friendship or love? Only you can decide!<h2 class=\"\
      bb_tag\">Features:</h2><br><ul class=\"bb_ul\"><li>Female protagonist<br></li><li>\u0421\
      harming characters to build relationship with<br></li><li>A cute and fun set\
      \ of well written story-lines<br></li><li>Point-and-click elements (Examine\
      \ objects in the room)<br></li><li>Lots of beautiful artwork<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/906730/extras/teru.png?t=1546201994\"\
      \ /><br>Amaterasu (Teru to her friends)<br>Bright, active, and fashionable.\
      \ The art student is restless in her pursuits, but cheerful in any situation.\
      \ However, uncertainty and distrust often interferes with her ability to make\
      \ the right choices.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/906730/extras/kaga.png?t=1546201994\"\
      \ /><br>Kagari (Kaga to her friends)<br>A refined young woman with the face\
      \ of an angel, but beneath her angelic exterior lies a real demon. <br>Kagari\
      \ is very intelligent and favored by students and teachers alike. However, when\
      \ others are not looking, she can be quick to anger and determined to achieve\
      \ her goals at any cost. Despite being Teru\u2019s best friend, will her friendship\
      \ be tested when they become rivals in love?<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/906730/extras/suzu.png?t=1546201994\"\
      \ /><br>Suzuki <br>A year ahead of Subaru and Teru, Suzuki (aka Senpai) will\
      \ soon graduate. He is friendly, kind, and unyielding in his friendship. As\
      \ a member of the student council, he has has many friends, both in school and\
      \ out. His excellent reputation and connections make him an indispensable friend.\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/906730/extras/sub.png?t=1546201994\"\
      \ /><br>Subaru<br>The virtuoso artist is a workaholic and lover of lemon sorbet.\
      \ Subaru is 100% naturally talented at drawing, although he comes off unsociable\
      \ and rude to others. He is often so focused on work that he ignores everything\
      \ else around him.</li></ul>"
