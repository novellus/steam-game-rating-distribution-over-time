    about_the_game: "Built upon real simulated physics, these are future vehicle technologies\
      \ capable of 1,000+km/h combined with;<br><ul class=\"bb_ul\"><li>Track capture<br></li><li>Resource\
      \ collection<br></li><li>Mid-race vehicle upgrades<br></li><li>And track abilities</li></ul>All\
      \ played out on extreme full 360 degree track designs and an online racing tournament\
      \ complete with prizes.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/22RS_Gameplay_GIF_01-400px-50.gif?t=1600655411\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/22RS_Title_Modding_400.png?t=1600655411\"\
      \ /><br>We also have plans to open 22RS up to game modding and community built\
      \ assets. So if you have some ideas for future physics racing vehicles, you\
      \ can make them, if you have some ideas for some fully 3d track designs that\
      \ you'd like to try out, you can build them, or if you want to take our suite\
      \ of physically based vehicles (did we mention we support bikes and maglev?)\
      \ and unique strategy elements and make something unique of your own, then we\
      \ want to help you make that happen.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/22RS_Gameplay_GIF_Vehicle_Build-600px_opt.gif?t=1600655411\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/22RS_Title_Design_400.png?t=1600655411\"\
      \ /><br>Did you ever hear that an F1 car could theoretically drive upside down?<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://www.formula1.com/en/championship/inside-f1/understanding-f1-racing/Aerodynamics.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.formula1.com/en/championship/inside-f1/understanding-f1-racing/Aerodynamics.html</a><br>Well,\
      \ we tested it, and proved it. But it wasn't fun to drive, so we took it a few\
      \ steps further and developed a fully adaptable vehicle setup ecu that could\
      \ adjust; Aerodynamics, camber, toe, spring compression, tyre pressure, etc\
      \ based on the vehicles velocity and orientation.<br><br>Trust us, that little\
      \ bit extra downforce when you're upside down comes in handy ;)<br>Welcome also\
      \ to 'Future Physics Racing'!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/pan_thin_opt.gif?t=1600655411\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/22RS_Title_Revgen_400.png?t=1600655411\"\
      \ /><br>We built our own proprietary engine \u2018RevGen\u2019 so that we could\
      \ make this possible by giving you the high frame and physics rates needed for\
      \ a silky smooth physics handling experience at these insanely high speeds.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/22RS_Title_Release_400.png?t=1600655411\"\
      \ /><br>We\u2019re currently preparing for closed beta, and aim to launch into\
      \ early access around mid 2020. Stay tuned for more info ...<br><br>Add \u2018\
      22 Racing Series\u2019 to your Wishlist to get notified when we launch.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/422890/extras/spiral_200.gif?t=1600655411\"\
      \ /><br>* Try in VR with our six axis motion simulation support if you dare"
