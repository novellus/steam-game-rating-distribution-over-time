    about_the_game: "Spirits is a relaxing action-puzzle game with a dynamic wind\
      \ and world environment. Autumn is quickly approaching, and the spirits of fallen\
      \ leaves are setting out on their journey home. Guide them by changing how the\
      \ wind blows or by rebuilding the ground. Each spirit can be sacrificed to perform\
      \ one of four actions \u2013 build a bridge of leaves, create a blowing cloud,\
      \ dig tunnels, or block wind currents in an area. Use your actions wisely or\
      \ you will run out of spirits. In each level it's up to you to find your own\
      \ creative solution on how to get the spirits to the goal.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>Play through 46 beautiful hand-drawn\
      \ levels in a poetic game world.<br></li><li>Influence a highly dynamic wind\
      \ system to help the spirits find their way to the swirl.<br></li><li>Build\
      \ new paths and dig through destructible level geometry. <br></li><li>Collect\
      \ hard-to-reach plants and find the perfect solution to each level.<br></li><li>Stunning\
      \ illumination effects meet thousand and one particles.<br></li><li>New levels\
      \ designed by #1 player Pyjamads.<br></li><li>Orchestral music and Sound Effects\
      \ by IGF-nominee Martin Straka.<br></li><li>Steam achievements and custom world\
      \ ranks.<br></li><li>Play it on PC and Mac with SteamPlay and Steam Cloud.<br></li><li>Digital\
      \ booklet &quot;The Art of Spirits&quot; with previously unreleased material.</li></ul>"
