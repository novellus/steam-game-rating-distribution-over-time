  data:
    about_the_game: "<h2 class=\"bb_tag\">SAVE THE WORLD. INHALE. EXHALE. REPEAT.</h2><br><br>Hostile\
      \ aliens, brain-eating zombies, mankind-enslaving machines and every other staple\
      \ of the action genre get thrown in a blender. The result may not make much\
      \ sense, but you won\u2019t need that.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485730/extras/dh_img1.gif?t=1606970161\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485730/extras/dh_img4.gif?t=1606970161\"\
      \ /><br><br>Dash Hale is a combat-based autorunner set in a dynamic, freely\
      \ rotating world: run faster or slower by changing the ground incline, turn\
      \ it into a steep slope for sliding or drop to a free fall - bringing your enemies\
      \ down with you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485730/extras/dh_img5.gif?t=1606970161\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485730/extras/dh_img6.gif?t=1606970161\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Control Matt and the world around him: jump,\
      \ swap between short and long-range attacks and rotate the world at will;<br></li><li>10\
      \ kinds of enemies, 10 corresponding levels - which get mixed at the start of\
      \ each scene;<br></li><li>Blood pumping electronic soundtrack;</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485730/extras/dh_img2.png?t=1606970161\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1485730/extras/dh_img3.gif?t=1606970161\"\
      \ /><br><br>The demo available for the Steam Game Festival will have 5 of the\
      \ 10 themes of the full game:<br><br><ul class=\"bb_ul\"><li>Aliens / Area 51<br></li><li>Zombies\
      \ / Quarantined City<br></li><li>Demons / Hell<br></li><li>The Machines / Post-Apocalyptic\
      \ Earth<br></li><li>Orcs &amp; Dragons / The Castle Of Naharoth</li></ul>"
