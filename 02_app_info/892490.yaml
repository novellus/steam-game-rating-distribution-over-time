    about_the_game: "This is a lovely catching fishes game. Indeed, unlike \u201C\
      Fishing Game\u201D you've played before, the lively fishes will jump up from\
      \ the sea. There are lovely pink commonfish, haughty yellow goldenfish, of course,\
      \ there are still the bombfish what you can not catch!!<br><br>    1P Up,Down,Left,Right\
      \ [WSAD]     Catch [J]<br>    2P Up,Down,Left,Right [\u2191\u2193\u2190\u2192\
      ]Catch [Numpad5]<br><br>    In the game, you can:<br>    --Just catch the fish!\
      \ Feel happy with it.<br>    --The fish will jump out in waves.<br>    --The\
      \ day will change to night, and night will change to day.<br>    --Play in double\
      \ mode, play with your friend.<br>    --Do NOT catch the bombfish, haha.<br><br>\
      \    Who\u2019s Jether? He is a lonely one in China.<br><br>    Click here to\
      \ read <a href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=1426986071\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >&quot;How to set a controller&quot;</a>."
