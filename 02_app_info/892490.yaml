    review: '[h1]Grab with Mickey''s arm fish[/h1]

      Funny Can-Can music - you feel like in the saloon of fisherman''s friend. But
      in reality you grab flying fish out of the air unless it''s bombfish. There
      are 3 layers of waves and rarer goldfish tends to jump from L1 but dive into
      L3 (so harder to catch). In Options menu you can set your timer to 1*60 / 2*60
      / 3*60 secs.'
