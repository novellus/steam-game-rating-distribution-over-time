  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/966350/extras/FP_STEAM_GIF_HEADER.gif?t=1583743062\"\
      \ /><br><br>Dive into the harsh world of Frostpunk with the original soundtrack\
      \ from the game, composed by Piotr Musia\u0142. All tracks mastered and mixed\
      \ for the digital version of the album, delivered in various formats ( 320kbps\
      \ .MP3, .WAV, .FLAC). Along with the music, you\u2019ll receive multiple digital\
      \ goods, that can be used to customize your computer or smartphone.<br><br>This\
      \ package includes:<br><ul class=\"bb_ul\"><li>10 tracks from the vinyl soundtrack\
      \ for the game (320 kbps .MP3, .WAV, .FLAC)<br></li><li>1 bonus track (.MP3,\
      \ .WAV, .FLAC)<br></li><li>6 wallpapers for your computer<br></li><li>6 phone\
      \ wallpapers for your smartphone<br></li><li>3 ringtones for your smartphone</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/966350/extras/FP_STEAM_GIF_04.gif?t=1583743062\"\
      \ /><br><br>All tracks composed by Piotr Musia\u0142, performed by Atom String\
      \ Quartet &amp; Sofia Session Orchestra.<br><br>Piotr Musia\u0142 is a renown\
      \ Polish music game composer, who in the past worked on such titles as This\
      \ War of Mine, The Witcher 3: Blood and Wine, Bulletstorm, Beat Cop, Anomaly\
      \ Series and more."
