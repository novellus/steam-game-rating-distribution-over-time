    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/696480/extras/hallway_team_promo.jpg?t=1593215601\"\
      \ /><h2 class=\"bb_tag\">From <strong>Cosmo D</strong>, the creator of the freeware\
      \ hit <strong><i>Off-Peak</i></strong>, comes a game that is both its spiritual\
      \ and direct sequel.</h2> <br>In 1983, Peter Norwood, one of the world's most\
      \ celebrated pianists and composers, mysteriously vanished.  His private mansion\
      \ was turned into the Hotel Norwood, which, over the years, accumulated its\
      \ own share of notoriety.  But the mystery of what really went on during Norwood's\
      \ time never truly got uncovered... until now.  <br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/696480/extras/norwood_sign.jpg?t=1593215601\"\
      \ /><br><br><strong>The Norwood Suite</strong> is a first-person adventure game\
      \ that takes players to the secluded Hotel Norwood on a simple friendly errand\
      \ that quickly unfolds into something much more involved. Filled with bizarre\
      \ characters and curiosities, this mysterious resort is a dense, open-ended\
      \ world teeming with hidden passages and secrets to discover.<br> <br>Peer into\
      \ the lives of the hotel\u2019s guests and staff, explore and interact with\
      \ surprises behind every door, and piece together a jigsaw narrative that rewards\
      \ your curiosity. <strong>The Norwood Suite </strong>features surreal art design,\
      \ as well as an original atmospheric musical score, composed by <strong>Cosmo\
      \ D</strong>, that integrates itself directly into the game world."
