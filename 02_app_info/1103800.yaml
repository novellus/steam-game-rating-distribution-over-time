details:
  data:
    about_the_game: "The World War began in August 1914. It is now March 1964, and\
      \ war still wages on. The Russian October Revolution has taken place, but the\
      \ Bolsheviks were crushed by the mad Baron Ugenberg. He plans to build a huge\
      \ Russo-Mongolian empire that stretches from the Atlantic to Vladivostok, crushing\
      \ any opposition in his wake.<br />\r\n<br />\r\nAs Lieutenant James Anderson,\
      \ part of a new coalition assembled to stop Ugenberg, you will infiltrate and\
      \ destroy key enemy positions. Using your sharpened combat and stealth skills,\
      \ you must try to stop the carnage!<br />\r\n<br />\r\n\u2022 An original alternate\
      \ history concept, taking place in a wartorn universe<br />\r\n\u2022 A combination\
      \ of tactical and action-based gameplay across 16 levels, with detailed analysis\
      \ at the end of each completed mission."
