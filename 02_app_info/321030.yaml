  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/321030/extras/222.jpeg.gif?t=1599876285"
      /><h2 class="bb_tag">DIVE INTO THE WORLD OF OLD SCHOOL <i>Ched </i> SHOOTERS</h2><br>Fight
      the monsters, shoot 'em up with your skills and powerful guns. Complete the
      whole story and find out the secrets of Ched's mind. ONE DAY for Ched makes
      you feel like you're back in the glory days of gaming, and brings you the ultimate
      in hardcore gameplay, interesting story and quest elements.<br><br>Use your
      gaming skills to complete the levels and kill all enemies. Victory will can
      be yours, but you will have to fight hard. ONE DAY for Ched will never forgive
      your mistakes!<h2 class="bb_tag">ULTIMATE HARDCORE GAMEPLAY </h2><br>Player
      skills mean everything in the world of ONE DAY for Ched. No saves, no health
      recovering, no margin for error!<h2 class="bb_tag">COMIC / CARTOON ART STYLE</h2><br>In-game
      graphics are cell shaded with cartoon-ish render. Story features hand-drawn
      comics of Ched revealing his story.<h2 class="bb_tag">EASY TO ENGAGE, HARDCORE
      TO STAY ENGAGED</h2><br>ONE DAY for Ched runs on weak PC, has its own charming
      humor, catchy phrases low price and trade cards.
