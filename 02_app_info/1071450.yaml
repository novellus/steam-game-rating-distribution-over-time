      /><br><br><i>Cultist Simulator</i> is a game of apocalypse and yearning from
      Alexis Kennedy, creator of <i>Fallen London</i> and <a href="http://store.steampowered.com/app/304650/SUNLESS_SEA/"
      target="_blank" rel="noreferrer"  >Sunless Sea</a>. Play as a seeker after unholy
      mysteries, in a 1920s-themed setting of hidden gods and secret histories. Perhaps
      you're looking for knowledge, or power, or beauty, or revenge. Perhaps you just
      want the colours beneath the skin of the world.<br><br>Try the demo to see how
      you like this award-winning narrative card game, then head on over to the <a
      href="https://store.steampowered.com/app/718670/Cultist_Simulator/" target="_blank"
      rel="noreferrer"  >Cultist Simulator</a> page!
