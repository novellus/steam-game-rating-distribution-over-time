    about_the_game: "<h2 class=\"bb_tag\">Battles</h2>This game is a unique mix of\
      \ rogue-like with dungeon exploration, RPG, turn-based tactics and collectible\
      \ card game. At the base of the turn-based system are not turns, but time. Find\
      \ and improve new heroes and get coins to buy new spells. But remember, a hero\u2019\
      s death will be fatal.<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/932210/extras/BEEholder.gif?t=1603303349\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Heroes</h2>Every hero has\
      \ a special perk and a spell, in addition to the three stats (strength, dexterity,\
      \ endurance). Gather your team of heroes, come up with unique tactics for battles.\
      \ Traditional Tank, Healer and Warrior? Or would you only use brute force?<br><br>During\
      \ battles, the pre-selected 20 cards with spells are mixed into the deck. Every\
      \ 6 seconds of combat you take a new card into your hand. During the normal\
      \ turn, you will have a choice of actions: <br><br><ul class=\"bb_ul\"><li>Normal\
      \ attack;<br></li><li>Defense;<br></li><li>Position change;<br></li><li>Casting\
      \ a hero's spell (one for each);<br></li><li>Casting spells from hand</li></ul><br>Each\
      \ spell, be it heroic or from a deck has its own mana cost. Mana is shared by\
      \ all heroes and accumulates during battle. The player will have to choose which\
      \ spell to use now, because there may not be enough mana for the next one.<h2\
      \ class=\"bb_tag\">Dungeons</h2>Send your heroes to the most dangerous adventure\
      \ \u2014 Dungeons of Nexoria. Randomly generated floors with a boss at the end\
      \ of each. Not everyone will be able to return, but those who can will gain\
      \ great glory!<br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/932210/extras/dark.gif?t=1603303349\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Events</h2>Exploration of\
      \ dungeons is fraught not only with crowds of enemies that need to be destroyed,\
      \ but also random events and traps, the outcome of which could be fatal.<br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/932210/extras/nexoria_dark.gif?t=1603303349\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">More games on universe Taimumari</h2><a\
      \ href=\"https://store.steampowered.com/app/634340/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/634340/</a><br><a\
      \ href=\"https://store.steampowered.com/app/375520/\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_4\" >https://store.steampowered.com/app/375520/</a><br><br><br><i>&quot;General\
      \ Vibe - Miss Emeli&quot; is under a Creative Commons license (CC BY 3.0)<br>Music\
      \ promoted by BreakingCopyright: <a href=\"https://youtu.be/nbNeMkE7ks8\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://youtu.be/nbNeMkE7ks8</a></i>"
