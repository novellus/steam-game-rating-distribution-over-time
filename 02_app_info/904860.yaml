    short_description: The dead city of Time Beach, in the American state of Misuri,
      generates a sense of fear and loneliness. This city and its districts are completely
      cut off from the real world. The main character is Caleb Ridus, having got there
      for not understandable reasons, it is necessary to understand what happened
      in this city.
