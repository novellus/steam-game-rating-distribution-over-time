    about_the_game: "Vietcong-survival-shooter in the first person with elements of\
      \ survival, which is set in Vietnam, in the vicinity of my tho.<br />\r\n<br\
      \ />\r\nThe player will explore a large, rich open world full of dangerous places,\
      \ armed to the teeth of enemies.<br />\r\n<br />\r\nHunger and thirst will not\
      \ let you sit still, and dangerous opponents will make you be careful and weigh\
      \ every step. You have to fight for survival not only with people, but also\
      \ with predators that live in the jungle.<br />\r\n<br />\r\nMain feature:<br\
      \ />\r\n- Large open world<br />\r\n- Interaction and exchange of fire with\
      \ the NTC<br />\r\n- Integrated crafting system<br />\r\n- Realistic behavior\
      \ of opponents<br />\r\n- Detailed and well-optimized game world<br />\r\n-\
      \ Full interaction of the player with the world<br />\r\n- Atmospheric soundtrack<br\
      \ />\r\n- Intuitive controls<br />\r\n Filled with dangerous animals of the\
      \ jungle"
