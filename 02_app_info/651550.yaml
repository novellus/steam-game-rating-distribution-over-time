    about_the_game: '<h2 class="bb_tag">ConcPerfect 2017 </h2><br><strong>Quick Description</strong><br>ConcPerfect
      2017 is SwimDog Co.''s latest creation! Race your friends at super high speeds
      with concussive blasts sending you to heights you never thought humanly capable!
      Fast-paced and tension filled racing is the goal in Conc jumping!<br><br><strong>Detailed
      Description</strong><br>ConcPerfect is a skill based 3D platformer, with some
      puzzle elements. Players will be faced with a variety of obstacles that they
      must overcome with the use of a propulsion inducing blast (conc grenade) and
      careful maneuvering. Some obstacles may be complex and require some basic puzzle
      solving skills to figure out the correct path to complete it. Timing and precision
      are two skills this game will test harshly.<br><br>There are three multiplayer
      modes: Casual where you and your friends go through the courses as fast as you
      want or Race where you go head-to-head to see who can complete the course first!
      There is also &quot;Concmination&quot;, a command point based game mode that
      will put your competitive concing skills to the test!<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> Over 16 detailed courses<br></li><li> Multiple bangin'' game
      modes<br></li><li> Over 100 separate jump components<br></li><li> Customizable
      player models<br></li><li> Time based achievement system<br></li><li> Randomized
      courses (9-jump or 18-jump)<br></li><li> Tailored tutorial course<br></li><li>
      Well defined and smooth conc jumping mechanics<br></li><li> Three multiplayer
      modes<br></li><li> Original Soundtrack included with release</li></ul>'
