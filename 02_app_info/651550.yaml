    recommendationid: '82856404'
    review: 'There''s a good game in there, but it''s not for the faint of heart.
      ''Concing'' is a unique skill that grows through practice and after a lot of
      failure if you''re willing to stick with it - no one should pick up this game
      ready to be good at it straightaway. The physics are unforgiving and treacherous,
      but getting to the top of a series of platforms can leave the player feeling
      like reaching the summit of Everest.


      I suppose there are different ways to play this and some people will go with
      the "brute force" approach where they try consecutively try to finish a stage
      and then the next and so on. My blood pressure can''t take that many consecutive
      dives in the fountain, so my advice is to treat this like a puzzle title from
      Steam where you open it every so often, try a few, and if it doesn''t work then
      do something else for a while and come back to it. I''ve seen players who are
      good at this though. If you are, lean into that and blitz every course, but
      that''s not me and it''s not how I recommend that a new player go through it.


      Can I recommend it? Sure, I believe that I can. Looking at the graphics will
      lead some users to think it''s a blocky obstacle course made with leftover content
      from Minecraft, but that''s reading this title the wrong way. The developer''s
      aesthetic was put in place for a reason. It''s groovy, campy, kitcsh, sassy,
      nostalgic - it''s got it''s own vibe. It''s not trying to be "Crysis", it''s
      trying to be "Conc Perfect" and that''s what it is.'
