details:
  data:
    about_the_game: "Take a trip on the lighter fantastic with these upbeat and adventurous\
      \ tunes! A whimsical dungeon delve, two exciting battles, peaceful town music\
      \ and a rousing theme round out the collection. These tracks are suitable for\
      \ traditional JRPG-style games, or any magical fantasy setting.<br />\r\n<br\
      \ />\r\nFeatures:<br />\r\n<br />\r\n- 6 BGM tracks suitable for battle, dungeons,\
      \ themes, and towns!<br />\r\n- 5 ME (Musical Events) to spice up scene transitions\
      \ or punctuate important moments!<br />\r\n- .ogg, and .m4a formats included.<br\
      \ />\r\n- Royalty free music to use in your RPG Maker MV projects.<br />\r\n\
      <br />\r\nTracklist:<br />\r\n<br />\r\n1 - Battle - Errant Knights<br />\r\n\
      2 - Battle - Kings Guard<br />\r\n3 - Dungeon - Underground Explorers<br />\r\
      \n4 - Theme - Shining Castle<br />\r\n5 - Theme - Venture Forth<br />\r\n6 -\
      \ Town - Hidden Village<br />\r\n<br />\r\nME - Calm<br />\r\nME - Defeat<br\
      \ />\r\nME - Military<br />\r\nME - Sleep<br />\r\nME - Victory"
