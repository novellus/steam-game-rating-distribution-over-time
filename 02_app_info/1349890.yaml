details:
  data:
    about_the_game: '&quot;The last earth man&quot; is a bow angle shooting game made
      with the EVK engine. The game is full of pleasure! The game takes the fictional
      future world as the background, and tells the story of the last earth man to
      fight against evil aliens, save the earth and continue human civilization. The
      game uses the double rocker design, the left rocker controls the character movement,
      the right rocker controls the shooting and the shooting angle. Players will
      fight the enemies like tide in the map, and swim between various terrain and
      mechanisms at the same time. There are many kinds of weapons in the game. Each
      weapon has its own characteristics. Different weapons will have wonderful effects
      when combined.'
