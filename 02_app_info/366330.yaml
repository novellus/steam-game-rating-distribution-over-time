details:
  data:
    about_the_game: 'Enter the world of Kingdom Wars with an amazing starter pack
      including everything you need to bypass the grind of the early game and start
      building an empire with an army of Dwarven Mercenaries and a powerful Dragon
      under your command. <br><br>Start Pack DLC includes: <br><br><ul class="bb_ul"><li>Two
      extra city slots<br></li><li>20,000 resources<br></li><li>Ice Dragon<br></li><li>20
      Dwarven Units<br></li><li>24 Hour Attack Protection</li></ul><br>15$ value<br><br>Kingdom
      Wars is a free to play 3D MMORTS with real-time siege combat, without the pay
      to win element so common in the genre. <br><br>Kingdom Wars offers lively online
      world, where players gather resources, construct majestic towns, and impregnable
      strongholds, direct citizens, complete quests in the service of mighty nobles
      and fiendish rogues, and eventually manage a global empire. All within an online
      realm that grows, works, lives, and breathes even when you log off.'
