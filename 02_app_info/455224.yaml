    about_the_game: From precious jewels snatched by a simple cat burglar to the most
      elaborate robbing of a casino, there's something so thrilling about executing
      the ultimate heist....<br><br>Composed by Murray Atkinson from VGM Library,
      Heist features an impressive line-up of swanky themes inspired by some of your
      favorite thief movies. Featuring music ranging from modern cyber crime, synth
      propelled techno chill, to Oceans 11 inspired acid jazz, some vintage cop show
      70s flavored funk / R&amp;B, and some dramatic orchestral crime-in-progress
      themes perfect for breaking into buildings, picking locks, or raiding the bank
      vaults at midnight. What are you waiting for? Grab a copy of this pack and get
      planning!<br><br>This pack contains:<br><ul class="bb_ul"><li>10 exciting music
      themes<br></li><li>33 slots sounds - perfect for the casino floor!<br></li><li>.m4a,
      .ogg, and .mp3 formats included.<br></li><li>Royalty free music to use in your
      commercial and non-commercial RPG Maker projects.</li></ul><br>Check out our
      other Music Packs created by Murray Atkinson:<br><br><a href="http://store.steampowered.com/app/703461/"
