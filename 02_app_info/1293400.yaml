      \ \xE0 la fois, il n'y a pas de mode prestige, ni de mode options pour couper\
      \ l'unique musique. Certaines polices sont illisibles, ou avec des textes qui\
      \ sortent des cadres. M\xEAme gratuit, je d\xE9conseillerais ce jeu."
