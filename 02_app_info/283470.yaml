    about_the_game: "<strong>Abigail Hildegard, daughter of the leader of secret order</strong>,\
      \ once she was told that her father disappeared. She should go to the family\
      \ estate, headquarters of the Order, to find out what happened. She finds the\
      \ family butler there. He was lucky not to suffer in a raid on a house and told\
      \ Abigail that a secret weapon is kept in the house. And with it help it will\
      \ be able to rescue her father out of trouble. <br>What kind of weapon it is\
      \ and how to find it you will know by passing game, &quot;The Secret of Hildegards&quot;<h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Mystifying storyline\t\
      <br></li><li>Hilarious gameplay \t<br></li><li>A lot of mini games\t<br></li><li>More\
      \ than 100 draw-by-hand scenes</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/283470/extras/Hildegard_Adalar.png?t=1528291584\"\
