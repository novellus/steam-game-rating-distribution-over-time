    about_the_game: "The Broken Mirror is the 22nd expansion to the game that defined\
      \ the MMORPG genre, EverQuest! <br><br>This expansion has level scaling raids,\
      \ new zones to explore, and must-have in-game items!<br>A goddess wakes and\
      \ gazes into a looking glass. The reflection of her true nature fractures and\
      \ breaks. Even as the looking glass shatters and the world around her dissolves,\
      \ Anashti Sul only looks deeper still into the fragments as they drift away.\
      \ When her fractured mind glimpses her surroundings, she discovers that she\
      \ is adrift in an unknown time and place where gods and goddesses maintain direct\
      \ influence over Norrath. A hunger for power wells within her, having passed\
      \ many an age with no power at all and an upstart sitting in her place. With\
      \ a whole new realm before her, she resolves to rule again!<br><br>Anashti Sul's\
      \ passage through a rift into this reality caused her to split into the two\
      \ most dominant aspects of herself - life and decay. Fully aware of each aspect,\
      \ she knows that both must command a plane of power lest she weaken entirely\
      \ and crumble into the nothingness of The Void. And so she crafts a plot to\
      \ infect the planes of Norrath with a war that threatens to collapse the balance\
      \ of all life! Are you brave enough to face the might of a goddess who is ravenous\
      \ to rule? Will you prevent the chaos she would unleash in all of Norrath?<br><br>THE\
      \ BROKEN MIRROR EXPANSION FEATURES:<br><ul class=\"bb_ul\"><li><br></li><li>\
      \ Level Scaling Raids \u2013 Instanced versions of Plane of Hate and Plane of\
      \ Fear that scale for level 75-105 raids.<br></li><li> 7 Expansion Zones \u2013\
      \ 4 completely new zones and 3 revamped zones.<br></li><li> Illusion Key Ring\
      \ \u2013 Access your illusions in one easy location!<br></li><li> New Quests,\
      \ Heroic Adventures, Missions, and Additional Raids<br></li><li> New Spells\
      \ and AAs</li></ul>"
