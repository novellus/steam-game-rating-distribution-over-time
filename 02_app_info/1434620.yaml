details:
  data:
    about_the_game: Darkness has taken over the Kingdom of Zirelle after the fire
      demon Rrath attacked. Help princess Zirelle in her journey to defeat Rrath and
      bring back light to the kingdom in this fast paced platform adventure.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1434620/extras/Hero.png?t=1602799569"
      /><br><br><strong>Stages:</strong><br>Nine stages with different environments.
      The princess must guide her way through unknown lands, enemies and traps to
      make it to the end of each stage.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1434620/extras/Enemy.png?t=1602799569"
      /><br><br><strong>Enemies and Traps</strong><br>There are multiple traps laid
      out across the stages. 20 Enemy Types to face. Each enemy is randomly generated
      on each of the stages to provide a unique experience every time. Will you make
      it to the other side?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1434620/extras/Trap.png?t=1602799569"
      /><br><br><strong>Online High scores</strong><br>The game has an online scoreboard.
      Compete with your friends in completing the levels. Aim for quickest completion
      times or the highest scores.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1434620/extras/scoreboard.png?t=1602799569"
      />
