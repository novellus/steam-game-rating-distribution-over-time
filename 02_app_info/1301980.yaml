details:
  data:
    about_the_game: Solve mind-bending puzzles in VR by using your environment to
      your advantage. <strong>Attention!</strong> Your environment may include devices
      used for time travel.<h2 class="bb_tag">Key features</h2><br><ul class="bb_ul"><li>
      <strong>Travel in time:</strong> To find the solution you must use various time
      travel devices to alter events. </li><li> <strong>Your actions matter:</strong>
      What you have done previously (including your past self) will still be there
      when you arrive at an earlier point in the timeline. </li><li> <strong>Create
      and control paradoxes:</strong> When you modify events in the past you also
      affect your future self - or do you? Control the consequences to solve the puzzle.
      </li></ul>
