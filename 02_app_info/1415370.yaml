  data:
    about_the_game: "My first game &quot;Grandmother&quot;, this is a horror in which\
      \ you have to get out of an old mansion where you are held by a crazy granny.\
      \ You have five days.<br />\r\nYou woke up in an old dark mansion and do not\
      \ understand why you are here.<br />\r\nAfter some time, you realize that you\
      \ are not the first victim of a kidnapping and there were still people here\
      \ before you.<br />\r\nYou have to find out what happened to them and what is\
      \ your future destiny.<br />\r\nYou must act promptly and carefully.<br />\r\
      \nGrandma hears well and sees even in the dark. If you drop an object, she will\
      \ come running to the source of the noise. If you are noticed, you need to run.<br\
      \ />\r\nThere are metal bars on the windows, and the main door is locked with\
      \ various locks. You need to figure out how to open it in order to escape before\
      \ it's too late.<br />\r\nBut it doesn't seem like the only way to get out.<br\
      \ />\r\nThere are other locked doors in the mansion, and some of them are not\
      \ so easy to find, you need to be careful.<br />\r\nWhat is hidden behind them?\
      \ Are you sure you want to know?<br />\r\nYour life is in your hands, good luck!<br\
      \ />\r\n<br />\r\nImproved classic.<br />\r\n<br />\r\n-New dangers<br />\r\n\
      -Beautiful graphics<br />\r\n-Story<br />\r\n-Two endings"
