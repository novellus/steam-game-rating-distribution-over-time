    about_the_game: StopTime Drive is a unique turn-based racing puzzle game that
      combines arcade racing with a top-down view and an opportunity to think over
      each move. A slightly oldschool and hardcore, with the original mechanics and
      different ways for passing!<br><br>The player controls the car, which has many
      obstacles along the way from other cars and repair pits. Mad scientists from
      the organisation StopTime stopped time on the track and gave player's car the
      ability to instantly move in space. They placed in the way a lot of power-ups
      so these tracks can be completed.<br><br>Three ways of play - fast passage,
      collection of coins and collection of atoms.<br> <br>The mechanics in the game
      are a little hard for beginners, but eventually you can get used to it and get
      the most hardcore achievements!<br><br><ul class="bb_ul"><li>16 main levels<br></li><li>9
      short levels<br></li><li>3 types of power-ups<br></li><li>3 ways of play for
      medals</li></ul><h2 class="bb_tag">Main features</h2><ul class="bb_ul"><li>Turn-based
      racing<br></li><li>A dynamic puzzle game<br></li><li>Original mechanics<br></li><li>Hardcore
      rules<br></li><li>Pleasant music and atmosphere<br></li><li>Different variants
      for passing<br></li><li>Easter eggs</li></ul>
