    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1506490/extras/history.png?t=1609853362\"\
      \ /><br>First-class cars, luxury restaurants, expensive villas with sea views\
      \ and other beauties of life. That is probably the first thing that comes to\
      \ mind when you think about the mafia. We invite you behind the scenes and wipe\
      \ the sleep from your eyes that hides the whole background of a truly dark world\
      \ that gets you so excited when you think about it that it is hard not to look\
      \ inside.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1506490/extras/smokeGIF.gif?t=1609853362\"\
      \ /><br><br>You will play as a desperate criminal Michael Del Conte, a man not\
      \ devoid of special preferences and clearly devoid of a sense of proportion\
      \ in terms of violence. Add to this the smoking habit, the good whiskey addiction\
      \ and you get the image of a seemingly typical disgusting cutthroat, whose fate\
      \ is usually sealed. Witness all the terrible events that happened to him during\
      \ his lifetime, but do not become its victim.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1506490/extras/features.png?t=1609853362\"\
      \ /><br><ul class=\"bb_ul\"><li>\tNon-linear narrative broken up by chapters<br></li><li>\t\
      A lot of cinematic scenes<br></li><li>\tReferences to famous scenes in the cult\
      \ films<br></li><li>\tPlenty of grim humor and fascinating dialogues<br></li><li>\t\
      Nice pixel graphics in rich colors<br></li><li>\tHigh-quality unique 60's-style\
      \ music.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1506490/extras/graveGIF.gif?t=1609853362\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1506490/extras/gameplay.png?t=1609853362\"\
      \ /><br><ul class=\"bb_ul\"><li>\tTake part in spectacular shootouts with plenty\
      \ of violence. Shooting someone in the brain will become your everyday routine.<br></li><li>\t\
      Get in deadly hand-to-hand fight. Let those who go against your beliefs immediately\
      \ go straight to the grave.<br></li><li>\tBeat out information or confession.\
      \ Use your fists, or something better.<br></li><li>\tObserve, analyze, and be\
      \ prepared for unexpected surprises. What if an old friend suddenly puts a gun\
      \ to your head?<br></li><li>\tBe always on your toes to be able to make a quick\
      \ decision. Even just one second will often count.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1506490/extras/murderGIF.gif?t=1609853362\"\
      \ />"
