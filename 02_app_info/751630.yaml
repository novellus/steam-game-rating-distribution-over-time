    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/751630/extras/AfterTheFall_TeaserGif_04_Steam@680x200px.gif?t=1606729475\"\
      \ /><h2 class=\"bb_tag\">After the Fall\xAE</h2>From the creators of the hit\
      \ VR shooter Arizona Sunshine\xAE comes an epic multiplayer VR action FPS with\
      \ seamless, co-operative gameplay at its core that pits up to four players against\
      \ a vast, hostile VR world in a raging fight for survival.<br><br><br>Set in\
      \ the ice-covered ruins of LA nearly 20 years after the apocalypse, After the\
      \ Fall\xAE combines a living, breathing VR world shared with players from all\
      \ over the world, a cinematic and atmospheric campaign, action-packed solo and\
      \ multiplayer gameplay, and endgame built from the ground up for VR.<br><br>2005,\
      \ LA. A generation has passed since a mysterious outbreak caused by the excessive\
      \ use of designer drugs birthed the terrible Snowbreed, infesting our cities\
      \ and collapsing civilization. You, one of the survivors seemingly immune to\
      \ the side-effects of the substances, are humanity\u2019s last hope of resurgence.\
      \ Explore the remains of a civilization ground to a halt in an alternate 1980s,\
      \ craft deadly weapons and wield devastating powers with real-life movements\
      \ as you develop your combat style, and join forces with players worldwide as\
      \ you go head to head with relentless hordes and larger-than-life bosses in\
      \ a bid to take back the city. It\u2019s time.<br><br><ul class=\"bb_ul\"><li><strong>An\
      \ Epic Multiplayer VR Shooter:</strong> Go solo or join forces in seamless co-op\
      \ on a campaign through a post-apocalyptic, infested VR world from the creators\
      \ of Arizona Sunshine\xAE<br></li><li><strong>Hell Has Frozen Over:</strong>\
      \ Discover, scavenge and survive the ice-covered and Snowbreed-infested ruins\
      \ of a post-apocalyptic LA ground to a halt in an alternate 1980s<br></li><li><strong>Larger-Than-Life\
      \ Boss Fights:</strong> Survive unprecedented hordes, fight tactically to defeat\
      \ Specials and think on your feet as you square off against awe-inspiring bosses<br></li><li><strong>Craft\
      \ Your Ultimate Loadout:</strong> Craft, upgrade and mod your gear, from armor\
      \ and a huge array of guns, to melee weapons and ingenious combat devices<br></li><li><strong>Discover\
      \ Your Combat Style:</strong> Wield a huge variety of deadly weapons and devastating\
      \ powers, from crowd-control to badass Snowbreed manipulation, all with real-life\
      \ movements<br></li><li><strong>The End is The Beginning:</strong> After completing\
      \ the story campaign, venture out into a living world full of events, missions,\
      \ and blood-pumping encounters</li></ul>"
