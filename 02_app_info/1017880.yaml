      \ at all times?</strong><br><br>The main character of the visual novel is Diana,\
      \ an ordinary girl who was brought up by a loving father. Her life was quite\
      \ unremarkable until her small family was forced to move to a small town. They\
      \ settled in the house of Diana\u2019s departed grandmother. The girl is sure\
      \ that the only thing that awaits her now is boredom and longing for her old\
      \ friends. But things turn out to be a surprise. <i>What if all she believed\
      \ in was wrong? Will Diana be able to reveal the secret of her family and find\
      \ her love?</i><br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"\
      ><li>10 ending options;<br></li><li>Fascinating plot: a mystical story in which\
      \ there is a place for love, friendship and self-sacrifice;<br></li><li>Four\
      \ main male characters, each of them with his own personality, story and several\
      \ endings;<br></li><li>No in-app purchases! Once you have purchased the game,\
      \ you get access to the full content of the game;<br></li><li>Game engine. We\
      \ have developed our own game engine specifically for visual novels based on\
      \ Unity 3D;<br></li><li>In-game gallery. Save your favourite images to your\
      \ device.</li></ul>"
