    about_the_game: "<h2 class=\"bb_tag\"><strong>Become Lord of the Jungle!</strong></h2><br>TARZAN\
      \ VR\u2122 is an episodic single-player adventure allowing players to explore\
      \ their wild side by becoming the great ape-man himself \u2014 face your fears,\
      \ uncover hidden secrets, and swing through the jungle in a pulse-pounding fight\
      \ for survival in a game of exploration, discovery and adventure unlike any\
      \ other. <br><br>You will swing, climb, swim, and fight your way across expansive\
      \ environments, each with its own story to tell, dangers to survive, and secrets\
      \ to discover.<br><br><strong>Issue #1: <i>\_&quot;The Great Ape&quot;</i></strong>\_\
      \u2014 After Jane is abducted by a group of invaders, Tarzan must seek the wisdom\
      \ of the Great Ape in order to uncover the identity and motives of her mysterious\
      \ captors. Wield \u201CThe Mighty Axe\u201D and swing across the jungle to save\
      \ your one true love and protect your jungle home!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112100/extras/treehouse.gif?t=1606522761\"\
      \ /><br><br>Issue #1 also grants access to Tarzan\u2019s expansive <strong>treehouse</strong>\
      \ and <strong>home island</strong> where it's all about having fun! Discover\
      \ artifacts, play games, and explore the natural wonder across the deepest corners\
      \ of Tarzan\u2019s untamed world \u2014 almost a game within itself!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1112100/extras/weapons600x600.png?t=1606522761\"\
      \ /><br><strong>Issues #2 <i> &quot;The Jagged Edge\u201D</i></strong> (available\
      \ now) &amp; <strong>#3 <i> &quot;The Dead of Night&quot;</i></strong> (available\
      \ soon) can be purchased episodically \u2014 each unlocking NEW weapons, difficult\
      \ obstacles, menacing enemies, and more surprises as the adventure continues.<br><br>Face\
      \ your greatest fears and experience the full story over multiple chapters!<h2\
      \ class=\"bb_tag\"><strong>SWING LIKE TARZAN</strong></h2><ul class=\"bb_ul\"\
      ><li>SWINGING - Swing effortlessly from vine to vine across spectacular landscapes.\
      \ Swing \u201CHand over Hand\u201D to incrementally increase swing speeds.\L\
      </li><li>CLIMBING - Scale trees to climb high into the jungle canopy to survey\
      \ your surroundings.\L</li><li>SWIMMING - Use powerful swimming skills to navigate\
      \ ocean currents and avoid dangerous underwater threats.\L</li><li>FIGHTING-\
      \ Use items such as spears, bows, axes... and even your fists!<h2 class=\"bb_tag\"\
      ><strong>UNIQUE JUNGLE SKILL</strong></h2></li><li>EARTH VISION - Use enhanced\
      \ sight to reveal hidden paths within the jungle, or track your enemies (consumable).<h2\
      \ class=\"bb_tag\"><strong>Become a real jungle warrior!</strong></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1112100/extras/apecage_4store.gif?t=1606522761\"\
      \ /></li></ul>"
