    about_the_game: "It must have been an accident. An entire star system\u2019s worth\
      \ of ships have abruptly been torn away from the universe they knew. It\u2019\
      s up to you to salvage the remnants of civilization.<br>Damaged and disoriented,\
      \ can you and your crew scrape together enough of civilization to survive?<h2\
      \ class=\"bb_tag\">Explore</h2>Navigate through stranded ships and treacherous\
      \ debris to discover the secrets of the void. <br><br>How did this happen? What\
      \ else might lurk in this debris field from your civilization? And might there\
      \ be a way back?<h2 class=\"bb_tag\">Take Risks</h2>Take risks and make the\
      \ right choices to survive. <br><br>Help others stranded in the void, or leave\
      \ them behind to save yourselves. Make stops to scavenge for supplies, or dump\
      \ the resources you have to gain speed. Choose wisely, or fall victim to the\
      \ void.<h2 class=\"bb_tag\">Survive</h2>Managing resources is critical to your\
      \ ship\u2019s survival. <br><br>Salvage supplies to expand your ship, feed your\
      \ crew, and build up your life support systems. You\u2019ll have to balance\
      \ it all to keep the ship going for another day.<h2 class=\"bb_tag\">Create</h2>Create\
      \ your own stories in the world of Derelict Void, and share your package with\
      \ friends through our content delivery servers.<br><br>Derelict Void comes with\
      \ an open content creation tool in the form of a website, where everyone can\
      \ contribute to the story and world of the game - just add your story, and anyone\
      \ could play your own take of the void."
