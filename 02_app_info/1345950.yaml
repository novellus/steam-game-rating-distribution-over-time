    review: 'A worthy spiritual successor to [i]Super Hexagon[/i], [i]HEPTAGON[/i]
      expands upon its predecessor''s legacy by adding new 3D perspectives, such as
      traveling through the inside or along the surface of a prism. These new additions
      increase the variety and challenge from the original game, making it perfect
      for veterans who want a new spin on the original formula. It also adds an in-game
      leaderboard so you can see how much better your friends are at the game than
      you.


      This is one of the better games I''ve played this year, and given that I''m
      far from skilled at it, let alone a veteran of the original, I nominated it
      for the 2020 "Best Game You Suck At" Steam award.'
