    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/919640/extras/Steel_Division_2_Battle.jpg?t=1605791476"
      /><h2 class="bb_tag"><strong>COMMAND YOUR ARMY. FIGHT YOUR BATTLES.</strong></h2><br>Steel
      Division 2 pushes the limits of the WW2 RTS experience. Set on the Eastern Front
      in 1944, this sequel of the critically acclaimed Real-Time Tactical game puts
      you in charge of your entire army during Operation Bagration, the Soviet offensive
      against Nazi armies in Bielorussia.<br><br>Play as a General in the 1:1-scale
      turn-based Dynamic Strategic Campaigns, as a Colonel in the epic Real-Time Tactical
      Battles, as an Weapon Expert in the brand-new Deck Building System.<br><br>With
      more than 600 units, 25 maps, and multiple game modes, Steel Division 2 lets
      you play as you want and offers hundreds of hours of gameplay in solo, multiplayer
      and coop.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/919640/extras/Steel_Division_2_Armory.jpg?t=1605791476"
      /><h2 class="bb_tag">Massive 1:1-Scale Dynamic Strategic Campaigns</h2><br>Relive
      history in the huge single player Dynamic Strategic Campaigns: lead thousands
      of men on up-to 150x100 km maps, plan your battalion'' movements, manage supply
      and execute your strategy in week-long campaigns in this historically accurate
      turn-based game mode. Every battalion is the same as it was during the Operation
      Bagration.<br><br>Pick your side and relive this massive offensive or rewrite
      the course of events. Decide which battalion will take part into battle, fight
      every one of them in real-time tactical combat, or use autoresolve for a pure
      Strategic experience.<br><br>More than just another game mode, the Dynamic Strategic
      Campaigns are an entire new game within the game.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/919640/extras/Steel_Division_2_Dynamic_Strategic_Campaign.jpg?t=1605791476"
      /><h2 class="bb_tag">Authentic Real-Time Tactical Battles</h2><br>Field over
      600 extremely detailed units, including the iconic T-34 tank, the Katyusha multiple
      rocket launcher and the IL-2 ground-attack aircraft! Select your division, pick
      the units you will send to battle, and build the perfect battlegroups in the
      brand new deck system, allowing more tactical freedom than ever.<br><br>Fight
      in the 25 new available battlefields, analyze the terrain and use your tactical
      skills to give the right order at the right time and dominate your enemy! <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/919640/extras/Steel_Division_2_Tactical_Combat.jpg?t=1605791476"
      /><h2 class="bb_tag">Main features</h2><br><ul class="bb_ul"><li>Brand new turn-based
      Dynamic Strategic Campaigns<br></li><li>New setting, the Eastern Front, with
      the mighty Red Army and Axis powers<br></li><li>Over 600 historically accurate
      units across 18 new divisions<br></li><li>Realistic battlefields spread across
      25 different maps<br></li><li>Substantial changes to the Deck building mechanics<br></li><li>New,
      realistic art direction to deliver a more immersive visual style<br></li><li>Revamped
      combat offering a more refined tactical experience<br></li><li>Tons of game
      modes, offline and online, including co-op and massive 10v10 multiplayer battles</li></ul>'
