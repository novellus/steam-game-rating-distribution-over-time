    about_the_game: "Pilot and customize a giant iron war mech in this alternate medieval\
      \ history! In 1182 AD, the Papacy, the Caliphate, and the Mongols are at war,\
      \ and they all have mechs\u2013hulking war robots, powered by energy from mysterious\
      \ &quot;skystone&quot; meteorites.<br><br><i>Ironheart</i> is a 250,000-word\
      \ interactive novel by Lee Williams. It\u2019s entirely text-based, without\
      \ graphics or sound effects, and fueled by the vast, unstoppable power of your\
      \ imagination.<br><br>Our story begins in the far future, on a space mission\
      \ to intercept a comet that can open wormholes through space and time. When\
      \ your ship and the crew are sucked in and thrown backward through time, you\
      \ awake from cryogenic suspension in 1182\u2013at the height of the Third Crusade.<br><br>Trapped\
      \ in the past, you must choose sides in the mech war between Saladin's Caliphate,\
      \ the Catholic Papacy, and Genghis Khan's Mongolian Golden Horde.<br><br>Will\
      \ you search doggedly for the rest of your crew or focus your energies on helping\
      \ one of the factions in the war that rages around you? Do you seek to unite\
      \ a divided land? Or use your advanced knowledge to gain wealth and power for\
      \ yourself?<br><br>Along the way, you may meet historical figures such as Saladin,\
      \ fight off attacks from the notorious order of Assassins and the secretive\
      \ Knights Templar, or even take part in a grand tournament of mechs!<br><br><ul\
      \ class=\"bb_ul\"><li> Play as male, female or non-binary; gay, straight, bi\
      \ or asexual.<br></li><li> Pilot a giant medieval war machine! Choose how to\
      \ equip, customise and decorate your machine.<br></li><li> Take sides in the\
      \ Third Crusade as a knight or emir. Rise through the ranks of your chosen faction\
      \ or strike out alone.<br></li><li> Hone your ability in a wide range of skills\
      \ including warfare, diplomacy, medicine and engineering.<br></li><li> Manage\
      \ your own fiefdom. Decide how to govern, what to build and who to recruit.<br></li><li>\
      \ Entangle yourself with a wide supporting cast of characters, from fools and\
      \ bandits to priests and princesses.<br></li><li> Seek revenge, strive to build\
      \ a better world or just live it up in the 12th century!</li></ul>   <br> <br>What\
      \ new future will you forge now that the old one is gone?"
