    about_the_game: "Dress in the height of Reik's fashion: includes a swish and not\
      \ too rotten Shark hat, the Helm of the Skaven Slayer and more!<br />\r\n<br\
      \ />\r\n(Note: This DLC was free for everyone purchasing Man O' War: Corsair\
      \ during Early Access and its first week of full release.)<br />\r\n<br />\r\
      \nTo activate: This DLC grants a new outfit and several hats to all your human\
      \ captains whether creating a new game or loading an old save. From the map\
      \ screen go to the Captain menu and then Outfit to wear your new clothing."
