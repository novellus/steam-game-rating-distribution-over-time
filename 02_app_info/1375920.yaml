    review: 'Saw that this Game is finally released, so i bought it for my new Video
      :)

      You can see it later on Youtube, when i''m finish my editing.


      To the Game:

      Really cool rhythmic Game with some twists. I really like that it''s not instantly
      on an easy mode, but you rather start on a regular difficulty. The Music is
      awesome to listen to, what makes me more smile when doing mistakes then actual
      raging for my fails.


      To the Developers (If you haven''t checked the Video):

      Please make a Windowed Mode (Or Windowed without Borders Mode)

      Zoom Out -> Add maybe some Planets or a Sun for more Eyecandy

      Start Screen -> Could be a little bit more settle/quiter (just saw in my recording
      that it''s actually louder then the Gameplay)

      Adding Scores -> Hit a Beat correctly gives Bonus Points, add a Marathon (Levels
      mixxed) with Highscores

      Co-op Mode Maybe? -> Are you and your friends in the same Heartbeat? ;)'
