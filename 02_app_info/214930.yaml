    review: Personally not a fan of challenges that are not multiplayer. But on top
      of this the way the waves are set up it just makes it more of a time consuming
      annoyance. A few small tweaks and this could be fun. If you enjoy having to
      start something completely over when not able to complete a task in order to
      unlock something...whelp you have come to the right place.
