  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/802330/extras/\uD06C\
      \uAE30\uBCC0\uD658_badmonton_POSTER_\uC644\uC131_1438_810.jpg?t=1563160772\"\
      \ /><br><strong><h2 class=\"bb_tag\">EARLY ACCESS TITLE: Expect glitches, and\
      \ new content soon!</h2></strong><br>Badminton Kings VR is aimed at realistic\
      \ badminton games using virtual reality systems. <br>If you want to enjoy racket\
      \ sports through VR, Badminton kings VR will be a choice without regret!<h2\
      \ class=\"bb_tag\"><strong><h2 class=\"bb_tag\">features</h2></strong></h2><ul\
      \ class=\"bb_ul\"><li> Simple UI and easy control to play<br></li><li> Advanced\
      \ AI divided by 5 difficulty levels<br></li><li> Variety of rackets from standard\
      \ to funny style<br></li><li> Applied the basic rules of Badminton <br></li><li>\
      \ Optimized with combination of vive racket sports set and tracker</li></ul><br>Realistic\
      \ physics, immersive sound, and fluid animation make you feel like you\u2019\
      re really in the Badminton court.<br>With physics designed to be as real as\
      \ ever achieved in a Badminton simulator, you will forget you are in VR environment.<h2\
      \ class=\"bb_tag\"><strong><h2 class=\"bb_tag\">how to Play</h2></strong></h2><br>Badminton\
      \ is a racket sport played using racket to hit a shuttlecock across a net.<br>Points\
      \ are scored by striking the shuttlecock with the racket and landing it within\
      \ the opposing side's half of the court.<h2 class=\"bb_tag\"><strong><h2 class=\"\
      bb_tag\">Notes for Tracker Users</h2></strong></h2><br>If you are a user using\
      \ Tracker, pay attention to this article.<br><br>The basic settings in Badminton\
      \ Kings VR are two controllers, the left controller means a ball for a serve,\
      \ and the right controller means a racket.<br><br>If you want to use the tracker\
      \ that is attached to the racket, turn off one of the controllers and then connect\
      \ the tracker. After that, the tracker automatically means right racket.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/802330/extras/\uD06C\uAE30\
      \uBCC0\uD658_KINGSVR_new_title_badminton.png?t=1563160772\" /><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=63b38430-a6ad-11e9-b286-71ff1f07f15b\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
