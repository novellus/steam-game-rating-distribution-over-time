details:
  data:
    about_the_game: "Winner of more than 200 Game of the Year Awards, Skyrim Special\
      \ Edition brings the epic fantasy to life in stunning detail. The Special Edition\
      \ includes the critically acclaimed game and add-ons with all-new features like\
      \ remastered art and effects, volumetric god rays, dynamic depth of field, screen-space\
      \ reflections, and more. Skyrim Special Edition also brings the full power of\
      \ mods to the PC and consoles.  New quests, environments, characters, dialogue,\
      \ armor, weapons and more \u2013 with Mods, there are no limits to what you\
      \ can experience."
