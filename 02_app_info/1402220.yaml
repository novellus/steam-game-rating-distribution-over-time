    detailed_description: "<h1>COMMUNITY</h1><p><a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/3PNWMC9\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402220/extras/banner_discord.png?t=1601963955\"\
      \ /></a><br><a href=\"https://twitter.com/otkgames\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1402220/extras/banner_twitter.png?t=1601963955\"\
      \ /></a></p><br><h1>About the Game</h1><strong> only contains limited features\
      \ and more content will be added in the future updates.</strong><br><br>The\
      \ content in this build is specifically prepared for this demo, after finishing\
      \ the combat is the warehouse raid, it will be everything in this version. <br>If\
      \ you are interested in the development progress and have any question want\
      \ to ask the dev, please join our discord server\uFF01<br><br><br>You, as a\
      \ high-school girl who was framed and sent to juvenile detention for one year.\
      \ Now you are released from Juvenile detention, it\u2019s time to find out who\u2019\
      s behind and make the whoever it was pay.<br><br>Experience unique school life\
      \ and choose your destiny in a fictional place, Swinster City!<br><br>Attend\
      \ the class to learn new things and grab free lunch at school cafeteria, become\
      \ a wise person by reading books in the library or mingle with fellow student\
      \ in various clubs. Or if you are really too good for school, why not skip the\
      \ class and make trouble in the town? Do you like beat people up and vandalize\
      \ the public property? Yeah, I think so. Just watch out the cops and don\u2019\
      t get arrested.<br><br>When the night comes, you can take the after-school life\
      \ to the next level! Waste your pocket money on different restaurants, bars\
      \ and night clubs! How about a lavish champaign tower with a gigolo or a VIP\
      \ suite in the hottest venue? Supporting your over spending with part-time jobs,\
      \ or win the cash prize in a cage fight, raiding gang cribs and get paid for\
      \ drinking with client as hostess.<br><br>Interactive with your classmate and\
      \ town people, your action might ruin a middle age man\u2019s marriage, baseball\
      \ team\u2019s captain may get busted for smash people in the head, or help ramen\
      \ shop\u2019s owner with his masked vigilante hitlist. Be in relationship with\
      \ one of the boys or girls in or outside school, or turn them down, it\u2019\
      s your call.<br><br>*The demo version only display very limited content and\
      \ does not represent the final quality of this game."
