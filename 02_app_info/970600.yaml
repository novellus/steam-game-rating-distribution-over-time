    about_the_game: "A name forgotten, a memory lost.<br />\r\nThe girl is losing\
      \ her mind in the paranoia, while the demons surround her.<br />\r\nShe asks\
      \ for forgiveness after being betrayed.<br />\r\nThen the song of love and hate\
      \ is sacrificed.<br />\r\n<br />\r\nThe game 'Paranoia: Deliver Me' is based\
      \ on the novel Paranoia, by Yuli. It is an ADV game about youth and school.\
      \ The story is about a girl named Lingluo, who is trying her best to pursue\
      \ her dreams of music. She lost her best friend, her confidence, and then was\
      \ locked inside her own mind. Will she manage to escape from her self-made prison\
      \ to reunite with her best friend and rebuild her dreams? Or will she remain\
      \ trapped in her own mind?<br />\r\nLingluo's fate lies in your hands..."
