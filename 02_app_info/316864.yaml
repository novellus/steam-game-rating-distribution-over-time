details:
  data:
    about_the_game: 'Six new versions (a powerful version and an unique version) of
      the new weapon types, Flame Blade, Revolving Crossbow, Sabatons, Emei Piercers,
      Bladebow, and Paired Fans, will be made available. <br />

      <br />

      To obtain the weapons, select FREE MODE -&gt; OFFLINE PLAY -&gt; OFFICER SETTINGS
      -&gt; WEAPON OPTIONS -&gt; OBTAIN DLC or by visiting the Blacksmith and selecting
      OBTAIN DLC within Ambition Mode or during battles.<br />

      In addition, special weapon battles will be added to FREE MODE for each weapon
      type, and which more powerful version of the weapons can be obtained.<br />

      Stages will be added to the DLC under the applicable Kingdom name.'
