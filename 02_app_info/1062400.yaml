details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062400/extras/GZ_capsules_assets_Tubular_vanity_packDescription_image_616x257.png?t=1594891146\"\
      \ /><br>Time to adorn some colourful retro outfits to celebrate spring in true\
      \ 80s fashion! With four new sets that you can mix and match as you see fit,\
      \ these outfit combinations consist of new hairstyles, clothing, accessories\
      \ and more. On top of that you will get 6 ace new emotes, which let you dance\
      \ in the fresh spring sun like a true Swede.<h2 class=\"bb_tag\">Timeless Set:</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062400/extras/Tubular_4_1.gif?t=1594891146\"\
      \ /><br>Go back to the past with the Timeless set, giving you with all the clothes\
      \ needed to look like a truly fly guerilla fighter. Grab your stylish vest,\
      \ put enough hairspray in your hair to bring out its true voluminous potential\
      \ and grab a weapon. Because if you\u2019re forced to fight off the machines,\
      \ why not do it with style.<h2 class=\"bb_tag\">Swedish Easter Set:</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062400/extras/GZ_capsules_assets_Tubular_vanity_packDescription_image_Easter_616x257.png?t=1594891146\"\
      \ /><br>A sign of spring in Sweden is children running around dressed as Easter\
      \ witches asking for candy. That shouldn\u2019t stop us from dressing the same\
      \ way to get into the spring spirit, even if society as we know it is gone.\
      \ Make your cheeks red and rosy, add some fake freckles, put on a feathered\
      \ hat or scarf and dress up as something straight from old Swedish folklore.<h2\
      \ class=\"bb_tag\">Workout Set:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062400/extras/Tubular_5_1.gif?t=1594891146\"\
      \ /><br>Exercising is essential to a balanced life, and no one knew how to train\
      \ in more spectacular fashion than the people of the 80s. So what if the population\
      \ has gone missing and you are already running away from hostile machines on\
      \ a regular basis? Put on your leg warmers, grab that tennis bandana, slap on\
      \ those bracelets and break into a sweat looking like a true champion with the\
      \ Workout set.<h2 class=\"bb_tag\">Rainproof Set: </h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1062400/extras/GZ_capsules_assets_Tubular_vanity_packDescription_image_rain_616x257.png?t=1594891146\"\
      \ /><br>IMAGE:  Male and Female Characters in Rain Jacket Set, Emoting Chicken\
      \ Dance (in rain)<br>For locals, Sweden is oftentimes a dreary and rainy place,\
      \ requiring you to dress for the weather. That doesn\u2019t mean you can\u2019\
      t add a bit of color to cheer you up, even if it means that you might stick\
      \ out from your surroundings. Grab your yellow rain jacket, put on your boots\
      \ and prepare to fight the machines regardless of the weather.<h2 class=\"bb_tag\"\
      >Six New Emotes:</h2>Grab a boombox and embrace the spring weather with these\
      \ 6 whacky emotes. Give yourself a pair of bunny ears, cheer to the season,\
      \ and then begin grooving down to the sick beats using the Rickroll, Chicken\
      \ Dance, Skip Pop, or Aerobics dance moves."
