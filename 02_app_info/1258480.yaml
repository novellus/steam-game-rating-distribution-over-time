details:
  data:
    about_the_game: 'Guide noble Prince through the lively and colorful locations
      of the luxurious palace, the medieval eastern city, the desert, the ancient
      temple, and many more on his way to his dream! You see, he needs the Magic Lamp
      that makes his wishes come true for the most noble goals. On your way, you will
      encounter cunning and friendship, obstacles and riddles, clues and amazing finds.
      <br><br>Unexpected plot twists are guaranteed! Is it okay to trust a fellow
      traveler? Is this Jinn cunning? Will a vagrant you meet become a reliable friend?
      Complete the tasks, solve the riddles, work your way out of the traps, and find
      all your answers in this exciting game! Get some equipment and supplies, grab
      the map and go!<br><br><strong>Game features:</strong><br><ul class="bb_ul"><li>-
      Look for items in 360-degree panoramic scenes<br></li><li>- Unusual 3D effects
      and colorful animations.<br></li><li>- A variety of tasks: searching for items,
      spotting the differences, puzzles, restoration of disassembled objects<br></li><li>-
      All that is accompanied by the colorful atmosphere of the magical East and thrilling
      background music<br></li><li>- Build your collection of rewards!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1258480/extras/600.png?t=1587743905"
      />'
