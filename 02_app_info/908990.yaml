    review: 'A different take on shoot ''em up genre where the game encourages player
      to get closer to enemies to survive.


      When you get hit, there is no invincibility to re-position yourself, so you
      might get stunlocked to death. It''s quite funny to watch.


      I also like the catchy tune of the soundtrack.'
