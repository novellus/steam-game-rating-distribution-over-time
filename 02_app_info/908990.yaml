    about_the_game: <h2 class="bb_tag">Summary</h2>Hear the shrieks of colliding metal!<br><br>Behold
      the true form of steel!<br><br><strong>An explosive onslaught of shooting action!</strong><h2
      class="bb_tag">Story</h2>Five hundred years had passed since the last war.<br>Humanity
      succeeded in eliminating all forms of war, disease, and poverty, bringing about
      an era of perpetual peace. However, calamity soon struck.<br>The sudden arrival
      of flying objects known as Steel Vampires threatened the entirety of mankind's
      existence.<br><br>On the brink of extinction, the fate of mankind has been left
      to just a single person.<br>A man deemed far too dangerous to the sustainment
      of humanity's serenity. He was cryogenically frozen--his existence nearly erased
      from history.<br>His name is... Yoshino Sakurajima.<h2 class="bb_tag">Gameplay</h2>Vertical
      scrolling shmup where defeating enemies at close range is key.<br><br>Relish
      in destructive power as you fly through a hail of enemy fire!<br>More powerful
      weapons can be acquired the more you play.<h2 class="bb_tag">System</h2><ul
      class="bb_ul"><li>Rank increases automatically as time passes!<br></li><li>Collecting
      red rank items will increase your rank!<br></li><li>Collecting green rank items,
      using Bombs, or losing a life will lower your rank!<br></li><li>More recovery
      items and bombs drop when enemies are defeated at close range!<br></li><li>A
      higher rank means more points!<br></li><li>Controller support<br></li><li>In-game
      Achievements<br></li><li>Online rankings support</li></ul>
