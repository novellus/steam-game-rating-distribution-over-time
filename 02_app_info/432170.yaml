    review: "Um bom jogo, com uma ambienta\xE7\xE3o e m\xFAsicas um pouco tristes\
      \ em um cen\xE1rio devastado, cheio de monstros de todos os tipos. A hist\xF3\
      ria n\xE3o \xE9 muito bem explorada, por\xE9m voc\xEA \xE9 um cavaleiro solit\xE1\
      rio que tem que achar sua princesa, que mostra sendo raptada logo no in\xED\
      cio do jogo.\n\nVoc\xEA deve aniquilar todos os inimigos da tela para poder\
      \ prosseguir para a pr\xF3xima tela, que \xE9 indicado quando o rosto muda da\
      \ cor vermelha para azul, caso n\xE3o mude, significa que existe algum inimigo\
      \ ainda vivo pela tela, lembrando que os ovos e ninhos, n\xE3o contam como inimigos,\
      \ mas podem fornecer itens, embora muitos deles tenham filhotes que o atacam.\n\
      \nA jogabilidade \xE9 um pouco lenta, e parece fluir melhor utilizando um controle.\
      \ O bot\xE3o esquerdo do mouse ataca, e o direito usa m\xE1gias/itens.\n\nO\
      \ jogo est\xE1 em acesso antecipado, mas parece que o desenvolvedor n\xE3o est\xE1\
      \ andando com o projeto, pois estipulou um tempo de 6 meses para termin\xE1\
      -lo (mais ou menos em julho), tendo sua \xFAltima atualiza\xE7\xE3o em setembro\
      \ de 2016. O desenvolvedor abandonou o projeto, pois focou em seu novo jogo\
      \ [url=http://steamcommunity.com/id/rafaelsguimaraes/recommended/580420/]Tourists\
      \ Kidnapped a Little Bear[/url], lan\xE7ado em janeiro de 2017.\n\n\xC9 um jogo\
      \ legal e diferente, principalmente pelos aspectos gr\xE1ficos e o modo como\
      \ a simplicidade \xE9 cativante, mas n\xE3o recomendo a compra pelo valor sem\
      \ descontos.\n\n| [b]Valor pago:[/b] R$1,07\n| [b]Early Access Build:[/b] [url=https://steamcommunity.com/games/432170/announcements/detail/791894578836769056]Update\
      \ Patch 23 (Sep. 13, 2016)[/url]"
