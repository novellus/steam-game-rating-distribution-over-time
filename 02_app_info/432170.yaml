    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/432170/extras/silver_belka1.png?t=1466752367\"\
      \ /><br><br>Silver Knight is a unique isometric mini-RPG with randomized enemy\
      \ spawn placement that offers a challenging new experience each time you play.\
      \ <br>Any second can become your last in this dangerous land. Think twice before\
      \ making your move \u2014 lives are extremely hard to come by in these parts.<br><br>But\
      \ above all, remember; the Black Knight must die.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/432170/extras/belka_waska.png?t=1466752367\"\
      \ /><br><br><br><br>Key Features<br><br>- 30+ enemies, with beautiful designs\
      \ and varying abilities.<br>- Over 4 bosses.<br>- Rooms packed with eggs and\
      \ boxes !<br>- A new experience each time!<br>- Gallons of Pixel blood !<br>-\
      \ Hidden item shop for your Knight.<br>- Secret bosses.<br><br><br><br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/432170/extras/belka_waska.png?t=1466752367\"\
      \ /><br><br><br><br><br><br>I made this game for you! Join me my friend, and\
      \ find your princess!<br><br>Developer<br>~ Wojciech Krupinski"
