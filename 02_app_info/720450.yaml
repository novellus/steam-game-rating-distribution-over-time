    about_the_game: "<h2 class=\"bb_tag\">Defender Pack</h2><br>Become a true lord\
      \ of warfare with the Warlord set bundle, containing all armor pieces for every\
      \ class. Full protection from head to toe is ensured, 50 resurrection coins\
      \ will definitely come in handy to save the day. You will also receive class-specific\
      \ items: ammo pack for the Rifleman, defibrillator for the Medic and armor kit\
      \ for the Engineer class respectively.<br><br><strong>Let\u2019s go over the\
      \ exact contents:</strong> <br><ul class=\"bb_ul\"><li>Warlord helmets and vests\
      \ for each of the four classes<br></li><li>Warlord boots and gloves (shared\
      \ for any class)<br></li><li>50 Resurrection Coins<br></li><li>&quot;Scout&quot;\
      \ Ammo Pack, \u201CPortable\u201D Defibrillator, \u201CPlate\u201D Armor Kit\
      \ </li></ul>"
