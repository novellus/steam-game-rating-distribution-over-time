details:
  data:
    about_the_game: "<strong>Gravity Wars</strong> Is An 90s Arcade Game.<br><br>Try\
      \ to survive in the chaos of this hardcore geometric battleground, customize\
      \ entirely the scenario you want with up to 12 arenas available, and see which\
      \ of you or your friends can survive the longest. Nearest enemies will be attracted\
      \ to you.<br><br>You will need reflexes and focus to avoid every particles displayed\
      \ in the screen. Other players will try to kill you by any mean to be the last\
      \ one standing.<br><br>You can entirely customize the number of entities. Set\
      \ this number at your own risk.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li> Playable Up to 4 Players Using Gamepads.<br></li><li>\
      \ Access to 2 superpowers : a turbo and a shockwave<br></li><li> 12 arenas available<br></li><li>\
      \ Customize entirely your game<br></li><li> Amazing music made by R\xE9no<br></li><li>\
      \ Full Controller Support except from the launcher to select your screen resolution\
      \ and fullscreen mode.</li></ul><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discordapp.com/invite/YvEmFc5\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/877150/extras/Join_Chat_Discord_250px.jpg?t=1586183744\"\
      \ /></a>"
