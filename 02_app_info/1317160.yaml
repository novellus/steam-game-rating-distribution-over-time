details:
  data:
    about_the_game: "Notice: 100% of 11 bit studios and Dead Mage's proceeds go to\
      \ the Humane Society International charity!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1317160/extras/CoM_PnC_GIF_02.gif?t=1598270265\"\
      \ /><br><br>Hunters of the night, creatures of the day. They howl, growl, hiss\
      \ and grumble - but more than anything, they feel and think in a similar way\
      \ that we all do. And their lives are as precious as ours. This DLC adds new\
      \ features to the game - like the Animal Shelter System, new boosts, animations\
      \ and events - but it actually does far more than that. It directly helps the\
      \ animals in need - not those virtual, but the real ones. <strong> 100% of 11\
      \ bit studios and Dead Mage proceeds from Paws and Claws DLC go to the Humane\
      \ Society International charity</strong>, whose main mission is to help animals\
      \ all over the world. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1317160/extras/CoM_PnC_GIF_01.gif?t=1598270265\"\
      \ /><br><br>Paws and Claws DLC - key new features:<br>- <strong>Animal Shelter\
      \ System</strong> - which adds a whole new section of the house!<br>- A herd\
      \ of varied animals visited the family\u2019s house: Deer, fox, birds and more.<br>-\
      \ <strong>New mechanic</strong>: use treats to feed animals and look after them.<br>-\
      \ New special animal-related <strong>boosts</strong> (XP Gain, Movement Speed\
      \ and more) available for the Bergsons.<br>- New Home Interactive Events<br>-\
      \ More than 100 new animations, big and small, showing you the life of your\
      \ new animal friends!"
