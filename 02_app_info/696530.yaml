    reviews: "\u201CThe best part of ten hours of atmospheric, engaging, and immersive\
      \ brain food. It looks good and delivers enough in its storytelling and puzzle\
      \ challenge to keep you hungry to experience more.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://fandom.wikia.com/articles/lake-ridden-when-stranger-things-meets-myst\"\
      \ target=\"_blank\" rel=\"noopener\"  >Fandom UK</a><br><br>\u201CThe greatest\
      \ thing that amazed me was the amount of effort that has went into the puzzles...Graphically\
      \ the game is absolutely stunning and you can see from the screen grabs every\
      \ detail has been crafted to perfection...I would recommend it to anyone.\u201D\
      <br>8.4/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://greviews.co.uk/lake-ridden-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GReviews</a><br><br>\u201CMyst was one\
      \ game that we were reminded of during our journey, although that isn't the\
      \ only one we thought of when playing through Lake Ridden...If you've been itching\
      \ for a puzzle game that marries together an interesting plot with clever riddles,\
      \ then Lake Ridden is certainly worth a try.\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamereactor.eu/reviews/658353/Lake+Ridden/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Reactor</a><br>"
