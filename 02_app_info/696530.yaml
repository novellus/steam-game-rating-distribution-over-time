    detailed_description: <h1>Lake Ridden Is LIVE!</h1><p>Hi all! Lake Ridden is now
      live! The game is finally out! After 2,5 years in development, It feels almost
      unreal to be able to share this with you &lt;3<br><br>* It's NOT a horror game,
      nor a walking simulator. <br>* Play time is 7 - 9 hours<br>* Yes there is a
      hint-system for the puzzles you can choose to view.<br><br>We hope you'll enjoy
      the game! Please tell us what you think and make sure to write a review and
      tag the game if you want to help us spread the word about Lake Ridden:D<br><br>Cheers,<br>The
      Lake Ridden Team (Sara, Malin, Erik, Johan &amp; Anton)</p><br><h1>About the
      Game</h1><strong>Lake Ridden is a story-driven, first-person puzzle game! A
      cozy supernatural adventure where you unravel a mysterious past, trying to find
      your sister. Luckily, you are not alone....</strong><br><br><br>You are Marie,
      a 13-year-old girl and the year is 1988. The warm summer is giving way to the
      first signs of autumn. Reluctantly, you join your younger sister and her friends
      for one last camping weekend in the wilderness of Maine. It was going just great,
      but the second night by the sizzling campfire, an argument with your sister
      ended with her running off into the forest. While searching for her, you stumble
      upon an old forgotten estate.<br><br>To solve the mystery, and ultimately find
      your sister, you must investigate for clues, solve tricky puzzles and communicate
      with former residents!<h2 class="bb_tag">Key Game Features</h2><ul class="bb_ul"><li><h2
      class="bb_tag">Puzzles, Mystery, and Exploration</h2>Lake Ridden is a story-driven
      mystery, focusing on narration, atmosphere and challenging puzzles.<br><br></li><li><h2
      class="bb_tag">A Beautiful Setting</h2>Uncover an old estate filled with mysteries,
      explore a stunning forest and experience a cozy time-bending adventure.<br><br></li><li><h2
      class="bb_tag">Challenging Puzzles and Investigation</h2>Solve tricky puzzles
      and look for clues as you investigate your sister's disappearance.<br><br></li><li><h2
      class="bb_tag">Experience a Rich Story</h2>Immerse yourself in a narrative where
      you'll get to know Marie and other characters as you dive deeper into the mystery.</li></ul><br>Created
      by former Minecraft and Paradox developers. Lake Ridden is not a horror game,
      nor a walking simulator.
