    about_the_game: 'Teleport, shift through bullets, and master lightning-fast takedowns
      in an all new kind of action game from tinyBuild and Team Shifty!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/489140/extras/Mr_Shifty_Launch.png?t=1596224715"
      /><br><br><ul class="bb_ul"><li>Shift through walls, through bullets, cover
      huge distances and be everywhere at once<br></li><li>One shot kills. Survive
      on skills.<br></li><li>Use distraction, trickery, explore what''s possible when
      stealth and action become one!<br></li><li>Toy with enemies, laugh as they use
      doors to enter rooms<br></li><li>Underestimate enemies, and cry as they use
      group tactics to outsmart Shifty</li></ul><br>A group of industry veterans behind
      21 games, from GameBoy Advance to Xbox 360, have joined together to raise the
      bar for independent games: Team Shifty''s action-packed debut is a must play!'
