    about_the_game: A new day begins for Tomo, he has inherited his grandmothers resort
      and must now prove himself to the bank that holds the notes on the park.<br><br>To
      do this he needs to go through the financials and keep the banks rep happy but
      also run a Beauty Pageant too.<br><br>This wasn't the job he was expecting to
      be doing when he learnt about the resort. But now it is down to him to keep
      the resort running or put all the girls who work at the resort on the street.
      Of course there are many different ways he can save the resort.<br><br>A fun
      ecchi visual novel with multiple endings to unlock.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li>A short but fun ecchi storyline<br></li><li>Multiple routes
      and endings to unlock<br></li><li>New original soundtrack<br></li><li>Fun Tongue
      in Cheek gameplay<br></li><li>Steam Achievements<br></li><li>Steam Trading Cards<br></li><li>Beautiful
      Anime Girls</li></ul>
