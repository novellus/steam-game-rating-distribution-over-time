    about_the_game: "Virtual Arctic Expedition is a virtual reality experience involving\
      \ up to 8 people simultaneously (in a same Local Area Network). The users are\
      \ immersed together in the same virtual environment. They find themselves in\
      \ the Arctic seabed where everyone embodies a scuba diver.<br><br>This 15-minutes\
      \ journey makes the users travel in time through 4 different scenes:<br><ul\
      \ class=\"bb_ul\"><li>\tThe base, a tutorial which explain how to interact with\
      \ the virtual world;<br></li><li>\tthe sector 1 in 1950, a specific spot in\
      \ the Arctic, 20 meters below the sea level;<br></li><li>\tthe time capsule\
      \ which teleports the users 150 years later;<br></li><li>\tthe sector 1 in 2100,\
      \ a projection of what the Arctic see could look like in a near future.</li></ul><br>Meet\
      \ whales, belugas, orcas and giant jellyfishes in Virtual Arctic Expedition.\
      \ Discover the Arctic seabed and learn what is at stakes today in this environment.<br><br>This\
      \ content was elaborated and validated with marine biology scientists. It is\
      \ accurate, ethical and intended for all audiences."
