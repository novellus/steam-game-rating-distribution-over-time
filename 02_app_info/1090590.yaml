details:
  data:
    about_the_game: 'Enter the unique, sub-microscopic world of AlCHeMoS - a single-player
      atom-roller game where you can explore real 3D protein structures as an atom,
      or race along protein chains to beat the clock.<br><br>Collect protons, neutrons
      and electrons to discover new elements, but beware the dangers a lonesome atom
      faces! Atoms in AlCHeMoS are based on real experimental data for atomic radius,
      radioactivity and nuclear stability - be careful to avoid becoming radioactive,
      or undergoing fusion with a larger atom, as you try to unlock powerful atomic
      abilities in your quest to master the periodic table!<br><br>Features:<br><ul
      class="bb_ul"><li> Two distinct and unique game modes: Race and Explore<br></li><li>
      Discover each of the 118 currently known elements<br></li><li> More than 120
      real protein structure environments built on real scientific experimental data!<br></li><li>
      In race mode, hurtle along the main chain based on protein structure data<br></li><li>
      Complete a variety of side objectives to earn powerful unlockable abilities<br></li><li>
      Flee from or combat enemy atoms who seek to undergo Fusion with you<br></li><li>
      Fully raymarched environments with beautiful lighting, reflections, shadows
      and more</li></ul>'
