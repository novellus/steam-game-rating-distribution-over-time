  data:
    about_the_game: "The Brotherhood story continues with the Hidden Ones, included\
      \ in the Assassin's Creed Origins' Season Pass.<br />\r\nYears after the birth\
      \ of the Brotherhood, Bayek is called to the Sina\xEF Peninsula to investigate\
      \ a clash between a rebel faction and occupying Roman forces. As he seeks to\
      \ bring peace, Bayek must shape the code that will one day be known as the Assassin's\
      \ Creed. <br />\r\n<br />\r\nThis first expansion brings new content to Assassin's\
      \ Creed Origins with a mission that takes you deeper into the story of the Brotherhood's\
      \ formation. Explore the beautiful region of Sina\xEF and meet new characters\
      \ that will show you a whole new perspective of the Brotherhood.<br />\r\n<br\
      \ />\r\n- Improve Bayek with a higher level cap and new gear<br />\r\n- Explore\
      \ a new region - Sina\xEF and the Red Sea<br />\r\n- Find new legendary weapons\
      \ with special attributes<br />\r\n- Customise your assassin with unique outfits\
      \ and mounts"
