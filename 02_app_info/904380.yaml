      \ FTL: Faster Than Light, and the sweeping, character-driven epics of our favorite\
      \ JRPGs. It represents our effort to seize those varied elements and condense\
      \ them into an interactive experience players from all walks (especially masochists)\
      \ will enjoy!&quot;<br><br><strong>T.L. Riven, Lead Game &amp; Narrative Designer</strong></p><br><h1>About\
