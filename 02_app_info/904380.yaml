    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904380/extras/Synopsis.gif?t=1590513826\"\
      \ /><br><br>The King of Shades has cursed the great city of Icenaire. Now cast\
      \ under a permanent blight of frost fall, its former residents have returned\
      \ from the dead as mad Wraiths. Survivors take refuge deep underground where\
      \ they lead a desperate campaign against this unearthly power. Woefully outmatched,\
      \ they are forced into hiding as the King of Shades amasses an army of the undead\
      \ above them. One fateful day, a mysterious stranger appears in the city with\
      \ an enchanted vambrace. She may now be their only hope\u2026 <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/904380/extras/Gameplay_de_en_fr.gif?t=1590513826\"\
      \ /><br><br>You are Evelia Lyric, bearer of the Aetherbrace and the only human\
      \ capable of entering Icenaire. The survivors now look to you as their best\
      \ hope against the King of Shades. Only one problem...you\u2019re woefully outmatched,\
      \ and survival is not guaranteed.<br><br><strong>Vambrace: Cold Soul</strong>\
      \ is a narrative-driven game filled with memorable characters, brutal challenges,\
      \ and deep strategy. To succeed, you must choose perceptive party leaders, camp\
      \ to recuperate, navigate strange encounters, and survive deadly combat. Will\
      \ you scavenge for supplies to sell or use them to craft new items for your\
      \ next expedition? The surface of Icenaire is cold and unforgiving. So, prepare\
      \ your party well before departing...lest you join the cursed city's undead.<br><br>In\
      \ this game, the difference between life and undeath all comes down to good\
      \ planning and smart tactics! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904380/extras/vambrace_cold_soul_characters_description_steam_MAI2019.png?t=1590513826\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/904380/extras/Features_en.gif?t=1590513826\"\
      \ /><br><br><ul class=\"bb_ul\"><li> Embark on an epic fantasy-adventure spanning\
      \ 7 intriguing chapters.<br></li><li> Complete sub-quests to unlock up to 26\
      \ new, thematic character skins.<br></li><li> Assemble your party from 5 races\
      \ and 10 unique classes of recruits.<br></li><li> Craft items and armor from\
      \ precious materials gathered on your trips.<br></li><li> Make crucial decisions\
      \ where one wrong turn can seal your party's fate.<br></li><li> Prepare well\
      \ or condemn your comrades to permanent death.<br></li><li> Find codex pages\
      \ to expand upon Ethera's history and mythical lore.</li></ul>"
