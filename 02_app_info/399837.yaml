details:
  data:
    about_the_game: "Ladies and Gentlenauts, welcome to Cirque du Brawlee! It's a\
      \ brand new show in the greatest big top of the galaxy. Step right up, step\
      \ right up!<br />\r\n<br />\r\nThe Zork family is proud to present you tonight's\
      \ entertainment: a feast of slaughter, daring adventures, and violence! We'll\
      \ keep you on the edge of your seat as the intrepid heroes perform for you in\
      \ our Circus. Witness the marvel of twenty Nauts plunging through the air -\
      \ sans safety net! Gasp when you see our throng of clowns plummet to their seeming\
      \ deaths, all to make you laugh, dear paying audience! But don't worry, all\
      \ of it is completely safe... for you!<br />\r\n<br />\r\nThe &quot;Ringmaster&quot;\
      \ Announcer can be activated from the character select menu or the in-game menu.\
      \ Activating this Announcer will replace the default announcements made during\
      \ regular gameplay with a whole new set."
