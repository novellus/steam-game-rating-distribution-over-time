  data:
    about_the_game: "Our target poker players:<br />\r\n1: For entertainment users,\
      \ you can use customized cards and choose a specific hand to win and win chips\
      \ for fun.<br />\r\nLearn poker skills in self-entertainment. Avoid wasting\
      \ time waiting endlessly for good cards. Games, after all, the most important\
      \ thing is to get good cards and win money as you please.<br />\r\n2: Technical\
      \ users can customize the practice scenes and customize the cards to practice\
      \ the strategy of dealing with the cards and grasp the cards.<br />\r\nAfter\
      \ all, if Texas wants to win money, the core is to practice the ability to use\
      \ the few good cards.<br />\r\nTo wait endlessly for good cards is a waste of\
      \ training time. Now you can train at any time, greatly reducing the time cost\
      \ of training, and quickly practice and master the strategy of grasping good\
      \ cards.<br />\r\n<br />\r\nAs long as you want to learn how to play Texas Hold'em,\
      \ then this game is best for you.<br />\r\n<br />\r\nIt focuses on training\
      \ and improving your Texas Hold'em skills and experience, giving you the opportunity\
      \ to become the best poker player.<br />\r\n<br />\r\nTip: the entrance button\
      \ of nice hands store is in the lower left corner of the screen of game table\
      \ interface, and click AA icon button to enter.<br />\r\n<br />\r\nGame features:<br\
      \ />\r\n1: Pure stand-alone game, no in-app purchases, no ads, no krypton gold,\
      \ play against 245 AI, Shootout and Heads-up, free 3 million chips and 30,000\
      \ diamonds.<br />\r\n2 game rules: One person, one table to win the tournament\
      \ (Shootout) total: 210 AI, heads-up (Heads-Up) total: 35 AI.<br />\r\n<br />\r\
      \n2: Customizable card game (5-9 person tables for tournaments, 2-person tables\
      \ for heads-up matches), 20 kinds of good cards for selection, can be entertained,\
      \ and Texas card skills can be specially trained.<br />\r\n<br />\r\n3: Good\
      \ card system: Provides 20 kinds of common good cards. Players can see the probability\
      \ of good cards appearing in real life, and the probability of winning the good\
      \ cards in real life at the current table, effectively helping players remember\
      \ these Probability of good cards, grasp the strategy of using good cards.<br\
      \ />\r\nAvoid the time wasted by users endlessly waiting for the good cards\
      \ to come.<br />\r\n<br />\r\n4: Provides an indicator of the expectation that\
      \ players can win when the player's largest hand continues to the next round\
      \ at different stages of the deal. This is actually a prediction function of\
      \ PokerSnowie. It is now provided to you for free to help you strengthen training\
      \ and perceive the trend of the hand. This indicator is not a fixed hand strength\
      \ indicator provided in most Texas Hold'em poker on the market.<br />\r\n<br\
      \ />\r\n5: Difficult AI, the most logical AI opponent: The game AI poker engine\
      \ simulates the decision-making methods of real players, making you feel like\
      \ a real player. AI is really hard to beat and not easy to defeat.<br />\r\n\
      This game has 6 player tables, each table has 7 blind levels, and each blind\
      \ level has 7 levels.<br />\r\nThe 7 blind levels determine the range probability\
      \ difference between AI's use of deep chips and short chip strategies, and determine\
      \ the overall tightness and fierceness of the table.<br />\r\nA total of 245\
      \ AIs are arranged in 7 gates, each AI has a different personality factor (a\
      \ total of 9 types), a mood factor (a total of 7 types) and a decision factor\
      \ (7 types of strategies), these factors also determine the AI's goal of the\
      \ game process Different decision-making strategy probabilities are used for\
      \ strong hand cards at different stages of the licensing process.<br />\r\n\
      There are specific AIs in different tables and different gates.<br />\r\nChoose\
      \ the table, choose the blind level, choose the gate, choose the hand, you can\
      \ enjoy the practice as you want.<br />\r\n<br />\r\nNovice, veteran, expert,\
      \ and master 4 types of AI tier cards. The new method position is also 4th rank,\
      \ the blinds level is increased and the AI \u200B\u200Brank is upgraded.<br\
      \ />\r\n<br />\r\n6: During the game, AI interaction is interesting:<br />\r\
      \nEach AI will produce different expressions and languages \u200B\u200Baccording\
      \ to the card strength at different stages and the combination of its own factor\
      \ characteristics, which increases the interactive effect in the game.<br />\r\
      \nPlayers can evaluate the AI's hand ability based on the expressions and language\
      \ of the AIs, and help them make decisions. This can effectively increase their\
      \ winning rate.<br />\r\nBecause expressions and language do not appear randomly,\
      \ they differ according to the trend of the game.<br />\r\n<br />\r\nThese AIs\
      \ are difficult enough to cover the playing strategies of most real people.<br\
      \ />\r\nLook at the user reviews, try the experience yourself, look at the real\
      \ player achievement data on the leaderboards, you can feel the smartness of\
      \ the AI, and you can feel the game's durability for tens of thousands of games.\
      \ .<br />\r\n<br />\r\nThe game volume and sound effects can be adjusted, and\
      \ the game speed can be controlled.<br />\r\n<br />\r\n7: We ensure the fairness\
      \ of the game: We guarantee 100% fair competition in the game, completely random\
      \ cards, ensure that the AI \u200B\u200Bdoes not show up, does not collude to\
      \ cheat, and does not give AI any unfair advantage.<br />\r\n<br />\r\n8: Achievement\
      \ system: Intuitively display various card tables, various blind levels, various\
      \ levels of clearance and trophies. A detailed display of the player's achievements.<br\
      \ />\r\n<br />\r\n9: Detailed statistics on the various card game operations\
      \ of players, help users analyze their own card style, winning rate and other\
      \ information, understand their own card types, and benefit you a lot. .<br\
      \ />\r\n<br />\r\n10: Great value non-interference paid game: one time payment,\
      \ free forever.<br />\r\n<br />\r\n11: Automatic login, automatically generate\
      \ account. You can play both online and offline on the mobile phone, and online\
      \ on the computer.<br />\r\nThe cloud persistently stores various game data\
      \ to ensure that the data on each end is consistent and never lost.<br />\r\n\
      The game accounts of the client version (including free version and paid version)\
      \ of mobile phones and computers can be freely switched accounts on various\
      \ clients to ensure consistent data on each end.<br />\r\nNetwork traffic consumption\
      \ is very low: less than 10kb per hour.<br />\r\nUsers can purchase an account\
      \ on Steam, then download a mobile terminal, and add an invitation code to each\
      \ other to add at least 2,000 diamonds.<br />\r\nThe account in the steam game\
      \ can be played on the phone after logging in on the phone. The same game account\
      \ on the mobile phone can also be played on the computer side.<br />\r\nAfter\
      \ automatic login, players can set their own password.<br />\r\n<br />\r\n12:\
      \ Invite 1 friend through social networks to receive diamonds. The higher the\
      \ VIP level of the invited friend, the higher the diamond reward: ((VIP level+1)*500)\
      \ diamonds.<br />\r\nInvite 10 friends to get 10 rewards. If your friend accepts\
      \ the invitation and successfully logs in to the game, you can get diamond rewards.\
      \ Invited friends can also receive equivalent diamond rewards after logging\
      \ in to the game.<br />\r\n<br />\r\n13: Online global rankings, compete with\
      \ world players to see who is the real best poker player.<br />\r\n<br />\r\n\
      14: There are 16 localized languages \u200B\u200Bin the game for users to switch\
      \ and choose freely. The sound is realistic, the screen is smooth, and the simple\
      \ and friendly UI design is convenient for players of all levels to play.<br\
      \ />\r\n<br />\r\n<br />\r\nThe game is only open to players of legal age. The\
      \ game does not provide any monetary or other value rewards. Success in the\
      \ game does not mean that you can also succeed in the real casino game.<br />\r\
      \n<br />\r\nIf it is in Steam, there is no sound.<br />\r\n1: Adjust your computer\
      \ sound controller.<br />\r\n2: You can download the game from D:\\Steam\\steamapps\\\
      common\\Solo King-Single Player Texas Holdem Poker\\Windows_Release<br />\r\n\
      Move another folder, and then click TexasHoldEmSingle.exe to have sound."
