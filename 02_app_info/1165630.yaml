    about_the_game: "<h2 class=\"bb_tag\">flyingshapes\xB0 Professional for 1 Month</h2><h2\
      \ class=\"bb_tag\">SHAPE YOUR VISIONS</h2><br>Get up to speed with a truly native\
      \ VR workflow for 3D modeling.<br><br><ul class=\"bb_ul\"><li>Immerse yourself\
      \ in a native VR environment to streamline your design process<br></li><li>Enjoy\
      \ precise spline modeling with advanced curvature features<br></li><li>Export\
      \ and import industry-grade file formats like STL, STEP, IGES<br></li><li>Ensure\
      \ full commercial use of your files without limitations or watermarks</li></ul><h2\
      \ class=\"bb_tag\">What will I get after the purchase?</h2><br>flyingshapes\xB0\
      \ Professional is a 3D surface modeling software native to VR. It includes advanced\
      \ features specifically developed for digital designers in the fields of product\
      \ design, architecture and the automobile industry.<br><br>Your license starts\
      \ immediately after the purchase. You will be able to update the software and\
      \ benefit from all new features introduced during one month.<h2 class=\"bb_tag\"\
      >What happens after 1 month?</h2><br>After 1 month your discounted subscription\
      \ will automatically continue as a regular subscription, unless cancelled."
