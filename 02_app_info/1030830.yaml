    about_the_game: "<h2 class=\"bb_tag\">Includes main game and all DLC releases.</h2><br>Part\
      \ two of the Mafia crime saga \u2013 1940\u2019s - 50\u2019s Empire Bay, NY<br>Remastered\
      \ in stunning HD detail, live the life of a gangster during the Golden-era of\
      \ organized crime. War hero Vito Scaletta becomes entangled with the mob in\
      \ hopes of paying his father\u2019s debts. Alongside his buddy Joe, Vito works\
      \ to prove himself, climbing the family ladder with crimes of larger reward,\
      \ status and consequence.<h2 class=\"bb_tag\">Golden-era Drama:</h2>Inspired\
      \ by iconic mafia dramas, be immersed in the allure and impossible escape of\
      \ life as a wise guy in the Mafia.<h2 class=\"bb_tag\">Empire Bay, NY:</h2>Post-World\
      \ War II Empire Bay, NY, a city sprawling with opportunity and where organized\
      \ crime thrives on the booming industries of post-war America.<h2 class=\"bb_tag\"\
      >The Complete &amp; Remastered Favorite:</h2>For the first-time ever experience\
      \ the Mafia II crime drama all in one package and presented in stunning HD detail.\
      \ <br><br>Own Mafia II: Definitive Edition to unlock Vito\u2019s Leather Jacket\
      \ and Car in both Mafia and Mafia III Definitive Editions."
