    detailed_description: "<h1>Special Offer</h1><p>Buying Mafia II: Definitive also\
      \ gives you Mafia II (Classic) for free. <a href=\"https://store.steampowered.com/app/50130/Mafia_II/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >For details on that version, click\
      \ here!</a></p><br><h1>Mafia: Trilogy  - Complete Your Collection</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1030830/extras/616_trilogy.jpg?t=1589933058\"\
      \ /><br>Includes main games and DLC releases.<br><strong><br>Mafia: Definitive\
      \ Edition</strong><br>Re-made from the ground up, rise through the ranks of\
      \ the mafia during the Prohibition-era. After an inadvertent brush with the\
      \ mob, Tommy Angelo is reluctantly thrust into the world of organized crime.\
      \ Initially uneasy about falling in with the Salieri family, the rewards become\
      \ too big to ignore.<br><br><strong>Mafia II: Definitive Edition</strong><br>Remastered\
      \ in HD, live the life of a gangster during the Golden-era of organized crime.\
      \ War hero Vito Scaletta becomes entangled with the mob in hopes of paying his\
      \ father\u2019s debts. Alongside his buddy Joe, Vito works to prove himself,\
      \ climbing the family ladder with crimes of larger reward, status and consequence.\
      \ <br><br><strong>Mafia III: Definitive Edition</strong><br>After years of combat\
      \ in Vietnam, Lincoln Clay\u2019s surrogate family, the black mob, is betrayed\
      \ and killed by the Italian Mafia. Lincoln builds a new family on the ashes\
      \ of the old, blazing a path of revenge through the Mafioso responsible.</p><br><h1>About\
