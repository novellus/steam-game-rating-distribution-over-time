details:
  data:
    about_the_game: "PanoPainter is the first software ever made to enable an immersive\
      \ experience for artists that want to sketch, paint, and animate on a full 360\xB0\
      \ panoramic canvas.<br>Its native workflow allows artists to work in an intuitive\
      \ environment and create amazing illustrations that can also be viewed using\
      \ any virtual reality headset and be immersed inside the artwork.<br>These are\
      \ the main features you will find:<br>- Import regular images and place them\
      \ in the scene<br>- Copy/paste and transform the selection<br>- Immersive 360\xB0\
      \ panoramic canvas<br>- High-Performance GPU Accelerated Paint Engine<br>- Intuitive\
      \ gestures to navigate<br>- Dynamic cross-platform User Interface<br>- Native\
      \ Apple Pencil support<br>- Native Sonar Pen support<br>- Massive resolution\
      \ up to 16K panorama<br>- Highly customizable brushes<br>- Cloud Storage for\
      \ device interoperability<br>- Timelapse<br>- Layers<br>- Side panel for quick\
      \ access to brush settings.<br>- Popup panels.<br>- Height-map tool for landscapes\
      \ generation.<br>- Ray-traced shadows generation.<br>- Multi-threading for faster\
      \ computation.<br>- Overall performance optimized.<br>- Import Photoshop Brushes\
      \ ABR file.<br>- Improved color picker.<br>- Layer blending modes.<br>- Improved\
      \ Brush Engine with Dual-Brush and Patterns.<br>- VR Painting<br>- High DPI\
      \ display support<br><br>More features will be added as the software evolves.<br><br>Useful\
      \ links:<br>- Web based demo: <a href=\"https://steamcommunity.com/linkfilter/?url=https://panopainter.com/webgl\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://panopainter.com/webgl</a><br>-\
      \ Discord server: <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/PZD2gnJyTK\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/PZD2gnJyTK</a>"
