    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1197010/extras/ramka_dlya_stima.png?t=1581156662\"\
      \ /><br><strong>TAL: Wizard's Adventures</strong> - adventure about young wizard\u2019\
      s apprentice. With your help, Phineas has to go through burdens and trials for\
      \ achievement one main goal. Our hero wants to gain true wizard attribute -\
      \  the magic hat.<br>Confrontation powerful enemies, puzzles solving, many magic\
      \ tricks, which would help you in this not easy adventure, are waiting for you\
      \ in these unique and amazing worlds. Help Phineas to end his tuition and get\
      \ desired artifact.<br><br><strong>The main features:</strong><br><br><ul class=\"\
      bb_ul\"><li> 4 worlds, each with unique traps<br></li><li> Magic powers, which\
      \ would help to overcome obstacles <br></li><li> Original soundtrack<br></li><li>\
      \ Steam Achievements</li></ul><strong>Credits:</strong> This game was created\
      \ using Clickteam Fusion 2.5! Music by Erwarda Savitnaag."
