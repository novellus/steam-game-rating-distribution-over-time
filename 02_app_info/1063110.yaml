  data:
    about_the_game: Where has the Prince of Cats gone? Nim, his servant, leaves the
      safety of the faerie court to find where the leader of the cat spirits has gone.
      She finds herself in the city of Vanora, where players will meet many familiar
      Shakespearean characters. <br><br>Stuck here for a month until the next full
      moon, Nim has to navigate the busy city searching for the Prince. Forced to
      fit in with the humans, she has to learn new skills in classes, or take jobs
      to make money to survive.<br><br>Throughout the city, she will meet many characters
      who you might find familiar:<br><ul class="bb_ul"><li>a young woman, Juliet,
      in love (Romeo and Juliet) <br></li><li>two argumentative sisters, Bianca and
      Katharine (Taming of the Shrew) <br></li><li>the magician Prospero and his captive
      spirit Ariel (The Tempest) <br></li><li>Nick Bottom and Peter Quince, putting
      on a play - and, if you play your cards right, a few special fairy guests (A
      Midsummer Night's Dream) <br></li><li>two Danish refugees, Horatio and Ophelia
      (Hamlet) <br></li><li>Lady Portia (The Merchant of Venice) <br></li><li>And
      many other Shakespearean characters!</li></ul><br>Will Nim remain untainted
      by the mortal world, find her Prince, and return him to Faerie? Or has entering
      the city of Vanora changed her fate forever?<br><br>This game is a visual novel,
      life simulation game made with Ren'py.
