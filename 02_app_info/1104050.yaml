    about_the_game: "Deep Diving Simulator has been remade and reworked for the Virtual\
      \ Reality audience as each part of the game has been carefully redesigned and\
      \ reprogrammed to allow for the best aquatic experience there is! Approach the\
      \ sea life, explore new areas, and discover the unknown in a completely new\
      \ and engaging way! Swim your way to your destination one stroke at a time!<br><br>By\
      \ the community's request, the game supports all of the currently available\
      \ controllers such as the Oculus Touch, Vive controllers, the always popular\
      \ gamepad, and even the classic mouse and keyboard. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1104050/extras/Gotowy3.gif?t=1591289209\"\
      \ /><h2 class=\"bb_tag\"><strong>WHAT CAN YOU EXPECT?</strong></h2><strong>Deep\
      \ Diving VR</strong> will enable you to experience what it takes to be a modern\
      \ diver. With relaxing exploration, you will discover the uncharted waters of\
      \ the world while carefully monitoring your oxygen level and decompression.\
      \ Gather forsaken relics, visit sunken vessels, discover unknown species and\
      \ be rewarded by Professor Adams for your findings. Each submerge gives you\
      \ the opportunity to uncover mysteries that would prefer to remain forever forgotten,\
      \ such as the lost city of Atlantis.<h2 class=\"bb_tag\"><strong>KEY FEATURES</strong></h2><ul\
      \ class=\"bb_ul\"><li><strong>Stunning Visuals</strong> - from the coldest oceans\
      \ to the hottest seas, immerse yourself in the underwater adventure by experiencing\
      \ beautiful locations and vivid sea life.<br><br></li><li><strong>Immersive\
      \ Approach</strong> - each dive teaches you what it takes to be a professional\
      \ diver as you must take care of your oxygen level as well as managing your\
      \ position to avoid the life-threatening decompression sickness. <br><br></li><li><strong>Underwater\
      \ Danger</strong> - the world you are about to visit is a precarious one as\
      \ you have to avoid hidden rays, roaming sharks, and a whole lot more.<br><br></li><li><strong>Hunting\
      \ for the Unknown</strong> - help Professor Adams in recovering various sunken\
      \ objects while learning about our mysterious underwater world.  <br><br></li><li><strong>Prepare\
      \ Yourself</strong> - with each successful dive you will acquire more valuable\
      \ gear which enables you to unlock areas you previously could not reach before.\
      \ <br><br></li><li><strong>Games Beyond\u2122</strong> - lend a hand in saving\
      \ our oceans and seas while learning about the submerged world and its enigmatic\
      \ inhabitants.</li></ul>"
