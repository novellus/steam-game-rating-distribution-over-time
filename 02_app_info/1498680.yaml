    about_the_game: "Come play some hot rounds of poker at the Fantasy World casino!\
      \  Try your luck against a total of 16 Pretty Girls including elves, magical\
      \ girls, female swordsmen, and demons who are awaiting your arrival!<br />\r\
      \n<br />\r\n\u25A0 Play poker against Fantasy World Pretty Girls<br />\r\nThere\
      \ are 16 &quot;kawaii&quot; Fantasy girls to choose from, each coming your way\
      \ all dolled up in her own unique Fantasy World outfit. Start with four girls\
      \ and as you progress through the game more will become available. Poker play\
      \ is based on the popular Texas Hold 'em style rules.<br />\r\n<br />\r\n\u25A0\
      \ Each Pretty Girl is unique<br />\r\nEach girl has her own unique style of\
      \ play. Choose your strategy based on each one's personality! All Pretty Girls\
      \ feature recorded Japanese voices. Feel their excitement as they yell out during\
      \ poker play.<br />\r\n<br />\r\n\u25A0 Choose from two game modes<br />\r\n\
      In Pretty Mode, collect rewards as you defeat random opponents.<br />\r\nIn\
      \ Free Play Mode, choose girls of your liking for your very own poker battles.<br\
      \ />\r\n<br />\r\n\u203BThere is no undressing or nudity in this game. It is\
      \ a poker game with Pretty Girl characters included for your playing enjoyment.\
      \ Characters and character images are used under license from their respective\
      \ owners.  <br />\r\n* All characters depicted in this game are over 18 years\
      \ old."
