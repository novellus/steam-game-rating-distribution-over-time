  data:
    about_the_game: "Note: This content is also included in the &quot;FAIRY TAIL Season\
      \ Pass&quot; that is available as a separate purchase. Be careful to avoid making\
      \ a redundant purchase.<br />\r\nNote: Each content item can be enjoyed by advancing\
      \ the game to a certain point.<br />\r\n<br />\r\nA set that includes the playable\
      \ character &quot;Levy&quot;, an additional story, and costumes.<br />\r\n<br\
      \ />\r\nIncluded Content:<br />\r\n\u25CFPlayable Character &quot;Levy&quot;<br\
      \ />\r\nAllows players to place Levy in their team as a playable character.<br\
      \ />\r\n<br />\r\n\u25CFCharacter Story<br />\r\nAllows Levy's &quot;Character\
      \ Story&quot; to be triggered at the beginning of chapter 3, episode 3. By advancing\
      \ the &quot;Character Story&quot;, Levy will be added as a companion.<br />\r\
      \n<br />\r\n\u25CF3 Special Costumes for Levy<br />\r\nThe following 3 costumes\
      \ are added:<br />\r\n - Levy's Costume &quot;Special Swimsuit&quot;<br />\r\
      \n - Levy's Costume &quot;Anime Final Season&quot;<br />\r\n - Levy's Costume\
      \ &quot;Dress-Up&quot;<br />\r\n<br />\r\nNote: The &quot;Special Swimsuit&quot;\
      \ and &quot;Anime Final Season&quot; costumes are unlocked when the character\
      \ is added as a companion.<br />\r\nNote: The &quot;Dress-Up&quot; costume is\
      \ added when the character's Rank becomes 4."
