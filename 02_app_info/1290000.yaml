    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290000/extras/SteamHeaderFeautres.png?t=1603899338\"\
      \ /><h2 class=\"bb_tag\">POWERWASH SIMULATOR</h2>Hunt down dirt wherever it\u2019\
      s hiding, respond to calls from across the world, build your own power-washing\
      \ business and unlock new tools, upgrades and more \u2013 all with the soothing\
      \ satisfaction of power-washing to a sparkling finish!<h2 class=\"bb_tag\">RELEASE\
      \ THE PRESSURE</h2>Absorb the relaxing atmosphere and stress-free pace as you\
      \ strip dirt from patios and pavements, vehicles and public parks. Stress gets\
      \ to us all, so here you can channel all your tension and wash your worries\
      \ down the drain!<h2 class=\"bb_tag\">CLEANING WITH MEANING</h2>Do you like\
      \ cleaning in circles or stripes? Are you methodical or chaotic? Here you are\
      \ free to express yourself by cleaning the way you want.<h2 class=\"bb_tag\"\
      >RELAX TO THE MAX</h2>In the campaign mode there's no right or wrong; no time\
      \ pressure or final score. Just you and the tools you need to soak away your\
      \ stress with relaxation and satisfaction. We truly believe this is the most\
      \ satisfying and relaxing game you\u2019ll ever play!<h2 class=\"bb_tag\">OH,\
      \ YOU\u2019VE GOT SKILLS TOO?</h2>Of course, if you think you\u2019ve got what\
      \ it takes to be the best in the business, there are challenge modes and a leaderboard\
      \ with multiplayer coming too, but that is only for people who seek it.<h2 class=\"\
      bb_tag\">EXERCISE YOUR CREATIVITY</h2>(Coming during Early Access)<br> Your\
      \ nozzles are your brushes, the neighbourhood is your personal canvas. Unleash\
      \ your creative instinct and transform ordinary dirt into exceptional artwork.\
      \ Share your artwork and spread the relaxing power of power-washing - take photos,\
      \ share your techniques and showcase your power-washing prowess and mud-caked\
      \ masterpieces!<h2 class=\"bb_tag\">MULTIPLAYER WASH TEAMS</h2>(Coming during\
      \ Early Access)<br> Invite a friend to join you on career jobs, or create multiplayer\
      \ hangouts for up to six friends. Here you\u2019ll be able to chat whilst washing\
      \ larger spaces, helping to turn your neighbourhood into the brightest place\
      \ on Earth!<br><br><i>Release the pressure, with PowerWash Simulator!</i><br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/55HVScE\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290000/extras/SteamHeaderDiscord.png?t=1603899338\"\
      \ /></a>"
