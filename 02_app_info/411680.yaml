    about_the_game: "A scavenger hunt with your dog, what will you find today?  <br><br>In\
      \ Loot Hound you play the role of a hoarder, pack rat and collector of odd things\
      \ that you find meaning in and you\u2019ve discovered a great way to find them;\
      \ take a dog for a walk and see what it digs up!<br><br>Loot Hound is a casual\
      \ exploration game with elements of sim and strategy.  <br><br><strong>Key Features</strong>:\
      \ <br><ul class=\"bb_ul\"><li>132 loot items to start collecting, can you find\
      \ them all?<br></li><li>Each loot item you discover reveals a little about your\
      \ character's history and personality<br></li><li>Own up to three different\
      \ dogs each with their own unique ability<br></li><li>Control your dogs by extending,\
      \ retracting and pulling on the leash when necessary<br></li><li>Your dogs can\
      \ detect, track, dig, be distracted, heal, wander, chase, be chased, break free,\
      \ pee and become exhausted<br></li><li>Upgrade your dog's skills including digging,\
      \ detection, concentration, stamina and luck<br></li><li>Explore twelve different\
      \ parks from the small Muddy Backlot to the Titanic Botanic <br></li><li>City\
      \ Park Patrol are on the lookout, don't get caught digging up city parks <br></li><li>What's\
      \ landed in the Buxton Wheat Field?</li></ul><br><strong>Full Controller Support</strong>\
      \ - Loot Hound can be played using Xbox 360, Xbox One and Thrustmaster GPX controllers\
      \ on Windows and Mac."
