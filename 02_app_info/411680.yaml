    reviews: "\u201CLoot Hound is a cute and casual RPG and the most realistic game\
      \ I've played in 2015.\u201D<br><a href=\"http://www.pcgamer.com/testing-the-realism-of-a-dog-walking-game-by-walking-my-dog/?utm_content=buffer055fb&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CLoot Hound\
      \ impressed me with its audiovisual design, overall approachable and friendly\
      \ aesthetic, and genuinely enjoyable exploration mechanics.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.swampascensioncorporation.com/latest-reviews/2015/11/29/loot-hound-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Swamp Ascension Corporation</a><br><br>\u201C\
      The memorable mechanics and extraordinary charisma make Loot Hound such an easy\
      \ recommendation. It settles perfectly between peaceful and exciting in a way\
      \ that few casual experiences do and appeals far beyond that boundary.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://pixelatedparadise.wordpress.com/2016/02/27/loot-hound-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Paradise</a><br>"
