    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1507970/extras/02_story_a_0902.gif?t=1609696661\"\
      \ /><br><br><br>Word game is literally a game of words. <br><br>Words are not\
      \ only composing narratives and interfaces, but also representing objects, characters\
      \ and scenes.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1507970/extras/02_story_b_0910.gif?t=1609696661\"\
      \ /><br><br><br>Player controls &quot;I&quot; to challenge puzzles composed\
      \ of words.<br><br>When &quot;I&quot; appears a secret room, in-game narrative\
      \ clearly tells &quot;I&quot; that &quot;there is no door\u201D. However, in\
      \ the world of word game, \u201CI&quot; can walk through the &quot;door\u201D\
      \ because there is a \u201Cdoor\u201D.<br><br>\u201CI&quot; should find clues\
      \ between lines, delete words to change the meaning of sentences, or shift words\
      \ to rewrite facts. \u201CI\u201D must be wise and brave enough complete the\
      \ mission of words.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1507970/extras/03_riddle_a_0909.gif?t=1609696661\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1507970/extras/03_riddle_b_0909.gif?t=1609696661\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1507970/extras/03_riddle_c_0909.gif?t=1609696661\"\
      \ /><br><br><br>May the best &quot;I\u201D win!<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1507970/extras/04_art_a_0902.gif?t=1609696661\"\
      \ />"
