    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/678910/extras/ezgif-2-70f8a65f64d5.gif?t=1566513054"
      /><br>BombGears is a strategy artillary multiplayer-only casual game, up to
      a 6 players free-for-all.<h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>
      Online multiplayer <br></li><li> Matchmaking<br></li><li> Multiple Characters<br></li><li>
      Procedurally Generated Maps<br></li><li> 2 Game Modes</li></ul><ul class="bb_ul"><li>
      Character customization<h2 class="bb_tag">Planned:</h2><br><ul class="bb_ul"><li>
      New characters<br></li><li> New weapons <br></li><li> Regular content updates</li></ul><strong><br>Current
      Game Modes:</strong><br><br><strong>DeathMatch:</strong> Everyone plays at the
      same time, choose your spot and lock your weapons. Play on procedural maps with
      more than 10 different themes.<br><br><strong>Classic Turn Based:</strong> Select
      your character, collect some PowerUps, and don't miss your shots. Each player
      have turns of 15 seconds to make a move.<br><br><br><i>This is a Multiplayer
      Only game, make sure you have some friends with the game to play with</i></li></ul>
