    about_the_game: "War is Hell. NecroVision is a first-person shooter that takes\
      \ gamers across the frantic battlegrounds of World War I and into a dark underworld\
      \ of vampires, demons and dark magic.<br>Seeking adventure, young American Simon\
      \ Bukner joins the British army in war-torn Europe of 1916. During a particularly\
      \ ferocious battle, Bukner and his battalion are pushed into a series of dark\
      \ trenches where they encounter mysterious phenomenon. As they move through\
      \ the labyrinth they discover that there is a greater evil hiding underneath\
      \ the battle-fields of the Great War \u2014 an evil that is forcing its way\
      \ into our world and threatens to wipe out humanity. In the depths of this newly\
      \ discovered underworld, Bukner must confront the dark forces and fight for\
      \ the survival of mankind.<br><br>                    <ul class=\"bb_ul\"><li>An\
      \ engrossing storyline blends elements of a traditional war shooter with magic\
      \ and the supernatural world <br>                    </li><li>Players fight\
      \ with authentic WWI era weapons, powerful magic artifacts and vampire powers\
      \ <br>                    </li><li>Hordes of enemies that include humans, demons\
      \ and vampires <br>                    </li><li>Massive, brutal boss battles\
      \ <br>                    </li><li>Intense, fast-paced FPS combat stands out\
      \ from the trend of plodding shooters <br>                    </li><li>Battle\
      \ online with up to 16 players <br>                    </li></ul>"
