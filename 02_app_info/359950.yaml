  data:
    about_the_game: "Titan Souls started as a game jam project between Mark Foster,\
      \ David Fenn, and Andrew Gleeson for Ludum Dare 28 under the prompt \u201Cyou\
      \ only get one\u201D leading the single shot, single hit point the game has\
      \ become known for during development. That original prototype <a href=\"https://steamcommunity.com/linkfilter/?url=http://(http://clawmark.itch.io/titan-souls)\"\
      \ target=\"_blank\" rel=\"noopener\"  >(http://clawmark.itch.io/titan-souls)</a>\
      \ is the basis for the new Titan Souls demo, remade with the final visual style,\
      \ soundtrack, sound design, and gameplay updates found in the full game.<h2\
      \ class=\"bb_tag\">About Titan Souls</h2><br>Between our world and the world\
      \ beyond lie the Titan Souls, the spiritual source and sum of all living things.\
      \ Now scattered amongst the ruins and guarded by the idle titans charged with\
      \ their care, a solitary hero armed with but a single arrow is once again assembling\
      \ shards of the Titan Soul in a quest for truth and power. <br><br>Colossal\
      \ Titans: Explore the ancient ruins of your forefathers and uncover extraordinary\
      \ and unique titans, each with their own savage attacks and hidden weakness.\
      \ Find and exploit their faults to slay the beasts and consume the primeval\
      \ power that lies within them. <br><br>Simple Combat: Loose your solitary arrow\
      \ at the monstrous titans and summon it back to your hand to unleash another\
      \ forceful strike. Dash and run from the titan\u2019s attacks but do not fear\
      \ death, as it is both inevitable and plentiful in Titan Souls. <br><br>Arcane\
      \ Secrets: This realm is not without its secrets. Long forgotten titans are\
      \ hidden in the shadows and prowling through the furthest corners of the land\
      \ \u2013 find them, destroy them, and take their souls for your own to discover\
      \ the true extent of the power that resides here."
