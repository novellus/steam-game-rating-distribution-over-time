details:
  data:
    about_the_game: Zombie Killtime is a fast-paced, action-packed, zombie platform
      shooter with 4 player coop gameplay. Survive against endless waves of zombies
      with your friends as you upgrade your guns and earn new ones.<h2 class="bb_tag"><strong>Features</strong></h2><ul
      class="bb_ul"><li> Very fast-paced gameplay<br></li><li> Four player co-op,
      locally or online<br></li><li> Over 20 different weapons, each with a unique
      style<br></li><li> More explosions than a phone in a microwave<br></li><li>
      Zombies with special abilities, like being able to shoot you with actual guns
      instead of just standing there<br></li><li> Completely customizable characters;
      Become Santa Claus or an alien from space, it's your choice<br></li><li> Full
      blown level-editor to customize your own Zombie Killtime experience and play
      it online with friends!</li></ul>
