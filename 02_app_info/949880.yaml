details:
  data:
    about_the_game: "Ninja Code is a simple to play, but cute turn-based strategy\
      \ game set in a stunning cyberpunk virtual space. You will strategically navigate\
      \ fixed spaces on a grid to avoid enemies and reach the exit or take out your\
      \ target. This beautifully rendered lowpoly-style turn-based strategy game focuses\
      \ on forward thinking to progress through challenging levels.<br />\r\n<br />\r\
      \nFeatures:<br />\r\n1.Challenging puzzles that put your ninja skills to the\
      \ test.<br />\r\n2.Beautiful scale lowpoly-style visuals.<br />\r\n3.Ninja\u2019\
      s tools of the trade: Distractions, Disguises, Hiding spots, Shurikens, Grappling\
      \ hook.<br />\r\n4.Different enemy types with unique and deadly behaviours.<br\
      \ />\r\n5.relaxing experience<br />\r\n- no time pressure, no scores, just a\
      \ pure gameplay<br />\r\n- no ads and no in-app purchases<br />\r\n6.Auto save.\
      \ simple UI that only have three buttons -- 'new/backtomenu','load/reset','exit'.<br\
      \ />\r\n7.This game made by one dude."
