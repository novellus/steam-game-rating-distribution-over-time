    about_the_game: "After a long run you finally found a ride, too bad it has no\
      \ brakes.<br><br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1297370/extras/store_gp.png?t=1589017825\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Drive through countless waves of zombies\
      \ and hit as many of them as you can<br></li><li>You have no fuel or time limits<br></li><li>Collect\
      \ cash to buy car upgrades and weapons</li></ul><br>\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1297370/extras/store_ft.png?t=1589017825\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Randomly generated arena each time you play<br></li><li>Auto\
      \ aiming weapons to help you reach top scores<br></li><li>Car upgrades<br></li><li>Achievements\
      \ and global leaderboards</li></ul><br>\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_<img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1297370/extras/store_nx.png?t=1589017825\"\
      \ /><br><br>\_\_\_ more stage chunks (arena pieces, randomly placed in each\
      \ round)<br>\_\_\_ different zombie types and game modes     <br>\_\_\_ more\
      \ weapons and car upgrades (visual and functional)<br><br>\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\
      \_\_\_\_\_<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1297370/extras/icon.png?t=1589017825\"\
      \ /><br><br>ZDD is a sequel to ZDR released back in 2013 on mobile platforms\
      \ and the prequel to whatever zombie game we make next"
