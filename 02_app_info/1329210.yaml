  data:
    about_the_game: "<strong>Ol\xE9eeeeee !!!</strong><br>The Ol\xE9 Cup is the most\
      \ famous football tournament in the galaxy! Build your team and show that you\
      \ can become the greatest champion! Ol\xE9 is a strategic card game with infinite\
      \ combinations of moves and tactical formation.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1329210/extras/01.png?t=1607823908\"\
      \ /><br><br><strong>The perfect match</strong><br>Ol\xE9's matches are fast\
      \ and dynamic and fully exploit the player's strategy. You choose how you use\
      \ your actions: evolving your players, making passes, kicks and using effect\
      \ and trap cards.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1329210/extras/Driblar_com_Craque_Zoom_Optimized.gif?t=1607823908\"\
      \ /><br><br><strong>Build Your Team</strong><br>Choose the formation, and build\
      \ your deck with players and effect cards. Combine moves, evolve players, advance\
      \ and score goals to win.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1329210/extras/Idles_optimize.gif?t=1607823908\"\
      \ />"
