    about_the_game: "You have spent a thousand years in the world of spirits, when\
      \ you escaped out of it, you found that the empire of magicians had turned into\
      \ overgrown ruins. You`ll have to find out what happened, rid your lands of\
      \ chimeras and invaders to revive the mighty kingdom of magic - in the turn-based\
      \ strategy &quot;Magicians' Legacy&quot;!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1448520/extras/banner_1.gif?t=1609315079\"\
      \ /><br><br>You will face hordes of enemies, loyal allies, beautiful and hideous\
      \ places, difficult tasks, deep dungeons and insurmountable mountains on your\
      \ way. Raise your best army, build the camp, study the basics of combat magic\
      \ and go ahead - defeat enemies and find out the mysteries.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1448520/extras/banner_2.gif?t=1609315079\"\
      \ /><br><br>The action of Magician's Legacy takes place in the world of fantasy\
      \ game &quot;Necromancer Returns&quot;. Once again enjoy the familiar mechanics\
      \ of classical turn-based strategies and recognizable visual style, explore\
      \ new spells, face new enemies and allies: from people and dwarfs, to combat\
      \ eagles and steam dragons!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1448520/extras/banner_3.gif?t=1609315079\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2>\u2022 Immerse yourself into an epic\
      \ plot, enjoy side quests and tasks<br><br>\u2022 Turn-based combat system<br>\u2022\
      \ Explore a wide new world: from valleys and mountains, to dungeons and ancient\
      \ ruins<br>\u2022 Watch your choice in dialogues: each answer will affect the\
      \ fate of the campaign<br>\u2022 Fight dozens of enemies: beasts, people, undead,\
      \ elementals and mechanical creatures<br>\u2022 Improve your camp to receive\
      \ reinforcements and study new spells<br>\u2022 Upgrade your hero, find artifacts,\
      \ choose skills and tactics of fight<br>\u2022 Enjoy the beautiful fantasy world\
      \ and the mechanics of turn-based strategies<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1448520/extras/banner_5.gif?t=1609315079\"\
      \ />"
