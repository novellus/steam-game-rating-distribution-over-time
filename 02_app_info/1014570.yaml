details:
  data:
    about_the_game: Alien Afterlife is an 3d adventure game for the PC.<br><br>You
      die and float off into the after life. But aliens suddenly invade and steal
      the mechanism needed to reincarnate. Explore different levels of the bardo while
      you gather back the pieces needed for your rebirth.<br><br>-----------------------------------------------------------------------<br><br>This
      game was originally released in February of 2017 as part of an art show through
      Yours Mine and Ours Gallery in New York. It is more about having a unique experience
      and less about mechanics, game play, scoring points, etc. It might not be for
      everyone.<br><br>-----------------------------------------------------------------------<br><br>/*Features*/<br><br><ul
      class="bb_ul">-Takes around an hour to finish the main game</ul><br><ul class="bb_ul">-4
      levels and new challenges when the main objective is completed</ul><br><ul class="bb_ul">-Game
      pad support</ul><br><ul class="bb_ul">-Original music, narration and assets</ul><br>-----------------------------------------------------------------------
