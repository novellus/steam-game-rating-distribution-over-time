details:
  data:
    about_the_game: 'ReThink 4 is a Puzzle Game in a futuristic setting, that features
      a variety of Puzzles that utilize Lasers and the behavior of light and it''s
      colors.<br>Use new gameplay mechanics to puzzle your way through the game''s
      beautiful world.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>60 new
      Puzzles<br></li><li>New Gameplay-Features<br></li><li>Old Features are reintroduced<br></li><li>More
      balanced difficulty<br></li><li>Many smaller changes and improvements</li></ul><h2
      class="bb_tag">Improvements and Additions over ReThink 4:</h2><ul class="bb_ul"><li>Gameplay:<br>ReThink
      4 primarily focuses on improving the gameplay with new features and the reintroduction
      of features from previous games.<br><br>In direct comparison to ReThink 3, one
      Cube has been removed, while multiple new Features have been added.<br>Aside
      from the new features, selected features from older games have been reintegrated
      into the game.<br>The game is 50% larger than previous games, while also featuring
      a more balanced difficulty in comparison to ReThink 3.<br><br>The game also
      features the larger maps again, based on the Feedback from ReThink 3.<br><br></li><li>Improved
      Visuals:<br>While the improvement of the games graphics was not the focus of
      this game, there have been many changes and additions.<br><br>Some of these
      changes are more obvious and have been made to aid the changes made to the gameplay,
      while others are less obvious, like: Overall quality improvements of existing
      Assets, and the addition of new Assets for a variety of things in the game.</li></ul>'
