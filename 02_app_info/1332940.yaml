    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1332940/extras/StoreEndings.gif?t=1606365112"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332940/extras/SteamDesc1.png?t=1606365112"
      /><br><br>Explore the <strong>ever-changing dungeons</strong> in the surreal
      world made of clay. Unlock the <strong>hidden secrets</strong>, overcome the
      dangers, defeat <strong>dreadful creatures</strong> and reap <strong>the treasures</strong>
      to acquire almighty power. Don''t forget to bring your patience, because you
      will have to merge all your talents and skills if you''re ever going to reach
      the depths of the dungeon.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1332940/extras/SteamDesc2.png?t=1606365112"
      /><br><br>Procedurally generated dungeons, tons of items and guns, dynamic threats,
      unique skills and randomized path stops will guarantee that no playthrough is
      the same. <strong>Dungeons of Clay</strong> is built on the idea of permadeath
      and challenge, but ensuring to maintain the fun with permanent unlockables and
      progress that rewards your time and increases your chances with each death.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1332940/extras/SteamDesc3.png?t=1606365112"
      /><br><br>On your way to the end of the dungeon you''ll come across several
      path stops. Each providing you with unique benefits and opportunities, however
      they are all locked behind the doors. The creatures that you defeat can carry
      the keys needed to unlock these doors, but you''ll have to weigh the odds yourself
      to end up in the right place at the right time.<h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Surreal world of clay: Explore beautiful, yet dangerous dungeons
      where everything is made of clay, from the walls and the rocks to enemies''
      eyes and guts.<br></li><li>Randomization: No playthrough is the same with the
      help of procedural generation and maximum randomization.<br></li><li>Loyal companions:
      Ready to fight by your side.<br></li><li>Permadeath with progression: Permanent
      unlockables are here to reward your time and effort.<br></li><li>Tons of items
      and guns: Over 70 different items to collect and 20 guns to choose from.<br></li><li>999,999
      Procedurally generated endings.<br></li><li>and MUCH MORE!</li></ul>'
