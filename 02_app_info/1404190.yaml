    about_the_game: <strong> Chess Brain </strong> is a chess puzzle game.<br><br>The
      King must reach the destination.<br>Draw the correct path and don't let it get
      killed by the opposite pieces!<br>Every second all the pieces will move!<br><br>Solve
      30 puzzles! Some may be simple, but others will make you think about every second
      ahead!<br><br>The correct path will take you to the destination point!<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1404190/extras/teste.gif?t=1606600678"
      /><br><br>Do you know the correct path?<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1404190/extras/teste2.gif?t=1606600678"
      />
