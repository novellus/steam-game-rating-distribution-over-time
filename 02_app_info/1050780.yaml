      Upon purchasing this pack, you will receive the \u201CUncharted Territory Pack\u201D\
      \ chest which contains:<br />\r\n- Universe Conqueror Armor<br />\r\n- Universe\
      \ Conqueror Helmet<br />\r\n- Universe Conqueror Halo<br />\r\n- Portrait elements<br\
      \ />\r\n- 15 Stimulants<br />\r\n- 4 000 Victor\u2019s Medals<br />\r\n- 10\
      \ 000 Knowledge of Enemies<br />\r\n- 500 000 Credits<br />\r\n- 14 Days Premium\
      \ subscription"
