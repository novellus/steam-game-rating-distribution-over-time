  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>Counter Fight is never dead!</strong></h2><br>\u201C\
      Counter Fight 3\u201D is a work simulation game where the player becomes a chef\
      \ of a pizza store and provides meals to unique customers who appear one after\
      \ another.<br><br>New fun elements have been added, while the fun that was in\
      \ the \u201CCounter Fight\u201D so far is kept intact.<br><br>The aim of the\
      \ player is to cook and provide meals on the order of the customers, aiming\
      \ for a higher score. After playing, your score will be reflected in the ranking\
      \ where players from all over the world will participate. Let's make pizzas\
      \ and pasta quickly and accurately, defeat the bad guys and become the world's\
      \ pizza store.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/984820/extras/howtoplay_en.png?t=1579594684\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>New feature:</strong><br><ul class=\"\
      bb_ul\"><li><strong>No more room in hell and pizzeria!</strong><br>In addition\
      \ to the robberies that have appeared so far, new zombies will come to the store.\
      \ Fearing customers do not eat meals. Let's sweep them out with a gun as soon\
      \ as possible.<br><br></li><li><strong>Fun throwing, fun hitting</strong><br>We\
      \ implemented more toys. There are items with special functions in the UFO floating\
      \ in the air, throwing a weakness robot, and others. Let's play with various\
      \ hands.<br><br></li><li><strong>Improvement graphics</strong><br>From the previous\
      \ series, it evolved into a more beautiful graphic. You can enjoy more realistic\
      \ play.<br><br></li><li><strong>Improve ease of playing</strong><br>We reviewed\
      \ the in-store design from the series so far and optimized it to reach materials\
      \ and cooking utensils with minimal movement.</li></ul>"
