    about_the_game: Welcome to Lone Archer.<br><br>Lone Archer is a casual action
      VR Game.  Defeat endless waves of incoming enemies, all of whom wish for nothing
      more than your utter destruction.  Gather Power-ups to boost your score and
      heal your wounds.  <br><br>So far, there are 4 unique environments, each with
      a different enemy challenge.  22 Different enemies.<br><br><strong><u>The Village</u></strong><br>Will
      see you battling the Orc horde.<br><br><strong><u>The Cave</u></strong><br>Is
      filled with the most vile ghouls, each ready to rip you apart with their bare
      claws.<br><br><strong><u>The Temple</u></strong><br>Erupts with the skeletal
      remains of its former inhabitants.<br><br><strong><u>The Crossroads</u></strong><br>Is
      the place where all 3 of these worlds collide.<h2 class="bb_tag">See how far
      you can get!</h2><br>As a solo indie game developer, this game represents roughly
      the last 6 months of evenings and weekends, but it isn't intended to end there.  I
      hope all who try out this game look at it as a work in progress and provide
      constructive feedback and suggestions for improvement.  I look forward to adding
      more content based on your feedback.
