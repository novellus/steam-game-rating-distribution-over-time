    about_the_game: "Any new game is a new adventure, this one beginning with developers\
      \ like us. And this time it\u2019s a literal adventure with our new game: <strong>The\
      \ Wild Case</strong>.<br><br>Prepare for a journey to a remote village deep\
      \ in the forest. Strange creatures with glowing eyes terrify the inhabitants.\
      \ As the hero, players investigate strange phenomena including these, drawing\
      \ you into the village. The story begins before he even arrives at his destination\u2026\
      <br><br><strong>The Wild Case</strong> is a 2D first-person point-and-click\
      \ adventure. <br><br>This is a story-focused adventure where players will meet\
      \ a cast of colorful characters, experience mysterious encounters, and solve\
      \ puzzles to progress through the game.<br><br>The hero is a man who investigates\
      \ the truth of strange events, a paranormal detective. One day he receives a\
      \ letter asking for help. Strange creatures terrorize a village deep in the\
      \ wild forest. With glowing eyes and an uncanny ability to evade hunters, they\
      \ may be more than mere beasts.<br><br>The adventure begins as soon as you arrive.\
      \ You\u2019ll delve into the lives of the village residents before gathering\
      \ the courage to travel deep into the forest. The normal rules don\u2019t apply\
      \ here. If you want a service, be prepared to negotiate. Who saw what? Why do\
      \ they think the supernatural is involved? Will they help or hinder your investigation?\
      \ Who will be an ally, and who will be the enemy? An array of interesting tasks\
      \ and dialogues, set against the backdrop of a forgotten village, awaits.<br><br>We\u2019\
      ve worked hard to create beautiful visuals that draw the player in and create\
      \ an ominous sense of the uncanny."
