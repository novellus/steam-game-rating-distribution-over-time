details:
  data:
    about_the_game: '<strong>Transparency disclaimer: This DLC item does not contain
      any executable files, or any files that otherwise modify the base games content.  This
      map pack is a complete package of images of the full-sized maps from the game.</strong><br><br>Vale
      of Myth contains a large number of carefully hand-crafted maps.  If you''re
      anything like me, then coming across old map images on the internet for older
      games is really interesting to you.  It''s difficult in the midst of play to
      see how all the elements in and among maps come together to form an aesthetic
      whole.  This DLC item is for people with such interests.  It contains one full-sized
      map image for every map in the game, organized into folders by location.  Because
      this content isn''t necessary for the base game, and because of the hard disk
      space required for these images, they are being provided in an optional DLC
      package with a price tag of free.<br><br>Content expansions like maps and manuals
      should be free of charge.  Therefore, they are free of charge here - optional
      additions to the experience initially and fully purchased in Vale of Myth.'
