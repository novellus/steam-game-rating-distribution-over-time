    about_the_game: "&quot;When you are flying in the sky of a vast world, swimming\
      \ in the sea, defeating enemies,<br>or searching for your roots, what do you\
      \ really know...?&quot;<br>Faye/Sleepwalker is a vast world of exploration and\
      \ hectic battles. <br>Enjoy a high speed action game and the development of\
      \ an interesting story in an open world.<br><br>Battles are divided into two\
      \ modes, a normal mode with easy control of actions, <br>and the sleepwalk mode\
      \ with high-speed actions and warp attacks,<br>allowing you to experience new\
      \ sensations of actions.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480520/extras/01Overview.gif?t=1609798141\"\
      \ /><h2 class=\"bb_tag\">\u25A0Combo</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480520/extras/02Combo.gif?t=1609798141\"\
      \ /><h2 class=\"bb_tag\">\u25A0Battle</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480520/extras/03Action.gif?t=1609798141\"\
      \ /><h2 class=\"bb_tag\">\u25A0Quest</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1480520/extras/04Quest.gif?t=1609798141\"\
      \ />"
