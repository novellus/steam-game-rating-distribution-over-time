    about_the_game: "&quot;Story of this game is under development&quot; The Others\
      \ is a first-person psychological, Sci-Fi, horror game about a Father who becomes\
      \ part of a time loop, tries everything to get his daughter back when she disappear\
      \ after a mysterious accident.<br />\r\n<br />\r\nGameplay and Features<br />\r\
      \n<br />\r\n- The game is set inside a huge house and the player will explore\
      \ and solve puzzles in every twisted mysteries room.<br />\r\n- Immersive atmospheric\
      \ horror with no jump scare loud sound.<br />\r\n- Uncover the story behind\
      \ the accidents and paranormal activity inside the house.<br />\r\n- Searching\
      \ for hidden clues.<br />\r\n- What are you welling to sacrifice to save what\
      \ you love!<br />\r\n<br />\r\n<br />\r\nCredit to background track &quot;The\
      \ Run&quot; goes to Kai Engel"
