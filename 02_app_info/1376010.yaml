    about_the_game: <h2 class="bb_tag">YRek Lost In Portals.</h2> is a FPS game with
      adventure in mind, it is inspired by the old classic games like Doom, Turok,
      Hexen, Heretic.<br><br>You are stranded on a Portal adventure with an AI that
      will help you on your journey. <br>Epic Boss fights and Dungeon Exploring is
      the core game. <br><br>You are there to survive the long way back home, lots
      of foes and unexpected enemies will try to get you out of the way.<br><br>There
      are 9 weapons available on the Game<br>Intelligent enemies with unique patterns
      during fights.<br>Dismemberment is part of the game with a katana weapon.<br>Incredible
      soundtracks on the entire journey.<br>A grappling Hook Mechanic is within the
      game for some more action.<br>Dinosaurs, Worms, Humanoids, Dragons, Wizards,
      Wolfs, Dwarfs, Spiders, Snakes, Sharks, will be there to challenge you, and
      some Epic boss fights will be there before you can move forward.<br><br>There
      are 3 fully fleshed long levels with traps labyrinths, platforming and exploration.
