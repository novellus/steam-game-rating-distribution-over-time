  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335790/extras/Steam_Assets_AboutBanner2_600X80.png?t=1606698645\"\
      \ /><br><br>Operation: Tango is an espionage-themed cooperative adventure challenging\
      \ you and a friend to complete dangerous missions across the globe in a high-tech\
      \ near-future world.<br><br>As an exclusive team of two, you and your partner\
      \ will become AGENT and HACKER, working together to infiltrate, investigate,\
      \ and eradicate the forces threatening the free world. Work in tandem from two\
      \ different points of view with only your voice to link you. Teamwork is crucial,\
      \ and communication is key!<br><br>NOTE: Operation: Tango requires both players\
      \ to have access to a working PC-compatible microphone.<br><br>Join our Discord\
      \ Server<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/cvq7Zua\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1335790/extras/Steam_Assets_DiscordBanner_600X80.png?t=1606698645\"\
      \ /></a><br><br>UNIQUE FEATURES:<h2 class=\"bb_tag\"><strong>Superior Teamwork</strong></h2>Be\
      \ observant, keep talking, and make sure nothing explodes. Combine complementary\
      \ skill-sets to overcome intense challenges against &quot;impossible&quot; odds.<h2\
      \ class=\"bb_tag\"><strong>Authentic Espionage</strong></h2>Exotic locations\
      \ filled with thrilling scenarios create classic \u201CHollywood\u201D spy moments.\
      \ Experience the ultimate secret agent fantasy!<h2 class=\"bb_tag\"><strong>Technological\
      \ Toys</strong></h2>Enjoy the visual splendor and technological advances of\
      \ a fully-connected augmented world.<h2 class=\"bb_tag\"><strong>Innovative\
      \ Brainteasers</strong></h2>Overcome obstacles in ways you\u2019ve never dreamed.\
      \ Each mission features unique challenges, keeping you and your partner on your\
      \ toes while delivering some of the most satisfying &quot;eureka!&quot; moments\
      \ in modern gaming."
