    about_the_game: "Based on the work of Aneko Yusagi, the popular anime &quot;The\
      \ Rising of the Shield Hero&quot; makes its RPG debut!<br><br>Not only can you\
      \ relive memorable scenes from the anime, but you can experience the battle\
      \ system used by Naofumi, a hero who specializes in defense. Faithful to The\
      \ Rising of the Shield Hero, you can also become a traveling merchant, conducting\
      \ business throughout the vast lands of Melromarc.<br><br><strong>BGM that can\
      \ be used in the Maker series is included as a bonus with your purchase.</strong><br>There\
      \ are eight songs in all, penned by composer Yuka Tsujiyoko. These tracks are\
      \ completely original works written for this game and you'll hear them everywhere--from\
      \ battle to various maps.<br>Note: These bonus tracks can be found in the same\
      \ folder the game is installed in.<br>Please use them according to the user\
      \ agreement.<br><br><strong>\u25BCA full-on 2D RPG made with RPG Maker MV</strong><br>An\
      \ authentic RPG driven by RPG Maker MV.<br>Whether you're a fan of the show\
      \ or RPGs, this game will not disappoint!<br><br><strong>\u25BCFeatures over\
      \ 700 cels from the anime!</strong><br>The game is packed with moving 2D pixel\
      \ sprites of the characters as well as over 700 cels from the anime!<br><br><strong>\u25BC\
      Immersive battle system</strong><br>The battle system makes use of the Shield\
      \ Hero's various abilities and talents such as &quot;Vigilance&quot; which lets\
      \ you see where the enemy is aiming, &quot;Seize&quot; which traps enemies who\
      \ gun for you, and &quot;Protect&quot; which you use to guard allies.<br>There's\
      \ also a robust leveling system where you can infuse your shield with items\
      \ you obtain to learn new skills.<br><br><strong>\u25BCBecome a merchant and\
      \ travel across the vast lands of Melromarc!</strong><br>Every city and town\
      \ in the anime has been recreated so you can explore Melromarc in its entirety.<br>This\
      \ game offers much more than just the story and battles. Discover materials\
      \ along your journey to craft items that can be sold as a &quot;Traveling Merchant&quot;.\
      \ The actions you take as a player also affect how various NPCs throughout the\
      \ world will react to your &quot;Reputation Points&quot;. These systems and\
      \ more make the world of The Rising of the Shield Hero come to life!"
