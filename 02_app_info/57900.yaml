    about_the_game: "The King is Back!<br><br>\t\t\t\t\t\tCocked, loaded and ready\
      \ for action, Duke delivers epic ass-kicking, massive weapons, giant explosions\
      \ and pure unadulterated fun!<br><br>\t\t\t\t\t\tPut on your shades and step\
      \ into the boots of Duke Nukem.  The alien hordes are invading and only Duke\
      \ can save the world. Pig cops, alien shrink rays and enormous alien bosses\
      \ can\u2019t stop this epic hero from accomplishing his goal: to save the world,\
      \ save the babes and to be a bad-ass while doing it.<br><br>\t\t\t\t\t\tThe\
      \ King arrives with an arsenal of over-the-top weapons, non-stop action, and\
      \ unprecedented levels of interactivity. With hours and hours of action, and\
      \ a range of bodacious multiplayer modes, rest assured knowing the fun goes\
      \ on and on.<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Story</h2>\t\t\t\t\t\t\
      Did the Alien bastards not learn their lesson the first time? Duke has been\
      \ on hiatus for some time now, kicking back and franchising himself on the fame\
      \ he gained from saving Earth from the first invasion. The Aliens have returned\
      \ to Earth yet again, messing up Duke\u2019s sweet routine of dirty leisure\
      \ habits.<br><br>\t\t\t\t\t\tThe Alien invaders are stealing Earth\u2019s women,\
      \ especially the hot ones! And they drank Duke\u2019s beer. This. Won\u2019\
      t. Stand. As Duke battles his way through waves of aliens, the once beautiful\
      \ gambling haven and Duke Nukem franchise chains are crumbling before his eyes.\
      \ Time to bring the pain!<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Features</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Bust a Gut:</strong> Duke pulls no\
      \ punches. Duke\u2019s constant stream of hilarious one-liners throughout the\
      \ game make this an out loud good time.<br>\t\t\t\t\t\t</li><li><strong>World\
      \ Interactivity:</strong> Spend as much time as you want shooting hoops, lifting\
      \ weights, playing pinball, pool, air hockey, and slots.<br>\t\t\t\t\t\t</li><li><strong>Scale\
      \ &amp; Variety:</strong> Packed with explosive FPS action, outlandish settings,\
      \ driving, and puzzle solving \u2014 gamers will never tire of the endless FUN.<br>\t\
      \t\t\t\t\t</li><li><strong>Multiplayer Like No Other:</strong> Classic modes\
      \ are re-made with a Duke twist.  Shrink, squash, freeze and shatter your opponents,\
      \ or just frag them with a rocket.<br>\t\t\t\t\t\t</li></ul>"
