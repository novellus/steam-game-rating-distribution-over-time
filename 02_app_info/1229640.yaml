    about_the_game: "Finding true love, or some good loving, is not the easiest thing\
      \ to do, especially when you don't go anywhere except work. So what's the solution?\
      \ A free trial dating app that your roommate told you about. With 30 days to\
      \ try and discover your soulmate, you have to work each day to see what's out\
      \ there. Unfortunately, online dating is not always the safest way to meet people\
      \ and each date could be fatal. Will you meet your soulmate or will you crash\
      \ and burn, literally, in your search?<br />\r\n<br />\r\nWith over 30 potential\
      \ candidates and over 20 dates, you will have to play the game more than once\
      \ to discover everything the game offers. Half the dates are based on true events,\
      \ with a twist of course.<br />\r\n<br />\r\n20+ custom images<br />\r\nA wide\
      \ variety of endings<br />\r\nAn autosave to keep you from losing your mind"
