  data:
    about_the_game: The story takes place in Japari Park, an enormous integrated zoo
      built somewhere in this world. A mysterious substance found there, called &quot;Sand
      Star,&quot; causes the animals to turn into humanoid beings called &quot;Animal
      Girls&quot;! These new creatures spend every day peacefully with the zoo's visitors...
      but after some time, a lost child turns up in the park. The child's attempt
      to find the way home turns into a great adventure with the Animal Girls!
