    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>The story takes
      place in Japari Park, an enormous integrated zoo built somewhere in this world.
      A mysterious substance found there, called &quot;Sand Star,&quot; causes the
      animals to turn into humanoid beings called &quot;Animal Girls&quot;! These
      new creatures spend every day peacefully with the zoo's visitors... but after
      some time, a lost child turns up in the park. The child's attempt to find the
      way home turns into a great adventure with the Animal Girls!
