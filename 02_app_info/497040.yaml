  data:
    about_the_game: "Underground Keeper is a logical 3D puzzle game from a first person\
      \ view, inspired by Minesweeper. You will enjoy hours of excellent entertainment\
      \ in a 60 levels and 4 different environments.<br />\r\n<br />\r\nRender System,\
      \ the authors of the popular action game TankZone Battle, will drag you through\
      \ Underground Keeper into the world where you will not get further without thinking.\
      \ Map, pickaxe, lamp and a\_some explosives will become your best buddies. You\
      \ will have to get through dozens of levels only with their help until you reach\
      \ the end \u2013 your freedom.<br />\r\n<br />\r\nChance to survive between\
      \ the walls mined all over and on dangerous places is granted only to those\
      \ who have thought through every step and are able to foresee the future. Dig\
      \ up the surroundings and slowly proceed until you hit the indication of danger.\
      \ Display with numerical value will show you how many dangerous sites are located\
      \ in your area and you have to choose the right strategy to move forward.<br\
      \ />\r\n<br />\r\nSearch, explore and try to locate walls mined all over with\
      \ a little help of map and some hints. You can destroy it by the explosives\
      \ in order to get a little further. Should you discover a safe road, you still\
      \ need to find the portal and go through it to the next level.<br />\r\n<br\
      \ />\r\nDifficulty of levels rises alongside with your transition to higher\
      \ levels and what initially seems like a nice and easy journey, with an increasing\
      \ time activates brain cells of all true lovers of puzzle games.<br />\r\n<br\
      \ />\r\nAccept the challenge, overcome all the pitfalls and find a way out in\
      \ a beautiful Underground Keeper puzzle game!<br />\r\n<br />\r\nKey features:\
      \ <br />\r\n\u2022 Dynamic levels full of pitfalls and dangers <br />\r\n\u2022\
      \ 3 difficulty levels suitable for beginners as well as real masters<br />\r\
      \n\u2022 Intuitive and easy <br />\r\n\u2022 Sophisticated environment full\
      \ of details in modern graphics"
