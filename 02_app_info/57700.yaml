    about_the_game: "As the mysterious and powerful &quot;Guardian of Earth&quot;\
      \ your steely eye and HYPER-POWERED LASER ARM have kept the citizens of Earth\
      \ safe for generations (as well as proving a hit with the ladies). <br><br>\t\
      \t\t\t\t\tWith all your awesome TALENT and FLAIR, surely it would be IMPOSSIBLE\
      \ for a devastating invasion of Doom Beasts to descend on your cities and cause\
      \ havoc without your knowledge? (Even if you were MAYBE showboating for a magazine\
      \ photo-shoot at the time...)<br><br>\t\t\t\t\t\tNow, you must not only defend\
      \ your cities from the ravenous hordes of Doom Beasts - you must defend yourself\
      \ against accusations of gross incompetence from the Galactic Council of Justice!\
      \ And this is all BEFORE you can even start to get to the bottom of just who\
      \ OR what is really behind the attacks...<br><br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Story mode featuring\
      \ 15 levels over 5 unique stages<br>\t\t\t\t\t\t</li><li>11 enemy types<br>\t\
      \t\t\t\t\t</li><li>5 gigantic boss battles<br>\t\t\t\t\t\t</li><li>4 Infinite\
      \ Mode Stages<br>\t\t\t\t\t\t</li><li>24 Challenge Mode Stages<br>\t\t\t\t\t\
      \t</li><li>14 Bonus Magazine articles to unlock<br>\t\t\t\t\t\t</li><li>12 Glittering\
      \ Awards to discover<br>\t\t\t\t\t\t</li><li>6 Dramatic Courtroom cutscenes\
      \ <br>\t\t\t\t\t\t</li><li>Steam Achievements, Global Leaderboards &amp; Steam\
      \ Cloud Support<br>\t\t\t\t\t\t</li><li>Controller Support<br>\t\t\t\t\t\t</li></ul>"
