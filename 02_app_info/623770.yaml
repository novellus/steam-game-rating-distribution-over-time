    about_the_game: "Have you ever wondered how game AI works? Why some enemies are\
      \ so smart and some are stupid? Do you want to create your own unique AI? That\u2019\
      s what we are going to show you in this game.<br />\r\n<br />\r\nRobot Master\
      \ is a programming robot combat game. In the game you have to program the AI\
      \ for your robots to fight the rivals. In each level, you will face different\
      \ enemies and you have to use different commands to accomplish various tasks."
