  data:
    about_the_game: "<strong>Nonogram Animal Griddlers</strong>, is a logical puzzle\
      \ game, known as Nonograms, Picross or Griddlers.<br>These puzzles can be solved\
      \ with the numbers on the side of the grid cells. These indicate a group of\
      \ contiguous filled squares. Between the groups there is at least one empty\
      \ square. <br>Completing these puzzles will form a picture. In this game all\
      \ the puzzles will form images of all different kinds of animals. <br><br>The\
      \ game is designed so you can solve puzzles as if you had a puzzle book. <br>You\
      \ can take your time. <br>Play any puzzles, without having to unlock puzzles.\
      \ <br>No punishment for errors or miss clicks.<br>The game automatically saves\
      \ any change to the puzzles, making you able to quit and continue a puzzle anytime\
      \ you want.<br><br>The puzzles are divided into 6 different packs, with a 1\
      \ to 6 star rating based on the size of the puzzles.<br>It\u2019s best to begin\
      \ with the smaller more easy puzzles, before starting on the bigger puzzles.<br><br><strong>Features:</strong><br>-\
      \ 120 unique puzzles.<br>- All puzzles will form pictures of animals of all\
      \ kinds.<br>- Relaxing classical music.<br>- Various puzzle sizes from 10x10\
      \ to 20x20.<br>- Logic puzzles without pencil and paper, but it plays exactly\
      \ the same!<br>- Train you logical and abstract thought processes."
