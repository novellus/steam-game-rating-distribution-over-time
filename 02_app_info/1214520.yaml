  data:
    about_the_game: Join the ultimate acrobatics competition!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1214520/extras/pg_nutshell_240.gif?t=1609268589"
      /><br><br>Imagine gymnastics, parkour, and ninja obstacle courses all combined-
      and you get <strong>Pro Gymnast</strong>, an amazingly fluid and expressive
      physics-based game of skill and acrobatics.<br><br>Feel the thrill and triumph
      of accomplishment that comes from overcoming real challenge!<br><br>Learn to
      master the unique controls that allow unlimited expressive freedom, a million
      ways to fail (and succeed!), and produce amazingly lifelike motion.<h2 class="bb_tag"><h2
      class="bb_tag">Key Features</h2></h2><ul class="bb_ul"><li> Many challenging
      courses to master!<br></li><li> Thorough tutorials that carefully teach the
      mechanics step by step.<br></li><li> Earn additional medals for score targets,
      time targets, and finding the special &quot;chalk block&quot; item in each level.<br></li><li>
      Earned medals unlock new sets of levels and locations.<br></li><li> Fully featured
      level editor (all levels in the game were made with it!)<br></li><li> Avatar
      customization<br></li><li> Built-in replay feature to easily export videos and
      GIFs of your in-game exploits</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1214520/extras/controller-only.png?t=1609268589"
      /><h2 class="bb_tag">CONTROLLER STRONGLY RECOMMENDED</h2>This game was designed
      with a game controller (with 2 analog sticks and triggers) in mind.  Keyboard
      controls are available, but are not recommended.
