    about_the_game: '&quot;Where''s Home?&quot; Is a Puzzle/Horror, adventure game.
      Playing as Pumo the little robot and his companion friend Buggie; you''re on
      a mission to find a new way home, as you find out your aircraft has mysteriosly
      malfunctioned and crash landed. Find creative ways to hide and sneak around
      with the power of your companion! Use your abilities to put pieces together
      and get Pumo back home! With 5 total chapters starting with Chapter 1, &quot;Welcome
      To Your Abyss&quot; You''ll always have something to explore!'
