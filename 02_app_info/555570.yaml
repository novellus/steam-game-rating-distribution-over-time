  data:
    about_the_game: 'Infestation: The New Z is a FREE TO PLAY multi-game mode experience
      developed from <strong>community feedback.</strong> Experience a massive open
      world shooter featuring a dynamic player vs player experience in different game
      modes and worlds. Discover four separate free-to-play game modes in one game.<h2
      class="bb_tag">OPEN WORLD</h2>Experience the traditional PvP aspect of The New
      Z. In Open World players have the choice to play in traditional maps or smaller
      close combat maps. Loot is common creating a more PvP-oriented experience. Do
      missions, take over territories and fight other clans in this intense game-mode.<h2
      class="bb_tag">SURVIVAL</h2>Scavenge, craft &amp; survive in a massive open
      world. Find the best loot spots with your friends but be careful, you might
      run into some pesty zombies or even other survivors! Survival is a game mode
      where gameplay and loot is influenced by the old <i>Infestation</i> series,
      also released under the title <i>The War Z</i>.<h2 class="bb_tag">COMPETITIVE</h2>Group
      up or play alone in groups of 5. Climb the ranking system in this fast-paced
      and intensive new game mode.<br><br>The New Z is developed based on community
      feedback with constant updates &amp; changes. The game comes armed with the
      custom made &quot;Fredaikis Anti-Cheat&quot; originally developed for the game.
      The New Z offers servers in Europe, North America, South America and Hong Kong.<h2
      class="bb_tag">Key Features</h2><br><strong>Explore massive open worlds</strong>
      featuring several maps with different landscape settings.<br><br><strong>Group
      up with friends</strong> and tackle missions, loot and fight other clans over
      territories.<br><br><strong>Loot a massive selection of weapons</strong> and
      fight other players in both 1st and 3rd person. <br><br><strong>Discover a wide
      selection</strong> of skins, character clothes, sprays that lets you make your
      personal character unique!<br><br><strong>Fight zombies</strong> and other mutated
      creatures for experience and in-game currency.<br><br><strong>Trade</strong>
      your hard-earnt loot with other players in several trading lounges.<br><br><strong>Play
      monthly events</strong> with limited-availability content.<br><br><strong>Enjoy
      a fair game experience</strong> thanks to the innovative Fredaikis Anti-Cheat
      engine.'
