    about_the_game: <strong>Features:</strong><br><br>Proceduraly generated planets
      and pseudo randomized waves of enemies in space for a different experience on
      each playthrough.<br><br>Emphasis on tactics in space combat through the use
      of scan mode which allows the player to gather info on enemies before engaging
      them.<br><br>Large variety of strategies through the use of modifiers on enemies
      that allow the player to scan them and learn their ability, spawn hazards on
      death, double health points, and much more!<br><br>Fast paced classic platforming
      action that act like bonus stages in which you speed run your way through them
      and collect as many spare metals as possible for your ship.<br><br>Upgrade robot
      reinforcements with a progression system involving 13 perks and 3 titles. Titles
      allow unique combinations of perks for further customization.<br><br>Original
      14 piece soundtrack<br><br>Crisp retro pixel art that remains consistent with
      the visual style of the game.
