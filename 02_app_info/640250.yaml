    about_the_game: "Fly through a neon, virtual reality paradise as Kitty Hawk, the\
      \ inter-dimensional voyager. Navigate through strange structures, avoid fireball-hurling\
      \ monkeys, dodge ravenous space bats, and most importantly--never give up.<br\
      \ />\r\n<br />\r\nThe controls are simple. Flap your arms to soar. Hit the trigger\
      \ for a boost.<br />\r\n<br />\r\nThe objective is clear. Survive as long as\
      \ you can. Grab precious gems for points."
