details:
  data:
    about_the_game: "Finally - a light-weight forestry simulation that doesn\u2019\
      t need hours of tutorials to learn the basics. Easy to learn, hard to master\
      \ is the key. Jump into your sophisticated machinery, get work done and enjoy\
      \ the career mode \u2013 this is all about skills and dexterity. A beautiful\
      \ world awaits you when you turn trees into logs and transport them across the\
      \ map. But beware \u2013 your machines can break down, and you will have to\
      \ take care of the replacements.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Different forestry machines and their functions accurately simulated<br></li><li>Varying\
      \ tasks and missions to accomplish<br></li><li>Career mode includes replacement\
      \ of broken machinery</li></ul>"
