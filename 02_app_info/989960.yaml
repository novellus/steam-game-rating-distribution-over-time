    about_the_game: "The <strong>Official Soundtrack</strong> comprises <strong>104\
      \ tracks</strong> amounting to nearly 5 hours of listening, composed exclusively\
      \ for <strong>Project Warlock</strong>. Reviewers unanimously acclaimed the\
      \ game\u2019s music as a brilliant modern take on retro vibes and atmospherics.\
      \ <strong>Project Warlock\u2019s soundtrack</strong> is great to listen to when\
      \ you challenge yourself while not gaming: running, exercising, working or trekking.\
      \ It is very engaging, and provides a diverse experience reflecting the variety\
      \ of game\u2019s worlds and levels.<h2 class=\"bb_tag\">Tracks:</h2><ul class=\"\
