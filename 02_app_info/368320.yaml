    about_the_game: "You are Jillian Cleary: an ex-spy on the run, framed for treason\
      \ and hunted by your former agency. You must move in secret, survive off the\
      \ grid, and find a way to clear your name. Old friends and new allies will lend\
      \ their support; but with the eyes of the world upon you, who can you trust?<br\
      \ />\r\n<br />\r\nThe demo of NEON STRUCT contains the first two missions of\
      \ the complete game."
