details:
  data:
    about_the_game: "An adventurer lost in the crypt of the ancient Egyptian pyramids.\
      \ He needs to go through many dungeons to get to the surface. <br />\r\nDo you\
      \ have multi levels , nice chalk graphics, classic gameplay in the spirit of\
      \ the old games. <br />\r\nThe game has a built in level editor. You can create\
      \ your crypts to pass.<br />\r\n<br />\r\nLogical puzzle game in which the player\
      \ moves the platform in the maze. You must move the platform to the desired\
      \ end position. Only one platform can be moved at a time. The hero of the game\
      \ - &quot;the adventurer&quot; - can only push crates but not pull them. Help\
      \ brave pass all the tests."
