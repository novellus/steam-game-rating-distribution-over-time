details:
  data:
    about_the_game: 'Players command the German army through some of the most famous
      battles of the war, leading the mighty Wehrmacht on towards Moscow.<br><br>The
      <strong>variety of maps</strong> and battle situations is what makes Frontline
      so different and engaging: players are confronted with blitzkriegs, trench wars
      and dog fights, but also unusual situation such as missions to capture an armoured
      convoy, recover important documents, capturing strategic positions and destroy
      fortifications.<br><br><strong>Units will upgrade </strong>throughout the game,
      based on combat success and experience. This will prove to be an extremely powerful
      tool to progress in the game providing the players with a personalized army
      depending on their style of play.<br><br><strong>30 battle scenarios</strong>:  all
      inspired by historical missions which took place between the summer of 1941
      to late 1944<br><br><ul class="bb_ul"><li><strong>Land, naval and aerial combat</strong>:
      all units have strengths and weaknesses encouraging different uses, adding an
      extra strategic layer to the game. There are over 100 of them!<br></li><li><strong>Unlock
      and upgrade</strong>: units will develop unique abilities based on the style
      of play. New units become available when progressing through the campaign&gt;<br></li><li><strong>Maps</strong>
      are created to reflect the real terrain and their dramatic impact on gameplay</li></ul>'
