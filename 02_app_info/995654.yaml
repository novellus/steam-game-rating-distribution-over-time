    about_the_game: "It has come to our attention that a disturbingly large number\
      \ of unidentified psykers were found among the denizens of an Imperial world.\
      \ The Ordo Hereticus has flagged this anomaly as a case of utmost priority.<br\
      \ />\r\n <br />\r\nThis DLC contains a special Priority Assignment, which has\
      \ its own plot and consists of a series of new missions. Upon completing the\
      \ Assignment, you will be rewarded with a unique cosmetic item. (Please note\
      \ that this assignment is only available after unlocking the Agartha Subsector.)"
