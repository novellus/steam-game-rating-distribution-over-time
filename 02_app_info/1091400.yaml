    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1091400/extras/The_Web.png?t=1578781651"
      /><br>Online Simulator is a dark comedy computer simulation game for PC. Explore
      the depths of an unknown computer, finding clues along the way to solve a psychosexual
      mystery: the story of an unconventional relationship, a drug with shocking power,
      and a very special monkey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1091400/extras/features.png?t=1578781651"
      /><br>This game is an interactive work of fiction that takes roughly an hour
      to play through. You will find chat logs, web pages, a bizarre dating game,
      and various interactive computer elements to puzzle through. The game contains
      no clear end goal, but there is a definitive ending to be found.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1091400/extras/controls.png?t=1578781651"
      /><br>mouse and keyboard<br>ctrl+R will reset save data and restart the game<br><br>-<br><i>Browsing
      the online leaves you open to all sorts of nasty viruses like the online sickness.
      Those who use Online Simulator instead are 100% likely to never not contract
      the online sickness.</i><br><br><strong> Online Simulator: The online is a dangerous
      place. Why not simulate it instead?</strong>'
