  data:
    about_the_game: "Aerosoft\u2019s Diamond DA20-100 Katana 4X is proof of the old\
      \ saying \u2019what looks good, flies good\u2019. The Katana is a cutting-edge\
      \ GA aircraft made out of fibre-reinforced composites. Originally designed to\
      \ be a training aircraft, it is primarily used by private pilots who enjoy the\
      \ wonderful flight dynamics and its economical running costs.<br />\r\n<br />\r\
      \nThe FSX: Steam Edition version of the DA20 gives you the full owner\u2019\
      s experience as you do the maintenance and cleaning, and even decide what type\
      \ of oil to use. <br />\r\n<br />\r\nThe DA20 for FSX: Steam Edition comes with\
      \ three modes:<br />\r\n<br />\r\nRealistic - Wear and damage can be encountered\
      \ and will be stored. Fluids will be used and the aircraft can get dirty. Maintenance\
      \ and services are available. Flight hours and landings will be counted and\
      \ special features unlocked. <br />\r\n<br />\r\nSimple - No wear and damage\
      \ will be simulated. Aircraft stays clean. Flight hours and landings are not\
      \ locked. No special features. <br />\r\n<br />\r\nInstructor - Aircraft is\
      \ as new every reload. Wear and damage can be encountered or be triggered, but\
      \ will not be stored. Fluids will be used and the aircraft can get dirty. Flight\
      \ hours and landings will not be counted and no special features are available.\
      \ Instructor Panels are available.<br />\r\n<br />\r\nAdditionally, the airframe\
      \ is fully operational with canopy animations including opening cowling, fuel\
      \ tank covers and oil access doors, wear and tear, and your aircraft can also\
      \ get dirty as you fly. <br />\r\n<br />\r\nThe level of realism in the Rotax\
      \ 9125 engine is more than ample. You can even hand start the engine via the\
      \ prop! The Katana is equipped with state-of-the-art avionics, as well as a\
      \ fully simulated carburettor and fuel system.<br />\r\n<br />\r\nThis, combined\
      \ with both sound and visual effects (every operational switch has its own sound),\
      \ makes Aerosoft\u2019s Diamond DA20-100 4X a shining addition to your FSX:\
      \ Steam Edition fleet."
