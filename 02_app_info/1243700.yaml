    about_the_game: "\u5927\u5510\u897F\u57DF\u8BB0\u662F\u4E00\u6B3E\u67B6\u7A7A\u5386\
      \u53F2\u7684\u897F\u884C\u6587\u5B57\u50CF\u7D20\u98CE\u5192\u9669\u6E38\u620F\
      \u3002\u8FD9\u4E00\u6B21\uFF0C\u4F60\u5C06\u4E3A\u5C4F\u5E55\u524D\u7684\u7384\
      \u5958\u800C\u897F\u884C\uFF0C\u4E0D\u7BA1\u4F60\u671D\u7740\u600E\u6837\u7684\
      \u65B9\u5411\uFF0C\u505A\u600E\u6837\u7684\u6289\u62E9\uFF0C\u90FD\u4F1A\u8D70\
      \u4E0B\u53BB\uFF0C\u65E0\u8BBA\u662F\u5426\u5982\u613F\u3002<br>\u4F60\u7684\
      \u6BCF\u4E00\u6B21\u6218\u6597\uFF0C\u6BCF\u4E00\u6B21\u4EA4\u6613\uFF0C\u90FD\
      \u4F1A\u7EC6\u5FAE\u7684\u5F71\u54CD\u7740\u8FD9\u4E2A\u4E16\u754C\uFF0C\u4F60\
      \u4E0D\u518D\u662F\u7B2C\u4E09\u8005\uFF0C\u4F60\u626E\u6F14\u7740\u81EA\u5DF1\
      \uFF0C\u53BB\u7ECF\u5386\u5927\u5510\u76DB\u4E16\u7684\u6CE2\u6F9C\u58EE\u9614\
      \u3002<br>\u6E38\u620F\u56F4\u7ED5\u7740\u897F\u884C\u8DEF\u4E0A\u7684\u795E\
      \u9B54\u9B3C\u602A\u548C\u5947\u95FB\u8F76\u4E8B\uFF0C\u7ED3\u5408\u5386\u53F2\
      \u6F14\u7ECE\u4E00\u4E2A\u719F\u6089\u7684\u5E7B\u60F3\u7684\u4E16\u754C\uFF0C\
      \u800C\u4F60\u53EF\u4EE5\u626E\u6F14\u81EA\u5DF1\u505A\u51FA\u4EFB\u610F\u4F60\
      \u60F3\u8981\u7684\u9009\u62E9\u3002<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243700/extras/GIFGao.gif?t=1597999891\"\
      \ /><br>\u4F60\u80FD\u89E6\u78B0\u5230\u8FD9\u91CC\u7684\u4E09\u754C\u82B8\u82B8\
      \uFF0C\u4ED6\u4EEC\u8BF4\u7740\u4F60\u61C2\u7684\u6897\uFF0C\u505A\u7740\u6BEB\
      \u4E0D\u8FDD\u548C\u7684\u4E8B\u3002<br>\u4F60\u80FD\u7ECF\u5386\u4E00\u6869\
      \u6869\u7684\u5947\u95FB\u8F76\u4E8B\uFF0C\u800C\u5BB6\u5BB6\u8FD9\u672C\u96BE\
      \u5FF5\u7684\u7ECF\uFF0C\u53C8\u662F\u5426\u8FCE\u6765\u7EDD\u5BF9\u53CD\u8F6C\
      \uFF1F<br>\u8FD9\u6B21\u4F60\u7684\u8EAB\u540E\u53EF\u5C11\u4E86\u4E9B\u767D\
      \u9A6C\u548C\u7334\u5B50\uFF0C\u50E7\u4EBA\u4E0E\u732A<br>\u800C\u9762\u5BF9\
      \u8FD9\u4E9B\u795E\u9B54\u9B3C\u602A<br>\u4ED6\u4EEC\u53EF\u4E0D\u662F\u50BB\
      \u5B50\u6216\u8005\u75AF\u5B50\uFF0C\u800C\u662F\u4F60\u7684\u4E00\u9762\u955C\
      \u5B50<br><br>\u3010\u68A6\u60F3,\u957F\u5927\u4E0E\u6297\u4E89\u3011<br><br>\u8FD9\
      \u662F\u7384\u5958\u4E00\u4EBA\u7684\u897F\u6E38\uFF0C\u6545\u4E8B\u4ECE\u4E00\
      \u573A\u4EC5\u6709\u6587\u5B57\u800C\u65E0\u753B\u9762\u7684\u5BF9\u7B54\u5F00\
      \u59CB<br><br>\u89C2\u97F3\uFF1A\u4E3A\u4F55\u793C\u4F5B<br>\u7384\u5958\uFF1A\
      \u4E3A\u8D5E\u76DB\u4E16\uFF0C\u666E\u6E21\u4E16\u4EBA<br>\u89C2\u97F3\uFF1A\
      \u5373\u662F\u76DB\u4E16\uFF0C\u4F55\u4EBA\u9700\u6E21\uFF1F<br>\u7384\u5958\
      \u65E0\u8A00\u4EE5\u5BF9\u3002<br><br>\u4E8E\u662F\uFF0C\u7384\u5958\u201C\u8FD8\
      \u7ECF\u201D\uFF08\u5BF9\uFF0C\u662F\u8FD8\u800C\u975E\u53D6\uFF09\u4E8E\u897F\
      \u5929\u3002<br><br>\u6545\u4E8B\u59CB\u4E8E\u7591\u60D1\uFF0C\u4E00\u8DEF\u897F\
      \u884C\uFF0C\u7384\u5958\u7684\u7591\u60D1\u4E0D\u51CF\u53CD\u589E\u3002<br>\u5BF9\
      \u4E8E\u4F5B\u6CD5\uFF0C\u7406\u89E3\u4E0E\u8D28\u8BE2\u5728\u4E0D\u65AD\u53CD\
      \u590D\uFF0C\u8FD9\u662F\u4E00\u4E2A\u6781\u5176\u77DB\u76FE\u7684\u8FC7\u7A0B\
      \u3002\u539F\u672C\u7B03\u5B9A\u524D\u884C\u4F5B\u95E8\u5F1F\u5B50\uFF0C\u4E0D\
      \u65AD\u5BF9\u81EA\u5DF1\u7B03\u5B9A\u7684\u6839\u6E90\u4EA7\u751F\u8D28\u7591\
      \uFF0C\u975E\u4F46\u5982\u6B64\u8FD8\u8981\u5F00\u653E\u7684\u63A5\u53D7\u8FD9\
      \u79CD\u8D28\u7591\uFF0C\u5E76\u6000\u7740\u5BF9\u6700\u7EC8\u987F\u609F\u7684\
      \u4FE1\u5FC3\uFF0C\u4E0D\u65AD\u601D\u8003\u548C\u53CD\u601D\u3002<br><br>\u600E\
      \u4E48\u6837\uFF0C\u662F\u4E0D\u662F\u5F88\u7ED5\u53C8\u5F88\u865A\uFF0C\u6709\
      \u70B9\u5047\u5927\u7A7A\u7684\u610F\u601D\u4E86?\u90A3\u6211\u4EEC\u6362\u4E00\
      \u4E2A\u66F4\u63A5\u5730\u6C14\u7684\u8BDD\u9898\uFF0C\u957F\u5927\u4E0E\u68A6\
      \u60F3\u3002<br><br>\u5C11\u5E74\u4EBA\u5F88\u5BB9\u6613\u4FDD\u6709\u68A6\u60F3\
      \uFF0C\u4E16\u754C\u5F88\u5927\uFF0C\u56E0\u6B64\u5411\u5F80\u63A2\u7D22\u548C\
      \u521B\u9020\uFF0C\u201C\u6211\u8981\u5F53\u5B87\u822A\u5458\u201D\u201C\u6211\
      \u8981\u5F53\u79D1\u5B66\u5BB6\u201D\u201C\u6211\u8981\u73AF\u7403\u65C5\u884C\
      \u201D\u3002<br>\u800C\u968F\u7740\u5E74\u9F84\u7684\u957F\u5927\uFF0C\u8BA4\
      \u8BC6\u7684\u52A0\u6DF1\uFF0C\u68A6\u60F3\u6E10\u6E10\u53D8\u6210\u4E86\u5F88\
      \u5C11\u8C08\u53CA\u7684\u4E8B\u60C5\uFF0C\u975E\u662F\u4E0D\u518D\u60F3\u8C61\
      \uFF0C\u800C\u662F\u4E0D\u591F\u5B9E\u9645\u3002<br>\u5E74\u5C11\u7684\u6211\
      \u5E7B\u60F3\u7740\u4F1A\u50CF\u67D0\u4E2A\u5751\u738B\u4F5C\u5BB6\u5199\u7684\
      \u90A3\u6837\u201C\u897F\u88C5\u9769\u5C65\uFF0C\u7AEF\u7740\u7EA2\u9152\u676F\
      \u201D\uFF0C\u663E\u5F97\u5F88\u4E0A\u6D41\uFF08\u6B64\u5904\u8E6D\u4E2AJDG\u7684\
      \u8FC7\u671F\u70ED\u5EA6\uFF09\uFF1B<br>\u4F46\u957F\u5927\u540E\u6211\u660E\
      \u767D\u897F\u88C5\u9769\u5C65\u4E5F\u53EF\u80FD\u662F\u5927\u592A\u9633\u4E0B\
      \u8DD1\u4E1A\u52A1\u6216\u8005\u5356\u623F\u5B50\uFF0C\u800C\u7EA2\u9152\u4ECE\
      \u4E5D\u5757\u4E5D\u5230\u4E5D\u5343\u4E5D\u767E\u4E5D\u5341\u4E5D\uFF0C\u8DE8\
      \u5EA6\u5F88\u5927\u4E0A\u4E0B\u9650\u4E5F\u5F88\u5927\u3002<br><br>\u4E8E\u662F\
      \uFF0C\u5982\u679C\u6B64\u65F6\u95EE\u6211\uFF0C\u662F\u5426\u8FD8\u80FD\u5FC3\
      \u6000\u7740\u5BF9\u68A6\u60F3\u7684\u76F8\u4FE1\uFF0C\u800C\u53BB\u5207\u5B9E\
      \u7684\u9762\u5BF9\u201C\u8FD9\u9700\u8981\u591A\u5C11\u94B1\u201D\u201C\u6211\
      \u9700\u8981\u5177\u5907\u54EA\u4E9B\u6280\u80FD\u201D\u201C\u6211\u4F1A\u8981\
      \u548C\u54EA\u4E9B\u4EBA\u7ADE\u4E89\u201D\u8FD9\u6837\u6781\u5176\u73B0\u5B9E\
      \uFF0C\u4E5F\u56E0\u6B64\u6781\u5176\u6B8B\u9177\u7684\u95EE\u9898\u5462\uFF1F\
      <br><br>\u5E94\u8BE5\u2026\u2026\u4E0D\u4F1A\uFF1F<br>\u8111\u888B\u8FD9\u6837\
      \u60F3\u65F6\uFF0C\u6211\u770B\u5230\u4E00\u4E2A\u548C\u5C1A\uFF0C\u4E0D\u5047\
      \u601D\u7D22\u7684\u8E0F\u4E0A\u4E86\u90A3\u6761\u897F\u884C\u7684\u8DEF\uFF0C\
      \u5373\u4F7F\u4ED6\u7684\u8D77\u70B9\u662F\u8D28\u7591\uFF0C\u800C\u4ED6\u7684\
      \u65C5\u9014\u4E5F\u5145\u6EE1\u4E86\u8D28\u7591\u3002<br><br>\u957F\u5927\u5E76\
      \u4E0D\u53EF\u6015\uFF0C\u73B0\u5B9E\u4E5F\u5E76\u4E0D\u6B8B\u9177\uFF0C\u771F\
      \u6B63\u6B8B\u9177\u800C\u53EF\u6015\u7684\uFF0C\u662F\u56E0\u4E86\u957F\u5927\
      \uFF0C\u800C\u5931\u53BB\u4E86\u4E0E\u73B0\u5B9E\u6297\u4E89\u7684\u52C7\u6C14\
      \u3002<br><br>\u201C\u6211\u6709\u4E00\u95EE\uFF0C\u8BF7\u6559\u4F5B\u7956\uFF0C\
      \u4E3A\u4F55\u6E21\u6211\uFF0C\u4E0D\u6E21\u4E16\u4EBA\u201D<br>\u8FD9\u53E5\
      \u8BDD\u5E76\u4E0D\u51FA\u81EA\u6E38\u620F\u4E2D\uFF0C\u5374\u662F\u6211\u4E0E\
      \u56DB\u5143\u5728\u73A9\u8FC7demo\u540E\uFF0C\u5FC3\u4E2D\u6811\u7ACB\u7684\
      \uFF0C\u4E0E\u7334\u5B50\u4E0D\u540C\u7684\uFF0C\u50E7\u4EBA\u7684\u5F62\u8C61\
      \u3002<br><br>\u8FD8\u662F\u5C11\u5E74\u7684\u6211\uFF0C\u4F1A\u559C\u6B22\u90A3\
      \u4E2A\u201C\u8981\u5929\u518D\u906E\u4E0D\u4F4F\u6211\u7684\u773C\u201D\u7684\
      \u7334\u5B50\uFF0C\u800C\u957F\u5927\u7684\u6211\uFF0C\u5219\u559C\u6B22\u8FD9\
      \u4E2A\u201C\u5723\u4EBA\u5927\u5F00\u57CE\u95E8\u63A5\u6D4E\u96BE\u6C11\uFF0C\
      \u6211\u5374\u72EC\u81EA\u79BB\u57CE\u897F\u53BB\u201D\u7684\u548C\u5C1A\u3002\
      <br><br>\u66FE\u7ECF\u6211\u4EEC\u51FA\u53E3\u6210\u7AE0\uFF0C\u968F\u65F6\u968F\
      \u5730\u5343\u8A00\u4E07\u8BED\uFF1B\u957F\u5927\u540E\u6211\u4EEC\u60DC\u5B57\
      \u5982\u91D1\uFF0C\u53EA\u4E3A\u5F53\u6709\u4E00\u65F6\u5B57\u5B57\u5343\u94A7\
      \u3002<br><br>\u4E0D\u8BBA\u7ED3\u5C40\u5982\u4F55\uFF0C\u8FD9\u662F\u4E00\u4E2A\
      \u6709\u529B\u91CF\u7684\u6545\u4E8B\uFF0C\u5BF9\u4E8E\u5DF2\u7ECF\u957F\u5927\
      \u7684\u4EBA\uFF0C\u800C\u5BF9\u4E8E\u90A3\u4E9B\u6B63\u5728\u957F\u5927\u7684\
      \u4EBA\u4EEC\uFF0C\u5E0C\u671B\u8FD9\u4E2A\u6545\u4E8B\u5728\u67D0\u4E00\u5929\
      \u80FD\u5E26\u7ED9\u4F60\u529B\u91CF~<br><br>\u3010\u903B\u8F91\uFF0C\u7406\u6027\
      \u4E0E\u661F\u8FB0\u91CD\u5DE5\u3011<br>\u51FA\u4E8E\u6587\u79D1\u751F\u7684\
      \u504F\u89C1\uFF08\u8FD9\u5E76\u4E0D\u5BF9\uFF09\uFF0C\u6211\u603B\u4F1A\u8BA4\
      \u4E3A\u6587\u5B66\u521B\u4F5C\u5373\u4F7F\u6709\u6846\u67B6\uFF0C\u4E5F\u662F\
      \u57FA\u4E8E\u611F\u6027\u800C\u975E\u7406\u6027\u3002<br><br>\u8FD9\u4F7F\u5F97\
      \u6211\u6700\u5F00\u59CB\u4E0E\u201C\u661F\u8FB0\u91CD\u5DE5\u201C\uFF08\u8FD9\
      \u4E2A\u540D\u5B57\u53D6\u5F97\u662F\u771F\u597D\uFF09\u7684Q\u54E5\u63A5\u89E6\
      \u65F6\uFF0C\u5176\u5B9E\u5E26\u6709\u4E00\u4E9B\u8D28\u7591\u7684\u3002<br><br>\u6211\
      \u6700\u521D\u5B9E\u5728\u5F88\u96BE\u60F3\u8C61\uFF0C\u4E00\u4E2A\u628A\u6240\
      \u6709\u6267\u884C\u6B65\u9AA4\uFF0C\u6CE8\u610F\u4E8B\u9879\uFF0C\u6E38\u620F\
      \u5185\u5BB9\u7B49\u7B49\u901A\u901A\u6253\u5305\u653E\u5728\u5171\u4EAB\u76D8\
      \u91CC\uFF0C\u4FBF\u8BA4\u4E3A\u4ED6\u4E0E\u4F60\u540C\u6B65\u4E86\u6240\u6709\
      \u4FE1\u606F\u7684\u4EBA\uFF0C\u5982\u4F55\u505A\u51FA\u6709\u8DA3\u7684\u6545\
      \u4E8B\u3002<br><br>\u6BD5\u7ADF\u6545\u4E8B\u7684\u6838\u5FC3\u662F\u5171\u60C5\
      \uFF0C\u800C\u4E00\u4E2A\u505A\u4E8B\u5B8C\u5168\u57FA\u4E8E\u81EA\u6211\u903B\
      \u8F91\u81EA\u6D3D\u7684\u4EBA\uFF08\u8FD9\u8BDD\u542C\u7740\u5C31\u6709\u70B9\
      \u50CF\u5BF9\u673A\u5668\u4EBA\u7684\u63CF\u8FF0\uFF09\uFF0C\u5982\u4F55\u53BB\
      \u505A\u5230\u5171\u60C5\u5462\u3002<br><br>\u4F46\u8FD9\u4E2A\u8D28\u7591\u5E76\
      \u6CA1\u6709\u6301\u7EED\u591A\u4E45\uFF0C\u771F\u6B63\u73A9\u8FC7DEMO\u540E\
      \uFF0C\u4E00\u5207\u7684\u7591\u8651\u5316\u4E3A\u4E86\u8D5E\u53F9\u3002<br><br>\u300A\
      \u5927\u5510\u897F\u57DF\u8BB0\u300B\u7684\u6545\u4E8B\u8BB2\u8FF0\u6709\u5F88\
      \u591A\u7279\u522B\u7684\u5730\u65B9\uFF0C\u4F8B\u5982\u7528\u50CF\u7D20\u753B\
      \u98CE\u6765\u8425\u9020\u4E0D\u540C\u5730\u65B9\u7684\u98CE\u571F\u4EBA\u60C5\
      \uFF0C\u4F8B\u5982\u534A\u8A00\u4E0D\u767D\u7684\u5199\u4F5C\u98CE\u683C\uFF0C\
