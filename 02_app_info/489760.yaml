    about_the_game: 'A badass rig drives only for the glory of Satan and races with
      blistering fury towards the Next Hell in this <strong>ARCADE ACTION IMMORTAL
      TRUCKER!</strong> From Ludum Dare 34 all the way to Steam, <strong>DEMON TRUCK</strong>
      is razor metal action with twitch gameplay, high score leaderboards, and wave
      after wave of unworthy enemies to throw <strong>UNDER THE WHEELS</strong>!<h2
      class="bb_tag">ALL GUNS BLAZING</h2><ul class="bb_ul"><li>Two controls: fire
      the guns, ram down the throttle. The truck drives itself!<br></li><li>Soul-damning
      soundtrack from unholy legend Zircon!<br></li><li>Ram obstacles and blast enemies
      with ever increasing speed and hatred.<br></li><li>Skill based action gameplay
      with Steam Leaderboards.<br></li><li>Cover your hellish rig in sick weapons
      and engine tuning.<br></li><li>Weapons, upgrades, and enemies all randomized
      each game.<br></li><li>Race through canyons, mountains, and demonic cities all
      the way to hell and back!<br></li><li>A BADASS RIG DRIVES ONLY FOR THE GLORY
      OF SATAN what else do you need?!</li></ul>'
