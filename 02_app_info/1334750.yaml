    detailed_description: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1334750/extras/level3.gif?t=1595869346"
      /><br>You just woke up from a nightmare.You wake up looking 18, but your body
      has changed.It turns out that you have been cursed by the devil. Your life will
      pass by very quickly. You must follow the guidance of the master and go to the
      four magic worlds to find the medicine to cure the curse.<br>Each fantasy world
      is home to nearly 20 species of monsters, each with its own attributes, and
      you need to use your strengths to fight them.After defeating the monster, you
      will gain the material.<br>Boss system in the game: We will carefully complete
      4 small Bss and 3 big bosses, the Boss will provide a very rich level bonus,
      and have their own Boss task.Remember to finish it!<br>Mission system in the
      game: kill the monster to obtain materials and kill itself can complete a series
      of missions, the completion of the mission will get the corresponding bonus.Of
      course, you can press the L key in the game to accept these tasks.<br>Help system
      in the game: Press H key in the game to see all the player''s operations, let
      you understand the game faster.<br>In-game upgrade system: protagonists can
      be upgraded, each level will get a little talent.There are 8 talents, physical
      attack, magical attack, hit points, attack speed, Fire Defense, water Defense,
      wind Defense, and wood defense.Upgrade and improve your fighting capacity.The
      monster will also be upgraded with the main character!<br>Keep in mind that
      every minute and second in the game will cost you your life, and you''ll need
      to create drugs that extend or slow it down so that you have more time to adventure
      in the four fantasy worlds.<br>Remember to use help (H) if you don''t know what
      to do in the game.<br>Your pet will also be a powerful helper!<br>Official QQ
      group: 739927074'
