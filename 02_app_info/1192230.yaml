details:
  data:
    about_the_game: "Ghost in a Bottle is pleased to announce Octopus City Blues,\
      \ the authentic Octopus City simulation. For people unacquainted with Octopus\
      \ City simulation genre, the simulation resembles adventure games of yore, immersing\
      \ players in a fascinating setting filled with unusual characters. It places\
      \ special emphasis on exploration, replay value and the consequences of choices.<br\
      \ />\r\n<br />\r\nAssume the role of Kaf Kafkaryan, a cowardly middle-aged octopus\
      \ blood junkie and tentacle trimmer, living in a city built around a giant octopus.\
      \ Kaf has succumbed to bizarre nightmares about a world populated by twisted\
      \ creatures. To aid the inhabitants of his dreams, Kaf must explore the underside\
      \ of the towering metropolis and learn more about the seedy lives of its citizens.\
      \ Along the way he becomes entangled in a conspiracy with far-reaching implications\
      \ for Octopus City.<br />\r\n<br />\r\nThe simulation is scheduled for release\
      \ in the future. If you like our work please support us by wishlisting the simulation\
      \ and becoming an official OctoFan\u2122."
