details:
  data:
    about_the_game: 'NextFX allows users to add filters and post processing effects
      to enhance DirectX 11 game visuals. The tool intercepts the rendering of games
      and applies multiple effects specified by the user in real-time, empowering
      users to create customized and immersive gaming experiences. <br><br>Note: It''s
      <strong>not recommended</strong> to use NextFX with games that implement anti-cheating
      software.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li> Edit Effect
      Parameters in Real-Time <br></li><li> Create  and Save Multiple Effect Profiles
      per Game<br></li><li> Add Custom User Created Effects</li></ul><h2 class="bb_tag">How
      it Works:</h2><br><strong>1)</strong> Launch a DirectX 11 Steam game<br><strong>2)</strong>
      Launch NextFX<br><br>If the game''s game''s graphic API is supported, it will
      show up in the NextFX Window<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/868480/extras/ui_2.png?t=1554483039"
      /><br><br><strong>3)</strong> Click &quot;Enable&quot;<br><strong>4)</strong>
      Press CTRL+N in the game window to show NextFX Settings<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/868480/extras/ui_1.png?t=1554483039"
      /><br><br><strong>4)</strong> Press CTRL+N in the game window to refocus the
      game<br><br>Please contact us if there are any issues with a title.<br>contact:
      support@subsun.io'
