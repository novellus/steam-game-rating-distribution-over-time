    review: 'EDIT: The dev abandonned the project yet still sell this piece of garbage
      : LOL

      Does not even work on pretty much all direct X 11 games.

      With software like that you will thought that NOT compatibles games will be
      a exception.

      Here its the opposite, when a game work with it , ITS A EXCEPTION.

      Also, very little choices of effects.

      Maybe in a futur if the software gets huges updates then it might worth it,
      but for now, not recommanded at all unless you wanna buy a software that is
      not working on 95% of games.'
