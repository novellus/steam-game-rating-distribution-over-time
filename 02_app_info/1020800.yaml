    review: "Gra z mega potencja\u0142em Polecam w 100% warto zagra\u0107.\nPrzyda\u0142\
      o by si\u0119 kilka poprawek na aktualny moment aby gra by\u0142a bardziej grywalna,\
      \ takich jak uproszczenie interfejsu i czynno\u015Bci, kt\xF3re wykonujemy w\
      \ postaci kr\xF3tkich instrukcji/informacji.\nNp. Kiedy wyci\u0105gn\u0105\u0142\
      em silnik \u017Curawiem nie wiedzia\u0142em jak w\u0142o\u017Cy\u0107 go znowu\
      \ do samochodu co by\u0142o irytuj\u0105ce.\nPoprawa kamer w grze kt\xF3re s\u0105\
      \ bardzo irytuj\u0105ce ci\u0119\u017Cko czasami dosta\u0107 si\u0119 do danych\
      \ cz\u0119\u015Bci samochodu itp.\nTroch\u0119 s\u0142abo si\u0119 driftuje\
      \ ci\u0119\u017Cko zgubi\u0107 trakcje a przy wy\u017Cszych pr\u0119dko\u015B\
      ciach samoch\xF3d obkreca si\u0119 jak z\u0142y.\nBrak mo\u017Cliwo\u015Bci\
      \ usuni\u0119cia przedmiot\xF3w z koszyka.\nOczywi\u015Bcie pare bug\xF3w jest\
      \ narazie napotka\u0142em na:\n-zresetowany samoch\xF3d do fabrycznego b\u0119\
      d\u0105cy na parkingu po zakupie innego\n-polonez nie ma skrzyni bieg\xF3w \n\
      -przy obni\u017Ceniu mocno samochodu tylne ko\u0142a przy feldze 20cali maja\
      \ padaczk\u0119.\n\nTeraz troch\u0119 co ch\u0119tnie zobaczy\u0142 bym w tej\
      \ grze:\n-Je\u017Celi jest system naprawy blacharsko lakierniczej No to przyda\u0142\
      \ by si\u0119 jakie system rdzy/korozji na karoserii i podwoziu przy kupnie\
      \ samochodu je\u017Celi chodzi o tworzenie si\u0119 rudej w trakcie gry No to\
      \ by trzabylo to jako\u015B przemy\u015Ble\u0107\n-uk\u0142ady wydechowe w pe\u0142\
      ni modyfikowalne wycinanie kata przelocik itp wiadomo.\n-Wiadomo ze samochody\
      \ typu prelude,e30,mr2,celica,omega,audi a3,tt itd jakie\u015B subarki itp ale\
      \ to chyba oczywiste i czasoch\u0142onne \n-system chip tuningu\n-uszkodzenia\
      \ silnika np od przegrzania ,jezeli by\u0142by chip tuning to \u017Ale zrobionego\
      \ programu, obr\xF3cenie panewki XD itp No i co za tym idzie bardziej rozwini\u0119\
      ty tuning przer\xF3bki i wi\u0119cej cz\u0119\u015Bci silnik\xF3w co tak\u017C\
      e b\u0119dzie czasoch\u0142onne i b\u0119dzie wymaga\u0107 jeszcze d\u0142ugich\
      \ prac nad gra przy okazji fajnie by\u0142o by zobaczy\u0107 system zwi\u0105\
      zany z olejami silnkowymi, kt\xF3ry przek\u0142ada\u0142 by si\u0119 na realizm\n\
      -dodanie z\u0142omowiska cz\u0119\u015Bci nawet kupno jakiego\u015B gruza do\
      \ naprawy / z\u0142omowanie itp\n-Wiem ze ma by\u0107 system tankowania wiec\
      \ powinna by\u0107 tez mozliwosc za\u0142o\u017Cenia lpg \n-lakierowanie felg/\
      \ wgniecenia/p\u0119kanie felg \n-przy okazji systemu rdzy gdyby by\u0142 No\
      \ to spawanie reperaturki karoserii podwozia dziury w pod\u0142odze piekna sprawa\
      \ XD\n-Dodanie mo\u017Cliwo\u015Bci dodania hydro ,spawania dyferencja\u0142\
      u itp\n-system zu\u017Cycia opon/rozgrzewanie opon przed driftem i innymi \n\
      -zu\u017Cycia silnika ,turbo og\xF3lnie podzespo\u0142\xF3w system przebiegu\
      \ samochodu rozwini\u0119ty itd.\nJe\u017Celi wpadnie mi co\u015B do g\u0142\
      owy to dopisze z odpowiednia adnotacja na dole bo wiem ze osoba tworz\u0105\
      ca gr\u0119 jest otwarta na propozycje rozwijania gry."
