    about_the_game: '<strong> Car Tune: Project<br>Buy, Repair, Modify, Drive.</strong><br>It''s
      a game based on the concept of building, repairing and modifying cars.<br>It
      is an ambitious project that warmly welcomes all fans of the automotive and
      tuning scene.<br>Our goal is site setting, social collaboration, leading to
      internal production and game support.<br>Here are some of the game''s current
      and leading features and features.<br><br><strong> CURRENT GAME FEATURES: [/
      b]<br>- Visual and mechanical vehicle tuning<br>- Advanced vehicle designs<br>-
      Physics and car driving model<br>- High-quality vehicle models<br>- High-quality
      auto parts<br>- Paint chamber<br>- Bodywork repair<br>- Dyno<br>- Photo mode<br><br><strong>
      FUNCTIONS TO BE ADDED IN THE FUTURE: [/ b]<br><br>- Open map with driving version<br>-
      License mode (driving license)<br>- Street racing<br>- Support for modifications<br>-
      Multiplayer mode<br><br>The game is released in Early Access, so the feature
      list will change over time.</strong></strong>'
