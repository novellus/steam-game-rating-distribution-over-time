  data:
    about_the_game: "In this VR mini game, you will first wake up on an orange ship,\
      \ and several surrounding pirate ships will start chasing you and firing magic\
      \ cannonballs upon you. Don't be hit. If you are hit multiple times, you will\
      \ become a giant and sink into the deep ocean (since the orange boat cannot\
      \ provide the buoyancy to support a giant). <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1504610/extras/\u5C4F\
      \u5E55\u622A\u56FE_2020-12-18_093526.png?t=1610012173\" /><br>To control the\
      \ orange boat is very simple, just press the up, down, left, and right parts\
      \ of the controller's touchpad to control the boat. After landing on an island,\
      \ you can press the touchpad to move too. <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1504610/extras/\u5C4F\
      \u5E55\u622A\u56FE_2020-12-18_093618.png?t=1610012173\" /><br>The way to successfully\
      \ get rid of pirate pursuit is to row boats as soon as possible, and at the\
      \ same time avoid shells. You will also pass through three small islands. When\
      \ you find and land on each small island, time will be suspended and the pirate\
      \ ship will stop. At this time you can play and hunt for treasure. Every island\
      \ can be visited and played, and there are mysterious treasures waiting for\
      \ the tiny you. When you found and landed on the final island, you will win.\
      \ This is your fairy tale continent.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1504610/extras/\u5C4F\
      \u5E55\u622A\u56FE_2020-12-18_093029.png?t=1610012173\" />"
