    about_the_game: "Tower climber is a super simple, excitingly fun and surprisingly\
      \ addictive game suitable for people of all ages. Simply tap to make the character\
      \ jump, try to rise as high as you can and don't fall because it'll hurt :)\
      \ Featuring cute pixel-art graphics, this endless arcade will keep the user\
      \ entertained for hours! <br />\r\nHIGHLIGHTS: <br />\r\n-Cute pixel-art graphics.\
      \ <br />\r\n- Lots of built-in characters ready to be unlocked with coins. <br\
      \ />\r\n- Daily reward system for better retention<br />\r\n-750 achievements\
      \ , more in future<br />\r\n-Custom achievements"
