    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1265960/extras/SteamPageGif1.gif?t=1596159016"
      /><h2 class="bb_tag"><strong>KONGFUSION: KUNG FU MADNESS IN VIRTUAL REALITY!</strong></h2>Kongfusion
      is an action packed kung fu rhythm experience where the player takes on a horde
      of space kung fu masters. Slam into your opponents on the beat and show everyone
      who''s boss with a variety of weapons.<br><br><br><ul class="bb_ul"><li>Battle
      with your fists, the kung fu staff or cut through your enemies with daggers.<br></li><li>Fight
      alien kung fu masters while dodging projectiles.<br></li><li>Beat all high scores
      in arcade mode or test your luck and stamina in infinite mode.<br></li><li>Fight
      in multiple futuristic settings designed to fit the music.<br></li><li>A young
      trainee starts all maps on easy and leaves a master at hardcore.<br></li><li>Kung
      fu is a serious sport, Kongfusion builds actual stamina.</li></ul><h2 class="bb_tag">MASTER
      THE ART OF KUNG FU:</h2>Begin Kongfusion on easy mode and grow into a master
      on hardcore mode. Leave a sea of alien bodies as you complete your path to glory.<h2
      class="bb_tag">A VARIETY OF WEAPONS</h2>A true kung fu artist can wield a variety
      of weapons. You shall do so as well; your bare hands will help you unlock multiple
      weapons to obliviate your foes.<h2 class="bb_tag">A MUSIC WORKOUT</h2>Slam,
      punch and cut your enemies to the rhythm of the music. Dance and martial have
      never been so closely linked. Make it a morning routine and watch those pounds
      fly away.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1265960/extras/SteamPageGif2.gif?t=1596159016"
      />'
