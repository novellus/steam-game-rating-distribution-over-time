    about_the_game: "Dragon Forge is a base-building adventure game about managing\
      \ massive amounts of resources by foraging and crafting. Born a dragon in a\
      \ cursed land, you must work to lift the curse by creating abundance.<h2 class=\"\
      bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li><strong>Become an Extremely\
      \ Powerful Dragon</strong> - You\u2019re born a dragon that has much to learn\
      \ but destined to be as powerful as the ancients. You\u2019ll learn to attack,\
      \ jump, fly, swim, and breathe fire, poison and lightning. As you gain experience\
      \ you will level up and become completely unstoppable.<br><br></li><li><strong>Build\
      \ a Great City and Craft Upgrades, Equipment and Magical Gems</strong>  - Gather\
      \ resources like wood, stone, iron and coal wherever you go. Use them to build\
      \ an expansive city that is constantly automated by your swarm of very talented\
      \ Goblin Minions. Then upgrade your city buildings to produce more and better\
      \ resources at truly enormous scales. You\u2019ll also discover and cook over\
      \ 30 unique food recipes to maintain your energy level and unlock a variety\
      \ of nice bonuses to take advantage of.<br><br></li><li><strong>Explore a Beautiful\
      \ Sprawling World of Cursed Lands</strong> - An entire world is waiting to be\
      \ unlocked. Every area is cursed and you must gain mana to unlock them as you\
      \ explore. You\u2019ll discover over 160 wild areas and several big biomes each\
      \ with their own unique resources, epic enemies, tricky puzzles, scary dungeons,\
      \ intriguing quests, satisfying rewards, interesting characters, and wonderful\
      \ hidden treasures. There\u2019s always something more to be admired and explored.<br><br></li><li><strong>Learn\
      \ from the Dragon Forge</strong> - Over 180 wonderful fables of ancient wisdom\
      \ can be learned. Written over 2,500 years ago and passed down from generation\
      \ to generation, these righteous fables teach a variety of elite virtues and\
      \ ethics. Included with each fable are phenomenal 200-year-old woodcut illustrations\
      \ to inspire your imagination and strengthen your moral compass.<br><br>Available\
      \ in Spring 2021 on PCs and all major consoles, Dragon Forge will be fully localized,\
      \ be rated E for Everyone and have a price of $19.99.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1163930/extras/Date-_-Platform.png?t=1602065095\"\
      \ /></li></ul>"
