    review: This is an easy to moderate puzzle game with a very sweet atmosphere.  A
      peaceful park, lots of snowmen in different hats.  You build them and then you
      can hug them if you want.  There is a second part of the game but opinions seem
      to be mixed about that.  The main game is more then enough on it's own, especially
      since it goes on sale a lot, I paid less than 2$.  A funny thing though, I built
      the last snowman right in front of the gate that you need to walk though to
      finish the game, so I didn't get the achievement.  Honestly more amusing than
      annoying though.  I enjoyed the time I spend in the snowman park.
