    about_the_game: Adventure never ends with the Doom &amp; Destiny Worlds Season
      Pass, featuring unique blueprints, bombastic game mods and exciting story add-ons
      with new missions, challenges and achievements!<br><br><strong>**This content
      is featured in the &quot;Ultimate Supporter Edition&quot; BUNDLE**</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1370280/extras/3_DLC.png?t=1600512030"
      /><br><br><strong>**The content of the Season Pass is planned to release in
      2021**</strong><h2 class="bb_tag">The Season Pass includes:</h2><ul class="bb_ul"><li>Survival
      of the Nerdiest DLC - The Survival Mod will make Do&amp;De Worlds harder, better,
      NERDIER. It will add new game mechanics yet to disclose.<br></li><li>Destiny's
      Childern DLC - Story add-on with new characters, missions and twists!<br></li><li>Seven
      Seas of Halargian - Are you nerd enough to sail through the seven seas and uncover
      forbidden trinkets and powers?</li></ul><br><strong>**Names and content are
      still under development and subject to change. Heartbit Interactive takes responsibility
      to release at least 3 major DLCs in the course of 2021 and 2022, which will
      be included in this Season Pass.**</strong>
