    about_the_game: <strong>Super Catscape</strong> is a 2D sidescroller retro platformer
      about Kim, a brave kitten who is abducted by strange alien creatures, along
      with other pets. Kim used to live with his beloved friend, Dr Sam, who takes
      care of him. Dr Sam created a formula to enhance regular milk, which seems to
      have provided Kim with superpowers and great intelligence. Now Kim has to find
      a way to escape from the strange alien planet, saving all captive pets in his
      way back to Earth.
