    about_the_game: "Welcome to Gundy, a short and sweet 2D platformer made by d4rkd0s.\
      \ <br />\r\nYour mission as Gundy is to find a weapon, eliminate the enemy snakes\
      \ along your path. <br />\r\nTry to find access to the boss room. Once you enter\
      \ the room prepare for a difficult fight, only those with true skill will win!<br\
      \ />\r\n<br />\r\nWritten in 2019, supported today, if you have any ideas/feedback\
      \ please share on the Steam Community."
