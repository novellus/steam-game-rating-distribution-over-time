details:
  data:
    about_the_game: "The Titan Pass gives you every piece of content that is currently\
      \ in Dragons and Titans as well as all new content for the upcoming year for\
      \ one low price.   This means you have immediate access to every tier 1 dragon,\
      \ every weapon, every avatar, every skin, and have 4 different single player\
      \ campaign acts to play through.  In addition, as more dragons, weapons, avatars,\
      \ skins, and acts are added to the game, Titan Pass holders will automatically\
      \ receive them for the next year.<br><br>The Titan Pass includes: <br>over 35\
      \ tier 1 dragons<br>over 35 weapons<br>18 avatars<br>57 skins <br>All 4 \u2018\
      Acts\u2019 - single player story driven campaigns<br>All content released for\
      \ 1 year after purchase of the Titan Pass<br>4x bonus crystals (in game currency)\
      \ per match for 1 year<br><br>For more information on the Titan Pass - please\
      \ read through our Titan Pass FAQ at: <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.dragonsandtitans.com/game-info/titan-pass-faq/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.dragonsandtitans.com/game-info/titan-pass-faq/</a>"
