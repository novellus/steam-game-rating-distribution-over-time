  data:
    about_the_game: "Bring Home Your Bundle of Love!  Enjoy the fun and excitement\
      \ of having your own 4-legged best friend!  Give them tons of love as you train\
      \ them to be your best friend for life!<h2 class=\"bb_tag\">Features:</h2>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Choose your best from 8 of the most popular\
      \ breeds: Husky, Retriever, Dalmatian, German Shepherd, Siamese, Tabby, Maine\
      \ Coon and British Blue. <br>\t\t\t\t\t</li><li>Give your puppy a bath, pet\
      \ your kitty or take your animal friends for a walk as you monitor their health,\
      \ cleanliness, and mood. <br>\t\t\t\t\t</li><li>Feed, groom, cuddle, and play\
      \ with your frisky little furball in the house or outside. <br>\t\t\t\t\t</li><li>Sit!\
      \ Stay! Shake! As you teach your puppy commands, he will start competing in\
      \ obedience and agility competitions and shows. <br>\t\t\t\t\t</li><li>Play\
      \ exciting mini-games such as Frisbee, hunt for the hidden toy and fetch.<br>\t\
      \t\t\t\t</li><li>Teach your dog new tricks \u2013 ask, speak, fetch, jump, roll\
      \ over and many more!<br>\t\t\t\t\t</li><li>Scrub-a-dub-dub! Wash, rinse and\
      \ brush your pet to keep his coat shining and in tip-top health. <br>\t\t\t\t\
      \t</li><li>Enjoy tons of fun outdoor activities such as Tug-o-war, jumping,\
      \ fetch, dress up, farm walk, lake walk and many more!<br>\t\t\t\t\t</li><li>Boost\
      \ your bond with your best friend by petting, loving and walking them \u2013\
      \ but be careful not to spoil them as they can be harder to train. <br>\t\t\t\
      \t\t</li><li>Give your dog a bone \u2013 or your cat a fish!  Your animal friends\
      \ need rewards to help the process as you teach them tricks.<br>\t\t\t\t\t</li><li>Collect\
      \ 4 maps throughout your walk in the woods to unlock other walking paths. <br>\t\
      \t\t\t\t</li></ul>"
