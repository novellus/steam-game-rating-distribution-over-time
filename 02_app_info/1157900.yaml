    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1157900/extras/description_banner_smaller.png?t=1606769849\"\
      \ /><br><br><strong>Ten Thousand Coins: The Golden Merchant</strong> is a story-driven\
      \ merchant adventure about an altruistic but hopelessly inept merchant girl\
      \ who gets into big trouble with debt. With her loved one\u2019s life at stake,\
      \ she must gather allies and lead a merchant company in order to pay back 10,000\
      \ gold coins.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1157900/extras/gif_wilderness_travel.gif?t=1606769849\"\
      \ /><br><br><strong>Moral Choices and Conflict</strong> - A heavy emphasis is\
      \ put into the consequences of the actions you take, reintroducing a humanizing\
      \ element into the trading game genre. For example, would you help a merchant\
      \ back on their feet and make a new friend, but potentially lose out on a profitable\
      \ deal, or ignore their cries for help to make sure you come out on top? Would\
      \ you smuggle illicit goods for some easy coins, despite the negative effects\
      \ it could have on a town's inhabitants? As you make these choices, you are\
      \ also pitted against time to save a loved one, creating a sense of urgency\
      \ to amass as many coins as possible.<br><br><strong>Bartering System</strong>\
      \ - More than just buying and selling with currency, Ten Thousand Coins features\
      \ a system where you can barter goods directly with other traders. Depending\
      \ on the trader's mood and what each trader needs, different items can have\
      \ a higher value, therefore knowing what item to offer and when to offer them\
      \ is the key to a successful trade.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1157900/extras/Barter_s.gif?t=1606769849\"\
      \ /><h2 class=\"bb_tag\"><strong>Features Include:</strong></h2><br><ul class=\"\
      bb_ul\"><li>An immersive and character-focused storyline.<br></li><li>Make tough\
      \ choices between altruism and materialism.<br></li><li>Various colorful characters\
      \ and side stories to discover and complete to further build the world's narrative.<br></li><li>Many\
      \ cities and towns to explore, trade, and build a reputation with.<br></li><li>A\
      \ crisp hand-drawn anime-inspired art style. <br></li><li>Hundreds of unique\
      \ items to use and trade.<br></li><li>Random encounters in the wilderness and\
      \ challenging enemies to battle against.<br></li><li>Hire various convoys to\
      \ aid you on your adventure.<br></li><li>Multiple story endings depending on\
      \ choices made throughout the story.<br></li><li>Two different game modes: Story\
      \ Mode and Challenge Mode.</li></ul>"
