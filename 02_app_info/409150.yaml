    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/409150/extras/anInteractiveMovie.png?t=1466062872\"\
      \ /><br><br>You wake up to find your town in chaos.  Everyone has gone crazy\
      \ and is just attacking each other!  A cryptic message is the secret to survival--\
      \ Press X to not die!<br><br>Survive the streets, find your girlfriend, find\
      \ out what happened, and get the hell out of town in this ridiculous live-action\
      \ interactive movie adventure!<br><br><strong>Key Features</strong><br><ul class=\"\
      bb_ul\"><li>Press buttons like your life depends on it!  Because it does!<br></li><li>Over\
      \ 35 minutes of HD footage!<br></li><li>Graphics so amazing, they look like\
      \ real life!<br></li><li>25 unique ways to die!<br></li><li>Uncover the secrets\
      \ behind the madness in a branching storyline that reflects your choices!<br></li><li>A\
      \ Dynamic Dialogue system that constructs key spoken sentences on the fly to\
      \ reflect your actions and performance, providing for an unprecedentedly dynamic\
      \ experience in an interactive movie.<br></li><li>\u201C1994 Mode\u201D re-renders\
      \ the game as it would have looked during the golden age of interactive movies!<br></li><li>Steam\
      \ Leaderboards to share your high score and the choices you made, with the world!<br></li><li>Fight\
      \ a clown!<br><br><a href=\"http://store.steampowered.com/app/402330/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/402330/</a></li></ul>"
