  data:
    about_the_game: "The idea for this game was to create Crimsonland-like shooter\
      \ for virtual reality. The game deviated a lot from the initial idea during\
      \ development but I hope it still contains to some extent Crimsonland atmosphere.<br\
      \ />\r\n<br />\r\nWeird creatures game contains 4 survival levels inhabited\
      \ by various (weird!) creatures. The goal is protection of your weird ally vehicle\
      \ and earning as much experience as you are able. You won't have to protect\
      \ yourself because there isn't &quot;yourself&quot; that could be damaged by\
      \ enemies. Focus your mind on protecting your weird ally vehicle.<br />\r\n\
      <br />\r\nThere are a lot of options to make survival much easier:<br />\r\n\
      - Get new weapons and bonuses<br />\r\n- Raise your level to get more firepower\
      \ and improve capabilities of your weird ally<br />\r\n- Earn credits to upgrade\
      \ your weapons and ally's equipment<br />\r\n- Install rockets. They are AMAZING!<br\
      \ />\r\n- Collect weird art across the levels. It won't help you to survive\
      \ but it is fun and may be good source of credits<br />\r\n- Blow up weird creatures\
      \ with grenades and bombs"
