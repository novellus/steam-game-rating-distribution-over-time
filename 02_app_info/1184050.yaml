    detailed_description: "<h1>Just Updated</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1184050/extras/GearsTactics_Xbox_Jack_619x619.png?t=1607130192\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Jack joins the fight \u2013</strong>\
      \ Gears of War\u2019s signature companion bot, Jack joins Gabe and the heroes\
      \ of Gears Tactics as a new playable character. In Gears Tactics, Jack changes\
      \ the dynamic of the encounters, with 20+ new skills ranging from empowering\
      \ auras to hijacking and controlling enemy units.<br><br></li><li><strong>New\
      \ powerful enemies \u2013</strong> Deviant enemies are introduced in Gears Tactics,\
      \ adding a new layer of challenge in the battles, with special abilities that\
      \ will defy the players\u2019 strategies.<br><br></li><li><strong>New Supreme\
      \ equipment \u2013</strong> The new Supreme equipment rewards players with powerful\
      \ gear to play through the campaign, defying massive bosses and facing the new\
      \ Deviant enemies.<br><br></li><li><strong>Enhanced controller support \u2013\
      </strong> Optimized experience for Xbox controllers on console and PC.</li></ul></p><br><h1>Special\
      \ Offer</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1184050/extras/GearsTactics_Crossover_STEAM_619x619.png?t=1607130192\"\
      \ /><br>Get your free Armored Gabe character skin for Gears 5 multiplayer when\
      \ you complete or have completed the Gears Tactics tutorial. The character skin\
      \ drops in Gears 5.*<br><br>*Character Skin requires Gears 5 game, and its use\
      \ on console requires Xbox Game Pass Ultimate or Xbox Live Gold (each sold separately).</p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1184050/extras/Gander_Steam_Accolade_6x19x619.png?t=1607130192\"\
      \ /><br>Complete the Gears Tactics tutorial and get Armored Gabe Character Skin\
      \ for multiplayer modes in Gears 5.<br><br>Gears Tactics is the fast-paced,\
      \ turn-based strategy game set 12 years before the first Gears of War. Cities\
      \ on the planet Sera are beginning to fall to the monstrous threat rising from\
      \ underground \u2013 the Locust Horde. With the government in disarray, a squad\
      \ of survivors emerge as humanity's last hope. Play as Gabe Diaz, recruiting,\
      \ developing and commanding your squads on a desperate mission to hunt down\
      \ the relentless and powerful leader of the Locust army: Ukkon, the mastermind\
      \ monster who makes monsters. Against all odds and fighting for survival, outsmart\
      \ your enemy in uniquely brutal, turn-based tactical combat. Experience the\
      \ intensity of one of the most-acclaimed video game sagas in an exciting new\
      \ way.<br><br><ul class=\"bb_ul\"><li><strong>Immersive and character-driven\
      \ story:</strong> Play as the defiant soldier Gabe Diaz, rescuing and building\
      \ your troops in a journey of leadership, survival and sacrifice.<br><br></li><li><strong>Customizable\
      \ squad and equipment:</strong> Prepare your troops to face tough enemies, upgrading\
      \ their skills and outfitting them with loot collected in challenging missions.<br><br></li><li><strong>Aggressive\
      \ gameplay:</strong> Command your squad in fast paced, turn-based battles, advancing\
      \ and surviving intense and visceral encounters with the unstoppable, swarming\
      \ enemy.<br><br></li><li><strong>Massive boss battles:</strong> Defeat towering\
      \ deadly bosses that defy your strategies and completely change the scale of\
      \ the battle.<br><br></li><li><strong>New content:</strong> Jack joins the fight\
      \ with over 20 skills to combat new, powerful enemies. Improve your weapons\
      \ and armor with Supreme equipment.</li></ul><br>Xbox Profile Required. Sign\
      \ in with your existing profile or create one for free."
