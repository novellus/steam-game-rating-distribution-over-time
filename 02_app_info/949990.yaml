    about_the_game: Magical Monster Land takes inspiration from various 16-bit platformers
      of the past and adds in a few modern elements.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/949990/extras/Transformations_image.png?t=1608738138"
      /><br><br><ul class="bb_ul">    <li>Momentum based platforming<br><br>    </li><li>Steam
      Achievements<br><br>    </li><li>Play with keyboard or a controller<br><br>    </li><li>Option
      to rebind the controls<br><br>    </li><li>3 difficulty settings<br><br>    </li><li>Each
      world has unique music and enemies<br><br>    </li><li>Levels filled with secrets
      and no time limit, so you're free to explore<br><br>    </li><li>World maps
      with branching paths<br><br>    </li><li>Ability to replay levels to find secrets
      that you missed<br><br>    </li><li>Collect Tokens to spend in the item shop
      or on mini games to earn extra lives<br><br>    </li><li>8 save files<br><br>    </li><li>Collect
      Mystery Medals to unlock more levels<br><br>    </li><li>Original soundtrack
      by Gustav Eriksson</li></ul>
