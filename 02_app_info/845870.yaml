    about_the_game: "<strong>BlackFaith</strong><br><br><br>Black_Faith. a Psychological/Survival\
      \ horror/Adventure game based on local horror stories podcast<br><br>As a small\
      \ indie team with no budget at all and got tons of bill to pay. Can\u2019t help\
      \ but with love and persistent for video games we eager to created Free-To-Play\
      \ game called BlackFaith a story driven psychological/survival horror/adventure\
      \ game based on local horror stories podcast.<br><br>The goals is to developing\
      \ game while able to fully listening, exploring and crying for help from the\
      \ love and support of a video game community. To gain fans and funds from peoples\
      \ that interesting and has thought to talk and share with us. All this will\
      \ benefits both party for the better result of development. so that way fans\
      \ and devs are win win!<br>__<br>If you satisfied with this unfinished-product\
      \ and interested to see it\u2019s possible potential with much more better quality\
      \ content and features such as new gameplay mechanics, new map locations, story\
      \ campaigns and anything \u201CYOU\u201D request! With your support, any amount\
      \ will keep us breathing and keep this game going and bring this vision to life.\
      \ To fulfil it\u2019s destiny, Not only will our team be able to invest more\
      \ time, Also allowing us to please the beloved gaming community. We can\u2019\
      t made it out alive without your pure passion for video games. Thanks for playing\
      \ \u201CBlack_Faith.\u201D<br><br>\u201CYou are now the part of us, to be tester\
      \ and savior! help us do this together!<br>Send your feedback, suggestion and\
      \ your vision\u201D<br><br>NOTE: This is kind a crazy experiment to extended\
      \ the ideas concept of &quot;what this game suppose be&quot; by based on it\u2019\
      s first idea, Due to that it going to cause several things might been change\
      \ in future to meet the demand.\u201D"
