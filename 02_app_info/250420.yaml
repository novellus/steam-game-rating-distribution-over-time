    reviews: "\u201CThe most randomly awesome game I've played in a while\u201D<br\
      \ />\r\nMMORPG.com<br />\r\n<br />\r\n\u201C... generation upon generation of\
      \ user-made structures dot the landscape, and oversized shapes and enigmatic\
      \ letters mystify like Nazca lines. It feels free, like playing with Legos as\
      \ kid. You have agency. There are all sorts of weird ways to play. You can transform\
      \ into a zombie if you want, try and spread a plague, mix things up. Oh, and\
      \ beware of LawyerCats. They\u2019re out for blood.\u201D<br />\r\nIndie Statik<br\
      \ />\r\n<br />\r\n\u201C... this is a must play\u201D<br />\r\n9.5/10 \u2013\
      \ Gaming Capacity<br />\r\n"
