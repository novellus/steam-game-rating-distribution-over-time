    about_the_game: 8BitMMO is a retro-style 2D massively multiplayer game! It's a
      giant construction sandbox -- you can build a home or a castle in a persistent
      streaming world. Found and manage your own city. Fight evil LawyerCats and engage
      in Player vs Player battle.<h2 class="bb_tag">Features</h2><br><strong>100%
      Player Built World</strong> - The entire world is built by players.  Build your
      own house, town, voxelart, or dungeon.  The world is massive -- there's plenty
      of space to build in, and it streams in as you explore (no load screens).<br><br><strong>Be
      the Mayor</strong> - Start your own town and invite your friends.  You'll have
      an array of management tools for overseeing your town.<br><br><strong>Interactive
      Development</strong> - The entire game only has one full-time developer, and
      development is still ongoing.  You can submit and vote on ideas -- many of the
      top voted ideas have been implemented into the game.  Free updates with new
      content and features are frequently released.<br><br><strong>Anti-Griefing Systems</strong>
      - Several systems protect players from griefing.<br><br><strong>Free To Play</strong>
      - No purchase necessary to have fun.  Support the developer and buy a fancy
      hat... or don't.  (Premium items give NO competitive advantage)<br><br><strong>Customize
      your Character</strong> - Wear hats, clothing, accessories, change your skin
      color<br><br><strong>Become a Zombie</strong> - Want to be a zombie?  You can!  But
      you'll need a steady supply of delicious brains from other players.  Don't worry,
      after you eat their brain, they'll be zombies too!<br><br><strong>Fight Nefarious
      Enemies</strong> - Congressional Lobbyist Slugs, LawyerCats, and Hipsters oh
      my.<br><br><strong>MegaMap</strong> - The world is huge, so the MegaMap interface
      (based on Google Maps API) is a handy way to browse the world and share your
      creations with friends.<br><br><strong>Music</strong> - Enjoy chiptune from
      legendary artists Danimal Cannon, Zef, PROTODOME, and Honin Myo Audio.<h2 class="bb_tag">Introducing
      the Steam Founder's Packs</h2>Please consider supporting development by optionally
      purchasing a Steam Founder's Pack.  You will receive a variety of benefits:<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/250420/extras/founder-pack-combined-f2p.jpg?t=1570875985"
      /><br><br>After you have purchased a Steam Founder's pack, please restart the
      game launcher for the game to detect the purchase.
