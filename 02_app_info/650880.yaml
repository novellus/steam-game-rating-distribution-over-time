    review: "Beyond The Invisible: Evening est l'un de ces jeux que j'aime autant\
      \ que je d\xE9teste et c'est bien dommage...\n\nSi Graphium Studio a fait un\
      \ excellent travail sur la conception des d\xE9cors en m\xE9langeant textures\
      \ r\xE9elles et dessins, que le style est vraiment agr\xE9able au regard et\
      \ que j'adore....\n\nCela ne ma fait pas oublier que c\xF4t\xE9 coh\xE9rence\
      \ et logique de l'histoire c'est pas \xE7a...\n\nBeyond The Invisible: Evening\
      \ nous mets dans la peau d'un enfant (\xE0 retenir...le d\xE9veloppeur insiste\
      \ beaucoup l\xE0 dessus) dont les parents ont \xE9t\xE9 enlev\xE9s par des Ombres\
      \ et qui se retrouve lui enferm\xE9 en prison...\n\nL'histoire en elle-m\xEA\
      me n'est pas des plus bizarres, elle pourrait m\xEAme \xEAtre agr\xE9able si\
      \ le jeu \xE9tait logique et coh\xE9rent avec lui... Malheureusement, ce n'est\
      \ pas le cas loin de l\xE0... \nComme je l'ai d\xE9j\xE0 signal\xE9 plus haut,\
      \ on n'arr\xEAte pas de nous signaler que nous sommes un enfant pas un adolescent,\
      \ le souci avec ce truc c'est que la plupart des actions que l'on fait ne pourraient\
      \ \xEAtre faites que par un adulte comme le fait de descendre en scaphandre,\
      \ tenir une tron\xE7onneuse... \n\nD'accord \xE7a fait partie des extr\xEAmes\
      \ mais le ressenti dans l'int\xE9gralit\xE9 fait que l'on a d\xFB mal \xE0 se\
      \ situer dans la peau de notre personnage et je suis tr\xE8s sensible \xE0 mon\
      \ int\xE9gration dans la \"peau du personnage\" sinon j'ai d\xE9j\xE0 du mal\
      \ \xE0 accrocher...\n\nJ'ai fait pas mal d'effort sur ce point et malheureusement\
      \ le jeu en rajoute une couche avec la logique des actions \xE0 faire... D'office\
      \ si vous n'aimez pas vous faire des allers retours dans tous les sens, laissez\
      \ tomber ce n'est pas un jeu pour vous... Alors oui, il y a une mini map pour\
      \ aller plus vite mais qu'est quoi ce truc \xE0 mettre des objets \xE0 6 sc\xE8\
      nes ou plus de l'endroit o\xF9 l'on est... On prend un truc \xE0 un endroit,\
      \ on retourne \xE0 un autre, on r\xE9cup\xE8re un autre machin et on retourne\
      \ \xE0 un autre endroit....aaaaaaaaaaahhhh.\n\nLes objets \xE0 r\xE9cup\xE9\
      rer auraient \xE9t\xE9 \xE0 c\xF4t\xE9, personnellement, je n'en aurait pas\
      \ voulu au d\xE9veloppeur. En g\xE9n\xE9ral, ce qui fait le charme des hidden\
      \ (en dehors de l'histoire) c'est les puzzles et les SOC... Ici, on a tr\xE8\
      s peu de SOC... c'est dommage car ils sont bien fait et il n'y a qu'un ou deux\
      \ objets mal traduit qui pourraient poser probl\xE8me...\n\nLes quelques puzzles\
      \ existant eux sont sans int\xE9r\xEAts, je dirais m\xEAme que c'est presque\
      \ une atteinte \xE0 l'intelligence tellement c'est indigent \xE0 faire...\n\n\
      Le reste du temps, on passe son temps \xE0 r\xE9cup\xE9rer des objets qui parfois\
      \ nous posent probl\xE8me car ils ne sont utilisable que pour un \xE9l\xE9ment\
      \ bien pr\xE9cis alors que la situation nous permettrais de l'utiliser sur plusieurs\
      \ points \xE0 la fois (comme la pioche)... Je pr\xE9cise que si vous le faites\
      \ avec la mini map, celle ci vous indique le lieu o\xF9 aller ce qui \xE9vites\
      \ ce genre de probl\xE8me mais si on essai de faire sans... c'est une gal\xE8\
      re monstre...\n\nJ'ai commenc\xE9 sans utiliser la mini map et pass\xE9 le premier\
      \ tiers du jeu, j'ai laiss\xE9 tomb\xE9 tellement j'en avais marre de faire\
      \ des allers-retours et j'ai utilis\xE9 la mini map sans r\xE9fl\xE9chir....\
      \ Et l\xE0 on perd beaucoup en terme de gameplay...\n\nIl faut penser \xE9galement\
      \ penser \xE0 cliquer aussi partout sur le d\xE9cor car m\xEAme si rien ne vous\
      \ le dit, on a des choses \xE0 r\xE9cup\xE9rer pour la suite...\n\nIl y a une\
      \ collection (des petits soleils) \xE0 r\xE9cup\xE9rer dans les diverses sc\xE8\
      nes pour ceux qui adorent cela.\n\nAu final, si j'aime beaucoup le style et\
      \ le design du jeu, tout cela me ne fait pas oublier combien il est sans int\xE9\
      r\xEAt sur le fond... Il y a un gros probl\xE8me de coh\xE9rence dans l'\xE9\
      criture des actions \xE0 faire et dans sa logique qui le rende p\xE9nible \xE0\
      \ parcourir.\n"
