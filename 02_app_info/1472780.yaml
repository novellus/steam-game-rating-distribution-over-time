    about_the_game: "Can you save the world? Take control and stop a deadly global\
      \ pandemic by any means necessary. Allocate resources to boost testing capacity,\
      \ make facemasks compulsory, lock down countries or investigate experimental\
      \ treatments in Plague Inc.\u2019s biggest expansion ever!<br> <br>Created with\
      \ the help of world health experts from all over the world including the WHO,\
      \ CEPI and GOARN, Plague Inc: The Cure is an engaging and timely simulation\
      \ of a global disease response.<br> <br>\u25C8\u25C8\u25C8 &quot;Plague Inc:\
      \ The Cure encapsulates the complexities of a global pandemic response and highlights\
      \ how crucial international collaboration is needed to address such a threat.\u201D\
      \u25C8\u25C8\u25C8<br>Coalition for Epidemic Preparedness Innovations - CEO\
      \ Richard Hatchett <br> <br><strong>Hunt the Disease:</strong> Dispatch research\
      \ teams around the world to find patient zero, track the spread of the outbreak\
      \ and support local responses.<br> <br><strong>Control the Outbreak:</strong>\
      \ Implement measures such as contact tracing, lockdowns and border closures\
      \ to limit the spread of the outbreak, whilst getting people to wash their hands\
      \ and preparing hospitals to prevent them getting overwhelmed.<br> <br><strong>Support\
      \ the Economy:</strong> People won\u2019t comply with poorly designed quarantine\
      \ measures; use furlough schemes and other policies to drive community support\
      \ and consensus.<br><br><strong> Develop a Vaccine:</strong> Research, manufacture\
      \ and distribute a vaccine to stop the disease. Work carefully and promote global\
      \ cooperation to accelerate development.<br> <br>Plague Inc: The Cure will be\
      \ free for all Plague Inc. players until COVID-19 is under control."
