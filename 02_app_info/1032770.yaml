details:
  data:
    about_the_game: '<strong>Haprokon - the little more complex economy simulation</strong><br><br>Manage
      an imaginary city. You will not be able to see the city itself, but a lot of
      numbers that represent it. <br>Stay on top of things.<br><br><u><strong>Ha</strong>ndel
      (= Trade)</u>: Buy desperately needed goods or sell the ones that would otherwise
      make Your storage burst.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/buy-goods.gif?t=1607986229"
      /><br><br><u><strong>Pro</strong>duktion (= Production)</u>: Produce all 227
      goods on plantations, farms, in mines and factories.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/build-productions.gif?t=1607986229"
      /><br><br><u><strong>Kon</strong>sum (= Consumption)</u>: Build houses for Your
      population and watch, as Your people consume Your goods and becomes happier
      - And happy people pay more money!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/build-homes.gif?t=1607986229"
      /><br><br>---<br><br>Once Your people are happy, You can upgrade them to the
      next of the 25 different population levels.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/updgrade-people.gif?t=1607986229"
      /><br><br>And with a growing population You will unlock more and more buildings
      and with them Your people will demand more consumption goods.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/unlock-new-crap.gif?t=1607986229"
      /><br><br>During the game an increasing number of resources will be unlocked
      - and their deposits will have to be found on expeditions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/unlock-new-resources.gif?t=1607986229"
      /><br><br>The more You progress in the game, the more challenge ranks will be
      unlocked that earn You technology points.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/challenges.gif?t=1607986229"
      /><br><br>These technology points can be invested to make progression easier.
      For example larger storages!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/technologies.gif?t=1607986229"
      /><br><br>There are 199 achievements in the game and 100 achievements in Steam.
      Can You unlock them all?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/achievements.gif?t=1607986229"
      /><br><br>Each new game can be adjusted to change the experience with every
      city You play.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/game-settings.gif?t=1607986229"
      /><br><br>---<br><br>Warning, fat spoiler ahead!<br>Can You build a huge metropolis
      without going bankrupt?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1032770/extras/huge-metropolis.gif?t=1607986229"
      /><br><br>---<br><br><strong>Everything is drawn by hand. With love. Or something
      like that</strong><br>&quot;But dude, why is this sooo ugly?&quot;<br>I would
      call it art... but well.<br><br>---<br><br><i>Please note:</i><br>There is no
      pretty 3d graphics here. But a lot to manage! You like the challenge? Then welcome
      to Haprokon ;)<br>Thank You for supporting indi-developers :)'
