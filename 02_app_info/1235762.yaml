  data:
    about_the_game: "Give your toddlers new ways to express their personalities, burn\
      \ off energy, and make friends with The Sims\u2122 4 Toddler Stuff. Dress your\
      \ little Sims in a variety of adorable outfits and cute hairstyles. Use colorful\
      \ d\xE9cor to build an outdoor play space where toddlers can enjoy the slide,\
      \ crawling tunnels, and ball pit with friends.<br><br><strong>Key features</strong><br><br><ul\
      \ class=\"bb_ul\"><li><strong>Dress in adorable apparel</strong> \u2014 Express\
      \ your toddlers\u2019 personalities with new boy and girl fashions and hairstyles.\
      \ Choose from a variety of tops, bottoms, and shoes that showcase their unique\
      \ style. Dress in whimsical outfits, from butterfly-winged tees to animal hoodies\
      \ and even rainbow moccasins.<br><br></li><li><strong>Jump into fun</strong>\
      \ \u2014 Toddlers can burn energy while having fun on the collection of playground\
      \ objects. Tiny Sims can hop into the ball pit with a buddy, scoot down the\
      \ slide, or scamper through colorful tunnels. With a little imagination, toddlers\
      \ can make-believe that they\u2019re pirates or space-exploring astronauts!<br><br></li><li><strong>Host\
      \ play dates</strong> \u2014 Build the perfect play space in a local park or\
      \ backyard, then invite the neighbors over for a play date! Toddlers can make\
      \ friends and let loose while parents facilitate the fun, tell stories, and\
      \ grill up the kids\u2019 favorite foods.</li></ul>"
