details:
  data:
    about_the_game: Explore a world beyond the cosmic horizon. Travel through the
      forest of eternal night, to haunted mansions and deserted castles, from mountain
      peaks to the bottom of the sea. Search for your daughter before she is forever
      lost in the void. Follow the clues and bring her back to earth. To safety. Go
      quickly! Already the enigmatic entity that shadows the world threatens to claims
      her. <br><br>Extra content! The soundtrack comes bundled with the game.<br><br><strong>Features:</strong><br><br>A
      mysterious world on the edge of space.<br><br>A killer soundtrack.<br><br>Whimsical
      characters from the farthest reaches of the void.<br><br>Puzzles! (They make
      sense.)<br><br>Low res, colorful pixel art filled with character.<br><br>A story
      of mystery and exploration, and regret. <br><br>Character portraits!
