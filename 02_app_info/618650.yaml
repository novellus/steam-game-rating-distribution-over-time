details:
  data:
    about_the_game: "Pixel Gear is a pixel style VR shoot-em-up game with a variety\
      \ of humorous cartoon monsters and ghosts as enemies. Use your skills and weapons\
      \ to defeat them, gain energy and apply your skills wisely to slow down the\
      \ time and load infinite bullets. Observe the environment carefully. Do not\
      \ miss the ghosts with stealth abilities as they can supply tons of magical\
      \ items to help you. Keep on shooting, in the pixel battle field!<br />\r\n\
      <br />\r\nOffline multiplayer mode\uFF081-4 players\uFF09 is very fun with your\
      \ friends! Join the coin snatching madness!<br />\r\nOne player wears VR headset\
      \ and is positioned with a gun in the center of a large play area. Other players\
      \ (up to 3 others) control NPC character models with controller and spawn within\
      \ a crowd of computer-controlled characters."
