    about_the_game: 'Silver Avalonian bundle is available for purchase only in the
      period of Early Access.<br><br>If you have the Silver Founder title, do not
      purchase this bundle. In a short time, you will get it for free as it is included
      in your founder bundle. You can purchase other DLC bundles and get the listed
      bonuses.<br><br>Bonuses will be distributed as soon as the corresponding game
      mechanics are introduced: <br><br>Bundle includes:<br><ul class="bb_ul"><li>Premium
      currency to the amount of $50;<br></li><li>Box with unique items;<br></li><li>Forum
      and game title: Silver Avalonian Bundle;<br></li><li>3 additional slots in your
      inventory;<br></li><li>Personal teleporter to a peaceful area with 30 min cooldown;<br></li><li>5
      unique personal cabin decor elements;<br></li><li>5 unique hangar decor elements;<br></li><li>Unique
      pet-drone;<br></li><li>Unique quad bike skin;<br></li><li>Unique wings skin;<br></li><li>Unique
      buggy skin.</li></ul>'
