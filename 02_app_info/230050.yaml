    about_the_game: 'What happens when DLC practices go too far? An indie developer
      makes a game that mocks the industry and its foibles, that''s what! Defeat the
      bad guy, save the world and get the girl! But first you''ll need to find coins
      to buy DLC to enable animation, sound and even pausing. <br><br>Thankfully this
      is just satire and all the DLC is purchased with in-game coins. But consider
      it a cautionary tale for the future...<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Two full length campaigns: the original award-winning &quot;DLC
      Quest&quot;, and the brand new &quot;Live Freemium or Die&quot;<br></li><li>Platforming
      action! Coins to collect, a princess to save, a bad guy (or two) to defeat.
      You like that stuff, right?<br></li><li>Over 30 different DLC packs, each providing
      quiet introspection on the state of the gaming industry<br></li><li>Over 20
      achievements to earn and make you feel reasonably satisfied with yourself <br></li><li>Online
      leaderboards</li></ul>'
