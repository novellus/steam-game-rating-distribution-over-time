details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Triumph over the land, take charge of the\
      \ fate of China! Conquer territories and fly your colors!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872410/extras/skill.gif?t=1608859907\"\
      \ /><h2 class=\"bb_tag\">A struggle for land where new strategies are born:\
      \ from points to planes!</h2>The vast land of China is represented a single\
      \ realistic map, with the characteristics of the land replicated beautifully\
      \ in CG. The vast map is comprised of 46 cities and approximately 340 regions.\
      \ The regions are collections of detailed territories, and the struggle for\
      \ land is intuitively expressed through a color scheme. Players can conquer\
      \ territories to unite the land and fly their colors more elaborately and more\
      \ freely.<h2 class=\"bb_tag\">New strategies created by supply lines and maintaining\
      \ the front line</h2>When troops are on the march, and the march origin city\
      \ is connected to land controlled by the players\u2019 forces, the supply lines\
      \ will be maintained and troops can battle with ample supplies provided to them.\
      \ <br>However, if the connection with the march origin city is cut, the troops\
      \ will lose their supply lines and will be weakened and fall into a disorderly\
      \ state. Securing the supply lines is an integral part in maintaining the battle\
      \ front.<h2 class=\"bb_tag\">Administration changes completely by doctrine and\
      \ a unique policy!</h2>Players can organize the administration, the center of\
      \ power, as an element that expands the player's strategy. Administration is\
      \ shown in an organization chart, and as retained officers are added to the\
      \ organization, various commands and effects are obtained. It is important to\
      \ make administration that suits your own strategy.<h2 class=\"bb_tag\">More\
      \ than 150 \u201Ccharacters\u201D and over 1,000 officers \u2013 the most in\
      \ the series!</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/872410/extras/1v1_2.gif?t=1608859907\"\
      \ /><br>More than 1,000 unique officers, which is the largest in the series,\
      \ are in the game, and each officer is given a \u201Ccharacter\u201D (trait).\
      \ There are more than 150 characters, with some being useful in battle, some\
      \ in administration and so on. Some officers possess a powerful and unique character,\
      \ and arranging the right officer in the right place will help in shortening\
      \ the path to conquering territories.<br><br>Note: The &quot;ROMANCE OF THE\
      \ THREE KINGDOMS XIV: Diplomacy and Strategy Expansion Pack Bundle&quot;, which\
      \ is a set that includes the combined content of &quot;ROMANCE OF THE THREE\
      \ KINGDOMS XIV&quot; and the &quot;ROMANCE OF THE THREE KINGDOMS XIV: Diplomacy\
      \ and Strategy Expansion Pack&quot; is also available for purchase. Be careful\
      \ to avoid making a redundant purchase.<br>Note: Both &quot;ROMANCE OF THE THREE\
      \ KINGDOMS XIV&quot;, as well as the &quot;ROMANCE OF THE THREE KINGDOMS XIV\
      \ Digital Deluxe Edition&quot;, which includes the Season Pass are on sale.\
      \ Please note this when making your purchase."
