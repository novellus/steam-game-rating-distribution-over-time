    about_the_game: Random of wars is a FPS. You live the life of a soldier in broad
      outline. Training, simulation &amp; fight entirely in multiplayer. All mod in
      this game is based without respawn and on fast actions with medic system. The
      principle as the name suggests. Play on a large amount of maps created by other
      soldier and doing differents objectifs with your teammate.<br><br>Advantage
      :<br><br><ul class="bb_ul"><li>FPS with unique system balistic, gravity &amp;
      gun position doing to be on consideration</li></ul><ul class="bb_ul"><li>Roleplay
      100% in multiplayer</li></ul><ul class="bb_ul"><li>Game optimised for low configuration
      &amp; high configuration</li></ul><ul class="bb_ul"><li>Netcode with photonengine
      for best network syncronisation</li></ul><ul class="bb_ul"><li>Map editor for
      renew experience of the player</li></ul>
