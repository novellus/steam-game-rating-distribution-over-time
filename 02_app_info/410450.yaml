    about_the_game: The <strong>Universal Pack</strong> includes a premium equipment
      set for all classes of soldiers, and also provides an additional slot in barracks.<br><br>Pack
      contains:<br><ul class="bb_ul"><li><h2 class="bb_tag">Protective Armor Set &quot;CAPP&quot;
      SE</h2>Premium individual armor for soldiers of the class &quot;Assault Infantry&quot;.
      It has more durability and less weight, increases soldier accuracy and capacity
      of inventory. Also premium model increases earning Experience and Credits in
      the battle for 25%.<br></li><li><h2 class="bb_tag">&quot;Steyr&quot; M SE</h2>Premium
      pistol for soldiers of the class &quot;Assault Infantry&quot;. It has more durability,
      less weight and improved specifications. increases the capacity of inventory
      and has improved accuracy. Also the premium model increases earning Experience
      and Credits in the battle for 5%.<br></li><li><h2 class="bb_tag">Ammunition
      for &quot;Steyr&quot; M SE (x100)</h2></li><li><h2 class="bb_tag">Exoskeleton
      &quot;Mars&quot; SE</h2>Premium individual armor for soldiers of the class &quot;Heavy
      Infantry&quot;. It has more durability and less weight, increases soldier accuracy
      and capacity of inventory. Also premium model increases earning Experience and
      Credits in the battle for 25%.<br></li><li><h2 class="bb_tag">XM-26 LSS Model
      II SE</h2>Premium shotgun for soldiers of the class &quot;Heavy Infantry&quot;.
      It increases the capacity of inventory and has improved accuracy. Also the premium
      model increases earning Experience and Credits in the battle for 5%.<br></li><li><h2
      class="bb_tag">Ammunition for XM-26 LSS Model II SE (x100)</h2></li><li><h2
      class="bb_tag">Camouflage &quot;Swamp Thing U&quot; SE</h2>Premium individual
      armor for soldiers of the class &quot;Commando&quot;. It has more durability
      and less weight, increases soldier accuracy and capacity of inventory. Also
      premium model increases earning Experience and Credits in the battle for 25%.<br></li><li><h2
      class="bb_tag">MP-443 Grach Mark II</h2>Premium pistol for soldiers of the class
      &quot;Commando&quot;. It increases the capacity of inventory and has improved
      accuracy. Also the premium model increases earning Experience and Credits in
      the battle for 5%.<br></li><li><h2 class="bb_tag">Ammunition for MP-443 Grach
      Mark II (x100)</h2></li><li><h2 class="bb_tag">Protective Armor Set &quot;Phoj
      Lou Ultra&quot; SE</h2>Premium individual armor for soldiers of the class &quot;Fire
      Support&quot;. It has more durability and less weight, increases soldier accuracy
      and capacity of inventory. Also premium model increases earning Experience and
      Credits in the battle for 25%.<br></li><li><h2 class="bb_tag">&quot;Browning&quot;
      DA SE</h2>Premium pistor for soldiers of a class &quot;Fire support&quot;. It
      increases the capacity of inventory and has improved accuracy. Also the premium
      model increases earning experience and credits in the battle for 5%.<br></li><li><h2
      class="bb_tag">Ammunition for &quot;Browning&quot; DA SE (x100)</h2></li><li><h2
      class="bb_tag">Premium Slot</h2>Adds aditional place in barracks for mercenaries.</li></ul><br>Attention!
      After purchase of any pack it is have to be activated in the game.
