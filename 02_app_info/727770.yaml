    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/727770/extras/steam_coffee_cat.jpg?t=1541008790"
      /><h2 class="bb_tag">Trap Labs is a action puzzler where you try to run from
      one side of the room to the other without dying. The demo features ~30 hand
      made levels that gives you a peek at the single player story, and one online
      multiplayer co-op map.</h2><br>The full version includes:<br><br><ul class="bb_ul"><li>
      100 levels of single player story that takes you through business practices
      of Trap Labs<br></li><li> Over 100+ challenges arcade mode with Steam leaderboard<br></li><li>
      Race and co-op cross-platform online multiplayer<br></li><li> Steam achievements</li></ul><br>Coming
      Mid-2018<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/727770/extras/steam_roomba_cat.jpg?t=1541008790"
      /><br><br>Follow us on other sites: @traplabsgame<br>Website/mailing list: <a
      href="https://steamcommunity.com/linkfilter/?url=http://traplabs.net" target="_blank"
      rel="noopener"  >http://traplabs.net</a><br>Facebook: <a href="https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/traplabsgame"
