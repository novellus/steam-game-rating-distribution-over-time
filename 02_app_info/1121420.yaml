details:
  data:
    about_the_game: "<strong>Kingdom Under Fire: The Crusaders</strong> brings the\
      \ 2004 cult action-strategy hybrid hit to PC. Take up arms and lead massive\
      \ fantasy armies from the front lines.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121420/extras/GIF_04_02_x180.gif?t=1606359579\"\
      \ /><br><br><strong>Experience an epic scale medieval warfare!! Conquer your\
      \ foes with sword and sorcery, steel and strategy! </strong><h2 class=\"bb_tag\"\
      >Enhanced for modern PCs. </h2>- Full controller support (we recommend using\
      \ a gamepad for the optimal experience)  plus an all-new mouse &amp; keyboard\
      \ mode. <br><br>- Revisit classic battlefields in widescreen HD. <br>- The thundering\
      \ guitar soundtrack returns. Metal heavier than any knight\u2019s plate! <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121420/extras/GIF_02_624x250.gif?t=1606359579\"\
      \ /><h2 class=\"bb_tag\">Adapt and survive on an ever-changing battlefield.\
      \ </h2>- Charge with the sun at your cavalry\u2019s backs to blind your targets.\
      \ <br><br>- Burn your enemy out of forests, or hide behind dense walls of smoke.\
      \ <br>- Claim the high ground and crush your foes in the valleys below. <br>-\
      \ High winds blow smoke and deflect arrows, and rain douses flame. <br>- Watch\
      \ the skies; falling aerial units can make an impression on infantry. <br>-\
      \ Close ranks in melee, and scatter your troops as artillery rains down. <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121420/extras/GIF_03_Resize250.gif?t=1606359579\"\
      \ /><h2 class=\"bb_tag\">Hack and slash through armies as a powerful hero.</h2>-\
      \ Become a master of arms as you directly control one of four legendary heroes.\
      \ <br><br>- Master each hero\u2019s special attacks and combos and wreak havoc\
      \ on your foes. <br>- Change the tide of battle. Cut down officers and watch\
      \ their ranks crumble. <br>- Call on allied heroes to assist you in battle,\
      \ each with their own unique skills &amp; spells. <br>- One warrior can\u2019\
      t win the war. Command your troops from the tactical map as you fight. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1121420/extras/GIF_06_624x250.gif?t=1606359579\"\
      \ /><h2 class=\"bb_tag\">Reforge your soldiers in the fires of war: </h2>- Watch\
      \ the campaign unfold across a 3D world map, and lead your troops across it.\
      \ <br><br>- Spend the spoils of war on upgrading and customizing your troops.\
      \ <br>- Level up your units, equip them or change their class to fit your strategy.\
      \ <br>- Assign powerful special abilities and spells to your troops to call\
      \ upon in battle. <br>- Fill your army with spectacular special units including\
      \ airships and giant monsters. <br><br><i>Your armies stand ready and await\
      \ orders, commander.</i>"
