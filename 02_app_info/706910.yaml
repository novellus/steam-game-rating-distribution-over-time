    review: 'This pretty good. If you like what the devs made and want to support
      them, you can buy this.


      It covers how the game went from conception to final release and how the art
      style developed throughout the game''s years in development. The only thing
      I''m disappointed by is the lack of documenting new content, such as the precursor
      ship, the space whales and the behemoths.


      Also, for the people who can''t find the artbook, it''s located in the local
      files of the game under the folder "Artbook". There will be a .pdf file there.'
