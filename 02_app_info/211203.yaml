    about_the_game: "Moto, a once peaceful tropical paradise and the shining jewel\
      \ of the Algo Star System, is facing terrible oppression at the hands of an\
      \ unknown evil.<br />\r\nStrange, vicious creatures infest the countryside and\
      \ people are afraid to leave their villages. It\u2019s up to you to uncover\
      \ the mystery behind these grim circumstances and help restore Moto to its former\
      \ splendor."
