    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491000/extras/catlogo.png?t=1575410544\"\
      \ /><br>Gravity Cat - it's a puzzle-platformer. You play as a cat who has an\
      \ ability to change the gravity. Turn off the lasers and avoid saws. Go through\
      \ the levels from the simplest to incredibly difficult. <br><br>2 Game Modes:\
      \ <br>The first mode - you're able to change the gravity only after touching\
      \ the surface; <br>The second mode - you're always able to change the gravity.\
      \ <br><br>\u25AA 70+ levels  <br>\u25AA 2 game modes <br>\u25AA EASY to learn,\
      \ HARD to master <br>\u25AA Cat!<br>\u25AA Will add new levels in updates<br>\u25AA\
      \ Steam Traiding Cards <br>\u25AA Achievements<br>\u25AA \u0421ontroller support<h2\
      \ class=\"bb_tag\"><strong>Trading Cards</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491000/extras/442132.png?t=1575410544\"\
      \ /><h2 class=\"bb_tag\"><strong>Emoticons</strong></h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/491000/extras/45465465.png?t=1575410544\"\
      \ />"
