  data:
    about_the_game: '<h2 class="bb_tag">WHAT:</h2><strong>A sword and sorcery adventure
      where your magic shapes the world. A Classical rogue-like with a modern feel.
      </strong><h2 class="bb_tag">WHY:</h2><i>&quot;Your nemesis has found the Amulet
      of Yendor... Defeat him before he ascends to godhood!&quot; </i><h2 class="bb_tag">WHERE:</h2>Explore
      vast procedural biomes: every level has different terrain, layout, and challenges,
      all rendered with new custom pixel art by <i>David Gervais</i>, creator of many
      of the classic rogue-like tile sets!<h2 class="bb_tag">HOW:</h2><ul class="bb_ul"><li>Defeat
      hordes of powerful monsters <br></li><li>Dig through walls, burn trees, freeze
      rivers, and cause earthquakes <br></li><li>Complete mini-quests on each floor
      to gain permanent rewards <br></li><li>Solve puzzles to unlock unique artifacts
      <br></li><li>Deep tactical combat with complex vulnerabilities and resistances
      <br></li><li>Different characters will encounter different enemies, including
      unique bosses<br></li><li>Total support for keyboard and mouse control <br></li><li>Discover
      infinite play mode!</li></ul><h2 class="bb_tag">WHEN:</h2>RIGHT NOW!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/576420/extras/stimst2.png?t=1595951559"
      />'
