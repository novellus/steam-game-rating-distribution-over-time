    review: At first I didn't think I would like this but as a roguelike lover I thought
      I would give it a shot. And also at first, I was right about me not liking it.
      I thought the levels were too big, I thought it was dumb that you ate food the
      second you walked over it. But at the same time 90% of the songs I love now
      I hated the first few times I heard them. So as you could probably tell this
      game grew on me very quickly. It's a really good game!
