details:
  data:
    about_the_game: 'In the spirit of old arcade classics like Super Sprint and old
      computer racers like Micro Machines, you race on a topdown track with up to
      five players online or local in front of your computer.<h2 class="bb_tag">Local
      multiplayer</h2><br>Race your friends with full controller support in front
      of the TV. Compete for the best time or annoy each other in action or eliminiation
      mode.<h2 class="bb_tag">Online multiplayer</h2><br>You can play a public game
      online for quick fun, or start a private lobby and invite your friends. Climb
      to the top of the leaderboards and driver standings!<h2 class="bb_tag">Single
      player</h2><br>Race with AI bots or drive alone to get the best possible time
      on the local leaderboards.<h2 class="bb_tag">Game modes</h2><br>You can race
      for a better position on the leaderboard in time mode or try to beat your opponents
      with power ups in action mode. Finally you can drive in elimination mode where
      the player on the last position has only a few seocnds to catch up - maybe the
      speed power ups can help?!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>15
      different tracks over two themes<br></li><li>Three game modes: time, action
      and elimination matches.<br></li><li>Online multiplayer for up to five players<br></li><li>Supports
      keyboard and controllers for up to five local players<br></li><li>AIs bots for
      single player challenges or additonal cars in local multiplayer<br></li><li>Local
      and online leaderboards and online driver standings.</li></ul>'
