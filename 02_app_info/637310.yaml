details:
  data:
    about_the_game: 'Ever wanted to become a streamer? Streamservice will provide
      you with one of the best clicker experiences out there. Click to gain more views,
      get more money, purchase new upgrades, gain double the views, until you''ve
      become the ultimate streamer.<h2 class="bb_tag">Viewbot Packages</h2><br>The
      viewbot feature will either provide you with boosted viewcount, or get you can
      busted by the streamer platform to lose your viewers! It''s a gamble, and it''s
      up to you to decide, choose wisely!<br><br><ul class="bb_ul"><li>Viewbot Low:  You
      gain a some viewers, with a low risk of being caught.<br></li><li>Viewbot Medium:
      You gain a sizeable amount of viewers, with a higher risk of being caught. <br></li><li>Viewbot
      High : You gain a large amount of viewers, with a very high risk of being caught.
      </li></ul><h2 class="bb_tag">Addons</h2><br>With the cash you earn, you can
      purchase new hardware for your streamer PC to improve your viewer gains.<br>These
      addons can give you boosts like:<br><br><ul class="bb_ul"><li>Earning 1 viewer
      per click<br></li><li>Earn x2 viewers per click for two minutes<br></li><li>Income
      increased by 8%<br></li><li>Increased chance of raid by 5%</li></ul><br>And
      so on. You can purchase these as much as you like for in-game currency!<h2 class="bb_tag">Raids</h2><br>Streamers
      will sometimes raid your channel throughout your playsession to give you extra
      supplies.<br><br>This raid will boost the views earning depending on who is
      hosting. The bigger the host, the bigger the multiplier!<br><br><br>So, what
      are you waiting for? Get on the grind today!'
