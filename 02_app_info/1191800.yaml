  data:
    about_the_game: "The 1950s. The start of the quintessential American Dream is\
      \ here. Los Angeles is in the midst of a cultural revolution and is bustling\
      \ with immense amounts of growth throughout the city. Skyscrapers are being\
      \ built. Tentwood is taking the city by storm and a utopia is on the rise with\
      \ beaches, warm weather and palm trees. Los Angeles has become a real estate\
      \ paradise with millions migrating from all over the world.<br><br>Follow the\
      \ life of Joey, a returning war veteran that has just received a plot of land,\
      \ as he weaves through his personal life and financial struggles with street\
      \ smart and innovative decisions. Help him fight his struggles and discover\
      \ the true face of LA. The time to build and invest is now!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1191800/extras/Theatre_01.png?t=1610091668\"\
      \ /><br><br>City Block Builder is a genre-blending tycoon game with city-building\
      \ elements. Build your own Business Empire through an immersive game with easy\
      \ to learn, but hard to master mechanics. Inspired by tycoon games of yesteryear,\
      \ experience a tycoon tribute to the 50s. Build Cinemas, Restaurants, Bowling\
      \ Alleys, Shops, News Stands, Drive-Ins, Jazz Clubs and more!<br><br>Every enterprise\
      \ has its own customization capabilities based on its specifications. With the\
      \ option to play a dedicated campaign mode or an open world sandbox mode, the\
      \ choices are limitless. Time to start a business revolution!<br><br>Carve out\
      \ a name for yourself in the City of Stars and experience the golden era of\
      \ America! California has never looked better than now and is the dream of every\
      \ American. Everyone wants to be in Tentwood, everyone wants to start something\
      \ in LA. But only a few succeed. The glamour and lights are enticing. But all\
      \ that looks hunky-dory isn\u2019t necessarily that.<br><br>What secrets does\
      \ the City of Flowers hold? What problems will Joey face? What awaits you in\
      \ the business empire? Will you make friends of enemies? Is the war truly over?<br><br>Each\
      \ business will have its own extensive research system with different nuances.\
      \ Unlocking different parts of the research tree is based on their opportunity\
      \ costs. Higher points unlock better rewards but you can adjust your goals for\
      \ short term solutions. With the research approach in your hand, you are completely\
      \ in charge.<br><br>Would you be the quick-fire businessperson? Or would you\
      \ be the patient strategist? The world is your oyster and so is the growth of\
      \ your business.<br><br>You meet Joey, a 1950s war veteran, who has dreams and\
      \ ambitions to become a business tycoon. A charming individual with a colluded\
      \ past, he aims to turn his business and LA around and needs your help. Animated\
      \ and voice-acted characters with a comic book-styled story mode grace the campaign.\
      \ You encounter interesting anomalies in the city. Joey seeks those answers\
      \ just like you. Each decision you make has its own specific implications as\
      \ the story grows.<br><br>Will you do anything you can to rise to the top? Staying\
      \ true to your morals or bending the rules to your advantage, the campaign mode\
      \ offers a playground for you to experiment and succeed. Try innovative schemes\
      \ or stick to the tried and trusted methods and build a business mega-city.<br><br>An\
      \ extremely user-intuitive sandbox adventure awaits those who want to jump right\
      \ into the thick of the action. Explore the game and harness your creative juices\
      \ into building an engine of a business. Manage, and micromanage every single\
      \ detail of your empire and aim for the stars. The perfect blend of gameplay\
      \ with freedom, City Block Builder is surely up to the task of quenching your\
      \ thirst for curiosity!<br><br>Right from the furniture to the lights, from\
      \ posters to advertisements, feel what it was like to live in that era of America.\
      \ With the signature style of 1950s LA, experience the art and aesthetic of\
      \ downtown LA. Interact with, build and place items that once were the staple\
      \ of that era. Movie posters, food, glitz and glamour, immerse yourself with\
      \ what\u2019s in store for you!"
