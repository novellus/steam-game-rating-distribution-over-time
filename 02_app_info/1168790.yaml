    review: "Vorne Weg von der Grafik her meint man das Spiel stammt aus den 90er.\
      \ Hab mir das Spiel aber trotzdem mal gekauft weil es doch interessant aussah\
      \ und bin wirklich positiv \xFCberrascht.Ihr habt 15 Missionen zur Auswahl in\
      \ der der Schwierigkeitsgrad immer steigt,auch die Kartengr\xF6ssen steigern\
      \ sich. Im Hauptmen\xFC hab ich auch einen Mehrspieler gesehen aber noch nicht\
      \ ausprobiert. Zum Spiel selber Ihr k\xF6nnt mit eurem verdienten Geldscheinen\
      \ Einheiten Upgraden in der Angriffsst\xE4rke,Verteidigung usw und auch mit\
      \ dem Geld neue Einheiten freischalten. Dann in den Missionen ist es so wer\
      \ zerst\xF6rt zuerst das Hauptquartier des Gegners.Als Verteidigung k\xF6nnt\
      \ ihr Schutzmauern,Bunker usw bauen und als Einheiten Sp\xE4hwagen,leichte Panzer,schwere\
      \ Panzer,Artillerien usw. W\xE4hlt ihr ein Fahrzeug aus so k\xF6nnt ihr auch\
      \ in den Simulationsmodus gehen und das Fahrzeug so steuern. Sch\xF6n finde\
      \ ich es auch mit der Artillerie,wenn man die Geschosse abfeuert das es eine\
      \ Geschossverfolgung gibt und man so das fliegende Geschoss sieht. Orden kann\
      \ man verdienen. \nEin paar kleine Macken gibt es aber,zuerst die markierung\
      \ der Einheiten. Wie in jedem Strategiespiel ist man es gewohnt die linke Maustaste\
      \ zu halten um mehrere Einheiten durch ziehen anzuw\xE4hlen. Hier ist es mit\
      \ der rechten Maustaste woran man sich dann erstmal gew\xF6hnen muss weil man\
      \ sich so daran gewohnt hat es mit der linken zu machen und dann verreisst man\
      \ die Kamera. Und was mir aufgefallen ist wie in der 2 Mission,da gibt es zwei\
      \ Br\xFCcken und immer wenn man die Einheiten zu den Br\xFCcken zieht zoomt\
      \ die Kamera automatisch runter und man muss mit dem Mausrad wieder hochzoomen.Von\
      \ mir aber trotzdem ein Daumen nach oben.\nMacht euch selbst ein Bild vom Spiel\n\
      https://www.youtube.com/watch?v=AA1R6jTv-Jg&feature=youtu.be"
