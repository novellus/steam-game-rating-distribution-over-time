    review: "I do recommend this game, but it is not for everyone! \nIt's more of\
      \ a survivor-simulator, and there is alot of grind. \nHaving said that, I have\
      \ never been so proud of crafting different objects in a game before, as I am\
      \ in this one. It's not hard really, it just takes abit of work setting everything\
      \ up, learning skills and raising stats. Played 9 hours and I've just completed\
      \ my first gear - a grass belt. \n\nAnd I'm very proud of that grass belt."
