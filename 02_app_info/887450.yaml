    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/887450/extras/ezgif-4-c30f016adef0.gif?t=1608115100\"\
      \ /><br><br><a href=\"https://store.steampowered.com/app/887450/Tunche/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/887450/Tunche/</a><br><br>Tunche\
      \ is a charming, hand-drawn beat'em up hack and slash game with roguelike elements,\
      \ co-op, and a pinch of shaman witchcraft. Choose one of the five characters,\
      \ master their skill-sets and ultimate abilities defeat epic bosses, and unravel\
      \ the secrets of the mysterious Amazonian jungle! The game is centered around\
      \ high-risk, high-reward combat, and features a 'stylish' grade system. Choose\
      \ a hero that suits your playstyle the most and begin your journey through 4\
      \ different worlds, each filled with unique enemies.<br><br><ul class=\"bb_ul\"\
      ><li> Explore the breathtaking, hand-drawn world of Amazonian rainforests!<br></li><li>\
      \ Team up with up to 4 friends in co-op!<br></li><li> Gain experience and upgrade\
      \ characters!<br></li><li> Use vast arsenal of fighting moves and magical arts\
      \ to defeat your foes!<br></li><li> Face mighty multi-stage bosses!<br></li><li>\
      \ Learn and adapt \u2014 every playthrough will take you further through the\
      \ story!</li></ul>"
