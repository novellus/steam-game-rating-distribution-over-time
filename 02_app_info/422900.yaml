details:
  data:
    about_the_game: "Build and design your own fleets and stand opposed to the Particulate\
      \ in this physics/strategy/RTS/fleet hybrid.  Build partially destructible and\
      \ self repairing ships that interact with enemies less controlled by some scripted\
      \ logic and more driven by a real time massive physics particle simulation.<br\
      \ />\r\n<br />\r\nAs Chief Executive Ticon you should have been the Galactic\
      \ Executive Officer.... but you aren't.  Instead, you and small corporation\
      \ of dedicated employees have ventured into Redacted Space risking your fortunes\
      \ and your lives. What you find will challenge your tactical and strategic skills\
      \ as you adapt to a threat that surrounds and engulfs.  Engage the Particulate,\
      \ Emergent, Doppels, and much more in this unique strategy game."
