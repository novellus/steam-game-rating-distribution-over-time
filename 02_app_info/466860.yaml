  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/466860/extras/5ewe.gif?t=1563954624\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/466860/extras/\u7BA1\
      \u7406\u4F60\u7684\u76D1\u72F1\u82F1\u6587.png?t=1563954624\" /><h2 class=\"\
      bb_tag\">Build your prison freely and make prisoners work for you with maximum\
      \ efficiency by providing all kinds of prison facilities.</h2>    In 1984, Crist\
      \ City passed the law about the private prison. According to the law, the government\
      \ should \u201Csell\u201D the prison to the company which offers the highest\
      \ price. At the end of 1994, you became a warden of The Pompeii Prison which\
      \ is located in Black Cloud district. As a warden of a private prison, your\
      \ responsibilities include making plans about the whole prison and solving inmates\u2019\
      \ all kinds of problems such as power supply, waste disposal and prisoners\u2019\
      \ need for food, water and accommodation. As a matter of course, the prisoners\
      \ are concerned about these problems. If the warden doesn\u2019t provide leisure\
      \ facilities, some prisoners may not focus on their work or even cause terrible\
      \ acts which lead to riots, jailbreaks or suicides.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/466860/extras/\u58D3\
      \u69A8\u4F60\u7684\u56DA\u72AF\u82F1\u6587.png?t=1563954624\" /><h2 class=\"\
      bb_tag\"><strong>Build different kinds of workshops to keep your prisoners working\
      \ hard and earning money from the market.</strong></h2>          You can produce\
      \ nearly 100 different goods from workshops which include drugs, Gatlin or even\
      \ RPG. There are six main workshops (clothing, furniture, electric equipment,\
      \ handcrafts, chemicals and firearms). You can sell those goods at the market\
      \ and of course clothes and weapons are available for use.<h2 class=\"bb_tag\"\
      ><strong>Find the specially skilled prisoners from the government and police\
      \ database, and make those people work in your prison.</strong></h2>       \
      \   These professional criminals such as thieves, robbers, hackers, killers,\
      \ bombers and fighters can undertake some \u201Cspecial missions\u201D for you.\
      \ Those special tasks include breaking into a bank vault, robbing a jewellery\
      \ store, kidnapping and blackmailing some wealthy merchants. Tailors, carpenters,\
      \ technicians, chemistry professors and artists can work in different workshops\
      \ according to their specialty and you can have them make valuable goods from\
      \ raw materials. Lawyers, bookkeepers, actors, former police officers, singers,\
      \ chefs and other \u201Ctalents\u201D can work in your prison as advisers. They\
      \ can have negative influences on your prison.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/466860/extras/\u5EFA\
      \u7ACB\u4F60\u7684\u5E1D\u570B\u82F1\u6587.png?t=1563954624\" /><h2 class=\"\
      bb_tag\">Work as the warden to unlock different projects. Time your selling\
      \ at the right time at the market. Make more money to expand your prison empire\
      \ and use money to influence politicians and gangs in the city.</h2>       \
      \   The warden can increase his skill points by developing daily work. These\
      \ points can be used to unlock a new project which could be useful to your prison\
      \ and allows you to make more money.<br>          Prices of goods and materials\
      \ will change every day. As a warden, you need to find the best moment to buy\
      \ the materials with the lowest price and sell the goods with most profit.<br><br>\
      \          There are also many gangs and criminal organisations in Crist City\
      \ that will come to you to seek cooperation, trade and even help. When you make\
      \ friends with some gangs, they may sell you some rare materials or even help\
      \ you at important time. Obviously, there will be street gunfights between the\
      \ gangs and some gangs may be eliminated by the others. It requires of your\
      \ making balance between various gangs to avoid one gang\u2019s domination of\
      \ the city\u2019s streets. If there is only one gang in the city, it may have\
      \ a negative impact on your prison.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/466860/extras/\u5728\
      \u57CE\u5E02\u4E2D\u751F\u6D3B\u82F1\u6587.png?t=1563954624\" /><h2 class=\"\
      bb_tag\">You live in the Crist City so try to have a look at every store on\
      \ the street.</h2><br>You can buy magazines which can increase your skill points\
      \ and condoms at the grocery or convenience store, but you still need to be\
      \ careful as there are still venereal diseases and AIDS exist in the game.<br><br>You\
      \ can change your hairstyle in the barbershop.<br><br>You can eat different\
      \ kinds of food such as Peking roast duck, cheeseburger, spaghetti, borscht,\
      \ Japanese sushi and even Chinese snacks at various restaurants in the Crist\
      \ City.<br><br>You can order a glass of Bourbon in a nightclub or have a bottle\
      \ of wine.<br><br>You can stay at hotels which could increase your stamina and\
      \ improve your physical condition.<br><br>Drink a cup of coffee, listen to the\
      \ Prelude 1007 from Bach\u2019s Cello Suite, enjoy the peace of the life.<br><br>Museums,\
      \ theatres and aquariums require tickets. These places can light up your mood.\
      \ Of course, benches in the park are free.<br><br>You can also have some fun\
      \ at the nightclub with dancers and enjoy special services in the massage parlours,\
      \ and even do illegal things in the foot spa centre."
