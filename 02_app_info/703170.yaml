    about_the_game: 'There is a small pack of art, music and HR backgrounds. It doesn''t
      change anything in the game, it''s just an opportunity to say &quot;Thanks&quot;
      to the authors and help them with releasing their following projects, also it''s
      the way to bind the game to your Steam games list.<br><br>After installing DLC
      all the materials can be found in the folder &quot;Evening Surprise&quot; named
      &quot;Extra&quot;.<br><strong><br>List of materials:</strong><br>Music in &quot;wav&quot;
      format:<br><ul class="bb_ul"><li>ES (Evening Surprise main theme)<br></li><li>Romantic
      Theme<br></li><li>Intense Theme<br></li><li>Main Menu Theme<br></li><li>Mystic
      Theme<br></li><li>Underwater Theme<br></li><li>Thoughts Theme<br></li><li>Final
      Theme</li></ul><strong>Arts in &quot;psd&quot; format:</strong> <br><ul class="bb_ul"><li>Heroes
      arts<br></li><li>Final art <br></li><li>Ocean art<br></li><li>Street art<br></li><li>Spider
      art</li></ul><strong>Arts in &quot;png&quot; format: </strong><br><ul class="bb_ul"><li>Bedroom
      night\day arts<br></li><li>Hall art<br></li><li>Hall 2 art<br></li><li>Lounge
      night\day arts<br></li><li>Kitchen day\candles arts</li></ul>'
