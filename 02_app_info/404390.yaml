    about_the_game: "You know how you'll be driving around, minding your own business,\
      \ then suddenly hit bad traffic with no obvious reason why? The answer is simple:\
      \ Evil Robots! They love to create traffic jams all over the world.<br><br>For\
      \ no apparent reason, robots have set their sights on your town with the aim\
      \ of creating Total Gridlock! Traffic must be contained at all costs. As a member\
      \ of the Evil Robot Defense Force, place defenses in your cities, such as explosive\
      \ Missile Towers, hazardous Frost Towers, and deadly Rail Guns. Engage the help\
      \ of Mass Transit to take out the opposition. If all else fails, command your\
      \ orbiting battle cruisers to fire!<br><br>Evil Robot Traffic Jam brings the\
      \ tower defense genre into VR from the ground up. The environment comes to life:\
      \ vehicles explode like popcorn around you, ambient objects and effects delight\
      \ in every direction, and you feel in complete control and comfort as you strive\
      \ to rid the world of bad traffic!<br><br>After all\u2026 with great traffic\
      \ comes great responsibility.<br><br><strong>Features:</strong><br><br><ul class=\"\
      bb_ul\"><li>Beautifully crafted 3D maps and graphics.<br></li><li>Feel like\
      \ you are in the middle of a miniature battlefield.<br></li><li>Wide variety\
      \ of different upgradable defense towers.<br></li><li>Special weapons like hacker\
      \ drones and bombards to help you combat the advancing hordes.<br></li><li>Tons\
      \ of different enemies and epic boss battles.<br></li><li>Also suitable for\
      \ a seasoned gamer.</li></ul>"
