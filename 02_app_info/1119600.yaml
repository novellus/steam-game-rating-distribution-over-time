    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119600/extras/Klabater_Gif_Wishlist_01_1.gif?t=1607896104\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119600/extras/Steam_Header_Story_ENG.gif?t=1607896104\"\
      \ /><br><br>In a uninhabitable Siberian wilderness, in a wake of October Revolution,\
      \ a group of passengers survives the mysterious catastrophe of Trans-Siberian\
      \ railway train. They must endure in a harsh ice-clad climate until rescue arrives.\
      \ Facing many dangers, their own weaknesses and, above all, their own prejudice.\
      \ People from different social classes have to unite and make decisions that\
      \ often go against their beliefs, either by putting them to the test or by completely\
      \ breaking them. Will they survive and at what cost is only up to the player.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1119600/extras/Steam_Header_Setting_ENG.gif?t=1607896104\"\
      \ /><br><br>The basic mechanics of the game will focus on the survival of the\
      \ characters (meeting their needs, gathering resources, expanding the camp,\
      \ taking care of security, exploring surroundings), but the player will quickly\
      \ find out that in order to win, he needs much more: to learn the personality\
      \ of the characters and work out relations between them, mitigating conflicts\
      \ and taking care of the morale. You may choose to act selfish but it is cooperation\
      \ that will allow you to win and keep clear conscience. <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1119600/extras/Steam_Header_Features_ENG.gif?t=1607896104\"\
      \ /><br><br><strong><h2 class=\"bb_tag\">In Help Will Come Tomorrow you will:</h2></strong><br><br>\u2022\
      \         Overcome class animosities between your party members in order to\
      \ survive in an innovative class relations building system.<br>\u2022      \
      \   Manage scarce resources and stay alive in frosty wilderness of Siberia before\
      \ help arrives.<br>\u2022         Guide 9 unique characters coming from different\
      \ social origins and grouping in three society classes<br>\u2022         Discover\
      \ intimate stories and past of all party members<br>\u2022         Build and\
      \ expand your own camp to increase the chances of survival<br>\u2022       \
      \  Face dynamically changing weather conditions and unforgiving Siberian wildlife\
      \ affecting survivors life.<br>\u2022         Experience in-game Event system\
      \ based on characters relations and morale<br>\u2022         Immerse yourself\
      \ in touching story set in 1917 pre - Bolschevik Imperial Russia"
