    about_the_game: "The <strong>Wartile Original Soundtrack</strong> sets the mood\
      \ for encounters with the cursed Lost Norse, vikings invading foreign coastlines\
      \ and the sacrificial feast of Juleblot.<br><br>This beautiful piece of atmospheric\
      \ music is composed by the veteran composer and sound designer Simon Holm List\
      \ ( <a href=\"https://steamcommunity.com/linkfilter/?url=http://TikTakTones.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >TikTakTones.com</a> ). With 20 years\
      \ of experience working with sound and music for computer games, Simon's talent\
      \ for music has really come together for this viking epic.<br><br>The soundtrack\
      \ in both mp3 and flac formats can be found in the Steam directory:<br>...\\\
