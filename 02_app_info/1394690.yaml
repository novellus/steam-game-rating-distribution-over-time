  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u4E2D\
      \u6587_\u5F00\u53D1\u8005.gif?t=1607395532\" /><br><strong> \xB7 Why are we\
      \ opening up the Alpha version?</strong><br>We hope that &quot;Kaku Ancient\
      \ Seal&quot; will be tested in advance through the Alpha beta version before\
      \ the official release, so that we can get more feedback and reviews, so as\
      \ to better optimize the game, We hope you can help us to improve the game.<br><br><strong>\
      \ \xB7 Will we update the Alpha version? How long does this cycle last?</strong><br>It\
      \ will be updated.Our time depends on whether we have collected enough information\
      \ and are satisfied with the game. This process should last 3-6 months. If you\
      \ want to know more official news and game content, you can add the game to\
      \ your wish list on the official version page.<br><br><strong> \xB7 Language\
      \ and sound issues for Alpha?</strong><br>The experience version does not represent\
      \ the final quality of the game. We apologize for the incomplete localization\
      \ language translation and sound effects in this open version.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u4E2D\u6587\
      _\u53CD\u9988.gif?t=1607395532\" /><br><strong> \xB7 If you have any questions\
      \ you would like to share with us, how can you contact us?</strong><br>We will\
      \ interact and discuss with you in the official group. We will also carefully\
      \ read the comments on Steam community and the discussion section of social\
      \ media. We hope that you can evaluate us comprehensively and help the game\
      \ grow.<br>Steam Community discussion group\uFF1A<a href=\"https://steamcommunity.com/app/1179580/discussions/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/app/1179580/discussions/</a><br>Twitter/Instagram/Youtube/Reddit\uFF1A\
      @KakuAncientSeal<br>Discord\uFF1A<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/t2HNE6E\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://discord.gg/t2HNE6E</a>   <br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u4E2D\
      \u6587_\u7279\u8272.gif?t=1607395532\" /><br>&quot;Kaku Ancient Seal&quot; is\
      \ an easy and amusing adventure game. In ancient times,You will become an  teenager\
      \ with an adorable pet, explor and adventure in an open Fantastic world. In\
      \ this game,we have a unique artistic style, interesting Puzzle design and a\
      \ tortuous and happy journey, are you ready to the Oraka mainland?<br>\_<br>Game\
      \ Features and gameplay:<br>In this game, you will become a boy named Kaku ,\
      \ explore and adventure in the open Fantastic world with your pets, find the\
      \ lost temples scattered in the depths of the world, gain the power of the four\
      \ ancient elements, search the truth of world creation,defeat the evil and save\
      \ the world finaly!<br>\_<h2 class=\"bb_tag\"><strong>1. Fantastic and unique\
      \ artistic style</strong></h2>The game is developed based on the UE4 engine.\
      \ Its artistic style combines real scenes and cartoon characters, showing the\
      \ peculiar visual effects of Disney fairy tales.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u4E16\
      \u754C1.gif?t=1607395532\" /><br>\_<h2 class=\"bb_tag\"><strong>2. Simple operation\
      \ and easy battle</strong></h2>The fighting mechanism is inspired by arcade\
      \ games. You can experience the combat sensation and visual impact of different\
      \ actions by releasing the powerful skill with simple operation. Players of\
      \ all ages and levels can easily play the game and enjoy pure fun in the game.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u6253\
      \u6597_00_00_00-00_00_30.gif?t=1607395532\" /><br>\_<h2 class=\"bb_tag\"><strong>3.\
      \ Ingenious and interesting Puzzle design</strong></h2>Ingenious and interesting\
      \ Puzzle solving, You just need to be full of curiosity to enter the game and\
      \ meet unknown challenges!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u89E3\
      \u5BC6.gif?t=1607395532\" /><h2 class=\"bb_tag\"><strong>4. an emotional story</strong></h2>The\
      \ brave boy Kaku embarks on an adventure to save the world.During the journey\uFF0C\
      cute pets who like money and partners with different personalities will fight\
      \ the insidious PENGPENG, overcome challenges and ultimately defeat the evil\
      \ forces.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1394690/extras/\u5267\
      \u60C5.gif?t=1607395532\" />"
