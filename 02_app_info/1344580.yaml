    about_the_game: "An interesting story about a little girl lost in a large mansion,\
      \ her headaches make themselves felt, and the medicine that she took is scattered\
      \ throughout the rooms, her sick mind has invented ghosts that live around.<br\
      \ />\r\n<br />\r\nMy Mind Ghost - in this game with a top view, the player searches\
      \ for medicines scattered around the mansion, collecting everything, you need\
      \ to find a way to the next room, avoiding encounters with ghosts.<br />\r\n\
      <br />\r\n<br />\r\nFeature of game:<br />\r\n- Complexity<br />\r\n- Beautiful\
      \ Visual style<br />\r\n- Dynamic Music"
