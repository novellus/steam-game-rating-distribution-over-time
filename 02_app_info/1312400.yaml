  data:
    about_the_game: It's the War to End All Wars and you have joined the ranks of
      the new breed of soldier, the fighter pilot. Join a real-time battle that rages
      on beneath you and watch as your efforts work to turn the tide of battle. Rise
      in rank with the Allies or Central Powers and take command of a squadron. Manage
      your pilots, aircraft, and supplies or assign ai officers to take care of it
      for you. History will be made by your decisions and skill as a leader and pilot.<br><br>Features<br><ul
      class="bb_ul"><li>Free Flight Mode<br></li><li>Dogfight Mode<br></li><li>Real-time
      Battle Mode<br></li><li>Faction Progression In Real-time Battles<br></li><li>Simple
      and Advanced Flight Models<br></li><li>Multiplayer In All Modes</li></ul>
