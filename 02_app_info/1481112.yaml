    about_the_game: "Stalk your prey with the Hunter Weapon Skin Set. These skins\
      \ can be equipped in the Loadout menu on both Security and Insurgent teams for\
      \ the following weapons where available:<br />\r\n<br />\r\n\u2022\tM110 SASS\
      \ (Marksman)<br />\r\n\u2022\tM24 (Marksman)<br />\r\n\u2022\tMk 14 EBR (Marksman)<br\
      \ />\r\n\u2022\tM82A1 CQ (Marksman)<br />\r\n\u2022\tG3A3 (Rifleman)<br />\r\
      \n\u2022\tMk 17 Mod 0 (Advisor)<br />\r\n<br />\r\nThese items are unlocked\
      \ in-game immediately upon purchase. They can be equipped in-game in the Loadout\
      \ menu under each weapon\u2019s \u201CAesthetic\u201D upgrade category."
