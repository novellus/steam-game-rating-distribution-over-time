  data:
    about_the_game: Impossible Soaring is an intense test of flying skill.  You score
      points by gliding as close as you dare to obstacles and surfaces.  The closer
      you get, and the faster you move, the more points you'll score.  Greater risk
      means greater reward!  Keep your streak going to build up a combo multiplier
      for an even greater score.  Do well enough and you might achieve a spot on the
      online leaderboards!<br><br><ul class="bb_ul"><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121270/extras/SunkenCity_Steam.gif?t=1580313626"
      /><li>Gliding is physics-based, and you'll have to maintain your energy to stay
      airborne.  Swoop and dive with grace and finesse to conserve energy, and fly
      close to objects and surfaces to restore it.  The more energy you have, the
      faster you'll fly.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1121270/extras/CityOfTowersSwooping_Steam.gif?t=1580313626"
      /><br></li><li>It's up to you to figure out your own flying style based on how
      much risk and excitement you're interested in.  Play it safer and merely beat
      each level, or fly like a true daredevil in pursuit of higher scores and leaderboard
      positions.<br></li><li>Nine distinct, large levels, each presenting a unique
      environment to fly in.  Towering mountain peaks, dense jungles, sunken ruins,
      and bizarre architectural monstrosities each aim to test your soaring skills
      in different ways.</li></ul>
