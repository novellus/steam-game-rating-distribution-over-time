  data:
    about_the_game: "The Witches Tea Party is a story-driven adventure game with a\
      \ magical world and colourful characters. There will be small quests, collectables,\
      \ mysteries, minor horror/disturbing elements and multiple endings. Having tea\
      \ with witches is probably not an easy task...<h2 class=\"bb_tag\">\u2606To\
      \ Change languages and other settings:</h2>Select &quot;Option&quot; in the\
      \ title screen or menu, then choose &quot;language&quot; using Left and Right\
      \ keys.<br>F4: Fullscreen<br>F5: Back to title screen without saving<h2 class=\"\
      bb_tag\">\u2606Vista Compatibility Mode</h2>The achievements will be unlocked\
      \ without popping up (you can check them in your library).<br>If any text in\
      \ the menu disappear during your gameplay, please consider changing to Vista\
      \ Compatibility Mode to solve the above problems.<br>How to change the mode:<br>Find\
      \ your local game folder, right click on &quot;game.exe&quot;, and choose Properties\
      \ &gt;&gt; Vista compatibility mode.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/594950/extras/cut120-1.png?t=1602448712\"\
      \ /><br>The young witch Charlotte (when she was even younger) went to a tea\
      \ party with her grandmother Marilyn. It was there that she met all the other\
      \ witches of this world for the first time. However, before long things went\
      \ awry among the witches at the party\u200B! Would Charlotte enjoy herself and\
      \ make some new friends, or would the tea party end in a disaster no one could\
      \ have predicted\u200B...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/594950/extras/cut120-2.png?t=1602448712\"\
      \ /><br><ul class=\"bb_ul\"><li>You'll meet nine witches, and find out their\
      \ secrets...Dramas and exciting turns await\u200B.</li></ul><ul class=\"bb_ul\"\
      ><li>Original art and soundtracks to make a dynamic and unique world for you\
      \ to explore. (90% cuteniess, 9% darkness and occasionally blood splashes)</li></ul><ul\
      \ class=\"bb_ul\"><li>Quests, collectables and friendship. A casual blend of\
      \ adventures and a visual novel.</li></ul><ul class=\"bb_ul\"><li>Be a detective\
      \ and solve mysteries.</li></ul><ul class=\"bb_ul\"><li>World peace!</li></ul><ul\
      \ class=\"bb_ul\"><li>Multiple endings, possible death, and a happy ending.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/594950/extras/cut120-3.png?t=1602448712\"\
      \ /><br>The prequel of the free-to-play adventure game <i>Trick &amp; Treat</i>."
