details:
  data:
    about_the_game: "<p>Welcome to the Brain Spa, a place where you can learn to maximize\
      \ your memory, improve your perception abilities, power up your language aptitude,\
      \ and fine tune your logical thinking skills!</p>                    \n\t\t\t\
      \t\t<ul>                    \n\t\t\t\t\t<li>8 different mini-games to play emphasizing\
      \ four distinct categories of mental abilities: Memory, Perception, Logic, Language.</li>\
      \                    \n\t\t\t\t\t<li>A fun and practical way to exercise your\
      \ brain and stimulate mental fitness.</li>                    \n\t\t\t\t\t<li>Internal\
      \ time tracking allows you to see your best scores and track your progress over\
      \ time and also compare results with other players.</li>                   \
      \ \n\t\t\t\t\t<li>Colorful calendars and graphs make it easy to view your progress.</li>\
      \                    \n\t\t\t\t\t<li>Dynamic leveling system allows the game\
      \ to customize the difficulty based on your skill.</li>                    \n\
      \t\t\t\t\t<li>Daily tests can assess your overall Brain Power.</li>        \
      \            </ul>"
