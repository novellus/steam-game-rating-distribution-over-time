    about_the_game: "The 1950s were in full swing, and British Railways were kicking\
      \ off the start of the radical modernisation plan, which would see steam locomotives\
      \ retired in favour of brand new, diesel-powered traction.<br><br>Brush Traction\
      \ developed the Type 2, which was designed to fill the 1000-1499 horsepower\
      \ role, making them suitable on lower-priority passenger and freight trains.\
      \ The first Type 2s entered service in the Eastern Region, however they soon\
      \ found use across the country as the fleet grew in size, and with the introduction\
      \ of TOPS, they were classified as the BR Class 31.<br><br>Multiple subclasses\
      \ of the Class 31s were produced, particularly as technology progressed over\
      \ time, however the standard locomotive was the 31/1, which featured steam heating\
      \ boilers, a headcode display atop each cab, and multiple-working compatibility\
      \ with many other diesel locomotives. The 31/1s were used on secondary passenger\
      \ duties and lighter freight traffic \u2013 they would often be used in pairs\
      \ for freight as their low power rating would make them prone to slipping.<br><br>The\
      \ fleet of 263 locomotives were based across 12 depots throughout England, including\
      \ in Thornaby Depot, where the 31s would take charge of trains across the Tees\
      \ Valley Line.<br><br>After having a career spanning decades, and a successful\
      \ life in preservation, it\u2019s time to turn back the clock and experience\
      \ the iconic BR Class 31 in its heyday in Train Sim World\xAE 2!<br><br><strong>Please\
      \ note: <a href=\"https://store.steampowered.com/app/1304442/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Train Sim World\xAE 2: Tees Valley Line</a> is required,\
      \ as a separate purchase, in order to utilise the content featured in this add-on.\
      \ As this is part of the Preserved Collection, features remain as they were\
      \ in the original release.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>BR Class 31 in BR Corporate Blue livery<br></li><li>PCA\
      \ Cement Tank Wagon<br></li><li>Accurate, true-to-life performance and handling<br></li><li>Highly\
      \ detailed, feature-rich, driving cabs with accurate true-to-life performance\
      \ and handling<br></li><li>Authentic and detailed sound recordings, recorded\
      \ from the real locomotives<br></li><li>Includes three engaging scenarios and\
      \ an interactive training session for Tees Valley Line<br></li><li>Operable\
      \ in Timetables in Tees Valley Line, includes a set of additional timetabled\
      \ services that increases the level of traffic across the route<br></li><li>Powered\
      \ by Dovetail Games\u2019 proprietary SimuGraph\xAE vehicle dynamics engine\
      \ and Unreal Engine 4\xAE technology<br></li><li>Download size: 111.7mb</li></ul>"
