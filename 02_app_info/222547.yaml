      time and money. All you get is one livery and three scenarios, and the one career
      mode scenario they made is completely stupid. The train doesn''t even have a
      headlamp, but they expect you to drive in the dead of night for those 1000 points.
      It''s impossible to see! How are you supposed to complete a nighttime scenario
      when you don;t have a light?!


      If you have the Class 421/423, skip this one entirely. To my knowledge, nobody
      uses it in third party scenarios, so just skip it.'
