details:
  data:
    about_the_game: "Ponkle is a simple 2D jump action game that climbs up the block.<br\
      \ />\r\nUse items for avoiding obstacles and aim at the top.<br />\r\nA new\
      \ stage is waiting for you one after another.<br />\r\nThere is no end to the\
      \ stage that becomes difficult gradually.<br />\r\nPlease challenge by all means\
      \ how far you can proceed.<br />\r\n<br />\r\n\u30FBSimple operation with jump\
      \ only<br />\r\n  Player can only operate by jump with mouse click.<br />\r\n\
      \  You can jump once on the block and once in the air.<br />\r\n  Movement in\
      \ the horizontal direction is done automatically, but the speed will change\
      \ with the effect of items.<br />\r\n<br />\r\n\u30FBItems<br />\r\n  Various\
      \ items are placed, such as speedup, jump-up, invincibility, etc.<br />\r\n\
      \  You can proceed with the game advantageously by getting it.<br />\r\n<br\
      \ />\r\n\u30FBObstacles<br />\r\n  Obstacles are randomly placed in the stage.<br\
      \ />\r\n  Since If you touch it you will make a mistake, you need to avoid it\
      \ by jumping or using items.<br />\r\n<br />\r\n\u30FBRandomly generated stage<br\
      \ />\r\n  Blocks, items, obstacles are all randomly placed.<br />\r\n  Each\
      \ time you play it is different, so you can play with fresh feelings.<br />\r\
      \n  As you progress through the stage, it will become a difficult placement\
      \ little by little."
