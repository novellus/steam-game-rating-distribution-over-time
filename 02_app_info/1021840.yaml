    about_the_game: 'Similar to a classic asteroids game you pilot a spaceship through
      an asteroid belt, but additionally fight waves of enemies. Every hit gives you
      some score and increases your score multiplier. Go for the highscore! Progress
      by unlocking more ships and applying upgrades and dive into higher difficulties!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>15 waves of enemies<br></li><li>5
      tiered difficulty modes (including a hardcore mode)<br></li><li>Various player
      ships to unlock, each has different characteristics<br></li><li>Destroyed targets
      drop resources<br></li><li>Unlock wing guns, a plasma cannon and the magnet<br></li><li>Global
      upgrades for health, guns, cannon and magnet<br></li><li>Endless mode after
      beating all waves<br></li><li>Highscores for each difficulty</li></ul><h2 class="bb_tag">Hints</h2><br><ul
      class="bb_ul"><li>Shoot asteroids to increase your multiplier, then score by
      shooting enemies which are ways more valuable!<br></li><li>Earn XP by completing
      waves, unlock new ships by leveling up!</li></ul><br>For feedback, help, ideas
      or virtual coffee please join us on discord! You can get there via our website
      found at <a href="https://store.steampowered.com/developer/toxicbrain" target="_blank"
      rel="noreferrer"  >https://store.steampowered.com/developer/toxicbrain</a>.<br><br>Privacy
