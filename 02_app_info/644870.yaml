    about_the_game: <h2 class="bb_tag">Summary</h2><br>Can you survive inside the
      fortress, and free the many prisoners (including your own girlfriend!) from
      their unfortunate fate?<br>Can you defeat the countless enemies and bosses of
      Darkness?<br>Can you once and for all defeat the Sacjdil organization?<br><br>Play
      as up to 4 different parties - you can even play evil heroes from darkness!<br>Have
      you got what it takes to defeat the Fortress of Hell? Play the game and find
      out!<h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>    20+ playable
      characters<br></li><li>    Play up to 4 different parties with their own dialogues
      and story<br></li><li>    About 3-4 hours of gameplay for each party<br></li><li>    High
      production values and quality &quot;dark&quot; atmosphere for a deeper immersion<br></li><li>    Great
      interaction and replay value<br></li><li>    Customize your characters - they
      get different boosts for fighting, killing enemies and using their skills and
      spells<br></li><li>    Visible encounters<br></li><li>    Mouse control and
      auto-saving<br></li><li>    Explore a lot, read a lot - there's a lot of things
      to do and discover in this game, reminiscent of Aldorlea's early style<br></li><li>    Grim
      atmosphere</li></ul>
