  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/966.jpg?t=1603851942\"\
      \ /><br>Life Simulator is a simulation game with relaxed atmosphere. Players\
      \ will play as a college graduate getting into the big city, you will fight\
      \ for your life for four years, you can be a winner with cars, houses and soul\
      \ mate, or maybe a salty fish with nothing, and you can also find love...<br><br><br>Introduce:\
      \ That\u2019s a huge difference between life in school and in society. In this\
      \ game, you need to work for better life, you need to buy car, house and money\
      \ to ask girl out... you will face 996 working hour system, family\u2019s pressure,\
      \ and your account only has less than 100 bucks, will you feel the inability?\
      \ Did you ever consider solve these troubles? The best solution is to be rich,but\
      \ do you think the riches are happy? They are happier than what you think. You\
      \ need to try your best to earn money, otherwise you will be defeated when you\
      \ cannot afford the rent. If you are lucky enough, you can also buy lottery,\
      \ or start up you own business, but every investment has its own risks, please\
      \ be careful.<br><br><br>Open ending: this game has lots of endings, you can\
      \ choose to live the life you want, it is important to choose, and the process\
      \ is also important, they will both reflect the ending of this game. But if\
      \ you do not reach your goal, You can also inherit your family's old house,\
      \ ride the bus, and become a ordinary but peaceful person. <br><br><br>Game\
      \ features: we left school and step into the society, no one knows what our\
      \ future will be, and only we know what kind of person we want to be, maybe\
      \ the pressure to let you get out of breath, perhaps you into economic distress,\
      \ but you are growing. You can always choose what your life will be, travel\
      \ when you want, take a walk when you are tired, do some work when you want\
      \ to prove yourself...Or be an entrepreneur... car, house, partner, a winner\
      \ in life.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/\u65E5\
      \u7A0B\u5B89\u6392.jpg?t=1603851942\" /><br>Scheduling - As a recent graduate,\
      \ have you experienced any setbacks or frustrations at work? Do you value life\
      \ more than work?<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/\u5347\
      \u804C\u52A0\u85AA.jpg?t=1603851942\" /><br>Promotions and raises - Do you think\
      \ a raise or promotion is a long way off in the face of all those overworked?<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/\u573A\
      \u666F\u4E8B\u4EF6.jpg?t=1603851942\" /><br>Scenes and Events - Have you ever\
      \ been warmed by a stranger's help?<br><br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/\u793E\
      \u4EA4\u670B\u53CB.jpg?t=1603851942\" /><br>Socializing - Pressing thumb up\
      \ becoming your daily routine when you have so many friends you barely touch?<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/\u653E\
      \u677E\u65C5\u6E38.jpg?t=1603851942\" /><br>Relax and travel - do you sometimes\
      \ want to go on a trip, take a picture of yourself then post a moment?<br><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1399090/extras/\u68A6\
      \u60F3\u575A\u6301.jpg?t=1603851942\" /><br>Dream and Persistence -- Has buying\
      \ a house and a car become your goal? Will your persistence pay off?"
