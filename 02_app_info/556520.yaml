    about_the_game: You are embarking on a fresh start. It is your first day of work
      as a housekeeper at one of the most luxurious apartment buildings in the city.
      However, before you can power up the vacuum cleaner for the first time, a mysterious
      person informs you that you will be making a lot more money than you were originally
      contracted, but instead of cleaning apartments, you will be demolishing them.
      At first, you hesitate, but then you realize how this much money can change
      your life.<br><br>Housekeeping VR is a Virtual Reality game for the Vive and
      Rift.  It is a race against the clock as you completely destroy luxurious apartments
      in an attempt to locate hidden information and objects for your boss. Throughout
      the game, you will amass an arsenal of tools and weapons to help make your job
      easier.  If this job does not seem odd enough, you will quickly begin to realize
      that something in this world is not right, and the search for the truth about
      your mysterious boss, and the company he represents will consume you.<br><br>Features:<br><ul
      class="bb_ul"><li>Nearly 100% completely interactive environments! Interact
      with and destroy everything, even walls!<br></li><li>Tons of Destructibles (tables,
      chairs, TVs, kitchenware, windows, and so much more!)<br></li><li>20+ Unlockable
      Weapons and Items!<br></li><li>Play rounds to make money to buy new items and
      weapons, or play Zen Mode and just explore the interactive world and have fun!<br></li><li>Tons
      of interactive content (fridge, drawers, cabinets, doors, faucets, food, money,
      etc.)<br></li><li>Tons of Weapons (pistols, shotguns, swords, hammers, knives,
      explosives, and more!)<br></li><li>Expansive and Well Furnished Levels!<br></li><li>Realistic
      Objects, Weapons, and Lighting!<br></li><li>Secret Rooms and Items!</li></ul><br>Planned
      Features:<br><ul class="bb_ul"><li>Complete Story with unpredictable twists!<br></li><li>6
      Fully Destructible Levels, each with their own style, missions, and secrets!<br></li><li>60+
      Unlockable Weapons and Items!<br></li><li>Crazy modifiers like slomo, baby mode,
      and giant mode!<br></li><li>Get raided - Shoot enemies!<br></li><li>Global Leaderboards!<br></li><li>Achievements
      and Stats! <br></li><li>Potential Multiplayer!<br></li><li>Potential Non-VR
      mode!<br></li><li>And so much more!!!</li></ul>
