    review: "Das DLC beinhaltet das Steam-exclusive Pet f\xFCr das Hauptspiel Gems\
      \ of War.\nMeine Empfehlung des DLCs bezieht sich [b]lediglich[/b] auf die -90%\
      \ Aktion, die es immer wieder mal daf\xFCr gibt.\nF\xFCr knapp 4\u20AC bekommt\
      \ ihr dann das Steam-exclusive Pet in ausreichender Anzahl, um es direkt auf\
      \ Level 20 zu bringen.\nIdeal f\xFCr Sammler der ingame-Inhalte.\nDer Vollpreis\
      \ ist absolut unverh\xE4ltnism\xE4\xDFig, da es sich um ein kosmetisches Pet\
      \ handelt, also ingame keine Boni bringt."
