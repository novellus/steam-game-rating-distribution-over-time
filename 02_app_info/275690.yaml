    about_the_game: "Play as everyone\u2019s favorite maniacal tyrant-in-training\u2026\
      or at least his body double. With the Handsome Jack Doppelganger Pack, use the\
      \ power of your good looks and charm to distract your enemies into submission.\
      \ Or, just cut them down to size with your witty banter. Or just shoot them.\
      \ That works too.<br> <br>Play as the hero(?) that Pandora and Elpis deserve.<br><br><strong>Please\
      \ Note:</strong> Add-on Content, Borderlands: The Pre-Sequel is required to\
      \ play. This content is part of the Season Pass and will be available to Borderlands:\
      \ The Pre-Sequel Season Pass purchasers in game upon release."
