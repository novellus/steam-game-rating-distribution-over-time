    about_the_game: "World-famous red-haired adventurer Adol Christin awakens in the\
      \ unfamiliar land of Celceta, remembering nothing more than his own name. Bereft\
      \ of his past, Adol explores the town he happened to wander into, searching\
      \ for any clues at all to his identity. Joined by a thief who claims to have\
      \ spent some time at his side these past weeks, the young adventurer helps rescue\
      \ doomed miners from a collapse \u2013 an act which ingratiates him to the local\
      \ Romun Army general. Impressed with their skills, the pair is enlisted to explore\
      \ the Great Forest of Celceta and map its vast expanses \u2013 a task which\
      \ many have attempted in the past, but from which none have ever returned alive.<br><br>Eager\
      \ to unravel the mystery of his past and the cause of his predicament, Adol\
      \ sets off with his new-old thief friend, Duren, to chart the untamed wilderness\
      \ that claimed his memories. Along the way he meets numerous other individuals\
      \ who seem to have encountered him before, and must carefully determine who\
      \ among them can be trusted.<br><br>Developer Nihon Falcom originally revisited\
      \ the land and characters of Japanese cult favorite Ys IV in 2012 with <strong>Ys:\
      \ Memories of Celceta</strong> on the PlayStation Vita, and the game found its\
      \ way to North America the following year. Now, this re-envisioning moves from\
      \ the small screen to PC monitors, with a bevy of updates and enhancements to\
      \ fully take advantage of its new platform.<br><br>Featuring a unique take on\
      \ the party-based combat system that\u2019s come to define modern Ys titles,\
      \ as well as one of the largest and most varied overworlds in the series\u2019\
      \ long and illustrious history, <strong>Ys: Memories of Celceta</strong> brings\
      \ a greater sense of adventure to the Ys universe than ever before, with this\
      \ PC iteration serving as the definitive version of one of the franchise\u2019\
      s most pivotal entries.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li><strong>Fully Enjoy the Land of Celceta with a Host of PC Enhancements</strong><br>This\
      \ remaster comes with a wide range of HD resolutions, fixed framerates up to\
      \ 120 fps with the option to unlock the framerate altogether, fully customizable\
      \ control bindings, fully integrated mouse support, and more!<br><br></li><li><strong>Explore\
      \ One of the Most Expansive Locales in the Series\u2019 History</strong><br>The\
      \ overworld of Celceta metes out battle and exploration in equal measure, accompanied\
      \ by a robust mapping system with customizable waypoints and clear, detailed\
      \ icons that aid the journey of Adol and company through this mysterious new\
      \ land where enigmas and obstacles wait around every bend.<br><br></li><li><strong>Experience\
      \ a Crucial Cornerstone of Ys Lore</strong><br>The events that occur over the\
      \ course of Ys: Memories of Celceta\u2019s lengthy campaign serve as some of\
      \ the most important and far-reaching in the franchise, yet remain entirely\
      \ self-contained so even series newcomers can fully enjoy the story.<br><br></li><li><strong>Throw\
      \ Down the Gauntlet in Time Attack and Boss Rush Modes</strong><br>Fan-favorite\
      \ Time Attack mode returns, complete with its ultimate Boss Rush challenge,\
      \ pitting Adol alone against implacable foes or allowing for full-on party combat\
      \ to keep the battle going well after the main story has been completed. Steam\
      \ leaderboards have been implemented as well, accessible and viewable even in-game\
      \ to see how you stack up against other Celcetan boss-slayers around the world!</li></ul>"
