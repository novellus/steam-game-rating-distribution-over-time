  data:
    about_the_game: In the game, the player plays a young man who has just acquired
      his own territory. The land was full of weeds and the monsters. The Player need
      to collect a variety of resources to build various facilities to enrich their
      own town. In order to attract all kinds of residents and adventurers to live
      in the town.<br><br>In the game, the player needs to find various puzzle pieces
      distributed in the world and learn how to make buildings and other items from
      puzzles.And the player need to pay attention to  the town. There are various
      travelers and adventurers coming to the town from all around the world. For
      travelers, if the player be friendly with them, they can be persuaded to settle
      in the town, work and live here, and then the player can get rich taxes from
      the residents.<br><br>You can enjoy <strong><u> adventure, build, collection</u></strong>
      here.<h2 class="bb_tag">Adventure</h2><br>This is a magical world. People living
      here call it the Gaea Continent. There are various magical energies in this
      world. There are various magical creatures and beasts living and fighting on
      the mainland.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815210/extras/Monsters.png?t=1540178811"
      /><h2 class="bb_tag">Build</h2><br>Players can freely build various buildings,
      square decorations, flower beds, and fences here. The rich construction will
      also make the town more prosperous.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815210/extras/Built.png?t=1540178811"
      /><h2 class="bb_tag">Collection</h2><br>There are a variety of jigsaw puzzles,
      architecture, and adventure props in the game design, as well as various adventurers
      with strange characters in the game.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815210/extras/NPCs.png?t=1540178811"
      /><br><br>And we also have many other ways to play this game.<br>Farm:<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/815210/extras/Farm.png?t=1540178811"
      /><br>Fishing:<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/815210/extras/Fishing.png?t=1540178811"
      />
