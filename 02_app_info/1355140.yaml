    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1355140/extras/600x200_bottom_store.png?t=1600441726\"\
      \ crossorigin=\"anonymous\"/><br><br><strong>You're a fleeing delinquent, you're\
      \ being chased by the police. At the wheel of many cars you try to avoid being\
      \ caught by the police while collecting as much money as possible!</strong><br><br>Your\
      \ enrichment will allow you to unlock many more powerful and tougher cars, as\
      \ well as new maps where your driving skills will be put to the test.<br><br>Choose\
      \ your getaway vehicle according to its power, life points, handling or the\
      \ damage it inflicts!<br><br>You will find 2 items on your way. Tools to fix\
      \ your car and bundles of money to make you rich.<br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1355140/extras/600x100_bottom_store.gif?t=1600441726\"\
