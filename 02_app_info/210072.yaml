  data:
    about_the_game: '<p>These 7 basic Assist Gems are sure to be a big hit with novices!
      These Assist Gems can be used by all characters. Gain some great new abilities,
      such as easier special moves when used together!</p>


      <p>Note: If you would like to see the effects of the Gems individually before
      purchase, you can view them in-game from the Gem List within the Store, or from
      Gem Unit in the Customize menu. The effects of the Gems may be subject to change.</p>

