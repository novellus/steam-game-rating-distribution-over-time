    about_the_game: <strong>Multiplayer:</strong><br>Cogret MULTIPLAYER mode will
      be available on August 10, 2020 on STEAM for FREE! While I finish the CAMPAIGN
      mode!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1197480/extras/PLUTO.gif?t=1596425163"
      crossorigin="anonymous"/><br><br><strong>Campaign Story:</strong><br>In the
      year 2025 a deadly virus spread through the globe killing 80% of humanity and
      turning them into &quot;zombies&quot;, the remaining humans were forced to seek
      shelter in space while they figure out how to stop the deadly virus. In the
      year 3201, the humans decided to send to Earth a special unit called COGRET
      to kill and clean the remaining humans that wear infected with the virus to
      restore the Earth.<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1197480/extras/vid_1.gif?t=1596425163"
      crossorigin="anonymous"/>
