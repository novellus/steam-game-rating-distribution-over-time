details:
  data:
    about_the_game: "The Essentials Set Z for RPG Maker MZ is here to help with your\
      \ new project! Create a more customized and original look in your game with\
      \ this comprehensive add-on essential asset pack! With beautiful custom-made\
      \ dungeon, interior and exterior tiles to create dangerous dungeons or wonderful\
      \ outdoor fantasy settings and of course it also includes custom characters\
      \ and monsters to fight and do battle for the right to conquer these domains!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nTiles: Outside sets / Inside\
      \ sets / Dungeon sets<br />\r\nEnemies: 8 graphics<br />\r\n4 characters come\
      \ with:<br />\r\n\u30FBCharacter: TV (walking sprite) and TVD<br />\r\n\u30FB\
      Face<br />\r\n\u30FBPictures (Bust-up image)<br />\r\n\u30FBSV animated battlers<br\
      \ />\r\nFor use with RPG Maker Series or the engine of your choice!"
