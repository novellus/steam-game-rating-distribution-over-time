  data:
    about_the_game: "A control bondage of the heroine fighting, stealth, adventure\
      \ game.<br />\r\nBackground: During an expedition, the heroine acquires a treasure\
      \ called &quot;Rope Sprite,&quot; which binds to her owner and provides her\
      \ with energy. In order to unlock the secret of the treasure, the heroine launches\
      \ a new adventure one after another.<br />\r\nGame features: the heroine in\
      \ the upper body is bound under the state of combat, stealth, adventure. Defeated\
      \ by the enemy will be completely tied up, by spending energy to break free\
      \ of the binding can continue the game.<br />\r\nLevel system: players control\
      \ the protagonist through combat, stealth defeat the enemy through the level.<br\
      \ />\r\nCombat system: different combinations of left and right mouse keys can\
      \ be played.<br />\r\nStealth system: will be seen in the enemy's field of view,\
      \ running will make a sound, walking slowly and moving squat will avoid making\
      \ a sound to avoid being seen.<br />\r\nAssassination system: Stealthily close\
      \ in on the enemy from behind.<br />\r\nThere are currently three characters:\
      \ explorer, white-collar, JK, and please let us know in the comments section\
      \ what character you'd like to add."
