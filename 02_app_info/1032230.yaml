  data:
    about_the_game: "Oh no! The cats have gotten loose - and it's up to our hero,\
      \ Bob the Yeti, to collect them all!<br />\r\n<br />\r\nWhile trying to rescue\
      \ all the lost felines, Bob must face upcoming dangers such as falling platforms,\
      \ rolling snowballs and slippy ice bricks - not to mention some of the unleashed\
      \ cats themselves! Is Bob up to the challenge?<br />\r\n<br />\r\nInspired by\
      \ the classic platformers from the past decades, Bob's Cat Challenge offers\
      \ an exciting 3D adventure for players of all ages!"
