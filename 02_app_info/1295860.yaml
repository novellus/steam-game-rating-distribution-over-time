    about_the_game: "Rip Them Off is a minimalistic new puzzle game of economic management\
      \ and tower defense. The Board needs its profit, and it\u2019s up to you to\
      \ line the streets with shops the masses can\u2019t resist. Choose your locations,\
      \ pick your stores and earn enough to advance up the corporate ladder with its\
      \ increasingly difficult challenges!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295860/extras/RTO_Steam_Header_MessageFromTheBoard.png?t=1605197462\"\
      \ /><br><br>Welcome [New Hire Name Here]. We\u2019re proud\xB9 to have you as\
      \ the newest member\xB2 of our [Product Name Here] sales team. Here at [Subsidiary\
      \ Company Name Here] we\u2019re passionately committed to [Vague Passionate\
      \ Commitment Here] and we know you are too\xB3.<br><br>Here at [Company Name]\
      \ we\u2019re all about giving the people what they want, and what they want\
      \ is [Product Name] (the ad boys have seen to that!\u2074).<br><br>As a valuable\
      \ member of our [Company] family\u2075 this is where you come in.<br><br><i>\xB9\
      \ Any assertion of pride is purely performative and does not reflect the Board\u2019\
      s opinion of individual employees<br>\xB2 Unless otherwise stated new employees\
      \ shall be referred to as \u201COffice Drone\u201D<br>\xB3 Please see Standard\
      \ Employee Contract section 11b Subsection 12: \u201CYour New Personal Opinions\u201D\
      <br>\u2074 Any suggestion of consumer manipulation by [Company Name] advertising\
      \ practices is purely hypothetical<br>\u2075 [Company Name] is a registered\
      \ corporation and not a familial unit. Please see Employee Contract section\
      \ 154a, \u201CKnowing Your {Lack Of} Rights\u201D</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295860/extras/Rip_Them_Off_Liliput600.gif?t=1605197462\"\
      \ /><h2 class=\"bb_tag\"><strong>Choose</strong></h2>Maximising profit and satisfying\
      \ the board will require planning. In each city, utilise suspiciously* empty\
      \ locations and create an inescapable maze of retail opportunities the masses\
      \ simply won\u2019t be able to refuse!<br><br><i>*not suspicious at all</i><h2\
      \ class=\"bb_tag\"><strong>Spend</strong></h2>Those stores aren\u2019t gonna\
      \ build themselves*! Make sure to prioritise your earning potential by managing\
      \ your budget: buy the right stores in the right locations at the right price.<br><br><i>*Self-building\
      \ stores coming in [Unobtainable Release Date Here]!</i><h2 class=\"bb_tag\"\
      ><strong>Earn</strong></h2>Once you build it, they will come. And keep coming!\
      \ But it\u2019ll take more than one location to satisfy the Board\u2019s exponential\
      \ profiteering*. Combine locations and store types to really take them for all\
      \ they\u2019re worth and open up exciting new opportunities around the world!<br><br><i>*Year\
      \ on year growth is currently set at a more-than-reasonable 3015%</i><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1295860/extras/RTO_Steam_Header_KeyFeatures.png?t=1605197462\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>An innovative new type of game:</strong>\
      \ Combining puzzle mechanics with tower defense games, Rip Them Off is a new\
      \ breed of challenge, easy to pick up but hard to master.<br></li><li><strong>Gorgeous\
      \ design:</strong> Evoke your inner Mad Man with 1950s inspired music and graphics.<br></li><li><strong>Addictive\
      \ gameplay:</strong> Each new city provides an increasingly devilish challenge.\
      \ Can you make it all the way to the biggest metropoles?<br></li><li><strong>Challenge\
      \ your friends:</strong> Who\u2019s the best rip off merchant? Compete against\
      \ your friends and/or rivals with the leaderboard feature to find out who comes\
      \ out on top.<br></li><li><strong>Map of the Moment:</strong> Hone your capitalistic\
      \ edge post-launch with Map of the Moment, showcasing revamped versions of your\
      \ favourite maps with fun modifiers to keep you on your toes.<br></li><li><strong>Go\
      \ fast or slow:</strong> Control the flow of time to make sure your strategies\
      \ unfold with perfection.</li></ul><br>Choose your location, choose your stores,\
      \ give the people what they want. And of course, don\u2019t forget to\u2026\
      <br><br>Rip them off!"
