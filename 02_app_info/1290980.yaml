    about_the_game: "<h2 class=\"bb_tag\">You are invited to join <strong>The Arcade</strong>,\
      \ the virtual existence where you can finally become someone.</h2><br>From the\
      \ developers of <a href=\"https://store.steampowered.com/app/497730/The_Wardrobe__Even_Better_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Wardrobe</a>, Extra Coin is an\
      \ adventure game set within a virtual social network called \u201CThe Arcade\u201D\
      , following Mika's journey through its mysterious places in search of her lost\
      \ parents.<h2 class=\"bb_tag\">LONELINESS LEAVES NO CHOICE</h2> <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1290980/extras/story.png?t=1601112303\"\
      \ /><br>2066, Hangzhou City. Now alone in the world after her grandfather's\
      \ death, Mika Wattson has no choice but to join The Arcade, the hated virtual\
      \ social network that ripped her parents away from her after they joined the\
      \ Extra Coin program, connecting permanently to its social world and abandoning\
      \ their mortal existences. Mika discovers that the medallion given to her by\
      \ her grandpa before he died is able to reveal the identities of users, violating\
      \ one of the three rules of The Arcade and bringing dark secrets to the surface.<h2\
      \ class=\"bb_tag\">FIGHT OTHER USERS OR FACE THEIR GHOSTS</h2>A fully-voiced\
      \ cast of characters awaits you in The Arcade. Will you fight them or grow your\
      \ relationships with them by discovering their painful stories in the real world?<h2\
      \ class=\"bb_tag\">WRITE YOUR OWN DESTINY</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1290980/extras/champions.png?t=1601112303\"\
      \ /><br>All users try but nobody really succeeds. Take the road of a &quot;zero-fame&quot;\
      \ and reach the pinnacle where most everyone else has failed. Your place next\
      \ to the 15 champions is waiting for you.<h2 class=\"bb_tag\">TRENDY IS COOL</h2>Customize\
      \ your appearance to stand out from the crowd and gain media exposure as you\
      \ compete against other users. Choose a flamingo-shaped hat, futuristic sneakers\
      \ and robotic legs. Or maybe you prefer long unicorn rainbow hair?<h2 class=\"\
      bb_tag\">FEED YOUR FOLLOWERS</h2>Managing your career while meeting the needs\
      \ of your followers is much more difficult than it seems. Will you accept an\
      \ impossible challenge during the tournament final or will you dare to go against\
      \ the will of your followers?"
