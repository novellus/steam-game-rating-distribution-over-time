    about_the_game: Train your dog in this treat-balancing action game<br><br>Teach
      your good doggo to be the goodest doggo ever! Balance treats, toss them, and
      chomp them! The more you chomp the more you level up so you can chomp even harder!<h2
      class="bb_tag">About</h2>Good Doggo was made by Cozy Game Pals. You can play
      it for free, or you can buy the premium version for extra doggos and upgrades.
      We worked hard on this, and buying Premium mode helps support us making more
      games in the future. Thanks for the support! &lt;3<h2 class="bb_tag">Controls</h2>Full
      controller and keyboard support.<br>Move left and right to balance and catch
      treats.<h2 class="bb_tag">Cozy Game Pals</h2>We are just two people. Bryan does
      the code, Crista does the Art.
