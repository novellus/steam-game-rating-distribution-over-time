    about_the_game: "\u2018Duct Tapes Are Forever\u2019 is all new downloadable content\
      \ which transports The Escapists to the secret world of spies, evil villains\
      \ and tuxedos.   <br>A villainous boss is determined to track down and capture\
      \ all the spies who consistently scupper his plans.  Take control of a tuxedo-clad\
      \ super spy as you find yourself trapped in a lair, guarded by henchmen.<h2\
      \ class=\"bb_tag\">Featuring:</h2><br><br><ul class=\"bb_ul\"><li>All new underground\
      \ lair hideout for you to escape from</li><li>Witty spy themed dialogue and\
      \ artwork</li><li>Brand new items and craftables for you to figure out in order\
      \ to progress!</li><li>All new themed audio</li><li>New Leaderboards and achievements</li></ul>"
