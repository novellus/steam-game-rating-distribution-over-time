    about_the_game: 'Monster Bash is full of scary action and haunting puzzles. No
      previous Apogee game has featured so much animation. Johnny can climb, crawl,
      shoot his multi-directional slingshot, fly a broom, and much, much more. His
      super-charged slingshot can shoot rocks, rockets, fireballs, and other surprises.
      There also more enemy creatures and monsters than ever seen in an Apogee game.<h2
      class="bb_tag">Features</h2><br><strong>Monster Memory</strong>: Over 8 megs
      of compressed animated and scrolling EGA graphics.<br><br><strong>Battle Beasts</strong>:
      Over two dozen uniquely-animated monsters to battle with joystick suppprt.<br><br><strong>Bash
      ''em ''n'' Smash ''em</strong>: Boss monsters that seem invincible - find their
      hidden weaknesses!<br><br><strong>Savage Sounds</strong>: Digitized sound and
      voice effects and awesome animated sequences.<br><br><strong>Creature Comforts</strong>:
      Three skill levels; save and restore up to 10 games; built-in hints<br><br><strong>Controller
      Support</strong>: Partial Xbox 360 Controller support.'
