  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960150/extras/\u6807\
      \u9898\u56FE.jpg?t=1577675851\" /><br>\u201C<strong>Rending Sky</strong>\u201D\
      \ is a 2D side-scrolling action game with lifelike pictures and exciting stories.\
      \ It not only retains traditional arcade characteristics, but also creates a\
      \ wonderful Boss combat system,optional characters, grand scenes, and dramatic\
      \ stories, which will bring you novel experience in a familiar way. <br>Conflicts\
      \ breed intrigue and despairsnourish rebellion. <br>Make your decision carefullyas\
      \ you are teetering on the edge of good and evil!<h2 class=\"bb_tag\">Dramatic\
      \ story</h2> Various clans lived in a world of fantasy where oppression and\
      \ rebellion, power and intrigue occur all the time. A catastrophe to shock the\
      \ world is about to be triggered by a <strong>necklace</strong>.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/960150/extras/\u9879\u94FE.jpg?t=1577675851\"\
      \ /><h2 class=\"bb_tag\">Lifelike battlegrounds</h2>Magic scenes and realistic\
      \ characters mainly combine the medieval and dark elements. 2D hand-painted\
      \ pictures strive to restore the aesthetic beauty like oil paintings and the\
      \ sense of age, integrating the art style and the theme of the game.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/960150/extras/\u6218\u573A\
      .jpg?t=1577675851\" /><h2 class=\"bb_tag\">Mind-blowing Boss combat</h2>Confronted\
      \ with Bosses with distinct personalities and changeable attack modes, you can't\
      \ beat them until discovering their weaknesses.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960150/extras/boss\u5C55\
      \u793A1.jpg?t=1577675851\" /><h2 class=\"bb_tag\">Simple but amazing actions</h2>Cool\
      \ combo attack and one-hit kill derived from only three keys create splendid\
      \ game feel.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/960150/extras/\u64CD\
      \u63A7.jpg?t=1577675851\" /><h2 class=\"bb_tag\">Diverse gameplay</h2>Each protagonist\
      \ has two appearances that are transformed subject to situations. You will always\
      \ find the right combat system.<h2 class=\"bb_tag\">Hidden surprises</h2> We\
      \ also prepared fascinating bonus scenes for you to discover.<h2 class=\"bb_tag\"\
      >So, what are you waiting for?</h2>"
