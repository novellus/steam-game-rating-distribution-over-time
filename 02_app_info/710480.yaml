  data:
    about_the_game: 'Join Carlo as he struggles against himself and the world he thought
      he knew. On his journey Carlo will encounter people from all walks of life but
      the real person he is looking for is himself. What will Carlo become?<br><br>Blending
      elements from classic game genres such as 2D side scrollers, point and click
      adventures, and top down shooters you''ll be transported into the world of Extreme
      Real Reality HD Remix where every level is a new adventure!<br>Note: Game may
      not contain HD graphics<br><br>Features:<br><ul class="bb_ul"><li>Hand drawn
      graphics</li></ul><ul class="bb_ul"><li>Original soundtrack</li></ul><ul class="bb_ul"><li>Unforgiving
      retro style game play</li></ul><ul class="bb_ul"><li>Quirky black comedy</li></ul>'
