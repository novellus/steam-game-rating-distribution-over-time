  data:
    about_the_game: <strong>A dark fantasy roguelike where you play as the Devil!</strong><h2
      class="bb_tag">A DARK TALE</h2>After being defeated many moons ago, you have
      finally returned with your most trusted disciples to take revenge on those wretched
      Demon Hunters. Play run after run and collect ancient artefacts to take back
      your power and reclaim your rightful place.<h2 class="bb_tag">THE DEVIL IS IN
      THE DETAILS</h2>Build your team from famous evil geniuses like Dracula, the
      Headless Horseman and Bloody Mary. Upgrade their skills and create synergies
      to dispose of the mortals who dare to stand in your way. Unlock new spells,
      collect souls, make the right choices in events and use your powers to crush
      the forces of good!
