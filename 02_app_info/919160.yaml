details:
  data:
    about_the_game: "Trapped within a room filling with water, you will decipher secrets\
      \ and tools to aid your escape. Hold your breath and dive for answers within\
      \ a submarine deep below the ocean.  Solve puzzles, find clues, and try not\
      \ to drown in an intense, against the clock puzzle game.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>A race against the clock as water fills\
      \ the room. Strategically hold your breath to dive for tools and puzzles. <br></li><li>Full\
      \ room-scale gameplay designed to take full advantage of the HTC Vive. No teleporting\
      \ or artificial locomotion to provide the most immersive experience possible.\
      \ (based on minimum roomscale requirements for the HTC Vive).<br></li><li>Many\
      \ puzzles and codes to solve in your search for escape.<br></li><li>High quality\
      \ sound design and realistic visuals with the power of Unreal Engine 4\u2122\
      . </li></ul><br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=f5182c90-b1f2-11e8-8bd5-195a9a42c7d1\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
