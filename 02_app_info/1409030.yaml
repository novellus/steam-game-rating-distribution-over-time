  data:
    about_the_game: "Mankind is on the brink of extinction by starvation and Isabela\
      \ is sent to planet B.R.0.C.C.0.L.1 to find food. Hungry and expecting to fight\
      \ hostile alien monsters she encounters a civilization of cute little vegetables\
      \ and than proceed to shoot, kill and eat everyone of them. Join Isabela in\
      \ her crazy comic quest to satisfy her hunger in this 2D side scrolling shooter\
      \ inspired in the classics with unique mechanics that will put all your gamepad\
      \ skills to the ultimate test.<br />\r\n<br />\r\nWhishlist now and get the\
      \ full game for U$ 0,99 on release!<br />\r\n<br />\r\nFeatures:<br />\r\n<br\
      \ />\r\nA 2D side scroller run'n'gun game in the style of classics like Cuphead\
      \ or Contra<br />\r\n<br />\r\nProgressively uncover a storyline with some comic\
      \ plot twists<br />\r\n<br />\r\nUnlock different weapons and skills at each\
      \ new level as the game &quot;teaches the player&quot; how to use a large scope\
      \ of abiilities like: dynamic shield, store food/restore health, double jump,\
      \ dash, charge weapon while avoiding the bullet hell<br />\r\n<br />\r\nLight\
      \ projectiles, lasers, flamethrower, robot swarm and unexpected weapon progress\
      \ consequences<br />\r\n<br />\r\nLocal co-op or remote co-op via Steam Remote\
      \ Play with a shared pool of health and shield and with a also split capacity\
      \ of doing damage to the enemies, playing with a friend can be a bless or a\
      \ curse<br />\r\n<br />\r\n14 levels with classics like street level, sewers,\
      \ subway train, indoor destructible walls, airplanes, jungle, car chase, military\
      \ base"
