      sketches, and cardboard papercraft pickup truck schemes.<br><br>Take a ride
      into the world of diesel and discover how the game has been brought to life!
      Peek behind the graphic design process of the diesel-drinking machines from
      the game. Print your own diesel trucks, customize them, and put on display!<br><br>DLC
      includes:<br><ul class="bb_ul"><li>Papercraft pickup truck schemes<br></li><li>Concept
      arts<br></li><li>Sketches</li></ul>
