    about_the_game: "2020.08.21<br />\r\nVersion 1.14 content<br />\r\n<br />\r\n\
      1. Hit feedback function rebuilt<br />\r\n2. Data adjusting for player and some\
      \ enemies<br />\r\n3. More bugs fixed<br />\r\n<br />\r\n----------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\n2020.06.09<br />\r\nVersion 1.13 content<br />\r\n<br />\r\
      \n1. Now you can teleport to the previous save point from Purple Lake<br />\r\
      \n2. New ambient audio for Northern Fortress dungeon<br />\r\n3. Some enemies\
      \ and weapons adjustment<br />\r\n<br />\r\n----------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\n2020.05.18<br />\r\nVersion 1.12 content<br />\r\n<br />\r\
      \n1. Static mesh and Foliage performance optimized;<br />\r\n2. Dynamic resolution\
      \ for old PC;<br />\r\n3. Bugs fixed;<br />\r\n<br />\r\n----------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\n<br />\r\n2020.04.16<br />\r\nVersion 1.09 content<br />\r\n<br />\r\
      \n1. Enemy drop system added<br />\r\n2. Sprint pressing delay removed<br />\r\
      \n3. Enviroment fog added<br />\r\n4. Lighting / post FX adjusted<br />\r\n\
      5. Bugs fixed<br />\r\n<br />\r\n----------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\n2020.03.15<br />\r\n1.08 Update:<br />\r\n<br />\r\n1. GI Lighting improvement;<br\
      \ />\r\n2. TAA, Auto Exposure, Color Tone added;<br />\r\n3. Water plane FX\
      \ error fixed;<br />\r\n4. Hit pause time adjuested;<br />\r\n5. Camera issue\
      \ when menu opened fixed;<br />\r\n6. Game difficulty adjusted;<br />\r\n<br\
      \ />\r\n----------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\n\u201CPath of Redemption\u201D is a dark fantasy role play game, a tribute\
      \ to the great titles like Dark Souls series, Sekiro, Onimusya.<br />\r\nYou\
      \ need to fight your own way to survive the deadly enviroments.<br />\r\nThe\
      \ using of counter attack system is very important to conquer the strong enemies.<br\
      \ />\r\nIf you are a fan to this type of game, please give a try!<br />\r\n\
      ----------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nFrom author:<br />\r\n<br />\r\nHello~<br />\r\nI live in a southern\
      \ city and making f2p mobile games for local companies just for living. (I hate\
      \ f2p moblie games)<br />\r\nSince there is almost no chance to get a positon\
      \ for making console or PC games, I decided to do this all by myself.<br />\r\
      \n&quot;Path of Redemption&quot; is the results of my 18 months effort, it provides\
      \ 4 big charpters, over 20 kinds of enemies, 10 plus boss fights,<br />\r\n\
      Needs 8 - 12 hours for the first game clear.<br />\r\nAnd I will keep updating\
      \ for more contents and better quality."
