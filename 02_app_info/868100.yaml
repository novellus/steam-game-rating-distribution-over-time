  data:
    about_the_game: "Made by Dragon Jump Team, Arena of Cube is a cube sandbox competition\
      \ game providing a variety of game modes and sandbox gameplay. Choosing different\
      \ heroes and occupations to participate in the PVP battle zone, making good\
      \ use of your cubes and skills to defeat your opponent and join the top ladder\
      \ list!<br />\r\n<br />\r\nAt present, our existing game modes are BedWars,\
      \ SkyWars and SnowWars.<br />\r\n<br />\r\nWe will release at least one new\
      \ gameplay every month. Of course, we are delighted to offer you better ideas.<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\nThree major game modes:<br />\r\n<br />\r\
      \nSkyWars:<br />\r\n<br />\r\nRules: the rules of SkyWar are the simplest. Players\
      \ will be randomly born on a small island at the very beginning. There will\
      \ be random items of resources in the battlefields. The player can defeat all\
      \ opponents to win the game but can not be resurrected after being defeated.<br\
      \ />\r\n<br />\r\nSkills: the surrounding islands produce supplies and synthetic\
      \ materials, and players could avoid disputes and accumulate more resources.\
      \ The central island produces more advanced armor and weapons.<br />\r\n<br\
      \ />\r\n<br />\r\n<br />\r\nBedWars:<br />\r\n<br />\r\nRules: protect your\
      \ own bed and try to destroy the enemy's bed. Player can be resurrected after\
      \ being defeated as long as his bed is not destroyed.<br />\r\n<br />\r\nTips:\
      \ pick up diamonds on the resource island, and use diamonds to upgrade skill.\
      \ Player who defeats the central island will win the game. Please note that\
      \ the bed is fragile! The most traditional way is to use a square.<br />\r\n\
      <br />\r\n<br />\r\n<br />\r\nSnowWars:<br />\r\n<br />\r\nRules: get snowballs\
      \ and defeat the opponents by throwing snowballs, and get the highest score\
      \ and become winner after the game counts down.<br />\r\n<br />\r\nSkills: occupy\
      \ the high platform to get unlimited snowballs, having more advantages in score."
