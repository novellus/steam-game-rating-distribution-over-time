  data:
    about_the_game: "A throwback to the survival horror and mystery games of the original\
      \ PlayStation, Back in 1995 faithfully re-creates everything from this all-but-forgotten\
      \ era of games.<br><br>Be transported to a world both concrete and indistinct,\
      \ where you must uncover the mystery surrounding the disappearance of your daughter,\
      \ the catastrophe that shook the city, and why you\u2019ve decided to finally\
      \ return.<br><br>Back in 1995 was created as a labour of love by indie developer\
      \ Takaaki Ichijo as a means to replicate the unique feeling he had from his\
      \ first gaming experiences: the PlayStation and the Sega Saturn.<h2 class=\"\
      bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Get lost in the nostalgic world\
      \ of retro 3D graphics, including low res models, texture warping, CRT emulation,\
      \ and fixed CCTV style camera angles.<br></li><li>Relive the mystery game genre\
      \ with an old-school user interface and tank controls.<br></li><li>Explore a\
      \ sparse cityscape in the year 1995, littered with clues about the past.<br></li><li>Interact\
      \ with a cast of damaged characters whose intentions you can never truly know.<br></li><li>Uncover\
      \ the mystery of yourself, your daughter, and what happened to the city.</li></ul><br>*\
      \ D-pad recommended<br>* A 720p or greater screen resolution is required<br>*\
      \ Approximate playtime is 2-3 hours"
