details:
  data:
    about_the_game: "<strong>NOW WITH FREE ADDITIONAL CONTENT - MP3 music tunes and\
      \ wallpapers (refer to game manual for details)!</strong><br><br>FLASHOUT 2,\
      \ the sequel to the highly-acclaimed anti-gravity racer FLASHOUT 3D is finally\
      \ here! Get into one of many ultra-fast ships and use your arsenal of rockets,\
      \ guns, bonuses and upgrades to fight your way to victory!<br><br>FLASHOUT 2\
      \ offers a fresh and addicting racing experience featuring a redesigned and\
      \ enhanced Career Mode with story elements, massive improvements in matter of\
      \ steering, physics, opponent\u2019s AI, and other gameplay elements, an Online\
      \ Multiplayer Mode and introduces completely new and exciting game modes, such\
      \ as Destruction, Elimination and Versus!<br><br>FLASHOUT 2 also features high-quality\
      \ colorful graphics, some of the best and most accessible controls to allow\
      \ you to focus on pure action, amazing licensed electronic music and game controllers\
      \ support! Additionally the game offers a unique interactive equalizer, that\
      \ analyzes in-game music and accordingly determines, in real-time, what the\
      \ visual effects look like!<br><br><strong>Features and highlights:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Amazing racing experience!<br></li><li>Addicting and enhanced\
      \ Career Mode!<br></li><li>Licensed electronic music!<br></li><li>10 highly-detailed\
      \ futuristic circuits (Los Angeles, London, Paris, Warsaw, Moscow, Frankfurt\
      \ and more)!<br></li><li>Dozens of challenging races!<br></li><li>New and unique\
      \ game modes (Destruction, Elimination, Versus)!<br></li><li>Upgradeable, super-fast\
      \ ships!<br></li><li>Weapons and guns!<br></li><li>Precise, fun and awesome\
      \ controls!<br></li><li>Many cool and useful bonuses!<br></li><li>Clever AI,\
      \ adapting to your style of play!<br></li><li>Interactive Equalizer \u2013 music\
      \ affects graphics!<br></li><li>Gorgeous visual effects!<br></li><li>Several\
      \ control layouts!<br></li><li>Steam Achievements!<br></li><li>Facebook and\
      \ Twitter integration!<br></li><li>Certified game controllers support!<br></li><li><strong>FREE\
      \ EXTRA CONTENT:</strong> 13 MP3 FLASHOUT 3D music tunes!<br></li><li><strong>FREE\
      \ EXTRA CONTENT:</strong> 3 HD FLASHOUT 2 Wallpapers!<br></li><li>And more!</li></ul>"
