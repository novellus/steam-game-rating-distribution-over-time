    about_the_game: "<h2 class=\"bb_tag\"><strong>Join Our Discord</strong></h2><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://discord.gg/BAc8gvw\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059110/extras/The_Great_Harbor_Aren.jpg?t=1607655299\"\
      \ /></a><h2 class=\"bb_tag\"><strong>About This Game</strong></h2>Welcome to\
      \ the not-so-distant cyberpunk future where speed, strategy and intensity have\
      \ all been combined into an all new breathtaking super sport: Super Buckyball\
      \ Tournament<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059110/extras/Ready_To_Play_\u526F\
      \u672C.png?t=1607655299\" /><h2 class=\"bb_tag\"><strong>Key Features: </strong></h2>Each\
      \ game is fresh and exhilarating due to the real-time physics-based core play\
      \ and strong variety of tools and characters available for you to forge your\
      \ own personal playstyle. In each 6-minute match you will face new and constantly\
      \ shifting challenges as your opponents employ innumerable possible strategies\
      \ against you! <br><br><br><strong>Character Abilities: </strong><br>In Super\
      \ Buckyball Tournament Preseason, each of the 7 characters is paired with a\
      \ toolkit of unique abilities and a powerful ultimate move that can be adapted\
      \ for use on both attack &amp; defense.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059110/extras/GIF_Abilities.gif?t=1607655299\"\
      \ /><br><br><strong>Team-Play Enhancement:</strong><br>Coordinate advanced teamplay\
      \ maneuvers with an assisted passing system that allows players to pass the\
      \ ball to teammates across the field with the press of a single button. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059110/extras/GIF_Pass.gif?t=1607655299\"\
      \ /><br><br><strong>In-Game Items</strong><br>Plenty of in-game items can be\
      \ found across the arena to give clever players an edge right when they need\
      \ it most! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059110/extras/GIF_Item.gif?t=1607655299\"\
      \ /><br><br><strong>Arcade game modes:</strong><br>Blow off some steam and relax\
      \ in our Dodgeball and Mayhem modes when you\u2019ve had enough spirit of competition!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1059110/extras/GIF_Dodge_Ball.gif?t=1607655299\"\
      \ /><h2 class=\"bb_tag\"><strong>Join Our Social Media</strong></h2><br>Twitter:\
      \ <a href=\"https://twitter.com/SuperBuckyBall\" target=\"_blank\" rel=\"noreferrer\"\
      \  >https://twitter.com/SuperBuckyBall</a><br>Facebook: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/SuperBuckyballTournament\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/SuperBuckyballTournament</a><br>Instagram:\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.instagram.com/superbuckyballtournament/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.instagram.com/superbuckyballtournament/</a><br>Youtube:\
      \ <a href=\"https://www.youtube.com/user/PatheaGames?sub_confirmation=1\" target=\"\
      _blank\" rel=\"noreferrer\"  >https://www.youtube.com/user/PatheaGames?sub_confirmation=1</a>"
