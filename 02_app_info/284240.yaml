details:
  data:
    about_the_game: "<i>Maize</i> is a first-person adventure game about what happens\
      \ when two scientists misinterpret a memo from the U.S. Government and create\
      \ sentient corn. And that last sentence is pretty much the least ridiculous\
      \ thing about the game.<br><br>Explore an abandoned farm and a not-so-abandoned\
      \ underground research facility as you uncover the mysteries around <i>Maize</i>,\
      \ and possibly learn a bit about yourself along the way. Or maybe not.<br><br>With\
      \ a colourful cast of characters and an absolutely absurd world, <i>Maize </i>offers\
      \ up a unique experience that keeps the surprises coming. Seriously, they\u2019\
      re everywhere.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Immerse\
      \ yourself and explore <i>Maize</i>\u2019s fully-realized environment,featuring\
      \ a cornucopia of areas to explore (see what we did there?)</li></ul><ul class=\"\
      bb_ul\"><li>Solve environmental puzzles that get more and more absurd the further\
      \ you delve into the adventure</li></ul><ul class=\"bb_ul\"><li>Uncover the\
      \ secrets of <i>Maize</i>\u2019s world, as you try and figure out what it is\
      \ the corn really want, aside from a very good nap</li></ul><ul class=\"bb_ul\"\
      ><li>Meet some friends and enemies along the way, which include a very small\
      \ grumpy Russian robot bear and an unhinged corn stalk who\u2019s a bit of a\
      \ jerk</li></ul>"
