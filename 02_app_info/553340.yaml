      light wisely, unlock new levels and try to find a way out.<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li>More than 16 different puzzles for players
      of any skill level<br></li><li>Avoid the mortal floor, handle the laser lights
      and manage your orbs to go throught the installations.<br></li><li>But be careful!
      Death affects the way how puzzles can be solved.<br></li><li>Find the hidden
      minigames<br></li><li>Speedrun mode</li></ul>
