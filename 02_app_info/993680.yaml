    about_the_game: "Want to take a driving test? Or are you ready to take the driving\
      \ test? Then come and buy a driving test simulator.<br />\r\nAll questions are\
      \ 2018 latest question bank, of course, we will update at any time to ensure\
      \ that the question bank is complete.<br />\r\nOf course, if you are just a\
      \ teenager, it does not prevent you from buying a right one, after all, to participate\
      \ sooner or later.<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nThe game\
      \ includes:<br />\r\n1, more than 1,000 subjects a test question<br />\r\n2,\
      \ simulation test function: full simulation, random 100 questions, see if you\
      \ can pass the exam.<br />\r\n3, sequential learning mode: all the questions\
      \ in the library order practice, choose the best answer.<br />\r\n<br />\r\n\
      <br />\r\nThe Oriental Driving Test Simulator, the Science One Exam includes\
      \ the latest and most complete question bank, we will continue to update in\
      \ the follow-up to ensure the most complete question bank.<br />\r\nIf you want\
      \ any other theme or UI you can come up with, let everyone learn the driving\
      \ school content more happier."
