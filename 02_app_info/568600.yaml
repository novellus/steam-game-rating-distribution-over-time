  data:
    about_the_game: <i>Treehouse Basketball</i> is a basketball simulator designed
      for the HTC Vive. Shoot free throws or play a quick 30-second timed challenge
      and see how many baskets you can sink. Play on a regulation size court with
      realistic sounds and physics. This is just the beginning; More features and
      polish will be added over time!<h2 class="bb_tag">Key Features</h2><ul class="bb_ul">  <li>
      Designed for room-scale VR with motion controllers<br>  </li><li> Free throw
      and timed game modes<br>  </li><li> Indoor court with accurate scale using regulation
      measurements<br>  </li><li> Realistic sound and physics simulations</li></ul><h2
      class="bb_tag">About Treehouse</h2>Treehouse brings affordable technology education
      to people everywhere in order to help them achieve their dreams and change the
      world. In our <a href="https://steamcommunity.com/linkfilter/?url=https://teamtreehouse.com/vr?utm_campaign=vr-launch&amp;utm_source=steam&amp;utm_term=vr&amp;utm_content=description_link&amp;cid=8132"
      target="_blank" rel="noopener"  >Beginner VR Track</a> you'll learn how to create
      this game, <i>Treehouse Basketball</i>, and develop the skills you need to get
      in on the ground floor of the booming VR industry.
