    about_the_game: "In the new DLC, you and your friends will have to compete in\
      \ a deadly battle. The lover's nightmare became a reality, terrible monsters\
      \ want revenge on Lover and Wife for their sins!<br />\r\n<br />\r\nIn this\
      \ addon:<br />\r\n- Two new characters - a baby-demon and his faithful dog-servant<br\
      \ />\r\n- Various types of weapons that will help you in the fight against monsters<br\
      \ />\r\n- Atmospheric and mystical location<br />\r\n- New rules of the game,\
      \ now you have only one goal - to survive at any cost<br />\r\n- \u0421ompletely\
      \ reworked animations<br />\r\n- Improved graphics<br />\r\n<br />\r\nAttention!\
      \ Multiplayer game! It is highly recommended to play only with friends!"
