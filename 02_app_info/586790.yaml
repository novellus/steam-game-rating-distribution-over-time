    about_the_game: "Hold your houses<br />\r\n<br />\r\nHave you ever been in a robbery\
      \ and didn't have weapons to defend yourself  and your house? Well now you can,\
      \ with hold your houses you have a variety of weapons to use to help you defend\
      \ yourself, your house and take on those unwanted robbers. The robbers are highly\
      \ skilled and know how to gain access, they carry weapons such as a pistol,\
      \ assault rifles and shotguns. Buy your weapons out of cupboards and off walls\
      \ using points earned. Barricade windows and doors to slow them down, giving\
      \ you time to make a move. <br />\r\n<br />\r\nHold your houses has five uniquely\
      \ designed maps, allowing you a different atmosphere with each map.<br />\r\n\
      <br />\r\nSo equip yourself and hurry, shoot to kill, because every 30 seconds\
      \ a wave of robbers come. Now go and defend yourself and your house. Good luck."
