details:
  data:
    about_the_game: 'In a world where humans and youkai coexist, uppity second year
      shrine maiden student Kaede Yamabuki finds herself in a pinch as the winter
      recess starts. A pair of strange glasses found in the woods leads her to her
      toughest challenge yet: falling in love. <br><br>Miko Gakkou Monogatari: Kaede
      Episode is a full 3D RPG/Adventure game, fully voiced in Japanese, with subtitles
      available in Japanese and English. <br><br>How to play:<br><br><ul class="bb_ul"><li>
      Use the keyboard, mouse or a game controller to control the character.<br></li><li>
      Characters and locations with an exclamation mark can be interacted with.<br></li><li>
      Your choices will determine the outcome of the game.<br></li><li> The game autosaves
      on most key points. You are advised to save the game each time you reach a decision
      point.<br></li><li> You may go to the main menu to save, load and view your
      achievements.<br></li><li> Most non-interactive scenes can be skipped once they
      are viewed once.</li></ul><br>Key features:<br><br><ul class="bb_ul"><li> Fully
      voiced game in Japanese, with English subtitles.<br></li><li> Six different
      endings with varying levels of complexity.<br></li><li> 16 achievements.<br></li><li>
      Completely original soundtrack.</li></ul>'
