    about_the_game: "\u76E4\u9762\u3092\u631F\u307F\u3001\u5DF1\u306E\u3059\u3079\u3066\
      \u3092\u8CED\u3051\u3066\u6226\u3044\u306B\u6311\u3080\u300C\u68CB\u58EB\u300D\
      \u3002<br />\r\n\u7729\u3057\u304F\u71B1\u3044\u5BFE\u5C40\u306E\u9670\u306B\
      \u3001\u5E95\u3057\u308C\u306C\u91CD\u5727\u3084\u82E6\u60A9\u3001<br />\r\n\
      \u7D42\u308F\u308A\u306A\u304D\u7814\u947D\u3092\u91CD\u306D\u7D9A\u3051\u308B\
      \u9053\u304C\u3042\u3063\u305F\u3002<br />\r\n<br />\r\n\u300C\u5343\u91CC\u306E\
      \u68CB\u8B5C \uFF5E\u73FE\u4EE3\u5C06\u68CB\u30DF\u30B9\u30C6\u30EA\u30FC\uFF5E\
      \u300D\u306F\u3001\u5C06\u68CB\u306E\u9053\u3092\u3072\u305F\u3059\u3089\u306B\
      \u751F\u304D\u308B\u68CB\u58EB\u305F\u3061\u306E\u8F1D\u304D\u3092\u3001<br\
      \ />\r\n\u3084\u308F\u3089\u304B\u304F\u5BC4\u308A\u6DFB\u3046\u3088\u3046\u306A\
      \u7B46\u81F4\u3067\u4E01\u5BE7\u306B\u63CF\u304D\u51FA\u3059\u3001\u65B0\u611F\
      \u899A\u30DF\u30B9\u30C6\u30EA\u30FC\u30A2\u30C9\u30D9\u30F3\u30C1\u30E3\u30FC\
      \u3067\u3059\u3002<br />\r\n\u30CE\u30D9\u30EB\u30A2\u30C9\u30D9\u30F3\u30C1\
      \u30E3\u30FC\u306E\u67A0\u7D44\u307F\u3092\u8D85\u3048\u3001\u30A4\u30F3\u30BF\
      \u30E9\u30AF\u30C6\u30A3\u30D6\u306B\u7269\u8A9E\u3078\u3068\u95A2\u308F\u308B\
      \u3053\u3068\u3067\u3001<br />\r\n\u73FE\u4EE3\u5C06\u68CB\u754C\u3067\u7E70\
      \u308A\u5E83\u3052\u3089\u308C\u308B\u69D8\u3005\u306A\u30C9\u30E9\u30DE\u3092\
      \u76EE\u306E\u5F53\u305F\u308A\u306B\u3059\u308B\u3053\u3068\u3067\u3057\u3087\
      \u3046\u3002<br />\r\n<br />\r\n\u30B7\u30CA\u30EA\u30AA\u3092\u624B\u639B\u3051\
      \u308B\u306E\u306F\u3001\u300CFolksSoul\uFF5E\u5931\u308F\u308C\u305F\u4F1D\u627F\
      \u300D\u306E\u7269\u8A9E\u3092\u751F\u307F\u51FA\u3057\u305F\u5BAE\u4E0B\u82F1\
      \u5C1A\u6C0F\u3002<br />\r\n\u300C\u9006\u8EE2\u88C1\u52243.5.6\u300D\u300C\u9006\
      \u8EE2\u691C\u4E8B1.2\u300D\u3067\u304A\u306A\u3058\u307F\u306E\u4EBA\u6C17\u30B2\
      \u30FC\u30E0\u4F5C\u66F2\u5BB6\u30FB\u5CA9\u5782\u5FB3\u884C\u6C0F\u306E<br\
      \ />\r\n\u5FC3\u3092\u63FA\u3055\u3076\u308B\u97F3\u697D\u3082\u5FC5\u8074\u3067\
      \u3059\u3002<br />\r\n<br />\r\n\u9AD8\u3044\u8A55\u4FA1\u3092\u53D7\u3051\u305F\
      \u30AA\u30EA\u30B8\u30CA\u30EB\u7248\u3092\u5927\u5E45\u88DC\u5F37\u3057\u305F\
      \u672C\u4F5C\u306B\u306F\u3001<br />\r\n\u76E3\u4FEE\u306E\u9AD8\u6A4B\u9053\
      \u96C4\u4E5D\u6BB5\u3001\u526F\u76E3\u4FEE\u306E\u9999\u5DDD\u611B\u751F\u5973\
      \u6D41\u4E09\u6BB5\u3092\u306F\u3058\u3081\u3001<br />\r\n\u591A\u6570\u306E\
      \u5B9F\u5728\u4EBA\u6C17\u68CB\u58EB\u306E\u65B9\u3005\u3082\u767B\u5834\u3057\
      \u307E\u3059\u3002\u5C06\u68CB\u597D\u304D\u306E\u65B9\u306F\u601D\u308F\u305A\
      \u30CB\u30E4\u30EA\u3068\u3057\u3066\u3057\u307E\u3046\u306F\u305A\u3002<br\
      \ />\r\n\u5C06\u68CB\u3092\u5B66\u3093\u3067\u307F\u305F\u3044\u3001\u3068\u601D\
      \u3063\u305F\u65B9\u304C\u30EB\u30FC\u30EB\u3092\u697D\u3057\u304F\u5B66\u3079\
      \u308B\u5C06\u68CB\u6559\u5BA4\u30B3\u30F3\u30C6\u30F3\u30C4\u3082\u5099\u3048\
      \u3066\u3044\u307E\u3059\u3002<br />\r\n<br />\r\n\u203B\u672C\u4F5C\u306F\u5C06\
      \u68CB\u3092\u984C\u6750\u3068\u3057\u305F\u30A2\u30C9\u30D9\u30F3\u30C1\u30E3\
      \u30FC\u30B2\u30FC\u30E0\u3067\u3059\u3002\u5C06\u68CB\u5BFE\u5C40\u30D7\u30EC\
      \u30A4\u306F\u3067\u304D\u307E\u305B\u3093\u3002"
