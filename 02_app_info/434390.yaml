    about_the_game: In <strong>Lost Bros</strong> simultaneously control three independent
      characters as they travel through time to save their kidnapped friend.  <strong>Gunman,
      Shieldman,</strong> and <strong>Swordman</strong> must cooperate with unique
      abilities to traverse dangerous puzzles and fight monstrous baddies.  Inspired
      by  Blizzard's The Lost Vikings and classic 80s time travel movies like Bill
      and Ted's Excellent Adventure and Time Bandits.  Ultra hard trial and error
      game play may test your patience.<h2 class="bb_tag"><ul class="bb_ul"><li>Various
      Alternate game modes that help explore the concept of controlling 3 with 1.<br></li><li>Steam
      achievements.<br></li><li>Speed Run Steam Leaderboards (separate for normal
      and hard difficulties).<br></li><li>Nine distinct time periods that can be tackled
      in any order.<br></li><li>Epic boss battles.<br></li><li>Unique and challenging
      game play.<br></li><li>Xbox360 controller support (recommended)<br>    (Xbox
      One controller works only with the right drivers)<br></li><li>21 homemade audio
      tracks.<br></li><li>Friendly Fire.<br></li><li>Retro pixel art. <br></li><li>Steep
      learning curve.<br></li><li>Powered by Unity.<br></li><li>Art, music, programming,
      and design all done by one person.<br></li><li>Unlockables to increase character
      power.</li></ul></h2>
