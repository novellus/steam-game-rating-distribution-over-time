    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899310/extras/IronDanger_Banner_Gameplay_EN.gif?t=1597712573\"\
      \ /><br><br>Iron Danger is a tactical combat game with a unique time manipulation\
      \ mechanic. A never before seen combination that blends the tactical depth of\
      \ turn-based games with the exciting action of real-time games.<br><br>Tackle\
      \ challenging encounters with your party of two characters, using a variety\
      \ of skills and highly interactive environments.<br><br>Maybe you will set an\
      \ enemy on fire and kick them into a grain field for a proper barbeque, or set\
      \ up a trap and fell a tree on top of them. The options are endless and it is\
      \ you who will be deciding your own approach!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899310/extras/Iron_D_1.gif?t=1597712573\"\
      \ /><br><br><strong>You have control over time</strong><br><br>The core of Iron\
      \ Danger is its unique time control mechanic. You can rewind time for up to\
      \ 5 seconds whenever you want, trying different strategies and combinations\
      \ of moves until you find the right one for the task at hand.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/899310/extras/Iron_D_2.gif?t=1597712573\"\
      \ /><br><br>The time manipulation allows us to combine real-time combat gameplay\
      \ with controls from more traditional, tactical turn-based combat games. This\
      \ gives tactical combat a puzzle-like element, as you can continuously keep\
      \ trying new approaches to turn impossible odds to your advantage and synchronize\
      \ the actions of your characters for the perfect outcome.<br><br><strong>You\
      \ will die, but you will not fail!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899310/extras/IronDanger_Banner_WorldStory_EN.gif?t=1597712573\"\
      \ /><br><br>Iron Danger is set in a world of lofty fells, primeval forest, and\
      \ placid lakes... as well as living gods and monsters of steel. The city of\
      \ Kalevala, home of the humans who rebelled against the gods and forsook their\
      \ protection, shines in the middle of this world, surrounded by towns, sea lanes\
      \ and and woodlands under its protection.<br><br>But from the frozen north,\
      \ a witch queen is leading her army on a quest for vengeance against the lords\
      \ of Kalevala. Ancient ruins from the days when gods dwelled on the earth are\
      \ opening to unleash forgotten powers, tempting humans and striving to overtake\
      \ the world.<br><br>You\u2019ll take on the role of Kipuna, a sharp-witted village\
      \ girl, who becomes imbued with an ancient power that grants dominion over time\
      \ and death. You must use your wits to control it as you\u2019re drawn into\
      \ the midst of a war between the city of Kalevala and the armies of the Northlanders\
      \ driven by their witch queen Lowhee.<br><br>Your task is to master the power,\
      \ in order to use it for mankind\u2019s protection, while your enemies will\
      \ seek to harness it in the service of total destruction.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/899310/extras/IronDanger_Banner_Features_EN.gif?t=1597712573\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Use unique time-rewind mechanics and experience\
      \ a new take on tactical combat combining best aspects of real-time and turn-based\
      \ combat.<br></li><li>Use highly interactive environment for your advantage\
      \ to succeed against impossible odds.<br></li><li>Adventure in a world of steampunk\
      \ fantasy and meet its unique inhabitants inspired by Finnish folklore.<br></li><li>Fight\
      \ epic boss monsters on the path to fulfill your destiny.<br></li><li>No grinding;\
      \ character progression pace is controlled by the story and every fight matters.<br></li><li>15+\
      \ hours of gameplay</li></ul>"
