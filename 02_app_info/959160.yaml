      notes: "Violence: One route includes a brief scuffle, and about half of a route\
        \ involves a knife fight. One possible ending includes character deaths.\r\
        \n\r\nSex: There are some lewd jokes and mentions of some salacious graffiti,\
        \ as well as a phrase referencing oral sex."
