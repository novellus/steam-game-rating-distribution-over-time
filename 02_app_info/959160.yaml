details:
  data:
    about_the_game: "Ah, another week, another volume of Hiveswap Friendsim. It\u2019\
      s a way of life now, honestly. This steady ramble through the dramatic horrors\
      \ of the alien countryside, where the only rule is that there are no rules.\
      \ Anything goes. As long as it can fit in our budget and timescale. <br><br>Volume\
      \ 14, for instance! No rules! Just right! Just clowns! Just cleaning! Just a\
      \ whole lot of friendship and shenanigans and physical comedy. Just the usual\
      \ incredibly high-quality content you know and love. We're out here. We're all\
      \ in this together.<br><br>---<br><br>You just crash-landed on Alternia, and\
      \ you\u2019re <strong>DESPERATE</strong> for friendship! Anyone will do...wait,\
      \ who are those two trolls approaching you?<br><br>The <i>Hiveswap Friendsim</i>\
      \ is a quick, loosely-canonical visual novel adventure following the efforts\
      \ of the unnamed protagonist (that\u2019s you!) to survive and maybe even thrive\
      \ on the harsh surface of <strong>ALTERNIA</strong>. Set in the time of <i>Hiveswap:\
      \ Act 1</i>, this episodic visual novel\u2019s opening volume, written by <i>Homestuck</i>\
      \ creator <strong>Andrew Hussie</strong>, is sure to satisfy <i>Homestuck</i>\
      \ and <i>Hiveswap</i> fans who are eager for a darker stroll across the Alternian\
      \ landscape. <br><br>Future episodes will arrive regularly as DLC."
