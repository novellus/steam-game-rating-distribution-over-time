details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144290/extras/plot.png?t=1595639119"
      /><br>Nina is so full of problems that she barely recognizes herself.<br>Try
      to understand her world, views and beliefs from her perspective and guide her
      through her dreams.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144290/extras/dsc.png?t=1595639119"
      /><br>Through perception, observation, trial and error, help a poor girl find
      out what''s happening in her mind. Guide her through the seven doors around
      her bed and find a way to comprehend what they mean. Don''t neglect anything:
      every object may contain a piece of crucial information.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144290/extras/keyf.png?t=1595639119"
      /><br><ul class="bb_ul"><li>Story Driven Narrative: This game is a story that
      needs to be told. There aren''t fights other than Nina''s.<br></li><li>Another
      Way of Horror: Lucid Nina isn''t about jumpscares, but interpreting dreams and
      helping one girl along the way.<br></li><li>Focus on Exploration: In a simple
      and intuitive &quot;move-and-interact&quot; gameplay, don''t let anything go
      unnoticed. Clues are essential in Lucid Nina.</li></ul><br>Gameplay Time: Estimated
      to be around 30 minutes.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144290/extras/ctr.png?t=1595639119"
      /><br><ul class="bb_ul"><li>Arrow Keys: Move<br></li><li>Enter/Z: Confirm &amp;
      Interact<br></li><li>Esc/X: Cancel &amp; Menu<br></li><li>F4: Toggle Fullscreen</li></ul>'
