  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/822130/extras/game.png?t=1536336010\"\
      \ /><br><br>Flynn &amp; Freckles is a third-person view, single player game\
      \ with a great amount of exploration and thrilling platforming. As Flynn we\u2019\
      ll need to deal with a series of puzzles, fight against loads of enemies and\
      \ basically jump our way out most dangers in order to escape a mysterious and\
      \ cursed island.<br><br>F&amp;F gives us the opportunity to enjoy, once again\
      \ a 3D platformer game, oldschool 90\u2019s style with a renewed artistic approach\
      \ and all of it revolved around a fantastic pirate setting.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/822130/extras/Story.png?t=1536336010\"\
      \ /><br><br>Flynn, a young pirate, decides to begin a perilous quest in search\
      \ for the most valuable of treasures: Captain Freckles' Sword. But, to his surprise,\
      \ the sword is possessed by the old captain\u2019s spirit. Now both of them\
      \ will have to face the dangers of an island full of secrets and the curse that\
      \ rests upon the treasure.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/822130/extras/Features.png?t=1536336010\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Wide amount of platforming action, puzzles,\
      \ combat and exploring.<br></li><li>Collectibles and other secrets that await\
      \ for you to discover them.<br></li><li>Meet charming characters and fend off\
      \ dangerous enemies!<br></li><li>Fun and casual story with a key component of\
      \ humor.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/822130/extras/banner.jpg?t=1536336010\"\
      \ /></li></ul>"
