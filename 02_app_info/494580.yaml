    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/494580/extras/StandbyGif_steam.png?t=1581095823\"\
      \ /><br><br>STANDBY is easy to pick up but hard to master precise platformer.\
      \ Challenge your reaction in this fast-paced game and get out of the glitched\
      \ world. Enjoy smooth controls by dashing through the vibrant levels, crushing\
      \ and overcoming all the obstacles on your way.<br><ul class=\"bb_ul\"><li><h2\
      \ class=\"bb_tag\">Slide, crush, dash and teleport through the levels!</h2>You\u2019\
      ll never know what new mechanics will appear next!<br></li><li><h2 class=\"\
      bb_tag\">54 Unique Levels!</h2>Each will introduce you new mechanics on the\
      \ go and will raise the bar for difficulty!<br></li><li><h2 class=\"bb_tag\"\
      >Precise controls!</h2> Because great platformers come from great character\
      \ movement!<br></li><li><h2 class=\"bb_tag\">Glitchy beats!</h2>They will follow\
      \ you along the way \u2018till your great escape!<br></li><li><h2 class=\"bb_tag\"\
      >Leaderboards!</h2>So you can become the fastest out of all and brag about it!</li></ul>"
