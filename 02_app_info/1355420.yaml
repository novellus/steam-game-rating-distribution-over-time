    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1355420/extras/Steam_600x73.png?t=1603134766"
      /><br>Help Pixboy with his revenge against malicious dogs in this arcade 2D
      platformer!<br>Feel the true retro vibes with chunky pixels and chiptune music,
      use this game to travel back to the '90s!<br><br><strong>Features:</strong><br>+
      4 unique worlds with different mechanics inside<br>+ 40 hand-crafted levels<br>+
      150+ secret rooms<br>+ 30 different enemies<br>+ 24 retro color palettes<br>+
      4 bosses<br>+ 4 challenges per level<br>+ a Pacifist Badge for sparing all enemies<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1355420/extras/Steam_600x125.png?t=1603134766"
      />
