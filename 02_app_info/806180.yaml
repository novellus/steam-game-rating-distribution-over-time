    about_the_game: Beyond The Heavens is a arcade style shoot-em-up where you take
      control of a ship seeking to reach the destination that calls out to it.<br><br>The
      journey will take place across several worlds including Heaven and Hell!<h2
      class="bb_tag">Made With Unreal Engine 4</h2><a href="https://steamcommunity.com/linkfilter/?url=https://www.unrealengine.com"
      target="_blank" rel="noopener"  >https://www.unrealengine.com</a><h2 class="bb_tag">Original
      Soundtrack</h2>Original soundtrack created by <strong>Sononeo</strong> can be
      listened to and bought from the following:<br><ul class="bb_ul"><li>Spotify
      - <a href="https://steamcommunity.com/linkfilter/?url=https://open.spotify.com/artist/27XdNoqcYOfhgV8NKizWwa?si=kaN0drXlTKWqv3KQzARuMQ"
      target="_blank" rel="noopener"  >https://open.spotify.com/artist/27XdNoqcYOfhgV8NKizWwa?si=kaN0drXlTKWqv3KQzARuMQ</a><br></li><li>iTunes
      - <a href="https://itunes.apple.com/us/artist/sononeo/1160518361" target="_blank"
      rel="noreferrer"  >https://itunes.apple.com/us/artist/sononeo/1160518361</a><br></li><li>Amazon
      - <a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/s/ref=ntt_srch_drd_B01LZ06L4T?ie=UTF8&amp;field-keywords=Sononeo&amp;index=digital-music&amp;search-type=ss"
      target="_blank" rel="noopener"  >https://www.amazon.com/s/ref=ntt_srch_drd_B01LZ06L4T?ie=UTF8&amp;field-keywords=Sononeo&amp;index=digital-music&amp;search-type=ss</a><br></li><li>Google
      Play - <a href="https://steamcommunity.com/linkfilter/?url=https://play.google.com/store/music/artist/Sononeo?id=Azu27jfrwbigaw6dgt6njtbfm6i"
      target="_blank" rel="noopener"  >https://play.google.com/store/music/artist/Sononeo?id=Azu27jfrwbigaw6dgt6njtbfm6i</a><br></li><li>Tidal
      - <a href="https://steamcommunity.com/linkfilter/?url=https://tidal.com/browse/artist/8167094"
      target="_blank" rel="noopener"  >https://tidal.com/browse/artist/8167094</a></li></ul><h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Upgrade ship and weapons<br></li><li>
      Change ship skins<br></li><li> Change your ship weapon load-out from 4 unique
      weapons<br></li><li> <strong>Power</strong> and <strong>Scatter</strong> modes
      for weapons<br></li><li> Super Laser that clears bullets and enemies in it's
      line of fire<br></li><li> Ultra AOE that unleashes energy collected from fallen
      enemies to clear the screen of all bullets and enemies <br></li><li> Original
      soundtrack that can be listened to at leisure via the in-game <strong>Jukebox</strong><br></li><li>
      11 Unique levels each with their own hazards and enemy patterns</li></ul>
