    review: "Editado 2021: M\xE1s de 3 a\xF1os despu\xE9s el juego no ha tenido ninguna\
      \ actualizaci\xF3n, no merece la pena comprarlo y opino que deber\xEDan retirarlo\
      \ de la tienda pues est\xE1 abandonado.\n\nEL juego est\xE1 en Early Access\
      \ y c\xF3mo es l\xF3gico a\xFAn tiene muchos bugs y fallos que resolver.\nDe\
      \ momento no he podido jugar m\xE1s de 20 minutos porque se bloquea y ya no\
      \ permite seguir jugando.\nDe todas formas lo poco que se deja ver ya me convence,\
      \ es una \"continuaci\xF3n\" del Papers Please en la que esta vez encarnaremos\
      \ a un comisario judicial con el que deberemos tomar muchas decisiones y otra\
      \ vez m\xE1s, fijarnos en esos peque\xF1os detalles que marcan si un caso lo\
      \ hemos resuelto correctamente o por el contrario, se nos ha escapado el criminal\
      \ / encarcelado a un inocente.\nUn juego con muy buena pinta que sin duda cuando\
      \ est\xE9 mas desarrollado estar\xE1 a la altura de su antecesor."
