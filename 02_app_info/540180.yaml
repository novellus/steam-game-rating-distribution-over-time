  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/540180/extras/app_greenlight_banner_english.png?t=1491485426\"\
      \ /><br><br>In Kommissar, you take the r\xF4le of a regime commissar. A perfect\
      \ designed gear for the machine of peace &amp; wealth utopia. <br><br>Your duty\
      \ and commitment is to lead the Ministry of Truth and to keep the Independent\
      \ City-State of Roulettenburg united under the regime's iron fist.<br><br>Mobilize\
      \ its agents, neutralize the insurgents in the districts, interrogate the suspects\
      \ and watch out for your fellow citizens whilst capturing dissidents all for\
      \ the glory of your fatherland.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/540180/extras/EagleSeparator.png?t=1491485426\"\
      \ /><h2 class=\"bb_tag\">FEATURES</h2><br><ul class=\"bb_ul\"><li><strong>DISCOVER</strong><br>a\
      \ new challenge in each game. The social context of Roulettenburg and its citizens\
      \ motivations will be different every time you play.<br></li><li><strong>INVESTIGATE</strong><br>profound\
      \ and harsh story arcs that will not let you indifferent. You will be presented\
      \ to moral dilemmas that will make you question reality as you know it.<br></li><li><strong>CONFRONT</strong><br>all\
      \ possible outcomes of a story which take form through your actions and the\
      \ alliances and loyalties that your forge.<br></li><li><strong>INTERROGATE</strong><br>captured\
      \ suspects and choose wisely your actions. Judge between either being magnanimous\
      \ or pushing them to the limit as you bear the consequences.<br></li><li><strong>EMBODY</strong><br>the\
      \ regime and do your duty as a respected member of the party. Go wherever is\
      \ required and obey the orders.<br></li><li><strong>MANIPULATE</strong><br>the\
      \ events to pursue your own interests. After all, you are the truth and the\
      \ truth is power.</li></ul>"
