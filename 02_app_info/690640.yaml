    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/690640/extras/available_now.gif?t=1608760821"
      /><h2 class="bb_tag"><strong>Experience the most complete Trine ever created!</strong></h2><br>The
      Trine series returns to the magic of 2.5D with Trine 4: The Nightmare Prince!
      The three heroes of the best-selling adventure series are back, sent on a quest
      to retrieve the troubled young Prince Selius. Amadeus the Wizard, Pontius the
      Knight, and Zoya the Thief are joined together once again on a thrilling quest
      through fantastical fairytale landscapes teeming with danger.  <br><br>Prince
      Selius suffers from intensely dark dreams and, due to his magical talents, monstrous
      nightmares are able to slip into reality and wreak havoc on the waking world.
      Amadeus, Pontius, and Zoya must find the afflicted prince and resolve the desperate
      situation before the world is engulfed by the Nightmare Prince''s shadows. <br><br>Trine
      4 reaches new heights in the series, bringing the most complete gameplay experience
      ever to fans and new players alike!<h2 class="bb_tag"><strong>Key Features</strong></h2><br><ul
      class="bb_ul"><li><strong>Gorgeous, 2.5D landscapes. </strong>Explore uniquely
      designed levels in beautiful, 2.5 dimensions, from breathtaking ruins and haunted
      tombs to tranquil birch groves and blueberry forests. <br></li><li><strong>Local
      and online multiplayer.</strong> Play with up to 4 players online or in local
      co-op.<br></li><li><strong>Captivating storytelling.</strong> Follow the story
      of a haunted prince as you journey through magical fairytale landscapes inhabited
      by friendly creatures, as well as a host of nightmarish foes.<br></li><li><strong>Dynamic
      puzzle-solving. </strong>Solve puzzles - solo or with friends - that feature
      fire, air, light, magnets, electricity and more, with challenges tailored to
      the number of players.<br></li><li><strong>Abundant skill trees. </strong>Unlock
      diverse abilities and amazing new skills.<br></li><li><strong>Completely revamped
      combat system.</strong> Experience the heroes'' own bloodcurdling nightmares
      in boss fights featuring an enriched combat system with fresh challenges and
      thrilling action!<br></li><li><strong>Enchanting soundtrack. </strong>Enjoy
      a wondrous soundtrack with songs that bring life to each new environment.</li></ul><br><a
      href="https://store.steampowered.com/app/690640/Trine_4_The_Nightmare_Prince/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/690640/Trine_4_The_Nightmare_Prince/</a>'
