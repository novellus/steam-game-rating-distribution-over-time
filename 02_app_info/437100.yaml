    about_the_game: It's not just any job - it's <strong>YOUR NIGHT JOB!</strong><br><br>Black
      night, an abandoned mansion and a bunch of monsters. Sounds like the perfect
      job. Players will have to use a a variety of weapons to save their skin and
      master the challenge of leading survivors to safety, while also defending the
      building from invaders. They can use more than 60 weapons, from vases and floor
      lamps to chainsaws, shotguns and ginormous hammers. If the monsters thrash too
      many rooms or the player's health bar runs out, only an entry in the highscore
      list will remain of you. REST IN PEACE!<br><br>Fast-paced, challenging action,
      hunting for the top spot in the highscore list, and an 80s horror movie setting
      - tons of fun and bizarre humor!<br><br><ul class="bb_ul"><li><strong>Carefully
      designed:</strong> Never before has an abandoned mansion looked so inviting
      for explorers.<br></li><li><strong>Old School feel:</strong> The way it used
      to be, but better.<br></li><li><strong>Not just decoration:</strong> Your Achievements
      become actual in-game bonuses.<br></li><li><strong>Discoveries galore:</strong>
      Find something new around every corner.<br></li><li><strong>Endless horror:</strong>
      A total of 11 types of monster are waiting to be defeated with more than 60
      unique weapons or your bare hands.<br></li><li><strong>Guaranteed adrenaline
      rush:</strong> The longer you play, the harder it will get</li></ul>
