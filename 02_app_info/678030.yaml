    detailed_description: "<h1>Digital Deluxe Edition</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678030/extras/FFC_DE_Custom.png?t=1598948236\"\
      \ /><br><br>Gear up for an epic new chapter in the Fast &amp; Furious saga with\
      \ high-speed heists, cinematic action, and adrenaline-fueled stunts.<br><br>The\
      \ Deluxe Edition includes the Full Game and Season Pass which comes with a bonus\
      \ pack loaded with new cars, customization items and more.</p><br><h1>Check\
      \ out similar titles from BANDAI NAMCO</h1><p><a href=\"https://store.steampowered.com/app/958400/Project_CARS_3/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/958400/Project_CARS_3/</a><br><a\
      \ href=\"https://store.steampowered.com/app/378860/Project_CARS_2/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/378860/Project_CARS_2/</a></p><br><h1>About\
      \ the Game</h1><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/678030/extras/F_FCR_Steam_Gif_01.gif?t=1598948236\"\
      \ /><br><br>Caught up in a dangerous world of organized crime, three small-time\
      \ garage owners find themselves at a crossroads. In a quest for vengeance, their\
      \ destinies collide with a cast of familiar faces who share the same adversary.<br><br>\u2022\
      \ Rev-up for an official new chapter in the Fast &amp; Furious saga as Dom,\
      \ Letty and Roman return to put YOU at the center of the story.<br><br>\u2022\
      \ Speed through thrilling blockbuster action across the globe in cars taken\
      \ from the movies, all curated by Dennis McCarthy, the official Fast &amp; Furious\
      \ car coordinator.<br><br>\u2022 Experience intense cinematic heists and deploy\
      \ new and familiar gadgets from the movies.<br><br>\u2022 Play online with friends\
      \ for 3-faction, team-based \u201Ccops vs. villains vs. heroes\u201D vehicular\
      \ action.<br><br>\u2022 Level up to unlock cars, paint, wraps, sprays, plates,\
