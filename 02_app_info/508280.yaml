    about_the_game: "Originally a two-disc release, Disc 1 is the drama CD \u201C\
      Kyuusei Radio\u201D in an English subbed video.<br><br>Ichiki Umi, Futano Sasa,\
      \ and Miyama Nena all safely made it to college after graduating from Shirojo.\
      \ The three of them, still best friends as always, end up doing a radio broadcast\
      \ for a holiday event at their local shopping district. Umi\u2019s former broadcasting\
      \ club blood is boiling, Sasa\u2019s got no choice but to play along, and Nena\u2019\
      s sleepy. Will they make it through the broadcast?<br><br>Disc 2 is the soundtrack\
      \ and drama \u201CKindred Spirits Pop Show\u201D also in an English subbed video.<br><br>The\
      \ soundtrack includes all the BGM used in the game and the opening, ending,\
      \ and Youka\u2019s love song \u201CA. A. Ai!\u201D in their entirety. And in\
      \ between tracks, the rooftop group, Enoki Sachi, Nagatani Megumi, and Toomi\
      \ Yuna, introduce the songs and engage in some nostalgic chatting.<br><br>Extras\
      \ Include:<br><ul class=\"bb_ul\"><li> Drama CD audio tracks<br></li><li> Special\
      \ \u201Cgood morning,\u201D \u201Cgood night,\u201D and \u201Ckitchen\u201D\
      \ voice clips for Umi, Sasa, Nena, Sachi, Megumi, and Yuna<br></li><li> Wallpapers<br></li><li>\
      \ Song lyric translations</li></ul><br>The extras are downloadable items from\
      \ your Library under Software, after purchase."
