    about_the_game: "<h2 class=\"bb_tag\">What is iVRy?</h2><br>\u2022 iVRy is an\
      \ app for your Mobile Device, with a Virtual Reality headset driver for SteamVR.<h2\
      \ class=\"bb_tag\">What does that mean?</h2><br>\u2022 Want to play PC VR* (Virtual\
      \ Reality) titles without having to buy a dedicated VR headset?<br>\u2022 With\
      \ iVRy, a compatible iOS or Android Mobile Device and VR headset you can!<br>\u2022\
      \ Also supports GearVR/Oculus Go/Quest/Quest 2, Lenovo Mirage Solo and Sony\
      \ PSVR headsets.<br>\u2022 Supports Wired (USB) connections for greater visual\
      \ quality and performance.<br>\u2022 Supports Wireless (Wifi) connections for\
      \ greater mobility.<br>\u2022 Automatically adjusts quality to maintain optimal\
      \ frame rates on all connection types.<br>\u2022 User configurable quality and\
      \ performance options.<br>\u2022 User configurable vignette options.<br>\u2022\
      \ Use your VR headset manufacturer's Cardboard QR code for optimal lens distortion\
      \ correction and field-of-view.<br>\u2022 Integrates with SteamVR, so no 'manager'\
      \ / 'server' apps or additional configuration required.<br>\u2022 Includes SteamVR\
      \ Dashboard overlay, to change driver settings in VR.<br>\u2022 Built-in support\
      \ for NoloVR 6DOF tracking and motion controllers.<br>\u2022 Compatible with\
      \ most HTC Vive and Oculus Rift** titles.<br>\u2022 This edition has all of\
      \ the features of the Mobile Device &quot;Premium&quot; edition, but will start\
      \ to reduce color saturation after being connected for more than 5 minutes.\
      \ Upgrade to &quot;Premium&quot; edition via Steam DLC or In-App Purchase to\
      \ remove this limitation.<br><br>* Valve OpenVR/SteamVR. Requires Valve Steam\
      \ &amp; SteamVR on Windows 7 or later.<br>** Oculus Rift titles require Valve\
      \ SteamVR, Oculus Home &amp; 3rd party 'LibreVR Revive' software."
