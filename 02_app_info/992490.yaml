    detailed_description: "<h1>Demo</h1><p>This is the <strong>DEMO</strong> (&quot;Lite&quot;)\
      \ version of the iVRy Driver for SteamVR with Mobile device support. It has\
      \ all of the features of &quot;Premium&quot; edition, but will start to reduce\
      \ color saturation after being connected for more than 5 minutes. To remove\
      \ this limitation when using the Android or iPhone Mobile Device apps, upgrade\
      \ to the &quot;Premium&quot; version via the Google Play or Apple App stores,\
      \ <strong>OR</strong>:<br><br><strong><a href=\"https://store.steampowered.com/app/1005972/iVRy_Driver_for_SteamVR_Mobile_Device_Premium_Edition\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >iVRy Driver for SteamVR (Mobile Device\
      \ Premium Edition)</a></strong></p><br><h1>GearVR/Oculus Go/Quest/Quest 2</h1><p>For\
      \ use with Samsung GearVR or Oculus Go/Quest/Quest 2 headset, install iVRy GearVR/Oculus\
      \ &quot;Lite&quot; or &quot;Premium&quot; DLC:<br><br><strong><a href=\"https://store.steampowered.com/app/1487090/iVRy_Driver_for_SteamVR_DEMO_GearVROculus_Lite_Edition\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >iVRy Driver for SteamVR DEMO (GearVR/Oculus\
      \ Lite Edition)</a></strong><br><br><strong><a href=\"https://store.steampowered.com/app/1501870/iVRy_Driver_for_SteamVR_GearVROculus_Premium_Edition\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >iVRy Driver for SteamVR (GearVR/Oculus\
      \ Premium Edition)</a></strong></p><br><h1>Sony PSVR</h1><p>For use with Sony\
      \ Playstation VR (PSVR), install iVRy PSVR &quot;Lite&quot; or &quot;Premium&quot;\
      \ DLC:<br><br><strong><a href=\"https://store.steampowered.com/app/1005970/iVRy_Driver_for_SteamVR_DEMO_PSVR_Lite_Edition\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >iVRy Driver for SteamVR DEMO (PSVR\
      \ Lite Edition)</a></strong><br><br><strong><a href=\"https://store.steampowered.com/app/1005971/iVRy_Driver_for_SteamVR_PSVR_Premium_Edition\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >iVRy Driver for SteamVR (PSVR Premium\
      \ Edition)</a></strong></p><br><h1>SteamVR</h1><p>To use the iVRy Driver for\
      \ SteamVR, you <strong>MUST</strong> first install SteamVR from the Steam Store:<br><br><strong><a\
      \ href=\"https://store.steampowered.com/app/250820/SteamVR/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >SteamVR</a></strong></p><br><h1>Before you start</h1><p><h2\
      \ class=\"bb_tag\"><strong>IMPORTANT:</strong></h2>When using the iVRy Driver\
      \ for SteamVR for the first time, it <strong>MUST</strong> be started from the\
      \ &quot;Launch&quot; button, to ensure any additional services and drivers it\
      \ requires get installed.</p><br><h1>Download the app</h1><p>In order to use\
      \ the iVRy Driver for SteamVR, you will need to download the 'iVRy' app from\
      \ your Mobile Device's app store.</p><br><h1>Daydream Controller Mapping</h1><p>When\
      \ using the Daydream version of the iVRy app, with a Daydream controller, the\
      \ following button mappings will be used:<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/992490/extras/Daydream_Controller_Mapping.png?t=1609875738\"\
      \ /></p><br><h1>About the Software</h1><h2 class=\"bb_tag\">What is iVRy?</h2><br>\u2022\
      \ iVRy is an app for your Mobile Device, with a Virtual Reality headset driver\
      \ for SteamVR.<h2 class=\"bb_tag\">What does that mean?</h2><br>\u2022 Want\
      \ to play PC VR* (Virtual Reality) titles without having to buy a dedicated\
      \ VR headset?<br>\u2022 With iVRy, a compatible iOS or Android Mobile Device\
      \ and VR headset you can!<br>\u2022 Also supports GearVR/Oculus Go/Quest/Quest\
      \ 2, Lenovo Mirage Solo and Sony PSVR headsets.<br>\u2022 Supports Wired (USB)\
      \ connections for greater visual quality and performance.<br>\u2022 Supports\
      \ Wireless (Wifi) connections for greater mobility.<br>\u2022 Automatically\
      \ adjusts quality to maintain optimal frame rates on all connection types.<br>\u2022\
      \ User configurable quality and performance options.<br>\u2022 User configurable\
      \ vignette options.<br>\u2022 Use your VR headset manufacturer's Cardboard QR\
      \ code for optimal lens distortion correction and field-of-view.<br>\u2022 Integrates\
      \ with SteamVR, so no 'manager' / 'server' apps or additional configuration\
      \ required.<br>\u2022 Includes SteamVR Dashboard overlay, to change driver settings\
      \ in VR.<br>\u2022 Built-in support for NoloVR 6DOF tracking and motion controllers.<br>\u2022\
      \ Compatible with most HTC Vive and Oculus Rift** titles.<br>\u2022 This edition\
      \ has all of the features of the Mobile Device &quot;Premium&quot; edition,\
      \ but will start to reduce color saturation after being connected for more than\
      \ 5 minutes. Upgrade to &quot;Premium&quot; edition via Steam DLC or In-App\
      \ Purchase to remove this limitation.<br><br>* Valve OpenVR/SteamVR. Requires\
      \ Valve Steam &amp; SteamVR on Windows 7 or later.<br>** Oculus Rift titles\
      \ require Valve SteamVR, Oculus Home &amp; 3rd party 'LibreVR Revive' software."
