    review: "Feels like old good Bomberman, but on minimal settings :(\n\nControls\
      \ feel wacky a bit, as you need to stay pixel-perfect inside the square to use\
      \ the bomb.\n\nAlso, enemies always patrol on same direction, and you even don't\
      \ need to clear entire level to leave it... \n\nNo penalty for bombing the door...\n\
      \nI'm not saying that it's a bad game, but it's not good for sure."
