    reviews: "\u201CObsidian (and its Kickstarter backers) have done it: Pillars of\
      \ Eternity is one of the best RPGs since Baldur's Gate.\u201D<br>9/10 \u2013\
      \ <a href=\"http://www.ign.com/articles/2015/03/27/pillars-of-eternity-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br><br>\u201CIt's the best\
      \ new, isometric RPG to come out in years\u201D<br>5/5 \u2013 <a href=\"http://www.escapistmagazine.com/articles/view/video-games/editorials/reviews/13681-Pillars-of-Eternity-Review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist</a><br><br>\u201CThis\
      \ is a big, fat, deep adventure that lets you carve your own unique path through\
      \ a fantasy world that\u2019s been brilliantly brought to life with rich, evocative\
      \ writing. It\u2019s a game steeped in a bygone era of computer RPG design,\
      \ but somehow it doesn\u2019t feel archaic. Obsidian have always been bound\
      \ to other peoples\u2019 worlds\u2014Fallout, Dungeons &amp; Dragons, Star Wars,\
      \ South Park\u2014but in creating their own from scratch, they\u2019ve made\
      \ not only their best game to date, but one of the best RPGs on PC.\u201D<br>92/100\
      \ \u2013 <a href=\"http://www.pcgamer.com/pillars-of-eternity-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
