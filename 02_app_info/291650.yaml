    about_the_game: "Prepare to be enchanted by a world where the choices you make\
      \ and the paths you choose shape your destiny. Obsidian Entertainment, the developer\
      \ of Fallout: New Vegas\u2122 and South Park: The Stick of Truth\u2122, together\
      \ with Paradox Interactive is proud to present Pillars of Eternity.<br><br>Recapture\
      \ the deep sense of exploration, the joy of a pulsating adventure, and the thrill\
      \ of leading your own band of companions across a new fantasy realm and into\
      \ the depths of monster-infested dungeons in search of lost treasures and ancient\
      \ mysteries. <br><br>So gather your party, venture forth, and embrace adventure\
      \ as you delve into a realm of wonder, nostalgia, and the excitement of classic\
      \ RPGs with Obsidian\u2019s Pillars of Eternity!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291650/extras/PoE1-Combat-180115.jpg?t=1589873307\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Play as any one of six races: Human, Aumaua,\
      \ Dwarf, Elf, Godlike and Orlan.<br></li><li>Utilize five core skills to overcome\
      \ any situation: Stealth, Athletics, Lore, Mechanics and Survival.<br></li><li>Deep\
      \ character customization: Build a character as one of eleven classes such as\
      \ Barbarian, Chanter, Cipher, Druid, Fighter, Monk, Paladin, Priest, Ranger,\
      \ Rogue and Wizard. <br></li><li>Sculpt your own story: Side with various factions\
      \ using a reputation system, where your actions and choices have far reaching\
      \ consequences.<br></li><li>Explore a rich and diverse world: Beautiful pre-rendered\
      \ environments laced with an engaging story and characters bring the world to\
      \ life.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/291650/extras/PoE1-Explore-180115.jpg?t=1589873307\"\
      \ />"
