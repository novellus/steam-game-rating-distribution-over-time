  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/926180/extras/What-is-Bubsy-Paws-on-FIRE_steam-store.gif?t=1581468654\"\
      \ /><br><br>From the developers of the BIT.TRIP series comes Bubsy: Paws on\
      \ Fire!, the latest and greatest in bobcat-based gaming. <br><br>Oinker P. Hamm\
      \ is determined to capture every animal in the universe for his \u201CAmazootorium.\u201D\
      \ Bubsy, fearing mostly for himself, is just as determined to stop him. Two\
      \ archrivals, stitched together by the cruel knitting needles of fate. No matter\
      \ who emerges victorious, there is one thing we know for certain: There\u2019\
      s going to be a whole lot of yarn along the way.<br><br>So, so much yarn.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Four playable characters, each with their own unique mechanics!\
      \ Fly and shoot your way through the air as The Woolie, take it underground\
      \ with Arnold\u2019s bonus levels, or run your way to victory with Bubsy and\
      \ Virgil Reality!<br></li><li>An all-new story featuring the unlikely alliance\
      \ between Bubsy and his archrivals, The Woolies!<br></li><li>Over 100 levels\
      \ set across three different worlds!<br></li><li>Three boss battles!<br></li><li>A\
      \ unique combo system and set of leaderboards for every character!<br></li><li>A\
      \ shop with costumes and cosmetics, all of which players can unlock just by\
      \ playing the game. There are no in-game purchases!<br></li><li>Unique character\
      \ dialog for every level!<br></li><li>A variety of collectible types, ensuring\
      \ maximum replayability!\L<br></li><li>The return of Oinker, Terri, Terry, and\
      \ many other characters from previous Bubsy incarnations! We even have Virgil\
      \ Reality from the Bubsy cartoon pilot\u2014we dug deep!</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/926180/extras/gameplay-gif_steam.gif?t=1581468654\"\
      \ />"
