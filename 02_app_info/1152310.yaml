    about_the_game: "The promise is entrusted to two alchemists.<br />\r\n<br />\r\
      \nThe Dusk series, a trilogy of RPG titles from Gust's popular Atelier series,\
      \ tells the story of a world on the verge ruin, told from the perspective of\
      \ its unique characters.<br />\r\nThe 2nd title in the series &quot;&quot;Atelier\
      \ Escha &amp; Logy&quot;&quot; is now available as a deluxe version.<br />\r\
      \n<br />\r\nDX version features<br />\r\n- Elements added to the Plus version\
      \ and numerous past DLC are included!<br />\r\n<br />\r\nStory<br />\r\nThis\
      \ world has seen its fair share of Twilights, and is slowly nearing its end.<br\
      \ />\r\nWithin this world, in the western reaches of the Land of Dusk, there\
      \ exists a nation that has prospered through its use of alchemy.<br />\r\nIn\
      \ order to survive the inevitable arrival of the Dusk End, the people in that\
      \ nation devote their every effort to rediscovering the lost alchemic technologies\
      \ of the past.<br />\r\n<br />\r\nNote: This product is also included in a product\
      \ set. Be careful to avoid making a redundant purchase."
