    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1222480/extras/Header-2b.jpg?t=1610126503"
      /><h2 class="bb_tag">Slotracers VR is a full slotracing experience built for
      VR</h2><br>Bring back your childhood memories - build the best slotracing tracks
      you can imagine and race on them. Equipped with a powerful ingame editor, offering
      lots of track and scenery parts, the only limit is your imagination. Use the
      integrated Steam Workshop to share your creations with the community. Race against
      the clock or compete against your friends on self built or downloaded tracks.<h2
      class="bb_tag">Multiplayer</h2>Enjoy every aspect of the game with up to 8 players
      - build the ultimate racetrack with your friends or compete against them in
      exciting races. The game even supports LAN multiplayer, allowing those sweet
      VR LAN parties.<h2 class="bb_tag">Steam Workshop</h2>The integrated Steam Workshop
      support allows you to share and download racetracks from right inside the game.<br><br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1222480/extras/Header-1b.jpg?t=1610126503"
      /><br><br><ul class="bb_ul"><li> Build racetracks with the integrated editor,
      available in single- and multiplayer<br></li><li> Perform races on self-built
      or downloaded racetracks<br></li><li> Various pieces of track available<br></li><li>
      Improve the look of your racetracks with different vegetation and scenery parts<br></li><li>
      Share your racetracks with the community via the Steam Workshop<br></li><li>
      Online multiplayer<br></li><li> LAN multiplayer<br></li><li> 10 cars with different
      characteristics and looks<br></li><li> Multiple paint jobs per car<br></li><li>
      Night races<br></li><li> Two types of movement - Teleport and Continuous</li></ul>
