details:
  data:
    about_the_game: "<strong>Note!</strong> You can purchase only 1 Pack of the same\
      \ value to 1 Star Conflict account.<br><strong>Note!</strong> Refund is not\
      \ provided if you purchase 2 different packs, which include the same ship or\
      \ you already have the ship from the pack!<h2 class=\"bb_tag\">Includes:</h2><ul\
      \ class=\"bb_ul\"><li>Unique pirate-themed fighter <strong>&quot;Joker&quot;</strong>\
      \ 5 rank <br></li><li>&quot;Corsair flags&quot; <strong>2 unique stickers</strong><br></li><li>&quot;Treasure\
      \ Map&quot; <strong>5 000 Galactic Standards</strong><br></li><li>&quot;Ready\
      \ to board&quot; <strong>A week of Premium subscription</strong><br></li><li>Unique\
      \ patterns &quot;Titan&quot; and &quot;Cerberus&quot;</li></ul><br><strong>Unique\
      \ pirate-themed fighter &quot;Joker&quot;</strong><br>Like all premium ships,\
      \ &quot;Joker&quot; doesn\u2019t need repairs. Such ships have &quot;Elite&quot;\
      \ status \u2014 maximum battle parameters and increased free synergy production.\
      \ All premium ships, and &quot;Joker&quot; in particular, have unique appearance\
      \ and are shipped with maximum synergy.<br><br>You save time and head into battle\
      \ right away!<br><br><strong>Unique stickers</strong> \u2014 An excellent opportunity\
      \ to stand out among mercenaries.<br><strong>Galactic standards</strong> \u2014\
      \ a special in-game currency that can be purchased for real money. With it,\
      \ advancing in the game is made easier and more comfortable.<br><strong>Premium\
      \ license</strong> grants all pilots greater rewards for each battle.<br>In\
      \ addition, pilots get more credit vouchers for completing contracts!<br>Pilots\
      \ who receive premium licenses from command master new ships faster due to increased\
      \ synergy gain in combat.<br>And when the battle ends, pilots with a premium\
      \ license have two bonus attempts at trophy search \u2014\u200B this means that\
      \ the chance of getting new unique equipment becomes higher!<br><br><strong>If\
      \ you purchase multiple DLC, bonuses to credits and synergy gain are added to\
      \ each other. Together, they provide a greater bonus!<br>Premium license time\
      \ and Galactic Standards are also added!</strong>"
