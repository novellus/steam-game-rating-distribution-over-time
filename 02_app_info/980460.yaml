    about_the_game: "Tower!3D Pro - LEBL airport is an add-on airport for Tower!3D\
      \ Pro giving you an additional airport for your controlling challenge.<br />\r\
      \n<br />\r\nEl Prat International Airport is located in Spain, southwest of\
      \ Barcelona. This aiport is one of the busiest airport in Spain.<br />\r\n<br\
      \ />\r\nLow-cost and domestic airlines take the majority of the flights here.\
      \ The airport has 3 runways, a cross one and 2 parallel. Terminals are separated\
      \ into 2 main terminals and several subterminals. T1 is on the west part of\
      \ the airport, which opened in 2009, and T2, terminal divided into A, B and\
      \ C subterminals, is on the north side of the airport."
