  data:
    about_the_game: "Step into an underground world full of gnomes, elves, and demons\
      \ \u2013 one that is mysterious, forbidding, and strangely welcoming at the\
      \ same time. A magnificent and merry, savage and stirring tale awaits you, as\
      \ well as a variety of ways to unravel its plot and multiple endings. <br />\r\
      \nYou will be called upon to help the Gnome Miners carve out their tunnels,\
      \ fight against the Gremlin Pests who insidiously sabotage the Gnomes\u2019\
      \ sophisticated machinery, stave off death in clashes with your rival (the cruel\
      \ and smug brewer), resolve the in-house problems of an enchanting Elven innkeeper,\
      \ find your way out of a web of intrigue woven by crafty sorcerers and succubi,\
      \ and much, much more.<br />\r\nAtmospheric graphics, old school combat, elaborate\
      \ dialogue, and nuanced characters will ensure your full immersion in this truly\
      \ unforgettable, fantastic adventure."
