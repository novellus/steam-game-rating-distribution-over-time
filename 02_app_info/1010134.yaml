  data:
    about_the_game: "Experience a bygone era of British Rail in the historic birthplace\
      \ of railways and the heart of the British Steel industry in Train Sim World:\
      \ Tees Valley Line. Operate your trains over an aging rail network with out-of-date\
      \ infrastructure on a route deep in transition between old and new. Reproduced\
      \ in exquisite detail, every station, signal and milepost feel so real you could\
      \ almost reach back in time and touch them.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010134/extras/4.jpg?t=1576750412\"\
      \ /><br><br>It\u2019s your job to carry steel over the rails that follow the\
      \ route of the historic Darlington &amp; Stockton Railway, the world\u2019s\
      \ first commercial railway. Manage your powerful locomotives and heavy trains\
      \ navigating the scenic countryside and industrial centres of North East England.\
      \ Whether you\u2019re driving, riding along or watching the action, experience\
      \ all the sights and sounds of a chapter of British railways long forgotten\
      \ in time.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010134/extras/2.jpg?t=1576750412\"\
      \ /><br><br>Take control of three icons of British motive power, the BR Class\
      \ 37 mixed traffic locomotive, the BR Class 08 diesel shunting locomotive and\
      \ the BR Class 101 Diesel Multiple Unit. Featuring authentic Diesel-Electric\
      \ and Diesel-Mechanical simulations underpinned with expert technical knowledge\
      \ and real-world data, the performance, sounds and feel has been accurately\
      \ reproduced to make them feel just like the real thing.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1010134/extras/7.jpg?t=1576750412\"\
      \ /><br><br>Train Sim World\xAE: Tees Valley Line caters for players of all\
      \ ability levels with accessible tutorials for beginners and advanced procedures\
      \ for experts. Whether you're looking to get started driving trains or refreshing\
      \ your expert knowledge, Train Sim World has it covered. Feel the detail as\
      \ you step into the cab, take control then live out your dreams exploring the\
      \ highly detailed and immersive environment in Tees Valley Line!<br> <br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010134/extras/3.jpg?t=1576750412\"\
      \ /><br> <br>Choose how you want to play in Train Sim World: Tees Valley Line.\
      \ Take control and master powerful locomotives, running-to-time or carrying\
      \ out important tasks or riding along as a passenger and watching the world\
      \ go by. Why not watch all the action unfold and capture amazing screenshots\
      \ or go exploring to hunt down all the hidden collectables? Whatever you choose\
      \ to do, there's lots to see and experience in Train Sim World: Tees Valley\
      \ Line.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1010134/extras/5.jpg?t=1576750412\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>27-mile\
      \ route of the Tees Valley Line between Darlington and Saltburn-by-the-Sea<br></li><li>BR\
      \ Class 37/5 in BR Trainload Metals Livery<br></li><li>BR Class 08 in BR Corporate\
      \ Blue \u2018Thornaby\u2019 Livery<br></li><li>BR Class 101, 3-car DMU, in BR\
      \ Corporate Blue &amp; Grey Livery<br></li><li>British Rail Railfreight HEA\
      \ Domestic &amp; Industrial Coke Hopper Wagon<br></li><li>British Rail Railfreight\
      \ BBA 50-ft. Bogie Steel Carrier Wagon <br></li><li>Highly detailed, feature-rich,\
      \ driving cabs with accurate true-to-life performance and handling for both\
      \ locomotives and multiple unit<br></li><li>Authentic and detailed sound recordings,\
      \ recorded from the real locomotives<br></li><li>Five detailed and engaging\
      \ scenarios for the route<br></li><li>100 Collectibles for you to find including\
      \ Route Maps, Newspaper Bundles, Electrical Cabinets and Broken Lights.<br></li><li>Accessible\
      \ tutorials for the BR Classes 37/5, 08 and 101 to get you started quickly<br></li><li>Extensive\
      \ 24-Hour Service Mode Timetable<br></li><li>Powered by Dovetail Games\u2019\
      \ proprietary SimuGraph\xAE vehicle dynamics engine and Unreal Engine 4\xAE\
      \ technology<br></li><li>Download size: 3.8 GB</li></ul>"
