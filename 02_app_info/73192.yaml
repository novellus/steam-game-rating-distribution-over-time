details:
  data:
    about_the_game: "This short but action packed scenario covers the 10 months of\
      \ the \u2018Splendid Little War\u2019 fought between the USA and Spain. Starting\
      \ in April 1898, it\u2019s up to you quell the Spanish forces and achieve total\
      \ victory. While playing as America, it\u2019s up to you to defeat Spain in\
      \ the same time frame as the historical American counterpart. You must master\
      \ naval operations and sweep through the waters of Cuba, the Caribbean and the\
      \ Philippines, sinking any opposition in your way. Take to land and engage in\
      \ lightening land maneuvers. Be careful though, your Spanish opponent is not\
      \ to be underestimated this time around.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\"\
      >Key Features:</h2>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Play as American and\
      \ relive the famous Spanish American War<br>\t\t\t\t\t\t</li><li>10 in game\
      \ months of new events and challenges <br>\t\t\t\t\t\t</li><li>Fight against\
      \ a strong AI through a number of new battles <br>\t\t\t\t\t\t</li><li>Immerse\
      \ yourself in realistic historical gameplay<br>\t\t\t\t\t\t</li></ul>"
