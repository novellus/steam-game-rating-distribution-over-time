  data:
    about_the_game: "In this DLC, a corresponding event unlocking task will be added.<br>After\
      \ completion of this incident, 7 new World War II armored vehicles will be added\
      \ for sale and ordering.<br>When you install the DLC, you will get a purchase\
      \ order for these vehicles in your backpack. You can use the right button to\
      \ get the vehicle directly (in your garage).<br>Ordering and purchasing need\
      \ to complete the corresponding branch event to unlock.<br><br>The DLC can be\
      \ used in both storyline and empire modes. Each time a new file is created,\
      \ the DLC will be activated again and the gift items will be reset in the warden's\
      \ backpack.<br><br>At the same time, the DLC will unlock 13 new vehicle effects:<br>Sleepy\
      \ bear<br>When a gang takes the vehicle, all gangs receive 20% reduction in\
      \ damage within the level.<br><br>war Wolf<br>When the gangs took the vehicle,\
      \ all thugs were reduced by 15% in the base battle.<br><br>Angry Tiger<br>When\
      \ the gang leader takes the vehicle, the gang leader suffers a 15% reduction\
      \ in the base point damage.<br><br>Special armor<br>After the gangs took the\
      \ vehicle, all thugs and chiefs suffered a 15% reduction in their position.<br><br>Solid\
      \ as a rock<br>After the gangs took the vehicle, the maximum strength of the\
      \ gang leader and thug increased by 30% and the movement speed decreased by\
      \ 30% during the war.<br><br>Warfare<br>After the gang used the vehicle, the\
      \ attack speed of the gang leader and thug increased by 30%, the attack power\
      \ increased by 20%, and the damage effect increased by 30%.<br><br>Armored War<br>When\
      \ the warden goes out on the vehicle, he increases the gangster experience by\
      \ 200 points per hour, increasing the loyalty of the chief within the prison\
      \ by 0.5 points per hour and spending 50 reputation per hour.<br><br>Tactical\
      \ Center<br>When the governor rides the vehicle, he increases the command point\
      \ by 200 points per hour, increases the strategic point by 100 points per hour,\
      \ increases the gangster experience by 200 points per hour, consumes 40 prestige\
      \ per hour, and consumes 40 reputation per hour.<br><br>Command Center<br>When\
      \ the warden travels on this vehicle, he increases the gangster experience by\
      \ 400 points per hour, increases the strategic point by 400 points per hour,\
      \ reduces the value of all gangs by 20 per hour, consumes 100 prestige per hour,\
      \ and consumes an hour. 100 reputation.<br><br>World War II Armored<br>When\
      \ the warden travels on the vehicle, he gains 50 reputation per hour, increases\
      \ 50 reputation, increases 150 strategic points, and reduces 400 command points.<br><br>Axis\
      \ Armor<br>When the governor took the vehicle out of the vehicle, the Germanic\
      \ eagle's relationship value was increased by 10 points per hour, the Texas\
      \ Rangers' relationship value was 8 points, the dark mass relationship value\
      \ was 8 points, and the Takeda group's relationship value was 8 points. Each\
      \ hour, the Black Brotherhood\u2019s relationship value was reduced by 10 points,\
      \ the National Unification Party\u2019s relationship value was 10 points, the\
      \ Patriot Gun\u2019s relationship value was 10 points, and the Hongwumen\u2019\
      s relationship value was 8 points. Consumes 50 reputation per hour.<br><br>Confederate\
      \ Armor<br>When the warden took the vehicle out, the Germanic eagle lost 10\
      \ points per hour, the Texas Rangers had a value of 8 points, the dark mass\
      \ had a value of 8 points, and the Takeda group had a value of 8 points per\
      \ hour. Each hour, the Black Brotherhood\u2019s relationship value is 8 points,\
      \ the National Unification Party\u2019s relationship value is 8 points, the\
      \ Patriot\u2019s gun relationship value is 8 points, and the Hongwumen\u2019\
      s relationship value is 8 points. Consumes 50 reputation per hour.<br><br>War\
      \ toys<br>When the governor takes the vehicle, he increases the command point\
      \ by 200 points per hour and increases the strategic point by 30 points. The\
      \ prison leader reduces his loyalty by 1 hour.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/851313/extras/111.png?t=1527627846\"\
      \ />"
