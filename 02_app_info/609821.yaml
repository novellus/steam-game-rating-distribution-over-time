    about_the_game: "The FS2Crew Airbus Tools include FS2Crew\u2019s Button Control,\
      \ Voice Control and Global FO Voice Set for the Aerosoft Airbus series. <br><br>Make\
      \ your Aerosoft Airbus experience more immersive and more realistic with Button\
      \ Control and Voice Control. You can interact with your virtual flight, cabin\
      \ and ground crews using joystick, keyboard button presses or your voice - \
      \ Global FO Voice Set is also included which provides you with 7 brand new First\
      \ Officer voices!<br><br><strong>Note, this add-on requires the Steam version\
      \ of Aerosoft\u2019s <a href=\"http://store.steampowered.com/app/556213/FSX_Steam_Edition_Airbus_A318A319_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Airbus A318/A319 </a> and <a href=\"\
      http://store.steampowered.com/app/556212/FSX_Steam_Edition_Airbus_A320A321_AddOn/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Airbus A320/A321</a>.</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Procedures modelled on real-world Airbus Standard Operator\
      \ Procedures (SOPs)<br></li><li>Normal Checklists<br></li><li>Airbus-specific\
      \ Crew flows (Captain and FO, PF and PM)<br></li><li>FA interaction<br></li><li>Start\
      \ Crew/pushback interaction<br></li><li>Cabin announcements<br></li><li>Captain\
      \ PAs<br></li><li>Bleeds off take-offs <br></li><li>Various approach profiles\
      \ and Missed Approaches<br></li><li>Turn-arounds/thru-Flights<br></li><li>Circuits/touch\
      \ and Go's<br></li><li>External GPU handling (Engine Start and Pushback/ Gate\
      \ Arrival)<br></li><li>Includes a version of FS Video Marshaller</li></ul><br>Features\
      \ 7 New FO Voices representing the following regions:<br><br><ul class=\"bb_ul\"\
      ><li>North America<br></li><li>United Kingdom<br></li><li>Germany<br></li><li>Italy<br></li><li>Scandinavia<br></li><li>Asia<br></li><li>Spain\
      \ / Portugal/ Latin America</li></ul>"
