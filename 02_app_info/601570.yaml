  data:
    about_the_game: "After losing his girlfriend and his job on the same day one could\
      \ easily say that Austin Lewis is having a very bad day until a unique opportunity\
      \ knocks on his door.<br><br>\u201CFix Me Fix You\u201D is an uplifting, positive\
      \ and therapeutic  slice of life drama Visual Novel. Its an emotional story\
      \ about finding yourself, recovering from depression and turning your life around\
      \ featuring:<br><br><ul class=\"bb_ul\"><li>A deep and touching storyline that\
      \ touches many interesting themes and topics<br></li><li>Full voice over by\
      \ professional actors<br></li><li>Multiple endings<br></li><li>Charming art\
      \ style, backgrounds and sprites<br></li><li>Enchanting background music<br></li><li>Set\
      \ in beautiful Santa Barbara, CA.</li></ul>"
