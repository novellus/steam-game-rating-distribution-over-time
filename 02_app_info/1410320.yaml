    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1410320/extras/InfoBanner.png?t=1607178703"
      /><br>Lost Dunes is an Open World, Adventure, RPG! Set in Ancient Egypt, your
      home has been pillaged and burned by bandits. Seek them out to extract your
      revenge. Take on side-tasks, and help locals to gain access to pyramids and
      crypts. Lost Dunes also has combat, mining, and building. You can fight the
      ravenous animals of the desert, you can mine jewels in the mineshafts, you can
      build pyramids that can be used to automate mining and weapon creation!
