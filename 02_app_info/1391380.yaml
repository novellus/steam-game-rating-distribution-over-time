    about_the_game: "<strong><h2 class=\"bb_tag\">Multiplayer Tank-Centric Capture-The-Flag\
      \ Battle Arena</h2><h2 class=\"bb_tag\">Alternate WWII Universe with Alien-Tech\
      \ Rocket-Powered Tanks !</h2><h2 class=\"bb_tag\">Tanks Can:</h2><ul class=\"\
      bb_ul\"><li>Jump! \_[SPACE key]<br></li><li>Turbo!\_ [SHIFT]<br></li><li>Float\
      \ and Jet through water!<br></li><li>Rocket-Propel through the air!</li></ul><h2\
      \ class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Multiplayer!\_ 10-Player\
      \ Rooms<br></li><li>Unlock 3 Tanks .. (2 more are currently in development)<br></li><li>Choose\
      \ from 3 Maps: \_Forest, Desert, or Military Base \_(more maps on the way!)<br></li><li>Upgrade\
      \ Attributes like:\_ Speed, Turbo Recharge, Reload Speed, Cannon Damage, etc<br></li><li>Hang\
      \ out, Chat and make new friends!</li></ul><br>The game is currently 2 years\
      \ into development, and we are now entering a pre-BETA phase! </strong>"
