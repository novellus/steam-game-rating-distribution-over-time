  data:
    about_the_game: A role-playing game featuring musical themes with an affinity
      for the sick and righteous. The story revolves around a deadly battle of the
      bands contest, where entrants can attack and be attacked with music.<br><br>FEATURES:<br><br><ul
      class="bb_ul"><li>Customise the band with 9 musically-themed classes to choose
      from, each with their own attacks, perks and sensational appearance.<br></li><li>Kick
      down every single door you come across, regardless of how unlocked they might
      be.<br></li><li>Some doors will be too strong to kick down. That's why you gotta
      kick down weaker doors to level up your door kicking skill until you're strong
      enough.<br></li><li>Fancy combat system that focuses on BAR EFFECTS. What happens
      BETWEEN turns makes all the difference.<br></li><li>Sew patches of band logos
      onto your BATTLE JACKET for extra perks in BATTLE.<br></li><li>No Random Encounters!
      Monsters will be shown on the field for your avoiding leisure.<br></li><li>Original
      soundtrack that'll make you say things like SIIICK and OH RIGHT ON.<br></li><li>Bursting
      at the seams with humour, absurdity and a wide variety of colourful characters,
      armed with an abundance of dialogue faces to express themselves TO THE MAX.<br></li><li>Even
      the ITEMS have personality. Say bye bye to the generic &quot;HEALTH POTION&quot;.
      Local NPC Barry Friendly is taking care of the soothing beverages around here.  Sink
      into a warm cup of BARRY FRIENDLY'S TEA whenever your health is low. Maybe you'll
      even have the pleasure of meeting Barry at some point.  MAYBE HE HAS A SIDEQUEST
      FOR YOU.<br></li><li>One of the enemies you fight is a skateboarding platypus.</li></ul>
