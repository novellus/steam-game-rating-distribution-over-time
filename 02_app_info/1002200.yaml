      \ /></a><br><br>Vasilis is a hand-drawn adventure game. The main character \u2013\
      \ Vasilis, lost her husband \u2013 Peter, in the rebellious city center. The\
      \ city is in riots for a long time and almost everyday something burns or someone\
      \ dies. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002200/extras/Masksk.gif?t=1602796681\"\
      \ /><br><br>The government left the center, which was dominated by local workers\
      \ and students, who were able to build 4 towers that prevent people in the center\
      \ from death.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1002200/extras/Fingers.gif?t=1602796681\"\
