    about_the_game: '<i>Objective-based, large-scale, top-down isometric warfare.</i><br><br><i>Operatives,</i><br><br><strong>Operation:
      Valor is a tactical top-down multiplayer shooter</strong> that provides large
      scale combined-arms combat through base building and teamwork. This game is
      a cross between action-packed military gameplay and RTS-style mechanics.<br><br>Enter
      into the battlefield with a team of up to 36 players for squad-based action
      in vehicles, or on foot. Fight for control over objectives in the map to deplete
      your enemy of resources and win the game.<br><br>WE WILL NEVER IMPLEMENT MICROTRANSACTIONS
      OR PAID DLC TO OPERATION: VALOR.<h2 class="bb_tag">Game Modes</h2><br><strong>Frontlines:</strong>
      36 vs 36 PvP infantry and vehicle warfare. Grab the most control points to deplete
      enemy tickets as fast as possible.<br><br>[Planned for 2021]:<br><strong>Co-op:</strong>
      Fight against waves of UNC AI.'
