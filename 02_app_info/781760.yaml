    review: 'I got a 90% OFF coupon for this game. Bought it, launched for 12mins,
      exited, submitted a refund request, checked activity page and suddenly saw I
      earned free 5,000 achievements of the same type. BAD game, might as well find
      yourself a free browser trivia game. I recommend FunTrivia.com.


      TIP: If you bought this game intentionally to cheat your achievement, REFUND
      IT IMMEDIATELY. Because i had tried every possible way to DELETE this 5K achievements
      and I just cant get rid of it. I HATE IT. Ruined my legit hard work for my achievements
      and make me seem like a cheater. I''m not. REFUND IT, GET UR MONEY BACK AND
      KEEP THE ACHIEVEMENTS, if thats what you''re after. Steam should not allow this
      kind of transactions in their store.'
