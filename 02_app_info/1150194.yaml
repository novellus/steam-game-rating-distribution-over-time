    about_the_game: "Grab this high valued bundle, containing all 6 of the Season\
      \ 4 characters!  This bundle also includes each individual character's Default\
      \ Color Pack (colors 3 - 10) and their Battle Costume.<br />\r\n<br />\r\nThis\
      \ bundle contains the following content:<br />\r\n- Character DLC of the following\
      \ Season 4 characters: Kage, Poison, E. Honda, Lucia, Gill and Seth.<br />\r\
      \n- Each character comes with a premium Battle Costume, a special title and\
      \ their Default Color Pack (colors 3 - 10).<br />\r\n<br />\r\n*The content\
      \ in this bundle are included in &quot;Street Fighter\u2122 V - Champion Edition\
      \ Upgrade Kit&quot; and &quot;Street Fighter\u2122 V: Champion Edition&quot;<br\
      \ />\r\n*Each Character DLC, Battle Costumes and Default Color Pack (colors\
      \ 3-10) can be purchased individually.<br />\r\n*Each Character DLC and Default\
      \ Color Pack (colors 3-10) are purchasable in-game using Fight Money.<br />\r\
      \n*The individual colors included in Default Color Pack (colors 3-10) can be\
      \ unlocked by completing Survival Mode."
