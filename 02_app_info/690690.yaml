details:
  data:
    about_the_game: "NEUTRANS BIZ is a VR collaboration service for business which\
      \ realizes conversations beyond reality.<br />\r\nSharing the VR space with\
      \ multiple people, NEUTRANS BIZ activates creativity and interactive communication\
      \ such as brainstorming and discussion.<br />\r\n<br />\r\nNEUTRANS BIZ can\
      \ be used for a wide range of business scenes without customization.<br />\r\
      \n<br />\r\nDISCUSSION<br />\r\nIn this space, you can discuss with multiple\
      \ people while showing images, movies, and PDF documents.<br />\r\nAlso, utilizing\
      \ the 360\xB0 image, it is possible to share the reality without being the actual\
      \ place.<br />\r\n<br />\r\nBRAINSTORMING<br />\r\nWith multiple functions such\
      \ as whiteboard and pen which you can use intuitively, we activate the creative\
      \ conversation such as brainstorming.<br />\r\nAlso, you can share the outputs\
      \ easily by using cameras and saving functions.<br />\r\n<br />\r\nDESIGN REVIEW<br\
      \ />\r\nUtilizing the 3D data, you can share the visual images which were difficult\
      \ to convey with words.<br />\r\nYou can prevent misunderstanding among the\
      \ multiple people by checking the size and shape sterically in the VR space."
