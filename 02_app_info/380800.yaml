    review: "DLC Werdykt - Warto. \n\nAutorzy: A. Reikowski (kompozytor), Penelopa\
      \ Willman Szynalik (g\u0142os), Mary Elizabeth McGlynn (piosenka Farewell),\
      \ Airis Quartet (partie orkiestrowe)\nGatunek: 6 smutnych utwor\xF3w na fortepian\
      \ i skrzypce ze s\u0142owia\u0144skimi akcentami + 9 utwor\xF3w ambientowych\
      \ buduj\u0105cych klimat horrorowy + jedna poruszaj\u0105ca do g\u0142\u0119\
      bi piosenka\nIlo\u015B\u0107 utwor\xF3w: 16\nFormat plik\xF3w: WAV\nDobre utwory:\
      \ 11\nS\u0142absze utwory : 5\nPiosenki: 1\nCzy pojawia si\u0119 automatycznie\
      \ w Steam Player: NIE\nNajlepszy utw\xF3r: Farewell by Mary Elizabeth McGlynn,\
      \ The Beginning, orkiestrowe Movement\n\nDlaczego warto kupi\u0107? \n\nRaczej\
      \ tak - warto g\u0142\xF3wnie dla niezwykle smutnej, ale prawdziwej piosenki\
      \ Farewell (aka Po\u017Cegnanie), kt\xF3ra przeszywa do g\u0142\u0119bi smutkiem\
      \ oraz niesamowitego g\u0142osu polskiej wokalistki Penelopy Willman Szynalik\
      \ w 3 innych utworach. Chocia\u017C wi\u0119ksza cz\u0119\u015B\u0107 utwor\xF3\
      w jest do\u015B\u0107 kr\xF3tka oraz spora cz\u0119\u015B\u0107 z nich to kawa\u0142\
      ki ambientowe podbijaj\u0105ce niepokoj\u0105cy klimat i sprawdzaj\u0105ce si\u0119\
      \ g\u0142\xF3wnie w grze, to jednak pozosta\u0142e melodyczne utwory z wokalistkami\
      \ oraz kwartetem smyczkowym s\u0105 tak intensywne, \u017Ce warto jednak muzyk\u0119\
      \ Kholat mie\u0107 poza gr\u0105. Bez tej muzy Kholat straci\u0142by po\u0142\
      ow\u0119 si\u0142y oddzia\u0142ywania. A Farewell na pewno b\u0119dziecie s\u0142\
      uchali i s\u0142uchali... bez ko\u0144ca...\n\n==============================================\n\
      \u27A5 Obserwuj mnie jako kuratora \u2935\nhttps://store.steampowered.com/curator/10437106/"
