    about_the_game: "Metal Brigade Tactics is a turn-based tactical strategy game\
      \ with deep RPG elements. Control your squad of Vertical Armor giant robots\
      \ on a mission to stop a small country from embroiling the world in a devastating\
      \ war.<br />\r\n<br />\r\nFeaturing a long campaign as well as a skirmish mode,\
      \ Metal Brigade Tactics will satiate any strategy gamer's hunger.<br />\r\n\
      <br />\r\nThe Steam version includes a bonus mini campaign with 5 extra missions\
      \ and 2 new units for use in skirmish mode.<br />\r\n<br />\r\nFeatures include:<br\
      \ />\r\n<br />\r\n* Grid-based tactical turn based strategy engine.<br />\r\n\
      * Unique artillery gameplay - artillery is plotted before each turn but lands\
      \ after, requiring careful planning and strategy.<br />\r\n* 13 unique Vertical\
      \ Armor (VA) robots to control and customize plus 2 more non-VA units usable\
      \ in skirmish mode.<br />\r\n* Tons of weapons and accessories to equip on your\
      \ Vertical Armor.<br />\r\n* Control up to 10 VAs per mission.<br />\r\n* Story-based\
      \ Campaign mode with 19 exciting missions plus a bonus mini campaign with 5\
      \ additional missions.<br />\r\n* 3 difficulty modes in Campaign, hard mode\
      \ is a real challenge for expert tactics players!<br />\r\n* Level up and customize\
      \ your pilots throughout the Campaign mode.<br />\r\n* Skirmish mode where you\
      \ can fully customize a team of VAs and play against the AI or another player's\
      \ team on a variety of maps.<br />\r\n* 2 player hot seat play in Skirmish mode."
