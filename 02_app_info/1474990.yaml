  data:
    about_the_game: "This game is based in my actual village, but the story is fictional.\
      \  Uncover the mystery of a deceased family. Explore the abandoned mansion.\
      \ Discover its secrets as you try to escape.  Solve puzzles,  find objects and\
      \ clues. But be careful...  there is someone waiting for you.<br />\r\n<br />\r\
      \nI am a solo developer and Deceased is a first person puzzle horror game set\
      \ in 2010. You play as Seth Cooper an old friend of Dr Jackson Hofstadter who\
      \ came to see his friend after a long time. The game is set inside a huge mansion\
      \ in which terrible things have happened. You will discover story of a dead\
      \ family that once lived in this mansion. You\u2019ll be able to pick up key\
      \ elements, and search for things that may help you escape this mansion. Witness\
      \ terrifying visions of the past and solve puzzles. Uncover the mystery of death\
      \ of Dr. Jackson and his family.<br />\r\n<br />\r\nDeceased is set entirely\
      \ in and around a mansion presented in first-person, free-roaming 3D. As you\
      \ grapple with the darkness that often limits your vision, you will need to\
      \ &quot;pick up key elements, and search for things that may help you escape.&quot;\
      \ In the process, you will occasionally &quot;witness terrifying visions of\
      \ the past&quot; that may help you to solve the mystery of this horrible family\
      \ tragedy."
