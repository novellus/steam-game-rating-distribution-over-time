details:
  data:
    about_the_game: "The Yak-9 was the first model in the most mass-produced family\
      \ of the WWII Soviet fighters - with its many modifications the total amount\
      \ of units produced reached 16,769. The work on the new long-range recon and\
      \ fighter plane began in the Yakovlev design bureau during Spring 1942 and it\
      \ resulted in the creation of Yak-7DI, which was adopted by the VVS as early\
      \ as August 6th of that same year under the designation Yak-9. The new model\
      \ had a boosted M-105PF engine, a lighter wing of composite structure, and the\
      \ lower spine with a bubble canopy that significantly improved the rearward\
      \ visibility. In comparison to the earlier Yak-7b, the armament was reduced\
      \ to one nose-mounted 12.7mm UBS MG and one 20mm SHVAK engine-mounted cannon\
      \ firing through the propeller hub.<br><br>The mass production of the new fighter\
      \ and its arrival to the frontline units begun only in 1943. In combat, the\
      \ Yak-9 proved itself as very maneuverable and easy to control fighter, earning\
      \ the love and respect of many Soviet pilots along with volunteer French from\
      \ the Normandie Niemen fighter regiment.<br><br>In addition to Quick Mission\
      \ Builder and Multiplayer modes, you can fly it in Career mode during <strong>Battle\
      \ of Kuban</strong> timeframe.<br><br><ul class=\"bb_ul\"><li>Armament: 20mm\
      \ gun &quot;ShVAK&quot;, 120 rounds, 800 rounds per minute and 12.7mm machine\
      \ gun &quot;UB&quot;, 200 rounds, 1000 rounds per minute.<br></li><li>Length:\
      \ 8.5 m<br></li><li>Wingspan: 10 m<br></li><li>Wing surface: 17.15 m\xB2</li></ul><h2\
      \ class=\"bb_tag\">Modifications</h2><ul class=\"bb_ul\"><li>Landing light for\
      \ night flights (2 kg weight increase, minor speed loss).<br></li><li>Fixed\
      \ loop radio compass RPK-10 (10 kg weight increase, minor speed loss).<br></li><li>PBP-1A\
      \ reflector gunsight (0.5 kg weight increase).<br></li><li>Rearview mirror (1\
      \ kg weight increase).</li></ul><h2 class=\"bb_tag\">Skins</h2><ul class=\"\
      bb_ul\"><li>Standard paint scheme.<br></li><li>Lt.-Col. A.A. Matveev, 275th\
      \ IAD, 1943.<br></li><li>Fleeing Goebbels picture. Major I.N. Stepanenko, Summer\
      \ 1943.<br></li><li>Guards Captain S.A. Mikoyan, 32nd GIAP. The inscription\
      \ 'For Volodya' means he is avenging his killed brother V.A. Mikoyan.<br></li><li>Eagle\
      \ in a circle picture. Lieutenant G.I. German, 42nd IAP, 240th IAD, 1943.<br></li><li>'For\
      \ brother' dedicatory inscription. Major A.N. Kiloberidze, 65th GIAP, October\
      \ 1944.<br></li><li>Jaws picture on the front. A.A. Barsht, 118th OKRAP (separate\
      \ spotting-and-reconnaissance aviation regiment) squadron commander, 1st Ukrainian\
      \ Front, Late 1944.<br></li><li>Lt.-Col. M.V. Avdeev, 6th GIAP, May 1944.<br></li><li>Guards\
      \ symbol. Captain M.I. Grib, 6th GIAP, May 1944.<br></li><li>'For Motherland'\
      \ dedicatory inscription. Captain N.F. Denchik, 64th GIAP, early 1944.<br></li><li>Standard\
      \ grey camo.</li></ul><h2 class=\"bb_tag\">Technical details</h2><br>Indicated\
      \ stall speed in flight configuration: 152..160 km/h<br>Indicated stall speed\
      \ in takeoff/landing configuration: 136..141 km/h<br>Dive speed limit: 750 km/h<br>Maximum\
      \ load factor: 10.5 G<br>Stall angle of attack in flight configuration: 18\xB0\
      <br>Stall angle of attack in landing configuration: 16\xB0<br><br>Maximum true\
      \ air speed at sea level, engine mode - Nominal, 2550 RPM: 537 km/h<br>Maximum\
      \ true air speed at sea level, engine mode - Nominal, 2700 RPM: 529 km/h<br>Maximum\
      \ true air speed at 1700 m, engine mode - Nominal, 2700 RPM: 563 km/h<br>Maximum\
      \ true air speed at 3800 m, engine mode - Nominal, 2700 RPM: 594 km/h<br><br>Service\
      \ ceiling: 10500 m<br>Climb rate at sea level: 18.5 m/s<br>Climb rate at 3000\
      \ m: 15.8 m/s<br>Climb rate at 6000 m: 9.0 m/s<br><br>Maximum performance turn\
      \ at sea level: 17.5 s, at 270 km/h IAS.<br>Maximum performance turn at 3000\
      \ m: 22.5 s, at 285 km/h IAS.<br><br>Flight endurance at 3000 m: 2.1 h, at 350\
      \ km/h IAS.<br><br>Takeoff speed: 160..190 km/h<br>Glideslope speed: 195..205\
      \ km/h<br>Landing speed: 135..145 km/h<br>Landing angle: 12 \xB0<br><br>Note\
      \ 1: the data provided is for the international standard atmosphere (ISA).<br>Note\
      \ 2: flight performance ranges are given for possible aircraft mass ranges.<br>Note\
      \ 3: maximum speeds, climb rates and turn times are given for standard aircraft\
      \ mass.<br>Note 4: climb rates and turn times are given for Nominal (2700 RPM)\
      \ power.<br><br>Engine:<br>Model: M-105PF<br>Maximum power in Nominal mode (2550\
      \ RPM) at sea level: 1240 HP<br>Maximum power in Nominal mode (2700 RPM) at\
      \ sea level: 1210 HP<br>Maximum power in Nominal mode (2700 RPM) at 800 m: 1260\
      \ HP<br>Maximum power in Nominal mode (2700 RPM) at 2700 m: 1200 HP<br><br>Engine\
      \ modes:<br>Nominal (unlimited time): 2550/2700 RPM, 1050 mm Hg<br><br>Water\
      \ rated temperature in engine output: 70..85 \xB0C<br>Water maximum temperature\
      \ in engine output: 100 \xB0C<br>Oil rated temperature in engine output: 90..100\
      \ \xB0C<br>Oil maximum temperature in engine output: 115 \xB0C<br><br>Supercharger\
      \ gear shift altitude: 2200 m<br><br>Empty weight: 2254 kg<br>Minimum weight\
      \ (no ammo, 10% fuel): 2549 kg<br>Standard weight: 2841 kg<br>Maximum takeoff\
      \ weight: 2858 kg<br>Fuel load: 324 kg / 440 l<br>Useful load: 604 kg<br><br>Combat\
      \ debut: November 1942<h2 class=\"bb_tag\">Operation features</h2><ul class=\"\
      bb_ul\"><li>The engine has a two-stage mechanical supercharger which must be\
      \ manually switched at 2000...2400m altitude.<br></li><li>Engine mixture control\
      \ is manual; it is necessary to lean the mixture if altitude is more than 3-4\
      \ km for optimal engine operation. Also, leaning the mixture allows a reduction\
      \ in fuel consumption during flight.<br></li><li>Engine RPM has an automatic\
      \ governor and it is maintained at the required RPM corresponding to the governor\
      \ control lever position. The governor automatically controls the propeller\
      \ pitch to maintain the required RPM.<br></li><li>Water and oil radiator shutters\
      \ are controlled manually.<br></li><li>The airplane can only be trimmed in the\
      \ pitch axis.<br></li><li>Landing flaps have a pneumatic actuator. Flaps can\
      \ only be fully extended; gradual extending is impossible. Due to the weak force\
      \ of the actuator the extended landing flaps may be pressed upwards by the airflow\
      \ if the airspeed is more than 220 km/h. Remember that the flaps will not extend\
      \ fully in case of high speed. In case of a high-speed landing approach the\
      \ flaps may extend a few steps further right before landing.<br></li><li>The\
      \ airplane has manual control for the tailwheel lock. The unlocked tailwheel\
      \ has a 90\xB0 turn limit. The tailwheel should be locked when taxiing straight\
      \ for a long distance and before takeoff and landing.<br></li><li>The airplane\
      \ has differential pneumatic wheel brakes with a shared control lever. This\
      \ means that if the brake lever is held and the rudder pedal the opposite wheel\
      \ brake is gradually released causing the plane to swing to one side or the\
      \ other.<br></li><li>Fuel gauges are installed on the left and right wing fuel\
      \ tanks, outside of the cockpit. Less than 25l of fuel remaining in the wing\
      \ tanks or the central feeder tank (10 liters capacity) are not measured.<br></li><li>The\
      \ canopy has no emergency release. In order to bail out, you must slow below\
      \ 550 kph to open the canopy.</li></ul>"
