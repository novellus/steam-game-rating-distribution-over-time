    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nA very good RPG and the sequel to Atonement Scourge\
      \ of Time.\n\nThe + :\n* Graphics and music.\n* The fighting system\n* A story\
      \ with an alternative future than the one of a first game. A dark future.\n\
      * Seeing an alternate version of the characters from the first game is cool.\n\
      * Very good lifespan (I haven't passed it yet, but I'd say a good 5 hours).\n\
      * Nice bonus quests.\n* Unlike the first game, you don't have to practice because\
      \ the characters don't level up. Instead, they earn skill points after each\
      \ quest, which they use to learn new skills.\n\nThe - :\n* I couldn't find any.\n\
      \nFRAN\xC7AIS:\nUn tr\xE8s bon RPG et la suite d\u2019Atonement Scourge of Time.\n\
      \nLes +\_:\n* Graphiques et musiques.\n* Le syst\xE8me des combats\n* Une histoire\
      \ avec un futur alternatif que celui d\u2019un 1er jeu. Un futur sombre.\n*\
      \ Voir une version alternative des personnages du 1er jeu est cool.\n* Tr\xE8\
      s bonne dur\xE9e de vie (je ne n\u2019ai pas encore pass\xE9, mais je dirais\
      \ un bon 5 heures).\n* Des qu\xEAtes bonus sympathiques.\n* Contrairement au\
      \ premier jeu, vous n\u2019avez pas \xE0 vous entra\xEEner, car les personnages\
      \ ne montent pas de niveau. Au lieu de \xE7a, ils gagnent, apr\xE8s chaque qu\xEA\
      te, des points de comp\xE9tence, utiliser pour apprendre des nouvelles habilet\xE9\
      s.\n\n\nLes -\_:\n* Je n\u2019en ai pas trouv\xE9."
