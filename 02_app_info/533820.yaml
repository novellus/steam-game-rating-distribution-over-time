    about_the_game: "The highly anticipated sequel to Atonement: Scourge of Time finally\
      \ comes to Steam! <br><br>General Features:<br><ul class=\"bb_ul\"> <li>Direct\
      \ sequel to Atonement: Scourge of Time. <br></li><li>Explore the alternate timeline,\
      \ where the final outcome of the first game took a grimmer turn. Characters\
      \ you\u2019ve known already will not be the same. Friends will become enemies,\
      \ and enemies will become friends. <br></li><li>Regenerating energy battle mechanic\
      \ is back! Carefully manage how you spend your energy as some skills can leave\
      \ you dry very fast! <br></li><li>No level ups or experience points! Similar\
      \ character progression to City of Chains \u2013 gain skill points upon completing\
      \ quests and choose which battle skills or passive abilities to learn. <br></li><li>Non-linear\
      \ gear progression. Equipment system now consists of enchantments that you can\
      \ find all over the world. Use these to customize your character\u2019s offensive\
      \ and defensive bonuses to your liking. <br></li><li>All enemy encounters are\
      \ visible, so you can tackle them when you\u2019re ready. Some passive abilities\
      \ will allow you to bypass battles without needing to fight. <br></li><li>In\
      \ addition to the main party\u2019s story arc, witness flashbacks from a distant\
      \ past, where you get to control a second party of characters. Any decisions\
      \ you make during these scenes will have an impact on the present.</li></ul>Story:\
      \ <br><br>Three weeks have passed since the events of Atonement: Scourge of\
      \ Time. The world was saved\u2026 or so it seemed. Whilst keeping a low profile,\
      \ Elleria began to notice strange occurrences \u2013 ominous dreams, a persistent\
      \ weakness, and mysterious portals coming out of nowhere. <br><br>Before long,\
      \ she and her allies find themselves in an alternate timeline \u2013 a timeline\
      \ where events took a grimmer and more depressing turn, with familiar characters\
      \ no longer being the same, and Elleria herself being at the centre of it all.\
      \ <br><br>Wanting nothing more than to simply return to her home timeline, Elleria\
      \ will have to face her fears, her lineage, and herself, in order to overcome\
      \ treacherous hazards, eldritch secrets, fallen angels, overwhelming odds, and\
      \ maybe, just maybe, save others in the process. <br><br>To check out the original\
      \ Atonement title, please head on over to the existing store page: <a href=\"\
      http://store.steampowered.com/app/385070/\" target=\"_blank\" rel=\"noreferrer\"\
      \  id=\"dynamiclink_1\" >http://store.steampowered.com/app/385070/</a><br><br>If\
      \ you want to support this game and all my other past and future games further,\
      \ please check out my patreon page below!<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/matthewashworth\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.patreon.com/matthewashworth</a>"
