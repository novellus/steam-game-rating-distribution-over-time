  data:
    about_the_game: The future came. You'd think that means the apex of the progress
      and science, but no. After the epidemic spread all over the world in 2022, 95%
      of the whole population mutated into horrible creatures without any moral values
      or humanity and started hunting everything that moves. The planet became empty.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/703600/extras/1.gif?t=1543261393"
      /><br><br>For Limbo and Inside funs.<br><br>You're a young boy who woke up in
      the depths of a military laboratory. You were a test subject for a vaccine and
      managed to survive. And now you have the immunity to the epidemic, which must
      be shared with everyone left alive on Earth. You've found a device that allows
      you to contol the conscience of these monsters, and you need to get to the bunker
      with the survivors inside to save the mankind from inevitable death. This is
      the future right around the corner.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/703600/extras/2.gif?t=1543261393"
      /><br><br>In this game you need to solve puzzles and also control monsters to
      solve them. Avoid dangerous places and examine all documents you'll find on
      your way.<br><br>2D graphics, atmospheric music, interesting puzzles and tasks,
      post-apocalyptic world and hordes of monsters await you in ASTRAL.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/703600/extras/32323.png?t=1543261393"
      />
