    about_the_game: Blockland is a non-linear sandbox game with no set goals, giving
      players the freedom to design and construct elaborate structures. Styled as
      a tiny minifigure, players build inside of the virtual world using bricks reminiscent
      of toy blocks. These structures can be built in either a single-player or multiplayer
      (either online or through a local area network) setting.
