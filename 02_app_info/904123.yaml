  data:
    about_the_game: "Rage into battle with this epic new metal pack! Composed by Murray\
      \ Atkinson for VGM Library, this pack features 18 tracks of screaming, pounding,\
      \ thunderous heavy metal music perfect for your blazing boss battle scenes!\
      \ Blending 90\u2019s heavy metal and modern metal production with elements of\
      \ JRPG battle themes, this pack is a great addition for any RPG game with intense\
      \ climactic boss battles or energetic opening scenes and trailers. Crushing\
      \ guitars, pounding drums, screaming leads, high-energy battle music sure to\
      \ put your battle scenes over the top!<br />\r\n<br />\r\nFeatures:<br />\r\n\
      <br />\r\n- 18 Tracks with 10 alt mixes (no lead guitar) for a total of 28 tracks<br\
      \ />\r\n- Royalty-free music to use in your RPG Maker games<br />\r\n- MP3,\
      \ OGG and M4A formats included<br />\r\n<br />\r\nCheck out our other Music\
      \ Packs created by Murray Atkinson:<br />\r\n<br />\r\nWonderland Music Pack<br\
      \ />\r\nMedieval Warfare Music Pack<br />\r\nHeaven and Earth Music Pack<br\
      \ />\r\nThe Agency Music Pack<br />\r\nRebel Rapture Music Pack<br />\r\nEpic\
      \ Strings Music Pack<br />\r\nHeist Music Pack<br />\r\nEmporium of Copper and\
      \ Steel Music Pack<br />\r\nSinister Hollows Music Pack<br />\r\nClassic Fantasy\
      \ Music Pack<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n1 - Aeons Reach<br\
      \ />\r\n2 - Battle of the Ages<br />\r\n3 - Cursed Choir<br />\r\n4 - Death\
      \ Match<br />\r\n5 - Echoes of Doom<br />\r\n6 - Empire of Doom<br />\r\n7 -\
      \ Endure the Pain<br />\r\n8 - Entropy Catastrophy<br />\r\n9 - Eternal Saga<br\
      \ />\r\n10 - God of Metal<br />\r\n11 - Into the Void<br />\r\n12 - Machiavellian\
      \ Empire<br />\r\n13 - Menu - Guitar Landscapes<br />\r\n14 - Metal Messiah<br\
      \ />\r\n15 - My Darkest Hour<br />\r\n16 - Steel Army<br />\r\n17 - Subtle Delusions<br\
      \ />\r\n18 - The Dark Lord"
