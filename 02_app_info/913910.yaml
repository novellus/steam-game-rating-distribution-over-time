    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/913910/extras/\u5C01\
      \u9762.png?t=1549740675\" /><br><br><br>-------------------------------------------------------------------------------------------------<h2\
      \ class=\"bb_tag\">About the Game</h2><br>Ling woke up in the dark room with\
      \ a gloomy face. She can't remember how she got to this place.<br><br>Everything\
      \ around her looks like her own home.But full of grief and sadness. Darkness\
      \ covered everything,<br><br>as if hiding something from the Ling. The tragic\
      \ death of family members Shadows, weird murals on walls, <br><br>uncomfortable\
      \ crayons and diaries all seem to warn her that you shouldn't go back.Come on.\
      \ Ling felt <br><br>unprecedented sadness, unspeakable pain surged into her\
      \ heart, but she could not find the problem. ... That's it.<br><br>Sample. Ling,\
      \ in grief and sadness, began to look for the outlet of nightmares...<br><br>-------------------------------------------------------------------------------------------------"
