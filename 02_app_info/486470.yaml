    about_the_game: <strong>Derelict is a top down, sandbox shooter set in the far
      distant future. </strong><br><br>You have woken up from stasis long after the
      fall of humanity and must try to survive in this hostile galaxy. Luckily, thousands
      of years of human colonization have left countless derelict space craft, abandoned
      space stations and the crumbling remains of human settlements ripe for looting.
      <br><br>Unfortunately the galaxy is not quite dead yet. Genetically modified
      organisms, hardened for hostile environments, ancient mechanoids with corrupt
      A.I, rival scavengers, and countless hordes of humans who succumbed to a genocidal
      nanite plague, infest the dark corners of mankind's broken legacy.<br><br><br><strong>Features:</strong><br><br>Derelict
      will not hold your hand. Nor will it take you to A&amp;E and call your mum when
      you've raided a derelict full of millennia old, raging androids, armed only
      with a knife. (Okay it will a bit, but only because my testers made me put a
      tutorial in).<br><br>-  A wide range of hand crafted and randomly generated
      environments to explore.<br>-  Dozens of weapons, ships and equipment pieces
      to loot. <br>-  Multiple difficulties. From rogue light to rogueaaaAAAGH.<br>-  Hordes
      of enemies to gib.<br>-  NPC's to aid or end. <br>-  <strong>Grim Epitaphs.</strong>
      Seek out shrines lamenting your death for phat lewts.<br>-  State of the art
      2D graphics with a customisable player character.<br><br><strong>Redux overhaul:</strong><br><br>The
      past year has been spent over-hauling the whole game. The Redux update brings
      the game closer to the original vision for the game.<br><br>-  Rebuilt from
      the ground up in game maker studio 2.<br>-  Full pad support and rebinding.<br>-  New
      derelicts, planets and a completely remade space environment.<br>-  New enemy
      types.<br>-  New weapon and inventory systems.<br>-  <strong>More grim Epitaphs.</strong><br><br><strong>Totally
      non-biased quotes from people who've played during development:</strong><br><br><i>&quot;It's
      allright.&quot;</i> - Developers nephew.<br><i>&quot;Pretty sure I had fun.&quot;</i>
      - Part time QA Tester Arpz.<br><i>&quot;Looks like mario.&quot;</i> - Developers
      mum.<br><i>420/10 wpuld epitaph again.</i> - Dr Tester, PhD<br><br><strong>Message
      from the Dev...</strong><br><br>The game has been a labor of love over the past
      4 years since I drunkenly decided to try and make a game, it's been coded and
      designed in my spare time, and tested by my hardcore group of friends. The aim
      was to make a top down shooter where you weren't constrained to loading up arena's
      and just fighting waves, one where you actually felt a part of the world. I
      hope you like it.
