details:
  data:
    about_the_game: '<i>Duck Souls</i> is a fast-paced, action platformer about a
      little duck with an incredible skill to dash and a mission: find all the lost
      eggs in order to save his species.<br><br><i>Duck Souls</i> is set in cute and
      deadly fantasy world, where many hazards will try to cut your wings off your
      body while you struggle to find all lost eggs, and keep your species alive.
      Run, jump and dash through a colorful and treacherous environment to save everyone
      and become a hero.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917290/extras/DuckSouls-Store-Description-1.png?t=1603985129"
      /><br><br><ul class="bb_ul"><li>100 levels - Play 100 lovely hand-crafted levels
      filled with deadly traps and random cult references!<br></li><li>Tight controls
      - Jump over spikes, climb walls and avoid death with ease, optmized controls
      for gamepads and keyboards!<br></li><li>Hardcore difficulty - There''s no fighting
      in Duck Souls, so you''ll have to rely on your speed, reflexes, and dashes to
      survive!<br></li><li>Deadly traps - There are 20 types of traps ready to cut
      you in half, keep running and dashing!<br></li><li>Cool soundtrack - Your thumbs
      may hate you, but your ears will love you!<br></li><li>Hats - There are 20 different
      hats for you to collect and custumize your Duck!</li></ul><br><i>Take this...
      The golden cherry!</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/917290/extras/DuckSouls-Store-Description-2.png?t=1603985129"
      />'
