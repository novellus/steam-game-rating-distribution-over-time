    about_the_game: Legend of the wizard is an exploration game where you can play
      as a wizard any way you desire. We can all agree that the powerful, wise and
      magical are synonyms for being a wizard. But are all wizards born powerful,
      full of knowledge or magic? No, we believe wizards are all commoners who underwent
      unimaginable hardship in order to become a true wizard. The path to greatness
      is the experience we want to bring to you.  <br><br>In this game, you can choose
      to be an alcoholic who pukes on NPCs or monsters alike; a wondering vagabond
      gathering information or begging for money; a street thug who blackmails, or
      even knocking people unconscious with a brick; a chubby lord who uses the money
      to solve any and all problems. The player can play as any of the 14 unique characters.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/91.png?t=1577268674"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/92.png?t=1577268674"
      /><br><br>In the course of the game, the player will face many different choices.
      Choices that will ultimately affect the Will of the Wizard, and resulting in
      different endings. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/1.gif?t=1577268674"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/2.gif?t=1577268674"
      /><br><br>This is also a free world, where the player can not only trade with
      a merchant but also rob them. Bars are not for the consumption of alcohol but
      the player may also gather intel, steal or gamble. Entering a mystery dungeon
      the boss might even be literally scared to death by your unconventional beauty.
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/41.png?t=1577268674"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/45.png?t=1577268674"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/47.png?t=1577268674"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1106690/extras/48.png?t=1577268674"
      /><br><br>Wizards, while being curious about mystery also craves for power.
      I believe wizards are scientists of another dimension, they are meticulous,
      exploratory, knowledgeable, experimental, dissect and learn just as scientists
      of our age try to understand the truth of the world. They are adventurous, curious
      about time and space, they are courageous to the point of greedy, but also careful
      and logical. I wish to adventure with everyone in this free world of wizards.
