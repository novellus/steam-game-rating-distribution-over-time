    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373430/extras/LSL2_WDDD_Steam_Header.jpg?t=1606830200\"\
      \ /><br><br>Hey Ladies, it\u2019s time to get wet again! I am not done yet and\
      \ still dreaming of you in Leisure Suit Larry \u2013 Wet Dreams Dry Twice. I\
      \ left New Lost Wages, stranded in Cancum, and had prepared to marry my only\
      \ true love, Faith. But, unforeseen events interrupted us and we\u2019ve become\
      \ separated again! She is somewhere in the famous, sunny and huge Kalau\u2019\
      a archipelago and I have to find her. Help me \u2014 if I don\u2019t find her\
      \ soon, I think I may burst! <br><br>No obstacle will keep me away from my beloved,\
      \ my Faith, not even the wild and untamed islands of Kalau\u2019a. Those lovely\
      \ island ladies can only distract me for so long as my heart\u2019s compass\
      \ only points in one direction - Faith! Care to set sail with me as a true pirate\
      \ and become a real gold digger? Join my crew on this glorious quest \u2014\
      \ you may just end up soaked to the bone!<br> <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1373430/extras/LSL2_WDDD_Steam_Features.jpg?t=1606830200\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Explore the Kalau'a archipelago with all\
      \ its mysterious and beautiful islands - featuring over 50 handdrawn locations.<br></li><li>Meet\
      \ over 40 new and old friends from Wet Dreams Don\u2019t Dry and chat up some\
      \ fresh new feminine friends.<br></li><li>Help Larry solve difficult and exciting\
      \ (and maybe a little erotic) new riddles and complete quests, providing him\
      \ with a truly happy ending.</li></ul>"
