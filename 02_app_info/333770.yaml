details:
  data:
    about_the_game: '<strong>Spriter: Game Effects Art Pack</strong><br><br><i>Please
      note: The second video on this store page shows all of the pre-created animations
      that are included.</i><br><br>This art pack is loaded with over 105 professionally
      drawn and animated, ready to use impact effects, explosions, fireballs, puffs
      of smoke and dust, magic effects, lightning effects, bonus and pick-up effects,
      blood splatters and more.<br><br>In Spriter you can easily customize the animations
      to suit your needs or the images in your own unique ways to create completely
      original animations. Buy this content once and it remains royalty free (non-transferable)
      for you to use in any of your games, whether they''re free, shareware, or commercial.<br><br>Export
      your finished animation either as Spriter xml or json formats, sequential images,
      GIF animations, or sprite sheets at any FPS, resizing as needed.<br><br><strong>Important
      note: </strong>Everyone who has purchased Spriter Pro automatically received
      free (reduced content) Essentials versions of all of our Art Packs, including
      the Essentials version of this Art Pack. Be sure to compare the content of the
      Essentials Art Pack you already own with the content shown in the preview linked.
      You can find your Essentials art packs in the following Steam installation folder
      location:<br><strong>/SteamApps/common/Spriter/Art Packs/Essentials</strong><br><br><i>Special
      thanks to Bensound for trailer song.</i>'
