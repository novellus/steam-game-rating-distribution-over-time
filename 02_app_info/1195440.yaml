details:
  data:
    about_the_game: "Mini golf comes home, bringing with it 135 beautiful and challenging\
      \ levels to master.The craziest, crazy golf you are ever gonna get.<br />\r\n\
      <br />\r\n<br />\r\n&quot;An arcade sports game with full 3D graphics, physics\
      \ and easy pick-up- and-play game mechanics for all the family to enjoy.<br\
      \ />\r\n<br />\r\nHouse of golf is the golfing dojo you always dreamed of. Go\
      \ mental with 135 fiendish levels of golfing madness. Reduce your golf buddies\
      \ to a crying mess with the ultimate 4 player party mode. Test your metal as\
      \ the difficulty and insanity ramps. But ultimately stand tall as a House of\
      \ Golf ninja master and pile exclusive in-game loot into your pockets!<br />\r\
      \n<br />\r\n- Full 3D ball physics with beautiful graphics.<br />\r\n- 5 different\
      \ environments and 135 levels.<br />\r\n- Unlock awesome new golf balls as you\
      \ progress.<br />\r\n- Multiplayer for up to 6 players.&quot;"
