details:
  data:
    about_the_game: 'Marsha Erin is a character from Japanese RPG Maker Official Store
      Twitter (Tkool Official Store Twitter). She is so adorable that we made a mini
      pack just about her!<br><br>With matching Walking sprites, Side-View animated
      Battlers, Front facing Battlers, Facesets and Bust-up portraits with emotions,
      you''ll be able to choose if she will be the party leader or an interesting
      character who joins the party along the journey.<br><br>Add more and more cool
      characters to your RPG Maker Library to expand the fantastic world of your story!<br><br>Marsha
      Erin comes with;<br><ul class="bb_ul"><li>Walking character sprites<br></li><li>Side-view
      animated battlers<br></li><li>Facesets with emotions: 9 graphics<br></li><li>Front-facing
      battlers (static) with emotions: 9 graphics<br></li><li>Bust-up images with
      emotions: 9 graphics<br></li><li>BONUS: 1 Side-facing battler (static) and a
      cut in graphic: in png and psd files</li></ul><br>This pack is for use in RPG
      Makers, Visual Novel games or the engine of your choice. However, you must contact
      Degica if you are a corporate entity using the material in this pack whether
      it''s commercial or non commercial use.'
