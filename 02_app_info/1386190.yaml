    about_the_game: '<strong>Blueprint?</strong><br>Fishhead: Blueprint is the fourth
      main game in the Fishhead platformer series. The game picks up where Fishhead
      2 (2002) ended. The clone machine, invented by dr Bau and misused by Highhair
      and Tomatoman to build an army, was badly damaged. Now the blueprint has been
      stolen from dr Bau''s lab! It is up to Fishhead to get it back before things
      get out of hand.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386190/extras/fhbgif01s.gif?t=1597740506"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386190/extras/fhbgif02s.gif?t=1597740506"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386190/extras/fhbgif03s.gif?t=1597740506"
      /><br><br><strong>About the game</strong><br>The game is based around a big
      overworld with 50 doors. Most of these doors lead to levels, some to other locations.
      In most levels you have to collect usb-keys to open doors, find switches, collect
      hammers and defeat enemies. Some levels have light puzzles, others have mini
      bosses. The game has around 40 enemies and other dangers.  You can get new moves
      (like wall-jumping and swimming) in labs, opening new parts of the game. In
      some levels you get help from a goose, which somehow stumbled into the game.
      He will fly you to places, or you can ride him when he is too lazy to fly. The
      game features simple but tidy, low-res pixel art graphics and a very limited
      palette. The music and sounds are chiplike. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386190/extras/fhbgif04s.gif?t=1597740506"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386190/extras/fhbgif05s.gif?t=1597740506"
      /> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1386190/extras/fhbgif06s.gif?t=1597740506"
      /><br><br>Features:<br><ul class="bb_ul"><li>Large overworld to explore </li><li>Traditional
      platform action</li><li>Over 40 levels and other locations</li><li>Over 40 enemies
      and other dangers</li><li>Alternative exits to unlock secret parts of the game</li><li>Old-school
      pixel art</li><li>Bonus games</li></ul>'
