  data:
    about_the_game: "Become an elite pilot of special Robot Squad.<br />\r\nUse specialized,\
      \ remotely controlled robots, which you will control yourself.<br />\r\nDeal\
      \ with the hardest missions which can't be performed directly by people due\
      \ to the conditions.<br />\r\nHuman life and safety is in your hands!<br />\r\
      \n<br />\r\nGame features:<br />\r\n- 4 different robots: 2 terrestrial, aerial\
      \ and underwater<br />\r\n- 6 training missions<br />\r\n- 16 story missions\
      \ which take place all over the world, in different settings<br />\r\n- 10 different\
      \ accessories mounted on robots<br />\r\n- plenty of gameplay elements like:\
      \ guards, explosives, mechanisms<br />\r\n- upgrading parameters of robots and\
      \ accessories<br />\r\n- different types of missions: rescue, spy, exploration,\
      \ military<br />\r\n<br />\r\nCHECK OUT UPDATES AND NEWS:<br />\r\nwww.facebook.com/PlayWayGames<br\
      \ />\r\nwww.twitter.com/Play_Way<br />\r\nwww.playway.com"
