    about_the_game: "An idyllic summer at Lake Tardicaca turns into a nightmare when\
      \ the camp counselors go missing. Team up with FastPass, Dr. Timothy, Professor\
      \ Chaos, and a new member, Mintberry Crunch to save summer camp. Embrace the\
      \ new \u201CFinal Girl\u201D class and overcome the odds to survive.<br />\r\
      \n<br />\r\nAN ALL-NEW STORY FROM THE CREATORS OF SOUTH PARK - Explore new areas\
      \ and fight new enemies at Lake Tardicaca. <br />\r\n<br />\r\nNEW BUDDY \u2013\
      \ MINT-BERRY CRUNCH - Bradley Biggle, AKA Gok-zarah, arrives from his planet\
      \ with the power of mint and berries.<br />\r\n<br />\r\nNEW FINAL GIRL CLASS\
      \ - There\u2019s always one girl that survives every scary movie. This new class\
      \ embodies that guile and resilience."
