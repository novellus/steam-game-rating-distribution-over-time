    about_the_game: <strong>A PLAYING FIELD MADE FOR YOU, BY YOU</strong><br>Use the
      comprehensive Academy editing suite to create a player just like YOU as well
      as your own courts, or you can download thousands of community creations.<br><br><strong>THE
      BEST PLAYERS IN THE WORLD</strong><br>See how you compare to the big names on
      the ATP &amp; WTA circuits, including Rafael Nadal, Ash Barty, Angelique Kerber
      and many more.<br><br><strong>A COMPLETELY REDESIGNED CAREER MODE</strong><br>Set
      out to conquer the world rankings  in a singles career or in doubles with a
      friend. Manage your Reputation, sponsors and performance to reach the top.<br><strong><br>NEW
      GAME MODES</strong><br>Relive legendary matches or create new challenges using
      the scenario editor.
