    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/Event_AstarteShowsUp(600x330).png?t=1608266539\"\
      \ /><br><br>Princess Aria of the Kingdom of Tamageria visits the small countryside\
      \ village of Latebra, while on her Pilgrimage of the Rite of Succession. It\
      \ is here that Princess Aria is dragged into the struggle with the mysterious\
      \ organization known as \u201CThe Cult,\u201D from which she is to discover\
      \ the shocking truth hidden in the depths...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/EN_4.jpg?t=1608266539\"\
      \ /><br><strong><h2 class=\"bb_tag\">Features of \u2018ARIA CHRONICLE\u2019\
      </h2></strong><h2 class=\"bb_tag\">Unique characters\u2026</h2>Princess Aria,\
      \ who, contrary to her innocent and charming appearance, possesses a dauntless\
      \ heart, is only one of all the captivating characters that appear in this game.<br>Be\
      \ prepared to be drawn into the elaborate artwork, not just of the heroes, but\
      \ of the monsters you will encounter throughout the game.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/EN_GIF_Battle.gif?t=1608266539\"\
      \ /><h2 class=\"bb_tag\">Strategic turn-based battles\u2026</h2>Enjoy the strategic\
      \ battles which will surely keep you on your toes. An important aspect of this\
      \ game is the management of each hero\u2019s mentality, which will greatly affect\
      \ their performance in battle. Be sure to keep alert to the progress of battle,\
      \ so that you can fully utilize the capabilities of your entire party.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/BMo_EN.png?t=1608266539\"\
      \ /><h2 class=\"bb_tag\">Numerous customizable elements\u2026</h2>You can head\
      \ out on a quest with a party of up to five heroes decided by you. Aria\u2019\
      s job can be chosen from 14 types, and each job can be further customized and\
      \ enhanced by arranging weapons, skills, traits, etc.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/EN_GIF_DD.gif?t=1608266539\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/EN_1.jpg?t=1608266539\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/EN_2.jpg?t=1608266539\"\
      \ /><h2 class=\"bb_tag\">Challenging quests\u2026</h2>Dungeons are randomized,\
      \ so that a new map can be explored for each quest.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/EN_3.jpg?t=1608266539\"\
      \ /><br><br>Adverse events in the quest will cause your allies\u2019 attributes\
      \ to drop, or even cause them to abandon the party. Therefore, it is crucial\
      \ that you maintain your vigilance to keep your party in top-notch condition.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1229900/extras/Keyb(600x330.png?t=1608266539\"\
      \ /><h2 class=\"bb_tag\">An epic story\u2026</h2>A tale that began in a seemingly\
      \ peaceful countryside village gradually progresses into an epic adventure.\
      \ Enjoy the unpredictable storyline!"
