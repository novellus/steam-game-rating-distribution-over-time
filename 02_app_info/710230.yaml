    short_description: Old school TBS, post-apoc survival and RPG. Recruit deranged
      locals in your militia, ally local factions and fight those you hate. Haul loot
      back and rebuild your shelter, doctor your wounds, and fix your guns. People
      need feeding, booze needs brewing and there is an end of the world to enjoy.
