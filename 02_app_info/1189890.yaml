    about_the_game: "Great choice for any adrenaline-pumped soldier who prefers guerrilla\
      \ warfare over a game of patience - machine gun fire, knife fights, and explosions;\
      \ what more can you ask for?<h2 class=\"bb_tag\">CONTENT: </h2><ul class=\"\
      bb_ul\"><li>Thompson M1A1<br></li><li>Akicita Kinetic Ammunition<br></li><li>Mk\
      \ II Handgrenade<br></li><li>Combat Knife 1219C2<br></li><li>1 x Explosives\
      \ Ribbon Booster<br></li><li>1 x Close Combat Ribbon Booster<br></li><li>1 x\
      \ SMG Assault Ribbon Booster<br></li><li>1 x Thompson M1A1 Specialist Ribbon\
      \ Booster</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1189890/extras/US_Pack_600x388.jpg?t=1596746873\"\
      \ /><h2 class=\"bb_tag\">Thompson M1A1</h2>The Thompson M1A1 (or Tommy gun as\
      \ it is sometimes known) is a fully-automatic submachine gun used by the US\
      \ Armed Forces. It fires a powerful .45 caliber round and is a very effective\
      \ weapon at close to medium ranges.<h2 class=\"bb_tag\">Akicita Kinetic</h2>The\
      \ tip of this projectile is made of lead to allow it to expand upon contact\
      \ with soft tissue. This reduces the round\u2019s accuracy.<h2 class=\"bb_tag\"\
      >Mk II</h2>The Mk 2 hand grenade (also known as the pineapple grenade) is a\
      \ fragmentation hand grenade issued to US armed forces. It can be thrown around\
      \ 30-35 yards by an experienced soldier.<h2 class=\"bb_tag\">Combat Knife 1219C2</h2>The\
      \ American Soldier's trusty sidekick. Good for cutting things open and poking\
      \ holes in enemies. Silent and deadly, but you need to get really close to using\
      \ it.<h2 class=\"bb_tag\">Ribbon Boosters</h2>Ribbon Boosters will accelerate\
      \ the progress on all your soldiers during combat. Veteran members will receive\
      \ the boost on top of the boost from the membership."
