    about_the_game: 'Deep within the pocket dimensions of the Wizardlands, the mighty
      Wizardkings plunge their hands greedily into their stashes of magical wizarding
      booze, desperately searching for more mana. Their time has passed, and they
      have faded into the drunken myths of obscurity. Some of them can still be seen
      on street corners, but most people just give them five zorkmids and walk away.<br><br>While
      the Wizardkings have faded into the hangover-fuelled mists of time, their artifacts
      of power corrupt the world. Powerful wizarding keys, strewn about the Dungeons
      of Dredmor during a grand night out, threaten the very reality of existence.
      Mystical wizarding graffiti, spray-painted on the walls during a particularily
      good party, holds the secrets of other worlds.<br><br>Once again, it is time
      to enter the Dungeons of Dredmor. (If you see the Wizard Triangulon, place his
      hand gently into a bucket full of warm water.)<h2 class="bb_tag">Key Features:</h2><ul
      class="bb_ul"><li>Explore the Wizardlands!<br></li><li>Trade grafitti with your
      friends and send them to their terrifying deaths!<br></li><li>Crust potent,
      yet instable, crusts on your equipment with the new Encrusting system!<br></li><li>Explore
      your very own pocket dimension, and decorate it to your taste!<br></li><li>New
      Skill Trees: Communism, Banksterism, Magical Law, Egyptian Magic, Paranormal
      Investigator, and Tourist!<br></li><li>Minibosses!<br></li><li>New monster types!<br></li><li>Diggle
      Hell! It''s a real place!<br></li><li>Two new audio tracks!<br></li><li>Wield
      baffling, incredulous, powerful, and just plain stupid items!<br></li><li>Keep
      Gaslamp Games off of the streets! We''re running out of matches to sell and
      will soon be forced to start gnawing on our own legs.</li></ul>'
