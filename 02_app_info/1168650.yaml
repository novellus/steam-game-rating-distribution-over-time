  data:
    about_the_game: 'Be a hero bunny and find way back to rabbit hole which is every
      level mission. <br>Player bunny need find bomb which is locked to wooden box.
      <br>Before bunny can get bomb he need find key which unlock wooden box that
      contain bomb. <br>With help of bomb player can explode big carrot which is barrier
      between rabbit hole/level finish and player.<br><br>Bunny need also beware different
      traps like spikes, spiked spores etc. Also dangerous moving enemy creatures
      will<br>hunt angry bunny. <br>Some levels falling to water or out of map will
      kill player. Different levels player has different amount of lives. <br> <br>Levels
      contains different puzzles like hidden platforms, hidden bridges etc which can
      activated by using different<br>levers. Levels also includes different moving
      platforms, rotating platforms and falling platforms. so player<br>need to be
      fast to avoid falling down.<br>Game contains 19 different worlds and player
      start game at open world where he can walk and select any level he <br>want
      to play. <br>Finishing level player get some steam achievements<h2 class="bb_tag">FEATURES:</h2>-
      Several traps: spikes and spiked spores<br>- Following evil enemy creatures<br>-
      Steam Achievements<br>- 19 levels <br>- Training map to show game features<br>-
      Bombs and other collectable items<br>- Checkpoints<br>- Moving platforms<br>-
      Disolving and disappearing platforms<br>- Rotating platforms<br>- Levers <br>-
      Puzzle, like hidden puzzles and places which need activate with levers<br>-
      Menu level is open world map where can choose world to play'
