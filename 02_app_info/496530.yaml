    about_the_game: "<h2 class=\"bb_tag\"><strong>Pigmentone is a game that feels\
      \ more like a guessing game than a logic puzzle. </strong></h2>It will make\
      \ you waste hours guessing, combining or dividing the colors through multiple\
      \ rings of rainbow, and it's up to you to find out where each one goes.<br><br><br><strong>Badges\
      \ :</strong> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/pigbadge1.png?t=1516827648\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/pigbadge2.png?t=1516827648\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/pigbadge3.png?t=1516827648\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/pigbadge4.png?t=1516827648\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/pigbadge5.png?t=1516827648\"\
      \ /> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/pigbadge6.png?t=1516827648\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><br>\xB7 Simple and attractive graphics.<br>\xB7\
      \ Color combination system in real time who does not obey the rules of material\
      \ colors, but rather colored light.<br>\xB7 50 Levels that only will make you\
      \ waste time.<br>\xB7 Relaxing music, so that at least you don't despair.<br>\xB7\
      \ A time-trial score that is only fun if you try the puzzle over and over again.<br>\xB7\
      \ With a help system punish you if used.<br><br>It\u2019s a game mostly trial\
      \ and error. Would you dare to play it?<h2 class=\"bb_tag\">Game rules</h2><br><strong>Emitters</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/Emitters-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>These points of color, emitting a beam of the same color. These\
      \ can move only along the edge of the screen.<br><br><strong>Receivers</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/Receivers-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>Receivers pick up the emitter's color and become this color. The\
      \ receiver is surrounded by a ring of rainbow, which becomes the same color\
      \ as the center circle when it's right.<br><br><strong>Combining colors</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/CombiningColors-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>Receivers can be combined in various colors, and also throw a beam\
      \ to pass their color to another receiver.<br><br><strong>Target</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/Target-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>All receivers need a particular color, and only until each has its\
      \ right color, level is completed.<br><br><strong>Obstacles</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/Obstacles-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>Obstacles are white rectangular elements, no beam can pass through\
      \ them.<br><br><strong>Prisms</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/Prisms-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>Prisms are triangles that divide a combined color, only work if\
      \ the combined color comes directly from the receiver where they were combined.\
      \ These prisms have two triangles in sides that indicate where they throw the\
      \ rays.<br><br><strong>Pipelines</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/496530/extras/Pipelines-PigmentoneGreenlight.png?t=1516827648\"\
      \ /><br><br>On stage there are pipes invisible, these divert the beam in a different\
      \ direction already specified, these become visible when a ray touches them."
