  data:
    about_the_game: "Fuzecat, a crazy world, where rocket cats fight relentlessly\
      \ for their King : The Fuzecator. A sadistic, hairy and Zulu speaking god.<br>Once\
      \ the sun is down, the cat with the most kills will have the great honor of\
      \ fighting against Him. But can He be defeated... alone ?<br><br><ul class=\"\
      bb_ul\"><li>12 different playable cats (mmh, no more \u2026?)<br></li><li>A\
      \ unique look for each cat, with a melee and distance weapon, of its own<br></li><li>Controls\
      \ optimized on keyboard and mouse, to play one-handed !<br></li><li>Playable\
      \ up to 4 local players - even without any gamepad<br></li><li>A hardcore boss\
      \ to fight in the end of each game : the Fuzecator. Surprise if he\u2019s defeated\u2026\
      \ <br></li><li>A survival mode against zombies<br></li><li>8 game modifiers,\
      \ to change the experience\u2026 and the fun<br></li><li>A tutorial (more than\
      \ advised) to learn how to play</li></ul>"
