    review: "Fuzecat vous emm\xE8ne dans l'univers trop d\xE9lire des chats-fus\xE9\
      es. \nVous allez pouvoir affronter ou coop\xE9rer avec vos amis \xE0 l'aide\
      \ de la technologie du multijoueur local.\nDes multitudes de modes de jeux s'offre\
      \ \xE0 vous, s'\xE9levant au chiffre astronomique de 2, vous avez acc\xE8s \xE0\
      \ la Bataille ou la Survie.\nLe choix entre 2 compositions de clavier, la souris\
      \ et la manette permets de r\xE9ellement renouveler l'exp\xE9rience de jeux\
      \ en changeant de controler \xE0 chaque partie.\nCe n'est pas moins de 12 gatos\
      \ jouables qui se pr\xE9senteront \xE0 vous (chacun ont un skin alternatif donc\
      \ 24\nmod\xE8les de personnages !!!!!!)\nLes gatos poss\xE8dent tous des armes\
      \ uniques et peuvent \xE9galement user de flatulences pour pousser leurs ennemis\
      \ (la strat\xE9gie dans les combats est assez travaill\xE9e gr\xE2ce \xE0 cette\
      \ possibilit\xE9).\nLe seul b\xE9mol est la puissance requise pour pouvoir profiter\
      \ du jeu sans latences, il vous faudra \xEAtre \xE9quip\xE9 des derniers mod\xE8\
      les de processeurs et cartes graphiques du march\xE9 pour esp\xE9rer avoir un\
      \ jeu fluide."
