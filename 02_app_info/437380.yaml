    about_the_game: "Vanquish: The Adventures of Lady Exton is a charming 2D platformer\
      \ set in a quirky steampunk inspired world.<br />\r\n<br />\r\nSteamscience\
      \ has altered things in recent times. It\u2019s now come down to a fight for\
      \ survival. Kidnapped, escaped and armed with only a parasol, Lady Exton must\
      \ bring back peace to the human strongholds!<br />\r\n<br />\r\nPlay through\
      \ challenging levels, find support and gain new abilities to advance her quest,\
      \ slay mechanoids and battle epic bosses."
