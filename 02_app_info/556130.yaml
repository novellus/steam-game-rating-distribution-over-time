    about_the_game: "You can save Humanity!<br />\r\nIn 2084, Cloud 9, the world Government\
      \ body, perfects armed AI Drones, a cloud controlled advanced robot species\
      \ created from bio-mechanical material traded with alien races who influence\
      \ power on earth. Guided by their infallible logic, the drones conclude: &quot;The\
      \ Human Race is draining the earth resources and therefore must be imprisoned\
      \ and destroyed.&quot;<br />\r\n<br />\r\nYour Task is Simple, Kill Drones,\
      \ Free Humans, Don't Die! <br />\r\nDrones, The Human Condition is a fast paced\
      \ twin stick, top down arena shoot 'em up, set in a futuristic Orwellian dystopia,\
      \ with adrenaline-pumping electronic music, 13 hand designed levels of glitchy\
      \ insanity and hoards of intelligent robots to blast to pieces. Bring on the\
      \ destruction!<br />\r\n<br />\r\nUse 5 different weapon types to defeat hoards\
      \ of Drones, you have 5 credits, once you have used all these credits, its game\
      \ over! your progress is recorded, so you can pick up where you last died. beat\
      \ 13 levels of chaotic destruction to complete the game. discover the secrets\
      \ of Drones, The Human Condition."
