    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259960/extras/3333.png?t=1603377840\"\
      \ /><br><br><i>One morning, when Gregor Samsa woke from troubled dreams, he\
      \ found himself transformed in his bed into a horrible vermin. &quot;What's\
      \ happened to me?&quot; he thought.</i>\u2800<h2 class=\"bb_tag\">It wasn't\
      \ a dream.</h2><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259960/extras/02,2.png?t=1603377840\"\
      \ /><br><br>The Metamorphosis is a novella written by Franz Kafka first published\
      \ in 1915. One of Kafka's most famous works, The Metamorphosis tells the story\
      \ of salesman Gregor Samsa who wakes up one morning to find himself inexplicably\
      \ transformed into a giant insect that struggles to adapt to this new state.<h2\
      \ class=\"bb_tag\">Features:</h2><br><br>- The original story of 'The Metamorphosis',\
      \ in Visual Novel format.<br><br>- Illustrated with tens of unique CGs, character\
      \ art and backgrounds.<br><br>- Supported with sound effects, typewriter sounds\
      \ unique to the characters &amp; musics.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259960/extras/04.png?t=1603377840\"\
      \ />"
