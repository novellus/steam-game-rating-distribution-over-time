  data:
    about_the_game: 'Case 00: The Cannibal Boy is a half-hour visual novel <strong><u>partly
      based on a true story, written by a writer with a background in psychology.</u></strong>
      It is a psychological horror story with an urban legend theme.<br><br>This work
      is also a prequel to Physical Exorcism: Case 01. Some of the same characters
      appear, but the two games have unrelated plots that can be enjoyed separately.<br><br><a
      href="https://store.steampowered.com/app/949890/" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >https://store.steampowered.com/app/949890/</a><h2 class="bb_tag">Story</h2><br><br>Have
      you heard of the &quot;Cannibal Boy&quot;? If you''ve heard his story, you have
      to hurry and tell someone who hasn''t. Or else, he might just come get YOU...<h2
      class="bb_tag">Characters</h2><br><br><strong>&quot;You&quot;</strong><br>A
      master''s student in psychology. The topic of your master''s thesis is &quot;judgment
      and decision making.&quot;<br><i>&quot;Are you going to do a case conceptualization?&quot;</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1391450/extras/JadeNormal.png?t=1604739706"
      /><br><strong>Jade</strong><br>An interning psychologist. She is constantly
      smiling but her eyes always look shut.<br><i>&quot;Eating is essentially a kind
      of possession, a kind of intimacy, just like having sex.&quot;</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1391450/extras/JohnHappy.png?t=1604739706"
      /><br><strong>James</strong><br>A grad student who enjoys college life. He sometimes
      worries about whether he will find a decent job.<br><i>&quot;It''s the urban
      legend everyone''s been talking about!&quot;</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391450/extras/SisAngry.png?t=1604739706"
      /><br><strong>Grete</strong><br>Jade''s BFF. She has a tendency to be passive
      aggressive and jumps to conclusions.<br><i>&quot;Your fault your fault your
      fault your fault your fault...&quot;</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391450/extras/BroHappy.png?t=1604739706"
      /><br><strong>Hans</strong><br>Grete''s twin brother. He is prettier than girls.<br><i>&quot;I
      can be there for Grete anyway.&quot;</i><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1391450/extras/BrucieNormal.png?t=1604739706"
      /><br><strong>The handsome guy</strong><br>Grete''s crush. He is a mystery.<br><i>&quot;I
      can''t say exactly...&quot;</i>'
