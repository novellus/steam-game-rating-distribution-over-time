details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428140/extras/Title.png?t=1606928013\"\
      \ /><br><br><strong>Riding Seas</strong>, is a multiplayer arcade type boat\
      \ racing game, which is part of the arcade racing games of the 2000s (WaveRace,\
      \ Splashdown,\u2026) but with a multi player gameplay adapted to current E-sport\
      \ standards.<br><br>The game therefore offers the player to face at a distance,\
      \ and in ranked battles, 4 other opponents from around the world. The objective:\
      \ to win as many trophies as possible to climb the rankings, climb the leagues\
      \ and face the best players on the planet.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428140/extras/puce.png?t=1606928013\"\
      \ /> 8 Low poly environments are available: Green Lake, Pirate Bay, Italian\
      \ Canal, Asian Spring, Jungle Temple, Tropical Island, Artic Challenge, City\
      \ Harbor, each offering in very large stages, 4 courses with increasing difficulty.\
      \ Each course can be played in reverse mode and at various times of the day\
      \ so as not to tire the player.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428140/extras/puce.png?t=1606928013\"\
      \ /> 30 boats with a totally crazy look are available and unlockable according\
      \ to your exploits!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1428140/extras/puce.png?t=1606928013\"\
      \ /> A single player game mode is also available and offers a championship and\
      \ training modes to become unbeatable!"
