  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1063240/extras/MalwarePopup.gif?t=1599555659"
      /><br><br><strong>Tusker''s Number Adventure</strong> is a unique adventure/puzzle
      experience, featuring simulated software glitches, malware alerts and unauthorised
      file transfers!<br><br><strong>Tusker''s Number Adventure</strong> would appear
      to be a cutesy educational game for young children - but as you play it becomes
      apparent all is not as it seems.<br>Starting out with a series of simple tasks
      things quickly take a sinister turn with your personal data soon put at risk!<br><br>Who
      is behind the tasks, and what do they really want?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063240/extras/ZXloading_small.gif?t=1599555659"
      /><h2 class="bb_tag"><strong>Features:</strong></h2><br><ul class="bb_ul"><li>
      Unique storyline reaching beyond the game world itself!<br></li><li> Varied
      gameplay including: top-down RPG exploration, retro point and click adventuring
      &amp; interactive Operating Systems.<br></li><li> Integrated mini-games puzzles.<br></li><li>
      Simulated software glitches, malware alerts and unauthorised file transfers!<br></li><li>
      A meta game that smashes a hole straight through the 4th wall!</li></ul><h2
      class="bb_tag"><strong>Length:</strong></h2><br><strong>Tusker''s Number Adventure</strong>
      takes about 1 hour to complete on initial playthrough.<br>However, additional
      playthroughs will reveal an evolving storyline with a few new surprises and
      alternative endings!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1063240/extras/DataWorld.gif?t=1599555659"
      /><h2 class="bb_tag"><strong>Controls:</strong></h2><br>Keyboard (WASD) and
      Mouse.<br>The game auto-saves as you play.'
