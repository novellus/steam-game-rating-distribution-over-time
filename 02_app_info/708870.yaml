    detailed_description: '<h1>Local Deathmatch Update Coming Soon!</h1><p>We are
      almost finished with a <strong>chaotic, 4-player local deathmatch arena mode
      update</strong>. Customization abounds with multiple game modes, playable characters,
      levels, and many of the items, enemies and level mechanics from the single player
      game. We hope to complete the update by the fall - it is mostly finalized yet
      needs a few UI tweaks and optimization. <br><br>Stun your opponents with vomit,
      push them into lava, lure them into a falling stalactite, or simply use the
      grenade launcher for maximum efficiency! <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/708870/extras/BunniesTWD.gif?t=1592953199"
      /><br><br>Meander leisurely over the corpses of your bested foes!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/708870/extras/PitOfDeathScreenShot.JPG?t=1592953199"
      /></p><br><h1>About the Game</h1><img src="https://steamcdn-a.akamaihd.net/steam/apps/708870/extras/SpikeClimbingForSteam3.jpg?t=1592953199"
      /><br><br>Reginald Does His Thang is a 2D platformer in which Reginald sets
      out to gather scattered pages for his grandfather''s final recipe. In a surreal
      land where cannibalism, projectile vomiting, and neurological diseases are commonplace,
      Reginald must chop, shoot, explode, masticate and vomit his way toward discovering
      what terminal culinary masterpiece Grampinald is scheming to cook.<h2 class="bb_tag"><h2
      class="bb_tag"><strong>Key Features</strong></h2></h2><br><ul class="bb_ul"><li>
      <strong><u>Perma-corpse</u></strong> : Reginald''s expired bodies linger, allowing
      you to build corpse piles to clamber over, create safe spots for traversing
      spike fields, and even consume Reginalds of the past for health and... stomach
      ammunition. <br><br></li><li> <strong><u>Consume</u></strong>: Eat whatever
      you can find to fill your stomach... enemies, rabbits, longpigs, Reginald''s
      own corpses, pies, bacon, etc., and then...<br><br></li><li> <strong><u>Regurgitate!</u></strong>:
      Vomit on command to stun enemies, cover spikes, and generally annoy Reginald''s
      neighbors.<br><br></li><li> <strong><u>Expand your palette</u></strong>: Certain
      cuisines will grant Reginald a stomach full of flaming fire vomit or freezing
      ice vomit.<br><br></li><li> <strong><u>Help Grampinald</u></strong>: Explore
      23 levels searching for 60 recipe pages in a concisely expressed gameworld that
      introduces new mechanics as progression is made. </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/708870/extras/FelixCampSteam3.jpg?t=1592953199"
      />'
