    about_the_game: '<strong>Visit the Haunted Graveyard -- if you dare!</strong><br><br>This
      spooky fun walk through a magical haunted graveyard is suitable for all ages.
      Meet the ghosts, explore their world, and learn their secrets. But you''d better
      keep moving -- if you''re still in the Haunted Graveyard at midnight, you''ll
      be trapped here forever!<h2 class="bb_tag">Made for VRcades</h2>We have made
      this project specifically for VRcades, where we believe it will serve as a great
      introduction to VR and a fun experience for a broad audience. VRcade licensing
      is available through SpringboardVR and SynthesisVR.<h2 class="bb_tag">A Cinematic
      VR Experience</h2><strong><i>The Haunted Graveyard</i> is not a videogame.</strong>
      It is a fifteen-minute VR experience with light interactivity intended for new
      VR users. Highlights include:<br><br><ul class="bb_ul"><li>A rich and <strong>beautifully
      haunting landscape</strong> that transports you to another world<br></li><li>An
      original <strong>lush orchestral soundtrack</strong> composed by Winifred Phillips
      (<i>Assassin''s Creed III: Liberation</i>, <i>God of War</i>) and produced by
      Winnie Waldron<br></li><li>Extensive motion-capture performances by professional
      actors</li></ul>'
