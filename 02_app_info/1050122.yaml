    review: 'I love Uzume, but she doesn''t have any weapons?

      I mean, I''m dealing 3k+ damage with other characters but doing 500 with her.
      And I''m not saying 500k, just... 500.

      What''s the point paying for having Uzume if you can''t use her in party then?


      This is the 1st time I feel bad with something about this franchise. But can''t
      help it. So disappointed...'
