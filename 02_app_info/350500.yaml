details:
  data:
    about_the_game: You're back home after a few years of traveling. When you walked
      into your apartment, memories came flooding back to you. Many questions require
      answers. You start to wonder what's wrong with your life, but suddenly notice
      a fly in the house. Everything else is forgotten and replaced with one burning
      desire - kill the fly!<br><br>Hunt for the fly and destroy your apartment.<br><br>Hunt
      for the fly and don't destroy your apartment.<br><br>Forget the damn fly and
      simply destroy everything!!<br><br>Pick up objects, crash them and smash them.
      Earn points, collect ranks, search hidden objects and find the answers and reveal
      unexpected mysteries.<br><br>Shooting people and alien creatures is easy.  A
      first person shooter targeting a pesky fly is the test of a real gamer!<h2 class="bb_tag">Main
      features:</h2><ul class="bb_ul"><li>Pass 3 Levels with different type of interior
      each of which you can to destroy.<br></li><li>Collect ranks, make combos and
      earn points.<br></li><li>Search for hidden objects.<br></li><li>Play in various
      game modes with different types of lighting.</li></ul>
