    about_the_game: <strong>AmazeD 3D 2.0<br><i><u>No More In-Game Credits !!! No
      need to rush for Coins and Live, Everything is unlocked !!!</u></i></strong><br><br>AmazeD
      3D is a one of a kind of a puzzler game with turn-based movements and RPG themed
      quests where the player is stuck up in her dream and in order to return to reality
      she has to cross different levels of adventurous quests. Each sequence is crafted
      uniquely with various landscapes styles, obstacles and weather conditions. Each
      Chapter is crafted uniquely with various landscapes styles, obstacles and weather
      conditions. This game has more than 8 different kinds of obstacles, each having
      a unique style in preventing the girl from reaching her destination. Featuring
      some brain twisting levels, each with their own set of hints to help players
      find the answer. The game has its playable character with various outfits that
      change according to the storyline to give the sense of freshness and cinematic
      appeal to the game.<h2 class="bb_tag"><strong>GAMEPLAY</strong></h2>This game
      works on the principle of a path finding in largely widen different worlds with
      full of blocks and also offers beautiful short stories (Hinted as 3 Tips inside
      the game) to predict the number to blocks in-which the player has to use to
      reach the destination. The player will only come to know if the Block Count
      is correct or not only after reaching the destination.<h2 class="bb_tag"><strong>FYI</strong></h2>Player
      will be standing in Block 1 which is counted as <u>Block Count = 1 </u><br>Destination
      Block is not counted as Block Count.<h2 class="bb_tag"><strong>UNIQUE FEATURES</strong></h2><ul
      class="bb_ul"><li>Intuitive Clue system to help find answers to the puzzles.<br></li><li>Credit
      system to help you prolong the course of the game for the ultimate fun adventurous
      experience.<br></li><li>Diverse landscapes and climatic conditions to create
      a sense of visual appeal to the game.<br></li><li>Different character outfits
      to make the game feel fresh every time you play.<br></li><li>A badass obstacle
      course that will hinder your progress with its own level of complexity.</li></ul><br><br><strong><i>Dive-in
      to experience this fantasy world yourself</i></strong>
