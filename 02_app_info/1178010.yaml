    about_the_game: <strong>Contains mature language and themes.</strong><br>Under
      the Rainbow Prologue is a short adventure game telling the story of the relationship
      between two best friends, Kara and Dahlia. <br><br>Play as Kara Evans in a melancholy
      tale detailing the interactions and horrible events leading up to her best friends
      death.<br><br><strong>Key Features:</strong><br>- A hauntingly written tale<br>-
      Discover secret fun secret missions and events<br>- Interact with your environment
      to learn more about the world and characters<br><br>Available for Windows now.
      Will add Mac build shortly after release.<br><br>This game started off as a
      school project that we thought could be turned into something more.
