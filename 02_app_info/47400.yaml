    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/47400/extras/sh3_logo.gif?t=1601995901\"\
      \ /><br><strong>Stronghold 3: Gold</strong> is the long-awaited third installment\
      \ in the award winning castle-building series.  Set 10 years after the original,\
      \ the Wolf it seems, has cheated death and during his painful recovery he\u2019\
      s become even more bitter and twisted. Now he seeks revenge.  Raiding villages\
      \ and towns during the dead of night, the Wolf has created a tide of panic and\
      \ you and your allies are the only force that stand against him.  In this stunning\
      \ new update to the world\u2019s favorite Castle Sim - will you triumph by day\
      \ or die by night?<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/47400/extras/sh3_timelapse.gif?t=1601995901\"\
      \ /><h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li>Build and\
      \ manage mighty castles with an improved building system allowing unprecedented\
      \ levels of realism and intricacy <br>\t\t\t\t\t\t</li><li>Realistic physics\
      \ and cutting-edge graphics make siege warfare more brutal than ever.<br>\t\t\
      \t\t\t\t</li><li>Watch your village spring to life in an amazing depiction of\
      \ medieval village life<br>\t\t\t\t\t\t</li><li>Story-driven gameplay engages\
      \ players across two campaigns: combat or economic <br>\t\t\t\t\t\t</li><li>Dramatic\
      \ night time sieges add a new dimension to the Stronghold franchise<br>\t\t\t\
      \t\t\t</li><li>Besiege other players\u2019 castles or defend your own in a range\
      \ of action-packed online multiplayer modes <br>\t\t\t\t\t\t</li><li>Attack\
      \ or defend accurately re-created castles from the pages of history. Will you\
      \ succeed where others failed?</li></ul>"
