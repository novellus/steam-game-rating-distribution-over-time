    about_the_game: "Kapital is a hybrid of city-builder and society management game.\
      \ You play as a new mayor of the city that was recently destroyed by war. Your\
      \ goal is to restore the city to former glory by managing limited resources,\
      \ resolving social conflicts and overcoming crisis situations.<br><br><strong>DIVIDED\
      \ SOCIETY</strong><br>The population of your city consists of 3 classes: nobles,\
      \ bourgeois and workers <br><ul class=\"bb_ul\"><li>Nobles are rich and educated\
      \ people who get their privileged status by birthright.<br></li><li>Bourgeois\
      \ are self-employed businessmen, who earned their fortune by hard-work and luck.<br></li><li>Workers\
      \ are common people who don\u2019t have any property or education.</li></ul>All\
      \ of them want a better tomorrow.<br><br><strong>CRISIS MANAGEMENT</strong><br>Rebuilding\
      \ the city is not an easy task. Your resources are limited, so you have to decide\
      \ who will get food and shelter first. Be prepared to face new threats on a\
      \ regular basis.<br><br><strong>PROTESTS AND RIOTS</strong><br>There is no way\
      \ you can make everyone in the city happy. People with unsatisfied needs will\
      \ protest and riot. You have to decide which class to support and which to suppress.<br><br><strong>SHAPING\
      \ THE FUTURE</strong><br>As a ruler of the city, you have the power to bring\
      \ new laws which shape your society. Which class will become dominant in a new\
      \ political system? Only you have the answer."
