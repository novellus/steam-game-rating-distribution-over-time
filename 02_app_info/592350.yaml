details:
  data:
    about_the_game: 'Nvil is a polygon modeling application with rich tool sets. Its
      deep customization ability provides ways for user to create fast and comfortable
      workflow to suit individual needs.<h2 class="bb_tag">Features</h2><br>    <ul
      class="bb_ul"><li>StreamLine tools<br></li><li>    Composite tools<br></li><li>    User
      defined Windows and Hot Windows<br></li><li>    Radial menus<br></li><li>    Tool
      search<br></li><li>    3DCoat app_link<br></li><li>    Hot Keys with sticky
      behavior<br></li><li>   Supported formats: obj, fbx, dae, 3ds, md5, smd, dxf</li></ul><h2
      class="bb_tag">Special Notes</h2><br><ul class="bb_ul"><li>It is possible to
      create multiple instances of Nvil. Once Nvil is launched through Steam, it can
      be launched independent of Steam within a time limit of 3 days. After that,
      Nvil must be launched through Steam again.</li></ul>'
