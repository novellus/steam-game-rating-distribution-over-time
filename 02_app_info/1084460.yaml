  data:
    about_the_game: "Central Louisiana, the year 2089...  the brief peace after World\
      \ War III ends with the collapse of global computer networks through an unknown\
      \ virus.  With technology halted, people split into different tribes:  mutants,\
      \ cannibals and gangs roam the world while what's left of the army attempts\
      \ to keep some type of order.<br><br>Outpost 72 stands as the lone army base\
      \ guarding Vernon Lake, a small water source used by the remaining human population\
      \ of the Louisiana Territory.  The outpost sees little activity, except for\
      \ the occasional mutant attack.  Two unimpressive soldiers, among the small\
      \ percentage of the population born with psionic powers, spend their days guarding\
      \ the outpost and avoiding responsibility.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1084460/extras/TitlePicMainG.png?t=1564193062\"\
      \ /><br><br>Their boredom comes to a sudden halt with the arrival of an alien\
      \ species that that seeks to research what is happening on Earth, and maybe\
      \ do something more\u2026<br><br>These two soldiers will find themselves at\
      \ the forefront of a battle for humanity\u2026 a hero and his cocker spaniel\
      \ side kick.  He would embark on a grand adventure to discover the mysteries\
      \ of the universe and humanity.  Or maybe the cocker spaniel was the hero and\
      \ the man was just the side kick.  Maybe the cocker spaniel was the salvation\
      \ of humanity and the man was just tagging along...<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li> Over 40 hours of game play that spans across the Solar\
      \ System<br></li><li> Over 150 enemies with unique abilities<br></li><li> Develop\
      \ your characters with different guns, cyber enhancements and psionic magic\
      \  <br></li><li> Play as Percy, the mighty cocker spaniel<br></li><li> Explore\
      \ a large open world - travel to the Moon, Mars, alien spaceships, caves, cities\
      \ and all sorts of places throughout Central Louisiana <br></li><li> Controller\
      \ support<br></li><li> Developed using an original game engine created from\
      \ scratch</li></ul>"
