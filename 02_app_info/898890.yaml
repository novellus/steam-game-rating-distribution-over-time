details:
  data:
    about_the_game: <h2 class="bb_tag">Will the last mother fox on Earth be able to
      save its three little cubs?</h2><br><strong>Experience</strong> how life would
      be in a world ravaged by mankind through the eyes of <strong>the last fox on
      Earth</strong> in this eco-conscious <strong>adventure</strong>. <strong>Discover</strong>
      the destructive effect of the human race, which corrupts day after day the most
      precious and needed resources of the natural environments. <br><br><strong>Explore</strong>
      Endling's 3D side-scrolling world and defend your cubs, three tiny and defenseless
      fur balls, feed them, see how they grow up level after level, notice their unique
      personalities and fears, and most importantly, make them <strong>survive</strong>.<br><br>Use
      the cover of night to sneak with your litter towards a safer place. Spend the
      day resting in an improvised shelter and plan for your next movement carefully
      since it could be the last one for you or your cubs.<h2 class="bb_tag">Endling</h2><ul
      class="bb_ul"><li> Explore devastated environments based on real issues.<br><br></li><li>
      Hunt other animals to feed your cubs and avoid becoming the prey.<br><br></li><li>
      Put your survival instinct to the test and get involved in emotionally taxing
      decisions.<br><br></li><li> Bring your cubs to the last safe place where humans
      cannot harm them.</li></ul>
