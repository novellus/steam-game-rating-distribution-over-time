details:
  data:
    about_the_game: '<h2 class="bb_tag">Rippers Resurrected Expedition: Amazon</h2><br>Something
      ancient and evil calls from the heart of the Amazon.<br><br>The Rippers must
      establish a new lodge to explore the vast rainforest and its massive rivers
      to defeat the malevolent forces that seek to exploit it.<br><br>Expedition:
      Amazon is the first in a series of supplements that take the war with the Cabal
      to the most incredible and inaccessible places on Earth. Each book contains
      background information, new gear, hazards, monsters, and a complete Plot Point
      Campaign. It''s designed to be used with the Expeditions supplement.<br><br>Ready
      your rifle and mosquito net--we''re heading deep into the dark jungle along
      the world''s most powerful river.<br><br>To play, this book requires the Rippers
      Resurrected Player''s Guide and the Rippers Resurrected Game Master''s Handbook,
      as well as the Savage Worlds Adventure Edition core rules and the Rippers Conversion
      for Adventure Edition (#SWADE)<br><br><i>Converted by: </i><strong>Kevin Doswell</strong><br><br>Released
      on November 04, 2019. Designed for Fantasy Grounds version 3.3.7 and higher.<br><br><strong>Requires:
      </strong>An active subscription or a one time purchase of a Fantasy Grounds
      Full or Ultimate license and a one time purchase of the Savage Worlds Adventure
      Edition ruleset.'
