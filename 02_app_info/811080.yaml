    review: So i've reached the end of the game. It's quite short and it became repetitive
      as I was pretty much trying to optimize stats. This looks really good with the
      vibrant colors and flashy vfx, but the gameplay is simple as you're really just
      managing your team, no other esport aspect ei sponsors, draft picking (like
      champs and stuff). I wish there were more things, but otherwise if you're looking
      for an esports manager game its ok.
