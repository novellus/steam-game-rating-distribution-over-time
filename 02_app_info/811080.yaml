      notes: This is a simulation game in which players assume the role of an Esports
        team manager. In addition to managing team members' skill and teamplay, the
        manager must also balance their wellbeing to ensure that team members perform
        well. There are also various scenarios which appear during training sessions,
        both positive and negative. Topics range from bullying, homophobia, sexism
        and racism.
    detailed_description: <h1>Feature List</h1><p><ul class="bb_ul"><li>Manage a team
      of professional gamers to become Esports Champions!<br></li><li>Recruit and
      fire athletes to create your perfect team<br></li><li>Make decisions based on
      coach reports to keep your house happy<br></li><li>Balance your budget for big
      profits!</li></ul></p><br><h1>About the Game</h1>TOTAL! ESPORTS! ACTION!<br><br>YOU
      are the manager of a rookie Esports team! Only you can lead them fame and glory!
      Recruit star players, balance your budget, train the team to be the best they
      can be, and become Esports League Champions! Work as a T.E.A.M.!
