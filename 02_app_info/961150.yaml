      \ how will they use their influence, and how will their interstellar neighbors\
      \ feel about it?<br><br>Earth Rising is a 4-part expansion that contains new\
      \ quests, ships, rewards, and story that is tied to humanity\u2019s quest for\
      \ establishing themselves as a major galactic power. Explore new stars, solve\
      \ newly discovered mysteries, and form relationships with new alien races and\
      \ their leaders. <br><br>What mark will you leave on the galaxy? Will it be\
      \ for good, or for ill? Answer that question and much more in Earth Rising.<h2\
      \ class=\"bb_tag\">Features</h2><strong>Part 1: Aftermath</strong> | <i>Available\
      \ Now</i><br>Star Control has ordered the construction of a new base in Epsilon\
      \ Trireme, but not every alien is happy about the idea of an expanding human\
      \ empire and the base construction efforts have already encountered major trouble.\
      \ Meanwhile, a suspiciously helpful group of aliens have returned and directed\
      \ you toward the location of a potential new ally - a race of lazy aliens called\
      \ the Gloosh. A new enemy has also appeared in the shadows, and it seems to\
      \ have its own long and hostile history with humanity\u2026<br><br><strong>Part\
      \ 2: Return of the Lexites</strong> | <i>Available Now</i><br>Face your most\
      \ dangerous challenge yet against a post-singularity species whose motives are\
      \ a mystery! The Lexites are impeding Earth's efforts to expand into known space.\
      \ But, why? As the Captain of Earth's first interstellar starship, your mission\
      \ is to visit new worlds and engage in combat against strange new ships while\
      \ trying to unravel the mysterious plans of the post-humans who left Earth.<br><br><strong>Part\
      \ 3: The Syndicate</strong> | <i>Available Now</i><br>Humanity\u2019s alliance\
      \ is fraying and their plans for expanding into the galaxy are waylaid when\
      \ they are faced with a new threat and a difficult choice. Two new factions\
      \ have appeared on the scene: The Syndicate, a group of criminals, pirates,\
      \ and other people of low moral quality, and The Liberators, an organization\
      \ of idealistic freedom fighters. Both want your allegiance, and both want to\
      \ destroy each other, which leaves you with a question: where do your loyalties\
      \ lie? <br><br><strong>Part 4: Earth Rises</strong> | <i>Available Now</i><br>Humans\
      \ have finally proven that they may be worthy custodians to the Spur, but they\
      \ must still prove themselves to allies and enemies alike. Meanwhile, Commander\
      \ Magara is missing, a faction of humanity is developing a dangerous battlecruiser,\
