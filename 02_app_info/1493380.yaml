  data:
    about_the_game: "Hell's Revenge 3D es un juego de aventuras y plataformas protagonizado\
      \ por el &quot;heroe&quot; Denio, un demonio vengativo que a trav\xE9s de un\
      \ mundo abierto tendr\xE1 que conseguir misiones para alcanzar el poder supremo...\
      \ Siempre y cuando... \xA1Derrote al rey de los demonios!<br />\r\n<br />\r\n\
      Denio atravesar\xE1 un campo lleno de vida, enemigos y elementos con los que\
      \ podr\xE1 interactuar. Deber\xE1 realizar misiones a cambio de medallones rojos\
      \ y tendr\xE1 acceso a la cueva del jefe malvado Sr. Demo, una cueva con lava\
      \ en la que tendr\xE1s que enfrentarte en una ardua pelea para conseguir la\
      \ corona, arrebatarle el titulo y junto el poder de los medallones descubrir\
      \ el poder intenso.<br />\r\n<br />\r\nAccion y exploraci\xF3n, con peleas y\
      \ un estilo muy alegre e iluminado te esperan en esta aventura trepidante. No\
      \ te lo pierdas!"
