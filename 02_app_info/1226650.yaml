    about_the_game: "Inspired by the music from games like Journey and Ori and the\
      \ Blind Forest, \u201CLUNA The Shadow Dust - Official Game Soundtrack&quot;\
      \ features 34 tracks with over 80 minutes of original music by composer, Wang\
      \ Qian.<br />\r\n<br />\r\nWithout any dialogue, the music in LUNA plays a crucial\
      \ role in the game\u2019s storytelling. Designed to immerse the player in the\
      \ emotional highs and lows of the adventure, the LUNA OST kindles goose-bumps\
      \ along the journey."
