    review: The music's repetitive (2 songs), the tile options tends to make everything
      look the same, and no casual mode.  Most of the puzzles have time trials and
      all puzzles have a move maximum as challenges (but you don't lose the level
      if you fail to make those).  This bumps Mahjong towards a Candy Crush Saga style.  Best
      for people who like "puzzle of the day", "need to quit smoking", or "having
      a 10-minute break".  I would not recommend for relaxation.
