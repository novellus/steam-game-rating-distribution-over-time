details:
  data:
    about_the_game: "Travel around mysterious Asia! Visit the lost Wind Valley. Gaze\
      \ into the waters of the magical Emerald Waterfall and don\u2019t get lost in\
      \ the Imperial Garden.<br />\r\n<br />\r\nAssemble Mahjong puzzles to suit any\
      \ taste. Classic, themed, blitz fast levels for points to save time, huge levels\
      \ of 200 tiles for a long journey and tall, 15-layer levels to challenge your\
      \ skills!<br />\r\n<br />\r\nOver 7 hours of gameplay in 120 unique levels await\
      \ you in 6 wonderful unexplored worlds and exciting landscapes from Asia.<br\
      \ />\r\nEach level has its own individual goals, and the levels themselves contain\
      \ special golden tiles.<br />\r\n<br />\r\n-Over 100 exciting levels.<br />\r\
      \n-Special abilities and golden tiles.<br />\r\n-Mahjong that you can take anywhere!"
