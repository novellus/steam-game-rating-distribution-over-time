    short_description: Fire your clone gun to make copies of yourself in this inventive
      puzzle platformer. Use clones as stepstools, or to hold down trigger plates,
      or to block laser beams. Is it ethical? Maybe. What if it is in service to overthrow
      a dystopian empire? Maybe that makes it ok!
