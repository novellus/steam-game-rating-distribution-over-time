    review: "Habe ich mich da irgendwo verlesen? Das Ding ist NICHT im Early Access?\
      \ KEINE Tech-Demo und NICHT im Alpha-Status?\nSo sehr mich die Screenshots und\
      \ Trailer ansprechen, leider muss ich sagen, das Spiel ist nicht mal 3,50 wert,\
      \ ich ich bezahlt habe.\n\nDie Steuerung ist fragw\xFCrdig, grundlegende Funktionen\
      \ wie Gegenst\xE4nde zwischen Inventar und Kiste hin und her zu bewegen erinnern\
      \ an Einzelklick-und-leg-mich-ins-richtige-K\xE4stchen-Spiele wie sie seit 20\
      \ Jahren ausgestorben glaubten. Um das Interface, das auch den Kompass beinhaltet,\
      \ ein- und auszuschalten, muss ich erst aus dem Fahrzeug aussteigen. Ingame-Hilfen,\
      \ wie eine \xDCbersicht \xFCber die Produkte und die n\xF6tigen Rohstoffe, konnte\
      \ ich nicht finden.\n\nUnd selbst die erste richtige Mission, Erz zu sammeln,\
      \ endet selbst nach mehrfachen Versuchen in absolutem Frust, da der Rover als\
      \ Fahrzeug reagiert als w\xE4re das der erste Prototyp \xFCberhaupt eines Fahrzeugs\
      \ in einem PC-Spiel.\nWeiter bin ich nicht gekommen, das ist einfach nur l\xE4\
      cherlich...\n\n"
