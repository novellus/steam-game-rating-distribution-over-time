details:
  data:
    about_the_game: "The Moon Relax is a realistic exploration and survival game set\
      \ in a large open world on the Moon. The game is an experiment with unusual\
      \ mechanics that you have not seen before, with an emphasis on realism.<br>To\
      \ survive, you have a long way to go: transport goods, explore the territory,\
      \ grow vegetables, craft various items, create cargo, mine ores.<br>For example,\
      \ overdoing it with radiation drugs, the main character can get hallucinations.\
      \ Also, do not underestimate lunar gravity, it can play into your hands or against\
      \ you.<br>Great soundtrack, and the atmosphere of the game will help you relax\
      \ a little. A lot of surprises await you.<br><br><strong>Are you ready for a\
      \ challenge in a new unusual universe?</strong><h2 class=\"bb_tag\"> FEATURES:\
      \ <h2 class=\"bb_tag\"><br>\u2022 Survival on the Moon.<br>\u2022 Ability to\
      \ control the lunar rover.<br>\u2022 Ability to control the drone.<br>\u2022\
      \ Craft.<br>\u2022 Explore the skill tree.<br>\u2022 Exploration of a large\
      \ open area.<br>\u2022 Realistic graphics.<br>\u2022 Mining.<br>\u2022 Excellent\
      \ soundtrack.<br>\u2022 Atmosphere.<br>\u2022 Transportation of goods.<br>\u2022\
      \ The force of gravity.<br>\u2022 Scoring.</h2></h2>"
