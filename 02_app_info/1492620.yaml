  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1492620/extras/JellyGif1.gif?t=1606962983\"\
      \ /><br><ul class=\"bb_ul\"><li>Solve over 400 unique handmade puzzles by manipulating\
      \ delicious cubes of sticky and deformable jelly.<br></li><li>Combine different\
      \ types of jelly in surprising and delightful ways to create useful tools or\
      \ clever contraptions.<br></li><li>The color of each jelly block determines\
      \ its physical properties\u2014like stickiness, rigidness, and deformability.<br></li><li>Tackle\
      \ challenging obstacles like jelly-burning fires, unlockable gates, multiple\
      \ controllable characters, and more.</li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1492620/extras/JellyGif2.gif?t=1606962983\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>A colorful overworld\
      \ full of unlockable areas, rewarding secrets, clever meta-puzzles, and secret\
      \ endings!<br></li><li>A whimsical and gorgeous fruit-themed aesthetic with\
      \ a relaxing original soundtrack.<br></li><li>Smooth controls and a comprehensive\
      \ undo system.<br></li><li>A highly functional level editor built right into\
      \ the game.</li></ul>"
