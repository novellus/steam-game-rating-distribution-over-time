    about_the_game: "<strong>The Story</strong><br>The peasants of Nottingham bow\
      \ under the weight of Prince John\u2019s taxes; nobles fall to the Sheriff\u2019\
      s political machinations; deserters from the Crusades pillage the land; and\
      \ fairies lure the unwary into the depths of mist-shrouded Sherwood Forest,\
      \ never to be seen again. <br><br>Step into the chaos of a magical England at\
      \ the end of the Third Crusade.<br><br>Maid Marian hides breathless amidst the\
      \ brambles after the sack of her father\u2019s castle; Little John charges a\
      \ bodyweight in gold to cross a lonely log; and Will Scarlet holds court in\
      \ a brokedown tower surrounded by trees as tall as the sky, waiting for a king\
      \ who will never come. <br><br>The time is ripe, a spark is lit \u2013 from\
      \ the ashes of your home, from the shadow of anonymity, step into legend. <br><br>You\
      \ are Robin Hood.<br><br><strong>The Game</strong><br>Nocked! is a lushly-illustrated,\
      \ story-driven role-playing game. Define the deeds and identity of Robin Hood,\
      \ outlaw of Sherwood Forest; recruit allies, forge alliances, find love; and\
      \ chart a path between war, negotiation, and dangerous magics. Your choices\
      \ are remembered and your actions shape the world, but you can\u2019t do it\
      \ alone.<br><br>Story and strategy collide as your reputation spreads and Merry\
      \ Men join your band: Build and expand a base in the hidden deeps, manage your\
      \ earnings from raids on tax collectors, and prepare for the coming of the Sheriff\
      \ of Nottingham. There is no sure and easy path to victory, no one decision\
      \ that will save your resistance; will you fall beneath the Sheriff\u2019s boot\
      \ heel, or will you build a movement to last the ages? The choice is yours.<br><br>Experience\
      \ a lush and vibrant Sherwood Forest on desktop with art inspired by Lotte Reiniger\
      \ - an early animator/director/artist - combined with traditional watercolor\
      \ techniques; and original music drawn from medieval sources.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Over 20 hours of gameplay incorporating more than a million\
      \ words of text. No single playthrough is the same; this is interactive fiction\
      \ on an epic scale!<br></li><li>Play as male or female Robin.<br></li><li>9\
      \ romanceable characters, including both same and opposite-sex relationships.<br></li><li>5\
      \ unique backstories that change the way the world responds to your actions.<br></li><li>4\
      \ difficulty levels. Resource management can be an afterthought or a vital element\
      \ in your decision-making.<br></li><li>3 customizable bases, each with a unique\
      \ look and play style. Build your base and see it reflected in the art and story.<br></li><li>300+\
      \ pieces of hand-drawn art by Amanda Spaid.<br></li><li>Over an hour of medieval-inspired\
      \ music by Ivan Oberholster; and featuring a new recording by Bellowhead frontman\
      \ Jon Boden!<br></li><li>Dozens of different endings. See the culmination of\
      \ your choices and their effect upon the world.<br></li><li>Play for minutes\
      \ or hours at a time. A robust autosave keeps track of your progress.<br></li><li>Adjustable\
      \ text size.<br></li><li>Built-in Twine and adapted for both desktop and mobile\
      \ by Unmapped Path, specialists in narrative experiences, co-founded by Twine\u2019\
      s creator, Chris Klimas. <br></li><li>Originally launched on iOS in 2017, Nocked!\
      \ has been lovingly expanded and refined for PC and Mac, with overhauled mechanics\
      \ and additional art, music, and text.</li></ul>"
