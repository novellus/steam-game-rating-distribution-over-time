    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/562590/extras/1what.png?t=1546622319"
      /><br><strong>Galactic Junk League</strong> is a tactic sci-fi free-to-play
      shooter arena - a combat game mixed with almost infinite ship building possibilities.
      <br>Build anything. Fight anyone. In space.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562590/extras/1story.png?t=1546622319"
      /><br>What used to be a prosperous universe is now a post-apocalyptic rusty
      dump full of galactic junk. Savage arenas became the only amusement we have.
      To fight and destroy, we use all necessary means from super advanced beam weapons
      to makeshift torpedoes made from a rusty fridge. The most valuable thing here?
      Your team.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562590/extras/1gameplay.png?t=1546622319"
      /><br>Build your junk ships to literally any shapes and sizes and fight against
      the creations of other players in 7v7 PvP capture arenas across 3 new maps.
      The more you fight the better ships you can build. Pick one of the classes (Frigate,
      Cruiser, Battleship and Destroyer) and research all the blocks to build your
      ultimate junk ship. Every classs has its own role in the team.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562590/extras/1features.png?t=1546622319"
      /><ul class="bb_ul"><li> 4 unlockable classes with unique fighting styles and
      build options<br></li><li> 3 unique multi-level weapon systems (Rockets, Lasers,
      Gauss)<br></li><li> class-specific abilities<br></li><li> 3 different maps,
      each with unique play style<br></li><li> infinite number of possible ship designs
      thanks to vast building options and mirror mode<br></li><li> high level of replayability
      <br></li><li> player profiles and top ladders<br></li><li> skill-based matchmaking
      with players from all around the world!</li></ul><br>New with the full release
      (compared to Early Access):<ul class="bb_ul"><li> brand new game mode: Galactic
      Conquest<br></li><li> reworked game mechanics and abilities<br></li><li> class
      system overhaul<br></li><li> Tactical Communication Interface<br></li><li> revamped
      game start<br></li><li> AI opponents<br></li><li> sales and new DLCs</li></ul>'
