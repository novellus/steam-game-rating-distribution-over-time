    short_description: 'BLINK: The Last Night is a first-person horror game with a
      heavy emphasis on story, exploration and psychological torment that occurs within
      a blink of an eye. Players assume the role of a babysitter dealing with strange
      phenomena as they uncover more information about the family that lives there.'
