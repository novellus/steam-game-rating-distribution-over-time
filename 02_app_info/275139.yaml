    about_the_game: "GN Wagon Pack<br />\r\n<br />\r\nThe Great Northern Railway operated\
      \ between Washington and Minnesota, running along part of the old Transcontinental\
      \ route. In 1970, the GN name disappeared from the rails as it was folded into\
      \ the merger which formed Burlington Northern, itself now part of the BNSF Railroad.\
      \ <br />\r\nThe GN Wagon Pack includes the following rail vehicles in GN livery:<br\
      \ />\r\nGN Boxcar 40-foot<br />\r\nGN Caboose<br />\r\nGN Gondola<br />\r\n\
      GN Hopper 55-ton<br />\r\nGN Hopper 70-ton<br />\r\nGN Ore Hopper"
