details:
  data:
    about_the_game: "Input Out is a Puzzle game where the player commands a circle\
      \ to the goal by Inputting movement commands. After Inputting movement directions\
      \ the circle takes off and follows the players Inputs over and over again until\
      \ the goal is reached or an obstacle is hit. During the course of the game the\
      \ player encounters multiple obstacles and many different Input solutions. <br\
      \ />\r\n<br />\r\nSome of these obstacles include:<br />\r\n- Turrets<br />\r\
      \n- Portals<br />\r\n- Locked Pathways<br />\r\n- And More!<br />\r\n<br />\r\
      \nWith 100 levels currently there's only one question remaining. Can you Input\
      \ your way Out?"
