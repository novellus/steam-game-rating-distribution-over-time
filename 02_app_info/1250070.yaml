  data:
    about_the_game: "Customize your Windows 10 desktop with new high-DPI supported\
      \ styles along the lines of Light and Dark mode! Using Curtains, you can create\
      \ and share your own styles, or choose from several modern or classic styles\
      \ that look like Windows XP or other alternative operating systems.<br><br>Enhance\
      \ the look and feel of your Windows UI and apps that support light and dark\
      \ mode using one of several provided styles, including Fluent, Cairo, and Crystal.\
      \ Or, if you\u2019d like to create your own, you can use the built-in style\
      \ editor, making use of customization features that have been buried in recent\
      \ years such as font faces and sizes, detailed color choices, and much more!<br><br>A\
      \ Curtains style can change everything that Light and Dark mode can change,\
      \ including the Start button, title bar buttons, and title bar coloring. It\
      \ also supports tweaking gradients, shadows opacity, and hundreds of other small\
      \ elements of the Windows GUI.<h2 class=\"bb_tag\">Top Features: </h2><ul class=\"\
      bb_ul\"><li> Add new &quot;modes&quot; to Windows\xAE 10<br></li><li> High DPI\
      \ monitor support<br></li><li> Apply new styles along the lines of Dark and\
      \ Light Mode<br></li><li> Enhance the look and feel of the Windows UI<br></li><li>\
      \ Create and share your own styles<br></li><li> Change the Start button, title\
      \ bar buttons, and title bar<br></li><li> Adjust gradient, shadow opacity, and\
      \ hundreds of other small elements</li></ul>"
