    reviews: "\u201CA Wonderful Hark Back To A Simpler Time\u201D<br>8.5/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamervw.com/2018/09/13/gift-of-parthax-review-a-wonderful-hark-back-to-a-simpler-time/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameRVW</a><br><br>\u201CI\u2019ll admit\
      \ that gaming and I have been in a bit of a weird place lately. Without naming\
      \ any specifics, I\u2019ve started to feel like \u201Cfun\u201D has been pushed\
      \ aside to make room for flashy lights and shock value. Luckily, Gift of Parthax\
      \ may have restored my relationship with my favourite hobby.\u201D<br>4/5 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2018/09/20/104452/\"\
      \ target=\"_blank\" rel=\"noopener\"  >HeyPoorPlayer</a><br><br>\u201CAlthough\
      \ the spring levels may not be all that challenging for players depending on\
      \ their experience with brawlers, the summer season ratchets up the difficulty\
      \ with alacrity.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamingcypher.com/gift-of-parthax-review-for-mac/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamingcypher</a><br>"
