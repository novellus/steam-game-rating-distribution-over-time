    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/795610/extras/spelltypes.png?t=1571325064\"\
      \ /><br><br>Follow the story of the purple-cloaked runaway wizard, Arif, on\
      \ his quest to save his friend\u2019s life. In a world where wizardry is outlawed,\
      \ the magicians, Arif and his companion Veleus, were captured by a group of\
      \ agents during their escape from the Kingdom of Duredyll and thrown into the\
      \ dungeons. One day, Veleus, was sentenced to fight for his life in Atixa\u2019\
      s Grand Colosseum, run by a powerful mage by the name \u2018Parthax\u2019. Veleus\
      \ fought valiantly, but was severely injured and incapacitated following his\
      \ defeat. Arif heard rumors of his condition and knew the only way to save his\
      \ friend would be to surpass any opponent standing in his way of attaining the\
      \ champion\u2019s prize, his friend\u2019s only salvation, the Gift of Parthax.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/795610/extras/GoP_spellbook_v2.png?t=1571325064\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li><strong>Create\
      \ and combine your own spells:</strong> Discover 6 magical elements and use\
      \ some of the 29 spells and 37 powerful spell-enhancing runes to create your\
      \ own style of play. Every spell has 4 rune slots to add effects onto. Add more\
      \ of your favorite rune to enhance its effect! These many spells and runes provide\
      \ you with a great number of spell-customization choices.<br><br></li><li><strong>Increase\
      \ your power and knowledge:</strong> For every challenge you complete as Arif,\
      \ your knowledge of magic will increase, expanding your character\u2019s mind.\
      \ Every time you gather enough knowledge to expand your mind, you will gain\
      \ more health, mana and an increase in magic damage.<br><br></li><li><strong>Unlock\
      \ and learn powerful ancient magic:</strong> Based on the morality system\u2019\
      s result of your fights against bosses, you will be able to unlock either Light\
      \ or Blood magic.<br><br></li><li><strong>Fight in epic arena battles:</strong>\
      \ Survive 5 Seasons consisting of 25 challenges with mythological and magical\
      \ creatures in Atixa\u2019s Grand Colosseum.<br><br></li><li><strong>Dive into\
      \ a gripping story:</strong> Interact with the colosseum's characters and objects\
      \ to discover more about the lore, find loot or learn more about magic.<br><br></li><li><strong>Shape\
      \ the ending of the game:</strong> Your moral choices made during boss fights\
      \ will lead to one of four different storyline endings.</li></ul>"
