    about_the_game: "<i>Never have the T\u2019au been so close to extinction. Your\
      \ homeworlds are surrounded. The Swarm, the machines, Men\u2026<br>To ensure\
      \ the survival of the T\u2019au, your fleet was dispatched. The Fourth Expansion,\
      \ to claim new, rich worlds.<br>Yet the warp swallowed us. Your ship emerged\
      \ alone. War-ravaged. Alien. This was not the paradise promised.<br>Bu you will\
      \ conquer it. For the T\u2019au. For the Greater Good. For your survival.</i><br><br><strong>The\
      \ T\u2019au Empire joins the fight for the domination of Gladius Prime. </strong><br><br>Driven\
      \ by a constant ambition to expand and spread the word of the Greater Good across\
      \ the Galaxy, they will seek to assimilate or eliminate all the other opposition\
      \ races on the planet.<br><br>With 31 new units, the T\u2019au can deploy an\
      \ impressive and lethal army. Between swarms of drones and powerful battlesuits,\
      \ you\u2019ll be in no shortage of tactical options.<h2 class=\"bb_tag\">Convert\
      \ Auxiliaries</h2>One of the most powerful weapons of the T\u2019au is their\
      \ ability to seek new allies. They are able to spend influence to convert certain\
      \ neutral units like Kroot Hounds and the brand new Vespid Stingwing to their\
      \ cause.<h2 class=\"bb_tag\">For the Greater Good</h2>The core philosophical\
      \ concept at the heart of the T\u2019au. Demoralize your opponents and reduce\
      \ their units\u2019 morale to 0 by spending influence. Proselytise and immediately\
      \ gain population in your cities.<h2 class=\"bb_tag\">Subversion</h2>Turn your\
      \ enemies\u2019 servants against their masters. Through precise use of propaganda,\
      \ you will be able to cripple the loyalty of enemy cities.<h2 class=\"bb_tag\"\
      >Battlesuits</h2>A T'au Battlesuit is an advanced powered combat exoskeleton\
      \ that forms an integral part of the T'au Fire Caste's military forces. Customize\
      \ them by mounting advanced support systems.<h2 class=\"bb_tag\">Drones and\
      \ Markerlights</h2>Deploy many different designs of drones, miracles of T\u2019\
      au technology, that provide offensive, defensive and tactical support. Make\
      \ use of Markerlights to maximize your firepower."
