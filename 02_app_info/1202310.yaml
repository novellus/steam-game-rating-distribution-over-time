    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202310/extras/storybanner3.png?t=1585676472\"\
      \ /><br>Ogasawara Hiroki is a thoroughly average man. A photographer by trade,\
      \ he works long and demanding hours every day, all the while overseen by his\
      \ tyrannical boss.<br><br>Living in the middle of Tokyo on a paltry salary,\
      \ Hiroki resides in a small, run-down apartment, and eats instant noodles to\
      \ survive.<br><br>His life can hardly be called \u2018glamorous\u2019\u2026\
      <br><br>Until one day, that is, when he\u2019s tasked with taking photos of\
      \ Japan\u2019s top idol, Ikue Ayu.<br><br>One thing leads to another, and Hiroki\
      \ soon finds himself at the mercy of three beautiful women \u2013 all of them\
      \ celebrities. There\u2019s the cute idol Ayu, the sultry businesswoman Marina,\
      \ and the airheaded social media star Cosmos. They\u2019re all rich, famous,\
      \ and extremely well-endowed, and they should be utterly unattainable\u2026\
      <br><br>But, for some reason, they\u2019re insatiably attracted to Hiroki!<br><br>According\
      \ to Marina, these three women are all succubi, and they find Hiroki\u2019s\
      \ scent intoxicating. They can\u2019t get enough of him \u2013 and soon, Hiroki\u2019\
      s average life becomes anything but.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202310/extras/ayubanner.png?t=1585676472\"\
      \ /><br>Ayu is a super famous idol whose name is known across Japan. She\u2019\
      s revered for her cute stage persona and her seemingly humble nature. During\
      \ her concerts, she never fails to thank her fans, and her enthusiasm is contagious!<br><br>...That\u2019\
      s just how it appears, however. Deep down, Ayu is a scheming vixen who regards\
      \ her fans as mere stepping stones, and values money above all else. She\u2019\
      s so avaricious, she claims to be \u2018moneysexual\u2019, and she spurns the\
      \ advances of men\u2026<br><br>At least, she did, until she met Hiroki.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202310/extras/Marinabannerb.png?t=1585676472\"\
      \ /><br>Marina is a wealthy businesswoman who owns a well-known clothing company.\
      \ Though she\u2019s only thirty-one, she\u2019s one of the richest women in\
      \ Japan, and she\u2019s respected by men and woman more than twice her age.<br><br>Marina\
      \ is a coolly confident beauty. She isn\u2019t the sort to fluster easily, and\
      \ she has no qualms about taking whatever she wants. She\u2019s domineering,\
      \ with a sadistic streak, but she has a motherly side, and she\u2019s good at\
      \ dispensing advice.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1202310/extras/cosmosbanner.png?t=1585676472\"\
      \ /><br>Cosmos is a popular social media star, with over three million followers\
      \ on RapidPound. Cosmos shot to stardom after posting a series of semi-nude\
      \ photos of herself online, which went viral. Since then, she\u2019s been revered\
      \ as the sexiest, most daring RapidPounder of all time.<br><br>Though Cosmos\
      \ dresses and acts in a provocative manner, this isn\u2019t entirely intentional.\
      \ At heart, she\u2019s a na\xEFve girl, with no genuine understanding of the\
      \ effect her half-naked body elicits in the opposite (and, in some cases, same)\
      \ sex. This often gets her in trouble, though she can\u2019t fathom why.<br><br>Cosmos\
      \ is known for lewd photos, but she\u2019s a sweetheart who believes in true\
      \ love. She dreams of one day meeting a handsome prince who\u2019ll sweep her\
      \ off her feet."
