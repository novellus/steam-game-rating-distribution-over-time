    about_the_game: <strong>Description:</strong><br>DOGMAN is a survival horror/mystery
      game based off of the Michigan Dogman legend. Hikers have gone missing in Hopkins
      State Park. Campers are disappearing in the Blue Ridge Campground. Workers are
      unaccounted for. Rumors of a horrific beast roaming the woods has taken hold
      of the townspeople. Something sinister is to blame for the disappearances, no
      one can deny that. Will you put the rumors to an end?<br>The player will be
      deployed to various locations to track down objects of interest, while something
      watches from the shadows, waiting for the opportune moment to strike. Stealth,
      awareness, and hiding places will be the player's best friend. Featuring four
      unique maps, DOGMAN offers a diverse gameplay experience, sure to frighten every
      time. Will you emerge alive?<br><br><br><strong>Specs:</strong><br>- Survival
      Horror<br>- Singleplayer<br>- Free Roam<br>- Created with Unreal Engine 4<br><br><strong>About
      Me:</strong><br>Daniel George is a first time game developer. <br>DOGMAN's conception
      came about shortly after Highschool, and was finished 2 years later.
