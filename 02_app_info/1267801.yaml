  data:
    about_the_game: "Harem Girl: Alicia is a puzzle game, in which all you need is\
      \ to swap tiles, in order to complete the pictured artwork.<br />\r\n<br />\r\
      \nThis DLC adds a special feature to all levels of the game... A SOLVE button.<br\
      \ />\r\n<br />\r\nFor those who absolutely have to see every image completed\
      \ in every mode, except no substitute. This simple DLC adds a SOLVE button to\
      \ the top left corner of each puzzle allowing you to quickly solve a puzzle\
      \ and move onto the next, though at the cost of losing the bonus ability for\
      \ completion."
