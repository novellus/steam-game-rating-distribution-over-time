  data:
    about_the_game: <i>&quot;Cardboard boxes are the most efficient way of transportation.&quot;</i><br><br><strong>Boxman's
      Struggle</strong> is challenging game about climbing surreal mountain in a cardboard
      box. Jump your way up with simple mouse controls. Experience the challenge of
      climbing an unrelenting mountain as gravity works against you. Every time you
      fall, you will feel burning sensation inside your stomach. Heavily inspired
      by Getting Over It with Bennett Foddy.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228560/extras/gif2.gif?t=1607010675"
      /><br><br><ul class="bb_ul"><li>Attemp to climb bizarre mountain while in a
      cardboard box.<br></li><li>Journey through unique map, built from 100% recycled
      trash.<br></li><li>Fall down and lose all of your progress.<br></li><li>Experience
      frustration over and over again.<br></li><li>Get an unachievable hope that one
      day you will reach the top.<br></li><li>But why are you climbing, what's up
      there anyway?</li></ul>
