  data:
    about_the_game: Orum's Death Run is developing with you. Your feedback is always
      welcome.<br><br>Orum's Death Run is a multiplayer TPS game, often with silly
      and funny scenes. This game has existed as a mini game of several games. The
      background is a jump map made of containers, grass and concrete. <br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1218750/extras/ezgif.com-video-to-gif.gif?t=1583943334"
      /><br><br><br>Up to 20 players can play and at least 2 players can play. Psychological
      warfare between attackers and defenders take place. Attackers start with 60
      bullets. And defenders start without a bullet. so defenders must kill as many
      attackers as possible before they reach defenders' side.<br><br><strong>Quick
      Play</strong><br>Play the game randomly with the players. This is standard game
      mode of Orum's Death Run. You will play a game to standard rules with four other
      players<br><br><strong>Custom Play</strong><br>Play with your friends in your
      own rules. Orum's Death Run doesn't have a group system. So if you want to play
      with your friend, select this game mode. You can customize the game's rules
      by yourself.<br><br>This game was previously in the Mini game of other games.
      This game has made the Mini game into a game. Orum's Death Run will be a new
      genre game never seen before. <br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1218750/extras/ezgif.com-video-to-gif_(1).gif?t=1583943334"
      /><br><br><br>Enjoy Orum's Death Run being developed at Orum Games.<br><br>When
      you have an idea or feedback for this game, Please send to my email.
