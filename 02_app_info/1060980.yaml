    review: This game is fun and relaxing to play. At first I was a bit worried I
      would get sick driving around on the scooter, but that hasn't been a problem.
      There is no time limit to complete tasks, so I'm able to explore the town as
      much as I want. The animals and locals help bring the town to life.  Would be
      cool if I could visit the local pizza shop for a slice and gas up my bike also.
      This game has a lot of potential. The town is small, but the mountain region
      and beach fronts are large. Hope to see more uses of the beach, maybe a paddle
      board lol.
