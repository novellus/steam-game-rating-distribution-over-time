    about_the_game: 'You are hired by a local grocery store in a newly developed seaside
      town to do deliveries and run errands mostly on a fully functional motorized
      Scooter. <br>You will be asked to complete jobs such as gathering fruits up
      a tree to bring back to the store, climbing a mountain to feed an animal, to
      simply throwing magazines at the doorstep of local stores/residents. No two
      jobs are the same but they all involve a delivery. Expect to ride through town
      traffic, climb the mountain range, enter buildings, interact with animals and/or
      people, hop on/off the Scooter and more all while listening to public radio.
      This is just the beginning of your new life in VR. This experience is tailored
      to those who enjoy driving, the open road and the radio while doing simple deliveries
      in a living environment. You are shown what to do in brief video messages, there
      are no difficult puzzles to solve.     <br><br>OVERVIEW:<br><ul class="bb_ul"><li>NO
      ENGLISH needed for international audience, video instructions added<br></li><li>Total
      control of Scooter : accelerate at your own speed, steer freely, hop on/off
      bike via teleport/movement options<br></li><li>Ability to climb the mountain,
      enter some buildings in town<br></li><li>Able to ride scooter on entire mountain
      region on roads or off roads<br></li><li>Simple interactions with the animal
      kingdom in a living seaside town<br></li><li>Player can refuel bike at gas station<br></li><li>VR
      sickness kept to minimum using various techniques for people new to VR<br></li><li>Radio
      player to enjoy while you work around town on your Scooter<br></li><li>Be watchful
      for angry cab drivers<br></li><li>Full menu options<br></li><li>Arrow GPS on
      bike for easy navigation<br></li><li>Variety of simple missions doing deliveries</li></ul>'
