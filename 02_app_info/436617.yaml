    review: 'As with pack 1: Awesome songs, but Rocksmith is (widely known to be )
      *terrible* at detecting chord slides and there are a lot of them in these songs.
      Would not recommend unless you can completely ignore misses on every other note
      in half of some songs or RS fixes this.'
