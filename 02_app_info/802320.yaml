details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802320/extras/\uD06C\
      \uAE30\uBCC0\uD658_KINGS_TENNIS_\uC644\uC131_1438_810.jpg?t=1563163743\" /><h2\
      \ class=\"bb_tag\"><strong>EARLY ACCESS TITLE: Expect glitches, and new content\
      \ soon!</strong></h2><br>Tennis Kings VR is aimed at realistic Tennis games\
      \ using virtual reality systems. <br>If you want to enjoy racket sports through\
      \ VR, Tennis kings VR will be a choice without regret!<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li> Simple UI and easy control to play<br></li><li> Advanced\
      \ AI divided by 5 difficulty levels<br></li><li> Variety of rackets from standard\
      \ to funny style<br></li><li> Applied the basic rules of Tennis <br></li><li>\
      \ Optimized with combination of vive racket sports set and tracker</li></ul><br>Realistic\
      \ physics, immersive sound, and fluid animation make you feel like you\u2019\
      re really in the Tennis court.<br>With physics designed to be as real as ever\
      \ achieved in a Tennis simulator, you will forget you are in VR environment.<h2\
      \ class=\"bb_tag\"><strong>How to Play</strong></h2>Tennis is a racket sport\
      \ that can be played individually against a single opponent. Each player uses\
      \ a tennis racket that is strung with cord to strike a hollow rubber ball covered\
      \ with felt over or around a net and into the opponent's court. The object of\
      \ the game is to play the ball in such a way that the opponent is not able to\
      \ play a valid return. The player who is unable to return the ball will not\
      \ gain a point, while the opposite player will.<h2 class=\"bb_tag\"><strong>Notes\
      \ for Tracker Users</strong></h2><br>If you are a user using Tracker, pay attention\
      \ to this article.<br><br>The basic settings in Tennis Kings VR are two controllers,\
      \ the left controller means a ball for a serve, and the right controller means\
      \ a racket.<br><br>If you want to use the tracker that is attached to the racket,\
      \ turn off one of the controllers and then connect the tracker. After that,\
      \ the tracker automatically means right racket.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/802320/extras/\uD06C\
      \uAE30\uBCC0\uD658_KINGSVR_new_title_tennis.png?t=1563163743\" /><br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=3006b3c0-a6b6-11e9-bf80-e322fcda7048\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
