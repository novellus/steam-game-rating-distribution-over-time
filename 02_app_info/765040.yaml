    recommendationid: '45461452'
    review: "Took me a little while to get my brain into gear with this one, but when\
      \ I did, I was presented with a simple and elegant Tower Defence title.\n\n\
      There is no deep and meaningful background story (it is not an RPG after all)\
      \ and the graphics are simple but more than adequate.\n\nYou will have to think\
      \ your way through this one, and it has been an enjoyable experience - I am\
      \ a couple of levels from finishing the game. Tower placement and the timing\
      \ of that placement can be very important. The increase in level difficulty\
      \ has a nice sense of progression.\n\nThere are a number of maps where you can\
      \ make limited map changes, and is a great feature. In-game achievements (for\
      \ various awards) gives extra life to already completed levels.\nThe developers\
      \ have shown themselves very responsive to queries.\n\nOverall one of my best\
      \ Tower Defence experiences. \n\n\nP.S. Particularly like the background music\
      \ (never thought I would put that in a review) - reminds me of my Leo Kottke\
      \ days!"
