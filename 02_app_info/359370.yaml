    review: "Richtig schlecht, jeder Pfennig ist verschwendet. Der Transport ist buggy.\
      \ Selbst wenn mehr als genug Nahrungsmittel in den Lagern sind werden sie nicht\
      \ entsprechend verteilt. Selbst wenn 40 potentielle Tr\xE4ger zur Verf\xFCgung\
      \ stehen. Der Vergleich mit Tropico ist lachhaft, da Tropico 2 ein funktionierendes\
      \ Transportsystem bot. Zudem waren durch die Kapit\xE4ne verschiedene St\xE4\
      rken und Schw\xE4chen einstellbar. Wer ein Anfall von Nostalgie nach Tropico\
      \ 2 hat, der ist mit Pirate`s Life weder bedient noch zufrieden zu stellen.\
      \ Das simplerere Wirtschaftssystem auf ein- und derselben Map unterminiert jedweden\
      \ Wiederspielwert. Offen gestanden w\xE4re dieses Spiel nur als Freeware Version\
      \ akzeptabel und lohnenswert."
