    about_the_game: "Tiny Thief is an independent puzzle adventure game, you need\
      \ to control the thief to save the people.<br><br>\u3010Story\u3011<br>The greedy\
      \ king took away all the belongs that people reserved for winter. The poor people\
      \ suffered cold and hunger. All this was seen by a noble robber. <br>In a dark\
      \ night, a shadow leaps forward to king's castle......\_<br>The castle has been\
      \ guarded strictly. Can you survive and reach destination successfully?<br>Can\
      \ you defeat the tall and strong guards?\_\_\_\_\_\_\_\_ <br>The people out\
      \ of castle need their belongings back for the winter, so you must succeed!\
      \ <br><br>\u3010Features\u3011<br><ul class=\"bb_ul\"><li>Bravely and wisely,\
      \ fight in undercity!<br></li><li>Challenge thrilling levels!<br></li><li>Survive\
      \ from various difficulties!<br></li><li>Complete all challenges perfectly!<br></li><li>Use\
      \ wisedom to complete quests!</li></ul>"
