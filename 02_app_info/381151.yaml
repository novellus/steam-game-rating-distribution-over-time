    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381151/extras/journey.jpg?t=1548210878\"\
      \ /><h2 class=\"bb_tag\"><strong>DLC Special Offer!</strong></h2><br>From 29th\
      \ July purchasing the latest CSN:Z DLC Packs includes a truly rare offer!<br><br><ul\
      \ class=\"bb_ul\"><li> Receive male Terrorist Class Spade for PERMANENT when\
      \ purchasing and activating a Journey to the West DLC Pack.<br></li><li> Receive\
      \ male Counter-Terrorist Class Keith Icahn for PERMANENT when purchasing and\
      \ activating the Dragon Set DLC Pack. </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381151/extras/5.png?t=1548210878\"\
      \ /><br><br>Players who purchase both DLC Packs can get both of these skilled\
      \ combatants for PERMANENT!<br><br>Are you familiar with this story? Some might\
      \ know this as the Chinese folktale \u2018Monkey\u2019, while others may be\
      \ completely in the dark about this \u2018Journey\u2019 and to which sort of\
      \ \u2018West\u2019 it is going.<br>Don\u2019t fret! For Counter-Strike Nexon:\
      \ Zombies, all you truly need to know is that these weapons work best together,\
      \ and that there will not be a pop-quiz about Chinese novels.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/381151/extras/journey_1.png?t=1548210878\"\
      \ /><br><br>As far as iconic weaponry goes, the minigun has a commanding presence.\
      \ The Zhu Bajie Minigun removes whatever little subtlety remained in taking\
      \ a minigun into combat.<br>This hog of a machinegun needs some time to rev\
      \ up its barrels, but not much can match the amount of lead it will hurl at\
      \ a target once it starts firing. Just don\u2019t expect to make a quick getaway\
      \ while holding it! <br>Equipping all Journey to the West weapons can be key\
      \ for the Zhu Bajie Minigun, as less time is needed to spin up its barrels (30%\
      \ less time, in fact).<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381151/extras/journey_2a.png?t=1548210878\"\
      \ /><br> <br>Did you get your hands on the choice weapon of the Monkey King\
      \ himself? The Ruyi Stick is large, and somehow extends even larger when selected\
      \ in combat, but perhaps the Monkey King knows how and why that works\u2026\
      <br>Bringing all Journey to the West weapons into battle powers up the Ruyi\
      \ Stick to dish out more damage for each strike and knock back undead foes further.\
      \ Make the Monkey King proud!<br> <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381151/extras/journey_3a.png?t=1548210878\"\
      \ /><br><br>Akimbo and aquatic, the Sha Wujing Dual Handgun rounds out the three\
      \ heroes of Journey to the West. These pistols can be used as both semi-automatic\
      \ and fully automatic side arms, allowing a player to immediately change between\
      \ precise shots or an immediate barrage of attacks.<br><br>With all three Journey\
      \ to the West weapons equipped together, these water pistols are anything but\
      \ just little squirts.  An increase to damage adds some real punch to each shot,\
      \ and an increase to knockback will make that fully automatic firing mode keep\
      \ Zombies at bay.<br>Each weapon has an emblem placed on it, which you can see\
      \ in-game while holding the weapon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/381151/extras/journey_4.png?t=1548210878\"\
      \ /><br> <br>This emblem lets you know when the weapon is at its maximum potential,\
      \ with red being the highest power level. What stats each weapon has is dependent\
      \ on how many Journey to the West weapons are equipped at the same time: 1,\
      \ 2, or all 3.<br>Pick up the Journey to the West DLC today and take all three\
      \ of these heroes into combat!<br><br>To redeem your Journey to the West, visit\
      \ the Item Shop menu in Counter-Strike Nexon: Zombies and locate the [Enter\
      \ Code] button. Click the [Enter Code] button, and enter your DLC Code for Journey\
      \ to the West in the displayed window.<br>Please note that your DLC Code is\
      \ case sensitive and must be entered exactly as it appears.<br><br>If you are\
      \ having difficulty entering your code, please attempt the following;<br><ul\
      \ class=\"bb_ul\"><li> Make sure you are entering the entire DLC Code, which\
      \ will be 30 characters long.<br></li><li> Copy\\Paste may result in errors,\
      \ please enter the DLC Code manually.<br></li><li> DLC Codes are case-sensitive\
      \ and must be entered exactly as they appear. \u2018abcde\u2019 is different\
      \ from \u2018ABCDE\u2019.<br></li><li> Once you have entered your DLC Code,\
      \ please allow the game enough time to process it. This may take 5-10 seconds.<br></li><li>\
      \ Once your DLC Code has been successfully redeemed, check the \u2018Storage\u2019\
      \ tab of your inventory for your rewards. Players who already own the DLC Packages\
      \ may have their bonus items awarded directly to their inventory and not to\
      \ the \u2018Storage\u2019 tab. </li></ul>"
