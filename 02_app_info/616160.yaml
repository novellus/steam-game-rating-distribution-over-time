    review: 'Got it for half of the price. Not sure, if it still was worth it, but
      better than buying every music DLC separately.

      Like the music, although I turned off Viking Metal, Full Plate Metal and Orchestreal
      House Lords because it was playing too damn often and broke the immersion for
      me.


      TL;DR: Overall very good music, best to get on sale.'
