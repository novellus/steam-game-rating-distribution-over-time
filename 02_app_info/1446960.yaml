details:
  data:
    about_the_game: <h2 class="bb_tag"><strong><u>Never Going Home is a super fast
      rogue like shoot-em up action shooter!</u></strong></h2> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446960/extras/animated.gif?t=1608313895"
      /><h2 class="bb_tag">INSANE GAMEPLAY</h2><ul class="bb_ul"><li>Ultra fluid gameplay
      and movement, every slash and dash feels deadly and satisfying!</li></ul><h2
      class="bb_tag">LEVEL UP!</h2><ul class="bb_ul"><li>With a strong focus on upgrading,
      you will need to level yourself up during your run to stand a chance at completing
      it.</li></ul><h2 class="bb_tag">PLAY YOUR WAY!</h2><ul class="bb_ul"><li>Leveling
      up and mastering skills is the way to victory. Want to get up close and personal?
      - Upgrade your sword and speed skills!<br></li><li>Don't want to get your hands
      dirty? - Upgrade your bullet speed and rockets!  The choice is yours!</li></ul><h2
      class="bb_tag">BLOOD, AND MORE BLOOD</h2><ul class="bb_ul"><li>The game is cute!
      but sometimes you will find yourself in piles and piles of blood!</li></ul><h2
      class="bb_tag">ONE TRY, TRY AGAIN</h2><ul class="bb_ul"><li>Dead? You will need
      to start from scratch! there are no checkpoints and no saving.</li></ul><h2
      class="bb_tag">LEVELS AND RANKING</h2><ul class="bb_ul"><li>Even though your
      player rank will reset everytime you die, you wont lose your career rank which
      will allow you to start off with better weaponry!</li></ul><h2 class="bb_tag">TIME
      ATTACK</h2><ul class="bb_ul"><li>Finish a run in the fastest time possible!,
      Got a fast run? POST IT for others to challenge you!</li></ul><h2 class="bb_tag">ADDICTIVE!</h2><ul
      class="bb_ul"><li>Try it out! - If you have what it takes!</li></ul>
