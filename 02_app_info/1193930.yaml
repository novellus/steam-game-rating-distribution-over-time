    about_the_game: Ping Pong Space is a modern incarnation of the classic arcade
      Pong game, set in space.<br><br>Travel through the expanse of endless space,
      playing retro tennis with a computer and overcome the many different obstacles
      that you encounter along the way. The gameplay is essentially a reimagining
      of air hockey and classic Atari's Pong with new additional elements. The game
      has new rules; the blocks and mechanisms in the arenas can both help you win
      and lead you to defeat, and the drop-down bonuses both please and disappoint,
      it all depends on your dexterity and skills. Complete every level alone or play
      with your friend in two-player mode. Immerse yourself in a fascinating journey
      through the cosmic world.<br>Are you ready to fight artificial intelligence
      and win?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1193930/extras/banner2.png?t=1579188986"
      /><h2 class="bb_tag"><strong>The game features:</strong></h2><ul class="bb_ul"><li>
      An atmospheric space setting </li></ul><ul class="bb_ul"><li> A unique blend
      of table tennis and breakout games </li></ul><ul class="bb_ul"><li> 1 or 2 player
      modes </li></ul><ul class="bb_ul"><li> Two difficulty modes to suit your style
      of play </li></ul><ul class="bb_ul"><li> 60 challenging levels, 9 colorful arenas
      </li></ul><ul class="bb_ul"><li> Difficult, fast-paced gameplay in hard mode
      </li></ul><ul class="bb_ul"><li> Special bonuses including the small ball, speedball,
      and lasers </li></ul><ul class="bb_ul"><li> Steam achievements (medals and cup)
      and leaderboards </li></ul><ul class="bb_ul"><li> Controller support (Keyboard
      still required for text input) </li></ul><ul class="bb_ul"><li> Enjoy the old
      school sports game with improved graphics </li></ul><br>Don't let the invaders
      take over the world! Accept the challenge to defeat the AI robot and become
      the retro tennis champion of the galaxy.
