    about_the_game: Take a dive into the magic world of your favorite fairy tale Beauty
      and the Beast! In this Hidden Objects game, your dream comes true! Help the
      heroine solve puzzles and find cleverly disguised clues.<br><br>Colorful 360
      degree scenery, animation, and 3D visual effects will make your adventure vivid
      and fun. Those with a competitive streak can repeat the quest with new puzzles
      and have an opportunity to contend with other players.<h2 class="bb_tag"><strong>
      Key features:</strong></h2><ul class="bb_ul"><li> Experience unusual 360-degree
      panoramas and 3D views!<br></li><li> Vibrant interiors<br></li><li> At each
      level there are 2 different sets of items, so you can replay with new tasks.</li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/892550/extras/600.png?t=1533702933"
      /><br>Once upon a time, a prince was born in a distant kingdom. He was fabulously
      handsome but too proud and arrogant. One day the young prince enraged a witch
      and she transformed him into a beast. His castle fell into desolation and the
      blossoming garden became dark. Couple of years later, a beautiful girl found
      herself in the enchanted castle and met the ugly beast.<br>Kindness and love
      help Belle to remove the spell from the Prince. <br><br>Help Belle to go through
      all the ordeals and find love!<br>If your child has not read Beauty and the
      Beast fairy tale yet, playing the hidden objects game together will be a sure
      way to spark interest!
