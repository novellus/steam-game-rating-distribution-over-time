    about_the_game: The <strong>Premium for Life Pack</strong> permanently unlocks
      Premium membership in <i>Robocraft</i>.<br><br>Premium membership grants the
      following in-game benefits:<br><br><ul class="bb_ul"><li>Grants all paint colours
      for use in the Editor<br></li><li>Doubles the amount of experience earned from
      matches<br></li><li>Upload your own personal avatar picture<br></li><li>Additional
      Cosmetic CPU</li></ul><br>Please note, the robots featured in the promotional
      shots are not included in this pack. This bundle is also available via the <i>Robocraft</i>
      in-game shop.<br><br>The contents of the Premium for Life Pack are awarded the
      next time the purchaser logs into <i>Robocraft</i>, as long as Steam is running
      in the background. This pack can only be purchased once per Steam account.
