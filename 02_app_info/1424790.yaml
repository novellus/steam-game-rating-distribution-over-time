    about_the_game: "In Aery - Broken Memories you enter the mind of another person\
      \ in order to bring them back from a coma.<br>\u200B<br>Within the other human's\
      \ mind, you are represented through a little bird that moves smoothly through\
      \ thoughts, fears, and memories.<br>\u200B<br>Your objective is to find memory\
      \ shards in order to get to know the other person, to progress with the story,\
      \ and to unlock new, unknown areas of the mind.<br>\u200B<br>Experience the\
      \ feeling of flying, immerse into beautiful and atmospheric landscapes and enjoy\
      \ the unique storytelling of the game while getting to know a new friend on\
      \ the fly.<br><br>What else? <br><ul class=\"bb_ul\"><li> Experience the feeling\
      \ of flying with fluid and responsive flight controls<br></li><li> See the world\
      \ with the eyes of a bird with intuitive and relaxing gameplay<br></li><li>\
      \ Experience the speed of a bird without enemies or other threats<br></li><li>\
      \ Explore 15 vast landscapes with a different theme, style, and mood<br></li><li>\
      \ Follow the cute story of a little bird<br></li><li> Collect the feathers of\
      \ other birds to unlock the next area<br></li><li> Immerse into the atmosphere\
      \ with a vibrant minimalistic yet sometimes even surreal art style<br></li><li>\
      \ Enjoy the beautiful bright colors with interesting and different color themes\
      \ in every area<br></li><li> Discover hidden areas and many little surprises\
      \ on your way</li></ul>"
