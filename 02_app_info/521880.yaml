details:
  data:
    about_the_game: "<i>Simple enough for a child; powerful enough for a developer.</i><br><br>RPG\
      \ Maker VX allows you to make the role-playing games you\u2019ve always dreamed\
      \ of by being one of the easiest game engine software ever developed. With its\
      \ enhanced auto-tile capabilities, quick event creation, and dungeon generator,\
      \ you can have a game ready to play faster than ever before!<br><br>With RPG\
      \ Maker VX, you can create your own unique RPG, without the need to be a programmer,\
      \ artist, or musician. Take advantage of the following features to make the\
      \ game you\u2019ve always wanted to:<br><ul class=\"bb_ul\"><li>An easy to use\
      \ mapping system, giving you the tools to build the look of your world.<br></li><li>A\
      \ GUI driven database, where you can create your heroes, villains, items, magic,\
      \ and more.<br></li><li>A powerful eventing system, allowing you to dictate\
      \ the flow of your game using a simple point and click interface.<br></li><li>A\
      \ great default collection of graphics, sounds, and music, giving you all the\
      \ materials you need to make your game.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/521880/extras/vx-inset-0.png?t=1598946294\"\
      \ /><br><i><strong>Easy To Use</strong></i><br>RPG Maker VX carries over all\
      \ the easy to use features from RPG Maker XP, while adding a few more if its\
      \ own. You can save time by making frequently occurring events (like chests,\
      \ doors, etc.) with a single command. You can create maps faster than ever due\
      \ to the simple layer system and revamped autotile tool.<br><br><i><strong>Pre-Made\
      \ Graphics/Audio</strong></i><br>Don\u2019t know how to create graphics? Can\u2019\
      t compose music? No problem. RPG Maker VX includes a large collection of pre-made,\
      \ ready to use resources for you to create your own game with. You can also\
      \ import new resources from the RPGMakerWeb blog, online communities, or even\
      \ import resources you made yourself.<br><br><strong><i>Share Your Game</i></strong><br>Finished\
      \ your game and ready to send it to your friends? With just a few clicks you\
      \ can have a ready to go install file that includes everything they will need\
      \ to play the game, without the need to have RPG Maker VX installed themselves."
