  data:
    about_the_game: "Someone has killed several people at a popular nightclub. A lone\
      \ detective has been assigned to the case, following every clue \u2026 wherever\
      \ it may lead. In this provocative interactive thriller, NOTHING is as it seems!<br><br>Make\
      \ choices. Affect change. Experience multiple endings and inhabit the mind of\
      \ a killer in She Sees Red.<br><br><ul class=\"bb_ul\"><li>Gripping, mature\
      \ non-linear narrative.<br></li><li>Story elements can be experienced by making\
      \ meaningful choices along the way.<br></li><li>Four possible endings!<br></li><li>Professional\
      \ actors, editing, lighting, and sound design.</li></ul><br><strong>NOTE!</strong><br>\
      \ <br>The game contains two audio tracks: original Russian and dubbed English.<br>\
      \ <br>Lip-synching in the dubbed version might not be perfect due to  the nature\
      \ of speech patterns in the original language. If you are not satisfied with\
      \ the dubbed version, you can always switch to the original Russian version\
      \ with subtitles (different languages available)."
