  data:
    about_the_game: <strong>Teddy Terror is a 2D horror survival with a challenging
      passive-aggressive gameplay where using your environment is crucial for survival</strong><br><br>In
      Teddy Terror you take on the role of a little boy with his Teddybear who wakes
      up in a nightmare.<br><br>With your surroundings as your weapons your goal is
      to Survive the nightmarish world and escape from tongue spitting eyeball creatures,
      horrifiying bosses and hordes of unimaginable abominations!<h2 class="bb_tag">Unique
      Gameplay</h2><ul class="bb_ul"><li> Passive aggressive playstyle - be swift
      and escape from the clutches of evil or wait for the right moment to strike
      and eliminate insidious creatures with deadly traps.<br><br></li><li> Diverse
      killing possibilities - Lure hellish creatures in to traps, activate traps by
      throwing your teddybear or find powerful toys to eradicate every monstrosity
      that may lurk in the depths of the darkness.<br><br></li><li> Roguelike features
      - permadeath, randomized loot(items and toys), randomized deadly levels with
      gruesome enemies and gigantic bosses with endless replayability.<br><br></li><li>
      Level up, find items, complete achievements,empower yourself  and grow from
      a helpless child into a killing machine</li></ul><br><br>Can you persevere his
      unending world of torment and terror?<br><br>Support us and find out!<br><br>==========================================================================<h2
      class="bb_tag">About Us </h2><br>Rage Monster Games is a dutch Indie game developing
      company managed by Gianni Knight.<br>Together with Runic Sounds(audio design
      students) we started Teddy Terror during the 72 hr Gamejam(IndiesVsPewdiePie).<br><br>Now
      several months in development we made huge changes with an all new experience.<br><br>We
      are working hard to deliver a great gaming experience and  to bring Teddy Terror
      to life.<br><br>Therefore we hope we can share our excitement with you.
