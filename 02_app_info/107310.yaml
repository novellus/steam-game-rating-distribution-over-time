  data:
    about_the_game: "The lord of insanity, Cthulhu was all set to plunge the world\
      \ into insanity and destruction when his powers were sealed by a mysterious\
      \ sorcerer. The only way for him to break the curse is to become a true hero.\
      \ Save the world to destroy it in an epic parody RPG journey of redemption,\
      \ romance, and insanity!<br>\t\t\t\t\t\t <h2 class=\"bb_tag\">Key features:</h2>\t\
      \t\t\t\t\t <ul class=\"bb_ul\"><li>Old school RPG style mixed with modern design\
      \ sensibilities!<br>\t\t\t\t\t\t\t</li><li>Inflict insanity upon your opponents\
      \ for fun and profit!<br>\t\t\t\t\t\t\t</li><li>6-10 hour quest with unlockable\
      \ game modes &amp; difficulty levels for increased replay value.<br>\t\t\t\t\
      \t\t\t</li><li>Highlander mode \u2013 XP gains are quadrupled, but only one\
      \ character can be brought into battle at a time!<br>\t\t\t\t\t\t\t</li><li>Score\
      \ Attack mode \u2013 Gain points by defeating bosses at the lowest LV possible!<br>\t\
      \t\t\t\t\t\t</li><li>Overkill \u2013 Jump to LV40 in a single battle! Perfect\
      \ for replays and experimentation!<br>\t\t\t\t\t\t\t</li><li>Cthulhu's Angels\
      \ mode \u2013 Remix mode with new playable characters, new dialogue, new bosses,\
      \ and more!<br>\t\t\t\t\t\t\t</li><li>All of the great features players know\
      \ and love from Breath of Death VII: The Beginning have returned \u2013 fast-paced\
      \ gameplay, combo system, random encounter limits, branching LV-Ups, and more!<br>\t\
      \t\t\t\t\t </li></ul>"
