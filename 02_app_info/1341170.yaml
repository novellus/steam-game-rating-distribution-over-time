    about_the_game: "<strong><i>A spectre is haunting Europe \u2014 the spectre of\
      \ communism. </i></strong>(c) Karl Marx, The Communist Manifesto<br><br><strong>Strategic\
      \ Mind: Spectre of Communism</strong> is a (hi)story-driven turn-based strategy\
      \ set in the WW2 period. It offers refined wargame mechanics, story-rich gameplay,\
      \ and modern 3D graphics. Lead the USSR Armed forces staging the world Communist\
      \ revolution.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1341170/extras/unnamed.gif?t=1607608663\"\
      \ /><br><br>The game has many historical operations and events but also features\
      \ a number of alternate history moments. It is created with great care and attention\
      \ to historical details by a team which is passionate about WW2 history. Watching\
      \ cinematics before and after every operation you can almost feel that you are\
      \ indeed a participant of the unfolding epochal events. Moreover, numerous primary\
      \ and secondary objectives allow you to explore every battle in detail. The\
      \ gameplay is plot-driven and features many historical personalities such as\
      \ Joseph Stalin, Georgy Zhukov, Vyacheslav Molotov, Kliment Voroshilov, Lavrentiy\
      \ Beria, Aleksandr Vasilevsky, Konstantin Rokossovsky and others. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1341170/extras/Flights__landscapes_.gif?t=1607608663\"\
      \ /><br><br>Strategic Mind: Spectre of Communism is the third installment in\
      \ the Strategic Mind line of games. The first one - \u201CStrategic Mind: The\
      \ Pacific\u201D - was about naval warfare during the Pacific War, while the\
      \ second one - \u201CStrategic Mind: Blitzkrieg\u201D - was telling the story\
      \ of the European theater from the German perspective. It is high time \u201C\
      Strategic Mind: Spectre of Communism\u201D tells the USSR story in WW2, a story\
      \ filled with valiant hearts and vile betrayals. As a part of the Strategic\
      \ Mind franchise, it will retain many features of the series along with adding\
      \ new content and features to the existing variety.<br><br><strong>Key features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Command ground, air, and naval forces with the emphasis\
      \ on the land battles. <br></li><li>Enjoy the modern 3D graphics brought by\
      \ UE4 engine with detailed models of all the units, day/night cycle and weather\
      \ effects.<br></li><li>Upgrade and customize your troops by leveling them up\
      \ and selecting skills that best suit your strategy. <br></li><li>Provide your\
      \ troops with additional equipment for each operation according to your strategy\
      \ and the war theatre.<br></li><li>Receive a number of awards throughout the\
      \ game and get access to unique HQ skills, which you can learn to increase the\
      \ efficiency and synergy of your troops.<br></li><li>Acquire various new units\
      \ out of 10 different classes. All units and equipment are available at the\
      \ historically accurate time periods.<br></li><li>Capture trophies and employ\
      \ some of the enemy`s most advanced units against him in future battles.<br></li><li>Explore\
      \ various \u201Cwhat if\u2019s\u201D to see what could have happened if the\
      \ Soviet  Armed forces were to continue their struggle for the world Communist\
      \ revolution.<br></li><li>Immerse yourself into the story by watching over 60\
      \ minutes of cinematics, and listening to in-operation dialogues with full VO.<br></li><li>Enjoy\
      \ the benefits of our \u201Cno in-game purchases\u201D policy.<br></li><li>Feel\
      \ the rising power of the World Communist Revolution and decide the fate of\
      \ the European continent.</li></ul><br><strong><i>\u201CLet the ruling classes\
      \ tremble at a Communistic revolution. The proletarians have nothing to lose\
      \ but their chains. They have a world to win.<br>Workingmen of all countries\
      \ unite!\u201D</i></strong> (c) Karl Marx, The Communist Manifesto<br><br><strong>If\
      \ you want to witness the events from the Capitalists' side, add Strategic Mind:\
      \ Fight for Freedom to your wishlist.</strong><br><a href=\"https://store.steampowered.com/app/1381850/Strategic_Mind_Fight_for_Freedom/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://store.steampowered.com/app/1381850/Strategic_Mind_Fight_for_Freedom/</a>"
