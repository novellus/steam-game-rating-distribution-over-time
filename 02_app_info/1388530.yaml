  data:
    about_the_game: "\u3010\u6982\u8981\u3011<br />\r\n\u300C\u80CC\u5FB3\u30B7\u30EC\
      \u30CD - \u3042\u306A\u305F\u306E\u77E5\u3089\u306A\u3044\u5948\u843D\u306E\u5E95\
      \u300D\u306F\u3001<br />\r\n\u30CE\u30D9\u30EB\u5F62\u5F0F\u306E\u6210\u4EBA\
      \u5411\u3051\u30DB\u30E9\u30FC\u30A2\u30C9\u30D9\u30F3\u30C1\u30E3\u30FC\u30B2\
      \u30FC\u30E0\u3067\u3059\u3002<br />\r\n\u7269\u8A9E\u306E\u4E3B\u4EBA\u516C\
      \u3068\u306A\u308A\u3001\u8B0E\u306E\u591A\u3044\u30D2\u30ED\u30A4\u30F3\u3092\
      \u653B\u7565\u3057\u3066\u304F\u3060\u3055\u3044\u3002<br />\r\n<br />\r\n\u3010\
      \u30B9\u30C8\u30FC\u30EA\u30FC\u3011<br />\r\n\u7D14\u7C8B\u306A\u604B\u5FC3\
      \u3092\u6301\u3063\u305F\u307E\u307E\u3001\u3053\u306E\u7269\u8A9E\u306B\u8DB3\
      \u3092\u8E0F\u307F\u5165\u308C\u3066\u306F\u3044\u3051\u306A\u3044\u3002<br\
      \ />\r\n\u6C7A\u3057\u3066\u89E6\u308C\u3066\u306F\u3044\u3051\u306A\u3044\u5F7C\
      \u5973\u306E\u79D8\u5BC6\u3092\u8FFD\u3044\u6C42\u3081\u305F\u3068\u304D\u3001\
      \u3042\u306A\u305F\u306F\u6697\u3044\u5948\u843D\u306E\u5E95\u306B\u7A81\u304D\
      \u843D\u3068\u3055\u308C\u308B\u2026<br />\r\n<br />\r\n\u4E3B\u4EBA\u516C\u300C\
      \u60A0\u6728\u300D\u3068\u300C\u306A\u3067\u3057\u3053\u300D\u306F\u53CB\u4EBA\
      \u95A2\u4FC2\u3002\u4EF2\u306E\u826F\u304B\u3063\u305F\u306F\u305A\u306E\u4E8C\
      \u4EBA\u3060\u304C<br />\r\n\u3042\u308B\u65E5\u3092\u5883\u306B\u306A\u3067\
      \u3057\u3053\u306F\u7A81\u7136\u59FF\u3092\u6D88\u3057\u3066\u3057\u307E\u3046\
      \u3002<br />\r\n\u5F7C\u5973\u306E\u601D\u3044\u3092\u4F1D\u3048\u3089\u308C\
      \u306A\u3044\u307E\u307E\u3001\u5B64\u72EC\u306B\u306A\u3063\u3066\u3057\u307E\
      \u3063\u305F\u60A0\u6728\u306F<br />\r\n\u8150\u3063\u305F\u65E5\u3005\u3092\
      \u904E\u3054\u3057\u3066\u3044\u305F\u3002<br />\r\n<br />\r\n\u6642\u3092\u7D4C\
      \u3066\u5076\u7136\u306B\u3082\u518D\u958B\u3057\u305F\u4E8C\u4EBA\u306F\u3001\
      \u518D\u3073\u95A2\u4FC2\u3092\u53D6\u308A\u623B\u3059\u3002<br />\r\n\u60A0\
      \u6728\u306F\u5931\u3063\u305F\u6642\u9593\u3092\u53D6\u308A\u623B\u305D\u3046\
      \u3068\u3001\u5F7C\u5973\u306B\u30A2\u30D7\u30ED\u30FC\u30C1\u3059\u308B\u3053\
      \u3068\u3092\u6C7A\u610F\u3059\u308B\u304C\u2026<br />\r\n\u5F7C\u5973\u306E\
      \u62B1\u3048\u308B\u5FA9\u8B90\u5FC3\u304C\u3001\u5F7C\u306E\u5FC3\u3092\u3080\
      \u3057\u3070\u307F\u3001\u58CA\u3057\u3066\u3044\u304F\u3002"
