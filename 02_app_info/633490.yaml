    detailed_description: 'MovingPictures enables viewing of videos and galleries
      of (.png, .jpg, and .gif) images using the Vive VR headset. Using one or both
      controllers, you can load videos and images from your computer, then freely
      move them around and resize them in the VR space in front of you.  If at any
      point you forget the controls, you can simply turn around to see them mapped
      out on the Vive controller.<br><br>For videos, you can fast-forward and rewind,
      select a specific time in the video, choose whether the video repeats after
      reaching the end, and adjust the volume. For images, you can switch from image
      to image to view all the images in the opened folder in-order.  Images can be
      viewed one-at-a-time, as a row of all images in the folder, or as a column of
      those images.  The images can keep their relative proportions, or be resized
      to have either the same width or the same height.<br><br><strong>Supported Video
      Formats: </strong> .mp4, .avi, .flv, .wmv, .mov, .qt, .3gp, .swf, .mkv, .ogg,
      .webm'
