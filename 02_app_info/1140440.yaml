    about_the_game: <h2 class="bb_tag">OMON Simulator</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/Head.png?t=1589671552"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/omn.jpg?t=1589671552"
      /><br><br>You are <strong>an officer</strong> in a special unit called <strong>OMON</strong>.
      You should <strong>ensure the safety of citizens at rallies</strong>, <strong>protests
      </strong>and <strong>public actions</strong>. Also take care of <strong>the
      protection of the first persons of superpowers</strong>.<br><br><strong>Arrest
      people</strong> with your friends in <strong>a cooperative mode</strong> <img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/coop.jpg?t=1589671552"
      /><h2 class="bb_tag">Unique Features</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/Head.png?t=1589671552"
      /><br><ul class="bb_ul"><li> Protect <strong>rallies </strong>and <strong>protests</strong><br></li><li>
      <strong>Arrest people</strong> dangerous to society <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/arrest.jpg?t=1589671552"
      /><br></li><li> Catch the opposition leader - <strong>Alexey Carnivalny</strong><br></li><li>
      Take care of <strong>the first persons of superpower</strong> <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/leader.jpg?t=1589671552"
      /><br></li><li> <strong>Co-op Mode</strong> - disperse rallies with your friends!
      (<strong>up to 10 people</strong>) <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/coop2.jpg?t=1589671552"
      /><br></li><li> <strong>Police Riot Van Racing</strong> - a unique game mode
      with <strong>multiplayer for up to 3 people</strong></li></ul><i>*Developers
      love and respect Vladimir Vladimirovich Putin</i><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/artwork.jpg?t=1589671552"
      /><br><br><strong>All characters and events appearing in this work are fictitious.
      Any resemblance to real persons, living or dead, or events is purely coincidental.
      The game does not have the goal of insulting or humiliating anyone.</strong>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1140440/extras/coop.jpg?t=1589671552"
      />
