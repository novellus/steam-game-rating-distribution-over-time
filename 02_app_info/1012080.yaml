    about_the_game: "Step back in time to an era of soot and steam with Bossman Games\u2019\
      \ authentic LMS Stanier Class 8F for Train Simulator!<br><br>With the grouping\
      \ of railway companies to form the \u201CBig Four\u201D, the new London Midland\
      \ and Scottish Railway found itself with a fleet of inadequate freight locomotives\
      \ from the former Midland Railway, which had all been built under their \u201C\
      small engine policy\u201D. Evidently, a new design was required, and chief engineer\
      \ Sir William Stanier was soon put to the task.<br><br>Ultimately, Stanier derived\
      \ the new freight locomotive from his proven, mixed-traffic \u201CBlack 5\u201D\
      , switching from a 4-6-0 to a 2-8-0 wheel configuration to achieve a higher\
      \ tractive effort. This made the new locomotives unsuitable for passenger locomotives\
      \ as their overall top speed was reduced, but their ability to haul freight\
      \ is what mattered most, and with a power rating of 8 (out of a possible 9),\
      \ they were about to change the industry.<br><br>In total, a massive 852 LMS\
      \ 8F locomotives would be built between 1935 and 1946, and not just for the\
      \ LMS themselves, the design was chosen as the standard freight locomotive to\
      \ be produced during the Second World War, meaning they were built and put to\
      \ use across the country. The LNER had enough of them to even give them their\
      \ own classification, the LNER O6, and the War Department wanted locomotives\
      \ for the British Expeditionary Force \u2013 as such, many 8F were sent to work\
      \ overseas in mainland Europe and beyond.<br><br>The 8Fs would continue operation\
      \ right into the British Railways era, and lasted until the very end of steam,\
      \ with most being retired in 1967 and 1968. Despite their huge numbers, only\
      \ 14 survived into preservation, 6 of those in the UK, and only half of those\
      \ have seen use since their retirement. However, with Bossman Games\u2019 LMS\
      \ Stanier 8F, you can relive this freight-hauling classic in fully authentic\
      \ glory!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A total of\
      \ 4 authentic career scenarios are included across 2 routes \u2013 Settle to\
      \ Carlisle and Riviera Line in the Fifties:<br><br><ul class=\"bb_ul\"><li>[LMS8F]\
      \ 01. Cumbrian Mountain Express \u2013 Part 1<br></li><li>[LMS8F] 02. Cumbrian\
      \ Mountain Express \u2013 Part 2<br></li><li>[LMS8F] 03. Western 8F \u2013 The\
      \ Powerful Eight<br></li><li>[LMS8F] 04. Western 8F \u2013 A Few Fish More</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/65255/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Settle to Carlisle Route Add-on</a> and <a href=\"https://store.steampowered.com/app/325960/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Riviera Line in the Fifties: Exeter\
      \ - Kingswear Route Add-On</a> are required, as separate purchases, in order\
      \ to play the scenarios featured in this add-on.</strong><br><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Stanier Class\
      \ 8F steam locomotive with 6 main variants:<br><ul class=\"bb_ul\"><li>LMS livery<br></li><li>Early\
      \ BR livery, with and without snowploughs<br></li><li>Late BR livery, with and\
      \ without snowploughs, plus a Fowler tender and AWS<br></li><li>GWR-style LMS\
      \ livery<br></li><li>LNER livery (LNER Class 06)<br></li><li>Preserved 8F No.\
      \ 48151, with high-intensity head lights, modern tail lights, AWS &amp; RETB</li></ul>An\
      \ extensive array of freight rolling stock:<br><ul class=\"bb_ul\"><li>Ex-LNWR\
      \ 4 plank coal wagon \u2013 BR Bauxite and LMS Grey liveries<br></li><li>Ex-LNWR\
      \ 5 plank coal wagon \u2013 BR Bauxite and LMS Grey liveries<br></li><li>LMS\
      \ 20T Brake Van \u2013 BR Bauxite and LMS Grey liveries<br></li><li>FVV Carflat\
      \ \u2013 BR Bauxite livery</li></ul></li><li>Headboards<br></li><li>Realistic\
      \ brake simulation<br></li><li>Realistic regulator simulation<br></li><li>Injector\
      \ simulation<br></li><li>Gauge Glass blowdown<br></li><li>Realistic adhesion\
      \ model<br></li><li>Steam chest simulation<br></li><li>Fire and smoke effects<br></li><li>Plus\
      \ much more<br></li><li>2 Career scenarios for the Settle to Carlisle route<br></li><li>2\
      \ Career scenarios for the Riviera Line in the Fifties route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 416.8mb </li></ul>"
