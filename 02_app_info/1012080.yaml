    review: 'The visual detail, options, and physics are excellent, but the model
      is somewhat let down by its exhaust sound.

      It has a disjointed sound in the 20-30mph range.


      For the positives:

      - The locomotive is realistic in its steaming performance. It requires careful
      management to maintain boiler pressure, unlike most other locomotives in the
      TS marketplace. Its performance drops with boiler pressure in a realistic way
      too.

      - The Bossman cab view camera locations are the best out there.


      Some negatives:

      - On the F5 HUD, the Blower, Damper, and Small Ejector readings are all unrelated
      to the actual state of the model.

      - The model is more demanding of computer resources than other Pro locomotives
      on the market - even when running in ''Performance'' mode. Exceed the TS recommended
      computer spec''s if you want to use this locomotive.


      This is my first Bossman Pro Locomotive purchase.

      I own Pro locomotives from both Victory Works and Just Trains.

      Every locomotive has its own unique pros and cons - it would be nice if they
      could all get together with the best bits of each!'
