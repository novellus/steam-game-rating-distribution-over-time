    review: 'Para ser tan bajo de precio posiblemente tiene prestaciones de juego
      de 5 euros minimo.

      Es un juego simple pero adictivo, la musica le da un toque extra que al principio
      no entiendes del todo pero cuando juegas el TTV2 y 3 literalmente ADORAS esa
      musica.

      Ah, y la mini historia de cuando te pasas los tres juegos es una fumada completa.'
