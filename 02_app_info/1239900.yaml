    developer_response: "Thank you for posting your first review of my game!\n\nDodge\
      \ skill invincible time can be changed using skill points.\nThe default is 0.2\
      \ seconds and is very short time invincible\nIf you press P during the game\
      \ to assign points to \"Dodge Skill Upgrade\" in \"IDENTITY,\" the invincible\
      \ time is extended.\n\nReduced the percentage of zombies that only long distance\
      \ attack\n\nWhen a character takes damage and health reaches 0, the character\
      \ dies.\nAt this time, if the health item is in use, the health will rise slightly\
      \ from 0.\nDeactivated the health item upon death.\n\nVending machines are on\
      \ the -1, 45, 49, 63, 80, 81 (central area), 87, 90, 93, 106, Defense Mode maps.\n\
      The word \"Store\" has been added to the top of the vending machine.\n\nThe\
      \ area where zombies spawn indefinitely is an area used when there is a shortage\
      \ of accessory upgrade materials.\nRunning over the area too fast can make it\
      \ difficult to class Up the accessories.\n\nThe automatic acquisition of items\
      \ has been activated.\n\nGrenades are made to stun and spread monsters around.\n\
      The grenade stun time has been increased to 10 seconds to better suit the concept.\n\
      \nThe problem with the focus of the widget is a bug where the direction keys\
      \ in the direction of movement are not released.\nexit the widget, click on\
      \ the game screen, and press the direction key in the direction you are moving,\
      \ it will be resolved.\n(The bug has been resolved.)\n\nI apologize for any\
      \ inconvenience.\nIf you find the gaming system inconvenient or boring, I would\
      \ appreciate it if you let me know :)\n\n\n\uC81C \uAC8C\uC784\uC5D0 \uCCAB\
      \ \uB9AC\uBDF0\uB97C \uC62C\uB824\uC918\uC11C \uAC10\uC0AC\uD569\uB2C8\uB2E4\
