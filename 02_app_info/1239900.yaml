    review: "When you play this kind of Zombie game, you must be expecting to kill\
      \ bunch of the zombies, chasing you, with guns.\nBut is this game, Zombies spit\
      \ some projectiles like blood shit to you from distance, making you busy dodging.\n\
      In the story mode, you will find some invisible walls that prevents you from\
      \ crossing some places until you do the exact thing that has been told. Seriously?\
      \ Well may be I've expected too much. But really, nowhere to find ammo until\
      \ may be certain point? cause I've never seen one after the first floor! I could\
      \ not clear through the zombies because of the short of ammo, WTF? You could\
      \ have given us great experience, but this, is disappointment. And seriously,\
      \ why press F to pick up ingots? they are just money, aren't they? They just\
      \ get all mixed up this background and hard to find, and you need to recycle\
