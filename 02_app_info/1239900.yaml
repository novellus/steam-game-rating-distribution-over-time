    about_the_game: Infection Point is a quarter view Hack and slash zombie hunting
      game.<br><br>[Summary]<br><br>A gas leak occurred in the city.<br>When the city
      was paralyzed, the army gave orders to the main character.<br>The order calls
      for searching the skyscraper where the accident began.<br>The main character
      goes to his destination, killing a lot of zombies with his team.<br>And the
      main character arrives at the skyscraper, which reads 'The One,' and the story
      begins.<br><br>[System]<br><br>The game consists of two modes.<br>Story mode,
      Defense mode<br><br><br>Story mode is the way to play the main story.<br>After
      viewing the end of story mode, you can restart the game<br>with the character
      in the auto save slot by pressing 'Resume' in the main menu.<br><br><br>Defense
      mode is a challenge mode.<br>Defense mode can be played by choosing the save
      file you want.<br>If you Clear the round 7 or 9 you get the special gun.<br>In
      this mode, you can get Exp and money.<br>No other content is save.<br>(Upgraded
      items in defense mode are not saved in the save file.)<br><br><br><br>[item
      Upgrade]<br>Weapons and accessories are upgradeable.<br><br>You have to use
      money to upgrade your weapons.<br>The way to make money is to get items in the
      game and recycle them.<br>After '5 Class', you can press the 'Tap' key to fire
      a special bullet.<br><br>Accessory upgrades should use the same type of accessories.<br>Up
      to four accessories are available as an upgrade material.<br>The higher the
      class of accessories used as an upgrade material, the higher the probability
      of the upgrade.<br><br><br>[character]<br><br>Characters have two ways of raising
      statistics and choosing 'IDENTITY'.<br>The way to raise statistics is simple.<br>If
      the level is raised, a certain point can be obtained. You can use that point
      to raise statistics.<br>IDENTITY is given a point of 10.<br>Select four of the
      seven characteristics in total.<br>Then assign points to each characteristic.<br>It
      is possible to invest 3 points per characteristic and takes 12 points to film
      all 4 features.<br>However, only 10 points are given, so you have to choose
      the points allocation well.<br><br><br><br>[Battle]<br><br>A game is a way to
      kill an enemy using a gun.<br>In an emergency, dodge skills (rolls, jumps) can
      be used to invalidate enemy attacks.<br>You can use a grenade to give your enemy
      a stun.<br>Dark areas can be lit using flashlight.
