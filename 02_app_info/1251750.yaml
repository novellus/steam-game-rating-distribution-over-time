details:
  data:
    about_the_game: '<a href="https://store.steampowered.com/app/904360/Family_Man/"
      target="_blank" rel="noreferrer"  ><h2 class="bb_tag">Family Man: Prologue is
      a free introduction to Family Man, and gives you the first 30 minutes of the
      game. Wishlist the full game HERE!</h2></a><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251750/extras/FullGameHeaderRedone.png?t=1590163009"
      /><br><br>Family Man is a dark, story-led RPG that asks the question: When pushed
      to the limits of your own morality, how far would you go for the sake of your
      family?<br><br>You owe money to the mob, and you''ve got three weeks to pay
      it back. Will you flip burgers and earn an honest living while scraping the
      money together... or will you take on some dirty jobs for more cash, but potentially
      push your family away?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251750/extras/FullGameHeader2.png?t=1590163009"
      /><br><br><ul class="bb_ul"><li>Explore Riverport, and decide how you want to
      deal with each situation that arises<br></li><li>Earn cash the hard (legal)
      way, or break a few rules here or there<br></li><li>Every choice you make affects
      the neighborhood and your family<br></li><li>Dozens of missions to complete
      and stories to resolve<br></li><li>Unlock unique perks that suit your gameplay
      style<br></li><li>Multiple different endings based on the decisions you made</li></ul>'
