    about_the_game: "We must reach the highest score by passing through between boxes\
      \ with our little bird.<br />\r\nYou have to go through the space between the\
      \ boxes.<br />\r\nBy using the spacebar, you enable your bird to move up.<br\
      \ />\r\nWhen you don't press the spacebar, your bird starts to go down.<br />\r\
      \nMeasure how good your reflexes and visual attention are!<br />\r\n<br />\r\
      \nFeatures:<br />\r\n<br />\r\nEndless Level<br />\r\nSimple Gameplay<br />\r\
      \nSimple Graphic"
