    review: Michael WHO?! Doobie Brothers - that's who! It should be called Doobie
      Brothers feat. Michael McDonald, to my knowledge he was a member of the brothers
      at the time, but started his own thing and 'I Keep Forgettin' was one of his
      greatest hits. A remarkably groovy song and a insta-evergreen. You'll have a
      lot of fun playing this one, Guitar or Bass, its just alright with me ;)
