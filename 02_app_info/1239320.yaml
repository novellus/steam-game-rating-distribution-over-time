    about_the_game: "<a href=\"https://store.steampowered.com/app/1465620/Moses_From_Egypt_to_the_Promised_Land/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://store.steampowered.com/app/1465620/Moses_From_Egypt_to_the_Promised_Land/</a><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/addtowishlist_gif.gif?t=1606179229\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Save_our_four-legged_friends!.gif?t=1606179229\"\
      \ /><br><strong>Save our four-legged friends! </strong><br>Animal Shelter Simulator\
      \ grants you the opportunity to tackle the challenging but also highly rewarding\
      \ task of running a refuge for strays and rescues. Witness firsthand how much\
      \ effort goes into helping abandoned and injured animals as you handle a number\
      \ of tasks necessary for your shelter to operate smoothly.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Wash_animals.gif?t=1606179229\"\
      \ /><br><strong>Clean Them</strong><br>Your rescues will need to take a lot\
      \ of steps on the path to improved health, and good hygiene is the very first\
      \ one. Get your hands a little dirty so that their paws stay clean and their\
      \ spirits soar high.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Prevent_fights.gif?t=1606179229\"\
      \ /><br><strong>Protect Them</strong><br>There's a bit of a wild side to every\
      \ critter out there and it'll be your job as a responsible caretaker not to\
      \ let it break out in any nasty fashion. Manage the animals well and keep the\
      \ peace among the residents of your refuge.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Take_them_for_a_walk.gif?t=1606179229\"\
      \ /><br><strong>Take them for a walk</strong><br>What better way to burn off\
      \ all that excess energy than a good, old-fashioned trot out in the fresh air?\
      \ Keep your animals stimulated and entertained. You can be sure they'll be starved\
      \ for attention!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Expand_your_shelter.gif?t=1606179229\"\
      \ /><br><strong>Extend </strong><br>As you succeed in your efforts, you will\
      \ be faced with additional challenges. Make sure to turn them into opportunities\
      \ as you invest in your facilities and expand according to your growing needs.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Be_carefull.gif?t=1606179229\"\
      \ /><br><strong>Be careful</strong><br>Animals need a level head just as much\
      \ as they need a loving heart. Remember that each resident of your shelter has\
      \ a nature of its own. You don't want them, or you yourself, getting hurt.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1239320/extras/Convince_visitors_to_adopt_a_pet.gif?t=1606179229\"\
      \ /><br><strong>Convince them</strong><br>The ultimate purpose of your initiative\
      \ and the most rewarding conclusion to all of its efforts \u2013 when an animal\
      \ makes its way to a brand new, loving home. Look after your rescues and ensure\
      \ they are adopted by your shelter's visitors.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/gamesincubator\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.facebook.com/gamesincubator</a>"
