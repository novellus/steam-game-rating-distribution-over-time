    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366350/extras/STEAM_Header.png?t=1447373325\"\
      \ /><br><br><strong>&quot;ROGUS - Kingdom of The Lost Souls&quot;</strong> is\
      \ the first Run'Em'Up: A minimalist, yet, epic, beat'em'up where your skills\
      \ will be put to the test as you jump, aim, dodge, shield and cast spells, all\
      \ at the same time.<br><br>Guide an insanely powerful wizard in his hardcore\
      \ and infinite quest for love &amp; redemption.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366350/extras/STEAM_Separator.png?t=1447373325\"\
      \ /><br><i>\u201CDeep down under the mountain something has awakened and legions\
      \ of monsters now pour out in the Kingdom.You are the chosen wizard, protector\
      \ of the realm, sent to battle them.\u201D</i><br>And somewhere, in his beer,\
      \ an old man is crying.<br><br><strong>FEATURES</strong><br><ul class=\"bb_ul\"\
      ><li><strong>Monster smashing pixel art action!</strong><br></li><li><strong>Fully\
      \ playable introduction story</strong><br></li><li><strong>Awesome epic music</strong><br></li><li><strong>Six\
      \ spells to choose from</strong><br></li><li><strong>20 Steam Achievements</strong><br></li><li><strong>On-the-fly\
      \ randomized runs</strong><br></li><li><strong>Controller Support</strong><br></li><li><strong>Best\
      \ Score board</strong><br></li><li><strong>Kittens and Unicorns not included</strong></li></ul><br>ROGUS\
      \ - Kingdom of The Lost Souls is made by<br>                               \
      \ <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/366350/extras/STEAM_IronDropStudios.png?t=1447373325\"\
      \ /><br>Read the latest news on <a href=\"https://steamcommunity.com/linkfilter/?url=http://IronDropStudios.com/blog/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://IronDropStudios.com/blog/</a>"
