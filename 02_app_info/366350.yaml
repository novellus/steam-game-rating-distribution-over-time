    reviews: "\u201CTake a pinch of Lord of the Rings, add in a lot of action, mash\
      \ it all up with lots of pixels and you\u2019ll most likely end up with ROGUS:\
      \ Kingdom of the Lost Souls.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indieretronews.com/2014/11/rogus-kingdom-of-lost-souls-action.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieRetroNews</a><br><br>\u201CThere\
      \ is a ton of fun to be had blasting enemies with a variety of spells as an\
      \ awesomely powerful, yet pixelated battle wizard.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://truepcgaming.com/2015/01/26/rogus-kingdom-of-lost-souls-pc-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TruePCGaming</a><br><br>\u201CSure enough,\
      \ ROGUS becomes very challenging, very quickly and while death comes swiftly,\
      \ so too does the desire to restart and chase that better time score.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamewatcher.com/news/2015-02-07-watcher-think-rogus-kingdom-of-the-lost-souls\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameWatcher</a><br>"
