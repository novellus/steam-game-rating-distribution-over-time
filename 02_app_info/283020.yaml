    about_the_game: '<h2 class="bb_tag">Fall Weiss is all about:</h2><strong><ul class="bb_ul"><li>Strategy
      <br></li><li>Turns <br></li><li>Hexes <br></li><li>Counters <br></li><li>Panzers
      <br></li><li>Commies, Nazis, Poles</li></ul></strong><br><br><br>For the first
      time player has a possibility to recreate the events of the first campaign of
      World War 2. What is more important - the course of history can be changed,
      and the Germans and Soviets can be defeated. It''s all up to you. <br><br><br>Three
      sides of conflict: <br><a href="https://steamcommunity.com/linkfilter/?url=http://en.wikipedia.org/wiki/Nazi_Germany"
      target="_blank" rel="noopener"  >Third Reich</a> - a regime looking for more
      and more Lebensraum, willing to roll over everything with Panzers and to bomb
      all that is left with Stukas. <br><a href="https://steamcommunity.com/linkfilter/?url=http://en.wikipedia.org/wiki/Soviet_union"
      target="_blank" rel="noopener"  >Soviet Union</a> - a regime, killing people
      for the Great Socialism. In 1920 the Polish Army stopped them, but this time
      Soviets are better prepared. <br><a href="https://steamcommunity.com/linkfilter/?url=http://en.wikipedia.org/wiki/Second_Republic_of_Poland"
      target="_blank" rel="noopener"  >Poland</a> - a regime, trying to survive between
      two of the greatest powers of Europe. They say the most handsome and brave cavalryman
      are in the Polish Army.<br><br><br><strong>Facts: <br>Scale adapted for the
      size of the conflict <br>Detailed historical units <br>Huge modding possibilities
      <br>Replayability factor with a lot &quot;what if&quot; options <br>Difficulty
      level customizable for each country <br>History within a hand''s reach <br>Only
      computer adaptation of the campaign <br>Runs well on every hardware </strong><br><br>
      <br> <u> </u><br> <u> </u><h2 class="bb_tag">Main Features</h2><ul class="bb_ul"><li>Realistic
      presentation of the campaign''s events, <br></li><li>Supply Depots which are
      crucial to execute successful offensives, <br></li><li>HQ units and Chain of
      Command boosting the efficiency of units, <br></li><li>Historical types of units,
      like Ulhans, Panzers, Stukas, etc., <br></li><li>Major rivers which can really
      slow down the offensive, <br></li><li>Over 700 of historical units, with a unique
      photos, <br></li><li>20000 hexes map of Poland and surroundings.</li></ul><br><br>When
      there are no guns, no tanks, no hope, honor is the only thing that''s left'
