    review: "Un wargame cl\xE1sico y eso siempre lo agradezco. Es verdad, que est\xE1\
      \ en ingl\xE9s, pero es f\xE1cil de entender, hasta para m\xED que tengo conocimientos\
      \ b\xE1sicos de ingl\xE9s. Adem\xE1s la din\xE1mica de combate y movimiento,\
      \ al ser muy cl\xE1sico, resulta intuitivo para cualquiera que haya jugado a\
      \ wargames. Un mapa detallado, realista y con todas las unidades que participaron\
      \ en el conflicto. El tema de los suministros y aviaci\xF3n est\xE1 resuelto\
      \ de forma satisfactoria al no resultar engorroso. Me cost\xF3 menos de 2 euros,\
      \ y le pienso meter muchas m\xE1s horas...Compensa comprarlo?.....Ojal\xE1 todas\
      \ mis compras me proporcionaran tantas horas de entretenimiento a tan poco precio."
