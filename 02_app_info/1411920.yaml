details:
  data:
    about_the_game: Play as Gobby, a small ogre who has been cursed and turned into
      a human by an mediocre alchemist and goes horrible wrong, the curse randomly
      transforms Gobby between human and ogre. Gobby must learn to manage his curse
      to pass between enemy troops and face his fears if he hopes to go back home
      as a normal little ogre.<br><br>Enter ever changing dungeons full of creatures
      and soldiers, depending on your race you will make friends or foes. Play your
      way as you find a way to undone the curse.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1411920/extras/DieAlot.gif?t=1608676958"
      /><br><br>Features<br><ul class="bb_ul"><li><strong>Story </strong>mode with
      4 themed random dungeons and Boss Battle<br></li><li><strong>Endless </strong>mode
      run away from ever changing dungeons until you drop... how many dungeons can
      you escape?<br></li><li>Unique <strong>transform </strong>mechanic, fated dices
      will roll and polymorph you every 8 steps.<br></li><li>Play with <strong>keyboard
      </strong>and <strong>controller</strong>!</li></ul><br><br>No ogres were harmed
      in the making of this game
