    about_the_game: Back in 1983 Hudson Soft and Konami released Bomberman (in Europe
      known as Dynablaster).<br><br>Hide and go boom is a modern take on that classic
      game. With more than one twist.<br><br>Play with your friends either on split
      screen or over the internet.<br><br>Run around in a maze, drop bombs to destroy
      the boxes and collect the powerups.<br>Avoid being killed by your enemies or
      your own stupidity. Playing in insanity mode, the latter is harder than the
      former.<br><br>Playing much like the original, Hide and go Boom adds its own
      twists to the game.<br>Instead of the birds eye view, you now enjoy a first
      person view of the action.<h2 class="bb_tag">Gameplay</h2><ul class="bb_ul"><li>Drop
      bombs to destroy crates or enemies</li></ul><ul class="bb_ul"><li>Block in your
      opponents with your bombs</li></ul><ul class="bb_ul"><li>Strategically place
      bombs above or below enemies and hit them from an angle they don't expect</li></ul><ul
      class="bb_ul"><li>Explore the junkyard after you collect the jump buffs</li></ul><ul
      class="bb_ul"><li>2 distinct levels that offer very different experiences (more
      levels to come)</li></ul><h2 class="bb_tag">Powerups</h2><ul class="bb_ul"><li>Extra
      bombs</li></ul><ul class="bb_ul"><li>More powerful explosions</li></ul><ul class="bb_ul"><li>Remote
      control</li></ul><ul class="bb_ul"><li>Extra speed</li></ul><ul class="bb_ul"><li>Extra
      jump</li></ul><ul class="bb_ul"><li>Extra jump strength</li></ul><ul class="bb_ul"><li>One
      jump limit</li></ul><ul class="bb_ul"><li>Limited jump strength</li></ul><ul
      class="bb_ul"><li>Involuntary bomb dropping</li></ul><h2 class="bb_tag">Planned
      powerups, not in the game yet</h2><ul class="bb_ul"><li>Short fuse</li></ul><ul
      class="bb_ul"><li>Jetpack</li></ul><ul class="bb_ul"><li>Invulnerability</li></ul><ul
      class="bb_ul"><li>Timewarp</li></ul>
