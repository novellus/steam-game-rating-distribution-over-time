    about_the_game: "Trading cards: According to new policy of Steam, trading cards\
      \ will be available when the quantity of copies of game sold reachs a certain\
      \ amount.<br />\r\n<br />\r\n\u25BCStoryline\u25BC<br />\r\nBecause of the Great\
      \ hero Galoluise, demons are all destroyed.<br />\r\nFor a rookie teenage girl\
      \ to become the Savior, everyone loved her.<br />\r\nLife seemed happy, and\
      \ the world was as peace as it could ever get.<br />\r\nBut 3 years later,<br\
      \ />\r\nHero Galoluise not only have lost her house, her friends and family\
      \ members were slaughtered.<br />\r\nShouldering the great guilt, she was taken\
      \ to the infamous \u2018Underground Prison\u2019.<br />\r\n<br />\r\n\u25BC\
      Characters\u25BC<br />\r\nThe prisoner, Galoluise was stripped all costumes,\
      \ magic spells, and equipment,<br />\r\nAnd with them, the meaning to live.<br\
      \ />\r\nThen she met the blind girl \u2018Sdyalla\u2019.<br />\r\nThey bounded\
      \ well and both decided that<br />\r\nNo matter what, they were gonna get out\
      \ of here.<br />\r\n<br />\r\n\u25BCGame\u25BC<br />\r\n\u30FBEasy to play<br\
      \ />\r\nA turn base RPG game using HP, MP and TP to fight off powerful enemies.<br\
      \ />\r\nAlong with her companions she recued along the way.<br />\r\n<br />\r\
      \n\u30FBUnderground Levels<br />\r\nVegetation grown underground can cure you.<br\
      \ />\r\nBroken keys and items found in the dead<br />\r\nCan be crucial things\
      \ to get out. <br />\r\n<br />\r\n\u30FBDreams! <br />\r\nThe MC was having\
      \ dreams about wars.<br />\r\nRe-learn the technique of fighting with her long\
      \ gone friends<br />\r\nAnd the ways to live. <br />\r\n<br />\r\n\u25BCGreat\
      \ RPG\u25BC<br />\r\nMain story takes about 18 hours to finish.<br />\r\nPrologue-9\
      \ Chapters-Final Chapter<br />\r\nThis is a story of together, depart, despair\
      \ and survive.<br />\r\n<br />\r\n\u25BCAchievements\u25BC<br />\r\nThere are\
      \ achievements in every levels.<br />\r\nEach time will be a whole experience."
