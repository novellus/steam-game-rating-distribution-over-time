    about_the_game: "Legion Gold is a\_high-level strategy game that incorporates\
      \ strategic and tactical elements in a unique Roman Empire adventure. <br />\r\
      \n<br />\r\nControl vast armies and attempt to carve out an Empire at the strategic\
      \ level. At the tactical level, position your armies and make use of the best\
      \ formations to achieve victory. Each map can be replayed a number of times\
      \ in different settings, with different nations, giving you hours of gameplay.<br\
      \ />\r\n<br />\r\nIn Legion Gold, players can command massive armies that march\
      \ across the ancient world and build mighty cities that will last through the\
      \ ages while also standing amid the blood and mud on the battlefield and commanding\
      \ the tactical action of every battle!\_Well-received by gamers and critics\
      \ alike, Legion Gold is the expanded and improved version of its predecessor,\
      \ Legion, and includes not only the original\_game but a hefty expansion pack\
      \ too.<br />\r\n<br />\r\nThe expansion brings gamers even more hours of gameplay\
      \ on top of the already addicting Legion system. Improvements in Legion Gold\
      \ over Legion include vastly improved diplomatic, economic, and management elements,\
      \ improved strategic and tactical elements in the battle system, 3 new campaigns,\
      \ new races, units, structures, and more.<br />\r\n<br />\r\nPlay against many\
      \ unique tribes, nations and AI opponents from the Roman Empire era Detailed\
      \ economy - control your cities, allocate workers, construct new buildings,\
      \ build fortresses for protection and train new regiments."
