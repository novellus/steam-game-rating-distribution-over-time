  data:
    about_the_game: "Attention all Seaside Valley bus drivers! Do you want to upgrade\
      \ your fleet \u2013 preferably with brand-new buses? Have you been eagerly anticipating\
      \ new MAN models? Then this is the perfect expansion pack for you!<br><br>This\
      \ Bus Simulator 18 DLC includes three new buses licensed from MAN!<br>The 39-foot\
      \ <strong>MAN Lion\u2019s City A21</strong> awaits with two doors.<br><br>The\
      \ <strong>MAN Lion\u2019s City A47</strong> is 34 feet long and is one of the\
      \ shortest of the Lion\u2019s City series buses.<br><br>Plus, you can look forward\
      \ to the articulated <strong>MAN Lion\u2019s City A23</strong>. This modern,\
      \ 59-foot, three-axle bus holds around 140 passengers, who can board and alight\
      \ it quickly and easily through one of four doors. This results in efficient\
      \ and fast entry and exit. It also ensures that, even during peak times, most\
      \ passengers will find a seat on your comfortable bus, while it transports them\
      \ to their destination on time.<br><br>The Bus Simulator 18 expansion pack requires\
      \ the main game.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Three\
      \ faithfully reproduced, officially licensed MAN City bus models<br></li><li>MAN\
      \ Lion\u2019s City A21: rigid, 39 feet, 2 axles, 2 doors <br></li><li>MAN Lion\u2019\
      s City A23: articulated, 59 feet, 3 axles, 4 doors<br></li><li>MAN Lion\u2019\
      s City A47: rigid, 34 feet, 2 axles, 2 doors</li></ul>"
