details:
  data:
    about_the_game: "<strong>Delta0</strong>: A puzzle game to stimulate your brain!<br><br><strong><i>Features</i></strong><br><br>[1500\
      \ Levels]<br>- 500 Easy<br>- 500 Medium<br>- 500 Hard<br><br>[200 Achievements]<br>-\
      \ Global platform leaderboard<br><br>[8 Game Modes]<br>- Static levels: Easy,\
      \ Medium, Hard<br>- Infinite levels: Daily, Quick, Timer, News, Messages/Emails<br><br>[Cipher\
      \ Messages]<br>- Send encrypted messages to your friends.<br><br><br><strong><i>How\
      \ to Play?</i></strong><br><br>[TL;DR] You need to get the same number as what\
      \ you see in the corner based on the sum of the 3 circles connected by a triangle.<br><br>Each\
      \ big circle contains a number inside.<br>Each triangle is connected to 3 big\
      \ circles and represents a sum.<br><br>A green triangle means that you have\
      \ the same sum as the number expected from the corner.<br>3 small circles will\
      \ appear when you have the correct sum.<br>Example: (1+1+1) -&gt; 3 {\u2714\uFE0F\
      } (2+0+1) -&gt; 3 {\u2714\uFE0F}<br><br>A red triangle means that you don't\
      \ have the same sum as the number expected from the corner.<br>The number inside\
      \ { } represents the delta between the sum you have and the expected value.<br>Example:\
      \ (1+0+1) -&gt; 3 {-1 \u274C} (1+2+1) -&gt; 3 {+1 \u274C}<br><br>You can drag\
      \ and drop each circle between other circles.<br>The level is completed when\
      \ you get a Delta0 for each corner (4) (your sum = sum expected).<br>Don't forget\
      \ to check out the Tutorial. It may look easy, but it does require some skill\
      \ ;)"
