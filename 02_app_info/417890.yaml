    about_the_game: "Apotheon Arena is the free online-multiplayer complement to the\
      \ mythic Greek action RPG, Apotheon. Pit your skills with spear and shield against\
      \ other players in brutal bronze-age combat. Battle across the statuesque arenas\
      \ of Olympus, depicted with beautiful black-figure pottery artwork.<br />\r\n\
      <br />\r\n-Totally free! No microtransactions or ads! If you already own Apotheon\
      \ no need to download, you can play online with the regular Apotheon game also<br\
      \ />\r\n-Deathmatch, Team Deathmatch, and Team Elimination game modes.<br />\r\
      \n-Ten arenas to fight across; battle from the Grove of Artemis, to the Palace\
      \ of Zeus<br />\r\n-Dozens of melee and ranged weaponry. Slay with spear, sword,\
      \ arrow and axe."
