    about_the_game: "Evertown is a RTS (real-time strategy) game with some survival\
      \ elements. The goal is to raise your town to make it safe (the longest you\
      \ can). It features a day/night cycle system and monsters show up at night and\
      \ may attack you. The number of enemies and their power increase as the days\
      \ pass. <br />\r\n<br />\r\nThere are 5 resources in Evertown (food, wood, iron,\
      \ gold and glory). You get glory by building stuff and battling, and you can\
      \ use it to buy upgrades for you town and levelling it up (unlocking NEW buildings\
      \ and units)! Food is also really important in Evertown since your population\
      \ consume it, and when there's no food on stocks, they starve to death. <br\
      \ />\r\n<br />\r\nAt the beginning of the game, you get to create your hero,\
      \ and he is going to be very important for your village, since he gets stronger\
      \ as he levels up. You get to be careful and try to keep him alive, so he won't\
      \ lose too much experience points! <br />\r\n<br />\r\nThe world is randomly\
      \ generated with lakes, hills, pines, sand, etc and you need to adapt your gameplay\
      \ based on where you've spawned. <br />\r\n<br />\r\nFEATURES: <br />\r\n<br\
      \ />\r\n- AoE-like controls; <br />\r\n- Awesome pixel art and animations; <br\
      \ />\r\n- Randomly generated world; <br />\r\n- Lots of upgrades, units and\
      \ buildings (more will be added); <br />\r\n- Challenging difficulties; <br\
      \ />\r\n- Fun cheats to change player's experience a bit; <br />\r\n- Instructions\
      \ for units (defensive mode, follow, patrol, aggressive); <br />\r\n- 30, 45,\
      \ 60 or 80 FPS. <br />\r\n<br />\r\nThe game is still in development, and it\
      \ is not feature full, lots of things will still change (for the better, I promise).\
      \ <br />\r\n<br />\r\nPLANNED FEATURES: <br />\r\n<br />\r\n- Bosses; <br />\r\
      \n- &quot;Survival of the fittest&quot; mode; <br />\r\n- More sound and visual\
      \ effects (graphics revamp is coming); <br />\r\n- Boats; <br />\r\n- Map editor;\
      \ <br />\r\n- And much more!; <br />\r\n- French, portuguese and spanish languages;\
      \ <br />\r\n- Linux port;"
