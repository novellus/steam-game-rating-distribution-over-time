    review: "<< english translation in the lower half >>\n\nJa, es ist ein Early-Access-Titel.\
      \ Und diesem Spiel merkt man das auch massiv an! \nUnter Early-Access verstehe\
      \ ich Titel, die noch nicht fertig sind, aber schon einen Spielwert haben. In\
      \ der Regel sind das Titel, die schon auf dem Markt sind, um n\xF6tige Gelder\
      \ f\xFCr die Entwicklung zu sammeln, um besser Bugs zu finden, um sich Meinung\
      \ von Spielern einzuholen - das alles scheint hier dringend n\xF6tig! \n\nAls\
      \ Positivpunkte muss man nennen: \n- das Spiel ist super einfach zu verstehen\
      \ \n- f\xFCr alle, die es m\xF6gen, ist es sehr minimalistisch gehalten \n-\
      \ das Spiel l\xE4uft bisher bei mir fehlerfrei (-> s.Edit)\n\nEs gibt aber auch\
      \ mehr als genug gravierende Negativpunkte: \n- keinerlei Umweltver\xE4nderungen:\
      \ B\xE4ume werden nicht abgeholzt, somit keine M\xF6glichkeit Platz zu schaffen\
      \ f\xFCr Geb\xE4ude und Wege. Auch sind dadurch gro\xDFe Teile der Map nicht\
      \ spielbar, da man sie nicht erreicht. \n-gegnerischen Einheiten fehlt es massiv\
      \ an Vielfalt und Schwierigkeitsgrad. \n-aufgrund dessen, wie weit ich die Maps(-s?)\
      \ bisher erkunden konnte muss ich sagen, dass man nicht alle n\xF6tigen Resourcen\
      \ erlangen kann (f\xFCr eins meiner gegenw\xE4rtig verf\xFCgbaren Geb\xE4ude\
      \ brauche ich z.B. Stein (oder was auch immer das Icon darstellen soll), habe\
      \ im zug\xE4nglichen Bereich der Map allerdings keine M\xF6glichkeit, Steine\
      \ zu sammeln, zu kaufen o.\xE4. \n\nAlles in allem scheint der zur Entwicklung\
      \ bisher geleistete Aufwand nur der Erwerb der Programmiersoftware und eine\
      \ halbe bis ganze Stunde Arbeit zu sein - auch f\xFCr Early Acces verdammt wenig,\
      \ um daf\xFCr Geld zu verlangen \n\nEDIT: 4 Jahre sp\xE4ter habe ich das \"\
      Spiel nochmal ausgepackt - es hat sich absolut nichts getan. Signifikante Bugs,\
      \ immernoch keine nennenswerte Spielmechanik, immernoch ben\xF6tigte aber im\
      \ Spiel nicht verf\xFCgbare Ressourcen, innerhalb von 24 Ingametagen habe ich\
      \ die komplette zug\xE4ngliche Map vollgebaut. \n\nFAZIT: Jeder einzelne Cent,\
      \ den CG-Imagine f\xFCr dieses Programm (Spiel kann man es nicht nennen) verlangt,\
      \ ist eine bodenlose Frechheit.  \n\n-----------------------------------------------------\
      \ \n\nYes, it IS early access, and that's the game primary shows you!\nIn my\
      \ mind, early access games are such that aren't completed, but are worth playing.\
      \ In most cases these kind of games are available to buy to bring income for\
      \ further development, to find bugs easier, to get ideas from players - that\
      \ all still is really necessary to be done! \n\nthe positive points: \n- the\
      \ game is quite easy to learn and understand\n- for all people liking it the\
      \ game is very minimalistic\n- till now my copy runs without any errors \n\n\
      But there are even more important negative points: \n- now changes in landscape:\
      \ trees don't become deforested, so there's no way making more space for more\
      \ buildings or pathways. Because of that, huge parts of the map are unavailable\
      \ to play, because you just can't get to there. \n-enemies are too low in diversity\
      \ and difficulty. \n-because I can't play/see/use great parts of the map(-s?),\
      \ I have to say that you can't get all resources you essentially need (e.g.\
      \ for one of my available buildings I need stone (or whatever this icon should\
      \ mean), because the playable map doesn't include spots to gather stone, possibilities\
      \ to buy stone or anything else. \n\nIn conclusion: it seems all effort done\
      \ till now is to buy the programming software and work of half an houer, maybe\
      \ one hour - even for early access too low, to take charge for this game\n\n\
      EDIT: 4 years later I tried this \"game\" once again - still nothing happened.\
      \ Significant bugs, still no noteworthy gameplay, still needed but not available\
      \ resources, in 24 ingame days I built on the whole reachable map until there\
      \ was no free space anymore.\n\nCONCLUSION: Every single cent CG-Imagine charges\
      \ for this program (it is not justified to call it a game) is an unbelievable\
      \ audacity."
