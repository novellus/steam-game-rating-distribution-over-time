    short_description: Nightork Adventures - Beyond the Moons of Shadalee is an arcade
      shooter game. You fly with a spaceship through procedurally generated caves
      and fight against evil demons using magic colors. There is a campaign of 30
      levels and 6 boss monsters. It also comes with a level editor, so you can create
      your own caves and missions.
