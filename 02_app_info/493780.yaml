    about_the_game: '&quot;Everburning battles between light and shadow,<br> clanging
      through the time,<br> destroying even the most beautiful meadow,<br> the song
      of war has no sense and has no rhyme.&quot;<br> Book of Tears, discovered 17
      years ago in the Zunkara sector, age: unknown<br><br>For centuries, there was
      peace in this region of the universe. But dark shadows appeared at the border
      of this galaxy. Some call them angels, others call them demons. You are an ork
      from the honorable Nightork tribe, piloting your well-proven Warg XJ-85 spaceship.
      You don''t know what the angels or demons are, but a few weeks ago, they attacked
      in the Darharra sector. Planet Brog is under heavy siege now. You have to free
      this planet and save many lives. You travel by your ship to planet Brog...<br><br>Nightork
      Adventures - Beyond the Moons of Shadalee has the following features:<br><ul
      class="bb_ul"><li>Pilot your spaceship through procedurally generated dungeons.<br></li><li>Fight
      against evil demons, to save the galaxy in 30 missions.<br></li><li>Build your
      own levels with the included level editor.<br></li><li>You can shoot projectiles
      in three different colors: red, green, and blue.<br></li><li>Each enemy ship
      has a specific color.<br></li><li>You have to complement the enemies to white
      color.<br></li><li>E.g. if an enemy is yellow, shoot it with blue projectiles.</li></ul>'
