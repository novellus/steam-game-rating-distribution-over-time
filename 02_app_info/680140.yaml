    about_the_game: Follow Evelyn and company in this delightful RPG to determine
      the whereabouts of the other heroes of the realm of Tetsoidea. Engage in difficult
      encounters, easy encounters, and laughable encounters. Travel through a variety
      of settings spanning 35+ maps. Talk to people, horses, and dogs. Do whatever
      you feel like, so long as you vanquish the evil that has spread throughout the
      land. This is an old-school styled RPG flavored with strange humor, fast-paced
      turn based combat, and a wide variety of abilities to take down your foes with.<br><br><strong>Controls:</strong>
      Arrow Keys = movement. Enter = interact/select. Escape = menu. Hold Shift =
      Dash. F4 = Fullscreen. Hold enter in combat = Speed up attack order.<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul">Colorful characters that you will become addicted to.</ul><br><ul
      class="bb_ul">Learn combo abilities that compliment each other.</ul><br><ul
      class="bb_ul">Some pretty difficult bosses towards the end.</ul><br><ul class="bb_ul">Apply
      weird items to your characters to boost their stats.</ul>
