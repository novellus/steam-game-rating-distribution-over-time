    about_the_game: "My Child Lebensborn<br />\r\n<br />\r\nPolygon: \u201CMy Child\
      \ Lebensborn tells a disturbing tale about innocents in the aftermath of ww2\u201D\
      <br />\r\n<br />\r\nLevelUp: \u201CThe strongest game experience that I have\
      \ ever had.\u201D<br />\r\n<br />\r\nMy child Lebensborn,now out in Spanish,\
      \ Brazilian Portuguese and Korean!<br />\r\n<br />\r\nYou adopt a young Lebensborn\
      \ child in Norway after  WW2, but parenting will be hard as your child grows\
      \ up in a hostile and hateful environment. See a different  side of the war,\
      \ inspired by the true stories of the Lebensborn children. Discover how hatred\
      \ of our  enemies continues to create victims even after victory.<br />\r\n\
      <br />\r\nDiscover their past and support them in the present. You must balance\
      \ your time and resources to provide  for your child. You will find answers\
      \ to the hard questions; about their history, the hatred,bullying and  the passing\
      \ of blame.<br />\r\n<br />\r\nCan you help Klaus/Karin cope with the heavy\
      \   inheritance of the German occupation, so they will find   their place in\
      \ a country that is celebrating its freedom.You can make the difference<br />\r\
      \n<br />\r\nKey Features:<br />\r\n<br />\r\n-Influence the child's feelings,\
      \ personality and  worldview through your choices<br />\r\n<br />\r\n-Look for\
      \ the effects of your choices in your childs  expressions and body language<br\
      \ />\r\n<br />\r\n-Explore a gripping storyline based upon true events<br />\r\
      \n<br />\r\n-Earn money as you work, then cook, craft, forage and play.<br />\r\
      \n<br />\r\n-Use your time and meagre resources wisely.<br />\r\n<br />\r\n\
      -Adopt a boy or girl, and support them through a defining year of their life<br\
      \ />\r\n<br />\r\n<br />\r\nCaution: Some devices with only 1GB available<br\
      \ />\r\n<br />\r\nmemory have shown problems with running this game"
