details:
  data:
    about_the_game: We have made some new body models for Glyph, which we absolutely
      adore.. Well okay this one is kinda gross. <br>You get a floppy new player body
      and three skins to go with it. When you glide, the parasite comes out of its
      ball. Enjoy some quality time with the orange Mutant parasite, the classic green
      Lab test parasite and the Ancient One, which for some unknown to god reason
      has suction cups. All skins can of course be used in multiplayer too. <br><br><br><strong><h2
      class="bb_tag">The Mutant</h2></strong><br><table>    <tr>        <th><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230442/extras/Mutant_Ball.gif?t=1607461546"
      /></th>        <th><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230442/extras/Mutant_Glide.gif?t=1607461546"
      /></th>    </tr></table><br><strong><h2 class="bb_tag">The Lab Test</h2></strong><br><table>    <tr>        <th><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230442/extras/Labtest_Ball.gif?t=1607461546"
      /></th>        <th><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230442/extras/Labtest_Glide.gif?t=1607461546"
      /></th>    </tr></table><br><strong><h2 class="bb_tag">The Ancient One</h2></strong><br><table>    <tr>        <th><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230442/extras/Ancient_Ball.gif?t=1607461546"
      /></th>        <th><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1230442/extras/Ancient_Glide.gif?t=1607461546"
      /></th>    </tr></table><br>By buying this DLC, you support us (the developers)
      in making more content for Glyph in the future.<br>All skins are unlocked immediately
      after purchase.
