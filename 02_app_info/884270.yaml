details:
  data:
    about_the_game: "Cabins: Jigsaw Puzzles. It\u2018s a clever and colorful learning\
      \ experience. Puzzles are a challenging young minds, teaching and preparing\
      \ them early in life some very important life skills.<br><br>Colorful and bright\
      \ Cabins: Jigsaw Puzzles will strike your imagination. Do puzzle in a new way!\
      \ Advanced puzzle layout and involving game play will help you to relax after\
      \ a hard-working day. Cabins: Jigsaw Puzzles is designed for adults and for\
      \ kids.<h2 class=\"bb_tag\"><strong>----IMPORTANT----</strong></h2><strong><h2\
      \ class=\"bb_tag\">To play all puzzles choose ---&gt; Library in Steam ---&gt;\
      \ click Play and choose the puzzle you want to play.</h2></strong><br><br>FEATURES:<br><br>-\
      \ Perfect for all ages<br>- Teaches cognitive skills, fine motor skills, patience\
      \ and ability to focus<br>- Option of quantity from 48 to 150 jigsaw pieces<br>-\
      \ Castle puzzling atmosphere.<br>- Traditional puzzle gameplay.<br>- Simple\
      \ controls make it easy to solve picture!"
