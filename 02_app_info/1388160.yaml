details:
  data:
    about_the_game: 'Robots have invented rocket jumping and they need you to test
      it for them! Use your experimental rocket launcher and make your way up from
      their secret underground facility all the way up to the surface and beyond!  Get
      ready for over 2500 meters of precision platforming, rocket explosions and smooth
      jazz. You will experience a whole lot of failing, falling and getting back up
      again through seven different zones in this punishing precision platformer.      <br><br>No
      savescumming, no checkpoints... NO MERCY!<br><br><ul class="bb_ul"><li> <h2
      class="bb_tag">Controls: Rocketjump to launch yourself to where you want to
      go. Easy to learn but hard to master.</h2><br>  </li><li><h2 class="bb_tag">
      Difficulty: Failure is a feature. We try to keep things challenging, but fair.</h2><br>  </li><li>
      <h2 class="bb_tag">Local multiplayer: Help each other get higher or work against
      a friend in local multiplayer, switch between horizontal or vertical splitscreen
      with the press of a button (Currently only mouse and keyboard for player 1 and
      a controller for player 2 are supported)</h2><br>  </li><li> <h2 class="bb_tag">Alternate
      paths: Choose different paths and find shortcuts. However remember: The bigger
      the reward, the greater the risk!</h2><br> </li><li> <h2 class="bb_tag">Cosmetics:
      Earn and a equip a collection of 12 hats during gameplay</h2><br>  </li><li>
      <h2 class="bb_tag"> Auto-save: We save everything, even your mistakes.</h2><br>  </li><li>
      <h2 class="bb_tag">Tutorial: Learn the art of the rocketjump in an easygoing
      (optional) tutorial. </h2> </li></ul>'
