    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1252400/extras/Steamtitle.png?t=1607632061\"\
      \ /><br><br><strong>What is this?</strong><br>Discord Rich Me! Is an application\
      \ created by Varstep Studios that allows you  to customize your Discord Rich\
      \ Presence (RPC) quickly and dynamically. We offer several  templates already\
      \ predefined, but you can choose to customize it entirely in your own way using\
      \ the &quot;Custom Status\u201D also available in the app (for that to be possible\
      \ the user must have  an application already set on the Discord  Developer \
      \ Portal and will be requested the ID).<h2 class=\"bb_tag\">Predefined templates\
      \ \u2705:</h2><br>\u2022\tPROGRAMMING (C, C++, C#, Java, HTML, etc.)<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1252400/extras/programming_0.png?t=1607632061\"\
      \ /><br>\u2022\tACTIVITIES (Walking, Working, At school, Watching Netflix/Youtube/TV,\
      \ etc.)<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1252400/extras/activities_0.png?t=1607632061\"\
      \ /><br>\u2022\tFEELINGS (Bored, Tired, Sad, Falling in love, etc.)<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1252400/extras/feelings_0.png?t=1607632061\"\
      \ /><br>\u2022\t<strong><i>And more coming soon!</i></strong><h2 class=\"bb_tag\"\
      >Custom features \u2705:</h2><br>\u2022\tWith our Custom Status <strong>you\
      \ can personalize</strong>:<br>- \U0001F4D3| Title (gotten from your application\
      \ ID)<br>- \U0001F4CB| Details<br>- \U0001F4CB| State<br>- \U0001F4F7| Images\
      \ (Options: One image only / Both images / No images) / <strong>(you will be\
      \ asked for the IDs of the images that should already be configured in your\
      \ application in  discord  developer)</strong><br>- \u23F0| Elapsed time (Options:\
      \ show elapsed time (you can set how much) / Do not show)<br><br><i>Made by\
      \ Varstep Studios using Clickteam Fusion 2.5</i>"
