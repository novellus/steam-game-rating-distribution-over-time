details:
  data:
    about_the_game: "The main goal of the game is that improving users reflex, concentration\
      \ and of course to ensure the amusement.<br />\r\nIn the game you have to go\
      \ through the track with characters where there are different barriers. Those\
      \ barriers can be achieved with pressing the F and G key which you have to press\
      \ in the appropiate time. In the game can be found evolutionary system which\
      \ helps you to improve your speed, brake and life. In the game basically we\
      \ start with 3 life, if you are not succeed one of the barriers, you would lose\
      \ one life. There are a speed measuring zone, if you get over this section within\
      \ 5 seconds, you would get one bonus point. Our level will based on how we performed\
      \ in the previous game chapter."
