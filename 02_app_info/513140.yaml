    about_the_game: <h2 class="bb_tag">Description</h2>OCCHIO is a fast-paced puzzle
      platformer about facing fears, inside a lucid dream. <br><br>Explore this massive
      world, conquer obstacles, fight epic bosses to discover the truth behind this
      strange dream.<h2 class="bb_tag">Details</h2><ul class="bb_ul"><li> The difficulty
      curve is insane, with slippery controls and tough levels, you'll be sure to
      scream at your TV and throw your controller!<br></li><li> This game is much
      better with a controller (PlayStation or Xbox)<br></li><li> There may be an
      issue with ultrawide screens at the moment, depends on the monitor though, please
      change your resolution until the bug is fixed soon! For ultrawide monitors,
      you will see a black border to keep the aspect ratio, so it won't be stretched.
      :P</li></ul><h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Challenging
      boss battles!<br></li><li> Slippery and challenging platforming action!<br></li><li>
      Tough puzzles to solve!<br></li><li> Vague but deep and meaningful story.<br></li><li>
      Amazing original soundtrack<br></li><li> SCREEN SHAKEEE</li></ul><h2 class="bb_tag">
      Credits </h2><ul class="bb_ul"><li> Preston Cammarata (Acerio) - Programmer/Designer<br></li><li>
      Arthur Cosentino (X27) - Bug Fixes<br></li><li> Gabriel Hawk - Music</li></ul>
