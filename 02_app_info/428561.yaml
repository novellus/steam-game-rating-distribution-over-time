    about_the_game: "Adds 15 set of Limited Skill Cards. A set contains 3 cards.<br\
      \ />\r\n<br />\r\nAdded skill cards:<br />\r\n\u30FBPrecise and Divine Skills\
      \ / The Silver Moon / The Dutiful Retak<br />\r\n\u30FBSuccessor of the Zot\
      \ Clan's Pride / A Future Sage / Walking the Path of Righteousness<br />\r\n\
      \u30FBMarch of Determination / To Save Lives / A Powerful Foe<br />\r\n\u30FB\
      Beyond the Tears / A Strategist in his Prime / A Poisonous Glare<br />\r\n\u30FB\
      Strict yet Gentle Eyes / The Ultimate Mardan / The One-Eyed Hero<br />\r\n\u30FB\
      The Angry Lion / The Dutiful One's Anger / Vast Atropatene<br />\r\n\u30FBThe\
      \ Arrogant Prince / Fields of Chandigarh / A Deceptive Smile<br />\r\n\u30FB\
      The Dauntless Shah / The Pious King / The Ailing Raja<br />\r\n\u30FBEncounter\
      \ with a Strategist / Encounter with a Prince / Encounter with a Prince<br />\r\
      \n\u30FBFor the One True Shah / For One's Father and One's Shah / For the Invincible\
      \ Shah<br />\r\n\u30FBA Hero on the Battlefield / Gazing into the Future / \
      \ The Crown Prince's Guard<br />\r\n\u30FBUnshakeable Faith / Looming Zabul\
      \ Fortress / The Temple Knights<br />\r\n\u30FBUncontrollable Rage / The Strategist's\
      \ Ploy / Playing the Clown<br />\r\n\u30FBFarewell to Uncertainty / The Squire's\
      \ Infiltration / Reunion in Peshawar<br />\r\n\u30FBUnyielding Resolve / Exposed\
      \ Scars / A Painter's Pride<br />\r\n<br />\r\nEquipping each set of Skill Cards\
      \ will yield an even greater boost to a character's abilities.<br />\r\n<br\
      \ />\r\nThe Skill Cards can be acquired in Free Mode by selecting &quot;Add&quot;\
      \ under &quot;Skill Cards&quot;."
