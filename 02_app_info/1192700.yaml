    about_the_game: Void Eclipse is turn-based strategy in an immersive sci-fi world
      that brings a breakthrough blending of 4X empire building with exciting turn-based
      battle tactics.<h2 class="bb_tag">A gritty sci-fi tale, full of choices</h2>
      You're an android with scattered memories in search of your mysterious origins.
      <strong>Explore </strong>the stars, <strong>Evolve </strong>your army and <strong>Fight
      </strong>an alien threat. <strong>Choose </strong>to help characters or harm
      them - will you be <strong>Feared</strong>, <strong>Admired</strong>, or <strong>Respected</strong>?<h2
      class="bb_tag">Features</h2><br><ul class="bb_ul"><li><strong>Explore </strong>the
      galaxy searching for memory fragments as you confront your enemies.<br></li><li><strong>Evolve
      </strong>your character's personality matrix and upgrade your battle abilities!</li></ul><ul
      class="bb_ul"><li>Tactical turn-based combat includes over <strong>100 passive
      &amp; active battle abilities</strong> for your characters.<br></li><li><strong>Choose
      </strong>dialog options that changes your reputation, what missions to take,
      and what units to unlock!<br></li><li>Comes with 2 playable alien races and
      <strong>14 unit characters</strong> to compose your ultimate battle fleet.<h2
      class="bb_tag">Single-Player Campaign</h2>Engage in an epic campaign across
      the galaxy, unlocking new units along the way. Units earn experience to unlock
      devastating new powers.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192700/extras/characters.jpg?t=1605386064"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192700/extras/skills.jpg?t=1605386064"
      /><h2 class="bb_tag">A focus on Choice</h2>Your choices have immediate effects
      but cement a lasting reputation. Each choice earns a reputation which in turn,
      unlocks skill paths for your character.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192700/extras/personality.jpg?t=1605386064"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1192700/extras/campaign.jpg?t=1605386064"
      /></li></ul>
