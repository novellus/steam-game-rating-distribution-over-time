    about_the_game: "Stealth is a stealth game featuring a style of near-future science\
      \ fiction,where you strengthen yourself with various equipment and sneak in\
      \ diversified scenes by stealth as a chivalrous bandit. Different equipment\
      \ brings you different skills, which could help you deal with various tricks\
      \ and enemies in different scenes. You not only can choose a Story mode to experience\
      \ the full storyline, but also can choose a Challenge mode to try levels randomly\
      \ generated. In brief, hiding and stealth, instead of killing or battling, are\
      \ the main objectives of all your actions.<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Challenging Stealth<br>This game rewards players for not\
      \ killing or fighting anyone. A variety ofenemy and trick settings of each level\
      \ adds challenges to every stealth.<br></li><li>Multiple Ending Storyline<br>Player\u2019\
      s different actions lead to different branching storylines, which directs characters\
      \ to different endings.<br></li><li>Challenges Never Be the Same<br>Under a\
      \ Challenge mode, maps and settings are generated randomly, meaning that players\
      \ will never encounter the same challenges while playing.<br></li><li>Stunning\
      \ Visual Effect<br>A unique sense of science and technology highlightsa style\
      \ of near-future science fiction.<br></li><li>Various Characters and Skills<br>Characters\
      \ with different equipment can unlock a diversity of skills. Players are empowered\
      \ by mastering various skills.</li></ul>"
