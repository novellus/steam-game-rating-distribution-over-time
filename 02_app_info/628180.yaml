    about_the_game: "To commemorate Kou Shibusawa's 35th anniversary, the &quot;Kou\
      \ Shibusawa Archives&quot; will be opened in the Steam Store. Here we will revive\
      \ popular previously released titles.<br />\r\nIn this seventh round of releases,\
      \ we offer the 1993 release of the first &quot;Winning Post.&quot; <br />\r\n\
      This game allows players to experience the romantic life of a horse owner. As\
      \ an owner, you will interact with trainers, stable hands, and jockeys to raise\
      \ the best racer you can. With a multiple of races of all ranks, both local\
      \ and international, horses earn fame and renown until they win the chance to\
      \ participate in the world's greatest race of all, the &quot;Prix de l'Arc de\
      \ Triomphe.&quot;"
