    about_the_game: "Twenty-second century Earth. Five years after the rebellion on\
      \ Mars.<br>                    For the last 15 years, Sopot, the corrupt dictator,\
      \ has oppressed the people of the Commonwealth. His relentless pursuit of unification\
      \ with the neighboring United Republic has left the country soaked in unnecessary\
      \ bloodshed and poverty. Propaganda is plastered throughout communities and\
      \ a Public Information Building, built as a tribute to the self-centered chancellor,\
      \ spews news broadcasts with claims of victory as more and more soldiers fall\
      \ victim. Fed up after years on the front lines, a group of super-soldiers injected\
      \ with nanotechnology vow to replace the dictator and restore peace. <br>  \
      \                  Defend your country as Alias, a demolitions expert, with\
      \ the help of your five squad members, each specializing in their own method\
      \ of destruction. Fight through diverse levels using vehicles, an arsenal of\
      \ specialized weapons and massive explosives in your rampage to overthrow the\
      \ government.<br>                    <ul class=\"bb_ul\"><li>Revamped Geo-Mod\u2122\
      \ engine \u2014 the only FPS with real-time, arbitrary geometry modification\
      \ <br>                    </li><li>All new storyline &amp; characters \u2014\
      \ fight as a member of an elite squad of six <br>                    </li><li>Enhanced\
      \ graphics and pre-rendered cut scenes for a completely immersive experience\
      \ <br>                    </li><li>Utilize four varied vehicles in combat including\
      \ a tank, hover flyer and submarine <br>                    </li><li>Acquire\
      \ superior firepower from multiple boss battles <br>                    </li><li>Fourteen\
      \ specialized weapons of mass destruction including dual-handed combinations\
      \ <br>                    </li><li>All new inventory of useful items - health\
      \ kits, night vision, numerous grenades and more <br>                    </li><li>Stealth,\
      \ puzzle solving and action oriented objectives <br>                    </li><li>Advanced\
      \ AI behavior - AI works in squads and reacts realistically to each combat situation\
      \ <br>                    </li><li>Experience alternate endings based on style\
      \ of combat - good or bad &quot;karma&quot; <br>                    </li></ul>"
