    review: '"...Nice idea, wish it played as fast & smooth as the gif images on the
      steam store page!"


      honestly not a lot going for it, even after reading other reviews and thinking
      that one should take a look...


      - screen resolution is unchangeable (if it is, it''s not in-game!)

      - fonts are non-scaleable, thus on newer monitors, you''ll need to be practically
      nose-to-screen to read anything

      - like other reviews have stated, this is pre-alpha stage, ie wait for some
      proper development (like the release of more than just skirmish mode)

      - stupidly slow even on a reasonable pc (suggests either code is too spacious
      or incompatible due to programming language issues)


      as the last update was over a year ago, and the latest one just happens to be
      the release of wallpapers, you''re better off skipping this game for another
      year or two (assuming the developers are planning to return from a year-long
      hiatus etc)'
