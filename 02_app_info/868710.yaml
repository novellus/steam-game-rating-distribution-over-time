    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/868710/extras/hoh2x.jpg?t=1591763930\"\
      \ crossorigin=\"anonymous\"/><br><br>The idea of \u200B\u200Bthe game is to\
      \ build your space station from scratch. You are an admiral, who manages the\
      \ station. In the process of constructing the station, you can choose your model\
      \ parts of the station. You control the life on the station.  You can strength\
      \ your station buying turrets and armor. The goal of all fortifications is to\
      \ guard against alien invasion, which can occur at any time, while the player\
      \ chooses this moment himself. You can direct your turrets to the targets you\
      \ define and open fire on them. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/868710/extras/wencorExtractor.jpg?t=1591763930\"\
      \ crossorigin=\"anonymous\"/><br><br>Your main task is to survive during numerous\
      \ attacks of aliens, which will be more dangerous and large-scale each time.\
      \ You get points if you destroy enemies. The number of reflected attacks is\
      \ your rating in the game.<h2 class=\"bb_tag\"> Features </h2><ul class=\"bb_ul\"\
      > <li> 65 various modules for construction. </li></ul><ul class=\"bb_ul\"> <li>\
      \ Cinematographic effects. </li></ul><ul class=\"bb_ul\"> <li> Inclusion of\
      \ various modules allowing to diversify the gameplay. </li></ul><ul class=\"\
      bb_ul\"> <li> Animation of structural destruction. </li></ul><ul class=\"bb_ul\"\
      > <li> Large-scale battles. </li></ul><br><ul class=\"bb_ul\"> <li> Very difficult\
      \ gameplay! </li></ul><br><strong> We warn in advance that not all modules work\
      \ correctly and are optimized, but in the future the game will be modified,\
      \ corrected and optimized. </strong><h2 class=\"bb_tag\"> In order to avoid\
      \ misunderstanding, before buying a game, please read the material in the tab\
      \ (Early Access Game). </h2><h2 class=\"bb_tag\">HINTS AND GUIDE TO THE GAME\
      \ </h2><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/868710/extras/guideS1.jpg?t=1591763930\"\
      \ crossorigin=\"anonymous\"/>"
