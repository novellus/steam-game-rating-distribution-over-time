    about_the_game: 'Kilimanjaro Airport for FSX: Steam Edition covers the airport
      and the immediate surroundings, and also includes detailed models of Mount Kilimanjaro
      and Mount Meru, which dominate the area. These majestic landmarks provide an
      exotic and adventurous backdrop for a variety of aviation experiences, from
      commercial flights to bush piloting.<br><br>Kilimanjaro Airport (HTKJ) is the
      starting point for safaris in the surrounding national parks and a well-known
      destination for major airlines like KLM, Condor, Turkish Airlines and Qatar
      Airlines. Not only is Kilimanjaro a popular hub for long haul flights, but also
      as a stopover point when flying between Europe and South Africa. Despite its
      small size, this airport can handle aircraft as big as the Antonov 124!<br><br>As
      the surrounding area is quite flat, Kilimanjaro has been recreated with thousands
      of small details and animations. The innovative use of 4K textures makes a big
      visual difference without compromising frame rates or memory.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>High detailed representation of Kilimanjaro International
      airport <br></li><li>Accurate and highly detailed building models <br></li><li>Textures
      up to 4096x4096 without loss of framerate and with minimal impact on VAS <br></li><li>Highly
      detailed and accurate ground layout <br></li><li>High resolution ground imagery
      for airport boundary area <br></li><li>Realistic night ground textures for the
      whole area <br></li><li>Realistic night time effects at and around the airport
      <br></li><li>Includes detailed model of Mount Kilimanjaro (highest mountain
      in Africa) and Mount Meru <br></li><li>Detailed manual and official charts </li></ul>'
