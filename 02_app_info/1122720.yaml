    reviews: "\u201CTruly incredible, Sayonara Wild Hearts is a pop-culture gem that\
      \ celebrates music and games in a passionately individual way. There has never\
      \ been anything else quite like it, and if you have even a passing interest\
      \ in gaming\u2019s inherent value you need to play it. And then play it again.\u201D\
      <br>10/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2019/09/17/sayonara-wild-hearts-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >TheSixAxis</a><br><br>\u201CEvery game\
      \ can be compared to other games, but Sayonara covers a wider spectrum across\
      \ different forms of media. Regardless of what pieces of media people may compare\
      \ it to, I bet all of those pieces are ones that made them feel happy inside.\
      \ And one day in the future, something else will come up to lift our spirits,\
      \ and I\u2019ll say, \u201Cyou know, this really reminds me of Sayonara Wild\
      \ Hearts.\u201D\u201D<br>9.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.dualshockers.com/sayonara-wild-hearts-switch-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >DualShockers</a><br><br>\u201CSayonara\
      \ Wild Hearts is a fleeting game, yet, like the best records, is worth flipping\
      \ over, restarting, and putting on repeat once it wraps up its last track.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamerevolution.com/review/597003-sayonara-wild-hearts-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Revolution</a><br>"
