    about_the_game: "<strong>Do you like TPS games? Do you like zombie games? Are\
      \ you too afraid to play zombie games ?<br>Now, you have an unmissable choice:\
      \ [Sainthum]\u2014\u2014a cartoon zombie TPS game.<br>And, roar is DPS in the\
      \ game.</strong><br><br><strong>Game background</strong><br>In the Second World\
      \ War, due to the use of biochemical weapons, a horrible biochemical infection\
      \ appeared. When people realized the threat posed by the infected, the Second\
      \ World War had to die.<br>Unfortunately, it was too late.<br>Infected people\
      \ have a very strong ability to infect, so every time they pass through a place,\
      \ the number increases exponentially. In just a few years, the infected have\
      \ completely occupied all continents.<br>but among those infected, a few still\
      \ maintain their sense. They have acquired some special abilities due to infection\
      \ mutations, and they have become immune to infections themselves, becoming\
      \ the most suitable candidates for fighting infections.<br>They are called sainthum.<br>They\
      \ are the greatest support for human survival.<br>The surviving people, under\
      \ the cover of the sainthum, scattered and moved to the islands deep in the\
      \ ocean to rebuild their homes.<br>This story happened on one of the islands.<br><br><strong>Author's\
      \ words</strong><br>If you have any suggestions, or find any BUGs, you can comment\
      \ or send an email to service, thank you!<br>If you like this game, you can\
      \ leave a praise, and maybe there will be a sequel. ^_^<br><br><br><br><strong><u>Recent\
      \ Updates</u></strong><br><br><strong>07/10:</strong><br>1, Fixed a bug that\
      \ the initial scenario might not trigger.<br>2, Adjusted the default volume\
      \ to 30.<br>3, Adjusted the lighting level for outdoor scenes.<br>4, Updated\
      \ a hidden egg.<br><br><strong>02/10:</strong><br>1, Update a new footstep.<br>2,\
      \ Set English as default language."
