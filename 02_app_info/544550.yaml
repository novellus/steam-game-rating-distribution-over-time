    about_the_game: "Stationeers puts you in control of the construction and management\
      \ of a space station to run by yourself in single player, or online multiplayer\
      \ with your friends. Complex atmospheric, electrical, manufacturing, medical,\
      \ agriculture, and gravitational systems require your thought and management\
      \ at all times!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544550/extras/notcasuaalll.jpg?t=1609146389\"\
      \ /><br><br>Stationeers is designed for hardcore players who want a game that\
      \ is systems oriented. Full utilization and optimization of these complex systems\
      \ will only come from great knowledge and practice. The game presents a variety\
      \ of science-based survival problems that you must address.  Resource and time\
      \ pressures will drive your initial designs, but the demands of a thriving station\
      \ will guide you later.<h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"\
      ><li>Construction system rewards well-designed architectural, atmospheric, and\
      \ electrical plans.<br></li><li>Atmospherics system for temperature, pressure,\
      \ combustion, gas mixtures, water, and fire.<br></li><li>Physics on dynamic\
      \ items in the world such as wall fatigue and explosive decompression.<br></li><li>Dangerous\
      \ environments to explore &amp; develop including exotic planets, and asteroid\
      \ belts.<br></li><li>Deformable voxel terrain on worlds and asteroids that enhances\
      \ mining and exploration.<br></li><li>Construct complex factories using machines,\
      \ conveyors, and computers.<br></li><li>Ubiquitous logic system to automate\
      \ every aspect of your base.<br></li><li>Write programs using Integrated circuits\
      \ &amp; assembly code to automate your systems.<br></li><li>Farm livestock and\
      \ grow plants as a integral part of the station\u2019s ecosystem.<br></li><li>Many\
      \ aspects of the game offer full modding support via the Steam Workshop.<br></li><li>Designed\
      \ from the ground up for multithreading to improve performance + scalability.</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544550/extras/science.jpg?t=1609146389\"\
      \ /><br><br>Space is empty and the planets are unforgiving to human life. You\
      \ and your friends initially must decide how to meet your basic needs. Longer\
      \ term, you will need to engineer solutions to power, heat, resource, and atmospheric\
      \ problems. Build the most efficient systems you can by utilizing machines and\
      \ programmable computers to develop automated systems.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544550/extras/manage.jpg?t=1609146389\"\
      \ /><br><br>Whether on a distant lonely planet, or deep inside an asteroid field,\
      \ you control every aspect of building &amp; running your station or mothership.\
      \  Harvest nearby resources and use a wide range of tools to construct the ultimate\
      \ station. Everything your station requires will be built and managed by you\
      \ and your friends.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544550/extras/constructfactory.jpg?t=1609146389\"\
      \ /><br><br>What do you do with all that ore you mine? Process it through machines\
      \ and turn it into goods for more construction of course! There are lots of\
      \ specialist machines to build and configure such as smelters, sorters, centrifuges,\
      \ stackers, conveyors, fabricators and more.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/544550/extras/app_workshop_banner_english.png?t=1609146389\"\
      \ /><br><br>Our robust, thriving community has been sharing their creations\
      \ with us through the Stationeers Steam Workshop since 2017. Join us and build\
      \ the future of tomorrow... today!"
