  data:
    about_the_game: "Ever wonder if you\u2019d make a good egg teacher? How about\
      \ an egg lecturer? <br />\r\nWell, wonder no more, for in Egg Teacher VR you\
      \ can do just that! <br />\r\nThough, actually, you\u2019ll do anything but\
      \ teach the eggs \u2013 prepare to deal with a color-locked computer, <br />\r\
      \nnoisy students and invasions of paper planes, houseflies or computer mice\
      \ \u2013 and that\u2019s just the tip of the iceberg! <br />\r\nTest your reflexes\
      \ in varied challenges requiring speed and precision; race against the timer\
      \ earning<br />\r\npoints for speed and accuracy, and perhaps you\u2019ll make\
      \ your way to the top of the scoreboard!<br />\r\n<br />\r\nCreated by students\
      \ of the University of Wroclaw in Poland<br />\r\nwith the team leader \u0141\
      ukasz Piwowar, Ph.D. as part of the Unity VR course.<br />\r\nCredits<br />\r\
      \nMateusz O\u017C\xF3g<br />\r\nPatryk Kumor<br />\r\nAdam Chabecki<br />\r\n\
      Mateusz Maciejewski<br />\r\nAdrian Kami\u0144ski<br />\r\nJan Wn\u0119k<br\
      \ />\r\nAndrzej Milczarek<br />\r\nDominika Zaleska"
