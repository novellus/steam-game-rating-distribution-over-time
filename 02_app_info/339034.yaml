      \ geil aus, also naja\nSonnst? schaltet bauspl\xE4ne frei? warum kann man nicht\
      \ von Anfang an alles verbessern? wie w\xFCrde man es sonnst frei schalten?\
      \ hab ich jetzt deswegen irgendwas weniger am ende?\nSo oder so braucht man\
      \ das nicht wirklich, denn solange man nicht irgendwelche special aufgaben machen\
      \ muss um das zeug frei zu schalten, kriegt man es wohl so oder so fr\xFCher\
      \ oder sp\xE4ter und ganz zu anfang kann man sich die upgrades sowieso nicht\
      \ leisten, es sei denn man kauft sich die ressourcen abzocke...mehrfach...\n\
      Und \xFCbrigens man dann die top upgrades sowieso nicht sofort freischalten,\
      \ da man erst die billo upgrades machen muss\nMax etwas f\xFCr diejenigen die\
      \ sich das spiel nur zum rum schippern gekauft haben, aber dann muss man sowieso\
      \ 1/3 des spiels durchspielen bevor man das wirklich machen darf, man holt damit\
      \ sowieso nur content f\xFCr den sp\xE4teren spiel verlauf nach vorne, gewinnen\
      \ tut man nichts \nAlso joar ich weis nicht was das soll, ist wohl nur sein\
      \ grund sich den anderen \"DLC\" zu kaufen..."
