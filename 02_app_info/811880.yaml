    reviews: "\u201CMy friend and consummate Squad Leader (ASL) player David Garvin\
      \ always tells me; \u201CIf it works in real life it works in ASL.\u201D This\
      \ is true for Close Combat as well.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://nodicenoglory.com/2019/10/02/preview-close-combat-the-bloody-first-bloody-amazing/\"\
      \ target=\"_blank\" rel=\"noopener\"  >No Dice No Glory</a><br><br>\u201CFully\
      \ three-dimensional maps and smart AI breathe new life into the 1990s-era classic\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2019/5/30/18644763/close-combat-bloody-first-pc-preview-2014-release-date\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201CThe game should\
      \ be easy to learn for beginners, and like riding a bike again for series veterans\
      \  [\u2026] The combat offers some great moments [\u2026] These moments are\
      \ satisfying, and left me feeling like a good commander who made a difference\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.awargamersneedfulthings.co.uk/2019/10/close-combat-bloody-first.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >A Wargamer Needful Things</a><br>"
