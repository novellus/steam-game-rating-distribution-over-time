  data:
    about_the_game: "\u201CNo Mission Too Difficult. No Sacrifice Too Great. Duty\
      \ First!\u201D<br><br>Close Combat: The Bloody First is the latest release in\
      \ the critically-acclaimed Close Combat series, and the first using the new\
      \ 3D Archon engine. With this Close Combat: The Bloody First combines classic\
      \ Close Combat tactical gameplay with battles fought across a wide variety of\
      \ diverse 3D landscapes including craggy ridgelines, narrow valleys and dense\
      \ villages. The switch to 3D also allows an increase in the level of detail\
      \ (e.g. the specific types of ammunition used by each weapon are now modelled)\
      \ with more realistic movement and projectile physics.<br><br>Following the\
      \ career of the famed US 1stInfantry Division (forever known as 'The Big Red\
      \ One') Close Combat: The Bloody First visits the battlefields of Tunisia and\
      \ Sicily for the first time, as well as covering the Normandy campaign.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/811880/extras/CC_BF_info-banner1.jpg?t=1603819434\"\
      \ /><br><br>With 3 theatres to cover Close Combat: The Bloody First places the\
      \ focus firmly on the tactical level putting you in command of a 1st Infantry\
      \ Division company (sometimes reinforced \u2026 and sometimes not!), leading\
      \ your men through a series of linked operations and battles from  Longstop\
      \ Hill in Tunisia to Mortain in Normandy. You'll have to look after your men,\
      \ work out the best combination of fire and movement, know when they need bolstering\
      \ with armoured vehicles and decide when to call in support from artillery and\
      \ aircraft.<br><br>You will command your squads in a variety of close combat\
      \ situations and will have to learn how best to combine the use of small arms,\
      \ mortars, machine guns, armoured cars, tanks and anti-tank guns in order to\
      \ achieve victory.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/811880/extras/CC_BF_info-banner2.jpg?t=1603819434\"\
      \ /><br><br>You must learn the art of attack and defence in battles such as\
      \ Hill 350 and Kasserine Pass in Tunisia, Gela and Troina in Sicily, and Caumont\
      \ and Marigny in Normandy.<br><br>As you fight your way into and then across\
      \ Europe from November 1942 to August 1944 you must overcome a wide range of\
      \ diverse tactical challenges, such as commanding inexperienced troops being\
      \ attacked by veteran panzers in North Africa, having to capture the bitterly\
      \ defended town of Troina in the Sicilian mountains and of course storming across\
      \ the sands of Omaha and into the 'hedgerow hell' of Normandy<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/811880/extras/CC_BF_info-banner3.jpg?t=1603819434\"\
      \ /><br><br><u><strong>The Settings</strong></u><br><strong>Tunisia </strong>\u2013\
      \ 5 Operations with 14 battles covering Longstop Hill, Sbiba, Kasserine Pass,\
      \ El Guettar, Mateur<br><strong>Sicily </strong>\u2013 3 Operations with 11\
      \ battles covering Gela, Nicosia and Troina<br><strong>Normandy </strong>\u2013\
      \ 3 Operations with 11 battles covering Omaha Beach, The Bocage and Operation\
      \ Cobra<br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"><li>1 Grand\
      \ Campaign, 3 Theatre Campaigns (Tunisia, Sicily and Normandy), 11 Operations\
      \ and 36 battles<br></li><li>Completely revised 3D that brings a whole new look\
      \ and feel to the classic Close Combat gameplay. The new 3D engine allows an\
      \ increased level of detail (down to the specific types of ammunition used by\
      \ each weapon) and more realistic movement and projectile physics.<br></li><li>32\
      \ completely new battlefield maps covering the rugged terrain of Tunisia (14\
      \ maps), the mountains and valleys of Sicily (11 maps) and the beaches and bocage\
      \ of Normandy (11 maps)<br></li><li>For the first time, the armed forces of\
      \ Italy appear in an official release<br></li><li>Over 50 different vehicles,\
      \ 300+  infantry and heavy weapon teams and over 100+ weapons and including\
      \ for the first time US equipment from 1942-43.<br></li><li>All new graphics\
      \ and effects<br></li><li>New sound effects<br></li><li>New terrain types to\
      \ cover the jagged ridges of Tunisia and the rough, broken battlefields of Sicily<br></li><li>Historic\
      \ organizations covering the US 1st Infantry Division and its German and Italian\
      \ opponents <br></li><li>Integrated multi-player lobby and match-making forums.</li></ul>"
