    about_the_game: "Dynamite Alex is an action platform-shooter starring a 17-year\
      \ old tomboy named Alexandra Tobynskii. After a rather cliched outbreak of robbers\
      \ invading the city, it's up to her to investigate what's going on! Sans loading\
      \ screens, and donning glorious retro colors and mechanics, Dynamite Alex transports\
      \ players back to a time where gameplay was king!<br />\r\n<br />\r\nControls:<br\
      \ />\r\nArrow Keys - Move<br />\r\nZ - Jump<br />\r\nX - Shoot<br />\r\nR -\
      \ Restart room in case of emergency<br />\r\nEnter - Pause"
