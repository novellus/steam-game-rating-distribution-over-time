    about_the_game: "Sandra and her pet raccoon Woo live a completely normal, suburban\
      \ lifestyle. Except for the fact that the raccoon talks and Sandra's friends\
      \ include an artistically-inclined pyromaniac and a Burmese freedom fighter\
      \ named after a video game character. But apart from that? Perfectly normal.\
      \ <br>But then, one fateful night a mysterious computer virus sucks them both\
      \ into a cursed adventure game! One that will raise your hackles and make your\
      \ fur stand on end as you and they have never experienced before! <br>Dragons\
      \ circle the skies above, a castle is under siege \u2013 this virtual world\
      \ is a very dangerous place to be, indeed. Sandra and Woo must go on an epic\
      \ quest to seek a way back home, and in the process will find so much more.\
      \ The game world is full of fantastic and bizarre characters, all of whom have\
      \ their own agendas, wants and desires. Sandra and Woo will soon find out who\
      \ exactly is friend or foe. Nothing is as it should be and even less is what\
      \ it seems. And in the far distance a shadow, rising on the horizon, is threatening\
      \ to swallow them all.<br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Point\
      \ &amp; Click &amp; Lots of Buttons to Press</h2>Solve tricky puzzles, combine\
      \ cool items to create even cooler items and master numerous challenges in over\
      \ ten hours of game time! (Note: Brilliant puzzle-solvers might finish the game\
      \ faster.)<br><br></li><li><h2 class=\"bb_tag\">Official Sandra and Woo Game</h2>Watch\
      \ your favorite characters from the popular webcomic Sandra and Woo come to\
      \ life for the very first time!<br>You will take on the role of all the comic\u2019\
      s main characters: the combative Cloud, the pyromaniac Larisa, the imaginative\
      \ Sandra and, of course, her mischievous raccoon Woo. All of them have their\
      \ unique approach to the various challenges of the adventure.<br></li><li><h2\
      \ class=\"bb_tag\">A Game World made with Love</h2>Experience all the lovingly\
      \ designed backgrounds and countless, funny animations in Full-HD quality!<br></li><li><h2\
      \ class=\"bb_tag\">Full Voice Over</h2>Listen to thousands of lines of dialog\
      \ recorded in English and German for a full voice-over. A soundtrack composed\
      \ by professional musicians such as Jan Haak, Klaus M\xFCller, Dimitris Liatsos\
      \ and Bj\xF6rn Zimmermann provides the perfect atmosphere for every scene.</li></ul>Our\
      \ heroes need your skills, your brilliant brain, your bravery and your good\
      \ looks to make it out alive of this cursed adventure \u2026"
