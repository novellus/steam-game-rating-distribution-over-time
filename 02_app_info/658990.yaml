details:
  data:
    about_the_game: "Brace yourself: This game includes gratuitous fish kissing.<br>The\
      \ award winning sequel to the classic platform adventure puzzler browser game\
      \ - Icycle (included) for PC &amp; Mac.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/658990/extras/Icycle_StorePage.jpg?t=1572435083\"\
      \ /><br><br>Cycle naked over a deadly post-apocalyptic world with no enemies,\
      \ no friends... and nobody to love. Experience the hostility of Earth frozen\
      \ in time, dress and humiliate Dennis with pitiful garments, enter his lovelorn\
      \ dreams on a shopping trolley with a lamp shade for a hat. After all... the\
      \ last human on earth has lost everything and now he\u2019s losing the plot.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>27 Locations Each With\
      \ their Own Unique Styles<br></li><li>5 Unique Bonus Dream Levels<br></li><li>Unlock\
      \ a wardrobe full of garments to dress and humiliate Dennis<br></li><li>Upgrade\
      \ vacuum cleaners and umbrellas to reach hidden items<br></li><li>Complete 80\
      \ missions to unlock the original 8 location Icycle game</li></ul><br>Keyboard\
      \ Controlled (joypad Supported!)"
