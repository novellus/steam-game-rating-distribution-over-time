details:
  data:
    about_the_game: '<strong>In the middle of nowhere, there stands a shopping centre
      so large it can be classed as its own state. Its name? Necronomistore.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1075900/extras/rain_gif_new.gif?t=1599082048"
      /><br><br><strong>We at Oddfellows welcome you to experience a strange world
      where the grass is a blood red, the skies are a dim brown and it never stops
      raining.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1075900/extras/shelf.gif?t=1599082048"
      /><br><br><strong>Standing tall in this world is the largest Necronomistore
      yet known to monster-kind. A depraved place full of shoddy lighting, barely
      legal food stuffs and slightly passable safety standards:</strong><br><br><strong><ul
      class="bb_ul"><li>Navigate a large interconnected map full of secret back rooms,
      parks, garden centres, cafeterias, theme parks, malls and a saloon to wash it
      all down with.<br></li><li>Every item is unique. Have your eyes melt from your
      skull as the detail within each packaged product will tempt you in.<br></li><li>Strange
      story with twists and turns at every corner.<br></li><li>Animated, dynamic cut-scenes.
      All chock full of awkward pauses and a moody atmosphere.</li></ul></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1075900/extras/shelf_glide.gif?t=1599082048"
      /><br><strong><br>The plot revolves around former Necronomistore CEO and Founder
      Harold, now the resident rantaholic Janitor.<br>Bitter and angry at the world
      after being framed for a crime he did not commit, Its up to you to help Harold
      blow this mystery wide open and expose the Necronomistore for what it really
      is.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1075900/extras/shed.gif?t=1599082048"
      /><br><br><strong>Current note: Necronomistore: Black Friday is in active development
      and will change over time, this not only includes the detail but the set release
      date too. Check back regularly for new screenshots, trailers and updates on
      the project.</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1075900/extras/outside_walk.gif?t=1599082048"
      />'
