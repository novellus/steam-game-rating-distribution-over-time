      this special demo from the opening episode. In this Episode: Delve into a Depraved
      Workplace and its even more Depraved Ex-CEO Bumbling Janitor. But with Thrills,
      Rainy Spills and a Dastardly Plot Afoot, maybe Friendship truly can Bloom.'
