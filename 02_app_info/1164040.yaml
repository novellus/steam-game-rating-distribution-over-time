details:
  data:
    about_the_game: "The year is 1888. Dr. Cyril Splutterworth \u2013 an eccentric\
      \ inventor- needs brave adventurers to help him explore the Victorian world.<br\
      \ />\r\n<br />\r\nWill you busy yourself in the laboratory testing strange gadgets,\
      \ or hop on a steamship to the frontiers of Her Majesty\u2019s Empire?<br />\r\
      \n<br />\r\nVictoriana - Steampunk Text Adventure is a text-based game, echoing\
      \ the style of classic CYOA stories. <br />\r\n<br />\r\nThe text adventure\
      \ has several possible outcomes. You may have to depend on your charm and charisma,\
      \ technical knowhow or pure common sense to win the day.<br />\r\n<br />\r\n\
      A plethora of possibilities await you, and you might even get through it alive!"
