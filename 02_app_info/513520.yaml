      it onto the Steam Workshop to share with other Galactic Civilizations III fans!<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li> Dozens of new ship parts
      with a robot theme<br></li><li> Includes frames, beams, hooks, heads, and more<br></li><li>
      2 new color styles</li></ul>
