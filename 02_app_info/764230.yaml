details:
  data:
    about_the_game: Shoujo City is an anime dating simulator game, combining gameplay
      of bishoujo visual novels and sandbox-style city exploration adventure. The
      game is set in virtual 3D Tokyo and focused on anime and otaku culture. In the
      beginning of the game you'll get your own unique anime girlfriend, and then
      will have to take care of her, exploring the city together during various dating
      activities.<h2 class="bb_tag"><strong>Features</strong></h2><ul class="bb_ul"><li>
      Dating - you can go on visual novel-style dates with your girlfriend, or by
      choosing one of alternative dating activities.<br></li><li> Shopping for clothes,
      accessories, food, snacks, toys.<br></li><li> Cooking - to win heart of your
      anime girlfriend, you'll have to cook food for her, by using recipes and combining
      various food ingredients.<br></li><li> Cosplay and customization - you can dress
      your character and your girlfriend using different clothes and accessories.<br></li><li>
      Unique girls - every player will get a unique girlfriend with her own likes
      and dislikes. Also, you can choose to date a dakimakura pillow.<br></li><li>
      UFO catchers where you can obtain anime figurines and put them on display in
      your apartment room.<br></li><li> Yuri - the game features romantic relationships
      between two girls.<br></li><li> All graphics and 3D assets are hand crafted
      specifically for this game and are based on contemporary culture of Japan -
      including accurate recreations of vending machines, Tokyo street signs, Shinto
      amulets, food recipes, etc.</li></ul>
