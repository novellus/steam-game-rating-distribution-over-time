    about_the_game: "The original Planescape: Torment was released in 1999 to widespread\
      \ critical acclaim. It won RPG of the Year from multiple outlets for its unconventional\
      \ story, characters, and amazing soundtrack. Since then, millions of Planescape:\
      \ Torment fans have enjoyed exploring the strange and dangerous city of Sigil\
      \ and surrounding planes through the Nameless One's eyes. <br><br>Discover an\
      \ incredibly rich story and a unique setting unlike anything else in fantasy.\
      \ Defeat strange and alien creatures, engage in rich dialogue, and explore the\
      \ dark and dangerous Planescape setting in this 50+ hour RPG classic.<br><br>This\
      \ is Planescape: Torment like you\u2019ve never seen before.<h2 class=\"bb_tag\"\
      >Story</h2><br>&quot;What can change the nature of a man?&quot;<br><br>You are\
      \ the Nameless One, a hulking figure covered in scars and tattoos collected\
      \ over the course of countless lives\u2014none of which you can remember, but\
      \ are now coming back to haunt you. You are prodded awake by Morte, a floating\
      \ skull and keeper of secrets, to embark on an adventure taking The Nameless\
      \ One from the dirty streets of Sigil into the mysterious Outer Planes and even\
      \ into the depths of Hell itself.<br><br>Portals riddle the planar metropolis\
      \ of Sigil, providing access to anywhere in existence, but only if you have\
      \ the proper key. Known as the &quot;City of Doors,&quot; Sigil is a neutral\
      \ ground where demons, devas, and races from across the multiverse gather under\
      \ the watchful shadow of the Lady of Pain, the city's enigmatic ruler. This\
      \ is a place where the word is mightier than the sword, where thought defines\
      \ reality, and belief has the power to reshape worlds.<br><br>In your search\
      \ for answers, you'll find companions matching the bizarre nature of the planes:\
      \ a chaste succubus who can kill with a kiss, a confused crossbow-wielding cube,\
      \ a suit of armor animated by a spirit demanding JUSTICE, and more. With these\
      \ companions and others at The Nameless One\u2019s side, you will explore worlds\
      \ in search of answers, all to discover that some destinies cannot be escaped\
      \ and some memories cost more than an even an immortal can bear.<h2 class=\"\
      bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li><strong>Enhanced Planescape</strong>:\
      \ Gameplay updates, bug fixes, and enhancements to best capture the original\
      \ vision for the game.<br></li><li><strong>The Planes Await</strong>: Planescape\
      \ is a setting you've never experienced before, filled with strange magics,\
      \ strange adversaries, and Dungeons &amp; Dragons locations from across the\
      \ multiverse.<br></li><li><strong>Conversations to Remember</strong>: Encounter\
      \ personable items, philosophic undead, and rat hiveminds while walking the\
      \ planes with the strangest collection of allies ever seen in an RPG.<br></li><li><strong>Pick\
      \ Your Path</strong>: Character creation is just the beginning. The Nameless\
      \ One can change his class, alignment, and even gain new abilities based on\
      \ your choices.<br></li><li><strong>Remastered Music</strong>: The full Planescape:\
      \ Torment soundtrack has been remastered in-game to add more depth to Sigil\
      \ and the multiverse.<br></li><li><strong>4K Interface</strong>: Sigil has never\
      \ looked this good! The interface of Planescape: Torment has been rebuilt in\
      \ high definition with tons of new convenience features. <br></li><li><strong>A\
      \ Planescape For Today</strong>: The Enhanced Edition includes modern features\
      \ such as tab highlighting, area zooming, combat log, quickloot, and more!<br></li><li><strong>Play\
      \ It Your Way</strong>: Enable Enhanced Edition features as you desire or turn\
      \ them off to experience Planescape: Torment in its original glory.<br></li><li><strong>Cast\
      \ Comprehend Languages</strong>: Planescape: Torment: Enhanced Edition is available\
      \ in English, French, Polish, German, and Korean. Note: Korean translations\
      \ are text only with voice-overs played in English.</li></ul>"
