    short_description: Uncover secrets of past lives in this story-rich, tactical
      roleplaying game set in Sigil, a dark fantasy city at the heart of the Dungeons
      &amp; Dragons multiverse. Explore the planes, survive combat alongside a party
      of bizarre companions, and solve puzzles unlike any ever seen in the genre.
