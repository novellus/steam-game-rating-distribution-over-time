    about_the_game: "SUMMER 2016's HUGE CONTENT UPDATE: The most mind bending game\
      \ of the year has new storylines, scenes, and endings, plus a multi-episode\
      \ behind-the-scenes documentary.<br><br>&quot;<i>OXENFREE: The emotional adventure\
      \ game you need to know about</i>&quot; - <strong>IGN</strong><br><br>&quot;<i>A\
      \ mix of Freaks and Geeks, Poltergeist and the best teen films of the \u2019\
      80s</i>&quot; \u2013 <strong>Polygon</strong><br><br>&quot;<i>Part teen drama,\
      \ part terrifying ghost story</i>&quot; \u2013 <strong>Kill Screen </strong><br><br>Oxenfree\
      \ is a supernatural thriller about a group of friends who unwittingly open a\
      \ ghostly rift. Play as Alex, a bright, rebellious teenager who brings her new\
      \ stepbrother Jonas to an overnight party on an old military island. The night\
      \ takes a terrifying turn when you unwittingly open a ghostly gate spawned from\
      \ the island\u2019s cryptic past. How you deal with these events, your peers,\
      \ and the ominous creatures you\u2019ve unleashed is up to you.<br><br>YOU determine\
      \ every aspect of Alex's story while exploring Edwards Island, uncovering the\
      \ base's dark past, and changing the course of your friends' lives.<br><br>Features:<br><br><ul\
      \ class=\"bb_ul\"><li>An intelligent conversation system that changes the story\
      \ and your relationships based on every decision<br></li><li>A unique radio\
      \ mechanic that allows Alex to communicate with mysterious spectres and manipulate\
      \ her world<br></li><li>Art from Disney alum and an original soundtrack by scntfc\
      \ (Sword &amp; Sworcery, Galak-Z)  <br></li><li>Multiple mysteries to unravel,\
      \ spanning decades and lifetimes<br></li><li>Inspired by little-known events\
      \ of World War II<br></li><li>Featuring voice talent from The Wolf Among Us,\
      \ The Walking Dead, Borderlands and more</li></ul><br>Starring:<br><br><ul class=\"\
      bb_ul\"><li>Erin Yvette (The Wolf Among Us, Tales From the Borderlands)<br></li><li>Gavin\
      \ Hammon (The Walking Dead, The Wolf Among Us, Tomb Raider)<br></li><li>Britanni\
      \ Johnson (Borderlands, Borderlands 2)</li></ul><br>Music and Sound by scntfc"
