    reviews: "\u201COxenfree takes the best parts of supernatural 1980's teenage horror\
      \ films and combines it with believable characters, beautiful set pieces, and\
      \ a haunting VHS synth-pop soundtrack to create a masterpiece.\u201D<br>10/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cgmagonline.com/reviews/oxenfree-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CGMagazine</a><br><br>\u201COxenfree\
      \ might just be a big next step for adventure games.\u201D<br>9.5/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://venturebeat.com/2016/01/15/oxenfree-is-a-touching-story-about-friendship-and-unexpected-death/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamesBeat</a><br><br>\u201CIt believes\
      \ in the sinister low-ebb horror of the island to worm its way into your mind\
      \ without having to crutch on a jumpscare every few minutes.\u201D<br>9/10 \u2013\
      \ <a href=\"https://www.destructoid.com/review-oxenfree-334593.phtml\" target=\"\
      _blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
