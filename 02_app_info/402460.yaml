    about_the_game: <h2 class="bb_tag">What is Rubled?</h2>Rubled is a standalone
      building-planner for Facepunch Studios' game &quot;<strong><a href="http://store.steampowered.com/app/252490"
      target="_blank" rel="noreferrer"  >Rust</a></strong>&quot;.  This editor allows
      you to design any building you can build in-game, all whilst providing you with
      valuable feedback. You are at your most vulnerable when designing your base
      on the fly whilst playing, and Rubled is here to help you remain one step ahead
      of your enemies.<h2 class="bb_tag">Greenlighters</h2>We would like to thank
      all the members of the steam community for helping get Rubled Greenlit. You
      guys are amazing. Without you we would not be able to create an application
      that makes lives easier, if not just a tad bit longer from all the minutes or
      hours it saves!<h2 class="bb_tag">What exactly can Rubled currently do?</h2><ul
      class="bb_ul"><li>Build any Rust building without having to hit a single tree.<br></li><li>Save,
      load &amp; share building plans.<br></li><li>Save you from messing up your Rust
      buildings., again.<br></li><li>Save you a decent amount of time in-game, or
      help you kill time out-of-game.<br></li><li>Help you design massive artistic
      sculptures, then help get them in-game.<br></li><li>Build house of your dream
      on randomly generated landscapes.</li></ul><h2 class="bb_tag">What exactly can
      Rubled NOT do?</h2><ul class="bb_ul"><li>It cannot and will not get you EAC
      or VAC banned.<br></li><li>It cannot give you items in Rust.<br></li><li>It
      cannot design for you yet, you still need to be creative.<br></li><li>Be self
      conscious. Please contact us immediately if it tries.</li></ul><h2 class="bb_tag">User
      manual</h2><ul class="bb_ul"><li><a href="https://steamcommunity.com/linkfilter/?url=https://drive.google.com/open?id=0B81zMPcRWf9CRWlpTGltV0pPdGc"
      target="_blank" rel="noopener"  >English version</a><br></li><li><a href="https://steamcommunity.com/linkfilter/?url=https://drive.google.com/open?id=0B81zMPcRWf9CVzZkSVRKYUZCRHc"
      target="_blank" rel="noopener"  >Russian version</a></li></ul>
