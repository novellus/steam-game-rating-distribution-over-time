details:
  data:
    about_the_game: "Bring Europe under your rule as the mightiest Viking lord in\
      \ the most detailed scenario released yet for <i>Sid Meier\u2019s Civilization\
      \ VI</i>. <strong>The Viking Scenario Pack</strong> also includes three new\
      \ Natural Wonders and six new City-States, two of which grant new tile improvements.<br><br><strong><h2\
      \ class=\"bb_tag\">Includes six new City-States:</h2> </strong><ul class=\"\
      bb_ul\"><li>Auckland (Industrial): Additional production for Coastal tiles.<br></li><li>Antananarivo\
      \ (Cultural): Culture bonus that increases with every Great Person earned.<br></li><li>Armagh\
      \ (Religious): Builders can construct the Monastery improvement, which provides\
      \ Faith and heals religious units.<br></li><li>Granada (Militaristic): Builders\
      \ can construct the Alcazar improvement, which protects military units and provides\
      \ Culture.<br></li><li>Muscat (Trade): Bonus Amenities in cities with a Commercial\
      \ Hub.<br></li><li>Palenque (Scientific): Improved City growth for cities with\
      \ a Campus.</li></ul><br><strong><h2 class=\"bb_tag\">Play as a great ruler\
      \ of the Dark Ages in the \u201CVikings, Traders, and Raiders!\u201D Scenario:</h2></strong><ul\
      \ class=\"bb_ul\"><li>100 Turn Scenario, from 787 to 1087<br></li><li>Play as\
      \ Harald Hardrada of Norway, King Canute of the Danes, or Olof Skotkonung of\
      \ Sweden.<br></li><li>Launch a naval invasion of England, conquer Paris, find\
      \ Vinland with an explorer, or sail through Gibraltar and raid the Mediterranean\
      \ Sea.<br></li><li>Build a trade empire and profitable cities, or spread a religion\
      \ and gain Faith for your people.<br></li><li>Includes special art assets for\
      \ leaders.</li></ul><br><strong><h2 class=\"bb_tag\">Three new Natural Wonders:\
      \ </h2></strong><ul class=\"bb_ul\"><li>Eyjafjallaj\xF6kull<br></li><li>Lysefjord<br></li><li>Giant\u2019\
      s Causeway</li></ul>"
