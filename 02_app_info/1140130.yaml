    detailed_description: <strong>Survival Vacancy is a game about mining, crafting,
      automation, and building an underground city for survivors.</strong><br>You're
      a talented engineer in the middle of a nuclear war, your mission is to save
      as many survivors as possible.<br>You found a great isolated place to start
      digging and create your underground community.<br>You have to use your engineering
      skills to create survivable underground shelters.<br>Craft components and machines
      manually, then automate and create large scale production lines.<br>You will
      have to find food source , and prepare foods for incoming survivors.<br>Decide
      how many vacancies are available in your community.<br>Plan ahead to avoid overcrowded
      community.your responsibility to keep your survivors alive and take care of
      their health, you have to give them jobs to increase their skills.<br>You have
      to create electrical power networks to power machines and other equipment in
