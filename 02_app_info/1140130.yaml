    about_the_game: <strong>Survival Vacancy is a game about mining, crafting, automation,
      and building an underground city for survivors.</strong><br>You're a talented
      engineer in the middle of a nuclear war, your mission is to save as many survivors
      as possible.<br>You found a great isolated place to start digging and create
      your underground community.<br>You have to use your engineering skills to create
      survivable underground shelters.<br>Craft components and machines manually,
      then automate and create large scale production lines.<br>You will have to find
      food source , and prepare foods for incoming survivors.<br>Decide how many vacancies
      are available in your community.<br>Plan ahead to avoid overcrowded community.your
      responsibility to keep your survivors alive and take care of their health, you
      have to give them jobs to increase their skills.<br>You have to create electrical
      power networks to power machines and other equipment in your community, Generate
      electricity using wind power, and other resources.<br><br>Defend your community
      against Mutants.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140130/extras/img_mut.gif?t=1609210315"
      /><br><br>Travel to new zones and use explosive to dig the terrain<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140130/extras/dig.gif?t=1609210315"
      /><br><br><strong>current features</strong><br>A huge map.<br>2 huge Zones.<br>a
      lot of resources to mine.<br>a lot of items to craft.<br>a lot of machines,
      structures to build.<br>8 worker skills to develop.<br>a lot of technologies
      to research with a unique researching method.<br> <br><br><br><br><br> <img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1140130/extras/gif2_small.gif?t=1609210315"
      /><br><br> <img src="https://steamcdn-a.akamaihd.net/steam/apps/1140130/extras/Component-Builder.gif?t=1609210315"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140130/extras/Untitled-1.png?t=1609210315"
      /><img src="https://steamcdn-a.akamaihd.net/steam/apps/1140130/extras/Smelter-2.gif?t=1609210315"
      />
