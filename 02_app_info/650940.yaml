details:
  data:
    about_the_game: "The shadow came, destroying everything in its way! Every kingdom\
      \ in Ethistos was losing ground and lives. When all seemed lost... the First\
      \ Shadow disappeared! Where? How? No one knows... But the marks of their coming\
      \ still linger across Ethistos!<br><br><strong>Rogue Empire</strong> is a tactical\
      \ turn-based RPG with randomly generated content and heavy Rogue-like elements.\
      \ Choose one of multiple character combinations and advance it with unique abilities!\
      \ <br>\u200B<h2 class=\"bb_tag\">Key features:</h2><ul class=\"bb_ul\"><li><strong>\
      \ Several Game Modes!</strong> <br><ul class=\"bb_ul\"><li> 2 Story Campaigns!\
      \ <br></li><li> A unique infinite dungeon that stacks challenges against you?\
      \ <br></li><li> Timed mode! <br></li><li> Story Mode! </li></ul></li><li> Randomly\
      \ generated dungeons, items and events! Play again and again!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/650940/extras/GeneratedDungeon.jpg?t=1572351548\"\
      \ /><br><ul class=\"bb_ul\"><li> Unique class building based of Trading Card\
      \ Games concepts.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/650940/extras/DrawClassDeckUpdated.jpg?t=1572351548\"\
      \ /><br><ul class=\"bb_ul\"><li> Flaming swords and many more legendary items\
      \ with unique effects!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/650940/extras/FierySoulCutter.gif?t=1572351548\"\
      \ /><br><ul class=\"bb_ul\"><li> Champion monsters and many unique bosses to\
      \ defeat!</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/650940/extras/Boss.jpg?t=1572351548\"\
      \ /><br><ul class=\"bb_ul\"><li> 7 races and 5 distinct classes to choose!</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/650940/extras/Races.jpg?t=1572351548\"\
      \ /><br><ul class=\"bb_ul\"><li> A huge map with exploration events, side quests\
      \ and story!<br></li><li> Soul essence: Dying will provide you with valuable\
      \ soul essence, used to unlock perks and new options for your next adventures!<br></li><li>\
      \ A beautifully illustrated story with multiple endings!</li></ul><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/650940/extras/Story.jpg?t=1572351548\"\
      \ /><br><ul class=\"bb_ul\"><li> Leave your mark on the leader-boards!</li></ul>"
