    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351920/extras/CM3_Shop_top_Logo_03.png?t=1594718954\"\
      \ /><br><br><strong><i>Higher, faster, larger, crazier, trickier, and so much\
      \ more 3D: that's Crazy Machines 3!</i></strong><br><br>Place missing pieces\
      \ into zany chain reactions and turn them into ingeniously working machines\
      \ to solve puzzles like these:<br><br>How do you successfully punch an Egyptian\
      \ statue in the face? How do you shoot a kettle from the head of a clumsycorn\
      \ with a 'high precision crossbow'? How du you jumpstart the grey-matter-engine\
      \ of that old junker of a space taxi?<br>Find out in Crazy Machines 3!<br><br>Prepare\
      \ yourself for the ultimate playground of vast Rube Goldberg style possibilities!<br><br>Use\
      \ physical systems to your advantage, no matter if it\u2019s electricity, explosions,\
      \ lasers, lightning, or wind. By tinkering with chips you can delve into even\
      \ deeper detail and provide objects with individual properties. Nothing is impossible.\
      \ If you don't like that wooden plank, take your pick from different materials\
      \ like metal or stone and change the size, rotation and color. It is, after\
      \ all, your own machine... <br><br>Additionally, we invite you to use Steam\xAE\
      \ Workshop to gain access to a possibly infinite supply of puzzles and machines\
      \ to implement into your game. And when you build your ultimate machine, you\
      \ can share it with the whole world with a single click. <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/351920/extras/Shop_top_Feature.png?t=1594718954\"\
      \ /><br><ul class=\"bb_ul\"><li>Free content updates with new machines, parts\
      \ and objects in the near future<br></li><li>Extensive and powerful editor for\
      \ creating your own machine parts<br></li><li>More than 220 objects and over\
      \ 300 single parts you can choose from<br></li><li>Creativity meets freedom:\
      \ create and experiment with different materials and colors<br></li><li>Steam\xAE\
      \ Workshop access for a possible unlimited supply of parts and levels</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/351920/extras/Shop_feed_Extra.png?t=1594718954\"\
      \ />"
