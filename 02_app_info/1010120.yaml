  data:
    about_the_game: "Life on earth is in danger. A research team has been sent into\
      \ outer space to explore new habitable worlds<br />\r\nwhere humans can start\
      \ a new life.<br />\r\n<br />\r\nNear an unknown planet the research ship falls\
      \ out of hyperspace. All controls and sensors have failed<br />\r\nleaving the\
      \ vessel dead in space. You have no choice but abandon ship in an escape pod.<br\
      \ />\r\n<br />\r\nThe entire surface of the unknown oceanic planet is frozen.\
      \ Upon impact the escape pod managed to break through the ice cap.<br />\r\n\
      <br />\r\nAn amazing alien world is revealed in from of your eyes. Your task\
      \ is to survive and find out the cause<br />\r\nof your ship's tragic events.\
      \ But BEWARE !!!\_ You are not the only survivor in the ocean\u2019s depth."
