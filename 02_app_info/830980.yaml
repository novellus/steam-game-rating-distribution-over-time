    about_the_game: 'Romance, seduce, and even marry your own drawings! Forget about
      finding true love; In Doodle Date, you create it!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/830980/extras/DreamDateGifCropped_-_Copy.jpg?t=1599321699"
      /><br><br><strong>DRAW EVERYTHING!</strong> <br><br>From your Dream Date, to
      the movies you watch, to the very food you eat, and much more!<br><br><strong>AN
      UNFORGETTABLE LOVE STORY!</strong><br><br> Go from flirting, to seducing, to
      eventually marrying your own dream date in a romantic, drama-filled tale for
      the ages!<br><br><strong>MULTIPLE ENDINGS!</strong><br><br>Choose from two different
      love interests and experience the different life paths you go on with each!
      (With a secret ending to boot!)<br><br><br><i>NOTE: Doodle Date is designed
      to be a short and sweet experience at around ~1 hour total.</i>'
