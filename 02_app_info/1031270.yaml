  data:
    about_the_game: "<strong>Become the greatest agricultural entrepreneur! </strong><br><br>Are\
      \ you tired of corporate life? Create your own farm starting from scratch! Plant\
      \ vegetables and fruits, harvest crops, employ workers, take care of animals.\
      \ Buy farm equipment, manage employees and just relax! After a hard day at work\
      \ - chill out at a farm! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031270/extras/farming_build.gif?t=1607506826\"\
      \ /><br><br>Build your own farm full of village houses, sheds and granaries.\
      \ Build roads and design optimal fields with various crops. Choose what you\
      \ want to plant or sow: apples, beetroots, cabbages, carrots, corns, leeks,\
      \ onions, pepper, pumpkins, sunflowers, tomatoes, wheat. <br>Make sure they\
      \ are watered and kept away from pests!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031270/extras/farming_sow.gif?t=1607506826\"\
      \ /><br><br>Remember to take care of your animals! Prepare a place to live for\
      \ bulls, cats, chickens, cows, dogs, goats, geese, horses, pigs, ostriches,\
      \ pigeons, rabbits and sheep. Don\u2019t forget to feed them! Keeping them clean\
      \ is also very important.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031270/extras/farming_takecare.gif?t=1607506826\"\
      \ /><br><br>Running a big farm will teach you managing financial operations,\
      \ recruiting human resources and most importantly being responsible for your\
      \ crops and animals. Make your farm profitable - you will gain resources to\
      \ develop it even more!<br><br>And remember: Always look on the bright side\
      \ of a farm!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1031270/extras/farming-animals-2.gif?t=1607506826\"\
      \ />"
