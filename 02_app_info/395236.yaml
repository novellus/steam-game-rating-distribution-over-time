    about_the_game: "The hazard operative HELLDIVERS are trained in chemical and biological\
      \ combat and protection. Sometimes shunned by fellow HELLDIVERS for their use\
      \ of inhumane warfare, many a Helldiver is happy to have them on the mission\
      \ when it comes down to life or death. It's not like the enemy is Human after\
      \ all.<h2 class=\"bb_tag\">The Hazard Ops Pack contains:</h2>\u2022 The Hazard\
      \ Ops Uniform (Helmet, Armor, and Cape)<br>\u2022 AR-14D 'Paragon': A heavy\
      \ semi-automatic rifle firing rounds similar to the AR-20L 'Justice', but without\
      \ the penetrating capabilities. Instead the rounds are hollowed out and filled\
      \ with a neurotoxin causing targets hit to become slow and sluggish.<br>\u2022\
      \ TOX-13 'Avenger': A high pressure liquid projection weapon similar to the\
      \ FLAM-40 'Incinerator'. Instead of projecting flaming napalm, this weapon sprays\
      \ a very potent neurotoxin resulting in slow movements and irreversible brain\
      \ damage."
