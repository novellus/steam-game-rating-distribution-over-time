details:
  data:
    about_the_game: "This new album for the Last Dream Expansion: World Unknown features\
      \ 19 as-yet-unheard original tracks commissioned for specific villages, battles,\
      \ cutscenes, and events from funds raised on <a href=\"https://www.kickstarter.com/projects/lastdream/last-dream-an-ode-to-classic-rpgs\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kickstarter</a>. This music builds\
      \ on compositions in Last Dream, and will be prominently featured in Last Dream:\
      \ World Unknown and Last Dream II.<br><br>1 <strong>Goblins Theme</strong> -\
      \ MSP - 0:51<br>2 <strong>Airship Battle!</strong> - MSP - 1:43<br>3 <strong>Toward\
      \ Journey's End (Loop)</strong> - LSW - 1:44<br>4 <strong>Elves Theme (Loop)</strong>\
      \ - MSP - 1:43<br>5 <strong>Dwarves Theme (Loop)</strong> - MSP - 0:40<br>6\
      \ <strong>Dungeon's Ember</strong> - MSP - 3:17<br>7 <strong>The Brilliance\
      \ of a Warrior's Courage</strong> - MSP - 2:10<br>8 <strong>Midnight's Wonder</strong>\
      \ - MSP - 2:39<br>9 <strong>A Dream's Ode to Fantany</strong> - MSP - 1:37<br>10\
      \ <strong>Fading Courage</strong> - MSP - 2:42<br>11 <strong>Onward Brave Viking</strong>\
      \ - MSP - 2:55<br>12 <strong>Ending Sequence</strong> - MSP - 1:32<br>13 <strong>Goblins\
      \ Reprise</strong> - MSP - 2:07<br>14 <strong>Elves Reprise</strong> - MSP -\
      \ 3:11<br>15 <strong>Satan's Hoof</strong> - LSW - 6:49<br>16 <strong>Bataille\
      \ E\u0301pique</strong> - AJC - 3:12<br>17 <strong>Hidden Realms </strong>-\
      \ AJC - 8:12<br>18 <strong>Titan Bridge</strong> - AJC - 5:33<br>19 <strong>Dungeano</strong>\
      \ - AJC - 2:54<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://mikelshanemusic.com/game-music/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Mikel Shane Prather</a> (MSP) crafts\
      \ stunningly emotive music for innovative games. His passion for composition\
      \ was evident at an early age, while enjoying games with dramatic story lines\
      \ that flow in unity with the music. He completed his Master's in Composition\
      \ from Butler University, and is currently supporting composers hired for Assassins\
      \ Creed, Borderlands, Zombie U and Sharknado.<br><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://emmittandthewhiteboy.bandcamp.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >L. Sylvan Williams</a> (LSW) excels in\
      \ crafting complex, complementary layers of morphing sounds that entice discerning\
      \ listeners into his electronic universe. His digital compositions are powered\
      \ by a top-flight engineering degree, innate curiosity, and a long-standing\
      \ strict intake of rock and roll, bluegrass and old time music.<br><br><a href=\"\
      https://www.youtube.com/watch?v=4i9u_hucAUs&amp;feature=youtu.be\" target=\"\
      _blank\" rel=\"noreferrer\"  >Alex James Cannon</a> (AJC) is a composer and\
      \ arranger who has written for television, collaborated with choreographers\
      \ and artists, and scored music for film, animation and other specialist projects,\
      \ including TV commercials, charity animations, short films and dance pieces."
