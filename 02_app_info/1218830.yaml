details:
  data:
    about_the_game: 'Tropical Air hockey is a VR game for everyone, with five modes
      available to choose from, you can have non stop fun while enjoying the beautiful
      surroundings of a tropical island. With standard mode you can practice and sharpen
      your skills, Fun mod will surprise you with power ups and power downs and four
      funny characters to amuse you. Crash mode will give you endless hours of fun
      Smashing stuff with your skills, Pinball mode is something classic that will
      give you now experience to play pinball on the Air Hockey table and finally
      the tournament where you can test your skills against AI players and win the
      first place along with the golden trophy.<br><br><strong>Five game modes</strong><br><br><strong>Standard
      mode :</strong> Play the standard game against AI<br><strong>Fun mode:</strong>
      Play a game against AI with power-ups and power-downs and surprise collectibles
      <br><strong>Crash mode: </strong>Play alone and smash items while protecting
      your goal and making sure that miss the bomb in the tea cup<br><strong>Tournament
      mode: </strong>Compete against AI players and try to win the trophy<br><strong>Pinball
      mode: </strong>While playing the classic pinball game on the Air Hockey table
      try to get the new high score'
