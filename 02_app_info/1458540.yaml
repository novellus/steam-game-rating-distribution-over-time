details:
  data:
    about_the_game: "FULL GAME<br />\r\n- No DLC, No In App Purchase<br />\r\n<br\
      \ />\r\nAN EXPERIENCE IN THE PALMS OF YOUR HANDS<br />\r\nImmerse yourself in\
      \ one of the arcade action racing games, with cool cars, amazing, stunning visual\
      \ and particle effects and epic action that turn every race into a real blockbuster\
      \ race movie.<br />\r\n<br />\r\nCUSTOMISATION AT YOUR FINGERTIPS<br />\r\n\
      Use the new car editor to define the exact color and material of your car. You\
      \ can modify headlight, rear light, spoiler, roof vent, tyres, rims and top\
      \ body.<br />\r\n<br />\r\nA BLAST OF ARCADE FUN<br />\r\nCharge your nitro\
      \ to unleash the ultimate Mega Boost for the ultimate boost of speed you need\
      \ to make your car break the sound barrier! Spin to do a 360\xB0 at any time\
      \ to take down your opponents in style and watch the burnout behind you in slow\
      \ motion! Get into action with mega vehicles blasting. Action is in your hand,\
      \ trigger powerplay to take down your opponents with explosions!<br />\r\n<br\
      \ />\r\nBECOME A STREET LEGEND<br />\r\nStart your street journey in Career\
      \ mode by completing over seasons. And become a real Asphalt Crazy racer legend\
      \ by racing against up to 7 rival players.<br />\r\n<br />\r\nThe perfect game\
      \ for fans of free arcade racing games!"
