    reviews: "\u201CBreezeblox features a bright, friendly color palate, and gameplay\
      \ that\u2019s simple but mentally challenging.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendoworldreport.com/review/39643/breezeblox-wii-u-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nintendo World Report</a><br><br>\u201C\
      Simple and small but full of fun, Breezeblox combines immensely satisfying spatial\
      \ puzzles with a pleasant presentation, smooth control and clever level design.\u201D\
      <br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.nintendolife.com/reviews/wiiu-eshop/breezeblox\"\
