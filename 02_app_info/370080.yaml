    about_the_game: Breezeblox is an addictive puzzle game where the objective is
      to reach the end cube without moving off the platform. Special cubes throughout
      the puzzles will trigger different actions on the platform to aid you with progressing.
      With 150 challenging puzzles to complete, your brain will be plenty busy.
