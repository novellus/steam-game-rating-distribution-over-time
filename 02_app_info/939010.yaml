    detailed_description: "<h1>about us</h1><p>Follow us on social media for more\
      \ information and games! <br>Twitter\uFF1A<a href=\"https://twitter.com/Coconut_Island\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >@Coconut_Island</a><br>Facebook\uFF1A\
      <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.facebook.com/CoconutIslandStudio\"\
      \ target=\"_blank\" rel=\"noopener\"  >CoconutIslandStudio</a></p><br><h1>About\
      \ the Game</h1>Esports Legend is a Esports club simulator. You are here to make\
      \ a unknown amateur team world-famous within several seasons!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/939010/extras/\u5546\u5E97\u63CF\u8FF0\
      \u56FE\u7247_Features.jpg?t=1537588069\" /><br><ul class=\"bb_ul\"><li><strong>Create\
      \ Your Team</strong><br>Schedule carefully. If you fail to be the top in the\
      \ league's standings, the tickets to the World Tournament will just be a dream!<br><br></li><li><strong>Recruit\
      \ Favourite members</strong><br>Hundreds of members  with unique personalities\
      \ and skills are waiting for you to recruit!<br><br></li><li><strong>Dozens\
      \ of Competitions</strong><br>Else than the four major leagues, there are dozens\
      \ of cups to challenge. Be the winner, win the prize and make your team legendary!\
      \ <br><br></li><li><strong>Authentic Competition System</strong><br>After the\
      \ members are confirmed, the game will enter the hero ban stage. Two heroes\
      \ of each team will be banned, then every memeber can select their own hero.\
      \ Which makes different lineups and effects.<br><br></li><li><strong>Realistic\
      \ Club Management System</strong><br>All the simulation systems are merged with\
      \ eSports, from promotion to sponsorship, from training to strategy, and from\
      \ raising reputation to building community.</li></ul><br>Now, enough introduction.\
      \ It's time to start your own Esports Legend! Hope this game will surprise all\
      \ of you!"
