  data:
    about_the_game: "<strong>CAT QUEST II is a 2D open-world action-RPG set in a fantasy\
      \ realm of cats and dogs. </strong><br>Under threat from a continuing war between\
      \ the cats of Felingard and the advancing dogs of the Lupus Empire, CAT QUEST\
      \ II tells the tail of two kings, brought together against their will, on a\
      \ journey of paw-some discovery to reclaim their thrones.<br>Play as both a\
      \ cat and dog as you explore their kingdoms solo or with a friend! Quest in\
      \ a world filled with magic, curious monsters, and go on a catventure like never\
      \ before!<br><br>Following the success of the acclaimed CAT QUEST, developers\
      \ The Gentlebros return to the world of Felingard to expand on the original\
      \ with more explosive spells, expanded weapon options, an exciting new character\
      \ switch mechanic, and local co-op!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179900/extras/divider.png?t=1573643493\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179900/extras/screen_01.png?t=1573643493\"\
      \ /><br><br><strong>Features</strong><br>- Brand new story set in the world\
      \ of Felingard - and beyond!<br>- All new switch and <strong>local co-op</strong>\
      \ gameplay. Play as both cat and dog, either alone or with a friend!<br>- New\
      \ weapons types \u2013 Master swords, staves and more to become a fur-midable\
      \ fighter!<br>- More spells bring even more furry judgement to your foes.<br>-\
      \ New passive abilities, whose attributes can be mixed and combined for endless\
      \ paw-sibilities!<br>- Exciting, and varied dungeons filled with new traps and\
      \ obstacles, making every pounce into the unknown a fresh experience!<br>- Em-bark\
      \ on a litany of side quests, each telling its own story and expanding the lore\
      \ and universe of CAT QUEST!<br><br>Go on the ultimutt catventure today!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179900/extras/divider.png?t=1573643493\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1179900/extras/screen_02.png?t=1573643493\"\
      \ />"
