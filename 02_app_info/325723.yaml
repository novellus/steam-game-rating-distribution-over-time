    detailed_description: "<h1>Dying Light: The Following- Enhanced Edition</h1><p><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/325723/extras/DLEE_Info_ENG.png?t=1609773036\"\
      \ /><br><br><a href=\"http://store.steampowered.com/sub/88801/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >PACKAGE INCLUDES:</a><br><br><ul class=\"bb_ul\"><li>Enhanced\
      \ version of the game<br></li><li>Expansion with a new story<br></li><li>New\
      \ challenging game mode<br></li><li>Two extra Quarantine Zones<br></li><li>Exclusive\
      \ weapons and outfits<br></li><li>Bonus DLC Cosmetics pack</li></ul><br><strong>Dying\
      \ Light: The Following \u2013 Enhanced Edition</strong> is the quintessential\
      \ open world zombie game. Available now, in its most complete edition yet \u2013\
      \ elevating the gameplay experience to a whole new level.</p><br><h1>About the\
      \ Game</h1>Who is Bozak? Survive his brutal challenges and learn more about\
      \ the man who organized the quarantine zones trials in a brand-new game mode\
      \ playable in single-player and co-op. In the Bozak Horde, you\u2019re invited\
      \ to the Harran stadium by a deeply-troubled psychopath named Bozak.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/325723/extras/Bozak.gif?t=1609773036\"\
      \ /><br><br>Yet, if you want to leave that place alive, you need to face Bozak\u2019\
      s hordes of relentless zombies and fight your way through his vicious tasks.\
      \ Accept the invitation, beat Bozak in his own game, and become the champion\
      \ of the Harran stadium.<h2 class=\"bb_tag\">ENTIRELY NEW LOCATION</h2>The previously\
      \ inaccessible area has its doors open now. Discover the heart of Sector 0,\
      \ the Harran Stadium, where the Harran outbreak began and face the sadistic\
      \ psychopath born from the plague.<h2 class=\"bb_tag\">BRAND NEW GAME MODE</h2>Go\
      \ alone or join your friends and beat Bozak\u2019s game with the highest score.\
      \ Thanks to the newly introduced leaderboards you can now compete with others\
      \ and become the very best Dying Light player in the world.<h2 class=\"bb_tag\"\
      >FIERCELY COMPETITIVE</h2>Test your combat and parkour skills against sadistic\
      \ trials that will make you sweat hard! Invite your friends for the ultimate\
      \ Dying Light co-op experience. Are you going to make it till the end?<h2 class=\"\
      bb_tag\">NEW ENDGAME WEAPON </h2>Defeat the horde and gain access to the Bozak\
      \ Bow. Complete additional objectives to get electric, incendiary, and exploding\
      \ arrows which will dramatically increase your chances for success."
