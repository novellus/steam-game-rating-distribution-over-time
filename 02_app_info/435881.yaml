    about_the_game: "A new case from Valentine\u2019s Detective Agency leads you on\
      \ a search for a young woman and a secret colony of synths. Travel off the coast\
      \ of Maine to the mysterious island of Far Harbor, where higher levels of radiation\
      \ have created a more feral world. \_Navigate through the growing conflict between\
      \ the synths, the Children of Atom, and the local townspeople. Will you work\
      \ towards bringing peace to Far Harbor, and at what cost? Far Harbor features\
      \ the largest land mass for an add-on that we\u2019ve ever created, filled with\
      \ new faction quests, settlements, lethal creatures and dungeons. Become more\
      \ powerful with new, higher-level armor and weapons."
