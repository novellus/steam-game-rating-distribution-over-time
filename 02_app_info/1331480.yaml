details:
  data:
    about_the_game: "Game Modes:<br />\r\n<br />\r\n- Practise Mode with an AI<br\
      \ />\r\n- Play around with physics modifier<br />\r\n- Features a 'pro' mode\
      \ where you can turn on or off, in that mode.... the game... MAKES YOU FEEL\
      \ LIKE A $%^&amp; TABLE TENNIS PRO<br />\r\n<br />\r\nThe ball physics in the\
      \ game is realistic, we played a lot of other table tennis games to make sure\
      \ this game's physic is on par and even better. At the same time we want this\
      \ game to be very affordable in nature, and the pricing reflects that.<br />\r\
      \n<br />\r\nThe environment and the general art theme for the game is aimed\
      \ to be very cozy and relaxing for players.<br />\r\n<br />\r\nThis game will\
      \ continue to be developed alongside our community, we will ask you what you\
      \ want, and you will get what you ask.<br />\r\n<br />\r\nCurrently, we want\
      \ to develop a fully fleshed-out single-player campaign that allows the player\
      \ to participate in a table tennis world tournaments"
