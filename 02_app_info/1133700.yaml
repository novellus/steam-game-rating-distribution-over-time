    about_the_game: "<strong>Curve Fever</strong> is a multiplayer snake game where\
      \ you play against 1 to 5 other players in an online arena. Try to survive the\
      \ longest by avoiding lines and use your powers to steal points from your opponents.<br>Enter\
      \ the arena, meet your opponents and let the battle begin. <br><br>The <strong>Curve\
      \ Fever VIP</strong> pack includes:<br><br><ul class=\"bb_ul\"><li>VIP Star\
      \ icon next to your username <br></li><li>VIP Gold Skin<br></li><li>6 extra\
      \ in-game emotes </li></ul><br><strong>How to Play: </strong><br><br>The goal\
      \ of the game is to be the first to reach a set amount of points.<br>To do that\
      \ you have to:<br><ul class=\"bb_ul\"><li>survive the longest by not hitting\
      \ the curves left behind by ships or the borders of the arena;<br></li><li>attack\
      \ others for points using your chosen powers. The more points the person you\
      \ attack has, the more you can steal from them. Don\u2019t forget to also protect\
      \ yourself from attacks and traps that will steal your hard-earned points!</li></ul>Equip\
      \ your ship with 2 powers (one for the \u201Cup\u201D/\u201DW\u201D and one\
      \ for the \u201Cdown\u201D/\u201DS\u201D buttons). Steer your ship with the\
      \ \u201Cleft\u201D and \u201Cright\u201D arrows or the \u201CA\u201D and \u201C\
      D\u201D keys.<br>Once you are ready, click \u201CPlay\u201D and you will be\
      \ matchmade with other players close to your skill level and the battle will\
      \ begin.<br><br>Select \u201CQuick Play\u201D to play ranked FFA matches where\
      \ you face 5 other players close to your rank. You can also select \u201CJoin\
      \ Match\u201D where you can join an available room or create a private room\
      \ and invite your friends to play. In Custom Rooms, as a host, you can choose\
      \ from 3 available game modes:<br><br><strong>Custom games (ranked / unranked):\
      \ </strong><br><br><ul class=\"bb_ul\"><li> <strong>Pickups Free for All</strong>\
      \ - Invite your friends for fun matches where power-ups spawn on the field.\
      \ They can be picked up by you or other players and depending on the color of\
      \ the pickup it affects only you or only your opponents. Have fun making everyone\
      \ speed up into walls. Just make sure you remember green pickups affect your\
      \ ship and orange pickups affect your enemies. Fevers - a type of power that\
      \ is similar to a pickup - will be disabled for this game mode.<br></li><li><strong>Survival\
      \ Free for All </strong>- The only point income in this game mode is survival.\
      \ As such all offensive powers will be disabled once the host chooses this particular\
      \ game mode. <br></li><li> <strong>Classic Free for All</strong> - same game\
      \ mode as in Quick Play but you get to choose your opponents. This means there\
      \ are points for survival as well as stealing points from other opponents using\
      \ your powers. All unlocked powers are available.  </li></ul><br>At its core\
      \ <strong>Curve Fever</strong> is a game about:<br><br><strong>Pathfinding</strong>\
      \ - puzzle your way out of a maze of curves left by yourself and other opponents.\
      \ Squeeze through tiny gaps, cut off others who try to attack you and curve\
      \ your way to victory.<br><br><strong>Interactions</strong> - Discover all the\
      \ fun and diverse ways to interact with other players and survive the resulting\
      \ mayhem. Get to know other players by chatting with them during matchmaking\
      \ or in-game downtimes and turn your opponents into friends by adding them to\
      \ your friends' list.<br><br>We're actively working on improving Curve Fever\
      \ so you can expect:<br><br><ul class=\"bb_ul\"><li>Weekly patches and updates.<br></li><li>Periodic\
      \ balance updates and new features suggested by the community.<br></li><li>Monthly\
      \ Official Tournaments<br></li><li>An active dev team that is always open to\
      \ feedback!<br></li><li>Shout outs in-game to community content made about our\
      \ game.</li></ul><br><strong>Development Roadmap</strong><br><br><strong>Recently\
      \ Added</strong><br>Emoticons In-game<br>Improvements to the onboarding of new\
      \ users<br>New Battle Pass Season <br><br><strong>Soon</strong> <br>Ranked Team\
      \ mode in Quick Play<br>New Battle Pass Season <br>Ongoing Gameplay and Feature\
      \ Improvements<br><br><strong>Later </strong><br>Full Player Profile<br>Ongoing\
      \ Gameplay Improvements <br><br>All this can change based on your feedback!\
      \ We always value what our players are telling us. Our community has helped\
      \ steer the direction of development multiple times to make Curve Fever the\
      \ best it can be. As such, with future updates, we will continue to improve\
      \ and adjust Curve Fever based on community feedback."
