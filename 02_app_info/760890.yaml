    about_the_game: '<strong>Synopsis</strong><br><br>Charlotte''s story has ended.
      Charlotte''s story has begun.<br>A prologue. An epilogue.<br>An end. A beginning.<br><br><i>All
      ended well.<br>There was nothing to be sad about.</i><br><br><strong>Info</strong><br><br><i>Hello
      Charlotte</i> is a sci-fi psychological thriller series where you, a Puppeteer,
      take care of your Puppet, Charlotte, in a world of false gods, magcats, obnoxious
      romance novels, conspiracies and TV commercials.<br><br><i>Hello Charlotte EP3:
      Childhood''s End</i> is the <strong>third installment</strong> of the Hello
      Charlotte series, and the final episode in the main story.<br><br><strong>Gameplay
      &amp; Features</strong><br><br>The gameplay of <i>Hello Charlotte</i> features
      a mix of visual novel-inspired storytelling, exploration and puzzle elements.<br><br><ul
      class="bb_ul"><li> Solve puzzles!<br></li><li> Explore the House!<br></li><li>
      Experience 2 different routes!<br></li><li> Get all the achievements!<br></li><li>
      Collect trading cards!<br></li><li> Discover new books to read!<br></li><li>
      Talk to the tenants and your beloved classmates!<br></li><li> Experience the
      conclusion to Charlotte''s story and uncover the truth!</li></ul>'
