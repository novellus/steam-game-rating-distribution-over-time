    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/coolheader-1.jpg?t=1560850633"
      /><br><br><strong>Xenoraid is an exciting vertically scrolling shoot'em up rooted
      in the classic action gameplay of the genre with added modern features. </strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/title-04.png?t=1560850633"
      /><br>Xenoraid upgrades the basic shmup gameplay with advanced shooting mechanics.
      Fighters tilt left and right when moving horizontally and weapons heat up when
      firing. Master the mechanics and line up devastating bursts of fire!<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/title-02.png?t=1560850633"
      /><br>Missions in Xenoraid a procedurally driven, so nothing needs to be memorized.
      The enemies act on AI, making the combat fully dynamic. Intercept the alien
      threat in missions that play out differently every time!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/title-03.png?t=1560850633"
      /><br>The four fighter squadron represents your lives and your weapon arsenal.
      Switch between the fighters in the heat of combat to bring in the best weapons
      for each situation, and to dodge incoming fire!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/title-06.png?t=1560850633"
      /><br>Xenoraid campaign mode features more than 40 missions with four alien
      capital vessels in hectic bossfights.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/title-01.png?t=1560850633"
      /><br>The events take place in a near future setting, where mankind is fighting
      the first space war against alien raiders. Starfighters have been improvised
      by adding machine guns, auto cannons, missiles, and more to existing spacecrafts.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/460220/extras/title-07.png?t=1560850633"
      /><br>Put your skills to the ultimate test in three endless Survival missions
      with online leaderboards. The Survival mode is a quick burst gameplay mode with
      runs lasting rarely more than 10-15 minutes.<br><br>All game modes can be played
      in 2-4 player local co-op (Xinput gamepads recommended, max 1 player with keyboard/mouse).
