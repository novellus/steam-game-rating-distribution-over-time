    about_the_game: Simple Light Cycles is a sleek, fast-paced, hyper responsive,
      local multiplayer action game. Get some friends together and put your skills
      to the test!<br><br><strong>*** SLC does NOT have a single player mode ***</strong><br><br>This
      game-jam game is designed to be simple and responsive, putting all the focus
      on the purest gameplay possible. Players control an ever-growing line in an
      attempt to outwit their opponents. With a variety of easily accessible gameplay
      options, you can craft custom game modes for each session or even per game round.
      Outlast, trap, and attack your opponents, or construct a strategy all your own.
      In Simple Light Cycles, the choice is yours.<br><br>Power to the players.<br><br>Simple
      Light Cycles supports 2-8 players (4 via X-input gamepads and 4 via keyboard-simulated
      gamepads).
