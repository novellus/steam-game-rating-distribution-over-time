details:
  data:
    about_the_game: "JWildfire is a very sophisticated flame fractal generator whose\
      \ roots go back about 25 years.<br />\r\n<br />\r\nKey Features:<br />\r\n -\
      \ is probably the most versatile Flame fractal editor available<br />\r\n -\
      \ has lots of parameters, most of them can be animated by motion-curves/keyframes<br\
      \ />\r\n - visually appealing graphical user interface which is optimized for\
      \ exploring the fractal realm in a very playful way<br />\r\n - contains about\
      \ 800 variations/formulas<br />\r\n - lots of random-flame-generators which\
      \ produce nice fractals forms as starting point for your own creations<br />\r\
      \n - numerous sub-modules like <br />\r\n     - MutaGen: for creating mutations\
      \ of existings frames<br />\r\n\t - Interactive/Infinite renderer<br />\r\n\t\
      \ - Dancing Flames: sound-synchronized animation of parameters <br />\r\n -\
      \ Java-based scripting-interface which easily lets you create your own fractals-generators<br\
      \ />\r\n - Continuous development/improvement since the last 10 years"
