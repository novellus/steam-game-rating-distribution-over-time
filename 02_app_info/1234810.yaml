    detailed_description: "<h1>ADD FULL GAME TO YOUR WISHLIST</h1><p><a href=\"https://store.steampowered.com/app/814680/Unbound_Worlds_Apart/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/814680/Unbound_Worlds_Apart/</a></p><br><h1>About\
      \ the Game</h1>Unbound: Worlds Apart Prologue is a short part of the upcoming\
      \ atmospheric 2D Puzzle-Platformer where the main character, Soli, can conjure\
      \ magic portals to travel between different realities in order to learn more\
      \ about the catastrophe that ravaged his world. Inside certain portals, the\
      \ physical properties of the character or world elements can change, offering\
      \ new gameplay possibilities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234810/extras/yhCBbZ.gif?t=1606394543\"\
      \ /><br><strong>Unbound\u2019s artistic approach</strong> can be summarized\
      \ as a dark fairy tale presented in a cartoonish style, with the purpose to\
      \ give the game experience a fresh look and feel. Curiosity and exploration\
      \ will have an impact on the overall atmosphere.<br><br>Key features: <br><br><ul\
      \ class=\"bb_ul\"><li> Beautiful hand-drawn art<br></li><li>Rich puzzle environment\
      \ <br></li><li>Nonlinear Story - Metroidvanian elements<br></li><li>Play with\
      \ portals<br></li><li>Malevolent enemies that you have to outsmart <br></li><li>Nonlinear\
      \ Gameplay</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1234810/extras/unbound_steam_dash.png?t=1606394543\"\
      \ />"
