details:
  data:
    about_the_game: "Not everyone who owns a sniper rifle can be called a sniper.\
      \ And you are one of those who earned this title rightly. One of a militant\
      \ countries needs your help to destroy enemy army bases. Arm with a rifle and\
      \ start your missions. Be prepared that the enemy is aimed to the teeth too.<h2\
      \ class=\"bb_tag\">The algorithm of a sniper work is:</h2><ul class=\"bb_ul\"\
      ><li><br></li><li>Looking for the cover, suitable for shooting;<br></li><li>Choosing\
      \ a suitable rifle from your arsenal;<br></li><li>Shooting all enemies and destroying\
      \ a military base.</li></ul><br>Your enemies are also rather experienced shooters\
      \ and there is no margin for error. Just kill or be killed<br><br>The mission\
      \ is almost impossible. Let\u2019s see how fast you are, how wide your firing\
      \ range is. Arm yourself with all the necessary ammunition and carry out your\
      \ mission!"
