  data:
    about_the_game: '<strong>ALQOM: A Large Quantity Of Mushrooms</strong> is an experimental
      game/experience, exploring the potential of <strong>Virtual Reality </strong>to
      create unique atmospheric experiences. Slow-paced exploration with puzzle elements.
      The mushrooms will take you to a dark, surreal world. Walk around, explore,
      discover hidden areas, experiences, secrets. Sit down, look around, take in
      the atmosphere, and experience a sense of mystery, wonder, ethereal beauty.
      Find strange items, play with them and experiment, see how they can alter your
      perception of the world and lead you to new places.<br><br><br><strong>Early
      access version is available for Oculus Rift with Touch controllers only</strong>.
      Other platforms and input methods are planned for later.<br><br>Purchasing the
      early access grants you access to all future updates at no additional charge.'
