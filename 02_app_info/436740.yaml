    about_the_game: "Hunger in Los Angeles is an immersive journalistic experience\
      \ set in the heart of the city, where the indigent are trying to survive on\
      \ an over-strained food distribution system. By embedding audio that was captured\
      \ from the First Unitarian Church in an immersive 3D Unity scene, we become\
      \ witness to a distressing event that unfolds.<br />\r\n<br />\r\nHunger in\
      \ Los Angeles first premiered at Sundance, 2012."
