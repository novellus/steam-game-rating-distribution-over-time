    review: "In \"Work Trip\" ist eure einzige Aufgabe, H\xFChner und Schafe ausfindig\
      \ zu machen und zu den Dorfbewohnern zur\xFCckzubringen, damit diese euer kaputtes\
      \ Auto reparieren. Ein paar versteckte \"Secrets\" inklusive. Ich mag Such-/Sammelspiele\
      \ immer ganz gerne, aber dieses hat mich jetzt so gar nicht vom Hocker gerissen.\
      \ Im Sale f\xFCr ein paar Cent ok, aber weiterempfehlen w\xFCrde ich es jetzt\
      \ nicht."
