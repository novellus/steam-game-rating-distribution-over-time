  data:
    about_the_game: <h2 class="bb_tag">Check out our upcoming game!</h2><a href="https://store.steampowered.com/app/1495690/Hike/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/1495690/Hike/</a><h2
      class="bb_tag">Introduction</h2>You're on your way to work when suddenly a tree
      falls over your car and smashes it broke. Your goal is to find someone to help
      you with fixing the car and getting you back on the road. You will travel through
      beautiful zones designed to please your eye, in these zones you'll find different
      NPC's who will help you progress through the main story of the game. The gameplay
      is easy, fun and relaxing with an easing soundscape.<h2 class="bb_tag">Features</h2>The
      game has a lot of sweet features to keep you busy! Main story with quests and
      different NPC's placed in few unique worlds littered with secrets &amp; achievements.
      The game has been tested to remove and fix all game breaking bugs to make your
      experience better. <br><br>Enjoy your trip through the giant mystical forest
      and find out what it has to show!
