details:
  data:
    about_the_game: '<strong>Divine Business</strong> is that side of religion that
      no one ever think about. Why gods prefer to help ones and forsake others? What
      goal do they follow? Its time to take a look at this process from the place
      of God by yourself.<br><br><u>Unique mix of genres:</u> We decided to try and
      mash up features that used to be a separate games before: Fantasy setting, multi-currrency
      trading and narrative storytelling.<br><br><u>Deep characters and world story:</u>
      You are not just a religion trader, you actually influence nations destiny with
      your decisions. Other gods may not approve your methods, while mortals dont
      get you intentions at all.<br><br><u>Complicated AI trend algorhytm:</u> In
      spite of first impression, its not so easy to predict raises and falls in world
      scale level. The formula we invented is adapting to player''s actions and challenges
      him every second of gameplay.<br><br><u>Disasters system:</u> More than hundred
      potential consequences of events, which you are still capable to prevent. Free
      the nations from suffering by the cost of your divinity or allow neccessery
      evil to happen.<h2 class="bb_tag">List of features:</h2><ul class="bb_ul"><li>
      Story campaign with 20 levels to complete<br></li><li> Communications with pantheon
      of gods between challenges<br></li><li> Increasing arsenal of Divine Wonders
      of yours<br></li><li> Each level is difficult by its own<br></li><li> Preventable
      but unpredictable Disasters System<br></li><li> Mutli-factor trend movement
      algorhytm<br></li><li> Multiple alternative endings<br></li><li> More features
      to come after Early Access</li></ul>'
