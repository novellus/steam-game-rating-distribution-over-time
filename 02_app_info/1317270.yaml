details:
  data:
    about_the_game: 'Bob is a regular guy working a part-time job in excavation. He''s
      also a floating fish with an endless appetite for greasy food and helping people
      in need. Walthros: Renewal is a turn-based RPG about getting by, making friends,
      and maybe uncovering the history of the world.<br><br>Walthros: Renewal is a
      full remake/reimagining of the original Walthros and is intended for release
      in 2022, the 20th anniversary of the release of the original DOS game. This
      new title will take the characters and themes of the original game and give
      them a new twist, introducing a world that''s both familiar and new to players
      who enjoyed the original game.<br><br>Features:<br><br><ul class="bb_ul"><li>
      Turn-based combat with over a dozen unique playable characters<br></li><li>
      No random battles; carefully approach or avoid monsters in the field<br></li><li>
      Three difficulty levels to accommodate a range of player abilities<br></li><li>
      Explore a world filled with friends and foes; hang out with buddies to strengthen
      your bonds<br></li><li> 15-20 hours of game play<br></li><li> Arcade minigames
      and watchable TV shows bring the world of Walthros to life<br></li><li> Detailed
      bios and bestiary to add flavor to the critters you meet<br></li><li> Logs for
      main and side quests; never get lost or forget what you need to do next<br></li><li>
      Soundtrack by Glock &amp; Mr8bit<br></li><li> Powered by OHRRPGCE</li></ul>'
