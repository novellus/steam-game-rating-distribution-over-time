    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093431/extras/PandorasBoxBanner01.jpg?t=1594895185\"\
      \ /><br><br>This add-on for Talisman: Origins adds a whole new book to the game,\
      \ containing 5 exciting chapters to play through. You'll face the many terrible\
      \ and nefarious evils that are trying to invade the world of Talisman from the\
      \ maddening Nether Realm. Experience a brand new story set in the world of Talisman,\
      \ expanding on the lore of this mysterious and dangerous artefact.<br><br>Originally\
      \ sealed by the same Great Wizard who created the Crown of Command, Pandora\u2019\
      s Box keeps the most dangerous creatures contained\u2026 until now!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093431/extras/PandorasBoxBanner02.jpg?t=1594895185\"\
      \ /><br><br>Featuring some of the toughest creatures ever to set foot in the\
      \ world of Talisman, only the mightiest warriors can hope to persevere against\
      \ these horrific foes. But for those willing to push through the challenge,\
      \ the greatest rewards await.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093431/extras/PandoraBoxCards.jpg?t=1594895185\"\
      \ /><br><br>Will you be able to resist the pull of forbidden knowledge and power\
      \ that whispers to you from within Pandora's Box?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1093431/extras/PandorasBoxBanner03.jpg?t=1594895185\"\
      \ /><br><br><ul class=\"bb_ul\"><li>5 chapters of brand-new story content<br></li><li>5-10\
      \ hours of new content<br></li><li>New challenges to overcome<br></li><li>New\
      \ achievements to unlock</li></ul>"
