    about_the_game: Fat Prisoner Simulator - a soccer simulator where you play the
      role of a prisoner. The jail managers have noticed that some prisoners, who
      really like to eat a lot, can hardly go through the doors, including those of
      their cells. So they decided to gather those prisoners and arrange a soccer
      game between them so as to make them lose some calories.
