    about_the_game: <h2 class="bb_tag">   -Game Introduction- </h2><br>  The Magic
      Archers is an independent game focusing on leisure and entertainment with 3D
      horizontal version. The gameplay is unique and a little humorous. You need to
      play games by means of the defensive combat. Finally, the one who successfully
      defends his or her position will be the winner of the game.<br>  The attack
      from our enemy in the game is like the shock from the environment in reality.
      The stronger one and the weaker one exchanges their status constantly, which
      never stops. It is extremely praiseworthy to be able to resist the pressure
      and temptation and always stay true to the original intention when you face
      the shock from the environment. <br>  Control 3 heroes with different attributes
      to fight against various enemies. Boxes are also loyal comrades in arms. you
      can get skills from the boxes. If you lose them accidentally, it will be difficult
      to survive. You are not only a fighter but also a decision maker!<h2 class="bb_tag">
      -Unit Introduction-</h2><br>You will have three heroes with different personalities
      and characteristics during the game. You will learn about their characteristics
      through the battle:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250660/extras/Heros.png?t=1596933330"
      /><br> <br>In addition, you will also gain new magic case during the game process.
      They are the best helper:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250660/extras/cases.png?t=1596933330"
      /><br> <br>You will encounter many stranger enemies in different gale level
      when you play the game. They have different moves:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1250660/extras/Enemys.png?t=1596933330"
      /><h2 class="bb_tag">-In short-</h2><br> You have to use the magic case that
      can defeat the enemy in accordance with your understanding toward them. You
      also have to adjust the shoot-distance during the battle in accordance with
      the terrain and the type of the enemies. If you make full preparation, you are
      not only the soldier at the front, but also the decision maker!
