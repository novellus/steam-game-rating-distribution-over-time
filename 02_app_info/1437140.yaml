      /><br><br>Afterthought is a 2D platformer. The demo version offers to you:<br><br>-
      refined and complex movement system that offers near infinite solutions<br>-
      all the basic tutorials<br>- 8 playable levels, with low skill floors but extremely
      high skill ceilings<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1437140/extras/bombLoop.gif?t=1604604879"
      /><br><br>In the final game, we plan to additionally present to you:<br><br>-
      At least 40 playable Levels<br>- 8 crazy boss fights<br>- a story that will
      make you think<br>- online leaderboards for all kinds of playstyles<br>- a serene
      and at times wild and uncompromising original soundtrack<br>- create your own
      levels with our intuitive level editor. share and play them with the rest of
      the community
