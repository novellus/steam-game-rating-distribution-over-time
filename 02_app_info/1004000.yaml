details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004000/extras/4.gif?t=1577297877\"\
      \ /><br>A mix of \u0421ard games and Roguelikes. Fight with monsters, craft\
      \ your unique deck and kill bosses. Try experimenting with different combinations\
      \ and strategies to complete all raids. Start monster hunting in this new deckbuilding\
      \ game!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1004000/extras/eng.png?t=1577297877\"\
      \ /><br><ul class=\"bb_ul\"><li>Four main decks of cards. <br></li><li>Lots\
      \ of strong combinations. <br></li><li>Opponents, requiring individual approach.\
      \ <br></li><li>Raids with varying difficulty. <br></li><li>Pretty graphics and\
      \ relaxing soundtrack.</li></ul><h2 class=\"bb_tag\">Choose your deck</h2><br><br>Choose\
      \ your starting deck with unique cards, improving it throughout the game. Pick\
      \ up cards that combine with each other best to be able to defeat even the strongest\
      \ opponents and complete your hunt for monsters. And for hardcore fans there\
      \ is an empty deck that you will fill from scratch.<h2 class=\"bb_tag\">Monster\
      \ Hunting </h2><br><br>On the way we will meet a variety of monsters with their\
      \ own characteristics. To win, use the weaknesses of opponents. Each battle\
      \ requires its own individual approach, and randomly created game situations\
      \ will make more than once to think about their actions.<h2 class=\"bb_tag\"\
      >Raids</h2><br><br>In the game there are various raids, varying in complexity.\
      \ Starting from the most simple, gradually we will approach the Great Hunt for\
      \ monsters, where we can fight with the DARK Paladin, imposed infection on these\
      \ lands."
