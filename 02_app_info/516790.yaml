    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/516790/extras/fire_camp.png?t=1574363501"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516790/extras/gameplay_Banner.png?t=1574363501"
      /><br>Fat Mask is a <strong>1-4 players arcade puzzle brawler</strong> game
      where you acrobatically create giant combos by matching small blocks together.<strong>
      BEWARE!</strong> Other players will try to steal your combos and you must defend
      them at all cost if you ever wish to win! <br><br>Thanks to its unique mix between
      multiplayer platformers (Bubble Bobble, Towerfall) and competitive puzzle games
      like Tetris, Fat Mask is a frenetic experience that is sure to ruin some friendships.
      Steal your friends' hard earned combos in this crazy action-packed game! <br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/516790/extras/key_features_banner.png?t=1574363501"
      /><br><ul class="bb_ul"><li><strong>Local multiplayer for real old school fun
      (Free-for-All &amp; Coop)</strong><br></li><li><strong>Single Player High Score
      mode</strong><br></li><li><strong>Realtime Steam Leaderboards directly in-game</strong><br></li><li><strong>18
      unique levels</strong><br></li><li><strong>Best soundtrack ever</strong><br></li><li><strong>You
      can fart! (and it serves no purpose)</strong></li></ul><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/516790/extras/soundtrack_Banner.png?t=1574363501"
