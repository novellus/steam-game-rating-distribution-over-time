    reviews: "\u201CIf this sounds gross to you, you clearly haven\u2019t seen Fat\
      \ Mask\u2018s adorable and sleek animation complimented by brilliantly whimsical\
      \ gameplay mechanics.\u201D<br />\r\nThe Noobist<br />\r\n<br />\r\n\u201CThe\
      \ \_game\_\_is\_\_very\_\_tense\_\_and\_\_strategic,\_\_and\_\_balancing\_\_\
      offensive\_\_\_and\_\_defensive \_blob\_\_creation\_\_is\_\_key\_\_to\_\_obtaining\_\
      \_victory.\u201D<br />\r\nEmertainment Monthly<br />\r\n<br />\r\n\u201CUne\
      \ r\xE9v\xE9lation remarquable pour l'\xE9quipe, il a tout ce qu'il faut pour\
      \ offrir autant de plaisir et de comp\xE9titivit\xE9 que ses\_inspirations.\u201D\
      <br />\r\nMultijoueur<br />\r\n"
