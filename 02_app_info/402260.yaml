    about_the_game: '<strong>DEAD SECRET is a first-person horror mystery set in rural
      Kansas in 1965. </strong><br><br>&quot;This is a bizarre experience.&quot; --
      SWERY, director of <i>Deadly Premonition</i> and <i>D4: Dark Dreams Don''t Die</i>.<br><br>Who
      killed Harris Bullard?<br><br>A reclusive man with a mysterious past is dead
      and it''s up to you to crack the case. Investigate the crime scene, uncover
      secret documents, and piece together the puzzle to name his killer. But keep
      your wits about you: nothing is as it seems and you are not alone. Bullard took
      his secrets to the grave. Somebody wants them to stay there.<br><br>DEAD SECRET
      is designed for both traditional and virtual reality play.  This game includes
      a free unlock code for the Oculus Rift version.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> Uncover the complex and mysterious history of the victim
      by investigating his highly detailed home for clues.<br></li><li> Find items,
      solve puzzles, and collect evidence to name the murderer and make headlines.<br></li><li>
      Discover the late professor''s strange devices and use them to explore the deepest
      recesses of your subconscious.<br></li><li> But watch out: a masked murderer
      is hot on your trail. Don''t let him corner you or it''s all over.<br></li><li>
      Five different endings to unlock!</li></ul>'
