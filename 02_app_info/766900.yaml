  data:
    about_the_game: "Denki Bounce is the worlds first trampoline-based &quot;Bounce\
      \ 'Em Up!&quot; <br />\r\nBlast, Reflect, Evade and Electrify your way to victory!<br\
      \ />\r\nA high-paced, addictive, VS battle-sport game with rich cartoon visuals\
      \ awaits!<br />\r\n(All Assets are hand drawn/painted and also animated by 1\
      \ artist resulting in a highly focused and unique art style.)<br />\r\n<br />\r\
      \nPlayable Character Roster will feature a miniumum 16+ characters at launch...<br\
      \ />\r\n<br />\r\nThe action in Denki Bounce takes place on the trampolines\
      \ of the near future, featuring the hi-tech \u201CDenGeki Bounce System\u201D\
      . This system allows players (\u201CBouncers\u201D) to channel the static electricity\
      \ generated by bouncing on the trampoline into projectiles called \u201CBolts\u201D\
      .<br />\r\nUse your Denki Bolts and Ammo wisely or go all out with &quot;Max&quot;\
      \ attacks.<br />\r\n------------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nVS Mode: Denki Bounce is at it's core a 1v1 competitive trampoline -based\
      \ VS Battle game.<br />\r\nMatches are high-paced and action packed!<br />\r\
      \nCharacters are highly mobile and controls are highly responsive!<br />\r\n\
      Use manoeuvres such as flips, double jumps, air-dashes and butt- bouncing to\
      \ outsmart your opponent!<br />\r\nBlast your way to victory using single shots,\
      \ max attacks and reflected bullets!<br />\r\nOr if things are going against\
      \ you... use your &quot;Bounce Back&quot; metre to make a daring comeback &gt;:D<br\
      \ />\r\n<br />\r\n------------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nArcade Mode: Fight AI/CPU Controlled opponents in a classic Arcade gauntlet.\
      \ <br />\r\nFace fearsome foes and punishing Final Boss...<br />\r\n<br />\r\
      \n----------(If we can squeeze it in/make it worthwhile before Launch )-----------<br\
      \ />\r\nStory Mode:<br />\r\nDenki Bounce is set in the city and outer-environs\
      \ of \u201CNew Prosper\u201D in the near future. \u201CNew Prosper\u201D is\
      \ a designated high diversity area and its\u2019 inhabitants include humans,\
      \ aliens, monsters and mutants. (These various groups are the basis for a colourful\
      \ and unique character roster.)<br />\r\nStory Mode will see players take control\
      \ of a number of different characters which will allow them to compete against\
      \ a large roster of opponents in different areas around \u201CNew Prosper City\u201D\
      .<br />\r\nPlaying through story mode will also unlock new characters/stages\
      \ for multiplayer battles... <br />\r\n<br />\r\n------------------------------------------------------------------------------------------------------------------------------------<br\
      \ />\r\nDeveloper: We are 2 brothers trying to provide people with fun games\
      \ that won't exist unless we make them...<br />\r\nIf you pick up a copy of\
      \ this game that would be awesome, we really appreciate your support! :D"
