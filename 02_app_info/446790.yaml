    about_the_game: "Diluvion: Resubmerged has been rebuild from the ground-up and\
      \ introduces brand new features which add more strategic depth to looting, managing\
      \ your unique crew, and upgrading your different submarines to fit player\u2019\
      s needs- and playstyles. Salvaging is more dynamic than ever with hazard battles\
      \ that require your crew\u2019s abilities and items to overcome, and a new forging\
      \ system offers greater customization of your vessel with upgrades for armor,\
      \ depth range, life support and more. The update also includes enhanced visuals,\
      \ mappable gamepad controls, new graphics settings, a complete UI overhaul with\
      \ improved quest tracking and waypoints, the ability to save anywhere, and revamped\
      \ landmark, navigation and pathfinding systems. Lastly new side quests, artwork\
      \ and music alongside a number of quality-of-life improvements. <br><br>Forced\
      \ into the deep oceans by a Great Flood that occurred countless centuries ago,\
      \ humanity now lives trapped under a thick layer of unbreakable ice and their\
      \ survival hangs by a tenuous thread. However, their penchant for perseverance\
      \ is strong, and a new civilization has emerged with distinct kingdoms, religions\
      \ and cultures. By a twist of fate you, an aspiring submarine captain, have\
      \ been given the honor of commanding your first sub. With a brave crew at your\
      \ command, you now venture into the unknown on a quest to discover humanity\u2019\
      s greatest secret.<br><br>Explore the dangers of the depths in this beautifully\
      \ realized flooded world, and unearth untold riches and glory.  Discover the\
      \ remnants of civilization in numerous unique towns and learn their local lore,\
      \ trade stories and treasure, and hire crew new members. <br><br>Continuously\
      \ improve each of the game\u2019s 9 unique pilotable submarines using a deep\
      \ upgrade system, and gain access to new areas and loot. Discover numerous types\
      \ of cannons and torpedoes to help you overcome the dangers of the deep, and\
      \ assemble your own unique crew to brave it alongside you. Whether you wish\
      \ to play as a silent hunter or a guns blazing dreadnought, arrange your crew\
      \ members and weapons to fit your playstyle.<h2 class=\"bb_tag\">Game Features:\
      \ </h2><br><ul class=\"bb_ul\"><li><strong>A Beautiful Underwater World to Explore:</strong>\
      \ Three massive and beautifully realized open sea zones to explore, each with\
      \ their own factions, local stories and more<br></li><li><strong>Innovative\
      \ Combination of 2D &amp; 3D Graphics:</strong> Experience the mysteries of\
      \ the deep in beautifully rendered 3D graphics as you navigate your submarine,\
      \ and seamlessly switch to meticulously hand-painted 2D graphics when exploring\
      \ towns and cities <br></li><li><strong>Thrilling Real-Time Submarine Combat:</strong>\
      \ Utilize an arsenal of underwater weapons to engage in life-or-death firefights\
      \ with other submarines and deadly terrifying creatures<br></li><li><strong>Crew\
      \ Recruitment:</strong> Assemble your own unique crew to fight alongside you\
      \ by recruiting different Helmsmen, Gunners and Sonar Technicians. Utilize each\
      \ of their special skills and personalities to change the flow of combat and\
      \ exploration. <br></li><li><strong>Upgradable Submarines:</strong> Continuously\
      \ improve your vessel by acquiring new weapons that can dramatically change\
      \ the tide of battle<br></li><li><strong>9 Pilotable Submarines:</strong> Explore\
      \ the world to uncover 9 unique pilotable submarines, each with their own feel,\
      \ strengths and weaknesses<br></li><li><strong>Resource Management:</strong>\
      \ This world is not for the faint of heart, as resources are limited and survival\
      \ is a constant battle. You\u2019ll have to actively manage your food supplies\
      \ and oxygen levels should you wish to keep your crew alive and overcome the\
      \ perils of the sea<br></li><li><strong>Upgradeable Home Base:</strong> Build-\
      \ and grow your own base of operations under the sea to house all your stand-by\
      \ crew members and submarines. Upgrade your base to increase your notoriety\
      \ and wealth, as upgraded bases can also house valuable opportunities, such\
      \ as rare item merchants and bars with notorious sailors as patrons. <br></li><li><strong>Loot\
      \ System:</strong> The world is filled with rare loot and hidden quests to discover\u2026\
      . Especially for those who dare to venture off the beaten path<br></li><li><strong>Terrifying\
      \ Underwater Foes:</strong> Explore the world and test your bravery against\
      \ giant sea creatures and mysterious undersea anomalies!</li></ul>"
