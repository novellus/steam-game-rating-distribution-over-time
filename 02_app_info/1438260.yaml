details:
  data:
    about_the_game: "GOLF MONSTER - is a 2D puzzle where you have to do the levels\
      \ playing golf. You are playing as a cute monster who likes scoring balls into\
      \ the holes. At first sight, it seems so easy to play but it\u2019s not true.\
      \ Every level is unique and unrepeatable. You have to have a perfect strike\
      \ power and be accurate. Again, don\u2019t think it isn\u2019t hard \u2013 you\
      \ have to strike straight or kick a ball stronger. Besides, you have to think\
      \ and use enemies and traps for successful game.<br />\r\n<br />\r\nYour enemies\
      \ are monsters who don\u2019t want balls being in the holes. For your information,\
      \ monsters are slightly dull. They help you to do the level. All you have to\
      \ do is to be wiser and use them in your own way.<br />\r\n<br />\r\nPlease,\
      \ remember about finding a crystal and kick the ball using limited strikes.\
      \ Can you do all levels? It\u2019s up to you. Good luck!"
