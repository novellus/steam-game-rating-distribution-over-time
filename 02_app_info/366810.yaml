    about_the_game: 'Dungeon Hero is a classic style Dungeon Crawler with a Casual/Cartoony
      twist.<br><br>Note: Despite some user reviews, the game doesn''t have any in-app
      purchases.<br><br>Featuring:<br><ul class="bb_ul"><li>Beautiful Cartoony Graphics<br></li><li>Wonderful
      Music (23 audio tracks)<br></li><li>Oculus Rift and HTC Vive support (experience
      dungeon crawling in full 3D Stereo)<br></li><li>26 Heroes to choose from<br></li><li>12
      Pets<br></li><li>130+ Unique Monsters<br></li><li>1100+ Unique Items<br></li><li>5
      Dungeon Skins<br></li><li>Dungeon Editor<br></li><li>Downloading/Uploading Custom
      Maps<br></li><li>Secrets<br></li><li>Magic and Spell casting<br></li><li>Hand-to-hand
      combat (dual weapons, or shield+weapon)<br></li><li>Ranged combat (bows and
      crossbows)<br></li><li>Unique gameplay experience every time you play thanks
      to Random Dungeon Generator<br></li><li>Hand-designed 16-level Dungeon full
      of Challenging Puzzles<br></li><li>Free Bonus every day you play the game</li></ul><br>If
      you love other role-playing games like Dungeon Master, Eye of the Beholder and
      Legend of Grimrock, then you will love this game too!<br>Compared to others,
      Dungeon Hero is more on a Cartoony/Casual side.<br><br>In the Game you will
      find that certain elements, such as some Characters / Pets / Dungeon Skins,
      can be unlocked with Gems. You can get those Gems for free as a Daily Bonus
      or get them by completing Dungeons.<br><br>Hope you''ll enjoy playing Dungeon
      Hero! :)<br><br>Game is powered by Esenthel Game Engine - <a href="https://steamcommunity.com/linkfilter/?url=http://www.esenthel.com/"
      target="_blank" rel="noopener"  >http://www.esenthel.com/</a>'
