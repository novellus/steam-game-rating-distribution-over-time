    review: "[h1] \xC9 bom mas nem tanto [/h1]\n\n[table]\n    [tr]\n        [th]Arte[/th]\n\
      \        [th]Controle[/th]\n        [th]Enredo[/th]\n        [th]Musica[/th]\n\
      \    [/tr]\n    [tr]\n        [td]8[/td]\n        [td]5[/td]\n        [td]4[/td]\n\
      \        [td]4[/td]\n    [/tr]\n[/table]\n\nN\xE3o vou dizer que o game \xE9\
      \ ruim porque n\xE3o \xE9, porem n\xE3o \xE9 um jogo que eu recomendaria pra\
      \ amigos por n\xE3o ter me cativado o suficiente. \nDungeon Hero \xE9 um game\
      \ bonito para o que prop\xF5e, porem acaba se tornando repetitivo e facil pois\
      \ suas masmorras s\xE3o sempre iguais e uma vez que terminado o game, j\xE1\
      \ se sabe o que fazer independente do personagem que escolher.\nExiste uma quantidade\
      \ consider\xE1vel de personagens cada um com sua classe, os monstros n\xE3o\
      \ s\xE3o t\xE3o repetitivos e a mec\xE2nica do jogo \xE9 at\xE9 bem elaborada,\
      \ mesmo que os controles n\xE3o sejam os melhores.\nNele voc\xEA se encontra\
      \ preso em uma masmorra e tem que escapar dela, derrotando monstros que aparecem\
      \ em seu caminho e explorando cen\xE1rios que s\xF3 n\xE3o s\xE3o melhores por\
      \ n\xE3o serem aleat\xF3rios a cada partida.\nO jogo at\xE9 \xE9 legal, mas\
      \ como disse pode ser repetitivo depois da primeira vez que terminar :("
