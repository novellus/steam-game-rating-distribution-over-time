    review: "Un petit jeu bien sympathique. Je le recommande pour les amateurs de\
      \ puzzle et pour ceux/celles qui ont un peu de temps \xE0 perdre. La musique\
      \ est agr\xE9able \xE0 \xE9couter et les graphismes sont bien travaill\xE9s.\
      \ \nLe niveau de difficult\xE9 est assez \xE9quilibr\xE9. Certains sont plus\
      \ facile \xE0 r\xE9soudre que d'autres. \nDommage que ce soit plut\xF4t court,\
      \ on reste un peu sur notre faim quand on arrive au bout du jeu. J'aurais aim\xE9\
      \ que l'histoire soit un peu plus d\xE9velopp\xE9e. \nJe conseille de le prendre\
      \ lors des soldes."
