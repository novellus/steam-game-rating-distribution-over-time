    about_the_game: Explore a mythical ancient castle and solve puzzles to unfold
      the secrets of a deer people civilization.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/811040/extras/Memoir_Master_DescAsset_about.png?t=1556205895"
      /><br>Memoir is a puzzle game that reveals a story of a mythical ancient castle
      as you solve along. Guide the little deer kin as she wakes up at the entrance
      of a mythical ancient castle without memories.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/811040/extras/Memoir_Master_DescAsset_features.png?t=1556205895"
      /><br><ul class="bb_ul"><li>Classic push the block puzzles with a twist<br></li><li>Merge
      and eliminate blocks by merging them together to fit what the puzzle needs<br></li><li>Featuring
      more than 60+ puzzle levels<br></li><li>6 beautifully hand drawn ruins of a
      deer people civilization in different themes to explore</li></ul>
