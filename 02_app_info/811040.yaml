    reviews: "\u201CAt its heart, Memoir is a decent puzzle game with the aim of pushing\
      \ orbs into their coloured slots.\u201D<br>6.8/10 \u2013 <a href=\"http://sea.ign.com/memoir-pc/134498/review/memoir-review\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN Southeast Asia</a><br><br>\u201C\
      If you\u2019re just searching for a little indie puzzle game with a story that\
      \ doesn\u2019t run too deep, then this is a no-brainer.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://virtualseasia.com/2018/05/20/memoir-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Virtual SEA</a><br>"
