    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/635320/extras/Last_Day_of_June_Steam_banner.jpg?t=1560421420\"\
      \ /><br><br>Join Carl and June on what begins as a magical outing to their favorite\
      \ spot, and try to unlock the sequence of events that could save the day \u2013\
      \ and June\u2019s life \u2013 in this cinematic experience that will compel\
      \ you  to ask yourself: \u201CWhat would I do to save the one I love?&quot;<br><br>+\
      \ Polygon (US): 8.5/10<br>+ EuroGamer (UK): RECOMMENDED<br>+ Jeauxactu (FR):\
      \ 8.5/10<br>+ IGN (ES): 84/100<br>+ Multiplayer (IT): 8.5/10<br><br>Last Day\
      \ of June is an interactive tale about love and loss, from an all-star team\
      \ of creators - including critically acclaimed director Massimo Guarini (<i>Murasaki\
      \ Baby, Shadows of the Damned</i>) &amp; award-winning musician and record producer\
      \ Steven Wilson, and featuring a collaboration with writer/director/animator\
      \ Jess Cope (animator on \u201C<i>Frankenweenie</i>\u201D, director for Metallica\u2019\
      s \u201C<i>Here Comes Revenge</i>\u201D music video).<br><br><ul class=\"bb_ul\"\
      ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/635320/extras/Last_Day_of_June_Steam_bullet_bands_1.jpg?t=1560421420\"\
      \ /><li><strong>A HEART-DRIVEN QUEST: </strong>Last Day of June is inspired\
      \ by Steven Wilson\u2019s haunting song \u201CDrive Home.\u201D Recreated as\
      \ an interactive adventure, Last Day of June takes players on a profound and\
      \ poignant journey.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/635320/extras/Last_Day_of_June_Steam_bullet_bands_2.jpg?t=1560421420\"\
      \ /><br></li><li><strong>POETRY IN MOTION: </strong>A true artistic innovation\
      \ in visualizing a bittersweet story told through a welcoming, painterly world\
      \ that showcases the beauty of life and love, but also the contradictions of\
      \ loss.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/635320/extras/Last_Day_of_June_Steam_bullet_bands_3.jpg?t=1560421420\"\
      \ /><br></li><li><strong>EMPATHY THROUGH EXPERIENCE:</strong> Determined to\
      \ save his beloved and fueled by the power of grief, Carl introduces players\
      \ to June\u2019s last day. But as they interact with the narrative, players\
      \ will progress from viewer to a character deeply intertwined in the story.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/635320/extras/Last_Day_of_June_Steam_bullet_bands_4.jpg?t=1560421420\"\
      \ /><br></li><li><strong>FATE-ALTERING PUZZLES:</strong> Relive June\u2019s\
      \ last day by traveling back in time through her paintings in an attempt to\
      \ change the results of the fateful and final drive home by solving emotionally\
      \ challenging puzzles.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/635320/extras/Last_Day_of_June_Steam_bullet_bands_5.jpg?t=1560421420\"\
      \ /><br></li><li><strong>INTERACTIVE STORYTELLING:</strong> Carl and June\u2019\
      s story progresses at key moments where life-changing decisions need to be made,\
      \ but players may need to navigate unintentional consequences that create new\
      \ dilemmas \u2013 and potentially new opportunities.</li></ul>"
