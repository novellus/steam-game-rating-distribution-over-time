details:
  data:
    about_the_game: "You and your friend Ma Zhigao decided to participate in a class\
      \ reunion and use it as a chance to rob the safe of your rich classmate. But\
      \ against all expectations, the tranquil villa turned into a closed-off crime\
      \ scene. You need to make a series of choices in order to survive in various\
      \ situations as well as uncovering the truth.<br />\r\n<br />\r\nWith over 60\
      \ choices, it takes between 40 and 90 minutes to complete a single game. The\
      \ entire duration of video is more than 180 minutes.<br />\r\n<br />\r\nVarious\
      \ narrative experiences: 4 narrative paths and 8 endings. Each ending shows\
      \ a different side of the truth. Each path is unique.<br />\r\n<br />\r\nComfortable\
      \ play mode: You can manipulate the video progress bar, fast forward to the\
      \ next chapter with ease and play with multiple speeds. All of these ensure\
      \ a comfortable viewing experience.<br />\r\n<br />\r\nSolid plot design: The\
      \ story unravels bit by bit. All the answers will be revealed one by one, providing\
      \ a satisfying experience.<br />\r\n<br />\r\nGame / video balance: The game\
      \ supports video play, giving you a new balance between gaming and viewing experience."
