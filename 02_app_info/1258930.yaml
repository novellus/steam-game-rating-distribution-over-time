    about_the_game: "English translations  and BGM have been added!<br />\r\n<br />\r\
      \n\u203B\u203B\u3000Due to grotesque expressions, under 18s cannot be purchased\u3000\
      \u203B\u203B<br />\r\n<br />\r\nThis is a completely original, full-color visual\
      \ novel.<br />\r\nMore than 700 stills for the full version (more than 400 for\
      \ the demo version).<br />\r\n\u203BThis work contains very extreme and grotesque\
      \ language. There is no sexual content.<br />\r\n<br />\r\nTotal play time is\
      \ expected to be 8 hours (the demo version is about 5 hours).<br />\r\nThe background\
      \ music is a sophisticated piece of music written by several excellent Japanese\
      \ composers.<br />\r\nFrom the first time you play, the game has a &quot;Start\
      \ from any chapter&quot; mode.<br />\r\n<br />\r\n<br />\r\nStory.<br />\r\n\
      \u30002020, Japan. Boring everyday. Uninspired days. The world is still as rotten\
      \ as ever.<br />\r\n<br />\r\n\u3000I wish that everything would break down\
      \ anyway.<br />\r\n<br />\r\n\u3000Even if I thought about that, I guess life\
      \ would go on unchanged."
