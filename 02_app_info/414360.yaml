  data:
    about_the_game: "The <strong><i>PARADISE ISLAND DLC</i></strong> adds a decent\
      \ amount of content to the base game. Fly two of the most distinguished amphibious\
      \ fighters of World War 2, the Japanese <strong><i>A6M2-N &quot;Rufe&quot;</i></strong>\
      \ and the US Navy <strong><i>\u201CSeahawk&quot; SC-1</i></strong> over the\
      \ DLC-exclusive <strong><i>Phi Phi Islands</i></strong> map in the MULTIPLAYER,\
      \ DOGFIGHT and FREE FLIGHT modes. In addition, a <strong><i>unique sunset weather</i></strong>\
      \ is included to improve the experience further!<br><br><ul class=\"bb_ul\"\
      ><li>Adds two amphibious fighter aircraft with full cockpit views, the Japanese\
      \ <i>A6M2-N &quot;Rufe&quot;</i> and the US Navy <i>\u201CSeahawk&quot; SC-1</i>.<br></li><li>Installs\
      \ exclusive <i>Phi Phi Islands</i> map for MULTIPLAYER, DOGFIGHT and FREE FLIGHT\
      \ modes (the map is based on the well-known resort in Thailand).<br></li><li>Observe\
      \ sea-creatures surface and dive including <i>killer whales</i> and <i>chirping\
      \ dolphins</i>.<br></li><li><i>Shared multiplayer DLC</i>. Players who do not\
      \ own the <i>PARADISE ISLAND DLC</i> can fight over <i>Phi Phi Islands</i> in\
      \ multiplayer mode if the battle host owns the content.</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/414360/extras/promo-phi-phi-islands.jpg?t=1500389506\"\
      \ />"
