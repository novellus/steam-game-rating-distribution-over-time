      /></a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/616680/extras/Guns_Magic_Swords.gif?t=1606440872"
      /><br>In Monster Reapers VR you face fearsome monsters which you can take down
      with a combination of Guns and Magic abilities.<br>Take advantage of your environment
      by setting oil puddles on fire or electrocuting monsters standing in a puddle
      of water.<br>In Zombie mode you also have Swords at your disposal.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/616680/extras/Zombie_Mode.gif?t=1606440872"
      /><br>Survive as long as possible against an ever growing horde of Zombies.<br>Collect
      coins by defeating monsters or repairing barriers.<br>Spend them on opening
      new areas or on weapons, weapon upgrades and perks.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/616680/extras/Adventure_Mode.gif?t=1606440872"
      /><br>Explore ever-changing procedurally generated dungeons.<br>Pick up buffs
      along the way to strengthen yourself and take down menacing Boss Monsters.<br><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/616680/extras/Arena_Mode.gif?t=1606440872"
      /><br>Jump into the Arena and take on waves of Monsters in a multitude of Cups.<br>Find
      out which weapons and magic work well in what scenario and challenge your own
      high scores.
