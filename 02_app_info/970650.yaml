details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/970650/extras/promo_2.png?t=1594018349"
      /><br><br>People have abandoned the Earth... only a little cute robot stayed
      on the planet. An old rocket is broken, so he is meant to be alone forever...
      Stop! You can help him. Collect minerals for the rocket repair and save the
      robot.<br><br>The robot pulls cubes out of the ground, fractures them to receive
      minerals. He needs them to evacuate from the planet. Each next cube is harder
      to fracture than the previous one; however, you can receive more and more minerals,
      including rare ones.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/970650/extras/promo_1.png?t=1594018349"
      /><h2 class="bb_tag">Features:</h2><br><ul class="bb_ul"><li>More that 20 technologies
      for the rocket and robot's upgrade.<br></li><li>50 different levels with unique
      cube features.<br></li><li>20 types of physically replicated minerals and metals.<br></li><li>Physically
      true drilling.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/970650/extras/promo_3.png?t=1594018349"
      />
