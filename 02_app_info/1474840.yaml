    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1474840/extras/description_gif.gif?t=1609847985"
      /><br><br>Among Stars and Robots is a puzzle game where you control the robot
      Cubot with visual programming. Cubot needs to navigate the tricky terrain with
      its (somewhat limited) processing power. Use the commands at your disposal to
      design a loop of instructions that will help Cubot find its way to the exit!
