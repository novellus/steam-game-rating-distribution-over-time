details:
  data:
    about_the_game: "Interloper is an online multiplayer real-time strategy game with\
      \ matches that take only 5 minutes. Instead of destroying your opponent, you\
      \ win by claiming domain. By predicting your opponent's movements, you corner\
      \ them to claim the entire map. <br />\r\nInterloper distills RTS mechanics\
      \ to their essence, bringing a focused, stripped down, fast-paced, and accessible\
      \ strategy experience.<br />\r\n<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\
      \n\u2022\tFast-paced strategy that\u2019s easy to learn, hard to master.<br\
      \ />\r\n\u2022\tShort, intense matches taking no longer than 5 minutes.<br />\r\
      \n\u2022\tCompete in online multiplayer, or against AI of various difficulties.<br\
      \ />\r\n\u2022\tExtensive singleplayer content revealing the depth of the game.<br\
      \ />\r\n\u2022\tView replays of other player\u2019s matches and upload your\
      \ own."
