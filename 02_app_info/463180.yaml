    review: "\xC9 um joguinho extremamente casual, onde voc\xEA joga com um (ou dois,\
      \ em caso de dois jogadores) rob\xF4 azul e tem que bater em rob\xF4s verdes\
      \ ou vermelhos, varia de acordo com a cor das estrelas. Existem alguns power-ups\
      \ e outros rob\xF4s que tentam atrapalh\xE1-lo, como os que atiram balas, lasers,\
      \ bombas e ressuscitam rob\xF4s.\n\nSinceramente \xE9 um jogo bem sem gra\xE7\
      a, no m\xE1ximo para tentar fazer algumas conquistas e aparecer na lista de\
      \ classifica\xE7\xE3o.\n\n| [b]Valor pago:[/b] R$1,09\n| [b]Package:[/b] [url=https://steamdb.info/sub/101334/][Super\
