details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/463180/extras/title_cut.png?t=1545822362"
      /><br><i>Humans are in danger. Artificial Intelligence controls planet Earth
      and robots enslave humans. Super Blue Fighters (military ellite division) have
      been sent to detroy the evil forces and make the planet a safe place again</i><br><br><strong>The
      game</strong><br>The mechanic is simple. Hit the green or red enemies when their
      color matches the stars color<br>Get combos using the bombs and special items
      to get more score.<br>You can slow down the time to move precisely and dodge
      enemies and shot, but be careful with the round time counter. You will lose
      if it goes to 0.<br><br><strong>Enemies</strong><br>You will meet a lot of different
      enemies, not only the red/green ones. Each one has its own shotting and movemenet
      mechanic<br>Some of them will make the round time counter move faster, and some
      others will change the robots color....<br>Destroy all of them mercyless<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/463180/extras/438d7293af03426d1cd5295f3aa2571593ab7516.gif?t=1545822362"
      /><br><br><strong>Ranking</strong><br>Who will be the number one? <br>Play with
      players from all the world and become the best Super Blue Fighter player. <br><br><strong>Multiplayer</strong><br>Play
      solo or with your friend.
