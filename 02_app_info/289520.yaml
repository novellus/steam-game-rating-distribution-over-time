    about_the_game: "Time has come to join the Dark Journey to the other side of Teana\
      \ and visit a mysterious part of the world never before seen by royal bounty\
      \ hunters. <br><br>For the first time in King\u2019s Bounty series, players\
      \ will be able to choose their hero\u2019s race as well as class. Become a fearless\
      \ Orcs warrior, lead and heal your troops as a Demoness, or use dark magic as\
      \ a fearsome Vampire. <br><br>The world is in turmoil. After winning the battle\
      \ of Tristrem, arrogant elves plunder Orcish villages, desecrate holy shrines,\
      \ and massacre the innocents. Orc-Baghyr, the greatest living Orc warrior, is\
      \ forced to flee with a handful of loyal followers. He vows to return with a\
      \ stronger force and retake his homeland!<br><br>Armies of human knights invade\
      \ the land of Atrixus. A young Demoness named Neoleene, still mourning the death\
      \ of her royal father, and her small unit of devoted imps is all that stands\
      \ in the way of the invading horde.<br><br>Castle of the ancient Morton clan\
      \ is threatened by an army of vampire hunters. Young Daert leaves home to seek\
      \ allies among the other Dark races. All must join him or perish. <br><br>Fates\
      \ of the three heroes are sealed. They come together in the depths of the Black\
      \ Cave, where many centuries ago races of Light imprisoned Ancient Evil. The\
      \ heroes exchange vows and share antique artifacts, then gather their armies\
      \ and march to fight for the very survival of their race.  They must unite against\
      \ the Light or face extinction!<br><br><ul class=\"bb_ul\"><li>New companion\
      \ system (different companions for each character);<br></li><li>New battle companion;<br></li><li>New\
      \ units, artifacts, and rage abilities;<br></li><li>Over 100 new quests and\
      \ 15 new locations.</li></ul>"
