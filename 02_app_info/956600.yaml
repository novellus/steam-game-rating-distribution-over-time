    about_the_game: 'An arrogant mage girl summons a powerful spirit to be her servant.
      <br><br>He fights back in a duel, using powerful magic spells. <br><br>Will
      he defeat the girl and keep his freedom, or will she overwhelm him? <br><br>----------
      <br><br><strong>Magebuster: Amorous Augury</strong> is a visual novel and RPG
      hybrid, centering around a multi-stage boss fight against Sophia the mage. She
      changes her tactics time-and-again in an attempt to enslave you, so bring your
      best spell-slinging ability! <br><br>Winning or losing will lead to one of six
      different endings, each involving erotic content. <br><br>Each line of script
      has been meticulously animated to arouse, with plenty of variation in character
      expressions and scene progression. <br><br>The game also features original music
      composed in a unique style, featuring classical instruments like harpsichord
      alongside upbeat symphonic rock. <br><br>And the cherry on top is full English
      voice acting performed by Belgerum and Silkymilk, bringing the characters to
      life and adding further depth to the <strong>plot</strong>. <br><br>Get ready
      to bust that mage and win your freedom!'
