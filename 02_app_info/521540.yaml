    short_description: A medieval fantasy visual novel with an otome twist. Rhea works
      as a nurse in a village hospital and lives a peaceful life - until one of her
      patients contracts a mysterious illness. Go on an exciting adventure, meet a
      varied cast, and see if true love conquers all!
