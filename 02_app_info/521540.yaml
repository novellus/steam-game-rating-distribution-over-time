    review: "Gra jest fajna. Postacie s\u0105 ciekawe i ka\u017Cda ma sw\xF3j charakter.\
      \ Grafika w grze jest inna, nie ka\u017Cdemu mo\u017Ce si\u0119 podoba\u0107\
      , ale mi akurat odpowiada\u0142a. Muzyka jest dobrze dopasowana i nie czu\u0142\
      am jakiej\u015B powtarzalno\u015Bci. Fabu\u0142a rozwija si\u0119 powoli, co\
      \ mo\u017Ce nie odpowiada\u0107 osobom, kt\xF3re lubi\u0105 szybk\u0105 akcj\u0119\
      . Zanim wejdziemy na \u015Bcie\u017Ck\u0119, pocz\u0105tek trwa 3-4 godziny,\
      \ same \u015Bcie\u017Cki te\u017C s\u0105 d\u0142ugie (co\u015B oko\u0142o 6\
      \ godzin). Opr\xF3cz powtarzalnego pocz\u0105tku, ka\u017Cda \u015Bcie\u017C\
      ka jest inna. Polecam gr\u0119, bo gra si\u0119 przyjemnie, ale je\u017Celi\
      \ szukasz czego\u015B z szybk\u0105 fabu\u0142\u0105, to zrezygnuj."
