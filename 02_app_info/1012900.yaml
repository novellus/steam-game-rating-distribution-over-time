    about_the_game: An average night playing video games except for a sudden slip,
      bump and... magic summoning ritual? Our &quot;hero&quot; finds himself in another
      world at the behest of a haughty Demon Queen and is appointed her new &quot;Dungeon
      Master&quot; to fortify her dungeon against all those who would dare enter.
      The Demon Queen wields world-ending magical powers and obviously has made a
      few enemies as she whimsically torments humanity, hopefully it is clear why
      she would need a dungeon to ward off any would be do-gooders who would try to
      stop her. <br><br>Quickly you find the dungeon is under attack by the worlds
      strongest heroines, led by the Princess Knight Risette. She is a serious woman
      and, thanks to her virtuous nature, was chosen to wield a holy sword which is
      key to defeating the Demon Queen. Risette feels she is honor-bound to defend
      her kingdom from the Demon Queens' forces and leads the charge into the dungeon.
      Accompanying Risette is her sword-teacher Aina, she is considered the greatest
      warrior in the realm. While Aina has no talent for stuff like magic she has
      rigorously trained her body so that she is unmatched in terms of physical strength.
      Suzuka is a shrine maiden from an eastern kingdom. Touched by Risette's resolve
      to defend the world from the threat of the Demon Queen she came to aid Risette
      on her quest. Suzuka communes with the gods who bestow herself and her allies
      with powerful blessings. Finally, Ulysses the High Priestess of Healing. She
      has vast magical knowledge and her limitless kindness leads some people to believe
      she is a goddess herself. <br><br>Witness the depraved tactics and perverted
      traps these brave heroes are subjected to by the Demon Queen's newest dungeon
      master. Such is the fate of all those who dare enter the Devious Dungeon.<br><br><u>Features:</u><br><ul
      class="bb_ul"><li>Translated version of the original Japanese Visual Novel<br></li><li>Original
      artwork HD upscaled with 16:9 and 4:3 variants<br></li><li>Hours of story content<br></li><li>Main
      female characters fully voiced with original Japanese dialogue<br></li><li>Enhanced
      with character sprite animations<br></li><li>Gallery and Scene selections</li></ul><br>Deviant
      Dungeon is the English localization of a Visual Novel originally created by
      prolific Japanese developer Norn/Miel. We at Cherry Kiss aim to provide an authentic
      Japanese Visual Novel experience to gamers outside of Japan.<br><br>** PLEASE
      NOTE **<br>All characters described and visually represented in this game are
      over 18 years of age, and no actual, nor identifiable minor was used in the
      production of this game.
