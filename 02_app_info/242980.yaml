    about_the_game: In 2455 AD, Kage Mishima used the magical powers of Daikatana,
      the most powerful sword ever forged, to alter time and establish himself as
      supreme dictator. You are Hiro Miyamoto, one of the few people on earth who
      knows what happened. You and your two friends Superfly Johnson &amp; Mikiko
      Ebihara must travel through time to find the corrupted dictatorship and right
      the wrongs inflicted on the world.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Two
      highly-trained sidekicks to watch your back<br></li><li>More than 50 superior
      enemies to slice and dice<br></li><li>25 glorious weapons to collect and utilize<br></li><li>24
      huge levels that span four time periods<br></li><li>Killer multiplayer capabilities
      for free network play</li></ul>
