details:
  data:
    about_the_game: "Straight off the industrial carbon presses of the research floor!\
      \ It\u2019s time to shine up your weapons and gear with the very latest in design\
      \ aesthetics - and the company-approved MegaCorp Pack is here to provide you\
      \ with just that:<br />\r\n<br />\r\n- The MegaCorp Framework - a set of FULL\
      \ MESH RESKINS of all weapons in the game into a flashy, cyberpunky style. Like\
      \ all Frameworks, it comes with a Paintjob unique to it but supports all your\
      \ other Paintjobs as well.<br />\r\n<br />\r\n- Class-specific Armor Paintjobs\
      \ to match your new weapons.<br />\r\n<br />\r\n- A matching Paintjob for your\
      \ trusty personal Pickaxe.<br />\r\n<br />\r\nImportant note: The contents of\
      \ this Pack are cosmetic only!"
