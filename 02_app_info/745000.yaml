details:
  data:
    about_the_game: <strong>Card Crawl is a solitaire style Dungeon Crawler played
      with a deck of cards.</strong><br><br>Card Crawl is an original solitaire card
      game in which you fight through a deck of cards. Clear the deck and defeat various
      monsters by picking up swords, shields and drinking health potions to replenish
      your precious hit points. Each run you can equip 5 ability cards (mini deck
      building) which will give you unique skills. Collect additional 35 ability cards
      which enable new tactics and even better highscores.<br><br><strong>Features</strong><br><ul
      class="bb_ul"><li> solitaire style card gameplay<br></li><li> Mini deck building<br></li><li>
      4 game modes (Normal &amp; Constructed, Daily &amp; Delve)<br></li><li> Deck
      Merchant to play custom Dungeon Decks<br></li><li> 35 unlockable ability cards<br></li><li>
      Tricky Quests to unlock new dealer and avatar skins<br></li><li> Steam Leaderboards
      to compare highscores</li></ul>
