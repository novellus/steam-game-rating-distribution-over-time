    about_the_game: "<h2 class=\"bb_tag\">INTERESTING FEATURES LIKE MOVING CAT EARS!</h2><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/407310/extras/fast.jpg?t=1580428314\"\
      \ /><br><br>Japan. From time immemorial, there are those who possess superhuman\
      \ abilities.<br>These beings who looked like a cross between man and beast are\
      \ called Demi-Humans.<br>They acted as Ninja and served those in power.<br><br>And\
      \ so time passes to present day\u2014\u2014<br>\u201CWe have come from the Fuuma\
      \ Village to fulfill an ancient contract. To serve you! Nin\u266A\u201D<br>Yura\
      \ and Tama. These ninja cats made their dynamic entrance.<br>These cats approached\
      \ our hero with their loving aura in full bloom.<br>Their adorability and will\
      \ causes our hero to be taken by them.<br><br>But how will he support them?\
      \ How on earth do you use ninja in this day and age?<br>As he ponders this question,\
      \ the sense of being a master begins to sprout in our hero when he interacts\
      \ with these lovely cats.<br>But who is spying on them from the shadows\u2026\
      ?<br>A heartfelt tale of cat ninjas who won\u2019t shut up about loyalty. With\
      \ a bit of action thrown in the mix."
