    about_the_game: "<p>Build-a-lot 3 is your passport to fun! Travel all over Europe\
      \ as you restore rundown houses, develop friendly services and beautify neighborhoods\
      \ with picturesque landmarks. The changing needs of the neighborhood will sure\
      \ keep you busy--you may need to brave the rain and snow, deal with noisy neighbors,\
      \ or even put out a small fire to get the job done on time! Pack your bags and\
      \ let the fun take flight in the exciting sequel to Build-a-lot 1 & 2!</p>\n\
      \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Restore rundown houses for big profits\n\t\
      \t\t\t\t\t<li>Build picturesque landmarks to beautify neighborhoods\n\t\t\t\t\
      \t\t<li>Construct friendly service buildings\n\t\t\t\t\t\t<li>Paint and landscape\
      \ houses to increase curb appeal\n\t\t\t\t\t\t<li>Improve a neighborhood at\
      \ your own pace in Casual mode\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t\t"
