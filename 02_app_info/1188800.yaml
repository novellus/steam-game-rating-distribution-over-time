    about_the_game: "Let me tell you the true secret of Christmas: Santa Claus died\
      \ centuries ago. You see, in ancient times, as the Gods began to die, Santa\
      \ Claus married a goddess. She was worshiped as Bast in Egypt, as Artemis in\
      \ Greece, Diana in Rome. She's been called a witch, a hero, an assassin. You\
      \ call her Mrs. Claus.<br> <br>In the Service of Mrs. Claus is a 190,000-word\
      \ interactive fantasy thriller by Brian Rushton, where your choices control\
      \ the story. It's entirely text-based\u2014without graphics or sound effects\u2014\
      and fueled by the vast, unstoppable power of your imagination.<br> <br>When\
      \ Santa died, Mrs. Claus invested the power of Christmas in Santa's Heart, which\
      \ she buried with Santa in a top-security tomb beneath Claus Castle. But now,\
      \ someone has stolen the Heart. As Mrs. Claus' top secret agent--her most trusted\
      \ elf--you must go undercover to recover the Heart and take back Christmas from\
      \ the forces of darkness.<br> <br>As you unveil the dark secrets of the Fae,\
      \ you\u2019ll magic up giant marshmallows and deadly candy canes, romance sweet\
      \ friends and roguish villains, and vie with the mysterious Krinkle Corporation\
      \ to save Christmas from ruin. But in the final battles you must decide whether\
      \ to blast the armies of darkness with your winter elf magic, or join them and\
      \ betray your mistress.<br><ul class=\"bb_ul\"><li> Play as a shape-shifting\
      \ elf who flows between gender, species, and form at will.<br></li><li> Clash\
      \ with cults, gods, and giant corporations as they strive to overthrow Mrs.\
      \ Claus's empire.<br></li><li> Use magic to complete clandestine missions as\
      \ Mrs. Claus's secret agent.<br></li><li> Visit earthly children to determine\
      \ their naughty or nice designations...and presents, if any.<br></li><li> Decide\
      \ the fate of Christmas and the Fae world itself.<br></li><li> Discover the\
      \ truth about Santa's death.<br></li><li> Play nice with your enemies or put\
      \ them on your naughty list.<br></li><li> Restore Mrs. Claus to power, betray\
      \ her, or marry her.</li></ul> <br>Christmas is coming. You'd better watch out."
