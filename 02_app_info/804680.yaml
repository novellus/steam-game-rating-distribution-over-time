details:
  data:
    about_the_game: <h2 class="bb_tag">Become a Ninja!</h2>You are a ninja using shuriken
      and katana. Show your superior skills to the enemy.<h2 class="bb_tag">Shoot
      shuriken!</h2>Shuriken is a weapon that can kill enemies in the distance. Shoot
      the enemies before they approach you. You can also head shot by targeting the
      enemy's head.<h2 class="bb_tag">Using katana!</h2>katana is a good weapon that
      not only can attack the enemy, but also can defend the enemy's attack. You can
      also slice the flying watermelon.<h2 class="bb_tag">Kill the boss!</h2>You can
      fight one of the five bosses. The boss is fast, powerful, and threatening. You
      must avoid or defend the boss's attack and continue to attack. Good luck.<h2
      class="bb_tag">Challenge the record!</h2>Your play is recorded online. You can
      be the best record in the world. Make your legend.<h2 class="bb_tag">With your
      friends</h2>If you and your friend are online, you can kill the Big Golden Samurai
      together with your friends. Recommend this game to your friends right now.
