    review: "Hierbei handelt es sich um Lackierungen, welche man seinen LKWs im Euro\
      \ Truck Simulator 2 hinzuf\xFCgen kann. Dies funktioniert bei fast allen Modellen,\
      \ welche standardm\xE4\xDFig im Spiel enthalten sind, lediglich ein paar Ausf\xFC\
      hrungen k\xF6nnen diese Lackierungen nicht nutzen.\nAlle vier der enthaltenen\
      \ Lackierungen nehmen Bezug auf \xD6sterreich. Eine von ihnen ist eine metallische\
      \ Version der \xF6sterreichischen Flagge, welche beispielsweise auch das Wappen\
      \ beinhaltet. Eine weitere Lackierung nimmt auf die Werke von Gustav Klimt Bezug.\
      \ Der dritte Paint Job beinhaltet einen Skifahrer, welcher bei einem sch\xF6\
      nen Hintergrund auf Schnee herabf\xE4hrt. Zus\xE4tzlich ist im DLC noch eine\
      \ \xF6sterreichische Flagge enthalten, welche man auf andere Lackierungen hinzuf\xFC\
      gen kann, zum Beispiel auf einf\xE4rbige.\nWenn man anderen Verkehrsteilnehmern\
      \ zeigen m\xF6chte, dass man sich zu \xD6sterreich zugeh\xF6rig f\xFChlt, eignet\
      \ sich diese Erweiterung sehr gut. Ebenfalls empfehlenswert ist sie f\xFCr Fans\
      \ von Klimt oder Leute, die gerne skifahren, da passende Lackierungen enthalten\
      \ sind."
