details:
  data:
    about_the_game: "Beowulf enters the ring!<br />\r\n<br />\r\nLoosely based on\
      \ the epic poem of the same name, Beowulf is a wrestler returning after a long\
      \ hiatus. Literally armed with Grendel's severed arm and his folding chair,\
      \ The Hurting, Beowulf fights to restore his faded glory.<br />\r\n<br />\r\n\
      Thanks to the incredible support of Skullgirls\u2019 fans, Beowulf is the fourth\
      \ of five additional characters funded by Lab Zero\u2019s Indiegogo campaign\
      \ to be added to Skullgirls Encore. Beowulf features a repertoire of over-the-top\
      \ wrestling moves, a unique crowd hype gameplay mechanic, and the same stunning,\
      \ feature-quality animation and great gameplay you've come to expect from Skullgirls\
      \ and Lab Zero Games!"
