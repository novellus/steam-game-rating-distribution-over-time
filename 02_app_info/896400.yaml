details:
  data:
    about_the_game: "You are a brave space trooper. You are here to destroy a lot\
      \ of aliens. Your mission is to clear an enemy sector.<br><br>If they keep going,\
      \ fight them as long as you can. There are only a couple thousands of them,\
      \ so it's not a big deal... probably.<br><br>Your company has developed a brand\
      \ new weapon that absorbs dead enemies' energy and makes you able to kill more\
      \ and more of them. And you're so lucky to test it.<br><br>You have to return\
      \ alive to deliver gathered results.<br><br>Dead enemies drop some microcircuits\
      \ (if not damaged) that can be implanted into your ship to improve its durability.\
      \ They can also drop some stolen from humans written-off ammunition if they\
      \ have some.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/896400/extras/alien_boss.png?t=1534025000\"\
      \ /><br><br><strong>Main features:</strong><br><i><br>\u2014 <strong>5 playable\
      \ characters</strong>: unlock all of your squad members to exterminate every\
      \ enemy in your sector.<br>\u2014 <strong>Challenging gameplay</strong>: not\
      \ so hard, but not so easy!<br>\u2014 <strong>5 epic boss battles</strong>:\
      \ they want to tear you apart into pieces. But can you outsmart them?<br>\u2014\
      \ <strong>12 achievements</strong>: you can compete with your friends and be\
      \ the coolest guy!<br>\u2014 <strong>Retro atmosphere</strong>: pixel-art visuals,\
      \ chip sounds and music... all of these brings up some nostalgic feelings...\
      \ probably.<br>\u2014 <strong>Xbox controller support</strong>: you obviously\
      \ should try it if you have one!</i><br><br>Music by Roccow"
