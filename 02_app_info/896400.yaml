    review: "Un jeu de vaisseau spatial martien classique de la vieille \xE9cole.\
      \ Il est assez entretenu et les contr\xF4les sont pr\xE9cis. Les graphismes\
      \ rappellent les anciennes machines d'arcade, tout comme ses effets sonores\
      \ Si vous voulez continuer \xE0 jouer, jetez une pi\xE8ce de plus dans la machine\
      \ pour voir jusqu'o\xF9 vous pouvez aller. Il y a des boosters d'armes et des\
      \ boss finaux, et \xE0 chaque \xE9tape que vous progressez, plus d'ennemis avec\
      \ un comportement diff\xE9rent sont ajout\xE9s et tout devient difficile.\n\
      6/10"
