    about_the_game: "<strong>A Story with Catastrophic Consequences</strong><br>Our\
      \ World is Ended follows Judgement 7, a team of young developers working on\
      \ a brand new game engine called the W.O.R.L.D program.  When wearing an Augmented\
      \ Reality headset, this revolutionary program changes the landscape in real\
      \ time. <br><br>When Reiji, the game part-time director, tries the program in\
      \ the streets of Asakusa, he catches a glimpse of an unsettling cityscape. Could\
      \ this be a glitch or is there more to it than meets the eye? <br><br>His doubts\
      \ are soon to be confirmed as the members of Judgement 7 will find themselves\
      \ trapped between fiction and the real world. Characters and creatures from\
      \ their previous games have breached this world and now risk becoming reality.\
      \ The city is on the verge of being overwritten and its fate hangs in the balance\
      \ and in your actions.<br><br>Judgement 7\u2019s battle to bring the world back\
      \ is about to begin!<br><br><strong>Meet a cast of misfits</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/940650/extras/OWIE_Steam_characsENGv3.png?t=1584704726\"\
      \ /><br><br><strong>A world between reality and fiction</strong><br>Explore\
      \ a faithful recreation of Asakusa, one of Tokyo\u2019s most iconic districts\
      \ as elements from the game worlds will slowly manifest themselves and threaten\
      \ to destroy the entire district itself.<br><br><strong>Splendid Artwork and\
      \ Outstanding Visuals</strong><br>Enjoy stunning visuals and gorgeous CGs drawn\
      \ in a distinctive and vibrant art style. The detailed environments bring Asakusa\
      \ to life with a unique atmosphere. <br><br><strong>The interactive Selection\
      \ Of Soul system</strong><br>When the main character, Reiji gets flustered,\
      \ the S.O.S (Selection Of Soul) system will be triggered. His emotions will\
      \ flow onto the screen before vanishing. Quickly react to these options and\
      \ see how your choices will affect the dialogues."
