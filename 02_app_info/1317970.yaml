    about_the_game: Remember that old Flash game called <i>Coma</i>? <i>Neversong
      </i>is actually based on that, and we thought it would be awesome if you could
      play the original Flash game in HD! Enjoy playing the Flash cult-classic outside
      of your browser as a PC app in full-screen! Play as Pete, a tiny little boy
      in search of his sister in a strange, twilight world! Meet Gomboyssa, little
      Jon, and the incredible inflatable child Simeon in <i>Neversong </i>creator
      Thomas Brush's first video game ever from 2010. From the dusty piano parlor
      to Shill Bend, help Pete uncover the mystery of his missing sister, and the
      strange characters in his coma. <br><br>Features:<br><br><ul class="bb_ul"><li>
      A haunting, beautiful soundtrack written by the <i>Neversong </i>creator.<br></li><li>
      Bizarre and beautiful hand-drawn landscapes.<br></li><li> A heart-warming story
      about a little boy and his sister.</li></ul>
