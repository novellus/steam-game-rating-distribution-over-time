details:
  data:
    about_the_game: In partnership with LatinVFR, Skyline Simulations brings you the
      very first detailed Jamaican airport for X-Plane 11. MKJS - Sangster International
      Airport  is an international airport located 3 mi (4.8 km) east of Montego Bay,
      Jamaica. It serves as the most popular airport for tourists visiting the north
      coast of Jamaica. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/841161/extras/features_2.png?t=1529501661"
      /><br><ul class="bb_ul"><li>Animated Jetways<br></li><li>Ground Traffic in whole
      airport for G.Aviation and Commercial services<br></li><li>MKJS (MBJ) airport
      with all its buildings done with accurate detail<br></li><li>PBR Materials<br></li><li>Ground
      reflections<br></li><li>Surroundings extremely detailed, resorts and hotels
      exactly placed and created in the area near the airport<br></li><li>More than
      200sq Kilometers of photo scenery with thousands of hands placed custom autogen<br></li><li>High
      resolution ground textures for runways, taxiways, apron etc.<br></li><li>Revised
      land classes for surrounding photo scenery<br></li><li>Inclusion of manual in
      PDF format<br></li><li>Inclusion of charts and maps<br></li><li>Vehicle and
      boats<br></li><li>Excellent frame rates<br></li><li>Excellent HDR night lighting
      with custom Billboard light<br></li><li>Dozens of custom apron objects (containers,
      vehicles, etc.)<br></li><li>Fully AI traffic and ground traffic<br></li><li>Much
      more</li></ul>
