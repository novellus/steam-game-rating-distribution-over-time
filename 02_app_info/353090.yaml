details:
  data:
    about_the_game: "Chicken Invaders puts you at the forefront of a battle against\
      \ invading intergalactic chickens, bent on revenge against the human race for\
      \ our oppression of Earth chickens. In this episode, the chickens have hatched\
      \ a devious plan to block out sunlight and freeze Earth to death. It's up to\
      \ you to travel around the galaxy in order to piece together an ancient artifact\
      \ and (quite literally) save the day.<br />\r\n<br />\r\nHero's log, Stardate\
      \ 8008.5<br />\r\n<br />\r\nAs the last intergalactic chicken invaders flee\
      \ our Solar System<br />\r\nand lingering feathers still smolder in interplanetary\
      \ space,<br />\r\nI ease up on the trigger and wipe the sweat from my brow.<br\
      \ />\r\nMy work here is done.<br />\r\n<br />\r\nSaving the world sure works\
      \ up an appetite.<br />\r\nI'm plotting a course for the nearest Space Burger.<br\
      \ />\r\nI think I'll have the spicy chicken wings tonight.<br />\r\nOr perhaps\
      \ their galaxy-renowned chicken pie?<br />\r\nAh, the choices of a hero are\
      \ never easy.<br />\r\n<br />\r\nSuddenly, I am yanked back to reality by the\
      \ whine<br />\r\nof my trusty spaceship's automated warning system.<br />\r\n\
      Why are all my dashboard lights flashing red?<br />\r\nWhy has the Earth darkened\
      \ so?<br />\r\nAnd why does it all have to happen just as I'm about to eat?\
      \ <br />\r\n<br />\r\nLooks like tonight's dinner will have to wait..."
