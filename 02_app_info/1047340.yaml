    about_the_game: "I'm sure you had played Tetris, but this game, will give you\
      \ new experience.<h2 class=\"bb_tag\"> Unlimited position </h2>In this game,\
      \ the movement of graphics is not limited by the unit lattice.<br><strong> Graphics\
      \ can be moved to arbitrary coordinates rather than integer units. </strong><br><strong>\
      \ The rotation of the graphic can also be an arbitrary angle .</strong><h2 class=\"\
      bb_tag\"> Deadly cutting </h2>When the graphic meets the following conditions,\
      \ the graphic is cut into multiple pieces.<br><strong> The countdown on the\
      \ graph is zero. </strong><br><strong> When the filling of a graphic in a layer\
      \ meets the requirements. </strong><br><i> this means that as the game progresses,\
      \ once you have an oblique graphic, there will be a lot of irregular objects\
      \ in the game (whether this is a blessing or a curse \uFF1B\uFF09) </i><h2 class=\"\
      bb_tag\"> Difficulty rating </h2>For single-player mode, I offer three different\
      \ types of difficulty.<br><strong> simple </strong> when the layer fill reaches\
      \ 75% can score elimination.<br><strong> normal </strong> when the layer fill\
      \ reaches 85% can score elimination.<br><strong> difficulty </strong> when the\
      \ layer fill reaches 90%, the score is eliminated.<br><i> at the moment I test\
      \ that the simple pattern seems too simple, and the subsequent difficulty will\
      \ be adjusted according to the feedback. </i><h2 class=\"bb_tag\"> scoring rules\
      \ </h2>Unlike the traditional score, I designed a new set of scoring rules.<br><strong>\
      \ A row of padding *1000 gets the score of the conversion elimination. </strong><br><strong>\
      \ Continuous elimination of two lines will be two lines of the total score of\
      \ *2.</strong><br><strong> continuous elimination of three rows will be three\
      \ lines of total *3 and so on. </strong><h2 class=\"bb_tag\"> Development plan\
      \ </h2>If the current version feedback is good, then I will continue to complete\
      \ the game's two or two modes.<br><i> Cooperation mode </i> &quot;2019.4.14\
      \ Update&quot; the model has now been developed: one person manipulates the\
      \ falling graphic, and the other player controls a small square that can move\
      \ freely to assist another player in the game. If the block touches a red area\
      \ or is destroyed, it will be punished.[/i]<br><i> Battle mode </i> Two people\
      \ have different areas and can harass your opponent by consuming points to use\
      \ props .<br>Both modes have online and local split screens to choose from<br><br>If\
      \ you have some good advise or anything other you can  send email to me  (please\
      \ use \u201CTimeFall\u201D as title)"
