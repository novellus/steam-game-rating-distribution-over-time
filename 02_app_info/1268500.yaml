    about_the_game: <h2 class="bb_tag">This Happily Ever After DLC continues your
      relationship storyline with Mavie the Traveling Merchant!</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1268500/extras/MavieBanner.png?t=1598321984"
      /><h2 class="bb_tag">STORY</h2>Now that the Battle for Stars Reach after parties
      have died down, its time to return the empty beer barrels to Brindle. And there's
      a lot of them! <br>Normally this task falls to the Traveling Merchant, Mavie
      alone, but since there are rumors of goblin gangs still scattered about, the
      Commander has requested Mavie to be escorted by a member of the Castle Guard...
      or perhaps escorted by you?<br><br><strong>Will you join Mavie on her Troublesome
      Trade Route adventure? Your destination is only a few days ride up the path,
      what could go wrong?</strong><h2 class="bb_tag">MAIN FEATURES</h2><ul class="bb_ul"><li><strong>Sexual
      Content!</strong> - Since this is the Happily Ever After sequel as Mavie's lover,
      you can now engage in an intimate moment with Mavie, all the way. <i>No more
      black screen!</i><br></li><li><strong>Animated Artwork!</strong> - See Mavie
      in action! Enjoy the upgraded Live2D sexual interaction in this DLC! So not
      just no more black screen, but movements!<br></li><li><strong>Fully Voiced!
      </strong>- This DLC features a full English voiceover from the beginning till
      the end!</li></ul><h2 class="bb_tag">JOIN THE COMMUNITY</h2>Join the conversation
      here or Faulty Apprentice <a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/AGLstudioart"
      target="_blank" rel="noopener"  >official Discord</a> Server, and let the AGL
      studios team know what you think of the game. We read all of the player's feedback!
