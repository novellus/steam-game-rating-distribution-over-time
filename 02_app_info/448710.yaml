    about_the_game: "<strong>VIRZOOM VR GAMING SYSTEM</strong><br><br><u>Virtual Reality\
      \ Sports</u><br>\u201CPlay VR. Get Fit.\u201D  That\u2019s what VirZOOM does.\
      \  We make virtual reality games for an active motion controller where your\
      \ pedaling and leaning propel you through race tracks, battlegrounds, soaring\
      \ skies, and pictorial countrysides in the forms of an F1 pilot, a tank commander,\
      \ a Pegasus, a cyclist, and more.<br><br>Other online players automatically\
      \ drop in and drop out of your games to provide competition and cooperation\
      \ in matches up to 8 players.  Make friends and challenge them to ghost competitions\
      \ over a period of time, winner take all!  Or choose your own workout and goals,\
      \ collecting coins along the way to upgrade your avatars.<br><br>Outside the\
      \ game you can manage your challenges, tune your workouts, and track your stats\
      \ on MyVirZOOM and link them to Fitbit and Strava.<br><br><u>VirZOOM Arcade\
      \ Games</u><br>\u201CVirZOOM Arcade\u201D is our free collection of sport arcade\
      \ games, available on Steam and the PlayStation Store.<br><br>Our game controls\
      \ and physics provide maximum VR comfort to play in large virtual worlds.  No\
      \ teleporting\u2014your virtual movement reflects your actual movement.  And\
      \ though the games are designed for our bike controller for sport and exercise,\
      \ you can also play them for free with a regular controller.  More players means\
      \ more fun for everyone, step up to a bike when you\u2019re ready!<br><br>Beyond\
      \ our games, use the Gamepad Emulator (only available on PC) to turn your bike\
      \ into a virtual joystick, keyboard, and mouse to play popular games.  Configure\
      \ your own mappings or use the ones we\u2019ve made for Project Cars, EVE Valkyrie,\
      \ and Radial-G.  If you\u2019re a developer, from homebrew to AAA, add VirZOOM\
      \ bike and motion controls to your games for free with our Unity SDK.<br><br><u>The\
      \ VirZOOM Bike</u><br>Actively experience virtual reality with the VirZOOM Bike\
      \ Controller, priced and sized for home use by the whole family.  Now try it\
      \ with a 30-day money-back guarantee.<br><br>Integrated sensors in the bike\
      \ track your pedaling speed forward and backward. Not just cadence but the responsiveness\
      \ you require for high performance gaming.  Triggers and buttons are built into\
      \ the grips to take air, get bursts of speed, and blast away obstacles.  Lean\
      \ on the bike to steer naturally using your VR system\u2019s position tracking\u2014\
      our extra wide base keeps you planted!<br><br>Choose the pedaling resistance\
      \ that suits you to increase your score or speed or difficulty in our games.\
      \ Heartrate sensors in the grips determine the calories you burn on every ride.<br><br>The\
      \ bike operates silently to be able to hear your games, and folds up easily\
      \ to move in and out of your play area.  2 AA batteries power it for months\
      \ to communicate wirelessly to your VR system without cords.<br><br><u>VR System\
      \ Not Included</u><br>You must have your own VR system to play VirZOOM, but\
      \ luckily it is compatible with all major systems having position tracking:<br><br>Oculus\
      \ Rift (with acceptable PC)<br>HTC Vive (with acceptable PC)<br>Windows Mixed\
      \ Reality (with acceptable PC)<br>PlayStation VR (with PS4)"
