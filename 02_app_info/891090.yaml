details:
  data:
    about_the_game: <h2 class="bb_tag">JUST A GAME</h2>Try to beat as many waves as
      possible. You can't regen your health. earn money by killing balls and buy turrets
      and bombs<h2 class="bb_tag">Upcoming Content</h2><ul class="bb_ul"><li>-More
      weapons;<br></li><li>-More game modes;<br></li><li>-More items and various other
      content that will bring more fun into the game.</li></ul><h2 class="bb_tag">Story</h2>During
      a secret experiment, a big mistake was made and deadly balls spread across the
      world, you are the only one who can stop it.(or you are not, we don't actually
      know that)<h2 class="bb_tag">Balls</h2><ul class="bb_ul"><li>Normal Ball</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/891090/extras/BallGif.gif?t=1609362565"
      /><br>It'll kill you by taking you in its body. <br>Its weakest point is its
      eyes.<br>Speed 10<br>Health 100<br><br><ul class="bb_ul"><li>Fast Ball</li></ul><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/891090/extras/FastBall.gif?t=1609362565"
      /><br>It'll kill you by taking you in its body. <br>Its weakest point is its
      eyes(and this ball is a little stupid).<br>Speed 20<br>Health 100<h2 class="bb_tag">Shop</h2>You
      can buy Turret,Bomb,Medkit and Speed syringe.
