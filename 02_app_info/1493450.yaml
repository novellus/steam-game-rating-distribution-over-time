    about_the_game: "<h2 class=\"bb_tag\">STORY:</h2><br>The epic saga will continue.\
      \ Peaceland has a new leader called Corrupt and he and his army has kidnapped\
      \ his former leader, who was the only real threat to his country, and locked\
      \ him in a sealed container. The Player are daughter Trump called Kiki and She\
      \ is only hope to restore peace to Peaceland. Kiki is talented fighter and She\
      \ can handle swords, and bows to fight against Peaceland new evil leader Corrupt\
      \ and his army. Use your skills and kill enemies to free Peaceland true leader.<br><br><br>Game\
      \ contains 8 different themed maps and equipment system. Player can collect\
      \ different kind weapons. Lot of different swords and also bow can be used.\
      \ Enemies has bows and swords also. And beware the big boss which is end of\
      \ every level. He is only who need to kill that can finish level. Also money\
      \ piles hidden every level which gives achievements also<h2 class=\"bb_tag\"\
      >FEATURES:</h2>- 8 levels<br>- Equipment system<br>- different enemis, enemy\
      \ with sword and with bow<br>- Boss/Container guard who need to kill to open\
      \ locked container where Trump is<br>- pick-ups<br>- Health potions which increase\
      \ health. 10 is maximum per time that player can use<br>- Weapons:<br>     -\
      \ Different swords: normal sword, big sword, double handed sword<br>    - Crossbow\
      \ and fire arrows<br>  - Assassination system: Player can assasinate enemy if\
      \ enemy not see by stabbing him behind<br>  - Shield to protect better against\
      \ enemies<br>- Steam achievements<br>- Collect easter eggs, hidden money piles\
      \ which gives also steam achievements<br>- Change equipments/weapons via right\
      \ arrow button!!<h2 class=\"bb_tag\">DISCLAIMER</h2>This game is a work of fiction.\
      \ Names, characters, places and events are the products of the authors\u2019\
      \ imagination. Any resemblance to actual persons, living or dead, or actual\
      \ events is purely coincidental."
