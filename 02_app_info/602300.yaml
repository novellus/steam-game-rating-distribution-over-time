details:
  data:
    about_the_game: "<strong>Alter Army is a hardcore fast paced action platformer\
      \ with punchy combat overflowing with game feels.</strong><br>Explore a dying\
      \ civilization and find out what happened and why you are here collecting crystals.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/602300/extras/ezgif.com-apng-maker.png?t=1533757362\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Battles in closed Spaces</strong>:\
      \ Everytime you collect the crystal, walls will form putting you into a closed\
      \ space with monsters!</li></ul><ul class=\"bb_ul\"><li><strong>Unique Biomes</strong>:\
      \ The game takes place in four different themed biomes, Forest, Snow, Mutated\
      \ Forest, Hell. These areas are filled with NPCs each having their own back\
      \ stories.</li></ul><ul class=\"bb_ul\"><li><strong>Unique bosses</strong>:\
      \ At the end of each biome you are faced with a unique boss, with a very distinct\
      \ set of attacks. The Game also has two mini bosses which come twice each with\
      \ completely different set of attacks</li></ul><ul class=\"bb_ul\"><li><strong>Large\
      \ variety of monsters</strong>: The game features almost 50 monsters each with\
      \ their own unique attacks</li></ul><ul class=\"bb_ul\"><li><strong>Vast areas\
      \ to Explore</strong>: Each Biome is divided into vast different areas filled\
      \ with remains of once thriving civilization and secrets.</li></ul><ul class=\"\
      bb_ul\"><li><strong>Tough but fair combat</strong>: The fight sequences are\
      \ all hand crafted to give you the best experience possible. Game Balances out\
      \ unfairness with the help of Drones and Health packs. Difficulty is also adjusted\
      \ dynamically</li></ul><br><strong>Note - If the game breaks and hurt you in\
      \ anyway let us know, we will work together to fix it so that it never hurts\
      \ anyone the same way again \U0001F609</strong><br><br>Email: <a href=\"mailto:vaguepixels@gmail.com\"\
      >vaguepixels@gmail.com</a>"
