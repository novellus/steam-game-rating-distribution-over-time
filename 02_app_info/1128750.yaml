    about_the_game: "\u3010 \u53CC\u4EBA\u8054\u673A\u5408\u4F5C\u5192\u9669\u6E38\
      \u620F\u3011<br>\u8FD9\u662F\u4E00\u6B3E\u5FC5\u987B\u8981\u4E24\u4E2A\u4EBA\
      \u624D\u80FD\u73A9\u7684\u5408\u4F5C\u5192\u9669\u6E38\u620F\u3002\u53EB\u4E0A\
      \u5C0F\u4F19\u4F34\u4E00\u8D77\u8E0F\u4E0A\u5192\u9669\u65C5\u7A0B\u5427\uFF01\
      <br> <br>\u3010\u4E24\u4F4D\u4E2A\u6027\u4E3B\u4EBA\u516C\u3011 <br>\u53F2\u4E0A\
      \u6700\u4E11\u7684\u5973\u4E3B\u89D2Patti\uFF0C\u662F\u4E2A\u50B2\u5A07\u6BD2\
      \u820C\u7684\u76F2\u5973\u5B69\u3002<br>\u534A\u540A\u5B50\u9B54\u6CD5\u6C34\
      \u5E73\u7684\u7CBE\u7075Bobbi\uFF0C\u662F\u4E2A\u53EF\u7231\u8BDD\u5520\u7684\
      \u6817\u5B50\u602A\u3002<br><br>\u3010\u4F7F\u7528\u58F0\u97F3\u4FE1\u53F7 \u4E92\
      \u76F8\u5408\uFF08\u4F5C\uFF09\u4F5C\uFF08\u6B7B\uFF09\u5427\u3011<br>\u76F2\
      \u5973\uFF1A<br>- \u770B\u4E0D\u89C1\u524D\u65B9\u7684\u73AF\u5883\uFF0C\u9700\
      \u8981\u4F9D\u9760\u7CBE\u7075\u7ED9\u51FA\u7684\u58F0\u97F3\u4FE1\u53F7\u884C\
      \u52A8\u3002<br>-\u53EF\u4EE5\u6355\u6349\u548C\u4F7F\u7528\u58F0\u97F3\u9B54\
      \u6CD5\u7403.<br>-\u53EF\u4EE5\u4F7F\u7528\u6B66\u5668\u653B\u51FB\u654C\u4EBA\
      \u3002<br>\u7CBE\u7075\uFF1A<br>-\u53EF\u4EE5\u770B\u6E05\u5468\u56F4\u7684\u73AF\
      \u5883\uFF0C\u9700\u8981\u53D1\u51FA\u4E0D\u540C\u7684\u58F0\u97F3\u4FE1\u53F7\
      \uFF0C\u5F15\u5BFC\u76F2\u5973\u3002<br>-\u80FD\u4F7F\u7528\u9B54\u6CD5\u80FD\
      \u5C06\u76F2\u5973\u77ED\u6682\u5F39\u98DE\u80FD\u5C06\u7269\u4EF6\u7684\u58F0\
      \u97F3\u8F6C\u6362\u4E3A\u9B54\u6CD5\u7403.<br><br><strong>\u3010\u58F0\u97F3\
      \u89E3\u8C1C\u3011</strong><br>\u60F3\u8981\u6253\u5F00\u95E8\u9501\uFF0C\u53EA\
      \u9700\u8981\u4E00\u4E2A\u7C7B\u4F3C\u4E8E\u5F00\u9501\u7684\u58F0\u97F3\u3002\
      <br>\u60F3\u8981\u907F\u8FC7\u6BD2\u70DF \u9700\u8981\u6355\u6349\u98CE\u58F0\
      \uFF0C\u7528\u5B83\u5439\u6563\u70DF\u96FE\u3002<br>\u641C\u96C6\u5404\u79CD\
      \u5404\u6837\u7684\u58F0\u97F3\u9B54\u6CD5\u7403\uFF0C\u89E3\u5F00\u5173\u5361\
      \u4E2D\u7684\u8C1C\u9898\u3002<br><br><strong>\u3010\u7AE5\u8BDD\u6DF7\u642D\
      \u98CE\u573A\u666F\u8BBE\u8BA1\u3011</strong><br>\u8BD5\u73A9\u5C0F\u6837\u7684\
      \u7F8E\u672F\u7D20\u6750\uFF0C\u5747\u7531\u5DE5\u4F5C\u5BA4\u6210\u5458\u7ED8\
      \u5236\u3002<br>\u6DB5\u76D6\u5730\u7262\uFF0C\u85CF\u4E66\u5BA4\uFF0C\u9AB7\
      \u9AC5\u516C\u7235\u7262\u623F\u7B49\u573A\u666F\uFF0C<br>\u4EE5\u53CA\u57CE\
      \u5821\u5730\u4E0B\u7684\u5730\u6C9F\u6CB9\u5DE5\u5382\u3002<br><br><strong>\u5199\
      \u5728\u6700\u540E\u7684\u8BDD</strong><br>1\uFF09\u76EE\u524D\u8FD9\u4E2A\u5B89\
      \u88C5\u5305\u662F\u6D4B\u8BD5\u7248demo,\u6709\u4E00\u4E9Bbug\u3002\u56E2\u961F\
      \u91CC\u7684\u6210\u5458\u662F0 \u7ECF\u9A8C\u5F00\u59CB\u7B2C\u4E00\u5C1D\u8BD5\
      \u505A\u6E38\u620F\uFF0C\u54EA\u4E9B\u5730\u65B9\u505A\u5F97\u4E0D\u597D\u8BF7\
      \u591A\u591A\u6279\u8BC4\u6307\u6B63\u3002<br>2\uFF09\u611F\u8C22\u5404\u4F4D\
      \u5927\u5927\u5173\u6CE8\u6211\u4EEC\u7684\u6E38\u620F\uFF0C\u53EF\u4EE5\u76F4\
      \u63A5qq \u7FA4\u8054\u7CFB\u6211\u4EEC\uFF0C\u7FA4\u53F71023622814\u3002<br>3\uFF09\
      \u97A0\u8EAC"
