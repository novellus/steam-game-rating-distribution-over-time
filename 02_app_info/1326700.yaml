details:
  data:
    about_the_game: "<strong>CHRONOSHOT </strong> is a score-driven sci-fi arena shooting\
      \ game, with specialized time mechanics. The player is equipped with a Jetpack,\
      \ several weapons, and special ammunition which can be used to turn the tide\
      \ against the enemy and dominate the leader board!<br><br>This is an early access\
      \ version featuring some of the single player gameplay. Multiplayer gameplay\
      \ modes, more levels, and more customization options are coming soon!<br><br><ul\
      \ class=\"bb_ul\"><li><strong>Master Time</strong> - Time moves when you do!\
      \ Take a break, analyze the battlefield, and plan your next move -- or grab\
      \ enemy bullets from the air to refill your ammo.<br></li><li><strong>Feel the\
      \ Power</strong> - Get progressively more powerful the more you play! As your\
      \ power grows, so can your score! <br></li><li><strong>Diverse Gameplay</strong>\
      \ - With different guns, enemy actions, and abilities each round of play is\
      \ a new experience! Cheese enemies too much, and they defensively adapt forcing\
      \ you to change tactics!<br></li><li><strong>Combos and Multipliers</strong>\
      \ - Not only do you need to survive swarms of enemies, but to find yourself\
      \ atop the leaderboard you need to optimize your strategy to  generate combo\
      \ bonuses and multipliers.<br></li><li><strong>Aim for the Top</strong> - Challenge\
      \ friends and strangers to reach and hold the top spots in the high score charts.<br></li><li><strong>Only\
      \ the Beginning</strong> \u2013 More is in development and coming soon, including\
      \ multiplayer modes, more character customization, new guns, new maps, and new\
      \ types of abilities!</li></ul>"
