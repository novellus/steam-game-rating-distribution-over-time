    about_the_game: "<h2 class=\"bb_tag\">Cyber Sentinel aka Turing Machine \u201E\
      state\u201D diagrams based puzzle game nobody asked for</h2><br><i>Near future.\
      \ Information is the most precious of resources. International corporations\
      \ fight a data war for access to new medical, government and military patents\
      \ and contracts. In an ongoing arms race talented individuals find a way to\
      \ earn money...</i><br><br>Experience the hacker's side of cyberpunk in <strong>Cyber\
      \ Sentinel!</strong> This design-based puzzle game features a complete visual\
      \ programming kit for designing your own viruses.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>addictive puzzles - be a godlike hacker observing his\
      \ creations come to life<br></li><li>easy to learn, hard to master - more elegant\
      \ solutions are rewarded with more points<br></li><li>feeling of 80'/90' cyberpunk\
      \ movies<br></li><li>45 levels with increasing difficulty and grading system<br></li><li>level\
      \ editor and option to play and rate other players' levels<br></li><li>32 achievements\
      \ to unlock</li></ul>"
