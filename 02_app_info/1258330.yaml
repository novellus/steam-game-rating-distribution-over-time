    about_the_game: "<strong>This limited-time Free Demo for Main Assembly, which\
      \ will give you a taste for the full game that will be coming out into Early\
      \ Access later this year</strong><h2 class=\"bb_tag\">Take on the role of a\
      \ drone with the ability to design and build robots for your everyday needs!\
      \ Find unique ways to overcome various challenges in singleplayer or jump into\
      \ the Sandbox and craft and play alone or with other players. </h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/create!.png?t=1605087194\"\
      \ /><br>Challenge yourself and your friends to create the most exciting looking\
      \ robot using a freeform crafting tool and modular parts! Change your robots\
      \ color palette to make it your own!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/gif10_resized.gif?t=1605087194\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/customize!.png?t=1605087194\"\
      \ /><br>Put your personal touch on your drone through different paint jobs and\
      \ collectible cosmetic items earned by playing the game!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/customize_logo.gif?t=1605087194\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/control!.png?t=1605087194\"\
      \ /><br>By using the nodes in the powerful visual programming interface, you\
      \ can set up controls for your robot. After getting the hang of it, you can\
      \ dig deep into it and use Sensors to make logic for different types of automation.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/gif7_resized.gif?t=1605087194\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/crash!.png?t=1605087194\"\
      \ /><br>Your robots will take damage if they crash, fall, or take a hammer to\
      \ the face! Advanced destruction systems enable bending chassis and damage that\
      \ effects robot behavior. But don\u2019t worry, you can iterate to improve and\
      \ respawn your robot as many times as you like.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/destruction_without_boxing_bags.gif?t=1605087194\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/collaborate!.png?t=1605087194\"\
      \ /><br>Join in on the multiplayer fun to create and play with others in an\
      \ open sandbox environment. Load any robot you create in singleplayer or build\
      \ completely new ones under the watchful gaze of your friends.<br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1258330/extras/gif11_without_tank_resized_70.gif?t=1605087194\"\
      \ />"
