    about_the_game: "\u832B\u7136\u7802\u6D77\uFF0C\u8FBD\u9614\u8352\u91CE\u3002\u5728\
      \u8FD9\u4E2A\u4E16\u754C\u4E2D\uFF0C\u66FE\u4E00\u5EA6\u704C\u6E89\u5927\u5730\
      \u7684\u6C34\u6E90\u5DF2\u7ECF\u5D29\u574F\u3002\u6709\u4E3A\u4E86\u6062\u590D\
      \u6C34\u6E90\u518D\u751F\u7CFB\u7EDF\u800C\u8EAB\u9677\u9669\u5883\u7684\u4EBA\
      \uFF0C\u6709\u5728\u8FD9\u8352\u91CE\u5BFB\u627E\u5176\u4ED6\u6C34\u6E90\u7684\
      \u4EBA\uFF0C\u4E5F\u6709\u9002\u5E94\u8352\u91CE\u52AA\u529B\u6D3B\u7740\u7684\
      \u4EBA\u3002\u8DDF\u968F\u9A6C\u514B\u65AF\xB7\u8D1D\u6069\u7684\u811A\u6B65\
      \uFF0C\u7ED3\u8BC6\u6000\u6709\u4E0D\u540C\u76EE\u7684\u7684\u540C\u4F34\uFF0C\
      \u63A2\u7D22\u4E16\u754C\u7684\u6BCF\u4E2A\u89D2\u843D\uFF0C\u4E3A\u6D3B\u7740\
      \u7684\u4EBA\u5BFB\u627E\u5E0C\u671B\uFF0C\u4E3A\u5DF2\u6545\u7684\u4EBA\u5F25\
      \u8865\u9057\u61BE\u3002<br><br><br>\u6E38\u620F\u7279\u8272<br><ul class=\"\
      bb_ul\"><li>\u4EE4\u4EBA\u70ED\u8840\u6CB8\u817E\u7684\u897F\u90E8\u4E16\u754C\
      <br></li><li>\u7D27\u51D1\u7684\u4E3B\u7EBF\u5267\u60C5<br></li><li>\u5404\u5F0F\
      \u5404\u6837\u7684\u652F\u7EBF\u4EFB\u52A1<br></li><li>\u4F18\u7F8E\u7684\u6237\
      \u5916\u5730\u56FE\u3001\u602A\u7269\u56FE\u5F62<br></li><li>\u56DE\u5408\u5236\
      \u6218\u6597\uFF0C\u4F46\u5E76\u4E0D\u662F\u9700\u8981\u7EC3\u7EA7<br></li><li>\u8D85\
      \u8FC730\u79CD\u654C\u4EBA\uFF0C\u6BCF\u4E00\u4E2A\u90FD\u6709\u81EA\u5DF1\u7684\
      \u7279\u8272</li></ul>"
