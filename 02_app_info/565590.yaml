    review: "More spacebattles (that was missing in the Mars movie), however this\
      \ movie has not aged as well due to the spacebattles.\n\nBut it is the 3rd installment\
      \ of the fight against Emperor Ming and he is a great villian, but this movie\
      \ is weaker then the previous two not only due to the spacebattles althou they\
      \ really drag down this one more then I want to admit. \n\nIs this movie the\
      \ true origin the Cybermen? \n(All thou Tony Tyler is the (now former) Doctor,\
      \ the Cybermen and Mondas are the place that brought us the Timelord as that\
      \ Earth was transported over to the Classic Who(verse) just as the classic Earth\
      \ these days are within the new Who(verse) as the cloaked\"New Skaro\"; Hiddenly\
      \ in plain sight brought over in the episodes Stolen Earth/Journey\xB4s End.\n\
      \nIf someone wants to know more just leave a comment.\n\n"
