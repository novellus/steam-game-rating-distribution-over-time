  data:
    about_the_game: "<h2 class=\"bb_tag\"><i>Imagine that for every epic adventure,\
      \ there was A Story Beside.</i></h2><br>A Story Beside is a narrative-driven\
      \ fantasy adventure game experienced through the eyes of an ordinary girl. Step\
      \ into the shoes of Lyric, the humble innkeeper in a quiet mountain village,\
      \ as she reflects upon a lifetime of poignant memories, heartwarming friendships,\
      \ and bittersweet choices \u2014 proving along the way that you don't have to\
      \ slay dragons to be the hero of your own story.<br><br>Expect gameplay full\
      \ of meaningful choices, charming characters, sweeping romance, and emotional\
      \ storytelling inspired by games like <strong>Life is Strange</strong> and <strong>To\
      \ the Moon</strong>.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/634410/extras/newbreak.png?t=1605016960\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\"><i>A LIFETIME OF CHOICES</i></h2>Shape\
      \ your story over the course of Lyric's lifetime, making decisions that will\
      \ impact everything from modest details in her appearance and personality to\
      \ lasting friendships and romantic endeavors. As the years go by, the fate of\
      \ her village and the people who live there will change based on your choices.<br><br></li><li><h2\
      \ class=\"bb_tag\"><i>A QUIET VILLAGE</i></h2>Spend decades getting to know\
      \ the town of Pyreside in all its cozy charm. The quaint apothecary shop next\
      \ door, the creaky old windmill on the hill, the cottage beyond the wooded path...\
      \ these are the humble but cherished places that are dear to Lyric's heart.<br><br></li><li><h2\
      \ class=\"bb_tag\"><i>A NEW PERSPECTIVE</i></h2>Build friendships and seek romance\
      \ among the farmers, smiths, and shopkeepers who call Pyreside home. In the\
      \ epic hero tales, these ordinary folk are the ones living on the fringes of\
      \ the story, watching self-absorbed adventurers drop by the local inn looking\
      \ for a warm meal and a soft bed.</li></ul>"
