    about_the_game: "The Locust has returned as all of Terrinoth trembles! Glorious\
      \ battle awaits in this all new expansion for BattleLore: Command!<br />\r\n\
      Unleash the power of the Uthuk's Doombringer and Grotesque units, or defend\
      \ Terrinoth with the help of Greyhaven Battlemages and automaton Ironbounds!<br\
      \ />\r\nThe Locust expansion also offers 5 new multiplayer battlefields and\
      \ 3 all-new Uthuk missions!"
