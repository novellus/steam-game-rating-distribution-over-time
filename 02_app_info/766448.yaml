details:
  data:
    about_the_game: 'A series of freight locomotives CO (Sergo Ordzhonikidze, axle
      load 17 tonnes) designed for medium loads and working on lines with light rail.
      Built from 1934 to 1951 at the Kharkov, Bryansk, Voroshilovgrad, Krasnoyarsk
      and Ulan-Ude Locomotive Works. Total production of locomotives - 3049.<br><br>Currently,
      the engine operating SO17-4171, is used for filming movies and holiday trips.
      Outside of this it is in an exhibit at the museum railway transport in Kiev,
      Ukraine.<br><br>The model is based on real photos.<br><br><strong>SPECIFICATIONS</strong><br><ul
      class="bb_ul"><li>Axial: 1-5-0 formula.<br></li><li>Diameter of driving wheels:
      1320 mm.<br></li><li>Design speed: 75 km / h<br></li><li>Maximum power: 2200
      hp<br></li><li>The length of a steam locomotive with tender: 23 m<br></li><li>Weight
      of locomotive in working condition so: 97.8<br></li><li>Heating oil<br></li><li>Tender:
      four-type 11.<br></li><li>The stock fuel oil: 18 tons</li></ul><br>NOTE: To
      use this locomotive once installed you can find the locomotive and tender under
      the Trainz Tab when searching for &quot;CO17&quot;.'
