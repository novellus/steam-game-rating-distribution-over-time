    short_description: The world has been swallowed into the grey void of time and
      space. The only key to the winding puzzle - a time-controling pocket-watch -
      lies in the hands of a clockmaker Father. Powerful and otherwordly, the watch
      creates a mysterious barrier between the Father and his estranged Daughter.
