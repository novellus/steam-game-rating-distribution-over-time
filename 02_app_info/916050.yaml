    detailed_description: <h1>Join the community!</h1><p>Join our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/EbN3f44"
      target="_blank" rel="noopener"  >discord</a> or find us on <a href="https://twitter.com/indienovacn"
      target="_blank" rel="noreferrer"  >twitter</a>.</p><br><h1>About the Game</h1>Clocker
      is a puzzle game about time. It stages a story between a father and daughter
      using a dual protagonists technique. By controlling two individual characters
      in turn, you will gradually solve puzzles, push forward the timeline and the
      adventure. The game features unique time mechanisms, an artistic hand-drawn
      sketchy style, thought-provoking puzzles and a heart-warming plot. A vexing
      and thrilling adventure awaits you!<h2 class="bb_tag"><strong>Dual protagonists
      narrative</strong></h2>Control Father and Daughter separately to experience
      the complete plot from different perspectives.<h2 class="bb_tag"><strong>Time
      pause!</strong></h2>Father's mysterious pocket watch is able to move throughout
      other characters' timelines in order acheive his ultimate motive, as a result
      changing the entire world.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916050/extras/Father_Game_Play_EN.gif?t=1576134732"
      /><h2 class="bb_tag"><strong>Where's the Father?</strong></h2>Daughter's power
      can resume the twisted timelines, trace the clues and help her to find her Father.
      <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916050/extras/Daughter_Game_Play_EN.gif?t=1576134732"
      /><h2 class="bb_tag"><strong>Large and complex logic framework!</strong></h2>Each
      NPC has their logical structure. Every single change of the timeline will influence
      the entire plot.<h2 class="bb_tag"><strong>Unique and delicate artistic style</strong></h2>The
      combination of 2D and 3D techniques illustrates a lifelike virtual world filled
      with characters that pop off of the screen and interact in detailed settings
      and backgrounds. Color plays a major role as different tones and shades represent
      time in various ways for an additional aesthetic experience. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/916050/extras/store_img.png?t=1576134732"
      /><br><br><i>Through time and space, love survives.</i>
