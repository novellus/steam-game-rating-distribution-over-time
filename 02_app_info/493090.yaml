details:
  data:
    about_the_game: "RealityCapture (also known as RC) creates accurate 3D models\
      \ out of unordered set of photographs seamlessly and very fast. The software\
      \ is a Windows (7/8/10+) x64 application with a nice, intuitive, and friendly\
      \ user interface.  <br>RealityCapture is a unique piece of software that pushes\
      \ the envelope of what can be done with the photogrammetric methods. The software\
      \ innovation and uniqueness lies mostly in its low-demanding hardware requirements,\
      \ further, output models are more accurate and complete, and, finally, it is\
      \ fast. Major competitive excellence: if you double inputs, the processing time\
      \ will be doubled as well, but any other software will usually increase it fourfold.<br><br><strong>What\
      \ Is Inside?</strong><br><ul class=\"bb_ul\"><li> Automatic 3D model creation\
      \ from your photographs<br></li><li> Automatic alignment/registration/calibration\
      \ of images<br></li><li> Advanced coloring and texturing algorithms<br></li><li>\
      \ ( just in paid version ) 3D model export into standard formats (fbx, ply,\
      \ obj, xyz)<br></li><li> A set of tools for analyzing alignment quality and\
      \ accuracy, mesh reconstruction, 3D model post-processing (filtration, simplification,\
      \ smoothing), etc. <br></li><li> No limits on model size! Unlimited size models\
      \ in unlimited detail. Even billions of triangles on a computer with 16GB of\
      \ memory<br></li><li> And much more\u2026</li></ul><br><strong>Demo version\
      \ limitations</strong><br><ul class=\"bb_ul\"><li> Export restrictions<br></li><li>\
      \ Scenes created in RealityCapture demo cannot be loaded in paid instances of\
      \ RealityCapture </li></ul>"
