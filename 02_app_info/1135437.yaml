    about_the_game: "Wreckfest not crazy enough for you? Now you can go completely\
      \ nuts and get some extra laughs with these roof decorations!<br />\r\n<br />\r\
      \nChoose from 20 cool and funny items, including rockets, explosives, an inflatable\
      \ unicorn, deal-with-it glasses, a variety of hats and much more. The decorations\
      \ can be applied to every car.<br />\r\n<br />\r\nThis DLC pack is also included\
      \ in the Season Pass."
