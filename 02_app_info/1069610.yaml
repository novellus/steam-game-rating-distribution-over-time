    about_the_game: "In the great war between the gods, will you wield the chains\
      \ of destiny, or shatter them forever?<br><br><i>Exile of the Gods</i> is a\
      \ 460,000 word interactive epic fantasy novel by Jonathan Valuckas, where your\
      \ choices control the story. It's entirely text-based\u2014without graphics\
      \ or sound effects\u2014and fueled by the vast, unstoppable power of your imagination.<br><br>Our\
      \ story begins twenty years after the action of the first game, 2015's <a href=\"\
      https://store.steampowered.com/app/386520/Champion_of_the_Gods/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Champion of the Gods</a>. Which ending did you\
      \ get? Start this game as the Champion, a warrior born to serve the gods, and\
      \ follow the holy destiny the Weavers have crafted for you. Or start this game\
      \ as the Exile, enemy of the gods, and forge a new life for yourself in the\
      \ faraway land of Khovros--where mortals are free to choose their own fates.<br><br>Champion\
      \ and Exile alike must unravel a deadly conspiracy, and confront the brewing\
      \ war upon their gods. Will you vanquish this invading force, or use its power\
      \ to free your realm from its ruthless creators forever? Take revenge on the\
      \ gods who exiled you, or steal this chance to prove your worth to the pantheon,\
      \ and seize your destiny of glory?<br><br>The gods made you what you are. Now,\
      \ you will show them what you are made of.<br><br><ul class=\"bb_ul\"><li> Play\
      \ as male, female, or nonbinary; gay, straight, bi, or ace<br></li><li> Take\
      \ the role of your realm's beloved savior, or that of a vengeful warrior living\
      \ in exile<br></li><li> Explore a world inspired by the myths of Ancient Greece<br></li><li>\
      \ Fight land and sea battles inspired by the military campaigns of antiquity<br></li><li>\
      \ Unravel a divine conspiracy that spans two realms, complete with shocking\
      \ twists<br></li><li> Use the power of Inspiration to endow your companions\
      \ with unearthly prowess, or wield Rapture to stun your enemies with bliss<br></li><li>\
      \ Move the hearts of your foes with your sincerity, or harness the power of\
      \ deception to spin a lie that suits your fancy<br></li><li> Play the game in\
      \ standalone mode, or import your skills and backstory from &quot;Champion of\
      \ the Gods&quot; to unlock new storylines--and a terrifying bonus power<br></li><li>\
      \ Confront golems, fire-wielding mystics, and the armies of the dead<br></li><li>\
      \ Receive a horoscope for your character, based on their virtues and humors</li></ul>"
