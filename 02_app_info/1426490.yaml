    about_the_game: "The latest title from the EARTH WARS team is here.<br>The team's\
      \ previous game \u300EEARTH WARS\u300Fhas a download of over 300,000.<br><br>LOST\
      \ EPIC is a 2D side-scrolling action RPG about a war between gods and humanity.<br>The\
      \ player becomes the deity-defying knight, God Slayer, and explores the world\
      \ known as Sanctum to bring the Pantheon of Six to their knees.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426490/extras/\u30DC\u30B9\
      \u62261.gif?t=1608883026\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426490/extras/\u30A6\
      \u30A9\u30FC\u30AF\u30B9\u30EB\u30FC.png?t=1608883026\" /><br><br><br><strong>\u25A0\
      Game Features</strong><br>Fast-paced action-packed battles<br>A huge range of\
      \ character progression<br>A multitude of upgradeable weapons<br>Memorable side-stories\
      \ from unique NPC\u2019s<br>A world full of diverse biomes and gimmicks<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426490/extras/\u5927\u5263\
      .png?t=1608883026\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426490/extras/\u30B9\
      \u30AD\u30EB\u30D6\u30C3\u30AF.png?t=1608883026\" /><br><br><br><strong>\u25A0\
      \ Main Illustrator</strong><br>Namie<br>An illustrator from Australia<br>Has\
      \ done artwork for \u300CFate/Grand Order\u300D, \u300CAzur Lane\u300D,\u300C\
      Arknights\u300D<br>Character design for \u300CThe farthest library in the mirror\u300D\
      etc.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426490/extras/NPC.png?t=1608883026\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1426490/extras/majonoko.png?t=1608883026\"\
      \ /><br><br><strong>\u25A0Developer</strong><br>Team EARTH WARS<br>The production\
      \ team from\u300EEARTH WARS\u300Fwhich was released in 2015 and ported to many\
      \ platforms.\u300EEARTH WARS\u300Fis a stylish fast-paced 2D action RPG. The\
      \ user friendly interface and the hack and slash style replayability was praised\
      \ by hardcore gamers resalting in 300,000 downloads."
