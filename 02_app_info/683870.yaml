    about_the_game: 'Quest of Vidhuraa is a hard puzzle platformer with a cute story.<h2
      class="bb_tag">Story:</h2>Vidhuraa is a son of poor couple who was seperated
      from his parents in his early age. He grew up with his grand-father. Time has
      come to free his parents who are locked up in Jail inside the King Kaala''s
      Castle.<h2 class="bb_tag">Things you can do in the game:</h2><ul class="bb_ul"><li>Run,
      jump and die</li></ul><h2 class="bb_tag">Things we have handcrafted for you:</h2><ul
      class="bb_ul"><li>Three Arenas : Forest, City, Castle<br></li><li>60 cruel levels<br></li><li>Insane
      Toughness<br></li><li>Original Soundtracks</li></ul><br>Finally! Death is fun!<br><br>If
      you are interested in translating to your native language, let us know.'
