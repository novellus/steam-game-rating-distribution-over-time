    about_the_game: "<p>From the developer of the smash-hit Virtual Villagers series\
      \ comes the new casual game that captures the drama of life&#151;Virtual Families!\
      \ Virtual Families is a casual family sim that runs in true-real time. Adopt\
      \ and nurture a needy person in the computer. Help them meet a mate, and start\
      \ a family. Pass on the house to the next generations.</p>\n               \
      \     <ul>\n                    <li>Unique and fascinating adoptees from 1000's\
      \ of combinations</li>\n                    <li>Fully trainable people: shape/adapt\
      \ their personalities through praising and scolding!</li>\n                \
      \    <li>Dynamic illness system. Play doctor!</li>\n                    <li>Over\
      \ 100 trophies</li>\n                    <li>Hidden puzzles around the house</li>\n\
      \                    <li>Weather, day/night cycles (synchronized to the player's\
      \ system clock, so it is nighttime in the game when it is nighttime where you\
      \ are</li>\n                    <li>Uses the technology behind Virtual Villagers\
      \ for an accessible and stable player experience</li>\n                    </ul>"
