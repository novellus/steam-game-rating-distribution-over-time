    review: "Retro Parking Demo ist das ideale Spiel f\xFCr zwischendurch. Knifflig,\
      \ weil man sehr exakt durch die vorgegebene Umgebung steuern mu\xDF, zu viel\
      \ Gas ist da meist hinderlich. Der durchaus gelungene VW K\xE4fer kann \xFC\
      berzeugen, einzig das Motorenger\xE4usch des Boxers h\xE4tte realer ausfallen\
      \ d\xFCrfen. Daf\xFCr entsch\xE4digt die Background Musik, genialer Gitarrensound\
      \ mit Anleihen von Pink Floyd, bzw. Dire Straits :-). Insgesamt sollte man dieses\
      \ Spiel einmal gezockt haben."
