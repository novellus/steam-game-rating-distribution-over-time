    about_the_game: On a world where a giant and lethal storm restlessly moves around
      the globe, people learned to survive in this cold, harsh and hostile environment.
      They are searching for the Refuge, a place where the Frost would never go.<br><br>Inspired
      by deckbuilding games like Dominion, Ascension and the like, Frost is solo survival
      card game that puts you in charge of a group of people looking for the Refuge.
      Resources, weapons, ideas, dangers and regions are represented by cards, use
      them wisely!<br><br><ul class="bb_ul"><li> Challenging survival deckbuilding
      gameplay, requiring anticipation, strategy and memory<br></li><li> Intriguing,
      immersive universe<br></li><li> Sloppy but graceful unique artwork<br></li><li>
      Hours of gameplay with difficulty modes, endless mode, Scenarios and cards to
      unlock<br></li><li> Dozens of cards to discover<br></li><li> Different characters
      with different abilities<br></li><li> Accessible and paced at your own rhythm,
      playable by all (some illustrations might disturb the youngest)<br></li><li>
      Made with love &lt;3</li></ul>
