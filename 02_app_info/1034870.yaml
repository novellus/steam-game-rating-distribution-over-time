  data:
    about_the_game: "<h2 class=\"bb_tag\">Norman\u2019s Night In</h2>A platform adventure\
      \ game that tells the tale of a shopkeeper, his bowling ball, and a fateful\
      \ fall into the world of Cave. Use slingshot mechanics to solve physics-based\
      \ puzzles, face unfamiliar cave beasties, and discover the unseen world by the\
      \ light of your new bowling ball. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1034870/extras/Normans_Night_In_Cursor2_500px.gif?t=1589157885\"\
      \ /><h2 class=\"bb_tag\">Gameplay &amp; Features</h2><ul class=\"bb_ul\"><li>\
      \ A narrative adventure game about exploration and self-discovery as an unlikely\
      \ adventurer unfolds the forgotten history of a kingdom passed.<br></li><li>\
      \ Slingshot through challenging mechanics-driven platforming.<br></li><li> Upgrade\
      \ your bowling ball to access new and unique abilities.<br></li><li> Explore\
      \ the interconnected world of Cave while uncovering curiosities and forging\
      \ your path back home.<br></li><li> Every level of Norman\u2019s Night In is\
      \ hand-crafted and hand-painted.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1034870/extras/Dialogue_Screenshot.png?t=1589157885\"\
      \ />"
