    about_the_game: "The official soundtrack for the cyberpunk advertising tycoon\
      \ game AdvertCity.<br />\r\n<br />\r\nDeep atmospheric film noir jazz and postrock\
      \ fusion mingles with beautiful analogue glitch electro.<br />\r\n<br />\r\n\
      A full album length original score, presented in two sides - Meatspace and Cyberspace\
      \ - beatmatched for smooth crossfading.<br />\r\n<br />\r\nA unique and rare\
      \ work of art among game soundtracks, this album has attracted praise widely."
