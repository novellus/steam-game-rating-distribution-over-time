    reviews: "\u201CThose of you who\u2019ve been keeping up with\_AdvertCity\_already\
      \ know that it has a fantastic aesthetic to it, and that cyberpunk look and\
      \ feel transfers beautifully over to the music written for the game.  Droning\
      \ bass, piercing jazz samples, and trance-inducing beats make up what is one\
      \ of the most unique and polished soundtracks we\u2019ve seen in a while.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://cliqist.com/2014/08/10/weekenders-sunday-news-810/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cliquist</a><br><br>\u201COne thing I\
      \ am certain of is the quality of the game\u2019s electronic-jazz-noir soundtrack.\
      \ Get a load of these dark and tasty jams.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gizorama.com/preview/kickstarter-of-the-week-advertcity/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gizorama</a><br><br>\u201CDorianSRed\
      \ &amp; Waveland\u2019s noirish ambience and dark, dense production will enslave\
      \ you. It\u2019s a profound and stunning accomplishment, even as a standalone\
      \ soundtrack.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://jamsphere.com/reviews/advertcity-ost-voxelstorm-feat-doriansred-waveland-noirish-ambience-and-dark-dense-production\"\
      \ target=\"_blank\" rel=\"noopener\"  >JamSphere</a><br>"
