details:
  data:
    about_the_game: "<p>Help Smilin Jack O'Hurlihan, Esmeralda, and Dr. Theopolis\
      \ defeat Gruesome George, an army of undead, giant monsters, and the mysterious\
      \ Red Widow! Featuring nail-biting boss battles, swashbuckling adventure, and\
      \ a horde of undead buccaneers, Zombie Pirates will send a shiver right down\
      \ to yer timbers!</p>\n\t\t\t\t\t\t<p>Jack's battles will take him from the\
      \ Carribbean-like Buccaneer Bay to the savage Cannibal Isles, the mysterious\
      \ Sargassum Sea, and the icy reaches of Polaris, battling zombies and nefarious\
      \ boss monsters along the way.</p>\n\t\t\t\t\t\t<p>Jack is joined by Dr. Theopolis\
      \ and his marvelous gryocopters and submarines, Esmeralda and her all-gal crew\
      \ of the Manta, and a number of other strange and amazing vessels.</p>\n\t\t\
      \t\t\t\t<p>Jack will need all the help he can get, for the Zombie Pirate fleets\
      \ contain everything from Plague Ships to hulking Dreadnoughts to screeching\
      \ flocks of Murder Birds! And behind them all is the captain of the undead,\
      \ Gruesome George!</p><br />\n\t\t\t\t\t\t\t<p>Key features: </p>\n\t\t\t\t\t\
      \t\t<ul>\n\t\t\t\t\t\t\t<li>A colorful, cartoon-style game with something for\
      \ all ages</li>\n\t\t\t\t\t\t\t<li>An engrossing story with a surprise ending\
      \ - \"The Curse of the Red Widow\"</li>\n\t\t\t\t\t\t\t<li>Colorful characters\
      \ with numerous voiceovers</li>\n\t\t\t\t\t\t\t<li>Dozens of unlockable friendly\
      \ and enemy units, including numerous giant monsters</li>\n\t\t\t\t\t\t\t</ul><br\
      \ />"
