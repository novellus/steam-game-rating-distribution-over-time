    about_the_game: "Hack_me is a hacker simulator game. The main objective in game\
      \ \u2013 is to hack big companies's servers to show people that there is nothing\
      \ in this world that protected on 100%. You\u2019ll need to use your cmd, bruteforce,\
      \ SQL-injectors and other programs to hack servers. <br />\r\n<br />\r\nFEATURES\
      \ <br />\r\n\u2022 References to Mr. Robot and other films and games <br />\r\
      \n\u2022 Dozens of hacker\u2019s stuffs to achieve your goals <br />\r\n\u2022\
      \ Dynamic gameplay <br />\r\n\u2022 Real hacking - you'll use real ways and\
      \ programms to achieve your goals (all programms were renaimed for for general\
      \ security ;D )<br />\r\n\u2022 Pleasant atmosphere \u2013 music, graphics,\
      \ and your partner \u2013 Elena, prepare you to have a good time"
