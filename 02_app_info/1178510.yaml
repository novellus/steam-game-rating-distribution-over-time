details:
  data:
    about_the_game: '<strong>Realistic 3D Gin Rummy simulation</strong> with singleplayer,
      multiplayer and tutorial. With configurable <strong>AI strength</strong> and
      many adjustable <strong>rule and game variants</strong> you can start exciting
      Gin Rummy tournaments - or just play for fun.<br><br>Compete with tricky computer
      opponents, or play relaxing rounds with friends or family in <strong>online
      mode</strong>!<br><br><strong>Game environment, cards, rule variants</strong>
      and much more can be customized! For beginners, there is an <strong>animated
      tutorial</strong> in which Gin Rummy is explained step-by-step with all the
      rules.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li><strong>Singleplayer
      mode</strong> with configurable opponent<br></li><li><strong>Multiplayer mode</strong>
      with LAN or Online mode<br></li><li><strong>High Quality</strong> full animated
      3D graphics<br></li><li><strong>Lots of tables, rooms and decks</strong><br></li><li><strong>High-performance
      A.I.</strong>: different levels of difficulty<br></li><li><strong>Voice output</strong>
      and sound<br></li><li><strong>Highscore</strong> lists<br></li><li><strong>HD
      widescreen</strong> output<br></li><li><strong>Tutorial</strong>, detailed game
      instructions and help</li></ul>'
