    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Description_Bar.png?t=1605747026\"\
      \ /><br>Penkura is an experience that combines the wonderful worlds of real-time\
      \ strategy and first-person exploration. Easy to pick up but hard to master,\
      \ Penkura utilizes classic death mechanics that leave you without your equipment\
      \ each time you perish. For this reason, you are able to construct your own\
      \ robotic companions to help you build bases, gather resources and protect your\
      \ settlement.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Karenos_Base_01_Gif.gif?t=1605747026\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/divider_small.png?t=1605747026\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Danger.jpg?t=1605747026\"\
      \ /><br><br>It encourages players to choose from a variety of approaches through\
      \ which to complete their goals. Players will find themselves becoming an expert\
      \ in areas entirely of their choosing. The intention is that, when co-op is\
      \ unveiled, players will find that the interaction of their unique skillsets\
      \ with those of their peers creates capable and rewarding team gameplay.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Karenos_Fight_01.gif?t=1605747026\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/divider.png?t=1605747026\"\
      \ /><br>Penkura offers buildings, machines, bots and items for you to construct.\
      \ Most of it is made with the &quot;MMC&quot; (Molecular Matter Converter) or\
      \ through &quot;CCC&quot; (Command Control Communication), which provides a\
      \ top-down camera similar to that of classic RTS games. Should you desire, you\
      \ can take control of your own intrepid bot to scout out a potentially hazardous\
      \ environment or repair your base without stepping outside of the safety of\
      \ your home. This is only the beginning of CCC potential; the rest is in your\
      \ hands.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Penkura_CCC_01.gif?t=1605747026\"\
      \ /><br><br>Penkura\u2019s crafting and base construction systems are made with\
      \ co-op already in mind. Before its final release, you\u2019ll be able to cooperate\
      \ with other players to create huge, complex sets of items and stations that\
      \ would normally take more than twice as long to put together.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/divider.png?t=1605747026\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Storyline1.png?t=1605747026\"\
      \ /><br><br>Deep beneath Antarctic ice, a Polish research team discovered an\
      \ ancient temple that appeared to be a gateway to a fascinating new world.\_\
      <br>The idea to migrate mankind to a new planet was a blessing for an overpopulated\
      \ and devastated Earth.<br><br>Project &quot;Gemini&quot; was launched to colonize\
      \ the new world. For 41 years, brave men and women traveled through the temple\u2019\
      s singularity. But one day, for reasons unknown, contact with the other side\
      \ was severed.<br>To learn what had happened in the world beyond, a group of\
      \ mercenaries was tasked with traveling through the unstable gateway.<br><br>You\
      \ are one of those mercenaries. Survive, and seek answers.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/Karenos_Aliens_01_Gif.gif?t=1605747026\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/739720/extras/divider.png?t=1605747026\"\
      \ />"
