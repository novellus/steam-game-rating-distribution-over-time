    about_the_game: 'Play exciting local multiplayer <i>side-scrolling soccer battles</i>!<br><br>Prepare
      for fast-paced matches with lots of goals: block, tackle or simply outsmart
      your opponent. Play 1v1 up to 4v4 matches in this wild and hilarious party-game.<br><br>Following
      the release of our mobile games Soccer Nations: Brazil (2014), Paris (2016)
      and Russia (2018), we created this game for demos and events and it turned out
      to be real fun! Now we made it available to you for your living room, bedroom,
      or anywhere else to play together with friends.<br><br>You can play with two
      people on one keyboard, or up to eight people with controllers. Grab a friend,
      pick your teams and kick it!<br><br><i>(Beware: at this point, there is no single
      player mode or online play yet!)</i>'
