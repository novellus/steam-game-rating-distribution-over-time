    about_the_game: "<h2 class=\"bb_tag\"><strong>About This Game:</strong></h2><ul\
      \ class=\"bb_ul\"><li>Gunfire Reborn is an adventure level-based game featuring\
      \ FPS, roguelite, and RPG elements. Players can control unique heroes\u2014\
      each with different abilities\u2014as they adventure through random levels and\
      \ pick up randomly dropped weapons. You can play Gunfire Reborn alone or cooperatively\
      \ with up to three other players (4-player co-op). <br></li><li>Every level\
      \ is random; each new restart is a brand-new experience. You will meet different\
      \ heroes and experience new weapons, items, checkpoints, and unique combat rhythms\
      \ across the game\u2019s many levels.<br></li><li>Gunfire Reborn is still in\
      \ Early Access. We will gradually fix bugs, add more content, and come up with\
      \ new gameplay ideas. Thank you for your support! We will try our best to optimize\
      \ our game to deliver a premium experience you can\u2019t wait to return to.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/\u4E92\u52A8\
      .gif?t=1609746204\" /><h2 class=\"bb_tag\"><strong>Game Features:</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>FPS+Roguelite+RPG combined gameplay, construct diverse\
      \ Build through death cycle for different experience</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/zhandouqieqiang_GIF1.gif?t=1609746204\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Elaborate, yet randomized stage experience</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/2muqieqiang_GIF.gif?t=1609746204\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Over 100 different items and various weapons</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/feizhandouqieqiang_GIF2.gif?t=1609746204\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Many heroes and multiple game plus with\
      \ different game mechanism</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/zhandouqieqiang_GIF3.gif?t=1609746204\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Unique art style</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/view.gif?t=1609746204\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Co-op level-based adventure</li></ul><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217060/extras/\u5C0F\u602A\
      \u7269.gif?t=1609746204\" />"
