details:
  data:
    about_the_game: "&quot;Sunrise&quot; - an online shooter with elements of survival\
      \ from the first person. Your task is to survive in the harsh conditions of\
      \ the post-apocalyptic world. Explore new regions, team up with other players\
      \ in groups, survive with them and create your own rules of survival!<br />\r\
      \n<br />\r\nFeatures: <br />\r\n- The project is constantly developing: administration\
      \ is always in touch with players;<br />\r\n- Customization of the character\
      \ and his equipment; - Ability to use different types of transport; <br />\r\
      \n- Advanced system of crafting weapons, ammunition, etc.; <br />\r\n- The danger\
      \ awaits you at every step: monsters, anomalies, natural phenomena, as well\
      \ as other players;<br />\r\n- The game world is not static: the danger can\
      \ overtake you even if you are inactive!;<br />\r\n- Ability to actively interact\
      \ with elements of environment; <br />\r\n- Realistic simulation of natural\
      \ conditions;"
