  data:
    about_the_game: Mech Marines is a strategic game inspired by Metal Marines (SNES,
      1993 by Namco Bandai Games).<br><br>Build up your island with unique buildings.
      Defend it at all cost. Attack your opponent with missiles and figure out a leak
      in the defense to destroy the enemy's bases with your Mech Marines. Equip them
      with various weapons. Play online against your friends.<h2 class="bb_tag">Key
      features</h2><ul class="bb_ul"><li>Fast and action-packed gameplay<br></li><li>12
      unique buildings provide a simple and fast gameplay with many strategic possibilities<br></li><li>3
      different types of Mech Marines<br></li><li>Multiplayer (1 vs 1)<br></li><li>Server
      list and lobby<br></li><li>Multiple maps with various islands and settings</li></ul>
