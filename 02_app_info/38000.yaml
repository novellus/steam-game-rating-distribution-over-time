  data:
    about_the_game: "<p>Includes the first three installments of <i>Mahjong Quest</i>,\
      \ the epic tale of tile matchmaking!</p><br />\n\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/38000/extras/logo_1.jpg\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\">\n\t\t\t\t\
      <p>What's the meaning of happiness? You are Kwazi. Starting from a mysterious\
      \ birth at a mountaintop monastery and ending as a wizened old man, you use\
      \ your grandfather's ancient Mah Jong set to solve an ever-challenging series\
      \ of puzzles. As you play Mah Jong Quest 3, you'll make life choices that take\
      \ you though battles against dragons, unreturned love, twisty career paths,\
      \ artistic fulfillment, utter devastation, spiritual awakening, a rebuilding,\
      \ and ultimately a blossoming family. The story unfolds based on the decisions\
      \ you make, so choose wisely. In the end, only you can match the tiles and find\
      \ the balance that brings about true Happiness.</p>\n\t\t\t\t<ul>\n\t\t\t\t\
      <li>Unlimited Play</li>\n\t\t\t\t<li>Four Game Modes: Quest, Freeplay, Tournament,\
      \ and Variations</li>\n\t\t\t\t<li>72 Challenging Levels in Quest Mode</li>\n\
      \t\t\t\t<li>More than 800 New Puzzles</li>\n\t\t\t\t<li>Hundreds of Classic\
      \ Layouts</li>\n\t\t\t\t</ul><br /><br />\n\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/38000/extras/logo_2.jpg\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\">\n\t\t\t\t\
      <p>Nature has struck back. The world has fallen into a state of imbalance, splitting\
      \ our teenage here Kwazi into the male Kwazi White and Female Kwazi Black. You\
      \ must help the Kwazis advance through the eight mystical lands, matching pairs\
      \ and triplets like never before. Only you can restore harmony to the world.</p>\n\
      \t\t\t\t<ul>\n\t\t\t\t<li>8 lands with 8 levels each in Kwazi's Quest, each\
      \ with it's own special tiles</li>\n\t\t\t\t<li>Over 500 new puzzles</li>\n\t\
      \t\t\t<li>Dozens of special tiles and monstrous surprises!</li>\n\t\t\t\t<li>NEW\
      \ Tournament mode! 32 unique puzzles</li>\n\t\t\t\t<li>Play against competitors\
      \ on-line</li>\n\t\t\t\t<li>Mind-blowing animation!</li>\n\t\t\t\t<li>Over 144\
      \ classic layouts</li>\n\t\t\t\t<li>Unlimited game play! Play as long as you\
      \ live - forever!</li>\n\t\t\t\t</ul><br /><br />\n\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/38000/extras/logo_3.jpg\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\">\n\t\t\t\t\
      <p>More than an addictive puzzle game - a true cinematic experience. After three\
      \ dragons wreak havoc over the empire, young Kwazi must use an ancient set of\
      \ Mah Jong tiles to restore balance. Enjoy sweeping animations as you help Kwazi\
      \ journey through the Orient, meet wise animal guides, and use an amazing array\
      \ of special tiles to solve tricky puzzles.<br /><br />\n\t\t\t\tIn addition\
      \ to this great story, you can also enjoy your favorite layouts in Classic-style\
      \ play, and whole new challenges in Puzzle-style play.\n\t\t\t\t</p>\n\t\t\t\
      \t<ul>\n\t\t\t\t<li>Reveal unique tiles that provide special powers</li>\n\t\
      \t\t\t<li>Classic Play: over 80 classic layouts, endlessly replayable with unlimited\
      \ shuffles</li>\n\t\t\t\t<li>Puzzle Play: more incredible power tiles and 80\
      \ more brain-teasing layouts</li>\n\t\t\t\t<li>Play your favorite layouts in\
      \ special modes for stimulating challenges</li>\n\t\t\t\t</ul><br /><br />"
