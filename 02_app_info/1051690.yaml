    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1051690/extras/steamGif1.gif?t=1604164326"
      /><br><br><strong>Nightmare Reaper</strong> is a dark and violent meld of retro
      and modern action games, mainly inspired by the classic 2.5D first person shooters
      of the 90s like <i>Doom</i>, <i>Duke Nukem 3D</i>, <i>Blood</i>, <i>Rise of
      the Triad</i> and <i>Wolfenstein 3D</i>.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1051690/extras/steamGif2.gif?t=1604164326"
      /><h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li> Over 80 satisfying
      and balanced weapons (58 in EA)<br></li><li> Open-ended levels filled with surprises<br></li><li>
      Find gold, powerups and enchanted weapons with different stats<br></li><li>
      Purchase character upgrades and customize your abilities via a minigame<br></li><li>
      Wage war through three varied game-sized episodes<br></li><li> Soundtrack by
      the great <strong>Andrew Hulshult</strong><br></li><li> Non-intrusive, but mysterious
      story<br></li><li> Fight hordes of enemies at the same time<br></li><li> A focus
      on satisfying combat that'll make you addicted</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1051690/extras/steamGif3.gif?t=1604164326"
      /><br><br>You rise to prevent her doom<br>and duke it out with nightmares<br>to
      reap salvation in blood.
