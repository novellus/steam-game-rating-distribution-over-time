    review: 'As others have said, this game unfortunately seems to have grinded to
      a halt since 2018? Developers obviously lost interest. It''s a buggy mess that
      is totally unplayable at this stage, controls are whacky and nothing seems to
      work right. Don''t buy it.


      I thought something great would come of this... it''s a shame. Oh well, Battlezone
      Redux and Battlezone: Combat Commander are on Steam so we have them now. Shame
      we can''t get our money back now.'
