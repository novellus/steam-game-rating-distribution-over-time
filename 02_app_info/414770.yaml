    short_description: 'Bionite: Origins is an Action-Strategy game based on hover
      tank warfare, set on various planets and moons throughout the solar system.
      Action-Strategy games are also called &quot;hybrids&quot; because they combine
      the FPS and RTS elements into the most engaging gaming experience available
      for the PC.'
