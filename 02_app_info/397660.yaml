    about_the_game: <h2 class="bb_tag"><strong>Behind you</strong> ----------------------------------</h2>
      <br>Can you control your nerve ? <br>Do you have what it takes? <br>From the
      depths of the manor house to the atmospheric  underground and garden. It is
      always there just waiting, watching you, do you dare open the next door ?<br>what
      awaits you ? And more importantly can you escape it ?<br><br>Play Behind You
      and see if you have the nerve to survive.<br><br>is an indie first person horror
      game ( compatible with oculus rift and HTC vive )<h2 class="bb_tag"><strong>Be
      aware</strong> -------------------------------------------</h2><br>This current
      version is not finish but I need more budget to continue the development with
      this quality.<br><br>I'am currently the only developper of this game , this
      is why I have chosen to release the game unfinished.<br>I will continue his
      development but I need your support thank you for your understanding.<h2 class="bb_tag"><strong>Supported
      Platform &amp; device</strong> ------------------</h2><br>The current version
      is only available for desktop play ( normal ) <br>The build for vive and oculus
      rift with oculus touch will come in the following weeks<br>The build for linux
      will come in the following weeks too.
