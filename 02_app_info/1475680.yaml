    about_the_game: "<h2 class=\"bb_tag\">This pack includes:</h2><ul class=\"bb_ul\"\
      ><li>Unique armored car \u201CBobsleigh\u201D<br></li><li>Unique epic rocket\
      \ launcher \u201CSnowfall\u201D (2 pcs.)<br></li><li>Unique customization kit\
      \ for wheels \u201CGlaze\u201D<br></li><li>Unique paint \u201CCrystal castle\u201D\
      <br></li><li>Unique holographic decor \u201CSledge XXII\u201D<br></li><li>4000\
      \ in-game coins.</li></ul><br>Additionally, the player receives:<br><ul class=\"\
      bb_ul\"><li>Epic cabin \u201CIcebox\u201D<br></li><li>Special wheel \u201CShiv\
      \ (ST)\u201D (2 pcs.)<br></li><li>Special \u201CTwin wheel ST\u201D (4 pcs.)<br></li><li>Engine\
      \ \u201CRazorback\u201D<br></li><li>Holographic decor \u201CHarness XXI\u201D\
      <br></li><li>Unique banner background and logo.<br></li><li>Unique character\
      \ portrait: \u201CBob Frost\u201D<br></li><li>Paint cans: \u201CCold flame\u201D\
      , \u201CMaterial: Aluminium\u201D<br></li><li>Increases the maximum number of\
      \ parts used to 60</li></ul><br><br>Bob Frost has a reputation of the most unstable\
      \ member of the Frost sect. After the fire in his home village, he really lost\
      \ his mind. Fireworks and rockets became his main entertainment. Bob always\
      \ wants more of them and he is certainly not aware of any safety rules. His\
      \ \u201Ctoys\u201D constantly explode at the most inopportune moment or with\
      \ the most inappropriate force. Surprisingly, he always remains unharmed and\
      \ does not even imagine how an encounter with a blast wave can harm someone.\
      \ That is why even his own brothers are afraid of Bob.<br><br>The unique armored\
      \ cars presented in packs are known for their perfect balance of weapons, armour\
      \ and speed in combat. To put the car in the garage, go to the \u201CPacks\u201D\
      \ tab, select the desired armoured car and click the \u201CAssemble\u201D button.<br><br>When\
      \ you purchase this pack, the number of parts that can be used to build a vehicle\
      \ increases up to 60.<br><br>Buying the pack also gives early access to several\
      \ faction-specific structural parts. These parts become available immediately\
      \ upon purchase and are not issued again upon reaching the appropriate reputation\
      \ level. Some parts are unique and can only exist in a single copy.<br><br>Unique\
      \ portraits provide an excellent opportunity to stand out among the survivors.<br><br>Paint\
      \ cans are a way to make your armored car different from the pack.<br><br>Coins\
      \ \u2014 is the in-game currency, which is used on the market to purchase armoured\
      \ car parts from other survivors and to pay for the rent of part-building workbenches.\
      \ Attention! When buying multiple packs, the acquired coins stack!"
