  data:
    about_the_game: In &quot;Immersion&quot; game you have to try on the role of a
      brave Explorer of the deep sea. Armed with a harpoon, go down into the depths
      of unexplored underwater caves in search of lost wealth.<br><br>Many treasure
      chests scattered in the waters around the mysterious island. The path to them
      is very complicated, and it is guarded by dangerous creatures.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562690/extras/Immersion.jpg?t=1548158716"
      /><br><br>This game is for those who like to explore and choose their own routes.
      You can join the fight with the shark, hitting her with a harpoon or cunning
      to get around it, by closing the treasure chest right from under her nose. But
      be careful, oxygen supplies are limited and you need to act quickly.<h2 class="bb_tag">Features:</h2><ul
      class="bb_ul"><li>Many various levels<br></li><li>Colorful underwater world<br></li><li>Many
      ways to complete the level<br></li><li>Nice high-quality graphics<br></li><li>Simple
      controls<br></li><li>Has Steam Achievements<br></li><li>Comes with Trading cards!<br></li><li>Suitable
      for Windows, Mac and Linux</li></ul><br>If you dreamed of adventure, treasure
      hunting and overcoming dangers, then this game is for you. It will teach you
      how to quickly learn the route and instantly respond to danger. The game will
      perfectly brighten up the time for adults and children!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/562690/extras/os.png?t=1548158716"
      />
