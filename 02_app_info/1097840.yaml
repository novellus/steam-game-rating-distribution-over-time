    detailed_description: "<h1>Game of the Year Edition</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1097840/extras/Gears5_GOTY_STEAM_R2_619x382.png?t=1608245581\"\
      \ /><br>Get Gears 5\u2019s celebrated campaign, recharged multiplayer and Hivebusters\
      \ campaign expansion as part of the Game of the Year Edition. <br><br>Gears\
      \ 5 Game of the Year Edition includes:<br><ul class=\"bb_ul\"><li> Gears 5 base\
      \ game<br></li><li> Halo: Reach Character Pack <br></li><li> 30 days of Boost<br></li><li>\
      \ Gears 5: Hivebusters expansion</li></ul><br>Play as Lahni, Keegan and Mac\
      \ \u2013 the heroes of Escape mode \u2013 in the Hivebusters expansion and undertake\
      \ their first suicide mission. Explore the tropical Galangi islands, battle\
      \ enemies with the team\u2019s ultimate abilities and confront a deadly new\
      \ predator.</p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1097840/extras/Halifax_AccoladeBOM_Steam_SpecialAnnounce_619x619.png?t=1608245581\"\
      \ /> <br><br>From one of gaming\u2019s most acclaimed sagas, Gears 5 relaunches\
      \ with brand new features. <br><br><strong><u>Campaign: </u></strong>With all-out\
      \ war descending, Kait Diaz breaks away to uncover her connection to the enemy\
      \ and discovers the true danger to Sera \u2013 herself. New campaign features\
      \ let you take your character and weapon skins into new playthroughs and enjoy\
      \ bonus difficulties and modifiers. <br><br><strong><u>PvP: </u></strong> May\
      \ the best team win! With new modes and content since Launch, Versus rewards\
      \ every competitive style, from casual to pro. <br><br><strong><u>PvE: </u></strong>\
      \ Co-operatively battle to survive. Pick your character, pick your class, and\
      \ hunker down in Horde or push through in Escape. <br><br><strong><u>Three-player\
      \ Campaign Co-op: </u></strong>Battle alongside your friends in three-player\
      \ online or split-screen co-op.  <br><br><strong><u>Accessibility: </u></strong>Customize\
      \ your gaming experience with updated accessibility features, including full\
      \ controller remapping, single stick movement, Adaptive Controller support,\
      \ narrated UI and menus, improved subtitles and more. <br><br>Xbox Profile Required.\
      \ Sign in with your existing profile or create one for free."
