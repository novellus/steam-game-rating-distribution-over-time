    about_the_game: "Welcome our guests to the Rusty Lake Hotel and make sure they\
      \ will have a pleasant stay. There will be 5 dinners this week. Make sure every\
      \ dinner is worth dying for!<br><br>Rusty Lake Hotel a unique puzzle-escape\
      \ game with a surreal, strange setting inspired by David Lynch\u2019s TV series\
      \ Twin Peaks.<br><br><strong>Key features:</strong><br><br><ul class=\"bb_ul\"\
      ><li> Pick-up-and-play: easy to start, but it will be hard to stop<br></li><li>\
      \ Tons of puzzles: a total of 6 rooms full of unique and various brain teasers<br></li><li>\
      \ Thrilling and engaging story: there will be 5 dinners with intriguing guests\
      \ and staff<br></li><li> Full of suspense and atmosphere: Rusty Lake Hotel is\
      \ a surreal place, where anything can happen\u2026<br></li><li> Impressive soundtrack:\
      \ every room has its own designed theme song<br></li><li> Achievements: an all-time\
      \ gallery you never seen before</li></ul>"
