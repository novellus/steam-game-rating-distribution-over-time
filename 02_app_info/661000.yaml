      ball. We need to go as far as possible and do not encounter obstacles, black
      bars. As we move, points are added and the speed of movement is gradually increased.
      And it's already hard to dodge ...<br>- Achievements (easyest in the world).<br>-
      Steam Leaderboard.<br>- Collectible cards (in plans).<br>- Controller support.<br>-
      A lot of heartbeat tunes &amp; visuals.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/661000/extras/ezgif.com-resize.png?t=1601063504"
