details:
  data:
    about_the_game: "Critter Kart is an action-filled racing game featuring a variety\
      \ of fluffy critters. Players can earn pointstreak rewards as they race to gain\
      \ access to more powerful abilities. Players may race alone, or with up to three\
      \ other friends in splitscreen matches.<br />\r\n<br />\r\nCritter Kart currently\
      \ features 5 unique locations, 11 playable characters, and 8 pointstreak rewards\
      \ to add gameplay variety. Races can be customized to suit any session length\
      \ or playstyle by giving players the freedom to choose the number of karts,\
      \ laps, and the difficulty of their opponents.<br />\r\n<br />\r\nWhile Critter\
      \ Kart's explosive physics-driven gameplay allows players to blast opponents\
      \ off the track and make them spiral through the air, options exist for players\
      \ to ease motion sickness including: permanent kart armor which prevents enemies\
      \ from sending the player flying, comfort blinders that ease in with movement,\
      \ and a fully-static arcade mode that allows players to grab the virtual steering\
      \ wheel without motion sickness.<br />\r\n<br />\r\n<br />\r\nSupported Input\
      \ Devices: Xbox Controller, Dualshock 4, Logitech G920 Racing Wheel, Oculus\
      \ Touch, Vive Wands"
