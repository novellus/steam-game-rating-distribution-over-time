    about_the_game: <h2 class="bb_tag">Story Line</h2>A Shawn Story follows a regular
      morning in the life of Shawn, a 20-year-old office worker. Shawn is late for
      work, again! Enter the narrator, a sarcastic British man who tries to lead Shawn's
      life by taking several important decisions. The narrator will decide Shawn's
      best, or worst, options. Create your own story in this comical game.<h2 class="bb_tag">Gameplay</h2>A
      Shawn Story is a game that keeps you excited. With 16 different endings make
      it possible to give you an unique experience on the game.<br>We've decided to
      use a pixelart style to keep the graphics simple but good looking and we used
      professional Voice Actors to tell the story of our game.<br>This game will keep
      you coming back for more, and all that just for a single dollar!
