    about_the_game: "From the popular free game &quot;Outside&quot; comes a dreamy\
      \ and cute barrage shmups.<br>The visuals are colorful, cute and fantastic,\
      \ and the game features active gameplay.<br><br>Just because it's a barrage\
      \ doesn't mean it's very difficult.<br>We aimed to create a game balance that\
      \ is<br>easy to play for beginners and deeply enjoyable for experts.<br><br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1424630/extras/banner1.png?t=1601676075\"\
      \ /><br><br> This is the pop and dreamy shmups.<br> One girl's curiosity takes\
      \ her on a journey into the mysterious universe.<br> There, you will meet and\
      \ part with various enemies and<br> strong rivals as you aim for a faraway place.<br>\
      \ What views will you see in this game?<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1424630/extras/banner2.png?t=1601676075\"\
      \ /><br><br> It was late at night on a snowy day.<br> A girl named &quot;Yumegiri\
      \ Mu&quot; is relaxing in her room<br> when she looks out the window and notices\
      \ something strange!<br><br> &quot;The kids in town are flying into the sky!<br>\
      \ Where the hell are we going?&quot;<br><br> Wondering, Mu's curiosity filled\
      \ her,<br> and she changed into her other clothes and<br> jumped out the window!<br><br>\
      \ Why are these kids flying...<br> and why do I get to fly too...<br><br> The\
      \ dreamy Muu proceeded to aim high in the sky<br> and far away without a care\
      \ in the world.<br><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1424630/extras/banner3.png?t=1601676075\"\
      \ /><br><br> \u30FBYou can customize the main character's abilities and<br>\
      \ \u3000play in the style of your choice.<br> \u3000\u30FBThere could be 81\
      \ different combinations, or maybe more.<br><br> \u30FBThere are three difficulty\
      \ levels to choose from depending on your skill level.<br> \u3000\u30FBIf you're\
      \ a good player, you may be able to choose another difficulty level.<br><br>\
      \ \u30FBStage select style allows you to take the stages seriously one by one.<br><br>\
      \ \u30FBHidden Trial Mode is a game rule like an arcade game.<br><br> \u30FB\
      The game's &quot;Dream Level&quot; is a distinctive system of offense and defense.<br>\
      \ \u3000\u30FBCollecting items and accumulating the Dream Gauge to level up.<br>\
      \ \u3000\u30FBSpend your Dream Level to activate the special move &quot;Dream\
      \ Magic&quot;.<br> \u3000\u30FBIf your dream level is raised, you will be<br>\
      \ \u3000\u3000protected by spending your dream level when you are hit.<br><br>\
      \ \u30FBIllustrations will be added to the gallery as you progress through the\
      \ game.<br> \u3000You may be able to understand the world of this game better.<br><br>\
      \ \u30FB40 different achievements are hidden. Can you find them all?"
