  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081070/extras/WebTopper.png?t=1609258497\"\
      \ /><br><br>Gooberries is a third person, expansive universe where you become\
      \ the creator. Build and design a network of tiny terrariums and fill them up\
      \ with deliciously, juicy berries.<br><br>Discover all of the creatures that\
      \ call your creation home. The most lovable friends? Or pesky Goobers that can't\
      \ stop eating your plants? Its up to you!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081070/extras/GooberHop.gif?t=1609258497\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081070/extras/WebDivider.png?t=1609258497\"\
      \ /><br><strong><h2 class=\"bb_tag\">Put Your Farmin' Skills to Work.</h2></strong><br>\u25CF\
      \ Blast berries into the ground and harvest those crops.<br>\u25CF Earn diamonds\
      \ and coins to unlock all the things.<br>\u25CF Build an expansive universe\
      \ of tiny terrariums.<br>\u25CF Become the CREATOR.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081070/extras/TerraSpin.gif?t=1609258497\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081070/extras/WebDivider.png?t=1609258497\"\
      \ /><br><strong><h2 class=\"bb_tag\">What's coming next?</h2></strong><br>The\
      \ core features of the game are complete! More terrarium options and a larger\
      \ collection of machines are on the roadmap be added to the game before the\
      \ full release. Play along while I continue to add more customization and things\
      \ you can design with. We'll evolve our universe together. Thank you for supporting\
      \ the early access!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081070/extras/WebDivider.png?t=1609258497\"\
      \ /><br><strong><h2 class=\"bb_tag\">Join The Community?</h2></strong><br>Join\
      \ the Discord. Share your opinion. Help me build the best dang farming sim I\
      \ can. Visit the official website at <a href=\"https://steamcommunity.com/linkfilter/?url=https://gooberries.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://gooberries.com</a>."
