    about_the_game: "*Story<br />\r\nA dragon, which would destroy the world, is now\
      \ about to wake up.<br />\r\nThe Disaster Dragon, you must slay it to save the\
      \ world.<br />\r\nYou are summoned to this world and become a dragon slayer\
      \ with romance and dream.<br />\r\nThere are other adventures from other worlds\
      \ come to this land just like you.<br />\r\nThe unknown world is waiting for\
      \ you.<br />\r\n<br />\r\n*Control<br />\r\n<br />\r\nL-Click: Confirm<br />\r\
      \nR-Click: Cancel<br />\r\nDrag: Move the map in dungeon, change character position\
      \ in list<br />\r\n<br />\r\n*Content<br />\r\nDungeon Conquering SRPG<br />\r\
      \nMeet new partners in the adventure and build your own team to challenge the\
      \ boss.<br />\r\nBesides the heroines, there are many other characters that\
      \ would join your team.<br />\r\nTake good use of your resource, including the\
      \ time.<br />\r\nYou would get a new-game-bonus after you clear this game once.<br\
      \ />\r\n<br />\r\n*Special Guest<br />\r\nThere would be a few old friends from\
      \ other Alibi game.<br />\r\nYou would see 3 main characters from \u2018My Church\u2019\
      , Liz from \u2018Lilit H Project\u2019 and Randy from \u2018Blade of Glory -\
      \ Golden Lion -\u2019."
