details:
  data:
    about_the_game: 'The Galactic Zakura - Starter Pack is perfect for new and experienced
      players alike, with 90 days of Omega giving you unlimited access to EVE''s best
      ships and skills. Coupled with a Multiple Pilot Training Certificate that allows
      you to train skills simultaneously on an additional character within the same
      account, Omega''s double training speed and infinite skill queue will propel
      you towards your goals at faster-than-light speed!<br><br>You''ll also have
      1100 PLEX to sell in-game for millions of ISK, plus 250,000 Skill Points and
      an Expert Cerebral Accelerator to further boost your skill training. This pack
      also contains five specially-created Zakura Shumyu ship SKINs, as well as the
      Men''s and Women''s Zakura Zakitsu Exploration Suit, giving you excellent customization
      options for your fleet and characters!<br><br>The full contents of this pack
      are as follows: <br><br><ul class="bb_ul"><li>90 days Omega <br></li><li>Multiple
      Pilot Training Certificate<br></li><li>1100 PLEX<br></li><li>Expert Cerebral
      Accelerator<br></li><li>Caracal Zakura Shumyu SKIN<br></li><li>Gnosis Zakura
      Shumyu SKIN<br></li><li>Maller Zakura Shumyu SKIN<br></li><li>Stabber Zakura
      Shumyu SKIN<br></li><li>Vexor Zakura Shumyu SKIN<br></li><li>Men''s Zakura Zakitsu
      Exploration Suit<br></li><li>Women''s Zakura Zakitsu Exploration Suit<br></li><li>250,000
      Skill Points</li></ul><br><strong>This pack can only be purchased once per account.</strong>'
