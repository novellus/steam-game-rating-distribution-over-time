    about_the_game: <strong>Town of Night</strong> is a First-Person Dungeon Crawler
      inspired by games like Shining in the Darkness, Etrian Odyssey, Diablo and Wizardry.<br>In
      Town of Night you play as Corr Algrimm. Hero, Scholar, ladies' man and expert
      Sword fighter - All self proclaimed.<br><br>Corr is visiting the Town of Night,
      a strange little town that makes money with Dungeon and Monster hunting tourism,
      to find out where the monsters are coming from.<br><br>In Town of Night you
      can recruit different members to your party to go dungeon crawling like you
      want to.<br>Remember to bring Ink and Paper to draw your own map and try not
      to die.<br><strong><br>Features</strong><br><ul class="bb_ul"><li><br></li><li>    5-10
      Hour Campaign<br></li><li>    6 Different Recrutable Heroes<br></li><li>    Looting
      and Levelling<br></li><li>    First Person Dungeon Crawling</li></ul>
