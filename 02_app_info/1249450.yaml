    about_the_game: "The original soundtrack of Cats are Liquid - A Better Place,\
      \ a 2D platformer about a liquid cat and her friends.<br><br>Made by Silent\
      \ Tonality. All 13 tracks from the game are included (with additional high-quality\
      \ FLACs available). Most tracks are remakes of music from A Light in the Shadows\
      \ but made to sound, you know... good. Headphones recommended.<br><br><i>&quot;Well\
      \ you really don't wanna listen to this in mono. Reverb? Dead. Soundscape? Dead.\
      \ Does everything die? Kinda.&quot;</i><br>\u2014 Silent Tonality (when asked\
      \ if headphones should be recommended)"
