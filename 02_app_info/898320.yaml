    about_the_game: "Synth Ninja is our take of casual games in VR. Synth Ninja brings\
      \ together the unforgettable Synthwave theme of the 80's with ninjas and offers\
      \ a unique VR experience. Your goal in the game  hit the targets with shurikens.\
      \ Each target have random blue and red colors. You have to shot with shuriken\
      \ that match the color of targets.<br><br>\u2022  Immersive shuriken throwing\
      \ system.<br>\u2022  A unique VR experience with help of the shuriken throwing\
      \ system.<br>\u2022  Power-Up system. (Multi Shuriken, Slow-Mo, Shatter)<br>\u2022\
      \  You can add your own music to the SynthNinja/SynthNinja_Data/ Music/ folder\
      \ in .mp3 format.<br>\u2022  You can create a list to play in order musics that\
      \ you added.<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/898320/extras/Playlist.PNG?t=1609433944\"\
      \ /><br><br>*This is not a rhythm game right now, we are planning to add beat\
      \ detection system."
