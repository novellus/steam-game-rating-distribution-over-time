  data:
    about_the_game: "This pack combines the contents of the Industrial Revolution\
      \ Pack and the Upgrade Pack, originally part of the Premium and Ultimate Songbird\
      \ Editions of BioShock Infinite.\_ Start your game with 500 Silver Eagles (in-game\
      \ currency), 5 Lock Picks to help you navigate through Columbia, and six unique\
      \ Gear items. The Gear items in this pack, Handyman Nemesis, Sugar Rush, Fleet\
      \ Feet, Bull Rush, Extra! Extra!, and Betrayer provide damage bonuses, movement\
      \ speed bonuses or loot bonuses. In addition, this download grants access to\
      \ two weapon upgrades: Comstock\u2019s China Broom Shotgun and Comstock\u2019\
      s Eagle Eye Sniper Rifle.<br><br><strong>Please note:</strong> Add-on Content,\
      \ BioShock Infinite\xAE required to play. This content is NOT part of the BioShock\
      \ Infinite Season Pass"
