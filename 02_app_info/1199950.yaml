details:
  data:
    about_the_game: "HealthTunes uses leading clinical research in music and health\
      \ from across the globe to support users coping with the symptoms of several\
      \ illnesses, and the platform provides therapies that minimize respiratory issues\
      \ and assist in reducing anxiety, stress, addiction, aggression, and depression\
      \ as well as improving focus, relaxation, and meditation. The HealthTunes Therapy\
      \ Bundle specifically includes ten binaural audio therapy songs as follows:<br\
      \ />\r\n<br />\r\n1)  ATEM 1 - Relaxation - Instruments: Piano, Other.<br />\r\
      \n2)  ATEM 2 \u2013 Relaxation - Instruments: Piano, Other.<br />\r\n3)  Beethoven\
      \ Symphony 7 - Anxiety/Stress Relief - Instruments: Violin and woodwind instruments.<br\
      \ />\r\n4)  Charango - Anxiety/Stress Relief - Instruments: Ukulele, mandolin,\
      \ guitar, and violin. <br />\r\n5)  Jacqui - Focus - Instruments: Percussion,\
      \ violin, and guitar. <br />\r\n6)  KalTabla - Focus - Instruments: Hang drum,\
      \ percussion. <br />\r\n7)  Moby LA3 - Meditation - Instruments: Piano, synth/keyboard,\
      \ ambient guitar. <br />\r\n8)  Moby LA 5 - Meditation - Instruments: Piano,\
      \ synth/keyboard, ambient guitar. <br />\r\n9)  Moby LA6 - Meditation - Instruments:\
      \ Piano, synth/keyboard, ambient guitar. <br />\r\n10)  Open Sky - Relaxation\
      \ - Instruments; Piano, other"
