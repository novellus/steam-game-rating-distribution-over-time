  data:
    about_the_game: "A cursed gem that has left a trail of smoldering bodies in its\
      \ wake is threatening the residents of the House of 1,000 Doors, prompting the\
      \ head of the mystical dwelling, Gabriel, to once again summon Kate Reed to\
      \ its aid. Guide Kate as she searches Tibet, Jerusalem, Madagascar and more\
      \ for the artifacts that can break the power of the gem, solve a massive array\
      \ of cleverly designed puzzles and find hundreds of ingeniously hidden objects.\
      \ Production values that rival the quality of theatrically released animated\
      \ 3D films and superbly performed voiceovers will draw you into this story of\
      \ supernatural intrigue, unbounded adventure and sweeping scope. The House needs\
      \ you. Will you answer its call?<br />\r\n<br />\r\nThe Collector's Edition\
      \ of House of 1,000 Doors: The Palm of Zoroaster comes with concept art, dazzling\
      \ desktop wallpapers, a step-by-step walkthrough and a captivating bonus chapter\
      \ that lays bare the mysterious past of Gabriel.<br />\r\n<br />\r\nKey features:<br\
      \ />\r\n<br />\r\n\u2022\t100 locations<br />\r\n\u2022\t28 mini-games<br />\r\
      \n\u2022\t15 hidden object scenes<br />\r\n\u2022\tConcert Art and wallpapers<br\
      \ />\r\n\u2022\tStep-by-step walkthrough"
