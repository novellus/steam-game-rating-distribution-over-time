    about_the_game: '<strong>Simultaneous-turn-based tactics</strong> with a single
      unit versus a small army. Simple controls inspired by chess. Play the base game''s
      arcade mode for free and comment in the forums on Steam to voice your opinion
      on problems and suggestions.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1344950/extras/Portraits_to_Shadows,_Fade_v1.02.gif?t=1601847814"
      /><br>Choose your Maniple and give it a single order: where to move. Attacks
      and abilities are automated, and each Maniple moves and attacks differently.
      All you need to do is right click.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1344950/extras/Level_Previews.gif?t=1601847814"
      /><br>Levels are randomly generated and populated with random combinations and
      positions of enemies. The game is set up to allow for quick matches.<br><ul
      class="bb_ul"><li>Default game mode/location/character can be customised<br></li><li>All-Random
      mode<br></li><li>Remove game modes/locations/characters from the random rotation<br></li><li>Story
      mode in development</li></ul>If you enjoy the game, consider buying the story
      mode! (coming soon?)'
