    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1318690/extras/store_page_gif.gif?t=1607701887\"\
      \ /><br><br>Do you like automation games? Then you are in the right place!<br><br>shapez.io\
      \ is a relaxed game in which you have to build factories for the automated production\
      \ of geometric shapes. As the level increases, the shapes become more and more\
      \ complex, and you have to spread out on the infinite map.<br><br>And as if\
      \ that wasn't enough, you also have to produce exponentially more to satisfy\
      \ the demands - the only thing that helps is scaling! While you only have to\
      \ process shapes at the beginning, you will later have to color them - by extracting\
      \ and mixing colors!<br><br>Buying the game on Steam gives you access to the\
      \ full version, but you can also play a demo at shapez.io first and decide later!<h2\
      \ class=\"bb_tag\">Standalone Advantages</h2><br><ul class=\"bb_ul\"><li> <strong>12\
      \ New Levels</strong> for a total of 26 levels<br></li><li> <strong>18 New Buildings</strong>\
      \ for a fully automated factory!<br></li><li> <strong>20 Upgrade Tiers</strong>\
      \ for many hours of fun!<br></li><li> <strong>Wires Update</strong> for an entirely\
      \ new dimension!<br></li><li> <strong>Dark Mode</strong>!<br></li><li> Unlimited\
      \ Savegames<br></li><li> Unlimited Markers<br></li><li> Support me! \u2764\uFE0F\
      </li></ul><h2 class=\"bb_tag\">Planned Content</h2><br><ul class=\"bb_ul\"><li>\
      \ Blueprint Library<br></li><li> Steam Achievements<br></li><li> Puzzle Mode<br></li><li>\
      \ Minimap<br></li><li> Mods<br></li><li> Sandbox mode<br></li><li> ... and a\
      \ lot more!</li></ul><h2 class=\"bb_tag\">This game is open source!</h2><br>Anybody\
      \ can contribute, I'm actively involved in the community and attempt to review\
      \ all suggestions and take feedback into consideration where possible.<br><br>Be\
      \ sure to check out my trello board for the full roadmap!<h2 class=\"bb_tag\"\
      >Links</h2><br><ul class=\"bb_ul\"><li> <a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/HN7EVzV\"\
      \ target=\"_blank\" rel=\"noopener\"  >Official Discord</a><br></li><li> <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://trello.com/b/ISQncpJP/shapezio\"\
      \ target=\"_blank\" rel=\"noopener\"  >Roadmap</a><br></li><li> <a href=\"https://www.reddit.com/r/shapezio\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Subreddit</a><br></li><li> <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://github.com/tobspr/shapez.io\"\
      \ target=\"_blank\" rel=\"noopener\"  >Source code (GitHub)</a><br></li><li>\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://github.com/tobspr/shapez.io/blob/master/translations/README.md\"\
      \ target=\"_blank\" rel=\"noopener\"  >Help translate</a></li></ul>"
