    about_the_game: <h2 class="bb_tag">About:</h2>In Tiny Toy Tanks you are in control
      of a small blue tank. Your Goal is to destroy all the opposing tanks in 40+
      hand crafted levels. Opposing tanks have different AI with different strengths
      and weaknesses. Moreover, every level has many other mechanics like TNT, Magnets
      and more.<h2 class="bb_tag">The Tanks</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/PlayerTank.png?t=1608924559"
      /> Player controlled it can turbo and lay mines.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/BrownTank.png?t=1608924559"
      /> <strong> Brown Tanks </strong> Attack speed is slow and does not move<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/GrayTank.png?t=1608924559"
      /> <strong> Gray Tanks </strong> Attack speed is slow and can move<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/BlueTank.png?t=1608924559"
      /> <strong> Blue Tanks </strong> High-speed rockets<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/YellowTank.png?t=1608924559"
      /> <strong> Yellow Tanks </strong> Can place mines<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/greenTank.png?t=1608924559"
      /> <strong> Green Tanks </strong> Super aim technology<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/RedTank.png?t=1608924559"
      /> <strong>Red Tanks </strong> Large number of rockets<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1452850/extras/PurpleTank.png?t=1608924559"
      /> <strong>Purple Tanks </strong> Evasion technology
