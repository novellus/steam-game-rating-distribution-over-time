      /><br>Become Henry a man whose life took away the most precious thing... Long
      divorced from Margareth Carson he spends his days lying drunk on the coach or
      trying without succeeding to work from home as a reporter.  One day when everything
      is settling down something unexpected happens... After a few days in a coma
      he wakes up somewhere that is not an hospital. In order to find information
      and made his way out of this place that seems to be a nightmare, Henry will
      have to face some very odd situations, solve puzzles and meet creepy creatures.
      In this adventure you will see Henry grows and understands his darkest mysteries
      guided by a strange entity that he will find out to be...'
