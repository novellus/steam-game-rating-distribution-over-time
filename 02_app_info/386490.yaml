    reviews: "\u201CA charming game about two robots surviving the apocalypse, Wanda\
      \ has a surprising amount of humanity packed into its fairly short playtime.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/30748\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamer</a><br><br>\u201CWhile\
      \ the linear experience harms replayability, Wanda is overall one of the most\
      \ beautiful, poetic, compelling, and masterful examples of the narrative potential\
      \ of video games.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://techraptor.net/content/wanda-draft\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201CWanda: A\
      \ Beautiful Apocalypse is a charming game that players who love story-rich RPGs\
      \ will enjoy to no end. With pretty graphics, a great soundtrack and fun puzzles,\
      \ the only complaint is that there needs to be more gameplay and story to lengthen\
      \ this fairly short game. Regardless of that, we would definitely recommend\
      \ playing this title- just make sure you have some tissues ready!\u201D<br>9.4/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://3rd-strike.com/wanda-a-beautiful-apocalypse-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >3rd-Strike</a><br>"
