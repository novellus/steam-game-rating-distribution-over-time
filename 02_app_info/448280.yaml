    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/448280/extras/logo_jobsimulator_whitesmall.png?t=1597260705"
      /><br>A tongue-in-cheek virtual reality experience for HTC Vive and Oculus Rift
      + Touch. In a world where robots have replaced all human jobs, step into the
      &quot;Job Simulator&quot; to learn what it was like 'to job'.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/448280/extras/JobSim_StoreGIF.gif?t=1597260705"
      /><h2 class="bb_tag">Key Features!</h2><ul class="bb_ul"><li>Throw a stapler
      at your boss!<br></li><li>Learn to 'job' in four not-so historically accurate
      representations of work life before society was automated by robots!<br></li><li>Use
      your hands to stack, manipulate, throw, and smash physics objects in an inexplicably
      satisfying way!<br></li><li>Aggressively chug coffee and eat questionable food
      from the trash!<br></li><li>Use the confluence of decades of VR research to
      accurately track your every movement to sub-millimeter precision so that you
      eat VR donuts, of course!<br></li><li>Able to juggle tomatoes in real life?
      Do it in VR! Unable to juggle? There's no cleanup required in VR!<br></li><li>Gain
      valuable life experience by firing new employees, serving slushy treats, brewing
      English tea, and ripping apart car engines!<br></li><li>Have a comfortable VR
      experience where vomiting is solely a gameplay mechanic, not a side-effect!<br></li><li>
      Work the never-ending night shift with Infinite Overtime mode!</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/448280/extras/JobSimIO_StoreGIF.gif?t=1597260705"
      /><br><br>A VR-Only game!<br><br>Communicate with the Owlchemy team over Twitter
      at <a href="http://twitter.com/owlchemylabs" target="_blank" rel="noreferrer"  >@OwlchemyLabs</a>
