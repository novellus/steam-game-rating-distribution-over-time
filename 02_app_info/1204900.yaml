details:
  data:
    about_the_game: <i>&quot;I just flew in from New York, and boy are my arms tired!&quot;</i><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1204900/extras/saying_hello.gif?t=1608586070"
      /><br><br>Powered by WRLD3D maps, Wings is a virtual reality experience that
      gives you the ability to fly across the world and connect with others. Choose
      a starting city, customize your flyer, and spread your wings!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Experience the dream of flight in VR. Easy to learn, hard
      to master! <br></li><li>Explore the world with WRLD3D's geographic maps! Over
      100 cities have been marked as destinations (primarily in North America and
      Europe)<br></li><li>Connect online with rooms entirely based on coordinates!
      You can race, play games, or simply enjoy the view with the people you meet.
      <br></li><li>Track your flight stats and destinations with persistent data.
      Show off to everyone else how far you've traveled! <br></li><li>Customize your
      flyer's head, hands, wings, and color. <br></li><li>Equip items to draw or create
      trails in the sky! More items to be added in the future. <br></li><li>Adjust
      settings for a more comfortable experience. Offline and family friendly modes
      are available.<br></li><li>Use your imagination! Your ideas can help shape the
      future of Wings. </li></ul><br><br>Created in Unity by a solo developer who
      likes cats.
