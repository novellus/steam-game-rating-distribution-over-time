      not fit the theme of the character''s starting clothes. When i reached the end
      of the game i realized they were just reusing the last stage weapon models and
      recolouring them


      surprize surprize, the dlc outfits complement the dlc weapons. if you are a
      absolute colour OCD then this is the dlc to get if you want to use dlc weapons.'
