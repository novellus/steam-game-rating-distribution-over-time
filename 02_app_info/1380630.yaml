details:
  data:
    about_the_game: The Adventures of Wolf and Hood - A Jigsaw Tale is a fairy tale
      story told through 20 beautiful hand illustrated jigsaw puzzles.<h2 class="bb_tag">What
      else can you tell me</h2><ul class="bb_ul"><li> Follow familiar fairy tale characters
      in a brand new adventure<br></li><li> Choose from six different puzzle sizes,
      from 24 to 294 pieces<br></li><li> Progress is saved automatically so you can
      come back to a puzzle later<br></li><li> Take your time to admire the completed
      scenes and zoom in on the details<br></li><li> Subtle animated elements bring
      the scenes to life as you play <br></li><li> Read the whole completed story
      in Gallery Mode, like a real picture book</li></ul>
