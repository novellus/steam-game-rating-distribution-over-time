    about_the_game: "The King would imagine that Ardania belongs to him alone, and\
      \ his advisor supports him in this ignorance, forgetting that there are two\
      \ sides to every coin. As mentioned in the ancient scriptures of Murphius: \u201C\
      Try as you might to do something that everybody likes, there is always someone\
      \ who does not.\u201D<br>\t\t\t\t\t\tSoon, the hard truth of these words will\
      \ reveal itself to the Great King in full. And what will he do, and where will\
      \ he go, should everyone turn against him? Well, not his loyal Advisor, of course,\
      \ but all those petty nobles and the Conclave. It will be a difficult challenge\
      \ to maintain the righteous command. Determination will be his greatest weapon,\
      \ and sacrifices will have to be made. But just how far is the King ready to\
      \ go in this dire situation?<br>\t\t\t\t\t\tAnd the situation is dire indeed.\
      \ The High Priests have stolen the Crown of Ardania, to summon the Spirit of\
      \ the Kings and proclaim it the righteous ruler. Your Majesty, you who so bravely\
      \ defeated Barlog, have lost your throne, and must now fight to reclaim it.\
      \ The Nobles support the Conclave, and your only hope is to find new allies,\
      \ those who no one, even you, would ever expect to be join you. Once again you\
      \ must heed the wisdom of your Advisor, in hopes that with his guidance you\
      \ may bring peace back to Ardania.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key Features:</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li>New \u201CExiles of Fate\u201D campaign featuring\
      \ 10 new missions<br>\t\t\t\t\t\t</li><li>New monster race available in multiplayer\
      \ mode<br>\t\t\t\t\t\t</li><li>Monster Kingdom has a full set of new buildings,\
      \ heroes and citizens<br>\t\t\t\t\t\t</li><li>Play through a campaign with 16\
      \ missions divided into 4 chapters and a variety of multiplayer maps.<br>\t\t\
      \t\t\t\t</li><li>Choose from more than 10 different classes to oversee the protection\
      \ of your lands.<br>\t\t\t\t\t\t</li><li>GameSpy multiplayer for up to 4 players\
      \ over LAN or Internet, including support for ranking -ladders and tournaments<br>\t\
      \t\t\t\t\t</li></ul>"
