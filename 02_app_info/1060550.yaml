    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1060550/extras/645x246a03.png?t=1590146811"
      /><br>provides comfortable play with easy<br> operation. the operating device
      can be played with the game pad or the keyboard.<br>the game system is arcade
      style, and each stage progresses nonstop. shoot down enemy<br> planes using
