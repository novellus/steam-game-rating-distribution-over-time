    about_the_game: 'Demo contains the farms and equipment to make a basic ''Green''
      Tea.<br><br>Two leaves and a bud is a tea farm and factory management game.
      Produce a variety of tea. Craft your own processing technique, expand and manage
      your Tea Estate. You''ll also have to deal with factors such as pests, weather,
      and labor management, which can either make or break your business.<br><br><strong>Features</strong><br>Some
      of the game''s features and mechanics include:<br><br><ul class="bb_ul"><li>The
      ability to produce 1 type of tea (Green Tea)<br></li><li>Choose from a clone
      bank of different tea varieties, each with their own pros and cos. <br></li><li>Analyze
      the terroir, soil and treat your land to produce the desired result.<br></li><li>Organize
      work schedules and progress through the game day by day.<br></li><li>Protect
      your tea plants through specific treatments depending on the type of pest and
      disease.<br></li><li>Prune or pluck your tea. Choose specific types of leaves
      to pluck for different teas. <br></li><li>Craft your Tea in the factory through
      the game''s 2 tea-making processes: Withering and Fixing.<br></li><li>Simulation
      engine based on real-world tea chemistry. (With expert consultation from Chengmari
      Tea Gardens)</li></ul><br>So, get infused with the flavor and passion of tea.
      Run a successful tea farm. Command the highest fetched price in the worldwide
      market leaderboard.'
