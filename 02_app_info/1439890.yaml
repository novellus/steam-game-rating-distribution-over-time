    about_the_game: "An unnatural storm leaves an adventurous aviator stranded for\
      \ decades within the infamous Bermuda. Overcome creatures of the deep and unravel\
      \ the islands secrets in search for a way back home.<br />\r\n<br />\r\nDown\
      \ in Bermuda is a quirky adventure filled with puzzles to solve and mysteries\
      \ to uncover. Our adventurous aviator Milton finds himself trapped in a time\
      \ bubble deep inside the Bermuda and needs your help to escape.<br />\r\n<br\
      \ />\r\nCrack codes, solve puzzles, collect magic orbs and escape the Bermuda\
      \ islands, each one leading to the next on a quest for a way back home.<br />\r\
      \n<br />\r\nFrom the studio who brought you the suave secret agent adventure\
      \ Agent A: A puzzle in disguise."
