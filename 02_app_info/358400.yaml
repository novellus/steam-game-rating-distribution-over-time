    review: "\xBFQu\xE9 se puede decir?\n\nEs Lo Wang, el primo oriental de Duke Nukem.\
      \ Menos americano, m\xE1s pervertido, igual de burro y con el mismo carisma.\
      \ Duke Nukem era todo macho, armas y chicas. Lo Wang es todo honor, cultura\
      \ japonesa y waifus. L\xE1stima de lavado de cara que le hicieron en los remakes.\n\
      \nEl juego sigue los est\xE1ndares de Duke Nukem 3D, aunque con algunas novedades.\n\
      - Hay menos niveles pero son algo m\xE1s largos y se han inclu\xEDdo algunos\
      \ puzzles.\n- Algunas armas tienen m\xE1s de un uso, y tambi\xE9n tienes opci\xF3\
      n de utilizar dos Uzis a la vez.\n- Puedes montar en algunos veh\xEDculos.\n\
      \nEn cuanto a lo malo, lo mismo que se le puede achacar a Duke Nukem 3D. Para\
      \ los jugadores modernos, la exploraci\xF3n de niveles puede ser un contra;\
      \ el motor no es 3D real... en fin, es otra manera de jugar.\n\nYo lo recomiendo,\
      \ especialmente si acabaste Duke Nukem 3D y te quedaste con ganas de m\xE1s.\
      \ Tambi\xE9n recomiendo que te consigas los add-ons (Wanton Destruction y Twin\
      \ Dragons) que son gratuitos, el port para Windows y el pack de alta resoluci\xF3\
      n para tener el pack completo."
