    about_the_game: 'Lo Wang worked for Zilla Enterprises, a conglomerate with control
      in every major industry. Too much control. Power corrupts, and Master Zilla''s
      corporation was corrupted to the core.<br><br>Lo Wang discovered Master Zilla''s
      demonic scheme to rule Japan, using creatures summoned from the dark side.  A
      man of honor, Lo Wang quit.  But one as powerful as Wang either must be on your
      side, or on no one''s side.  Master Zilla unleashes his creations for their
      first test: to kill a single man, a shadow warrior... Lo Wang!<h2 class="bb_tag">Features</h2><br><strong>An
      Assassin''s Dream</strong>: True room-over-room situations, where you can have
      beams running over a room and be above, below, or stand on the beam.<br><br><strong>Kill
      Each Other, Together</strong>: 8-player network and 2-player modem supported,
      featuring deathmatch and co-operative play.<br><br><strong>Master of All Trades</strong>:
      Swim, duck, jump, drive vehicles, climb ladders and more in this intense action
      game.<br><br><strong>Nothing is Safe</strong>: Intense interaction with your
      environment in which you can blow up nearly every object, or interact with it
      in some way.<br><br><strong>Destruction Derby</strong>: Use vehicles to smash
      down game walls or destroy a section of a map.<br><br><strong>Controller Support</strong>:
      Partial Xbox 360 Controller support.'
