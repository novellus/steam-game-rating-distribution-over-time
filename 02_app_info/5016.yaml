    about_the_game: "<p>\n\t\t\t\t\t<p>Meet the Heavy Weapons Guy, one of nine playable\
      \ character classes in Team Fortress 2:  </p>\n\t\t\t\t\t<p><b>Name:</b> Heavy\
      \ Weapons Guy<br><b>Role:</b> Defense<br><b>Weapons:</b> Chain Gun / Shotgun\
      \ / Giant Fists <br></p>\n\t\t\t\t\t<p>Like a hibernating bear, the Heavy appears\
      \ to be a gentle giant. Also like a bear, confusing his deliberate, sleepy demeanor\
      \ with gentleness will get you ripped limb from limb. Though he speaks simply\
      \ and moves with an economy of energy that's often confused with napping, the\
      \ Heavy isn't dumb, he's not your big friend, and he generally wishes you'd\
      \ just shut up before he has to make you shut up.</p></p>"
