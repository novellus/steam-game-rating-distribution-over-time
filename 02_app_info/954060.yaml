    about_the_game: A ghostly carriage arrives in Dirtwater.  Only you can see it,
      and it only goes one place -- the mysterious Gun Manor.<br><br>A brand new West
      of Loathing adventure, full of all the things you've come to expect from the
      Loathing brand:<br><br><ul class="bb_ul"><li>A few more hours of that sweet,
      sweet gameplay<br></li><li>Fiendish new monsters<br></li><li>Useful new items<br></li><li>Challenging
      puzzles (which are also new)<br></li><li>Scads of new goofs and gags<br></li><li>No
      new gulches (sorry, we're all gulched out)</li></ul><br>Who can solve the mystery
      of Gun Manor?  Is it you?  It's probably you.
