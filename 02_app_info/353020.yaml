details:
  data:
    about_the_game: "<strong>Prepare yourself for mind-blowing puzzle action in new\
      \ dimensions!</strong><br>You think Starlaxis is just a small, easy puzzle game?\
      \ THINK AGAIN!<br>Master breath-taking challenges, win seemingly impossible\
      \ boss fights, complete multiple missions goals, overcome dozens of enemies,\
      \ and last but not least: Save  EARTH!<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Explosive puzzle action with complex game mechanics<br></li><li>Story\
      \ &amp; Endless mode <br></li><li>5 huge worlds, each with 8-9 missions and\
      \ different goals to accomplish <br></li><li>Great graphic design with beatiful\
      \ backgrounds and 3D spaceships <br></li><li>Choose from 4 upgradable starships\
      \ <br></li><li>6 commanders with their own signature \u201Cspecial moves\u201D\
      \ <br></li><li>Seemingly impossible boss fights, breath-taking challenges, black\
      \ holes, dozens of enemies, animated cutscenes and much more will entertain\
      \ you for many hours <br></li><li>STEAM FEATURES: Achievements, Trading Cards\
      \ and Leaderboard<br></li><li>No DLC. Get the COMPLETE game when buying it<br></li><li>Joypad,\
      \ mouse &amp; keyboard Support<br></li><li>PC-EXCLUSIVE</li></ul>"
