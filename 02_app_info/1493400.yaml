details:
  data:
    about_the_game: "In this game you are faced with a fairly simple task, collect\
      \ all the spheres to complete the level. The task is complicated by the fact\
      \ that the main character becomes the evil guardians of the spheres, they will\
      \ do everything to stop the main character.<br />\r\nFor collecting orbs, you\
      \ are awarded points. The levels are a kind of labyrinth in which you need to\
      \ maneuver so as not to get caught by enemies.<br />\r\nThe most critical situations\
      \ help to save large spheres, which make them vulnerable for a while. Thus,\
      \ it is possible to get out, at first glance, from hopeless operations. Competently\
      \ building your path to overcome all the goals and achievements! Go Leroy! Your\
      \ destiny awaits you!<br />\r\n<br />\r\n-Beautiful graphics<br />\r\n-Interesting\
      \ gameplay<br />\r\n-Dangerous enemies"
