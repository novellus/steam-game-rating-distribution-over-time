details:
  data:
    about_the_game: "Hit the dirt in Colin McRae Rally -  the classic off-road racing\
      \ experience <br><br>Colin McRae Rally features the car and track list from\
      \ last year\u2019s top selling mobile title and features THIRTY amazing rally\
      \ stages in three environments taken from the PlayStation classic Colin McRae\
      \ 2.0. for this PC and Mac edition. With a combined distance of over 130km,\
      \ go flat out through the dirt and the dust of the Australian outback, take\
      \ on dramatic climbs through the mountains of Greece and get sideways on the\
      \ tight and twisty roads of Corsica. <br><br><strong>THE CARS</strong><br>Get\
      \ behind the wheel of four legendary rally cars, the Subaru Impreza, Mitsubishi\
      \ Lancer Evolution VI, Lancia Stratos and Colin McRae\u2019s Ford Focus. Pace\
      \ notes read by professional rally co-driver Nicky Grist help you fully commit\
      \ through each and every stage.<br><br><strong>THE CONTROL</strong><br>Feel\
      \ the thrill of putting pedal to metal across different surface types and blast\
      \ through beautiful, challenging environments. Race with a range of pads, including\
      \ Xbox 360 and PS3 controllers.<br><br><strong>THE CHALLENGE</strong><br>Take\
      \ on different game modes including quick races, full rallies and Championships,\
      \ post your best time to the leaderboards and unlock achievements. <br><br><strong>COLIN\
      \ MCRAE RALLY \u2013 THE CLASSIC RALLY EXPERIENCE RACES ONTO PC AND MAC</strong>"
