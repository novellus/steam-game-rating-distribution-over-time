    about_the_game: "Graphic isometric adventure where you assume the role of a prisoner\
      \ awaiting sentencing. This will be in seven days and you must find a way to\
      \ escape. If they condemn you, they will transfer you to a maximum security\
      \ penitentiary, and you will end up with your bones in jail forever.<br />\r\
      \n<br />\r\nThe days pass and you run out of time. Ask, question, locate, change,\
      \ steal ... do whatever it takes to escape.<br />\r\n<br />\r\nDo not miss daily\
      \ tasks so they do not suspect. Beware of night surveillance cameras. Any favor\
      \ will benefit you."
