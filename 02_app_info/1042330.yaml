    review: 'Was hoping for something more challenging... but this is just too easy
      and short.

      All 100 levels can be done in just one sit through.

      Suitable for casual player. No sweat in the play and doesn''t require too much
      brain work.

      The control can be a bit tricky though, because the cat has a habit of sliding
      off blocks, especially during teleportation. The most challenging part of this
      game is probably wrestling with that sliding problem.'
