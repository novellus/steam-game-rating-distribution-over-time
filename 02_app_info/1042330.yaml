details:
  data:
    about_the_game: "Help this crazy cat to the next level by jumping on all the tiles\
      \ but beware you can\u2019t jump on them again when stepping off. If all the\
      \ tiles are gone the portal that brings you to the next level appear. If you\
      \ fall off the screen you will get respawned and you get a second chance. The\
      \ game is set in a colorful world while advancing the game will get more complicated\
      \ level layouts. Later levels have more additional mechanics like a rotating\
      \ spike tile and a teleport tile too."
