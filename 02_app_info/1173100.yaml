  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1173100/extras/Banner1.gif?t=1607067207\"\
      \ /><br><br>Choppa: Rescue Rivals is a chaotic arcade-style helicopter rescue\
      \ competition game for one to four players. Take off with your trusty rescue\
      \ chopper and carry disaster victims to safety before your rivals do! All bets\
      \ are off in this high-flying, physics-driven game spanning multiple levels\
      \ from the mountains of Nepal to an offshore oil tanker disaster.<br><br>In\
      \ Choppa: Rescue Rivals you compete in extreme rescue matches against casual\
      \ or competitive online opponents and locally with friends. Choppa: Rescue Rivals\
      \ has tons of cosmetic customization options, including helicopters, cool pilot\
      \ characters, stickers, and accessories and rule mutators to spice up the game.<h2\
      \ class=\"bb_tag\">Rescue the victims by all means necessary</h2><br>The world\
      \ has been struck by terrible disasters and people are in danger. Governments\
      \ are too busy bickering amongst themselves, so it's your job to become the\
      \ best rescue pilot ever and save the helpless people from distress by all means\
      \ necessary! But you are not alone \u2014 the world is full of reckless rescue\
      \ pilots, hungrily hogging the glory from your grasp.<h2 class=\"bb_tag\">Simple\
      \ controls, plenty of challenge</h2><br>Choppa: Rescue Rivals is full of mayhem,\
      \ yet easy to learn! Anyone can take off, but becoming a master rescue pilot\
      \ against global hot-shot opponents is not a simple task.<h2 class=\"bb_tag\"\
      >Several ways to play</h2><br>Whether you enjoy climbing to the top of the rescue\
      \ charts online or just want to have fun with friends, Choppa: Rescue Rivals\
      \ has you covered. Personalize your pilot identity by unlocking new levels,\
      \ helicopters, stickers, customization options and characters!<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1173100/extras/Banner2.gif?t=1607067207\"\
      \ />"
