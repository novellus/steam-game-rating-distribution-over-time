    about_the_game: 'Don''t forget to add Evil Democracy: 1932 to your wish list!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1219950/extras/Wishlist.gif?t=1604561111"
      /><h2 class="bb_tag"> Foreword. </h2>In 1932-1935, Western Europe was at the
      crossroads. The elections to the parliament changed virtually everything...
      Chamberlain managed to become the winner in England just to give both Austria
      and the Czech Republic to Nazis without even trying to fight! At the same time,
      Nazis were able to win the elections in Germany. It was the moment when democratic
      elections could change the entire fate of the world.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219950/extras/bot_page.png?t=1604561111"
      /><h2 class="bb_tag"> About the game. </h2>You have to become the leader of
      a political party. Your key goal is not to allow your main competitors to win
      the elections. Did someone mention a national socialist as the chancellor? No
      way... Not on my watch! You are the one to choose measures, which will lead
      you to the cherished goal. Will you use only truly democratic ways and approaches?
      Will you rather go to the limit? <br>Print newspapers, write articles about
      the competitors, send your promoters, summon assemblies of the party members,
      start protesting and implement legal doctrines. In addition, there are always
      methods on the fringes of the law... You can use such efficient things as ballot-rigging
      and political racketeering. In fact, you are the one to create the image of
      the party leader.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219950/extras/bot_page.png?t=1604561111"
      /><h2 class="bb_tag"> About the game in numbers. </h2>- 3 scenarios (Germany,
      France, and England)<br>- 70 regions<br>- 29 fully-playable political parties
      of that period<br>- 30 types of doctrine, which can be easily implemented<br>-
      Edit, publish and distribute your own newspaper<br>- Summon assemblies of the
      party members<br>- Choose from 200 different deputy leaders of the party to
      hire and fire them<br>- Write up to 3 different styles of articles<br><br>Don''t
      forget to add Evil Democracy: 1932 to your wish list!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1219950/extras/Wishlist.gif?t=1604561111"
      />'
