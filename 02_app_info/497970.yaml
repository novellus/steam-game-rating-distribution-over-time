details:
  data:
    about_the_game: 'Go deeper into the critically-acclaimed interactive movie <i>Press
      X to Not Die</i> with the <i>Press X to Not Die: Special Edition</i>!<br><br>Bonus
      Features include:<br><ul class="bb_ul"><li>The <i>Press X to Not Die</i> prototype,
      featuring 15 minutes of footage!  If you thought <i>Press X to Not Die</i> was
      ridiculous with live actors, wait till you see it played out by stuffed animals.<br></li><li>The
      full <i>Press X to Not Die</i> shooting script in PDF format!<br></li><li>The
      16 Behind the Scenes photos in high resolution!<br></li><li>A cover gallery
      showing the many iterations of the <i>Press X to Not Die</i> cover art!<br></li><li>Wallpapers!<br><br><a
      href="http://store.steampowered.com/app/402330" target="_blank" rel="noreferrer"  id="dynamiclink_1"
      >http://store.steampowered.com/app/402330</a></li></ul>'
