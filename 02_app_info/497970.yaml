    review: "Ce DLC ne dure que quelques minutes, tout \xE7a pour voir un mec qui\
      \ joue avec des peluches et des petites sir\xE8nes en vous rem\xE9morant bri\xE8\
      vement l'histoire que vous avez d\xE9j\xE0 d\xE9couverte dans le jeu de base.\n\
      \nVraiment d\xE9cevant, ce DLC n'apporte rien compar\xE9 au jeu de base mais\
      \ le pire de tout est que si l'on veut obtenir un 100% de succ\xE8s sur le jeu\
      \ de base il faudra obligatoirement acheter ce DLC limite c'est de la vente\
      \ forc\xE9e...\n\n\n\n[code]Si vous avez appr\xE9ci\xE9 cette \xE9valuation\
      \ et souhaitez d\xE9couvrir d'autres jeux venez suivre ma [url=https://steamcommunity.com/groups/indepgames/curation]page\
      \ de curation[/url].[/code]"
