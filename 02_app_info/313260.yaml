    about_the_game: "The Incredible Adventures of Van Helsing II Soundtrack <br />\r\
      \nCreated by Gergely Buttinger.<br />\r\n<br />\r\nIt all seemed so simple:\
      \ defeat the mad scientist, free the land and ride into the sunset, but sometimes\
      \ the fall of a villain only opens the way to more sinister foes. So the incredible\
      \ adventures continue, and Van Helsing, the famous monster-hunter returns to\
      \ save the day again with the help of his charming, ghostly companion, Lady\
      \ Katarina. The gothic metropolis of weird science is on the brink of destruction\
      \ as chaos rules the streets and a new enemy plots revenge. It\u2019s time to\
      \ enter the dark side of Borgova and the forbidden wilderness, but beware: you\
      \ are not the only one behind a mask."
