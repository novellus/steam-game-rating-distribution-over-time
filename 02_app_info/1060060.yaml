details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060060/extras/4-92300dadc731.gif?t=1582008525\"\
      \ /><br><br>Casual golf simulator in the form of a puzzle.<br>In the style of\
      \ drawings in the notebook.<br>You need to get in the <i>hole</i>. For this\
      \ you need to build a path of the <i>figures</i>.<br>Each time the <i>figures\
      \ </i>and location of the <i>hole </i>is different.<br><br><ul class=\"bb_ul\"\
      > <li> Drag the <i>figures </i> onto the field.<br></li><li> Select the impact\
      \ force.<br></li><li> Click Play (Space).<br></li><li> If your design is correct,\
      \ the ball will hit the hole.<br></li><li> In case of failure, you can change\
      \ the position of the figures (twist, move, add, delete) until you hit the hole.\
      \ </li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060060/extras/star.gif?t=1582008525\"\
      \ /><br><br>This game was made by young programmer and artist.<br>Our goal is\
      \ to make a unique gameplay. Armed with paper and pen, the artist made a concept\
      \ based on different games.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1060060/extras/\u0444\
      \u043E\u0442\u043E2.png?t=1582008525\" /><br><br>This is an experimental game\
      \ of our team.<br>We combined several types of games. Our goal was to create\
      \ a unique gameplay and give a new experience to the players.<br>What games\
      \ inspired us:<br>- Crazy Machines<br>- GraviSound<br>- Nano Golf<br><br>The\
      \ game is still in development and there will be updates. If you like the game,\
      \ we promise to add a level editor. Each player can create own level and send\
      \ it online so that other players can play."
