  data:
    about_the_game: "STAR SHREDDERS is a story rich SHMUP with strategic gameplay\
      \ elements. Play as Clash a Royterian who heads up the Valkyrie force that protects\
      \ the planet Roytera. Find yourself in the middle of an interstellar war, fighting\
      \ dangerous enemies and gaining new weapons as you progress.<br><br>STAR SHREDDERS\
      \ is homage to the 90\u2019s PS1 era with fast gameplay yet intriguing story\
      \ that keeps you blasting on!<br><br><strong><h2 class=\"bb_tag\">FEATURES</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Smooth and responsive action gameplay.<br></li><li>Rich\
      \ story.<br></li><li>Synthwave &amp; Retro Electro music.<br></li><li>Great\
      \ cast of characters from a range of backgrounds.<br></li><li>5 strategic weapons.<br></li><li>Gamepad\
      \ compatibility.<br></li><li>Unique enemies and bosses that test your skills.<br></li><li>Designed\
      \ levels with difficulty progression.<br></li><li>Steam Leaderboards.<br><br><strong><h2\
      \ class=\"bb_tag\">PLANNED FEATURES</h2></strong><br><ul class=\"bb_ul\"><li>Steam\
      \ Stats.<br></li><li>Steam Achievements.<br></li><li>Steam Cloud.<br></li><li>Ring\
      \ Collection System. (to purchase new ships and upgrades)<br></li><li>9 Levels.<br></li><li>Ship\
      \ Selection System.<br><br><br><br><br><strong><h2 class=\"bb_tag\">CHARACTERS</h2></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/764090/extras/Clash_and_Rory.png?t=1607542432\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764090/extras/Minao_and_Kanza.png?t=1607542432\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764090/extras/Greet.png?t=1607542432\"\
      \ /></li></ul></li></ul>"
