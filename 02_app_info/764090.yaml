    detailed_description: "<h1>JOIN OUR DISCORD SERVER!</h1><p><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/764090/extras/STAR_SHREDDERS_Discord.jpg?t=1607542432\"\
