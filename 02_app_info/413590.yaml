details:
  data:
    about_the_game: "The unlock key to upgrade to the full-version of &quot;Romance\
      \ of the Three Kingdoms Maker&quot;.<br />\r\n<br />\r\nSo many options for\
      \ editing become available for the full-version owners! <br />\r\n<br />\r\n\
      Create your own unique scenario and upload it to make other players try!<br\
      \ />\r\nA wide range of editing options are available, including officers' names,\
      \ faces and parameters, countries, forces, rewards, battlefields and titles.\
      \ Freely editing them all will even allow you to create a totally new world,\
      \ far removed from the &quot;Romance of the Three Kingdoms&quot;! There are\
      \ also a replete selection of support functions, such as auto creation of officer\
      \ parameters or back story based on selected images.<br />\r\nAs well as thousands\
      \ of available images for officer faces, including those taken from the history\
      \ of the &quot;Romance of the Three Kingdoms&quot; series, a function is also\
      \ provided to easily add your own images to the game."
