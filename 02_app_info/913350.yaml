    about_the_game: "Your friend probably recommend you to check out this game,<br\
      \ />\r\nAs there no other reason for you to be visiting us here at our far,\
      \ dark &amp; humble indie home at the steam store.<br />\r\n<br />\r\nSo you\
      \ are looking for an adventure I hear?<br />\r\nWhat about saving the 12 thai\
      \ boys from their cave? <br />\r\n<br />\r\nOr you can just buy a triple A game\
      \ from a few years ago that cost millions to produce but is on a sale for $5\
      \ (sounds like a great idea).<br />\r\nBut you aren't looking for that are you?<br\
      \ />\r\nYou want a short, cool, casual, creative experience... An indie game!<br\
      \ />\r\nHahhh!<br />\r\nI got you covered.<br />\r\ncome closer and examine\
      \ the merchandise:<br />\r\nThis game is only 2 hours long,<br />\r\nThe graphics\
      \ are so bad we call them pixel art,<br />\r\nAuto saving with no way of going\
      \ back,<br />\r\nThere are speling mistakes,<br />\r\nAnd don't get me started\
      \ on the sound.<br />\r\n<br />\r\nIndie heaven isn't it?<br />\r\nI knew you\
      \ would love it.<br />\r\n<br />\r\n<br />\r\n(P.S if you either liked this\
      \ description or love platformers you will love this game)<br />\r\n<br />\r\
      \nLet's save those booooiiiiiiiis!!!!!!!<br />\r\n<br />\r\nWarning:<br />\r\
      \n<br />\r\nCavedare may contain strong language"
