    review: 'I think there are two issues you should consider before buying. Those
      issues make me not recommending the product:

      - This is not the full season 2 of SAC. It''s just a mashup/cut of some relevant
      parts. This is hard to spot since the only clue I could spot is the runtime.

      - The voice actors are really bad compared to the original season. The main
      problem is that the voices are far less distinctive which makes it quite unpleasant
      to watch.


      If you watched and liked the original SAC seasons this one is most probably
      not for you.'
