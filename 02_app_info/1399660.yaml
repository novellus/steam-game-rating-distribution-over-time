    review: straightforward and fun jigsaw puzzle game! the mechanics are similar
      to puzzles on jigsawpuzzles.io, in that you don't control the rotation of each
      piece (they begin in their correct orientation). i like this feature for digital
      puzzling, personally. when you put the piece in its correct spot on the board
      it sparkly-sticks in place. the art is cute and i like that you can choose how
      many pieces you want your puzzle to be.
