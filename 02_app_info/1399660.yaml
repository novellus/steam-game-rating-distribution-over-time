  data:
    about_the_game: "\u201CAll grown-ups were once children... but only few of them\
      \ remember it.\u201D<br><br>Remember precious reflections on human nature from\
      \ Antoine de Saint-Exup\xE9ry. <br>Set up the jigsaw puzzles in a refreshing\
      \ reinterpretation created in a beautiful style by @Katia.Numakura.<br><br><ul\
      \ class=\"bb_ul\"><li>Complete the six jigsaw puzzle scenes (and a bonus...)\
      \ at six different levels of difficulty - from 60 to 735 pieces. <br></li><li>Relax\
      \ with a comforting and exclusive soundtrack.<br></li><li>Features include zooming\
      \ the scene, highlighting border pieces, highlighting pieces from a specific\
      \ quadrant, shuffling the remaining pieces, previewing the scene, dragging the\
      \ board.<br></li><li>Complete the puzzle and unlock the image for download.\
      \ Share it to express your love \u2764! Use it as a desktop background to inspire\
      \ your day \U0001F31E!</li></ul><br>In this game, a new 60-piece mode is introduced,\
      \ dedicated to our little fans! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1399660/extras/little_prince_60_pecas.gif?t=1609875502\"\
      \ /><br><br>This game is inspired by the book \u201CThe Little Prince\u201D\
      , from Antoine de Saint-Exup\xE9rry, a recommended reading for everyone.<br><br>\u201C\
      It is the time you have wasted for your rose \U0001F339 that makes your rose\
      \ so important.\u201D"
