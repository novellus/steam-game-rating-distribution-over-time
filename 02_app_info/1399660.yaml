    short_description: "\u201CBut eyes are blind. You have to look with the heart.\u201D\
      \ A jigsaw puzzle game to remember a beloved classic story. Contains illustrations\
      \ created by Katia Numakura with inspiration from \u201CThe Little Prince\u201D\
      \ by Antoine de Saint-Exup\xE9ry, and from RPGs."
