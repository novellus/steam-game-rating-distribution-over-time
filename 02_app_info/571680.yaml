    review: 'a one-man''s (as i presume) Game about some anthro creature, last of
      it''s kind. How to describe it? Like fallout mixed up with some final fantasy,
      and with strong emphasis on decisions, inventory managment and "random play".

      I first voted for this on Greenlight and was glad that after months and year
      of waiting it at last here. Don''t be fooled by "comic" or "cartoonish" graphics
      - game quite serious when it takes word about survival.

      I hope developer will finish this game because it''s one of worthy gems that
      we can find around some "trashbox" games. This one is pretty cool and i just
      want to see what on end of this road map.'
