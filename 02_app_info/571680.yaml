  data:
    about_the_game: <strong>Birthseederia</strong> is a narrative survival game combined
      exploration, resource management, rogue-like,<br>in a post-apocalyptic futuristic
      world , deserved with scenario for multiple ending.<br><br>For survive in the
      world of birthseederia, you will travel to ruin and remnants vestige through
      a desert of radiation where the slightest mistake can be fatal for you.<br><br>Each
      exploration will be the act of hostile or friendly encounters with strange creatures
      or survivors, looking for food and resources.<br><br>Help or kill the survivors,
      choose your way to survive.<br><br>Discover the history of this ravaged world,
      your own past and forge your future where every action will affect your destiny.<h2
      class="bb_tag">Events Scripted Multiple Choices.</h2><h2 class="bb_tag">More
      Than 22 Different Endings.</h2>Possibility to Craft your equipments and weapons
      that enriched with each of yours playthrough.<br>Manual or automatic combat
      system.<br>system of Karma and affiliation with the 4 factions in the game.<br>Manage
      your health, fatigue, hunger, radiation and other diseases.<br>a lot of bonues
      to find.<h2 class="bb_tag">What Is the Price Of Survive? </h2>
