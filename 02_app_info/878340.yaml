    about_the_game: "<strong>WISGR is a topdown Shooter Role-playing game.</strong><br>Defeat\
      \ all the monsters by using the strength of the crystal that you gathered along\
      \ the journey. Each crystal has different skills depending on place of crystal\
      \ you collect it. <br><strong>Master the combo from 4 Crystals</strong><br><br><strong>What\
      \ to Expect</strong><br>\u2022\tYou have to defeat every enemies you meet to\
      \ unlock the next stage.<br>\u2022\tUsing 4 Ranged abilities to fight the enemies.<br>\u2022\
      \tThere are 4 Crystal energy you can collect that can upgrade your skill effect.<br>\u2022\
      \tThe story telling through cut scene. <br>\u2022\tNeed more than 3 hours to\
      \ finish the game.<br><br><strong>Game Overview</strong><br>\u2022\tIn Wisgr\
      \ you control only one character named Boghe as a Hunter. Battle over enemies\
      \ in order to go to Valhalla and stop the Darkness who want rule the Wisgr."
