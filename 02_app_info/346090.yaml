    about_the_game: "I Can\u2019t Escape: Darkness is an atmospheric horror adventure\
      \ game that pulls you into a living dungeon where everything conspires against\
      \ your escape. It is an immersive journey into the unknown, personified by the\
      \ Darkness itself. Your odds of escape are slim, and when you fail, the dungeon\
      \ will change before you can try again. Defend yourself from the Darkness with\
      \ whatever light you can find; once your light burns out, the Darkness will\
      \ consume you.<h2 class=\"bb_tag\">What You Get:</h2><ul class=\"bb_ul\"><li><strong>An\
      \ Infinitely Replayable Living, Breathing Dungeon</strong> - Experience dim\
      \ hallways and caves carved out for unknown purposes and designed to trap all\
      \ who dare enter. One false step, and you will fall into darkness forever; and\
      \ when you return, nothing will be exactly as you remembered.<br></li><li><strong>The\
      \ Truth About The Darkness</strong> - Discover clues about the tomb and the\
      \ story of The Darkness as you try to make your escape.<br></li><li><strong>A\
      \ Guaranteed Uneasy Feeling in the Pit of Your Stomach</strong> - The very walls\
      \ want you to stay; they will try everything to keep you trapped in the dark.\
      \ Your eyes and ears will mislead you - you\u2019ll want to get the hell out\
      \ of the dungeon as fast as you can.<br></li><li><strong>The More You Explore,\
      \ The More You Will Find</strong> - Secrets, surprises, and special rooms are\
      \ hidden on every floor.<br></li><li><strong>Tweet Your Escape\u2026 Or Your\
      \ Death</strong> - When you die, you can let your Twitter followers know how\
      \ far you made it and what killed you, or perhaps if you're lucky, how long\
      \ it took you to escape!</li></ul><h2 class=\"bb_tag\">What We Get:</h2><ul\
      \ class=\"bb_ul\"><li><strong>The Sadistic Pleasure of Seeing You Die on Twitter</strong>\
      \ - We\u2019re watching, and every time you don\u2019t escape, and even when\
      \ you do, it brightens our day.<br></li><li><strong>More \u201CI Can\u2019t\
      \ Escape!\u201D</strong> - Fancy Fish Games is a small studio; we appreciate\
      \ your support, and we look forward to challenging, trapping and tricking you\
      \ in more games to come!</li></ul><h2 class=\"bb_tag\">The Follow-Up:</h2>I\
      \ Can't Escape: Darkness is the spiritual successor to our popular 2013 game\
      \ &quot;<a href=\"https://steamcommunity.com/linkfilter/?url=http://www.newgrounds.com/portal/view/610205\"\
      \ target=\"_blank\" rel=\"noopener\"  >I Can't Escape</a>,&quot; which we developed\
      \ in just one month, and which spooked and thrilled over 250,000 players. We\
      \ decided to take the simple concept of &quot;I Can't Escape&quot; - a creepy,\
      \ immersive, and expectation-challenging dungeon experience - and flesh it out\
      \ into a full game while retaining the fundamental spirit of the original. I\
      \ Can't Escape: Darkness is designed to invoke feelings of being lost and alone,\
      \ encouraging player's imaginations to run wild while providing subtle hints\
      \ of terror (rather than in-your-face savagery). What will you see and hear\
      \ in the Darkness? Unpleasant things which we - the developers - intentionally\
      \ placed, or terrors from your own imagination?<br><br><a href=\"https://youtu.be/vOJhDRguIwk\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/346090/extras/ICantEscape.png?t=1563045216\"\
      \ /> Reaction compilation for the original I Can\u2019t Escape (click to play)</a>"
