    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/new_los_header.png?t=1607886337"
      /><br><br><strong>Line of Sight</strong> is an online Free to Play FPS game,
      developed by an small independent studio, that tries to deliver many and unique
      features, such as detailed character and weapon customization.  <strong>Line
      of Sight</strong> takes place in a modern military setting in a twisted reality.
      Our unique <strong>Psionics Abilities</strong> will enable you to have a unique
      and blasting game experience.<br><br>However if you are a classic military styled
      fan, the core is build on a classic shooter experience and ESP/PSY abilities
      are an optional room-setting.<br>What ever playstyle you prefer, we got your
      back!<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/new_weapons_header.png?t=1607886337"
      /><br><br><strong>Adjust the way you want!</strong> <br>Optic, Muzzle, Barrel,
      Ammo-Type, Utilities, Paint..you name it - you can fully adjust it!<br>Over
      40 weapons with infinite tuning possibilites to choose from with more than 1.5
      million customization options.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/gif_weapon_tuning.gif?t=1607886337"
      /><br><br><strong>Beside your weapons, you can also fully customize your gear!</strong>
      <br>Extensive character customization options to create the character you want
      to play<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/gif_charsuctom.gif?t=1607886337"
      /><br><br><strong>True Free2Play: No Pay2Win!</strong><br>There are no improved
      statistic-items purchasable for Real World Currency <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/gif_nop2w.gif?t=1607886337"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/new_maps_header.png?t=1607886337"
      /><br><br><strong>Classic Shooter or Psionic-Powers?</strong><br>Over 20 different
      maps spread across the globe, with both day and night options available and
      several modes to choose from.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/gif_mapsmodes.gif?t=1607886337"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/new_stats_header.png?t=1607886337"
      /><br><br><strong>Utilize Ranked-Matches and Stat tracking!</strong><br>To face
      enemies on your skill-level and keep your stats tracked with one single click!<br><strong>One
      of the most advanced leaderboard systems</strong> in any free2play game ever<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/gif_stats_ranked.gif?t=1607886337"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/new_br_header.png?t=1607886337"
      /><br><br><strong>Want the true Battle Royale experience? Jump right in - scavange
      - survive!</strong><br>Jump in, search for equipment, battle to the death -
      we dont have to explain it..<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/436520/extras/gif_battleroyale.gif?t=1607886337"
      />'
