    short_description: This game is developed by an indy without any investment, meaning,
      every single penny came out of our own pocket. So it may disappoint you if you
      are looking for an FPS game that can compete with big boys. However, we did
      try our best. We hope you enjoy it as much as we enjoyed making it.
