  data:
    about_the_game: "<i>Disclaimer<br>This is a rage game, it will push your buttons,\
      \ and Fate certainly will not be fair to you. If you\u2019re looking for a relaxing\
      \ puzzle game\u2026 I\u2019m afraid you\u2019ve come to the wrong place.</i><h2\
      \ class=\"bb_tag\">Story</h2>You are in the void realm between Hell and Earth.\
      \ A 'kindly' spirit named Fate explains you have been sent here to prove you\
      \ are worthy of true redemption from your mortal life. You are tasked with reaching\
      \ the top of a tower.<br><br><br>\u2022\tCreepy dark atmosphere.<br>\u2022\t\
      Branching story dialogue.<br>\u2022\tFully voiced.<br>\u2022\tCruel puzzles.<br>\u2022\
      \tHidden secrets and areas.<br>\u2022\tBeautifully haunted world.<br>\u2022\t\
      Full 3D sound attenuation.<br>\u2022\tGuaranteed pain and suffering.<h2 class=\"\
      bb_tag\">Puzzles</h2>The puzzles and challenges will get tougher and more complex\
      \ the higher up the tower you go. Basic timing events to mind games and trickery,\
      \ by the time you reach the top, you will know true suffering.<h2 class=\"bb_tag\"\
      >Sound Design</h2>Full sound attenuation (3D Sound) on EVERYTHING, from gusts\
      \ of wind, drops of water, to that mysterious chain rattling in the distance.\
      \ You will hear exactly just how far, and in what direction every sound is coming\
      \ from (Best used with headphones). True echoes and reverberation are used throughout\
      \ the entire game. Every sound emitted will bounce off materials with different\
      \ absorption properties (stone, cloth, glass etc) and calculate the distance\
      \ travelled to get back to you and adjust frequency, delivering a hauntingly\
      \ realistic accurate interpretation of true sound."
