      \ pack for Sniper: Ghost Warrior 2. This multiplayer-centric expansion contains\
      \ four all new maps for both Team Deathmatch and Squad Deathmatch modes. \u201C\
      Jungle Camping\u201D and \u201EIndustrial District\u201D (Squad DM) plus \u201E\
      CQC Hotel\u201D and \u201CForest Pursuit\u201D (Team DM) offer unique gameplay\
      \ experiences, from smaller action heavy arenas to large open zones for the\
      \ most meticulous players."
