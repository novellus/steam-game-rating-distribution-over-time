    reviews: "\u201CSince a few days on Steam Greenlight, Radical Fiction's Hard Times\
      \ was this year's DIY surprise.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.everyeye.it/articoli/speciale-svilupparty-2017-tempi-duri-ovvero-come-sopravvivere-decoro-urbano-33532.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Everyeye</a><br><br>\u201CWe will put\
      \ you to the test, in these Hard Times ...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.marzianiconilpad.it/hard-times-radical-fiction/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Vita Extra</a><br><br>\u201CThe difficulty\
      \ of the homeless's life is well suited to the genre, and the authors' personal\
      \ experience is the basis for a video game that wants to be mechanically playful\
      \ but also wants to denounce the indifference of society towards a parallel\
      \ and invisible world that attracts our attention only for matters of decorum\
      \ and public order.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.webtrek.it/2017/05/svilupparty-2017-elf-games-works-hard-times-boss-defiance-willy-morgan-7-frames-infinitoe-blue-volta-princesa-mafalda-our-hero/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WebTrek</a><br>"
