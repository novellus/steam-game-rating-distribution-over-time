    developer_response: 'In case you didn''t know, the project was lost to a ransomware,
      we couldn''t update the game any further because of it, I also lost my team
      as a consequence, read here:


      https://steamcommunity.com/app/819660/eventcomments/2146469724192182189


      Next time read before you jump to conclusions, there are posts from even last
      year about it.


      Regards'
