    about_the_game: <strong><i>ATTENTION, THE PROJECT'S DATA FOR THIS GAME WAS MOSTLY
      LOST BECAUSE OF A VIRUS (RANSOMWARE) AND THUS, UNTIL THE LOST WORK CAN BE <strong>INFINITY
      CHALLENGE</strong><br><br>An infinite 3D Rail Shooter game with procedurally
      generated high quality tracks! Take the challenge and defeat countless waves
      of enemies while traveling through a beautiful and mysterious planet (with many
      upcoming mysterious worlds on following updates)! Face fearsome enemies that
      will do whatever it takes to destroy you!<br><br>Kills as many enemies, collect
      rings to heal and score up to be at the top of each of the track's leaderboards
      (LEADERBOARDS THAT WILL BE AVAILABLE IN FOLLOWING UPDATES)! <br><br>If the community
      grows to at least 3000 players, charity monthly contests will be held where
      the top 5 will get juicy rewards!<br><br><strong>MAPS UPON RELEASE:</strong><br><br><ul
      class="bb_ul"><li><strong>Death Canyon</strong></li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/About_Map03.png?t=1598380590"
      /><br><br>Follow these narrow paths where abandoned facilities are as abundant
      as enemies.<br><br><br><br><strong>MAPS TO COME AFTER RELEASE:</strong><br><br><ul
      class="bb_ul"><li><strong>Frozen Wastelands</strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/About_Map02.png?t=1598380590"
      /><br><br>An ancient frozen planet, once home to a prosperous race now long
      gone, nothing but forsaken structures remain...<br><br><ul class="bb_ul"><li><strong>Space
      Graveyard</strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/About_Map01.png?t=1598380590"
      /><br><br>Countless battles took place here, nothing but debris and scavengers
      remain...<br><br><br><ul class="bb_ul"><li><strong>Archipelago</strong></li></ul><br>A
      water planet, house of massive galaxy-wide communication towers.<br><br><ul
      class="bb_ul"><li><strong>Molten World</strong></li></ul><br>A primordial planet,
      nothing but rock and magma can be found.<br><br><ul class="bb_ul"><li><strong>War
      Zone</strong></li></ul><br>A massive space battle in the orbit of Jevris V<br><br><ul
      class="bb_ul"><li><strong>Xylochor</strong></li></ul><br>An ancient planet with
      massive cities covering its landscape.<br><br><ul class="bb_ul"><li><strong>Bowels</strong></li></ul><br>A
      mysterious hollow planet with endless tunnels that hide countless secrets.<br><br><ul
      class="bb_ul"><li><strong>Thalassophobia</strong></li></ul><br>An ancient evil
      lies beneath the surface of this mysterious ocean, stalking in the darkness
      of the deepest part of this world...<br><br><ul class="bb_ul"><li><strong>Ancient
      Rainforest</strong></li></ul><br>Ancient cities hidden in a mysterious rainforest
      where enemies are just lurking in the shadows...<br><br><ul class="bb_ul"><li><strong>Derelict
      Space Station</strong></li></ul><br>A massive and ancient space station, its
      creators and purpose are a mystery.<br><br><br><ul class="bb_ul"><li><strong>The
      Unknown</strong></li></ul><br>This is just... so weird and trippy man<br><br><strong>ENEMIES
      ON RELEASE</strong><br><br><ul class="bb_ul"><li><strong>X45-Anti Air Turret</strong></li></ul><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/Enemies_01.JPG?t=1598380590"
      /><br><br><strong>ENEMIES POST-RELEASE</strong><br><br><ul class="bb_ul"><li><strong>X46-EMP
      Turret</strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/Enemies_02.JPG?t=1598380590"
      /><br><br><ul class="bb_ul"><li><strong>Sentinels</strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/Enemies_03.JPG?t=1598380590"
      /><br><br><ul class="bb_ul"><li><strong>Crawlers</strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/819660/extras/Enemies_04.JPG?t=1598380590"
      /><br><br><ul class="bb_ul"><li><strong>Hydra</strong></li></ul><br><ul class="bb_ul"><li><strong>Shadows</strong></li></ul><br><ul
      class="bb_ul"><li><strong>Mini Bosses (May vary)</strong></li></ul><br><ul class="bb_ul"><li><strong>Track-Specific
      Enemies (May vary)</strong></li></ul></i></strong>
