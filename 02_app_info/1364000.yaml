    about_the_game: <strong>Hanefield Asylum </strong> is an <strong>Indie</strong>
      Devloped Horror game.<br><br>Welcome to Hanefield, the Town situated at the
      heart of Hane Valley.<br>Hanefield is a wonderfully presented town covered in
      acres of green, where residents from all over the country come to live amongst
      the wildlife.<br>Hanefield however is mostly known for it's Asylum, the one
      place most residents avoid due to it's history.<br><br>At Hanefield, you play
      a young gentleman who's name is not known and who's identity is lost.<br>It
      is your mission to escape the Asylum, and try to discover your identity along
      the way.<br>Armed with light and a gun, you must fight your way to the end only
      to relive the moments over and over.<br>Follow the story, explore the asylum
      and keep your mentality sane for as long as you can!<br><br>This game requires
      Keyboard &amp; Mouse to play, standard WSAD for movement, mouse to look around
      and shoot.<br>Please see the Controls menu inside the game to see other keybinds,
      please note these cannot be changed.
