details:
  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/944770/extras/welcome_en.png?t=1583858523\"\
      \ /><br>Simple and convenient cross platform multichat capable to satisfy the\
      \ needs of any streamer. Can display messages from majority of streaming resources\
      \ and show that information the way <strong>YOU</strong> want!<br><br>sheepChat\
      \ is easy to use and requires no additional knowledge to setup the multichat.\
      \ In addition, you also can nicely decorate ANY notifications on regular message,\
      \ subscription or donation, etc. Drawing and polls for your viewers let you\
      \ increase levels of interactive communication with your viewers.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/944770/extras/features_en.png?t=1583858523\"\
      \ /><br><ul class=\"bb_ul\"><li> YouTube (&amp; Gaming), Twitch, Mixer, GoodGame,\
      \ Peka2TV, SmashCast, VKontakte, OK Live, GipsyTeam, GamersTV, CyberGame, Mobcrush,\
      \ Smashcast, StreamCube, Periscope, FaceBook, Steam Broadcast, DLive, DonationAlerts,\
      \ DonatePay, TwichAlerts(StreamLabs), QIWI Donate chats support (The list is\
      \ constantly updated).<br></li><li>You can combine as many chats as you want.<br></li><li>Twitch,\
      \ YouTube, GoodGame notifications (the list is constantly updated).<br></li><li>You\
      \ can make notes in the chat during the live with just ONE move (You can also\
      \ save text of your message or note).<br></li><li>Convenient customization with\
      \ an interface for subscribers notifications system, channel and last events\
      \ support.<br></li><li>2 major modes - Regular and Gaming. You can run it over\
      \ the windows (Doesn't work if you use FullScreen mode).<br></li><li>Drawing\
      \ and Polls systems directly implemented in chat, also your viewers can control\
      \ your game (by buttons, or running scripts).<br></li><li>Various themes (New\
      \ ones are being added constantly).<br></li><li>Transform text into speech locally\
      \ on your computer and output it on the selected device. This way you don\u2019\
      t need to distract from the game for reading the chat.</li></ul>"
