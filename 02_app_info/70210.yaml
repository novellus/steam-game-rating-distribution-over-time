      \ Judge your opponents based on new emotions, including nervous, on fire, steamy\
      \ and tilt.<br>\t\t\t\t\t\tFinally defeat the 9 best Notorious players to reclaim\
      \ your title!<br>\t\t\t\t\t\tLet\u2019s get on the train to Amarillo now and\
      \ show them what you\u2019ve got!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Governor\
      \ of Poker 2 offers:</h2><ul class=\"bb_ul\"><li>A whole new Wild West story<br>\t\
      \t\t\t\t\t</li><li>13 cities and 17 poker locations to play<br>\t\t\t\t\t\t\
      </li><li>Large tournaments up to 120 players in lots of new places<br>\t\t\t\
      \t\t\t</li><li>A renewed poker engine <br>\t\t\t\t\t\t</li><li>More variety\
      \ in opponents <br>\t\t\t\t\t\t</li><li>A poker tutorial<br>\t\t\t\t\t\t</li><li>Dozens\
      \ of new hats to show off <br>\t\t\t\t\t\t</li><li>Options to organize your\
      \ own tournaments<br>\t\t\t\t\t\t</li><li>Lots of new achievements and awards<br>\t\
      \t\t\t\t\t</li><li>An exciting challenge to reclaim the title of Governor</li></ul>"
