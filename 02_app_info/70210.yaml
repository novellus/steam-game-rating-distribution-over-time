      \ <br><br>\t\t\t\t\t\tLearn how to play the best poker with the poker-tutorial.\
      \ Play all new tournaments up to 120 opponents in 19 cities and 27 poker locations.\
      \ You can choose to play all new poker tournaments, including a bounty hunter\
