details:
  data:
    about_the_game: "From dark-horse heroes and friendly villains to unassuming NPCs,\
      \ characters are at the core of all role playing games. And now, you can make\
      \ character creation even easier!<br />\r\n<br />\r\nWith Fantasy FaceGen Vol.1\
      \ you can add a touch of fantasy to your original characters.  You will find\
      \ unique facial generator parts in this pack such as hair, eyes, eyebrows, nose,\
      \ mouth, accessory, facial mark and face shapes for both male and kid characters.\
      \ The more original characters you create, the more original your story becomes,\
      \ so go ahead and get inspired with this new character generator pack!<br />\r\
      \n<br />\r\nThis Asset Pack features some new additions to RPG Maker MV's robust\
      \ Face Generator. The first of its series with future additions planned, in\
      \ this you will find both Adult and Kid Male as listed :<br />\r\n<br />\r\n\
      \u2022 2 Face shapes<br />\r\n\u2022 2 Noses<br />\r\n\u2022 6 Mouths<br />\r\
      \n\u2022 7 Eyes<br />\r\n\u2022 6 Brows<br />\r\n\u2022 9 Facial Marks<br />\r\
      \n\u2022 10 Front Hair<br />\r\n\u2022 10 Rear Hair<br />\r\n\u2022 11 Accessories<br\
      \ />\r\n<br />\r\nTo be able to use these assets in your RPG Maker MV project\
      \ you MUST own a legal copy of RPG Maker MV .<br />\r\nYou must also adhere\
      \ to KADOKAWA's terms of use when using these assets. Enjoy!"
