  data:
    about_the_game: "one of the best high-tech simulation ever created is here! you\
      \ must collect some stuffs for you, that's it, gotta collect 'em all. a third\
      \ person style with one goal, collect everything! you are in a pacific town\
      \ but a lot of crazy events can be the most terrible experience ever!<br />\r\
      \n<br />\r\nFeatures:<br />\r\n- real life physics, see the best physics ever\
      \ made.<br />\r\n- local co-op<br />\r\n- strategy mode with 20 levels.<br />\r\
      \n- partial controller support (working with xbox controller)<br />\r\n- day/night\
      \ system<br />\r\n- you can train in outdoor gym to be stronger and hold heavy\
      \ stuffs<br />\r\n- totally caos when your friendship with the society is low\
      \ <br />\r\n- more than 20 grabablle stuffs"
