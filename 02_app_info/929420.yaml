details:
  data:
    about_the_game: "It\u2019s time to set off on an unforgettable adventure around\
      \ mysterious Asia! Get acquainted with the culture of the East: walk through\
      \ a flowering sakura garden, climb up snowy peaks, visit a great temple and\
      \ dive into a magical lake!<br />\r\n<br />\r\nHere you will find the most varied\
      \ Mahjong levels ever to suit any taste: from simple and classical to elegant\
      \ Eastern-themed levels. Fast blitz levels to pass a spare minute, multi-tiered\
      \ levels and huge levels of 200 tiles! What else do you need for a relaxing\
      \ evening? And the most dedicated Mahjong fans can get amazing trophies and\
      \ rewards!<br />\r\n<br />\r\nEnjoy over 8 hours of adventure, 6 varied locations\
      \ and 120 unique levels! Get ready to see the most wonderful places of mysterious\
      \ Asia! A wonderful journey with new Mahjong levels awaits you! Dive into the\
      \ magic of the East with Sakura Day 2 Mahjong!<br />\r\n<br />\r\n- collect\
      \ golden tiles to complete levels<br />\r\n- remove bonus tiles and get additional\
      \ coins and bonuses<br />\r\n- remove tiles faster to increase your combo multiplier\
      \ and earn more coins<br />\r\n- 6 locations, 120 levels and multiple difficulty\
      \ modes<br />\r\n- a magical East Asian atmosphere<br />\r\n- colorful premium-quality\
      \ graphics<br />\r\n- original themed tiles and 3 styles of tile suit<br />\r\
      \n- beautiful music which doesn't distract you from playing"
