    about_the_game: 'Disco Dodgeball combines the one-hit-kill projectile combat of
      classic dodgeball with flowing skateboard-style movement and neon-drenched dance
      club arenas to create a unique, exhilarating, and incredibly fun FPS sports
      experience. <br><br>Dodge, deflect and catch enemy fire as you perform ridiculous
      aerial stunt shots with your mustachio''d unicycle robot. Play a wide variety
      of classic, expert, and custom game modes in offline singleplayer, local multiplayer,
      or online multilpayer matches.<h2 class="bb_tag">Includes:</h2><ul class="bb_ul"><li>21
      different multiplayer modes &amp; solo/co-op challenges to test your skills
      and teamwork - like Hoops, Grand Prix racing, and of course classic Elimination.<br></li><li>Deep
      game mode customization with in-game rule editor allows you to mutate &amp;
      remix gameplay with near-limitless possibilities<br></li><li>Offline singleplayer
      challenges, bot matches, and randomized Arcade mode where you battle waves of
      bots &amp; bosses using clever combinations of superpowered perks<br></li><li>Online
      multiplayer servers provided at no extra cost. Easily create your own public
      or unlisted online rooms without any server knowledge required.<br></li><li>No
      online queues - jump into a match and start playing within seconds of game launch<br></li><li>Split-screen
      Local Multiplayer PvP and co-op challenges with up to 4 players<br></li><li>Cosmetic
      hats, robot bodies, heads, wheels, decals, sunglasses, moustaches, and ball
      FX that can be crafted or earned from random in-game drops<br></li><li>Powerups
      like Jetpacks, Huge Dodgeballs, Laser Balls, and Boomerang Balls. Pick them
      up randomly or enable as permanent arena modifiers.<br></li><li>Co-op challenges
      that let you team up with friends, equip scenario-specific powerups, destroy
      bots and aim for leaderboard high scores.<br></li><li>Random loot drops that
      you can craft into rare cosmetic items, trade with other players, or sell on
      the Steam Marketplace.<br></li><li>LAN support<br></li><li>Steam Workshop support
      to submit your own cosmetic items for inclusion in the game<br></li><li>Capture
      and share your best shots as replay GIFs<br></li><li>An amazing electronic music
      soundtrack and playback of audio files from your own computer. Arena lights
      pulse dynamically to the beat of the music.<br></li><li>A monster truck announcer<br></li><li>AlienFX-equipped
      computers glow and pulse to match the arena lights<br></li><li>Persistent stats
      and achievements<br></li><li>Still being regularly updated with new content
      and features based on community suggestions!</li></ul><br>PHOTOSENSITIVITY WARNING:
      This game contains lots of flashing lights. You can enable photosensitive mode
      in options / video. This will disable lasers, bright explosions and other lights
      that pulse to the beat of the music.'
