    about_the_game: 'Silenthead: Ducks hunt is a horror game about hunting Silenthead!
      <br>You are plaing by the duck detective who need to find Silenthead and kill
      that beast.<br><br>The game divided in 2 parts:<br><ul class="bb_ul"><li> Riding
      to the Silenthead<br>    In Riding section player will ride through forest road
      avoiding obstacles and enemies.<br></li><li> Killing Silenthead in 2d action
      horror tower<br>     In the Tower part player will play 2d shooter with multiple
      guns, multiple creepy enemies and a bossfight in each tower. <br>     The tower
      is procedurally generated. Player can get materials from enemies and craft ammo
      and some part for the weapons.</li></ul><br>Key features:<br><ul class="bb_ul"><li>
      Scary atmosphere<br></li><li> Bossfights with Spooky Monster and Silenthead<br></li><li>
      Multiple guns<br></li><li> Creepy enemies<br></li><li> Crafting system</li></ul>'
