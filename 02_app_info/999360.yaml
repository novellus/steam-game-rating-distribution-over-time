    about_the_game: "Soul Room is a new type of &quot;puzzle-solving fantasy adventure&quot;\
      \ game.<br />\r\n<br />\r\nDr. Reynolds invented a machine to spy on the soul.\
      \ He didn't want to be stolen by a clown.<br />\r\n<br />\r\nIn order to find\
      \ the clown, Renault has encountered all kinds of mysterious and strange soul\
      \ rooms from then on, unfolding mystery-solving events.<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\nIf you like puzzles, fantasies, adventure games, soul room\
      \ is for you.<br />\r\n<br />\r\nUnravel the mystery and dare to enter the soul\
      \ room!"
