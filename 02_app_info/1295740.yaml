    about_the_game: "!The Story!<br />\r\nThe robot Rurumu finds herself in quite\
      \ a predicament as her way home is strewn with landmines! With only her wits\
      \ to rely on, she must navigate through the minefield with her mine-detection\
      \ skill and embark on an adventure\u2014minesweeper style!<br />\r\n<br />\r\
      \n!The System!<br />\r\nWe\u2019re back with cute girls and minesweeping! A\
      \ minesweeper action adventure with enemies and obstacles to conquer!<br />\r\
      \nOur latest edition includes a hit point (HP) system and mine detection flares\
      \ to support you. With a myriad of new enemy types and boss encounters, an exciting\
      \ new adventure awaits!"
