      /><br>Depart on a trip with Anna, who lost her sight, to help cute animal friends
      and escape the dark reality. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446750/extras/anigif2.gif?t=1609834463"
      /><br>Nid, who leads Anna in an unstable world, is a mysterious tree that shrunk
      for reasons unknown. Help Nid grow into its original state. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1446750/extras/anigif3.gif?t=1609834463"
      /><br>You'll face various problems in the town as a character that transforms
      into animals. Relax by helping Anna heal her emotional wounds that spread like
      darkness through reality.
