    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/845410/extras/600x340.png?t=1538473955"
      /><br>It's time to create your own fantastic nightclub story! Powerful DJ mix
      maker in 3D edition. With this app, you have don't need an expensive DJ software
      or hardware DJ decks with lots of functions that you don't really understand.
      Mixing music has never been that easy with Party Mixer 3D!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/845410/extras/600x55-1.png?t=1538473955"
      /><h2 class="bb_tag">Dj Deck Highlights</h2><ul class="bb_ul"><li> Two glowing
      turntables <br></li><li> Mind-blowing prepared tracks<br></li><li> Ability to
      load user tracks <br></li><li> Sampler pads with an awesome one-shot sound pack
      <br></li><li> Sound effects<br></li><li> 3-band EQ<br></li><li> Automatic BPM
      detection<br></li><li> Awesome scratching</li></ul><img src="https://steamcdn-a.akamaihd.net/steam/apps/845410/extras/600x295.png?t=1538473955"
      /><h2 class="bb_tag">Party Mixer 3D Features</h2><ul class="bb_ul"><li> Intuitive
      interface with quick access to all the features<br></li><li> Live set recorder<br></li><li>
      4 real looking skins for DJ decks </li></ul><br>Don't miss your chance to become
      the best DJ without any efforts using Party Mixer 3D.
