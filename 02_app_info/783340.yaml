    about_the_game: "FRACTER is an emotive, isometric puzzle adventure game set in\
      \ a mysterious labyrinth of glowing black architecture. The game follows a veiled\
      \ young hero who has set out on a perilous quest to dispel the darkness within.\
      \ Players must explore this world of shadows, discover secrets hidden in the\
      \ dark, and outsmart ominous creatures while solving each meticulously designed\
      \ puzzle using their only force against darkness: light. Dramatic landscapes\
      \ in shades of gray, an eerie ambient soundtrack and a poetic, self-reflective\
      \ narrative await you on this emotional journey restoring light to a darkened\
      \ world.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\nMETICULOUSLY CRAFTED\
      \ PUZZLES<br />\r\nA series of intricate puzzles that must be solved using light.<br\
      \ />\r\n<br />\r\nSTRIKING BLACK &amp; WHITE VISUALS<br />\r\nDramatic landscapes\
      \ in shades of gray designed by an accomplished team of artists<br />\r\n<br\
      \ />\r\nPOETIC SELF-REFLECTIVE JOURNEY<br />\r\nA game experience that is both\
      \ heart-pounding and at times deeply personal<br />\r\n<br />\r\nHAUNTINGLY\
      \ BEAUTIFUL SOUNDTRACK<br />\r\nAn eerie ambient soundscape that combines flavours\
      \ of east and west with sounds both ancient and future"
