    about_the_game: "Ballavita is a cinematic 360\xB0 VR-Film that will take you on\
      \ a fantastic voyage into Maria\u2019s dreams and nightmares. Newly developed\
      \ cinematic techniques were used to create Ballavita, melding live actors performing\
      \ complex choreographies with beautifully designed worlds, all in stereo 360\xB0\
      . Ballavita is a half-hourlong fantasy tale inside a fully immersive stereoscopic\
      \ world.<br><br>Maria is a young, hotheaded but insecure tango dancer. During\
      \ a rehearsal Maria loses her temper after getting ridiculed by other ensemble\
      \ members. Anton, who she just started dating also refuses to take her side.\
      \ While storming out of the building angrily she falls through a trapdoor into\
      \ a cellar, where she encounters an old man who invites her into his basement\
      \ apartment. Little did she know, that she is actually being lured into a parallel\
      \ world, where the old man seeks to steal her dreams and preserve them for his\
      \ own amusement. <br><br><strong>Ballavita is a 360 virtual reality film </strong>\
      \ inside an application that includes special features: <br>- audio commentary\
      \ by the director and the director of photography<br>- original audio in German\
      \ and English<br>- subtitles in German, English and Chinese"
