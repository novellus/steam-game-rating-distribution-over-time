  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/660120/extras/Gif_03.png?t=1519231257\"\
      \ /><br><br><strong>Lunch Truck Tycoon 2</strong> simulates an authentic food\
      \ truck experience as you explore the open world or play through story mode.\
      \ In addition to a dynamic economy with ever changing prices, the game features\
      \ a progressive environment with an active day-night cycle. Customers will flock\
      \ to certain areas depending on the time of day: from morning rush hour in the\
      \ city to the after-hours hot spots in the slums.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/660120/extras/Gif_02.png?t=1519231257\"\
      \ /><br>As you progress in the game, you can head back to the garage to upgrade\
      \ your truck from time to time. Continue to improve your truck and your menu\
      \ to win all 12 competitions, earn the trophies for all 3 regions, find all\
      \ of the hidden gems, and become the grandmaster of Luncher Island.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/660120/extras/Gif_01.png?t=1519231257\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Story Mode \u2013\
      \ &quot;Maliciously Rotten&quot;<br></li><li>Dynamic Economy<br></li><li>Competitions<br></li><li>Delivery\
      \ Missions<br></li><li>Progressive Environment<br></li><li>Catering Gigs<br></li><li>Crafting<br></li><li>Events<br></li><li>Special\
      \ Characters<br></li><li>Upgrades<br></li><li>Hidden Gems<br></li><li>Trophies\
      \ and Scores</li></ul>"
