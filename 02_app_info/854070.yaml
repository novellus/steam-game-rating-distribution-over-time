    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854070/extras/goosechasegear_description.jpg?t=1591968149\"\
      \ /><br>With the appearance of Hirschfelden\u2019s first field fowl, the Canada\
      \ Goose, it was time for Connie and Doc to order some new items for the store.<h2\
      \ class=\"bb_tag\">Strecker SxS 20G:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854070/extras/strecker_model.jpg?t=1591968149\"\
      \ /><br>The little sister to the 12-Gauge Shotgun, the 20-Gauge\u2019s lower\
      \ velocity rounds and lower weight mean less recoil, and better handling: the\
      \ right tools to deal with fast-moving prey. Quick to fire, easy to operate\
      \ even from the hip, and great to show-off, the Strecker SxS 20G is the way\
      \ to go for any discerning hunter of small and upland game.<br><br><strong>Ammo:</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/854070/extras/strecker_ammo.jpg?t=1591968149\"\
      \ /><br>20 gauge birdshot<br>These 20-gauge shells are designed to be the perfect\
      \ companion for upland game hunters.<br>20 gauge buckshot<br>Ideal for small\
      \ game and varmint hunting, this 20-gauge shot offers a greater number of pellets\
      \ than its 12 gauge counterpart. Most effective at close range.<br>20 gauge\
      \ slug<br>Versatile and powerful, this slug gives the 20-gauge shotgun enough\
      \ stopping power to take down even medium-sized targets with a single shot.<br><br><strong>Variations:</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/854070/extras/strecker_variation.jpg?t=1591968149\"\
      \ /><br>The Strecker SxS 20G comes in four different color variations: Scarlett,\
      \ Fiona, Hazel and Raven.<h2 class=\"bb_tag\">Decoys:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854070/extras/goose_decoys.jpg?t=1591968149\"\
      \ /><br>Get your hands on three extremely realistic Canada Goose Decoys: Feeding,\
      \ Sentry and Searching. These custom-painted, full-body decoys will fool even\
      \ the most skeptical of Canada Geese. Once deployed, these decoys increase the\
      \ chance of geese breaking off from high flying flocks and landing.<h2 class=\"\
      bb_tag\">Incognito Deluxe Layout Blind - Field Camo:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/854070/extras/layoutblind_fieldcamo.jpg?t=1591968149\"\
      \ /><br>The ultimate blind for bird hunting in pastures and fields. Once deployed,\
      \ it provides excellent visibility concealment for hunters looking to get the\
      \ jump on fowl."
