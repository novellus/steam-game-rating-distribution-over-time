    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243770/extras/steam_holdfastnaw_aboutgame_banner_fightonmultiplefronts2.gif?t=1609966636\"\
      \ /><br><br>A package for those who wish to go the extra mile and support the\
      \ developers of <a href=\"https://store.steampowered.com/app/589290/Holdfast_Nations_At_War/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Holdfast: Nations At War</a>. <br><br>It\
      \ is the community which has brought Holdfast to where it is today and for that,\
      \ you have our sincere thanks and everlasting gratitude. Your kind generosity\
      \ will be put to good use and bring this genre of <strong>musket warfare</strong>\
      \ games which all of us are fond of in the limelight.<br><br>Here\u2019s all\
      \ that you\u2019ll find in the Loyalist Edition.<h2 class=\"bb_tag\"><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1243770/extras/steam_loyalist_icon_title.png?t=1609966636\"\
      \ /> <strong>In-Game Cosmetics &amp; Misc.</strong></h2><br>\u25CF A special\
      \ medal will show in the scoreboard displaying your loyalty to the cause.<br><br>\u25CF\
      \ Option to ride into battle on a white horse exclusive only to loyalists.<br><br>\u25CF\
      \ Option to only voice \u2018Urraah!\u2019 patriotic cheers making your Russian\
      \ bayonet charges sound ever-so glorious.<br><br>\u25CF Classes will come equipped\
      \ with weapons that are ever so slightly better than doing the notorious deed\
      \ with your bare fists. These classes already spawn with better weaponry.<br><br><strong><i>Weaponry</i></strong><br>\xBB\
      \ Surgeon - Knife<br>\xBB Carpenter - 1H Axe<br>\xBB Sapper - 1H Adze<br>\xBB\
      \ Infantry Officer - Dirk<br><br>\u25CF Splendid cosmetic overrides for the\
      \ British, French and Prussian Infantry Officer swords.<br><br><i>NB: You can\
      \ toggle on and off these additions through the game\u2019s settings.</i><h2\
      \ class=\"bb_tag\"><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1243770/extras/steam_loyalist_icon_title.png?t=1609966636\"\
      \ /> <strong>Artwork &amp; Soundtracks</strong></h2><br>\u25CF Unique artwork\
      \ for Holdfast: Nations At War featuring the Battle of San Marcos which served\
      \ to inspire the coastal siege game mode and massive multiplayer battles.<br><br>\u25CF\
      \ Access to the game\u2019s soundtracks composed by the talented Sean Beeson.<br><br><strong><i>Sound\
      \ Tracks</i></strong><br>\xBB A Gentleman's War<br>\xBB Might of the Prussians<br><br>\u25CF\
      \ Access to the great collection of bagpipe tunes that Holdfast: Nations At\
      \ War features. Totalling to a total of 22 tunes played by Calum Galleitch.<br><br><strong><i>Bagpipe\
      \ Tunes</i></strong><br>\xBB Scotland The Brave<br>\xBB With a Hundred Pipers<br>\xBB\
      \ War or Peace<br>\xBB The Standard on The Braes O\u2019 Mar<br>\xBB The Point\
      \ of War<br>\xBB The Garb of Old Gaul<br>\xBB The Black Bear<br>\xBB Muckin\u2019\
