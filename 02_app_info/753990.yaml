      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1217330/Terminal_squad_Swarmites/</a></p><br><h1>About
      the Game</h1><strong>Psi Project Legacy - is a new part of the hardcore 2D shooter
      with elements of horror. It all starts again. You have to go back to the very
      unfortunate complex to endure the horror. The main character suffers from nightmares.
      He can't distinguish where reality and where the dream. At one point this <br>face
      at all breaks. Search for weapons and ammunition, defeat monsters, explore every
      meter in this hell and for sure you will be able to understand who <br>and what
      you really are. Be careful, new monsters are more terrible and stronger than
      there were <br>before. A large variety of weapons will not allow you to remain
      <br>defenseless in the face of evil. <br><br>Can you survive and not go crazy?
      <br>Mixture of horror and dynamic shooter will not let you get bored!</strong><br><br>KEY
      FEATURES:<br><br><ul class="bb_ul"><li> Memorable adventure;<br></li><li> Long
      story;<br></li><li> Old school graphics;<br></li><li> Hardcore and dynamic gameplay;<br></li><li>
      A lot of guns;</li></ul>
