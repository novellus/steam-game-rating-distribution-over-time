    about_the_game: "Downloaded over 20 million times, the #1 ranked classic mobile\
      \ puzzle game has finally arrived on Steam. Thanks Greenlight! <br />\r\n<br\
      \ />\r\nThis version of Geared has been rebuilt from the ground up.  <br />\r\
      \nEnjoy a new physics engine, new game mechanics and 30 brand new levels designed\
      \ specifically for this release.<br />\r\n<br />\r\nGeared is a highly addictive,\
      \ physics-based spatial puzzler.  <br />\r\nEasy to learn, challenging to master.\
      \ The goal is deceptively simple: Power the blue gears."
