    review: "Questo gioco parte da una premessa bellissima, ovvero essere un testamento\
      \ per la figlia degli autori di questo indie. Quindi voi impersonate la figlia,\
      \ diventata una bambina sui 10 anni, in cui compito \xE8 entrare nel castello\
      \ dove vivono i suoi genitori. Per far ci\xF2, lei dovrebbe superare una serie\
      \ di prove che si trovano disperse intorno al castello, zona che non \xE8 altro\
      \ che un piccolo open world ben delimitato. Questo \xE8 quanto. Ovviamente essendo\
      \ ad accesso anticipato non ci sono tutte le prove, in pi\xF9 graficamente ha\
      \ texture di colori unici, sia riguardo la protagonista che i cubi, sia nemici\
      \ che amici, oltre a tutti gli edifici. La protagonista ha solo 3 cuori, una\
      \ volta finiti si sveglia, poi si prosegue con la seconda notte di gioco e qui\
      \ sono emersi i bug. Primo: Una volta presa la chiave che serve ad aprire la\
      \ chiesa, se finite i cuori e ripartite con la seconda notte, anche se nell'inventario\
      \ avete la chiave, la porta non si aprir\xE0 dicendovi che serve la chiave e\
      \ ovviamente la chiave non c'e al solito posto. L'altro bug \xE8 il superamento\
      \ di un muro da parte di uno dei nemici. Anche con l'ambiente piuttosto povero,\
      \ il gioco va a scatti in alcuni momenti. Musicalmente c 'e solo una traccia\
      \ audio simil fiabesca che si ripete di continuo, ovviamente non c'e salvataggio.\
      \ Comprarlo a prezzo pieno solo per l'idea di base ? Direi di no. Scontato a\
      \ poco pi\xF9 di 1 euro ? Direi di si, ma solo se gli autori riescano a continuare\
      \ questo progetto altrimenti, mi dispiace dirlo, ma son soldi buttati. ^^;\n\
      \nAggiornamento: \n\nP.s: A quanto pare, il secondo video riguardava una versione\
      \ precedente, anche se non sembrava, avendo sia texture colorate, sia altri\
      \ elementi che non ci sono nel gioco finale e quindi poteva sembrare un ottimo\
      \ upgrade di questa versione. ^^;"
