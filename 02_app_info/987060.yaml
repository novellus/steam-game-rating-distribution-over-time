    about_the_game: "<strong>Hi!</strong><br>We are a dad and a mom making Auri's\
      \ Tales under the name of Dad's Indie Studio.<br>Auri's Tales is a tiny game\
      \ by @amadeumartinez and @naretaa made with love and very few resources.<br><br>We\
      \ are making this game in our free time, just for the pleasure of doing it.\
      \ We are in love with the idea of leaving it behind as a gift to our daughter,\
      \ and we like to imagine that one day \u200Bshe will play a little 3D adventure\
      \ designed by her fathers and placed in a fantasy world that is based on our\
      \ own life.<br><br><br><strong>About the game</strong><br>Auri\u2019s Tales\
      \ is a tiny 3D adventure in which players will need to find the way to the castle\
      \ to complete the game.\u200B The whole game will be contained in one single\
      \ level that works as a mini open world that players can freely explore and\
      \ evokes to the classic 3D platformers.<br><br>Jim Henson's Labyrinth, Alice\
      \ in Wonderland, The Little Prince, The legend of Zelda, Mario 64, Conker Reloaded\
      \ or Dark Souls are some of the influences that inspire this game in different\
      \ ways."
