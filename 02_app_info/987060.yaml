    developer_response: "\nSaluti amico del Mar Mediterraneo! (Usando google translate,\
      \ quindi scuse per qualsiasi mancanza ^^).\n\nGrazie per la tua recensione,\
      \ il tuo bug report \xE8 stato estremamente utile ed entrambi i bug sono stati\
      \ corretti sia per Steam che per Itch.io.\n\nIl secondo video che menziona \xE8\
      \ quello di una versione precedente (la versione di rilascio), ma capisco che\
      \ pu\xF2 portare a equivoci, quindi l'abbiamo nascosto.\n\nContinueremo a lavorare\
      \ per far evolvere Auri's Tales e guadagnare un giorno la tua valutazione positiva!\
      \ Un abbraccio!"
