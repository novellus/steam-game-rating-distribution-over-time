details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1083490/extras/SteamBodyImageDRUMPFNew.png?t=1608181739"
      /><h2 class="bb_tag">Details</h2><strong>Drumpf: Presidential Dating Simulator</strong>
      is the nightmarishly sexual, adults only dating sim parody the voters demanded!  Will
      you find yourself falling in love with the Donald, or just string him along,
      breaking his heart and all of societies rules in the process?   <i>The choice
      is <strong>YOURS!</strong></i><h2 class="bb_tag">Story</h2>Young Dreamer and
      White House intern, Larry Lopez, thought he had the perfect life, until a dark
      twist of fate forced him into a high stakes bet with the President.  Now he''ll
      need to win The Donald''s heart over the course of three globetrotting dates
      and consummate a green card marriage, or else find himself shot into space,
      deported to distant stars.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>
      Horrifying romance!<br></li><li> Titillating art!<br></li><li> Erotic music!<br></li><li>
      Controversial dialogue choices!<br></li><li> Branching paths, with multiple
      endings!<br></li><li> Exotic locales including Washington, Moscow, a public
      restroom, and more!</li></ul><br><i>*All characters depicted are 18 years of
      age or older.</i>'
