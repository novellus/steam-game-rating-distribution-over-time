    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/969990/extras/Sponge_Dance.gif?t=1603811631"
      /><br><br>Are you ready, kids? The cult classic is back, faithfully remade in
      spongetastic splendor! Play as SpongeBob, Patrick and Sandy and show the evil
      Plankton that crime pays even less than Mr. Krabs. Want to save Bikini Bottom
      from lots of rampant robots with your mighty bubbles? Of course you do! Want
      to underpants bungee jump? Why wouldn't you! Want to join forces in a brand
      new multiplayer mode? The battle is on!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/969990/extras/Patrick.gif?t=1603811631"
      /><h2 class="bb_tag">GAME FEATURES</h2><ul class="bb_ul"><li>Play as SpongeBob,
      Patrick and Sandy and use their unique sets of skills<br></li><li>Thwart Plankton's
      evil plan to rule Bikini Bottom with his army of wacky robots<br></li><li>Meet
      countless characters from the beloved series</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/969990/extras/RoboPat.gif?t=1603811631"
      /><h2 class="bb_tag">REMAKE FEATURES</h2><ul class="bb_ul"><li>Faithful remake
      of one of the best SpongeBob games ever created<br></li><li>High-end visuals,
      modern resolutions and carefully polished gameplay<br></li><li>Brand new horde
      mode multiplayer for up to two players, online and offline<br></li><li>Restored
      content that was cut from the original game like the Robo Squidward boss fight
      and more</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/969990/extras/SandySlide.gif?t=1603811631"
      />
