    developer_response: I would gladly correct these problems if they were manifested
      on my computer. During the tests, I have no drops in the game. What you call
      a program crash when you press the ESC key is autosave and a scheduled shutdown
      of the program, after which the program starts itself again. I made the exit
      to the menu through shutdown in order to quickly free up the memory of the computer.
      In weak computers it saves time. When the menu starts again - just click the
      continue button and the program will be loaded from the autosave file. The reason
      for the collapse during the game is the lack of communication with the Internet.
      I do a piracy check and if the check fails, the program divides by 0 and crashes.
      To check there must be a connection to the Internet. The program does this several
      times per game. I tested the program on 2.66 and 3 GHz processors. I have no
      program disruption. I can't catch your defect, in my computer.
