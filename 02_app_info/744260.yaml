    about_the_game: "(The game is purely fictional, do not try this out in reality.)<br\
      \ />\r\n(Take Note: The game doesn't have any building elements and it is not\
      \ a simulator.)<br />\r\nA simple casual game with no changing scene, no complex\
      \ controls, requiring only the mouse to operate.<br />\r\nThe idea of \u200B\
      \u200Bthe game is to describe the story of a shut-in, studying hard and earning\
      \ money. The inspiration for the game comes from my actual experience.<br />\r\
      \nWork under someone? In this life, it is impossible to do so.<br />\r\nCertainly,\
      \ the game is not close to reality, the nature of it is simplified. Contents\
      \ are changed due to the game requirements and aspects, it is not a simulation,\
      \ do not take it seriously.<br />\r\nIf you have tried the game out and feel\
      \ that working freelance is simple and easy. You'll be far from correct, clicking\
      \ will allow you to learn the real skills? That is impossible.<br />\r\n<br\
      \ />\r\nThe main idea is to learn and enhance individual attributes\uFF0Cto\
      \ create and earn\uFF0Cending within a timeframe\uFF0Ccausing different endings\
      \ based on achievements.<br />\r\n<br />\r\nClickable Furnitures\uFF1A<br />\r\
      \n1.Bed\uFF1ASleep, restore stamina.<br />\r\n2.Computer\uFF1AOrder takeout\uFF0C\
      studying\uFF0Centertainment.Studying is the fastest way to increase the attribute.<br\
      \ />\r\n3.Fridge\uFF1AStore Takeouts.<br />\r\n4.Shower Room\uFF1AShower.<br\
      \ />\r\n5.Toilet\uFF1AToilet break\uFF0Cthe game is set to automatically take\
      \ a toilet break when required, time will still be spent. In normal circumstances,\
      \ there is no requirement to use the toilet.<br />\r\n6.Mat\uFF1AExercise\uFF0C\
      increase health.<br />\r\n7.Exit Arrow\uFF1AClinic.When sick\uFF0Crequires time\
      \ and currency for recuperation.<br />\r\n<br />\r\nInterface Buttons\uFF1A\
      <br />\r\n1.Writing Button\uFF08Pencil on the button\uFF09\uFF1AGather writing\
      \ materials, create a novel.<br />\r\n2.Drawing Button\uFF08Brush on the button\uFF09\
      \uFF1AAccept jobs to earn currency, or create comic series.<br />\r\n3.Event\
      \ Button\uFF08Speaker on the button\uFF09\uFF1ACheck current event and participate\
      \ in it.<br />\r\n<br />\r\n<br />\r\n--------------------------------------------<br\
      \ />\r\nThis is my third creation, it has been in development for quite a long\
      \ time, mainly due to calculations and interfacing, and I am quite lazy, so\
      \ it has taken a long time."
