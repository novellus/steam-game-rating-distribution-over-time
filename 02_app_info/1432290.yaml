details:
  data:
    about_the_game: This is a little game where you have to react quickly to break
      objects. Some objects are harder than other and require multiple clicks to break.
      Other objects should not be clicked at all.<br>This game really tests you reaction
      time and concentration as these objects eventually get spawned at an incredible
      rate.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li> A click fest
      spanning 30 levels.<br></li><li> Completed levels are saved automatically, with
      the option to replay levels to increase high score. <br></li><li> Uplifting
      and upbeat sound track.<br></li><li> Objects are spawned at random locations,
      allowing from replayability.<br></li><li> Includes 3 survival levels.</li></ul>
