    about_the_game: '<strong>Genres:</strong> visual novel, eroge, puzzle, fantasy
      <br><strong>Duration:</strong> about an hour <br> <br>Usually the fates of isekai
      heroes lack variety: there''s often just two options - to fight for the throne
      or die. But when you''re participating in magic duels for the throne of the
      succubus world you can certainly find some pleasant moments, especially since
      succubus and incubus gain their enemies'' strength through sex. <br> <br>The
      features of this novel: <br><ul class="bb_ul"><li>A short story with two different
      endings <br></li><li>Addictive puzzle mechanics <br></li><li>Four beautiful
      rivals of various races <br></li><li>CG Gallery <br></li><li>Music Room <br></li><li>Randomly
      generated levels each new game</li></ul><br><strong>There''s only one fork in
      the story, but you can''t lose the game so just enjoy meditative puzzle-solving
      and juicy rewards!</strong>'
