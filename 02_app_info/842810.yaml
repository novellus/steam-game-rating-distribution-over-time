    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842810/extras/custom_about_new.jpg?t=1536588237\"\
      \ /><br>Freely roam a fully 3D-rendered mystical forest together with Mylne,\
      \ a young girl residing at a magical apothecary!<br><br>One day, Mylne's grandpappy,\
      \ a master apothecary, requests that she find and gather some potion ingredients.<br>Though\
      \ no stranger to the forest and its curiosities, gathering ingredients is a\
      \ first for Mylne, and she is at a loss of where to begin.<br>You, esteemed\
      \ players, are tasked with ensuring that Mylne becomes a master apothecary.<br><br>You'll\
      \ laugh, you'll cry! The mystical forest is chock full of small wonders!<br>Fishing,\
      \ trivia, training, and even dungeon exploration awaits you!<br>Includes a plethora\
      \ of fun minigames!<br><br>Your free-roaming adventure begins!<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/842810/extras/custom_features_new.jpg?t=1536588237\"\
      \ /><br><br>- Gather Ingredients -<br>Complete a variety of events hidden throughout\
      \ the forest to gather ingredients for potions!<br>The controls are simple:\
      \ just check any places of interest!<br><br>- A Variety of Minigames -<br>Trivia,\
      \ fishing, and even battles!?<br>Minigames are hidden away somewhere in the\
      \ forest.<br>Enjoy some minigames, or just play straight through the main story\u2015\
      how you play is up to you!<br><br>- Collect, and Collect Some More! -<br>Your\
      \ created potions and caught fish are put on display in Mylne's room!<br>Let\
      \ your inner completionist run wild!<br><br>- Enjoy Multiple Playthroughs! -<br>Complete\
      \ the game by simply making a potion! Keep playing to unlock new areas while\
      \ keeping potions made in previous playthroughs!<br>Create new potions to unlock\
      \ different areas in your next playthrough!<br><br>- Complete Act 1 and Watch\
      \ the Credits Roll -<br>You'll know you've completed Act 1 when a song plays\
      \ and the end credits roll.<br><br>- But Wait! The Game's Not Over! The Door\
      \ to Act 2 Opens! -<br>If you restart the game after watching the ending,<br>the\
      \ door to the gameplay-packed Act 2 will open!<br>Get ready to experience a\
      \ whole-new side of M\xE4rchen Forest!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842810/extras/custom_sousa1.png?t=1536588237\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842810/extras/custom_sousa2.png?t=1536588237\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/842810/extras/custom_gamepadList.jpg?t=1536588237\"\
      \ />"
