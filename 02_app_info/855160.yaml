  data:
    about_the_game: "Choose from 37 international teams and hear the crowd cheer you\
      \ on as you outplay your opponent. Single, Multi-player, and Tournament Modes.\
      \ Play on 13 different courts around the world as you pass, assist, attack,\
      \ block and dig your way to the championships and bring home the trophy for\
      \ your country.<br />\r\n<br />\r\nIt\u2019s a battle of the sexes! Play with\
      \ both male and female teammates on the same team and show your competition\
      \ who\u2019s boss!<br />\r\n<br />\r\nThe choice is yours! Customize your characters\
      \ by changing facial expressions and features, hair styles and hair color! Have\
      \ your characters wear stylish sunglasses or a hat! <br />\r\n<br />\r\nPlay\
      \ at your own pace! Choose from 4 different speed modes tailored to each player\u2019\
      s individual skill level. Perfect for all ages!<br />\r\n<br />\r\n- Single,\
      \ Multi-player, Tournament, and Expert Modes of play.<br />\r\n- Position your\
      \ players  for offensive and defensive plays<br />\r\n- Choose from 37 International\
      \ teams!<br />\r\n- Play on 13 different exotic courts around the world, including\
      \ the North Pole!<br />\r\n- Multi-Player plays across PC, IOS, and Android,\
      \ systems.<br />\r\n- Fully Immersive 3D Graphics and Animations.<br />\r\n\
      <br />\r\nSpecial features exclusive for Steam members.<br />\r\n<br />\r\n\
      <br />\r\nVTree Beach Volleyball, &quot;You're in the Game&quot;"
