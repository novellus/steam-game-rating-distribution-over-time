details:
  data:
    about_the_game: "The pizza arrived but Chubboy DOESN'T SHARE FOOD! The delivery\
      \ noise wakes your food junky uninvited family and cheese sniffing rats! Throw\
      \ extremely healthy food to nauseate your family. Spit on the rats do dissolve\
      \ them. Go fast or get eaten in this FOOD HELL SHOOTER Tower Defense.<br />\r\
      \n<br />\r\nWith a brand new top-down tower defense mechanics we present Do\
      \ I smell pizza? You can place and after a time get again your tower to replace\
      \ it in a better strategical point in the map. Playing as a person who has to\
      \ dodge the enemies, the rats and also your own towers projectiles to survive.\
      \ Your towers fight the uninvited family while you fight the rats. Chubboy can\
      \ also eat a slice of food to replenish his health a point. Try this brand new\
      \ mechanics developed by our team and give us your feedback on how to improve\
      \ the gameplay.<br />\r\n<br />\r\nGame Characteristics:<br />\r\n<br />\r\n\
      - Classic top-down action with all the modern improvements.<br />\r\n<br />\r\
      \n- Well-adjusted 2D controls. Dodge, attack and place towers while facing challenges.<br\
      \ />\r\n<br />\r\n- Collect coins and evolve your towers.<br />\r\n<br />\r\n\
      - A cast of cute and scary characters revived in traditional pixel art animations\
      \ frame by frame.<br />\r\n<br />\r\n- Beautiful pixel art rooms."
