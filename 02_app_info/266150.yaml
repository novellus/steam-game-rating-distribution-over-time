    about_the_game: "Part fighter, part brawler and made from pure awesomeness, Lost\
      \ Saga is an action-packed beat-em-up styled game that will take your skills\
      \ and push them to their max! Switch from over 60 heroes on the fly, letting\
      \ you create an endless amount of combos! <br><br><br><strong>Game Modes</strong><br>\u2022\
      \tDeathmatch \u2013 An 8 player free-for-all where you fight for the top spot!\
      \ <br>\u2022\tTeam Match \u2013 A 4v4 styled Deathmatch mode where coordination\
      \ counts. <br>\u2022\tPrisoner \u2013 Hog-tie your enemies and free your allies\
      \ in this team oriented mode. <br>\u2022\tChampion \u2013 A classic 1v1 arcade-styled\
      \ fighter! <br>\u2022\tPower Stone \u2013 Protect your team\u2019s stone, while\
      \ destroying your enemy\u2019s! <br>\u2022\tBoss Raid \u2013 Transform into\
      \ a massive boss and destroy all of your foes! <br>\u2022\tFaction War \u2013\
      \ Opposing forces clash together! Which team will you side with? <br>\u2022\t\
      Faction Elite \u2013 The best teams from Faction War compete amongst each other!\
      \ <br>\u2022\tCrusade \u2013 Journey with your friend into an epic labyrinth\
      \ of doom! <br>\u2022\tAdventure \u2013 An evil claims the land, travel with\
      \ your friends to rid the corruption! (Coming Soon). <br><br><strong>Key Features:</strong><br>Over\
      \ 60 Unique Heroes<br>An ever-growing roster of Heroes that range from the legendary\
      \ King Arthur, to the infamous Robin Hood, there's no telling which Heroes you'll\
      \ choose to master first! Pick between melee, magical, or ranged heroes to duke\
      \ it out with your friends and enemies! <br><br><strong>Hero Switch Combos</strong><br>Tired\
      \ of being limited to one combo skillset? In Lost Saga, every Hero has their\
      \ own skills and combos. Swap your Heroes in and out in mid combo, unleashing\
      \ a dizzying amount of chain combos! What kind of combinations will you create?\
      \ <br><br><strong>Character Upgrades</strong><br>Level up each of your characters\
      \ and choose what each of their strengths will be! Create a lightning fast Kage\
      \ Ninja or create a rampaging Barbarian, the choice is yours! <br><br><strong>Mix\
      \ and Match Gears</strong><br>You are what you wear! Each character has four\
      \ basic Gear (armor, helmet, weapon and trinket) that form their basic skill\
      \ set. You aren't limited to those skills though, as you can equip gear from\
      \ other Heroes, creating your own custom tailored Hero!"
