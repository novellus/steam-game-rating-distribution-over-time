      \ mash up to invent just about any adventure you can imagine.<br />\r\n<br />\r\
      \nAll Disney Infinity 1.0 Playsets Unlocked:<br />\r\n- The Incredibles<br />\r\
      \n- Pirates of the Carribean<br />\r\n- Toy Story in Space<br />\r\n- Cars<br\
      \ />\r\n- And More...<br />\r\n<br />\r\nAll Disney Infinity 1.0 Characters\
