    about_the_game: '<strong>Speedway Challenge League</strong> is a 2D speedway game.<br>Our
      goal is to create the most exciting game for all speedway fans - from the casual
      ones to the real supporters.<br>Feel speedway emotions thanks to realistic riding
      physics. Play in league mode, challenges mode, friendly matches and individual
      tournaments.<br><strong>Are you ready for the challenge?</strong> <br>Become
      a league champion or win classic challenges to gain SCP points for which you
      can unlock new tracks and teams.<br><br>3 game modes:<br>- league mode<br>-
      challenges mode<br>- quick game mode: 2 teams friendly match, 4 teams friendly
      match, individual tournament<br><br>Key features in league mode:<br>- 6 main
      leagues - polish, british, swedish, danish, german and french<br>- club budget
      - manage your finances to avoid debit and club relegation<br>- injures<br>-
      transfers - negotiate with other team riders and free agents<br>- rider contracts<br>-
      advanced rider stats<br>- variable rider skills during season<br>- compete in
      league mode for many years (no year limit)<br>- exact league rules for every
      available league<br>- real riders flow (transfers between clubs, new juniors,
      old riders retirements)<br>- create own team<br><br>Key game features:<br>-
      realistic riding model<br>- local multiplayer (up to 4 players at the same PC)<br>-
      configurable camera view (zoom in, zoom out)<br>- 94 teams (league, national
      and classic teams)<br>- 739 riders (each with different riding level)<br>- 49
      tracks with different riding model<br>- 3 difficulty levels'
