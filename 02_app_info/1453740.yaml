details:
  data:
    about_the_game: "Dungeon of Nazarick is the classically-styled action game that\
      \ is based on the amazing dark fantasy world of Overlord III and powered by\
      \ Pixel Game Maker MV.<br />\r\n\u3010STORY\u3011<br />\r\nA mysterious tomb\
      \ has been found at the edges of the great Kingdom of Re-Estize.<br />\r\nYou,\
      \ a common adventurer, have taken an exceptional reward in order to explore\
      \ and investigate it.<br />\r\nYou approach this unknown tomb with the utmost\
      \ of preparation and caution.<br />\r\nBut this was just the beginning of a\
      \ despair from which only death would save you...<br />\r\nThis game was designed\
      \ for people who:<br />\r\nLove classically styled 2D scrolling action games<br\
      \ />\r\nChallenging experiences<br />\r\nCleverly designed traps and monster\
      \ layouts<br />\r\nFans of the Overlord novels and anime<br />\r\nThis and more\
      \ await you thanks to the power of Pixel Game Maker MV."
