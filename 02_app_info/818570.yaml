details:
  data:
    about_the_game: '<h2 class="bb_tag">What is Zombie Desperation?</h2><br>Zombie
      Desperation is a small horror game where you shoot hordes of zombies until you
      die, aiming to obtain a higher rank in the online leaderboards while unlocking
      new scenarios and weapons. It is a port of a shooting gallery mobile game released
      back in 2011, improved with several of the features that this platform has to
      offer. Battle for your life in six scenarios, shooting and exploding zombies,
      picking up weapons and support items before the screen overloads with zombies.
      Careful, some may want to see you up close before you become their dinner.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/818570/extras/zombiedesperationgif.png?t=1553064271"
      /><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Handmade horror graphics
      inspired by old school survival horror games.<br></li><li>Simple gameplay but
      action packed! <br></li><li>Steam Leaderboards, will you be the #1 survivor
      in the world?<br></li><li>An original soundtrack, from chilling horror to rock
      action!<br></li><li>Steam Achievements! can you get them all?<br></li><li>Steam
      Trading Cards will be available as soon as possible!</li></ul>'
