    about_the_game: '<strong>Bombergeddon</strong> is a high-level strategic simulation
      of Nuclear War between the USA and USSR during the pre-ICBM period (1950s).  Take
      control of the bomber fleets of either the USA or USSR and try to inflict the
      highest percentage of casualties in the enemy''s top 50 cities.  Your country''s
      survival is in your hands.<br><br>Bombergeddon is a clicker-style strategy game
      that uses simplified graphical interfaces to display the progress of friendly
      and enemy bomber fleets towards their assigned targets.  Underneath the interface
      is a simulation engine that calculates bomber / radar engagements results and
      bombing results (including blast effects, immediate radiation effects, long
      term radiation effects, and starvation effects). <br><br><strong><u>BASIC PLAY</u></strong><br>Choose
      a short, medium, or long war length (3, 6 or 9 rounds of action).  Each round
      consists of 10 turns where both friendly and enemy bombers flights approach
      their target city.  Before each round begins you will have the responsibility
      of allocating your country''s resources between <u>Production</u>, <u>Civil
      Defense</u>, and <u>Espionage</u> categories.  <br><br>During each round you
      will move your bomber flights toward enemy cities on the interface''s flight
      progress board as well as make important choices during friendly and enemy bomber
      / radar station engagements.  After all ten turns any remaining friendly and
      enemy bombers attempt to deliver their nuclear ordinance.  Bombing results are
      calculated and displayed on scrolling teletype screens and cathode casualty
      counters.<br><br>After each round is over the system prepares <i>War Reports</i>
      for your review.  The <i>War Reports</i> include the current round and point-in-time
      war result as well as detailed round statistics for both friendly and enemy
      flights, resource allocation and remaining production capacity.  Review this
      information carefully to decide if your current war strategy needs to be adjusted
      to achieve victory.<br><br>When the last round of the war has completed the
      sim will prepare a special <i>End of War</i> report.  The report includes the
      final war result (major defeat, defeat, minor defeat, draw, minor victory, victory,
      major victory) based on the variance of the percent of USA and USSR population
      killed.  Also included are offensive and defensive stats and grades (A to F),
      an overall war resource allocation breakdown, as well as a tongue-in-cheek critique
      of your performance.<br><br><strong><u>SPECIAL FEATURES</u></strong><br><ul
      class="bb_ul"><li>Force Surrender option:  should a country''s <i>Command &amp;
      Control</i> cities both receive 90% or more in damage they will be forced to
      surrender<br></li><li>Advantage Setting option: allows you to give the AI or
      human player a built-in advantage (to simulate a country''s readiness for war
      - defaults to neutral)<br></li><li>Teletype Output options: view radar engagements,
      bombing results, and <i>End of War</i> reports via an old-school teletype machine
      (in typing mode or immediate display mode)<br></li><li>Multiple flight progress
      board backgrounds to choose from<br></li><li>Sortable City stats: friendly and
      enemy city stats are sortable by any column heading on the city screen / target
      selection board in ascending or descending order<br></li><li>Auto-Move option:
      have the AI auto-move your flights on the flight progress board (radar engagements
      handled manually)<br></li><li>Simulation Round option: have the AI auto-move
      your flights <i>and</i> handle all engagements; sit back and watch bomber flights
      progress towards their targets and enjoy the show<br></li><li>50 USA and 50
      USSR city maps featuring bomb detonation animations<br></li><li>Top Score page:
      the top 10 best results in multiple categories are saved for later review<br></li><li>Save
      Game option (between round saves only)<br></li><li>Tutorial Instruction Pages
      (static game manual as well as tutorial slide show)<br></li><li>Background music
      provides a tension filled war environment <br></li><li>Additional 5 USA and
      5 USSR themed background music choices<br></li><li>Music player selection toggle
      feature - choose the music selections you prefer</li></ul><br><strong><u>Notes:</u></strong><br><ul
      class="bb_ul"><li>The top 50 cities for the USA and USSR (Russia proper) based
      on 2018 statistics are included as targets in Bombergeddon<br></li><li>City
      Population is randomly adjusted +/- 5% for each game<br></li><li>A city''s primary
      production category is randomly assigned for each game <br></li><li>Modeling
      of rural and suburban centers in not handled in the game</li></ul>'
