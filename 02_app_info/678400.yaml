    about_the_game: "You and your colleague, Detective Dupin, have accepted an odd\
      \ case at the ancient House of Usher \u2013 to find the twin sister of Roderick,\
      \ who has vanished without a trace. As you delve deeper into the mystery, the\
      \ connection between the twin\u2019s malady and the old estate appears even\
      \ more entwined. Why are townspeople disappearing? What secret is locked in\
      \ the forbidden library? And can you and Dupin find the answers before more\
      \ innocent victims are claimed? <br />\r\n<br />\r\nThis is a special Collector's\
      \ Edition release full of exclusive extras you won\u2019t find in the standard\
      \ version. The Collector\u2019s Edition includes:<br />\r\n<br />\r\nPlay the\
      \ bonus game to uncover more mysteries<br />\r\nUse the available Strategy Guide<br\
      \ />\r\nEarn Achievements<br />\r\nPurchase collectible items for your exam\
      \ room<br />\r\nGet wallpapers, soundtracks, and concept art"
