    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>MADE GUYS follows the
      misadventures of Tony and Eddie; two mob enforcers that bumble their way through
      their jobs working in the Fort Wayne crime syndicate. While these two mobsters
      are extra terrible at their jobs, their past catches up with them as the crime
      boss of Chicago is out to take over their city. Refusing to run, Tony and Eddie
      must fight to keep their new home.
