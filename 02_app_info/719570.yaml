    about_the_game: MADE GUYS follows the misadventures of Tony and Eddie; two mob
      enforcers that bumble their way through their jobs working in the Fort Wayne
      crime syndicate. While these two mobsters are extra terrible at their jobs,
      their past catches up with them as the crime boss of Chicago is out to take
      over their city. Refusing to run, Tony and Eddie must fight to keep their new
      home.
