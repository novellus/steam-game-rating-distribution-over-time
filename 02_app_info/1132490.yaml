    about_the_game: "It's the last day of school at St. Phucker High and life-long\
      \ friends Ryukaze and Hiroshi are on best behavior to make a passing grade that\
      \ they've failed to achieve for 20 consecutive years. During recess, they learn\
      \ of the mysterious disappearance of Jin, elder brother of fellow student Shigeru.\
      \ Ryukaze's natural curiosity and Hiroshi's will to impress teen idol Sakura\
      \ leads them to assemble a party to venture to the sinister forest where Jin\
      \ was last seen. Not all goes as planned, and the group find themselves hopelessly\
      \ lost in an unfamiliar land. Only one question remains... <br><br>Where is\
      \ the Phucker in the Woods?<br><br><strong>GENRE</strong><br>Horror-ible Visual\
      \ Novel<br><br><strong>GAME INFO</strong><br>Use the mouse to navigate, make\
      \ important choices and self-investigate. Be enthralled by the gripping story\
      \ line with a twist ending that will have you reeling for days.<br><br><strong>PROS</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132490/extras/_checkYes12.png?t=1569056169\"\
      \ /> \_Make choices that influence plot and characters.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132490/extras/_checkYes12.png?t=1569056169\"\
      \ /> \_Uncover the dark secrets of the students at St Phucker High.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132490/extras/_checkYes12.png?t=1569056169\"\
      \ /> \_An hours worth of Visual Novel thrills.<br><br><strong>CONS</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132490/extras/_checkNo12.png?t=1569056169\"\
      \ /> \_Is in good taste.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132490/extras/_checkNo12.png?t=1569056169\"\
      \ /> \_Relatable protagonist.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1132490/extras/_checkNo12.png?t=1569056169\"\
      \ /> \_Gameplay."
