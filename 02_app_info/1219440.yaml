    about_the_game: Only the chosen can earn <i>Missy's</i> favour...<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1219440/extras/librarylogoV.png?t=1596634595"
      /><br><br>The <i>Velvet Deluxe Pass</i> is a long-term customisation unlock
      for <i>Missy's Transformation Tournament</i>, giving you exclusive access to:<br><br><strong>UNLOCKED
      CHARACTER CREATOR</strong><br><i>Velvet Deluxe Pass</i> players will be able
      to change their entire body, including arms, legs, torso and others, all in
      the character creator, allowing you to start the game with your favourite mutations,
      even as a different species altogether!<br><br><strong>PASSWORD POWERS</strong><br><i>Velvet
      Deluxe Pass</i> players will gain access to an in-game passwords system, allowing
      access to various secret content, bonus features and extra customisation to
      your tournaments! Make everyone's arms disappear, change the colour of the UI
      and uncover secrets into the world of <i>Missy</i>.<br><br><strong>CHEAT SCREEN</strong><br><i>Velvet
      Deluxe Pass</i> players will gain access to an exclusive cheat screen that allows
      for free health, body restorations and instant transformations!  As well as
      powerful tools that can transform every contestant in the tournament.<br><br>More
      features to come as development continues, the<i> Velvet Deluxe Pass</i> is
      a great way to support continued development of <i>Missy's Transformation Tournament</i>
      while also expanding your experience in the game!
