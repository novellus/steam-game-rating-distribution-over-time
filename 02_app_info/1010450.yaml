    about_the_game: "<strong>Desire Den</strong> is a scalie/furry themed swinger\
      \ club simulator that includes versions for PC, VR and Android<br><br><br><strong><i>NOW\
      \ INCLUDES THE DESIRE VILLA DEMO APK</i></strong><br><br><strong>Desire Den</strong>\
      \ is a PC and Virtual Reality experience focused on gawking smutty anthro creatures.\
      \ Why? Well. For your pleasure, of course ;&gt;<br><br><br><strong>Desire Den</strong>\
      \ features standalone PC, VR and Android versions all in one package! <br><br><br>VR\
      \ Specific Features include :  <br><br>-Full Roomscale Locomotion for VR. Walk\
      \ around and gawk to your desire<br>\u200B-Interactable objects and characters.\
      \ Pick up that can\u200B\u200B<br>-Physical naughty bits. Slap em if you see\
      \ em.\u200B<br><br><br>PC and Mobile specific features include:<br><br>-Talk\
      \ to the creatures in Desire Den with new Dialogue trees updated regularly <br>-Eight\
      \ fully animated Intimate interactions if you play your cards right<br>-Easter\
      \ Eggs and cool secrets. Maybe a dragon egg or two. <br><br><br>Desire Den is\
      \ constantly updated. We're gonna keep this party going!"
