    reviews: "\u201CEven though it was developed on very primitive hardware, Space\
      \ Mouse is still a remarkable achievement in game design. The challenge isn't\
      \ just in having quick reflexes, but also in planning ahead, reading situations,\
      \ and knowing when to move. It's a uniquely rewarding jolt of arcade action,\
      \ and the effective presentation lends everything the right amount of charm.\
      \ This is a fine blast from the past that'll satisfy anyone with an open mind.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.cubed3.com/review/3278/1/space-mouse-35th-anniversary-edition-pc.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cubed3</a><br>"
