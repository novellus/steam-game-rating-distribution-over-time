    review: Charming little game. Historically interesting with all the retro versions.
      Good music & tiny pixel art on the "NES-Like Arrange" mode. The game's basic
      concept is original but it's got sort of a similar vibe to Burgertime or Amidar;
      you know how all the parts are going to move but the danger is in losing track.
