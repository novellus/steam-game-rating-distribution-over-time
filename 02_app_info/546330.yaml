    about_the_game: "Now introducing the Windows version of the highly popular Space\
      \ Mouse by Japan\u2019s first star game designer, Takanari Suzuki!<br />\r\n\
      <br />\r\n<br />\r\n2016 marks the 35th anniversary of the introduction of Space\
      \ Mouse, and to commemorate this occasion, Mindware Co., Ltd is releasing a\
      \ compilation of five games that includes two ports of the original version,\
      \ two MZ-700-style arrange version, and an NES-style arrange version! <br />\r\
      \n<br />\r\n<br />\r\nThe NES arranged version includes dramatic enhancements\
      \ similar to our previous release, Cosmic Cavern 3671 (http://store.steampowered.com/app/496980/),\
      \ drawing this fun from the past and adding new and interesting improvements.<br\
      \ />\r\n<br />\r\n<br />\r\nProduct includes:<br />\r\n<br />\r\n<br />\r\n\
      Arranged Version in the style of the NES<br />\r\nArranged Version in the style\
      \ of the MZ-700+PCG<br />\r\nArranged Version in the style of the MZ-700<br\
      \ />\r\nPort of the PC-8001+PCG version<br />\r\nPort of the original PC-8001\
      \ version<br />\r\n<br />\r\n<br />\r\nSpace Mouse was first published for the\
      \ PC-8001 in the October 1981 issue of engineering magazine I/O, where it was\
      \ very highly rated and eventually ported to a wide range of personal computers\
      \ of that era. This pioneering work is a very early example of vertical scrolling\
      \ in a videogame. <br />\r\n<br />\r\n<br />\r\nIn this maze game, you must\
      \ guide Alice to the top of the building before her oxygen supply runs out and\
      \ without being caught by the vicious Space Mice! Power-ups allow her to punch\
      \ through brick walls and send those interstellar vermin flying!<br />\r\n<br\
      \ />\r\n<br />\r\nThis simple, but deep gameplay still keeps players coming\
      \ back for more, core qualities common to any classic and hasn\u2019t faded\
      \ even after 35 years. We hope you will enjoy Space Mouse for many years to\
      \ come!"
