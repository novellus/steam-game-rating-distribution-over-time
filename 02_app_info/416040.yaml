details:
  data:
    about_the_game: "Earth is in the grips of a bitter cold war - nuclear armaments\
      \ are armed and ready to fire should either East or West make a move. World\
      \ leaders look to the skies for answers, and in a manner of speaking, an answer\
      \ is found. An impossible mineral, a compound of elements that fits not into\
      \ our understanding of the universe, has been discovered in the deepest reaches\
      \ of space. <br />\r\n<br />\r\nThis impossible mineral begins to revolutionize\
      \ technology - first being developed into weapons in order to control the spaces\
      \ in which the compound can be found. But neither side wants to see the other\
      \ gain control over supply. <br />\r\n<br />\r\nA distant solar-system. A fight\
      \ for the survival of billions. That is where you come in. <br />\r\n<br />\r\
      \n&quot;Clash is a hard-core action/rpg arena blend. With a wide variety of\
      \ skills to mix and match that inspires creativity and unique styles, Clash\
      \ lives up to its goal as an action game for the brainy. Play multiplayer with\
      \ friends or compete in the single-player league by making your way up the leader-board.&quot;"
