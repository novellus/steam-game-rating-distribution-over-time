details:
  data:
    about_the_game: "Go on an audio journey by mixing soundscape and music in a very\
      \ simple way ! Delivered in High Quality Audio !<br />\r\n<br />\r\n{ Forgotten\
      \ Soundscape } is a solo project made during the first containment period in\
      \ France. The initial idea was to offer the possibility to create and modify\
      \ a 3D sound environment as you wish thanks to an intuitive and ergonomic audio\
      \ mixing platform accessible to everyone! Play with sounds and music at home,\
      \ in your living room, on public transport (mobile version), in a waiting room\
      \ or otherwise!<br />\r\n<br />\r\nHow does it work? Sounds and musical tracks\
      \ are represented by small 3D models arranged on floating islands. Move the\
      \ elements on the green central island to hear them. They are then spatialized\
      \ and mixed in real time according to their position.<br />\r\n<br />\r\nIt\
      \ offers you to create your own relaxing audio atmospheres in four different\
      \ worlds!<br />\r\n<br />\r\nImportant Note : Put on your Headphones, your Headset\
      \ or connect your mobile device to Bluetooth Speakers to get the most out of\
      \ audio immersion."
