details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/852880/extras/PreviewOpt.gif?t=1602585839"
      /><br>Ficterra is a sandbox crafting adventure with in-game modding that you
      can explore solo or with friends. <br><br>Ficterra starts you with minimal resources
      in a world filled with diverse biomes and possibilities. Acquire resources to
      build a limitless inventory of materials to use to make tools, buildings, and
      gadgets. Avoid monsters and other hazards while exploring and expanding your
      world. Each biome offers a variation of landscape and available materials, as
      well as dangers. Continue to make more sophisticated tools and gadgets. Share
      with other Ficterra players.<h2 class="bb_tag">Features</h2><br><br><strong>Paint
      the Town</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/852880/extras/PaintTheTown.png?t=1602585839"
      /><br>Don't limit your creativity to just cubes! Use ramps, columns and more
      to make your perfect creation. Then craft a paint brush and paint your buildings
      to fit your style.<br><br><br><strong>Explore the World</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/852880/extras/ExploreSteam.png?t=1602585839"
      /><br>Each world is a unique blend of biomes for you to discover. Find secret
      treasures and mysterious buildings as you search your expanding world. Seek
      out rare underground ores to supply your furnaces. Be sure to bring a light
      though, its dark down there. Be watchful on your journeys, as dangerous monsters
      have been known to roam Ficterra. They also seem to prefer hanging around loot
      chests...<br><br><br><strong>Single or Multiplayer</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/852880/extras/MultiplayerSteam.png?t=1602585839"
      /><br>Journey out alone or bring friends along with you. Multi-player capability
      allows you to invite others to join your world to explore and expand it. You
      can even start a world in single player and use it in multi-player later.<br><br><br><strong>Build
      Gadgets</strong><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/852880/extras/PullersSteam.gif?t=1602585839"
      /><br>Build cool gadgets and gizmos like elevators, cannons, pullers, conveyors
      belts and explosives!<br><br><br><strong>Modding For the Masses</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/852880/extras/ModSteam.png?t=1602585839"
      /><br>Anyone can make their own mods for Ficterra! We included a built-in mod
      editor to create your own cubes, items, research and more. You can also take
      your modding to the next level by using the Unity game engine to include your
      own textures and 3D models in your mods.
