details:
  data:
    about_the_game: "Find You is a puzzle-platformer in which your goal is to unite\
      \ every character to make it to the next level. But everyone is controlled by\
      \ the same input, which leads them to move simultaneously. So you have to find\
      \ a way to stop one, in order for the others to catch up to him. Of course it\
      \ gets a bit more complex than that after a few levels ;)<br />\r\nMany different\
      \ types of characters, objects and mechanics to give you a hard time beating\
      \ this game."
