details:
  data:
    about_the_game: The age of heroes is passed, yet an ancient evil rises again.
      Follow the adventures of Karden, a blacksmith on the path to mastering his craft,
      forced to take a stand against Talameq, an ageless entity bent on devouring
      the world. Journey across the world and find allies in your fight against darkness
      while fending off Talameq's disciples. Arelite Core bridges the gap between
      traditional and modern JRPGs, bringing new concepts to tried and true designs
      and presented with high-definition retro inspired graphics.<h2 class="bb_tag">Key
      features</h2><ul class="bb_ul"><li>Live a 20 hour cinematic story driven adventure<br></li><li>Customise
      your heroes with unique stances and techniques<br></li><li>Battle legions of
      fully animated monsters<br></li><li>Forge unique master weapons and armor<br></li><li>Immerse
      yourself with an amazing retro styled soundtrack<br></li><li>Discover a plethora
      of secrets, collectables to gather, secret bosses to fight and find the famous
      developer room<br></li><li>Play with a completely custom game engine, with advanced
      interactions and visual effects<br></li><li>Relive the glory days of JRPGs as
      you remember them</li></ul>
