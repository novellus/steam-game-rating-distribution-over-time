    detailed_description: <h1>An Heir is Born in Crusader Kings III</h1><p><a href="https://store.steampowered.com/app/1158310/Crusader_Kings_III/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/1158310/Crusader_Kings_III/</a></p><br><h1>About
      the Game</h1>The official band of Crusader Kings returns with a new music pack
      to help set the mood for your medieval conquests. <br><br>Pagan Fury, The folk
      metal band led by Arven Latour has composed four new energetic tracks that get
      the blood moving as rally your vassals around your banner. Pagan Fury has contributed
      music to Paradox Development Studio games since 2018, and their passion for
      thematic music now continues into the next generation of grand strategy games.
