    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319540/extras/AYOR_Header.gif?t=1588807585\"\
      \ /><h2 class=\"bb_tag\">Story</h2><br>This world is a harsh and unforgiving\
      \ place.<br><br>Its people have to fight for every scrap. Tenacious tribes,\
      \ nomadic clans or those huddled in the shadow of those with power... they're\
      \ all caught in a cycle of war and violence, to wrestle from the land what little\
      \ sustenance it provides.<br><br>Two old friends want to break that cycle and\
      \ create paradise amidst the desolation. A tempest of change is brewing on the\
      \ horizon.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319540/extras/RTS.gif?t=1588807585\"\
      \ /><h2 class=\"bb_tag\">Real-Time Strategy</h2><br>Choose one of three rival\
      \ factions and get immersed in a gameplay mixture of base building, resource\
      \ gathering, unit recruiting and battling against or alongside others players\
      \ in campaign or skirmish modes. Structures and units can be upgraded in order\
      \ to enhance efficiency and power.<br><br>Conquer your enemies with your carefully\
      \ assembled army led by a legendary hero!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319540/extras/Teamplay.gif?t=1588807585\"\
      \ /><h2 class=\"bb_tag\">Team Play and Roles</h2><br>The ultimate Team RTS -\
      \ play together across all game modes! Select from one of three roles to unlock\
      \ special technologies and coordinate with your ally to determine your team\u2019\
      s strategy. Alternatively, you can always command your AI companion to deploy\
      \ its troops according to your masterplan.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319540/extras/Coop.gif?t=1588807585\"\
      \ /><h2 class=\"bb_tag\">Co-Op Campaign</h2><br>A Year Of Rain\u2019s co-op\
      \ campaign is designed with a team of two in mind.<br>The epic story features\
      \ a range of iconic characters and locations. During your journey you must strategize,\
      \ survive ambushes, uncover secrets and wage war \u2013 always with the option\
      \ to experience the story together with another player.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319540/extras/Competition.gif?t=1588807585\"\
      \ /><h2 class=\"bb_tag\">Competitive Multiplayer</h2><br>The classic skirmish\
      \ mode is being developed for competitive matches from the very start. Those\
      \ new to the genre can use integrated build orders to get their bearings, while\
      \ seasoned players will find detailed match statistics to further improve their\
      \ game \u2013 easy to learn, hard to master!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/319540/extras/Factions.gif?t=1588807585\"\
      \ /><h2 class=\"bb_tag\">Factions and Heroes</h2><br>In the world of A Year\
      \ Of Rain, three unique factions find themselves in a struggle for power. Each\
      \ faction features three powerful heroes to spearhead your armies.<br><br><i>House\
      \ Rupah</i> is led by an ambitious man from the northwest, called Jaidee Rupah.\
      \ He is ready to claim unclaimed lands to make a name and a legacy.<br><br><i>The\
      \ Restless Regiment</i>. Led by the infamous Lady Llorona, they all dance on\
      \ her strings and either serve her in mindless obedience or zealous devotion\
      \ fueled by singular, driving purpose or the torment of martial memories.<br><br><i>The\
      \ Wild Banners</i> are a coalition of nomads, hunters, tribes, forgotten and\
      \ fallen civilizations as well as lone wanderers. They chose not to belong where\
      \ so called civilization thrives. They are beastly savages for some, and tenacious\
      \ survivalists for others.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"\
      bb_ul\"><li>The ultimate Team RTS. Play together across all game modes.<br></li><li>Ambitious\
      \ campaign, designed for co-op experience<br></li><li>A 2v2 skirmish mode that\
      \ is truly designed for team play<br></li><li>Three unique factions: House Rupah,\
      \ the Wild Banners and the Restless Regiment<br></li><li>Compelling, multi-layered\
      \ story<br></li><li>Elaborate, stylized art<br></li><li>Powerful iconic heroes\
      \ to lead your army<br></li><li>Soundtrack by award-winning composer Neal Acree</li></ul>"
