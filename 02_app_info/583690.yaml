details:
  data:
    about_the_game: "<h2 class=\"bb_tag\">Lose yourself in the action-packed world\
      \ of TERA and pick up a package containing an extra character slot!</h2><br>In\
      \ this breathtaking MMORPG you need to take fate in your own hands, carefully\
      \ aiming your attacks and dodging enemy spells in the dynamic True Action Combat\
      \ system. Seven races, twelve classes and countless dungeons, battlegrounds\
      \ and powerful bosses \u2013 TERA pushes the boundaries of the MMO genre!<br><br><i>You\
      \ must install TERA and create a character before you can use this package.</i><br><br><strong><u>The\
      \ package contains:</u></strong><h2 class=\"bb_tag\">30 Day TERA Club Membership</h2>Enjoy\
      \ the exclusive benefits of TERA Club membership for 30 days, including a special\
      \ mount, increased dungeon entries and much more!<h2 class=\"bb_tag\">1x Additional\
      \ Character Slot (3-8)</h2>This item expands your character slots by 1. It can\
      \ be used for slots 3 to 8.<h2 class=\"bb_tag\">2x Care and Use of Your Pet\
      \ Dragonette (30 Days)</h2>Dragonette is a small female dragon who will accompany\
      \ you for 30 days and automatically collect the loot from fallen enemies. Use\
      \ these items in succession to increase the duration to 60 days.<h2 class=\"\
      bb_tag\">1000x Fashion Coupon</h2>Fashion Coupons can be exchanged for weapon\
      \ and armor skins in the game.<h2 class=\"bb_tag\">10x Valiant Potion</h2>Valiant\
      \ Potions restore your health.<h2 class=\"bb_tag\">3x Veteran Resurrection Scroll</h2>Resurrect\
      \ a fallen teammate with this scroll."
