details:
  data:
    about_the_game: "This game is a 2D top town shooter which principal gameplay feature\
      \ is a special shooting mechanics. Your weapons fire tothe rhythm of the music:\
      \ one shot at every beat, so pay your attention to music while surrounded by\
      \ the enemies! <br>You're a single operative with a mission to infiltrate the\
      \ office of GeneWeaver, a biotech research corporation. Something went terribly\
      \ wrong there: an experimental virus strain broke out of containment on one\
      \ of the floors, so now the building is full of disgusting mutated abominations\
      \ that were just ordinary people several hours earlier. Looks like you don't\
      \ have a choice but to fight them if you want to stay alive!<br>Your primary\
      \ goal is quite simple: deal with situation, following by the instructions from\
      \ your HQ, and eliminate the threat of global pandemic. To achieve this, you\
      \ have to pass through several totally infested floors.<h2 class=\"bb_tag\"\
      >Features of the game:</h2><ul class=\"bb_ul\"><li>Rhythm-shooting mechanic.\
      \ Your weapon fires in resonance with the beat of background music. It seems\
      \ that rhythms disrupt twisted nervous system of the mutants, while regular\
      \ firearms seem to be totally useless against them.<br></li><li>Story-driven\
      \ gameplay. Go through the chain of missions: interact with environment, receive\
      \ messages from the Headquarters. Stay alive as long as possible by eliminating\
      \ mutants and collecting first-aid kits. Burn the threat while it\u2019s insignificant,\
      \ do not let the apocalypse break outside!</li></ul>"
