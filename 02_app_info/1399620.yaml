    about_the_game: Red Chapel, a once happy and peaceful town. What remains is now
      consumed by hideous creatures, fear, and loss. <br><br>You emerge from your
      bunker weeks after a distant explosion threw your life into disarray. There
      are no signs of life, the streets are filled with bloodied bodies, the shops
      are looted and the authorities lay decimated... <br><br>You just want to get
      as far away as you possible can...<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1399620/extras/The-Caretaker-Gif-03.gif?t=1607954438"
      /><br><br><strong>The Caretaker</strong> is a Dungeon-Crawler style title taking
      place in the present day. With focus on Narrative, Puzzle Solving and Survival,
      <strong>The Caretaker</strong> provides a terrifying story in the most awful
      of circumstances.<br><br><strong><u>Key Features:</u></strong><br><br><strong>Exploration</strong><br>Search
      town streets, alleyways, yards, buildings, and sewers to find various needed
      items and answers. <br><br><strong>Puzzles</strong><br>Find your way through
      Red Chapel by deciphering puzzles and using hidden key items.<br><br><strong>Narrative</strong><br>Uncover
      the what transpired in Red Chapel through the lives the unfortunate have left
      behind.<br><br><strong>Leaderboards</strong><br>Overcome hideous and unnatural
      creations through a mix of gun play and quick thinking.
