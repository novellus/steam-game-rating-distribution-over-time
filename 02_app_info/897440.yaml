details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/897440/extras/leviathan_image2.jpg?t=1609061667"
      /><br><br>An elf, Chocolat, has become shipwrecked on an island full of criminals
      and monsters.  If that wasn't dangerous enough, a dragon called the Leviathan
      prevents anyone from being able to escape. To escape the island, Chocolat must
      find a way to defeat the Leviathan.  Using everything she finds on the island
      at her disposal, will she be able to escape?<br><br><strong>Find out in this
      RPG brought to you in native English!</strong><br><strong><h2 class="bb_tag">Features</h2></strong><ul
      class="bb_ul"><li>Easier and Harder difficulties for those who want to just
      enjoy the story or are looking for a challenge.</li></ul><ul class="bb_ul"><li>Survival
      System</li></ul><ul class="bb_ul"><li>Cosmetic System</li></ul><ul class="bb_ul"><li>Day
      and Night System</li></ul><ul class="bb_ul"><li>Crafting System</li></ul><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/897440/extras/tutorial1.png?t=1609061667"
      />
