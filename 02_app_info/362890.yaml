    reviews: "\u201CA quality remake that broadens the scope of the original and massively\
      \ improves its final chapters.\u201D<br>84 \u2013 <a href=\"https://www.pcgamer.com/black-mesa-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CBlack Mesa\
      \ Source winds up being exactly what it always promised to be \u2013 a modernised,\
      \ faithful recreation of a deservedly landmark first-person shooter.\u201D<br><a\
      \ href=\"http://www.rockpapershotgun.com/2012/09/21/black-mesa-review/\" target=\"\
      _blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201CIt's a brilliant\
      \ tribute to one of the greatest videogames ever made, and it's also a good\
      \ game in its own right.\u201D<br>8/10 \u2013 <a href=\"http://www.destructoid.com/review-black-mesa-235479.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br>"
