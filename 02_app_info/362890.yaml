    about_the_game: "<h2 class=\"bb_tag\">Relive Half-Life</h2><strong>Black Mesa</strong>\
      \ is the fan-made reimagining of Valve Software\u2019s <strong>Half-Life</strong>.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/hev.gif?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Black Mesa: Definitive Edition</h2>Update 1.5 brings\
      \ together all the improvements to graphics and gameplay across 15 years of\
      \ development to create the final version of Black Mesa. There has never been\
      \ a better time to pick up the crowbar and play!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/bp.gif?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Single Player Campaign</h2>You are Gordon Freeman,\
      \ a theoretical physicist at the Black Mesa Research Facility. When a routine\
      \ experiment goes horribly wrong, you must fight your way through an interdimensional\
      \ alien invasion, and a bloodthirsty military clean-up crew in order to save\
      \ the science team... and the world!<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/osprey.gif?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li><strong>A completely\
      \ reimagined and refined single player campaign, including all new and expanded\
      \ Xen levels</strong><br></li><li>19 chapters of fighting through top-secret\
      \ labs, running atop harsh desert landscapes, sneaking into abandoned railways,\
      \ and leaping across dimensions<br></li><li>Mind-Blowing graphics and effects,\
      \ never before seen on the Source Engine<br></li><li>Face off against an army\
      \ of classic enemies, updated with new features and engaging AI<br></li><li>Wield\
      \ an arsenal of military hardware, scientific prototypes, and the iconic crowbar\
      \ through incredibly detailed environments<br></li><li>The all-new soundtrack\
      \ and voice acting create a more immersive experience than ever before<br></li><li>50\
      \ Fun and challenging achievements</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/xen.gif?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Multiplayer</h2>Frag your friends across <strong>10</strong>\
      \ iconic maps from the Half-Life universe, including:<br><ul class=\"bb_ul\"\
      ><li>Bounce<br></li><li>Gasworks<br></li><li>Stalkyard<br></li><li>Undertow<br></li><li>Crossfire</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/gasworks.gif?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Workshop</h2>Create your own mods, models, and maps\
      \ with the <strong>Black Mesa</strong> Source SDK, then share it with the community\
      \ on the Steam Workshop.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/v22_2.gif?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Steamworks</h2>Collect the full set of trading cards,\
      \ backgrounds, emoticons, and achievements! Featuring Steam Cloud, Steam Workshop,\
      \ closed captions in multiple languages and full controller support.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/interloper.gif?t=1608667597\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/rtss.jpg?t=1608667597\"\
      \ /><h2 class=\"bb_tag\">Join Our Discord</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/362890/extras/discord.jpg?t=1608667597\"\
      \ /><br><a href=\"https://steamcommunity.com/linkfilter/?url=http://Discord.gg/CrowbarCollective\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://Discord.gg/CrowbarCollective</a>"
