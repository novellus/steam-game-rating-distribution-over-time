    about_the_game: "Become a commander of the US Army in Afghanistan! Take control\
      \ of territory, patrol, and secure a region of over 1000km\xB2. Establish and\
      \ supply your bases, unlock new units, take care of your troops, and ensure\
      \ the safety of the civilian population.<br>Evacuate the wounded, direct air\
      \ support and hunt down terrorists and dismantle their networks. Help political\
      \ candidates organize safe democratic elections.<br><br><strong>REALISTIC BATTLEFIELD</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175880/extras/Wanat_2_.gif?t=1605715233\"\
      \ /><br>Troops in extreme combat will withdraw. Dispatch MEDEVAC helicopters\
      \ to extract the wounded and leave no man behind. Value the lives of your men,\
      \ your equipment is hard to replace.<br>Clear roads from IEDs so that your supply\
      \ convoys can reach remote FOBs, and patrols don't take unnecessary losses.<br><br><strong>BECOME\
      \ A COMMANDER</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175880/extras/H_and_M.gif?t=1605715233\"\
      \ /><br>Hundreds of units will be under your direct and indirect control. Issue\
      \ patrol orders, send humanitarian missions, establish bases in enemy territory,\
      \ and take care of your troops.<br><br><strong>A STORY INSPIRED BY FACTS</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175880/extras/ChoppaDown_short.gif?t=1605715233\"\
      \ /><br>The province of Kushan is fictional, however the plot of the game and\
      \ many missions were inspired by real events from the Afghanistan War.<br><br><strong>1000\
      \ KM\xB2 OF GAME WORLD</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175880/extras/Map8.gif?t=1605715233\"\
      \ /><br>The game environment is over 1000 km\xB2; full of unique locations,\
      \ natural landmarks, villages, towns, coalition bases, and outposts reflecting\
      \ the Afghan landscape and conflict.<br><br><strong>REAL IMPACT ON THE PROVINCE</strong><br>Choices\
      \ matter. One of your main tasks is to secure the province of Kushan and give\
      \ power to its people. Secure free elections and support the candidate of your\
      \ choice. Explore the different endings of the game depending on your actions\
      \ and supported candidates.<br><br><strong>INSURGENT CELLS</strong><br>Kushan\
      \ has been divided into 9 districts, each with an organized network of insurgents\
      \ with different skill sets and motivations. Some groups specialize in recruitment\
      \ of fighters, some in illicit narcotics used to finance their operations, others\
      \ make IED's, or smuggle weapons.<br>Find them and destroy their operations.<br><br><strong>AIR\
      \ SUPPORT</strong><br>Support your units from the air. Use attack helicopters,\
      \ drones, bombers, and strike aircraft to get an edge on the enemy in battle.<br>Resolve\
      \ risky missions from the air without putting your troops on the ground, but\
      \ there is a risk of collateral damage.<br>Use helicopters for air assault operations\
      \ and supply transport between bases.<br><br><strong>INNOVATIVE COMBAT PREVIEW\
      \ SYSTEM</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1175880/extras/TakurGhar.gif?t=1605715233\"\
      \ /><br>Observe and coordinate activities of your units thanks to military drones\
      \ at your service. The view from the drone allows you to use different vision\
      \ modes (including FLIR and thermal views), carry out reconnaissance and set\
      \ targets for air support."
