    detailed_description: <h1>Steam Created Accounts Only</h1><p><h2 class="bb_tag">This
      content can only be accessed with EVE Online accounts created through Steam.
      Existing EVE Online accounts not created through Steam cannot benefit from it.</h2></p><br><h1>About
      the Game</h1><ul class="bb_ul"><li>Upgrading to Omega Clone State will unlock
      some of EVE's best ships and skills, as well as giving you an infinite skill
      queue, double training speed and removing the skill cap. It allows access to
      the entire skill tree of EVE, making over 350 ships available as your training
      progresses. <br><br></li><li>Omega also unlocks game features that are limited
      for Alpha Clones, including exclusive Triglavian ship piloting, exporting from
      planetary colonies, full access to the contracts system, and lower taxes on
      manufacturing and research jobs.<br><br></li><li>If your Omega time elapses
      you will switch back to Alpha Clone State. Alphas are unable to use or train
      the Omega skills but all money, items and ships will remain. Your progress in
      the Omega skills is maintained and as soon as you upgrade again all your trained
      skills will be active. Omega's flexibility lets you choose when and how you
      play. Your 6 month period of Omega Clone State will begin from the moment you
      make your purchase.</li></ul>
