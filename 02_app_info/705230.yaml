    about_the_game: "It's year 2079. One of the best policemans have been fired and\
      \ a strange floppy disk falls into his hands. When he tried to run it on his\
      \ PC, he found himself in the digital world. In this world exists a virus, that\
      \ intends to destroy everything around. Only the protagonist can stop the virus\
      \ and get back from digital world.<br />\r\n\_<br />\r\n\_<br />\r\nFeatures:<br\
      \ />\r\n\_<br />\r\n- A game has the spirit of classic shooters 90<br />\r\n\
      - Various weapons<br />\r\n- A lot of music<br />\r\n- Pixel slideshows<br />\r\
      \n- Bosses<br />\r\n- Dialogues with characters reaction"
