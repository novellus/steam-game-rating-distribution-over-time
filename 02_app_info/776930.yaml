    review: "Jeu ultra frustrant. \n- Cam\xE9ra qui part en vrille lors de la transformation\
      \ en m\xE9cha pendant les phases libre.\n- Syst\xE8me d'\xE9nergie qui se vide\
      \ beaucoup trop vite pour g\xE9rer l'auto-lock en phase libre, la transformation,\
      \ les dash d'esquive, les boosters et surtout le freinage (s\xE9rieux quoi,\
      \ r\xE9duire les propulseurs \xE7a use masse \xE9nergie).\n- Les contre mesures\
      \ qui sont trop long a recharger quand ta 3 chasseurs ennemies qui spam les\
      \ missiles auto guid\xE9.\n- Des chasseurs tout petit ultra rapide trop dure\
      \ a suivre et toucher.\n- La forme m\xE9cha presque inutile.\n- Les transition\
      \ cam\xE9ra \"cin\xE9matique\" ou on perd le contr\xF4le mais votre avion vas\
      \ ce crasher sur le d\xE9cor ou un vaisseau.\n- Le manque d'id\xE9es dans les\
      \ missions, mission 4 o\xF9 5 en objectif un moment il faut d\xE9truire un vague\
      \ de transporteur, bravo vague d\xE9truite oh attend une autre vague (la m\xEA\
      me choses) go la d\xE9truire, bien jouer ah voil\xE0 une autre vague vite il\
      \ faut la d\xE9truire, yeah super oh encore une autre vague j'esp\xE8re que\
      \ c'est la derni\xE8re (\xE0 ce moment l\xE0 le joueur aussi l'esp\xE8re).\n\
      \nPlein d'autres souci, passer les 3 premiers niveau le jeu deviens une purge\
      \ en difficult\xE9 (full die and retry), certain boss sont juste WTF, perso\
      \ j'ai l\xE2ch\xE9 au niveau 6, le boss de fin avec ses points faible qui bouge\
      \ dans tout les sens apr\xE8s avoir pass\xE9 les 2 premi\xE8re phase (dans la\
      \ souffrance) il part se suicider sur la ville phase 3 game over recommence\
      \ en phase 1.\nOk ben salut je d\xE9sinstalle et \xE0 jamais.\n\nBref le jeu\
      \ est ennuyant, frustrant par ses m\xE9caniques de gameplay et \xE7a difficult\xE9\
      \ mal dos\xE9e (je suis passer en facile et m\xEAme \xE7a...).\n"
