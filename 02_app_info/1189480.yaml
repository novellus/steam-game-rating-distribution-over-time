    about_the_game: 'This Starter Package includes the following items:<br><br><strong>Costume
      Set</strong> Box: Starter Package Limited! Meet a dedicated costume that you
      can only get from this package.<br><br><strong>Kinder Pet Box</strong>: You
      can earn cute kindergarten pets that get stats and items instead.<br><br><strong>Premium
      Service (30 days)</strong>: Stage clear additional rewards, stage clear result
      window skip and other benefits are included!<br>You can also try Skill Overclock,
      which is only available at Premium!<br><br><strong>Mystery Key + Box x 30</strong>:
      What kind of item is it in the mystery box? Pit-a-Pat! Win items through the
      mysterious golden key!<br><br><strong>Yellow Wing Side Costume</strong>: Starter
      Package Limited! Get the bright spring flower-like wing side costume!'
