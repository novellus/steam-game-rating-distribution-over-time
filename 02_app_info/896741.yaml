    about_the_game: "Experience stunning visuals to complement the realism and accuracy\
      \ that you have come to expect from the General Aviation aircraft experts at\
      \ Alabeo. Developed specifically for Flight Simulator X and Prepar3D, the PA32\
      \ Saratoga II TC has been designed to further push the limits of what can be\
      \ achieved in these simulators and delivers super high-quality detail to satisfy\
      \ even the most demanding private pilot\u2019s needs.<h2 class=\"bb_tag\">Key\
      \ Features</h2><br><ul class=\"bb_ul\"><li>Six HD liveries and 1 blank texture\
      \ for repainting<br></li><li>Custom Saratoga II TC sounds<br></li><li>Superb\
      \ material shines and reflections<br></li><li>Volumetric side view prop effect<br></li><li>Gauge\
      \ reflections<br></li><li>Windows scratches and blades shines<br></li><li>High\
      \ quality 3D model and textures<br></li><li>Realistic flight behavious<br></li><li>Manuals:\
      \ Normal Procedures PDF, Emergency Procedures PDF, Performance Tables PDF</li></ul>"
