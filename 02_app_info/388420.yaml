    detailed_description: "<h1>In Between Deluxe</h1><p>Get In Between and the official\
      \ Soundtrack in one bundle. The Soundtrack features 25 songs right from the\
      \ game, creating an abstract and relaxing atmosphere.</p><br><h1>About the Game</h1>In\
      \ Between is an atmospheric, award-winning platformer where you solve mind-bending\
      \ puzzles by manipulating your surroundings and gravity itself.\u200B<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/388420/extras/levels.png?t=1592316003\"\
      \ /><br><br>In Between is set inside the mind of a man hit by a cruel twist\
      \ of fate. Together you are on a journey through the protagonist's head, a world\
      \ that doesn\u2019t obey the laws of physics. Free your mind and defy gravity\
      \ in more than 60 compelling and unique puzzles, requiring all your wits and\
      \ agility.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388420/extras/stages.png?t=1592316003\"\
      \ /><br><br>As you follow the protagonist stumbling through the stages of accepting\
      \ his own mortality, new mechanics are introduced. Each stage offers unique\
      \ gameplay reflecting the emotions that surface when the protagonist copes with\
      \ his fate.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/388420/extras/story.png?t=1592316003\"\
      \ /><br><br>Every human has a story to tell. But you never know when the story\
      \ ends. Be invited to learn about the protagonist\u2019s life and his struggle\
      \ for a happy ending. In Between features interactive story sequences and a\
      \ profound narrator immersing you into a life of downfalls and moments of happiness.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/388420/extras/visuals.png?t=1592316003\"\
      \ /><br><br>Much effort was put into detail to feature a unique art style with\
      \ every asset made entirely by hand. Every scenery is a painting, providing\
      \ a beautiful frame for a tragic story. This also extends to sound design and\
      \ music featuring unusual and interactive soundscapes."
