    review: "So, you are having a strange dream. A witch is cursing a kingdom, and\
      \ all sorts of dark things are happening\u2026 and then suddenly, you are pulled\
      \ into that medieval land by a magician, who tells you that you are their only\
      \ hope. And if you wish to return to your time, you\u2019ll have to defeat the\
      \ witch. Nice\u2026\n\nHO scenes are challenging, minigames fun, and the plot\
      \ is\u2026 adequate. Would suggest getting in the bundle."
