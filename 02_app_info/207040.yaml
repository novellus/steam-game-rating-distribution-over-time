    about_the_game: 'Sine Mora is a horizontal shoot''em up that provides a unique
      take on challenge, where time is the ultimate factor. Mixing classic shooter
      sensibilities with contemporary presentation, Sine Mora is a gorgeous shoot''em
      up that offers a Story Mode that weaves an over-the-top tale and an Arcade Mode
      that provides deep, satisfying gameplay to challenge fans of the genre. With
      many ways to manipulate time, Sine Mora features over 50 weapon combinations
      to complete each beautiful stage that form fits to the player''s skills with
      scaling difficulty. Soundtrack composed by Akira Yamaoka and featuring boss
      designs by Mahiro Maeda.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Engrossing
      story integrated seamlessly into the action to elevate the user experience<br></li><li>Unique,
      time extension based gameplay<br></li><li>7 beautifully crafted, diverse stages<br></li><li>Over
      50 different weapon combinations with time manipulating devices<br></li><li>Great
      accessibility - Story Mode is tailored to not scare away absolute newcomers
      to the genre<br></li><li>Risk and reward - multiple difficulty levels in Arcade
      Mode with deep scoring and hidden rank system for the more experienced players<br></li><li>Music
      composed by Akira Yamaoka, Sound Director of Silent Hill and Shadows of the
      Damned<br></li><li>Featuring boss designs by Mahiro Maeda, one of the most prominent
      Japanese anime creators (Blue Submarine No. 6, The Animatrix - The Second Renaissance,
      Kill Bill: Vol. 1)&quot;</li></ul>'
