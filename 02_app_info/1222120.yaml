details:
  data:
    about_the_game: "Valentine Desire is a 5 reel, 25 payline slot machine (pokie)\
      \ with a Valentines theme oriented from left to right. The game has 11 regular\
      \ symbols that win if three or more are lined up in sequence on a payline, beginning\
      \ from the leftmost position.<br />\r\nFree game feature is awared when three\
      \ scatters appear on any line. Free spins cannot be retriggered during free\
      \ spins. Respin or Take Win Feature may be selected after free spins.<br />\r\
      \nNon win during free spins does not trigger Respin or Take Win Feature.<br\
      \ />\r\nMini, Maxi, Mega Jackpots win with 6x, 9x, or 12x Jackpot symbol scattered\
      \ anywhere in window. <br />\r\n<br />\r\nFeatures:<br />\r\nkeyboard Shortcuts.\
      \           <br />\r\nSupports Mouse, keyboard.<br />\r\nQuick access keyboard\
      \ shortcuts: F4 = keyboard Shortcuts, F11 = Sound and Setting menu.<br />\r\n\
      <br />\r\nThis is the closest slot machine simulation you can get to the real\
      \ thing, with features like, Reserve Button, Call Attendant, Collect and Paytable.<br\
      \ />\r\nPlay Pokies4fun Slot Simulations at work or at home without losing a\
      \ cent, Great Games Great Fun........<br />\r\n<br />\r\nNo real money can be\
      \ won.<br />\r\nFor Amusement Only."
