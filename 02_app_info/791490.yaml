    about_the_game: Rainbow Cult is a satirical office environment where each floor
      is based off a real-life event or controversy.<h2 class="bb_tag">Gameplay</h2>There
      are 13 basic enemy types, one is added every level you go up.<br><br><br>Even
      though it's single player, the combat often resembles an MMO more than any single-player
      genre, although it isn't grindy like an MMO. The way you pull and aggro enemies
      and use crowd control to avoid damage should feel familiar, but RainbowCult
      ratchets up the pace much higher.  <br><br>You can throw three basic spells,
      but these also can be combined in six different ways to make important utility
      spells that add a lot of variety to the gameplay.<h2 class="bb_tag">Bosses</h2>  <br>The
      boss fights could be described as a puzzle, much in the same way that MMO boss
      fights are a puzzle - you have a limited set of mechanics and you have to figure
      out how to apply them to the encounter. <br><br>These 13 bosses each have 3
      difficulty levels, which add new mechanics to the boss to make the fight more
      dynamic and challenging, training you for the final NG++ encounter. There aren't
      quick-time-events or glowing weak spots. Just you, a handful of spells, and
      your wits.  <br><br>Can't figure out one of the boss fights? Skip it and come
      back later when you realize what you were doing wrong!<h2 class="bb_tag">Multiple
      endings</h2>  <br>Each of the three difficulties has a unique cutscene at the
      end, rewarding you for beating all 13 of the bosses.<h2 class="bb_tag">Game
      length</h2>  <br>Based on our testing we estimate it should take <i>at least</i>
      8 hours to beat all 39 encounters and see all of the endings, but a typical
      player will probably spend 12-16 hours, since you won't know the enemies or
      the boss fight mechanics on your first playthrough.<h2 class="bb_tag">Highlights
      recap</h2>  <br><ul class="bb_ul"><li>Battle your way through 13 floors of the
      Ogle offices, fighting a variety of enemies<br></li><li>Each floor has a boss
      and an optional hero to help make the boss encounter easier<br></li><li>Fight
      the 13 bosses in any order, but beware, higher floors have harder basic enemies<br></li><li>Every
      boss has two additional hard modes to unlock, each giving the boss extra abilities<br></li><li>Three
      unique endings, one for each difficulty</li></ul>
