    review: "[h1]DLC-Review:\n\"Crusader Kings II: Early Western Clothing Pack\"[/h1]\n\
      \nDieses DLC enth\xE4lt lediglich ein paar neue Kleidungsskins f\xFCr die Portraits\
      \ westlicher, anglo-s\xE4chsischer und fr\xE4nkischer Herrscher. Spielmechanisch\
      \ hat dies keinerlei Auswirkungen.\n\nBraucht man das DLC? Sicher nicht. Dennoch\
      \ erh\xF6ht es die optische Variationsbreite des grandiosen CKII. Die neuen\
      \ Kleidungsst\xFCcke sind gut ausgeformt.\n\nAlles andere als notwendig, aber\
      \ sch\xF6n.\n\n[h1][b]DLC-Wertung: 6/10"
