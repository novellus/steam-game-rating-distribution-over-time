details:
  data:
    about_the_game: "<i>&quot;Unlike destined and blessed love seen in stories...&quot;</i><br><br>The\
      \ introvert Yuyi arrives at school every day with a secret deep in her heart.<br>She\
      \ kept this secret even from her tutor in middle school.<br>Meeting new friends,\
      \ she became determined to say goodbye to her emotions of the past...<br>But\
      \ then she suddenly received a party invitation...<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/986280/extras/LINE2-EN.png?t=1587317621\"\
      \ /><br>Focusing on the theme of &quot;a feeling different from the majority&quot;,\
      \ with delicate and elegant illustrations, and a complete voiceover, this is\
      \ a visual novel that follows a girl trying to know herself and admit her own\
      \ sexuality.<br>The music is mainly created by Oli Jan, who is experienced in\
      \ performance and composition. They also enrich the work with short animations\
      \ and fine-tuned performances.<br><br><br>\u25CF A kinetic novel of over 60,000\
      \ words (no options)<br>\u25CF Fully voiced in Chinese<br>\u25CF A planned DLC\
      \ to release for free!<br>\u25CF 7 custom CGs<br><br>*About it is a yuri game\
      \ or not, you can check <strong>'<a href=\"https://steamcommunity.com/games/986280/announcements/detail/1739986245296390051\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Last night before release</a>'</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/986280/extras/LINE-EN.png?t=1587317621\"\
      \ /><br><br><br><br><strong>Yuyi Wu</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/986280/extras/1.png?t=1587317621\"\
      \ /><br>&quot;<i>I've always hoped to be someone just like her. Someone as reliable\
      \ and gentle as her...</i>&quot;<br><br>The introverted protagonist of the story,\
      \ an excellent university student. She really admired the tutor she had in middle\
      \ school.<br>After four years of hard work, no matter in coursework, cooking,\
      \ or temperament, she did it impeccably.<br>Her only obvious weakness shows\
      \ when she plays sports...<br>Dreaming of meeting someone just like in her otome\
      \ comics, she's gradually realized just how different they are from reality.<br><br><strong>Yile\
      \ Lin</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/986280/extras/2.png?t=1587317621\"\
      \ /><br>&quot;<i>When you're in a bad mood, you have to laugh more! Come on,\
      \ it'll bring you good luck! Smile! Hehe~</i>&quot;<br><br>Yuyi's classmates\
      \ with such an optimistic personality it can clear a cloudy sky.<br>As the public\
      \ relations person of the faculty, she's organized many activities and is the\
      \ rising star of the volleyball team.<br>Her direct and straightforward character\
      \ can be somewhat offensive at times though.<br>But her upbeat and innocent\
      \ nature is hard to stay angry at.<br><br><strong>Sis Tutor</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/986280/extras/3.png?t=1587317621\"\
      \ /><br>&quot;<i>I'm happy you've come to ask me. Hopefully we can chat a bit\
      \ afterwards too.</i>&quot;<br><br>Yuyi's middle school tutor, giving off a\
      \ very gentle impression.<br>The two were very close, but because of some reasons...<br>After\
      \ Yuyi graduated, they never met again. They only talk now through social media..."
