details:
  data:
    about_the_game: <strong>Fast and Lightweight</strong><br>Fast to load and easy
      to run on low-end machines. Leave it running in the background and the program
      will automatically pause resource usage when tabbed out<br><br><strong>User
      Friendly</strong><br>Designed to be user friendly and easy to understand at
      a glance, all the training options are visually sorted for ease of use.<br><br><strong>Experimental
      Calibration Mode</strong><br>New to FPS on PC? Coming from console? Try out
      the <strong>Calibration Mode</strong> to find a beginner mouse sensitivity that
      suits you.<br><br><strong>Drag and Drop Target Controls</strong><br>If you can
      aim at targets you can control where they spawn! Simply drag and drop to resize
      and move spawn areas around the arena to control where your targets spawn.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1421020/extras/adjustandspawn.gif?t=1608180409"
      /><br><br><strong>Custom Workshop Content and Leaderboards</strong><br>Create
      your own scenarios or enjoy those made by others and compete for hi-scores on
      the community leaderboards<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1421020/extras/Leaderboard_Peek.png?t=1608180409"
      />
