details:
  data:
    about_the_game: "\u300AEmpires:The Rise\u300B brings the classical Real-Time Strategy\
      \ (R.T.S.) feeling to mobile devices. <br />\r\n<br />\r\nWith adapted and intuitive\
      \ control, action per minute (A.P.M.) is no longer an issue. Given a smart,\
      \ built-in unit AI, you are able to command several massive armies with ease.<br\
      \ />\r\n<br />\r\nDuring intensive 5-20 minutes matches, Resource gathering,\
      \ base management, unit tactics and strategic battles will decide who stays\
      \ on the battlefield. <br />\r\n<br />\r\nChoose your nation and conquer those,\
      \ who stand in your way! <br />\r\n<br />\r\nThere's a ranked solo (1v1) match.<br\
      \ />\r\nFor custom rooms, you can create 2v2 to invite friends or fill wil AI.<br\
      \ />\r\nFor activity events,<br />\r\n4 People FFA: Mon, Wed, Fri, Sun<br />\r\
      \n3v3: Tue, Thu, Sat"
