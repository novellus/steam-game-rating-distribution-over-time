    about_the_game: "Rebecca Carlson is travelling to her old home town in search\
      \ for answers. Recently, a childhood friend of hers died in what appeared to\
      \ be an accident, and Rebecca was mentioned in the will. She received the keys\
      \ to the friend\u2019s apartment, and a short note. It said: \u201DFollow in\
      \ my footsteps\u201D.<br><br>Without knowing anything more than that, Rebecca\
      \ now has to try and figure out what it\u2019s all about, and why her friend\
      \ had been so secretive.<br><br>Silent Footsteps is a point \u2019n\u2019 click\
      \ adventure game made with real photographs. It\u2019s 100% mouse driven and\
      \ has 100 save slots, which you can use at any time. <br><br>There\u2019s a\
      \ quick tutorial at the start of the game, and an in-game journal that will\
      \ guide you, if you should need any help.<br><br>The game takes place in Sweden,\
      \ but all dialogues are in English, and have optional subtitles.<br><br>The\
      \ game contains no graphic violence or swearing. It has no action sequences,\
      \ and is suitable for ages 15 and up.<br><br><i>A demo is available on the website</i>"
