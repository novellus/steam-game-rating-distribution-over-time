    reviews: "\u201CThis isn't a Carol Reed game but it could be. If you like Carol,\
      \ you will like Rebecca, and I wouldn't be surprised to see her again.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gameboomers.com/reviews/Ss/SilentFootsteps/SilentFootstepsReview.htm\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameBoomers</a><br><br>\u201CAn intriguing\
      \ first attempt at a gumshoe adventure modeled on the Carol Reed footprint.\
      \ First-person mystery fans and Carol devotees should definitely give Silent\
      \ Footsteps a go.\u201D<br>3.5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/34221\"\
      \ target=\"_blank\" rel=\"noopener\"  >AdventureGamers</a><br><br>\u201CI would\
      \ recommend Silent Footsteps to those who enjoy a quiet, thoughtful mystery\
      \ with reasonable puzzles and a good story. You are really \u201Cthere\u201D\
      \ in its landscape of still photos.\u201D<br>B+ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://justadventure.com/index.php?option=com_content&amp;view=article&amp;id=4149\"\
      \ target=\"_blank\" rel=\"noopener\"  >JustAdventure</a><br>"
