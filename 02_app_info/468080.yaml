    about_the_game: A scientific mission in Antarctica goes awry when something is
      released from beneath the ice! Learn the secrets of JCR Outpost as you play
      a deadly game of cat and mouse with the randomly generated crew members. No
      two playthroughs will be the same as you discover who is friend, who is foe,
      and the truth behind JCR Outpost. Only you can solve the mystery of the Occurrence
      at JCR Outpost!
