    about_the_game: "The Searchers of Legends: Origin - psychological, story indie\
      \ horror, made in the style of games like Penumbra and Amnesia.<br />\r\n<br\
      \ />\r\nThe Searchers of Legends: Origin - this is the first part of the planned\
      \ series of games in which the story and all the events will be very closely\
      \ linked.<br />\r\nFor example, passing the first part of the game - you found\
      \ some hidden object - in this case, in the next part you may have new useful\
      \ things in the inventory at the start, or randomly one of the characters behaved\
      \ somehow differently (Some events may occur randomly, as well as the characters\
      \ may behave differently in certain situations), all this will affect how the\
      \ gameplay of the next part of The Searchers of Legends will begin and pass.<br\
      \ />\r\n<br />\r\nKey features of The Searchers of Legends: Origin:<br />\r\n\
      <br />\r\n- the atmosphere and gameplay in the style of Penumbra and Amnesia;<br\
      \ />\r\n- thoughtful story, with a large number of details and characters;<br\
      \ />\r\n- Professional voice, which will give the atmosphere and enhance the\
      \ sense of immersion in the gameplay;<br />\r\n- high-quality graphics, but\
      \ slightly reminiscent of the style of the game of 2010-2013 of this genre;<br\
      \ />\r\n- some characters may behave differently with different players, and\
      \ events take place differently, due to random generation;<br />\r\n- well-developed\
      \ physics of the environment, the ability to interact with almost all doors,\
      \ cabinets, tables and chairs, safes, the ability to inspect more details and\
      \ learn more information about the objects around you;<br />\r\n- logic puzzles,\
      \ and riddles developing and experiencing deduction;<br />\r\n- the opportunity\
      \ to communicate with dozens of different characters in character, learn their\
      \ history, and after going through a lot of difficult situations, dangers and\
      \ riddles - to achieve their goal."
