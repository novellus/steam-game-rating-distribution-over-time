details:
  data:
    about_the_game: Embark on a musically enhanced journey filled with quirky characters
      and perilous paths! Inspired by the likes of Paper Mario, PaRappa the Rapper,
      and other ventures throughout the course of history, this imaginative blend
      tells the tale of a teen who strives to find the one thing his mother hopes
      for him to uncover. <br><br><ul class="bb_ul"><li>Meet a surplus of characters
      brimming with personality! </li></ul><br><ul class="bb_ul"><li>Discover locales
      where all sorts of wonders and dangers await!</li></ul><br><ul class="bb_ul"><li>Solve
      puzzles, sing songs, and explore to your heart's desire!</li></ul><br><ul class="bb_ul"><li>Laughs
      and emotions aplenty!</li></ul><br><ul class="bb_ul"><li>Featuring an original
      soundtrack composed by Alexander Lyons and artwork by Alice Tan!</li></ul><br><img
      src="https://media.st.dl.pinyuncloud.com/steam/apps/804230/extras/Sitting.png?t=1577378308"
      crossorigin="anonymous"/>
