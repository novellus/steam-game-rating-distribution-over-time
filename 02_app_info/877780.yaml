details:
  data:
    about_the_game: '<strong>Puzzles for smart: Cats </strong> is a fairly simple,
      educational game. Collect the puzzle of kittens from separate fragments of the
      picture. The game of puzzles will seem to your child very fascinating as he
      will gradually achieve that he wants to see rather. It will take the child''s
      attention for a long time, and you will be pleased to watch his actions. This
      educational game will allow you to spend time with your baby. For fans of the
      popular puzzles of different complexity. From simple puzzles with the image
      of cats and kittens to complex. At any age and level of play. In this section,
      selected puzzles with cats. White, gray and black kittens. One cat or several
      cats. Collect a puzzle with the image of these small animals.<br><br><strong>Key
      game features: </strong><br>- The game has 12 levels of difficulty<br>- The
      game has 12 different images of kittens<br>- Unlimited puzzle time<br>- Suitable
      for all ages<br>- Achievements!'
