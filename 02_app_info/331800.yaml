    about_the_game: "Enter the world of a professional DTM driver and experience the\
      \ 2014 DTM Championship season in the most authentic simulation to date.<br><br>Purchase\
      \ DTM Experience 2014 and race all 23 cars and 9 tracks from the 2014 season.\
      \ Choose from world leading manufacturers and take the wheel of the Audi RS\
      \ 5 DTM, BMW M4 DTM or DTM Mercedes AMG C-Coup\xE9 and collect points in pursuit\
      \ of the 2014 DTM Championship title.<br><br>Plan your race strategy and make\
      \ pit stops for fresh tyres and repairs in Single Race and Championship game\
      \ modes. Use your car\u2019s DRS system and trade down force for an extra boost\
      \ of speed during crucial overtakes to leave your opponents eating dust.<br><br>Ten\
      \ races stand between you and becoming a DTM champion, enjoy the drive.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li><strong>2014 DTM Championship\
      \ - Be the Champion</strong><br>Earn the title of champion for yourself, your\
      \ team, and your manufacturer as you race up to 22 computer controlled opponents\
      \ who will adapt to your skill level to create an exciting championship experience\
      \ every time you play the game. <br><br></li><li><strong>Online Multiplayer\
      \ - Battle the DTM community</strong><br>Challenge friends and rivals, or even\
      \ a real-life DTM driver in grids of up to 22 players in online multiplayer\
      \ races.<br><br></li><li><strong>DTM Competitions - Capture Glory</strong><br>Battle\
      \ your way to the top of the leaderboards and see where you stand amongst the\
      \ world\u2019s greatest by joining official hotlap competitions from DTM.<br><br></li><li><strong>Single\
      \ Race - The pursuit of perfection</strong><br>Challenge yourself in a race\
      \ against up to 22 of the computer\u2019s evolving opponents around any of the\
      \ 9 tracks of the 2014 DTM Championship season.<br><br></li><li><strong>Practice\
      \ - Just you and the track</strong><br>Select a race track and the open tarmac\
      \ is yours alone. Fire up your favorite DTM car and master every corner raced\
      \ in the 2014 DTM Championship.<br><br></li><li><strong>Audio Realism - A motorsports\
      \ symphony</strong><br>Experience the pure and exhilarating auditory pleasures\
      \ of motorsport as they have been recreated for your DTM experience by one of\
      \ the most talented sound engineers in the industry. Turn up the throttle.<br><br></li><li><strong>Pit\
      \ Stops - Plan your strategy</strong><br>Change tyres,  repair aerodynamic damage,\
      \ and serve any penalties you incur during the race by requesting a pit stop\
      \ in Single Race and Championship game modes. Or race non-stop by disabling\
      \ the mandatory pit stops in your game settings.<br><br></li><li><strong>Weight\
      \ Penalties - Courage under pressure</strong><br>Any car in a Championship race\
      \ may be forced to carry additional weight.  The use of performance weights\
      \ is specified by DTM Sporting Regulations according to the previous race results.\
      \ Be prepared to step up your gameplay should you have a pile of tungsten ballast\
      \ blocks at your feet. <br><br></li><li><strong>DRS - Drag Reduction System</strong><br>Transform\
      \ the rear wing of your DTM race car to trade down force for speed as you move\
      \ to overtake your opponents at crucial moments throughout each race.<br><br></li><li><strong>Adaptive\
      \ Racing Intelligence - ARI</strong><br>Test your reflexes against Intelligent\
      \ and determined computer driven opponents. Adaptive AI will adjust difficulty\
      \ based on your performance after each race. Want to fine tune your experience?\
      \ Manually select AI difficulty in the game menu.<br><br></li><li><strong>Accessibility\
      \ - Racing is a family sport</strong><br>Novice, Amateur and Get Real physics\
      \ models challenge players of all ability. From grandchild to grandparent; DTM\
      \ racing is a great fit for families.</li></ul><h2 class=\"bb_tag\">Cars</h2><ul\
      \ class=\"bb_ul\"><li>AUDI RS 5 DTM <br></li><li>BMW M4 DTM <br></li><li>DTM\
      \ Mercedes AMG C-Coup\xE9</li></ul><h2 class=\"bb_tag\">Tracks</h2><ul class=\"\
      bb_ul\"><li>Hockenheimring, Baden-W\xFCrttemberg, Germany<br></li><li>Motorsport\
      \ Arena Oschersleben, Saxony-Anhalt, Germany<br></li><li>Hungaroring, Mogyor\xF3\
      d, Hungary<br></li><li>Norisring, Nuremberg, Germany<br></li><li>Moscow Raceway,\
      \ Volokolamsk, Russia<br></li><li>Red Bull Ring, Spielberg, Austria<br></li><li>N\xFC\
      rburgring, Rhineland-Palatinate, Germany<br></li><li>EuroSpeedway Lausitz, Brandenburg,\
      \ Germany<br></li><li>Circuit Park Zandvoort, Noor d-Holland, Holland</li></ul><h2\
      \ class=\"bb_tag\">Teams</h2><ul class=\"bb_ul\"><li>Audi Sport Team Abt<br></li><li>Audi\
      \ Sport Team Abt Sportsline<br></li><li>Audi Sport Team Phoenix<br></li><li>Audi\
      \ Sport Team Rosberg<br><br></li><li>BMW Team RBM<br></li><li>BMW Team RMG<br></li><li>BMW\
      \ Team MTEK <br></li><li>BMW Team Schnitzer<br><br></li><li>Mercedes-Benz gooix\
      \ AMG<br></li><li>Mercedes-Benz EURONICS / FREE MAN'S WORLD AMG<br></li><li>Mercedes-Benz\
      \ Original-Teile Mercedes AMG<br></li><li>Mercedes-Benz Petronas AMG<h2 class=\"\
      bb_tag\">Important Info/DLC Purchasing Policy</h2><br>R3E user accounts are\
      \ associated with the user\u2019s Steam account for security and transactions\
      \ through Steam Wallet. A Steam account can use multiple R3E accounts by using\
      \ the \u2018switch accounts\u2019 function in the R3E Account Settings.<br><br>Upon\
      \ purchasing an R3E DLC via the Steam Store, an R3E user account will be permanently\
      \ associated with that Steam account and it will no longer be possible to switch\
      \ accounts. The option to switch accounts will be permanently removed from the\
      \ R3E Account Settings.</li></ul>"
