    reviews: "\u201CWe Are The Dwarves is brimming with potential and I haven\u2019\
      t even mentioned that one of the dwarves may well be an owl disguised as a dwarf.\
      \ Do take a look.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/06/25/inverted-astronauts-we-are-the-dwarves/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      We Are the Dwarves paints a beautiful world and a challenging one, but one worth\
      \ delving into regardless of dangers that await you. Scouting ahead and considering\
      \ the options open to you makes for an experience that rewards more than it\
      \ frustrates even if there is little sign of originality. Still, it\u2019s not\
      \ every day you get to play as an astronaut from another race.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://gameranx.com/\" target=\"\
      _blank\" rel=\"noopener\"  >Gameranx</a><br><br>\u201CSingular in focus, but\
      \ sidestepping ennui with impressive variety in mission design, We Are The Dwarves\
      \ is a surprise treat. I knew I would at least find it interesting from pre-release\
      \ trailers, but never anticipated how much I would dig the entire package. A\
      \ rich world, chunky and responsive combat, We Are The Dwarves doesn't, ahem,\
      \ fall short in any area.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://wargamer.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Wargamer</a><br>"
