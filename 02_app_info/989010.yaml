    about_the_game: "Usually learning a new language requires significant determination\
      \ and dedication, but this game requires neither! The Scenic Treasures - Japanese\
      \ Learning offers a very unique experience where you will travel around Japan\
      \ and multiple countries and search for treasures. Scrolls you happen to obtain\
      \ will instruct you where to go or what to do, but you need to solve puzzles\
      \ to gain instructions.<br />\r\n<br />\r\nThe Scenic Treasures - Japanese Learning\
      \ aims to provide an innovative method to learn the Japanese language. The learning\
      \ process is intuitive so that players can learn the Japanese language very\
      \ naturally with minimal effort. By the end of the journey, you will have learned\
      \ the basics of the language.<br />\r\n<br />\r\nIn this game, players will\
      \ master Japanese characters, learn many Japanese words and the Japanese grammar.\
      \ If you are interested in learning the Japanese language, this game will be\
      \ an excellent starting point. Even if you are not interested, knowing the basics\
      \ of a language must be useful and will deepen your insight into the world.<br\
      \ />\r\n<br />\r\nLearning a language should not be something stressful. With\
      \ this game, learning a language is like solving puzzles and finding treasures!<br\
      \ />\r\n<br />\r\nStory<br />\r\nOne day, in your warehouse you happen to find\
      \ a letter written in English and scrolls written in a language you are not\
      \ familiar with. The letter says if you fill in the blanks in the scrolls, they\
      \ will lead you to treasures and if you gather all the treasures, something\
      \ magnificent will happen to the world. It seems the first treasures you are\
      \ supposed to find are located in Japan and the scrolls are written in Japanese.\
      \ Fortunately, you have got plenty of time, so you have decided to head for\
      \ the country to gather the treasures. Now your journey will begin.<br />\r\n\
      <br />\r\nFeatures<br />\r\nPlayers will master Japanese characters<br />\r\n\
      Players will learn many Japanese words<br />\r\nPlayers will learn the Japanese\
      \ grammar and understand how sentences are structured<br />\r\nPlayers will\
      \ travel around Japan and several countries<br />\r\nThe game will offer engaging\
      \ treasure hunting gameplay"
