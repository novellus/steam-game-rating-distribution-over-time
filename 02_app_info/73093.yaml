details:
  data:
    about_the_game: "Magicka: The Other Side of the Coin lets players experience a\
      \ completely new take on the Magicka universe. Take the role of Alucart the\
      \ Vampire and his Necromancers to fight against the forces of good. Your mission\
      \ is to thwart Vlad\u2019s attempt to unite the humans, the dwarves and the\
      \ elves.<br>Like the highly popular Magicka: Vietnam, The Other Side of the\
      \ Coin features objective based level progression, a new story and brand new\
      \ playable characters. Along with the main quest, four new challenge levels\
      \ are included as well as a new playable PVP character, the Necromancer.<h2\
      \ class=\"bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>Play as Alucart\
      \ the Vampire and his henchmen, the Necromancers<br></li><li>One exciting new\
      \ story challenge set among exciting new elven architecture<br></li><li>4 new\
      \ challenge maps playing as Necromancers: World's End, Volcano Hideout, OSOTC\
      \ Arena and the Mirror Crystal Cavern Hideout.<br></li><li>Necromancer introduced\
      \ to PvP<br></li><li>New Steam achievements<br></li><li>Innovative and dynamic\
      \ spellcasting system with thousands of possible combinations<br></li><li>Up\
      \ to four player co-op in all game modes as well as single player option<br></li><li>Experience\
      \ the parody and satire of a clich\xE9 fantasy world</li></ul>"
