  data:
    about_the_game: 'By the late ''90s, the nights were dominated by hordes of zombies
      after a sudden catastrophe. All the people are missing except only one girl,
      called Hellena, survived to sweep these creatures from the face of the earth.
      Her strategy is simple: unleash unlimited shots against these creatures and
      keep moving to survive!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/749830/extras/img2.png?t=1605495500"
      /><h2 class="bb_tag"> Game Modes </h2><br><strong> Story </strong> - Exploration
      of different environments, kill hordes of zombies against the clock, zombie
      race in bonus stages and Steam Achievements.<br><strong> Endless </strong> -
      Survive maximum time against uninterrupted hordes of zombies.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li> <i> Automatic Rifle </i>: In your hand a powerful weapon
      used in special operations activated with a simple click of the mouse. If your
      ammo runs out, you really will be in trouble!<br></li><li> <i> Runner </i>:
      Main skill of those who are afraid. With the keys &quot;A&quot; and &quot;D&quot;
      move and deceive the creatures but do not try to run forever.<br></li><li> <i>
      Survival </i>: The time is running and with this rush, you will be thirsty and
      hungry and this can be fatal!<br></li><li> <i> Zombie Genocide </i>: Shooting
      at the creatures will be essential to stay alive and you will still be rewarded
      for it.</li></ul><h2 class="bb_tag"> Good Luck! </h2>'
