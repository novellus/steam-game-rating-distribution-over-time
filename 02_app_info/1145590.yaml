    about_the_game: '<strong>Kastle Krush</strong> is a strategy game in a fantasy
      world. You can build castle and defeat your opponent. Build your castle, use
      unique units and spells - find the best way to win. Enjoy yourself in the colorful
      world with pigs and horses.<h2 class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>Various
      buildings for build in your castle<br></li><li>Use spells to attack and defense<br></li><li>Huge
      scale battles, which include hundreds of units on each side<br></li><li>Network
      play: play with friends or with random players<br></li><li>Play vs AI: there
      are three levels of difficulty</li></ul>'
