details:
  data:
    about_the_game: Calico needs your help. She recently lost her kittens and wanted
      to save them.<br><br>Calico &amp; Co is a 2D adventure platformer game. You
      play as Calico the cat in an adventure to seek her lost kittens. Throughout
      the journey, she will also encounter other animals in distress. Help them and
      they will offer their help in return. With simple control and cute adorable
      graphics will make your adventure like never before.<br><br><strong>Game Features</strong><br><br><i>Note
      that during Early Access some of these features will not be readily available
      but we will keep working and updating it</i><br><br><ul class="bb_ul"><li> Cute
      and adorable cartoony graphic</li></ul><ul class="bb_ul"><li> 20 Levels and
      more with increasing difficulties</li></ul><ul class="bb_ul"><li> 6 playable
      characters in total, each with their unique ability</li></ul><ul class="bb_ul"><li>
      Multiple game modes with increasing replay value</li></ul><ul class="bb_ul"><li>
      Unlockable skins to dress your characters</li></ul>
