    short_description: Aid a bedridden Succubus on her hopeless quest to live forever.
      Play as a young man with a call to action. Or, maybe he has other intentions?
      Goodnight Succubus is a nostalgia trip to the past, boasting enjoyable game
      play in a story-rich setting. Follow our Instagram @nyanko_games!
