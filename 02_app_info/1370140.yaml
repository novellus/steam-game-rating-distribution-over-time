    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1370140/extras/Kao_papier_v6.png?t=1609841018\"\
      \ /><h2 class=\"bb_tag\">\U0001F94A STORY \U0001F94A</h2><br><br>Join Kao on\
      \ his biggest adventure yet! This time the brave kangaroo has to find his missing\
      \ sister and solve the mystery of what happened to his long-gone father. He\
      \ will need to travel the world and confront the famous fighting masters, who\
      \ are influenced by the mysterious, dark power. On the course of his journey,\
      \ Kao will learn under the guidance of his master - Walt, how to become not\
      \ only an awesome fighter but also a clever one who uses his head as much as\
      \ his fists. Although he will need to fight lots of enemies along his way, he\
      \ will also make new and strengthen old friendships. Finally, he will need to\
      \ face his ultimate opponent - the mysterious Eternal Warrior, whose ambitions\
      \ are a threat to the world balance. Will he succeed? It\u2019s all up to you!<h2\
      \ class=\"bb_tag\">\U0001F94A KEY FEATURES \U0001F94A</h2><br><br><ul class=\"\
      bb_ul\"><li>Challenging Combat<br></li><li>3D Platforming <br></li><li>Touching\
      \ Story<br></li><li>Powerful Gloves<br></li><li>Mean Bosses <br></li><li>Dark\
      \ Powers</li></ul>more is yet to come - let us be mysterious for a while \U0001F998\
      <h2 class=\"bb_tag\">\U0001F94A A LITTLE BIT OF KAO's HISTORY \U0001F94A</h2><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1370140/extras/Kao_History.png?t=1609841018\"\
      \ /><br><br><strong>Kao the Kangaroo</strong> is considered as a part of Poland's\
      \ national gaming heritage. The first game - Kao the Kangaroo celebrates its\
      \ 20th anniversary! This colorful 3D platformer gave a lot of joyful childhood\
      \ memories to many people around the world. The sequel Kao the Kangaroo: Round\
      \ 2 was in Top 10 for 12 months in Polish retail stores. The game series sold\
      \ in over 700 000 retail units worldwide up to date.<br>The whole series includes:<br><ul\
      \ class=\"bb_ul\"><li>Kao the Kangaroo (2000) - Dreamcast, PC (Retail - Worldwide)<br></li><li>Kao\
      \ the Kangaroo: Round 2 (2003) - PS2, Xbox, Gamecube, PC (Retail - Worldwide)<br></li><li>Kao\
      \ Challengers (2005) PSP<br></li><li>Kao the Kangaroo: Mystery of the Volcano\
      \ (December 2005) - PC (Retail - Europe)</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1370140/extras/bring_back.png?t=1609841018\"\
      \ /><br><br>#BringKaoBack - In Early 2019 the community started an initiative\
      \ marked by the hashtag #BringKaoBack to support and bring their favorite character\
      \ back to a modern platform. <br><br>As an answer to these requests, we have\
      \ published a remastered Kao the Kangaroo: Round 2 on Steam. On June 1st, 2019\
      \ - as a gift for our community we have launched the game on Steam for free.\
      \ <strong>Within 24 hours Kao the Kangaroo: Round 2 has been downloaded by over\
      \ 750 000 players! </strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1370140/extras/Kao4australia.png?t=1609841018\"\
      \ /><br><br>#Kao4Australia - January 2020 - as soon as we found out about the\
      \ horrific bushfires in Australia we have decided to support worldwide relief\
      \ - after all we are talking about Kao\u2019s motherland. We started the 10\
      \ days fundraiser - all the Kao The Kangaroo: Round 2 Steam profits were donated\
      \ to the WIRES (NSW Wildlife Information, Rescue and Education Service Inc.)\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1370140/extras/loading_please_wait.png?t=1609841018\"\
      \ /><br><br>Loading... please wait - Since June 1st, 2020, all the Kao fans\
      \ are wondering what is going on. There were hundreds of speculations: Is there\
      \ a Kao sequel in production? Or maybe a trilogy remaster? Now we are happy\
      \ to confirm:<h2 class=\"bb_tag\">KAO IS BACK!!!</h2>"
