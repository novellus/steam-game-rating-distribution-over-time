    about_the_game: "<strong>How long will you survive against an unrelenting horde\
      \ of fluffy-wuffy alien bunnies? </strong>  <br>Join up with the Critter Death\
      \ Squad as the team's chief exterminator (who may or may not be a clone) and\
      \ arm yourself to the teeth with epic weaponry designed by the team\u2019s unhinged\
      \ mad scientist, get tactical updates from a KGB pizza delivery driver, and\
      \ fight to keep Earth off the dinner menu!<h2 class=\"bb_tag\">GAME FEATURES:</h2><br><ul\
      \ class=\"bb_ul\"><li>Hundreds of onscreen bunnies attacking at once!<br></li><li>Fight\
      \ against fantastic toon style alien bunnies--the Fluffies, Heavies, and Scouts<br></li><li>Three\
      \ unique weapons that unlock the longer you survive<br></li><li>Overclockable\
      \ weapon damage output with consecutive kills<br></li><li>Powerful secondary\
      \ weapons provide strategic advantages<br></li><li>Local and Global highscore\
      \ boards for boisterous bunny bounty bragging!<br></li><li>Intelligent difficulty\
      \ engine that will adjust to your skill level in realtime as you play<br></li><li>Three\
      \ difficulty modes (Fluffy Wuffy, Hangry, Really Hangry!) for an extra challenge<br></li><li>Score\
      \ multiplier gives you greater bonuses for playing on a harder difficulty<br></li><li>Make\
      \ your stand in a vibrant section of New Los Angeles, all in immersive, roomscale\
      \ VR!<br></li><li>Featuring an epic original score by Dave Dexter that changes\
      \ dynamically as you play<br></li><li>The &quot;Automatic Graphics Switcher&quot;\
      \ ensures that you'll always have silky smooth framerates<br></li><li>Play with\
      \ the HTC Vive or Oculus Rift + Touch!</li></ul><h2 class=\"bb_tag\">A Critter\
      \ Infestation of this magnitude will require some seriously heavy weaponry!</h2>Colin,\
      \ the Critter Death Squad's genius weapons engineer, has slapped together a\
      \ cutting-edge modular weapon platform he calls \u2018Generic Untitled Name\u2019\
      \ or G.U.N. for short. Each G.U.N. contains within it all the different weapon\
      \ types a CDS exterminator requires, all packed into one convenient, transforming\
      \ package, ready to be triggered to the next stage, as soon as he gets all the\
      \ bugs worked out!<h2 class=\"bb_tag\">PRIMARY WEAPONS:</h2>You'll have access\
      \ to the <strong>Pellet Pistol</strong>, a weapon powered by a two-stroke gasoline\
      \ motor that fires small radioactive pellets at ridiculous speeds. Unleash a\
      \ furry reckoning with the <strong>Rabbit Reaper</strong>, a love child between\
      \ a car battery and an exposed DC motor that fires high velocity bolts of electricity.\
      \ And then there's the <strong>Vermin Vac</strong>, a jet-turbine powered vacuum\
      \ cleaner that sucks up nearby critters and stores them in its ammo tank. Connected\
      \ to it is the <strong>Hare Heaver</strong>, a weapon which follows that famous\
      \ saying, &quot;If you can't beat 'em, use 'em as projectiles!&quot; by marinading\
      \ critters in a proprietary blend of degraded nuclear waste before lobbing them\
      \ into the air with explosive results!<h2 class=\"bb_tag\">SECONDARY WEAPONS:</h2>Your\
      \ secondary weapons can be the difference between bunny domination and becoming\
      \ bunny food! The <strong>Critter Cluster Cannon</strong> sweeps up any nearby\
      \ critters and clumps them together in one big, frenzied group, and then flings\
      \ them far away, which is very useful for clearing all those chomping vermin\
      \ out of your personal space. Then there's the <strong>Hare Spray</strong>,\
      \ which emits a sonic pheromone that scrambles the brainwaves of any nearby\
      \ pests, leaving them in a disoriented (and admittedly more tranquil) state\
      \ for a little while, making them easy targets for pest extermination.<h2 class=\"\
      bb_tag\">Those Deadly, Fluffy-Wuffy Bunnies!</h2>The Bunny Empire came suddenly\
      \ and without warning, swarming en-masse from the Red Planet itself with the\
      \ sole intention of chowing down on the human race. Experts in alien classification\
      \ have categorized the Bunny Empire\u2019s forces into three unique breeds:\
      \ the deadly-in-numbers Fluffies, the slow and terrifying Heavies, and those\
      \ pesky Scouts, each with their own terrifying characteristics. Recent reports\
      \ have indicated at yet another type of alien bunny emerging from a black vortex\
      \ which causes some nightmarish hallucinations when it gets close! Earth\u2019\
      s militaries have generally agreed that the best way to deal with the Bunny\
      \ Empire is to run and hide.<h2 class=\"bb_tag\">Be the brave hero that city\
      \ of New Los Angeles never knew it wanted (to keep as far away as possible)!</h2>The\
      \ Critter Death Squad has chosen to make its stand against the Bunny Empire\
      \ in the vibrant city of New Los Angeles, a sprawling metropolis built out in\
      \ the Palm Desert after the first Los Angeles was flooded with rising seawater.\
      \ Be immersed in room-scale VR as you save the city in Hangry Bunnies From Mars!"
