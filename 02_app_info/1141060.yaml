details:
  data:
    about_the_game: "Gameplay takes cues from classic point-and-click adventure games,\
      \ but without being excessively difficult or complicated.  Sit back, interact,\
      \ and be entertained. Controller play recommended.<br />\r\n<br />\r\nPlay as\
      \ a house cat who, after encountering a strange spirit, sets off on a mystery-solving\
      \ adventure over the course of a single night.  Meet other unusually intelligent\
      \ (and adorable) forest creatures, some of whom join you on your quest for answers!"
