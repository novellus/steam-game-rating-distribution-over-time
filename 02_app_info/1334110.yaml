  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>&quot;Ever Wondered what happened\
      \ to those who went missing in the forest while camping&quot;?</strong></h2><br>&quot;Bella:\
      \ The girl in the Woods&quot; is an Indie survival horror game developed by\
      \ one person. This game is based on true events that happened to a guy went\
      \ he went camping alone in the forest and encountered a girl in the middle of\
      \ the night. Out of curiosity he searched all over the forest and found an abandoned\
      \ house where he learned the secrets of Bella and the reason behind the people\
      \ who went missing while camping.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334110/extras/bella_the_girl_in_the_woods_gif2.gif?t=1605411221\"\
      \ /><br><br>By using a fully physically simulated world, cutting edge 3D graphics\
      \ and a dynamic sound system, the game pulls no punches when trying to immerse\
      \ you. Once the game starts, you will be in control from the beginning to the\
      \ end. There are no cut-scenes or time-jumps, whatever happens will happen to\
      \ you first hand.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334110/extras/bella_the_girl_in_the_woods_gif1.gif?t=1605411221\"\
      \ /><br><br>An experience that will chill you to the core. Something emerges\
      \ out of the darkness. It's approaching. Fast.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334110/extras/bella_the_girl_in_the_woods_gif4.gif?t=1605411221\"\
      \ /><br><br>Some dark sinister secret is hidden in this forest, and it won\u2019\
      t be a place of happiness as it used to be any longer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1334110/extras/bella_the_girl_in_the_woods_gif3.gif?t=1605411221\"\
      \ /><h2 class=\"bb_tag\"><strong>FEATURES:</strong></h2><br><ul class=\"bb_ul\"\
      ><li>Next-Gen Horror \u2013 Bella the girl in the woods will shock you with\
      \ realistic graphics and terrify you edge-of-your seat gameplay.<br></li><li>Harnessing\
      \ the power of an evolved Unreal Engine 4 along with iClone 7 and Character\
      \ Creator 3 for animations to give you more realistic experience.<br></li><li>Immerse\
      \ yourself in a truly spine-tingling experience by a true camping event that\
      \ happened in the forest.<br></li><li>Find your way out of the haunted woods\
      \ either by solving the puzzles or by finding a way to destroy bella.</li></ul>"
