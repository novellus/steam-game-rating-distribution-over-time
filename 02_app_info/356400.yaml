  data:
    about_the_game: 'Thumper is rhythm violence: classic rhythm-action, blistering
      speed, and brutal physicality. You are a space beetle. Brave the hellish void
      and confront a maniacal giant head from the future.<br><br>Scream down the endless
      track and crash through punishing obstacles with simple, airtight controls.
      Hurtle forward, master new moves, reach overwhelming velocities, and survive
      epic boss battles. Every crushing impact is interwoven with a pounding original
      soundtrack. To reach synesthetic bliss, you must go through rhythm hell.<br><br>Play
      in traditional HD or fully immersive VR (SteamVR or Oculus).<br><br><ul class="bb_ul"><li>Nine
      levels of Rhythm Hell<br></li><li>Adrenalizing Boss Battles, including the terrifying
      Crakhed<br></li><li>Simple Controls: one stick and one button<br></li><li>Psychedelic
      Visuals<br></li><li>Original Soundtrack by Brian Gibson of noise-rock band Lightning
      Bolt</li></ul>'
