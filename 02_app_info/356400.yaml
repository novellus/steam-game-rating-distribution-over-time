    review: Very visceral, adrenaline-pumping, stylish rush with addictive stop-start
      gameplay. Like playing Super Meat Boy while being launched into space. Unfortunately,
      after 30 minutes your eyes start bleeding and the base game offers no way to
      adjust visual density or audio mix, which is incomprehensible to me in a game
      like this. Scores at the end of levels are a bit bogus. Thumper might be a fun
      endurance test for some, but can easily become an inaccessible nuisance for
      others.
