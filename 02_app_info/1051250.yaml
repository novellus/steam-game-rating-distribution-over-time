details:
  data:
    about_the_game: Today is a special day. The government decided to make an extraordinary
      and unpredictable experiment. Its objective is to learn how people are going
      to behave and what they will do if given full freedom and thus allowed to do
      just whatever they want for a period of 24 hours. Today, everyone can do anything
      they want. And everyone has been warned that any kind of crime is now considered
      legal, so nobody is coming for help if something bad happens. Some people will
      be hiding from all that madness in their homes, others will get a perfect chance
      to make their dreams come true, and there will be those who will simply try
      to have some real fun. The scene of the game is a little town called Palomino
      Creek. It is all up to you now what you are going to do in the next 24 hours.
