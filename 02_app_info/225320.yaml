      shockwaves of its impact are being felt in the modern age. Lara Croft will follow
      clues leading to a deadly secret, boldly leaping chasms and blasting monsters
      that no one has leaped or blasted before. This time she faces a mystery that's
      from way out of this world. Tomb Raider III is a complex adventure that combines
      puzzles with high-speed action.
