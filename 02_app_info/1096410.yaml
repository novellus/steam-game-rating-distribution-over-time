    about_the_game: "<strong>Vampire: The Masquerade - Coteries of New York</strong>\
      \ is a narrative experience set in the rich universe of Vampire: The Masquerade\
      \ 5th Edition. It presents the struggle for power between two vampiric factions\
      \ - the Camarilla and the Anarchs - bathed in the night lights of the Big Apple.<br><br><strong>Vampire:\
      \ The Masquerade - Coteries of New York</strong> presents the conflict between\
      \ two vampiric factions: the traditionalist Camarilla and the fiercely independent\
      \ Anarchs among the landmarks and night lights of the Big Apple. It's a unique,\
      \ atmospheric, single-player narrative experience, set in the rich universe\
      \ of Vampire: The Masquerade 5th Edition. <br><br><ul class=\"bb_ul\"><li> Choose\
      \ one of three pre-defined characters and play as a Ventrue, Toreador or Brujah<br></li><li>\
      \ Each playable character offers a selection of powers (Disciplines), different\
      \ ethical approaches to certain issues, and unique dialogue lines<br></li><li>\
      \ Character-oriented quests allow you to meet four unique non-playable characters:\
      \ a Tremere sorcerer, a Nosferatu detective, a Gangrel of conflicted loyalties\
      \ and a Malkavian multifoliate online personality with their own agendas. Win\
      \ their hearts and minds and up to two of them will assist you in the finale<br></li><li>\
      \ Depending on your choice of the Clan you will be able to see the events from\
      \ a distinct perspective. One playthrough is not enough to see all the game\
      \ has to offer!<br></li><li> Different paths leading to a grand finale that\
      \ will leave you surprised and eager to see more<br></li><li> Suitable for both\
      \ Vampire: The Masquerade veterans, and fans of mature narrative-driven games\
      \ who are newcomers to the setting</li></ul><br>The game does justice to the\
      \ mature themes of the World of Darkness, and takes advantage of the excellent\
      \ atmosphere of the source material.<h2 class=\"bb_tag\">What is <strong>Vampire:\
      \ The Masquerade \u2013 Coteries of New York</strong>?</h2><br><strong>Vampire:\
      \ The Masquerade - Coteries of New York</strong> aims to translate the complex\
      \ and fascinating world of vampires, their nightly struggles for power and attempts\
      \ to hold on to their humanity.<h2 class=\"bb_tag\">How do you play <strong>Coteries\
      \ of New York</strong></h2><br>You act as a newly-fledged vampire in New York.\
      \ You have to learn what it means to be one of the Kindred in a huge, vibrant,\
      \ contemporary metropolis. On your way you\u2019ll meet different NPCs \u2013\
      \ other vampires, thin-bloods, ghouls, humans... and more. You will perform\
      \ tasks that will put test your humanity and take part in a complex and often\
      \ brutal struggle for power between the Camarilla and the Anarchs. You\u2019\
      ll interact with key NPCs - form unique bonds and relations and learn your undead\
      \ companions\u2019 deepest secrets... or see them abandon you. You\u2019ll feast\
      \ on the living and will ask yourself about the very nature of humanity. You\
      \ will have to keep track of your Hunger or the Beast inside you will take over.\
      \ You will make choices for the character, including which storylines to pursue\
      \ and how to approach the different situations presented. You will take part\
      \ in a narrative experience with branching dialogue choices, memorable characters\
      \ - all among iconic locales of the Big Apple. You will be able to use Disciplines\
      \ that will help you in combat and conversations, but be aware that every use\
      \ of a Discipline may increase the level of your Hunger. Left unchecked, your\
      \ Hunger will force you to give control over to the Beast: a dark side of your\
      \ nature which wishes only to feed... no matter the cost.<h2 class=\"bb_tag\"\
      >If it\u2019s called Vampire: The Masquerade, does that mean you have something\
      \ in common with World of Darkness, Bloodlines 2, the cult tabletop RPG system,\
      \ or...?</h2><br>Yes, exactly! <strong>Coteries of New York</strong> is set\
      \ in the same universe as Bloodlines 2, but our game offers different experiences\
      \ and stories.<h2 class=\"bb_tag\">Do you plan to expand the universe of <strong>Coteries\
      \ of New York</strong></h2><br>As for post-launch support, we\u2019ll keep you\
      \ updated. We would love to expand Coteries\u2019 stories, but it depends on\
      \ many factors and we do not want to over promise anything.<h2 class=\"bb_tag\"\
      >Which platforms will <strong>Coteries of New York</strong> be available on?</h2><br><strong>Coteries\
      \ of New York</strong> is available on PC (Windows, Mac OS and Linux). The game\
      \ will launch on PS4, Xbox One and Nintendo Switch in Q1 2020.<h2 class=\"bb_tag\"\
      >Does the game support controllers?</h2><br>Yes! You\u2019re able to play the\
      \ PC version both with mouse and keyboard, as well as with a controller."
