  data:
    about_the_game: "Fight as a Rogue Cyberpunk Ninja-Robot in DeltaBlade 2700: an\
      \ Action-Packed, High-Energy, Competitive Local Multiplayer Brawler with Explosive,\
      \ Fast-Paced Sword Combat... and Jetpacks.<br />\r\n<br />\r\nOutsmart your\
      \ opponent - Combat flows seamlessly between ranged and close-quarters, on the\
      \ ground and in the air. Regular attack with a sword slash, use shurikens without\
      \ your sword, deflect swords and destroy shurikens being thrown your way with\
      \ a slash of your sword. If you\u2019re feeling confident, throw your sword\
      \ or plunge your sword downward through the air overhead for an instant kill.\
      \ <br />\r\n<br />\r\nThink on your feet, react quickly, fight cleverly: take\
      \ advantage of every moment to turn the tide. Be the last assassin standing."
