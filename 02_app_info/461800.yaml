details:
  data:
    about_the_game: "Paradox Interactive is happy to continue its musical partnership\
      \ with Swedish power metal band, Sabaton, a group best known for how it uses\
      \ its music to illustrate great episodes of history. <br><br>This time, Paradox\
      \ adds five of Sabatons World War II themed songs for Hearts of Iron IV, the\
      \ newest Paradox game about humanity\u2019s greatest conflict.<br><br>The songs\
      \ included in this content pack are:<br><ul class=\"bb_ul\"><li>1. <strong>Hearts\
      \ of Iron</strong>: dedicated to German 9th and 12th armies that covered the\
      \ escape of citizens fleeing the Soviets to safety with the Western armies.<br></li><li>2.\
      \ <strong>Primo Victoria</strong>: dedicated to Operation Overlord and the opening\
      \ of the Western Front.<br></li><li>3. <strong>Stalingrad</strong>: dedicated\
      \ to the Soviet soldiers who died fighting to defend Stalingrad.<br></li><li>4.\
      \ <strong>Wolfpack</strong>: dedicated to victims and survivors of the submarine\
      \ attack on convoy ON-92 in 1942.<br></li><li>5.<strong> Night Witche</strong>s:\
      \ dedicated to a deadly Soviet bomber crew composed entirely of women.</li></ul>"
