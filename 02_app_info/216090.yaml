details:
  data:
    about_the_game: "Todd Rex wants steak. Todd Rex wants YOUR steak. Are you gonna\
      \ let him take it? No way! Go Home, Dinosaurs!<br><br><br>Prevent hordes of\
      \ marauding Dinos from crashing your party in the world\u2019s premier BBQ defense\
      \ simulator! Unlock powerful towers that act like little weaponized puzzle pieces.\
      \  Take control of a rock-throwing, coconut-gathering gopher and build your\
      \ battlefield to keep those Dinos at bay. With adorable characters, intense\
      \ strategy, and mouse-only controls Go Home Dinosaurs is accessible enough for\
      \ kids and challenging enough for adults. It's a game truly everyone will love!<h2\
      \ class=\"bb_tag\">Go Home Dinosaurs Features</h2><br><ul class=\"bb_ul\"><li>\
      \ Highly innovative, bar-setting tower defense gameplay</li></ul><ul class=\"\
      bb_ul\"><li> A beautiful, vibrant 3D world and adorable characters</li></ul><ul\
      \ class=\"bb_ul\"><li> 60 levels of Dino brawling action spread across three\
      \ worlds!</li></ul><ul class=\"bb_ul\"><li> 18 collectible cards that feature\
      \ a colorful cast of characters, including DJ G04, a trio of robot buddies,\
      \ and a</li></ul><ul class=\"bb_ul\"><li>Meteor-summoning Mad Scientist!</li></ul><ul\
      \ class=\"bb_ul\"><li> Adorable Dinos with individual traits and personalities</li></ul><ul\
      \ class=\"bb_ul\"><li> Insane boss levels!</li></ul><ul class=\"bb_ul\"><li>\
      \ Challenging strategic gameplay involving fitting together colorful, puzzle\
      \ piece shaped defenses</li></ul><ul class=\"bb_ul\"><li> Carefully pick your\
      \ defenses before each level</li></ul><ul class=\"bb_ul\"><li> Purchase costumes\
      \ and powerups for your gopher with coins you earn beating levels (no IAP)</li></ul><ul\
      \ class=\"bb_ul\"><li> Don't like steaks? Change them out in Veggie Mode!</li></ul>"
