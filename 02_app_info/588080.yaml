      \ lasted for more than two decades.<br />\r\n<br />\r\nThe choice is yours:\
      \ Play as a Numantian warrior against the Roman legions or expand the power\
      \ of Rome throughout the Iberian Peninsula. Relive history fighting in epic\
      \ battles alongside real historical figures, conmemorating the 2150th anniversary\
      \ of the Siege of Numantia."
