    review: "A hex-based war game, where you can choose to play as the Numantians\
      \ (a Celto-Iberian tribe) or the Romans. Takes place during the Roman conquest\
      \ of Hispania. Standard combat for its type. Background is interesting as not\
      \ many games cover this period. Any most of those don\u2019t focus on this particular\
      \ conflict. Rather interesting."
