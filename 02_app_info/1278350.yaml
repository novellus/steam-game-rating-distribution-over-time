  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1278350/extras/WideGifBlades.gif?t=1607989039\"\
      \ /><br><br>Jelly Brawl is a physics based multiplayer party game where you\
      \ gotta jiggle, flop, and pop your way to the top! Fight alone or against friends\
      \ with unique jelly based combat across tons of stages, mini games, and modes\
      \ as you struggle to be the last jelly standing!<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li><strong>SLIMEY PHYSICS BASED MAYHEM!</strong> With simple\
      \ point and go controls, Jelly Brawl is easy to pick up but hard to master.\
      \ Without quick reactions and well timed taps, it\u2019s easy to lose control\
      \ of the slick jelly. <br><br></li><li><strong>UP TO 4 PLAYERS VERSUS PLAY!</strong>\
      \  Face off against up to four of your friends in local and online multiplayer!\
      \ Fight to be the last jelly standing on the stage or take the victory in one\
      \ of the many modes of play!<br><br></li><li><strong>50+ ARENAS AND STAGES!</strong>\
      \ Fight to be the last jelly standing on one of a 50+ designed arenas and stages.\
      \ Dodge hazards and slide across treacherous terrain in your fight to be number\
      \ one.<br><br></li><li><strong>4 GAME MODES AND A WHOLE SLEW OF MINI GAMES!</strong>\
      \ Dive into one of multiple modes such as Hit &amp; Run, Race, or the Classic\
      \ last jelly standing mode and face off in a variety of boss rounds in classic\
      \ mini game fashion.<br><br></li><li><strong>IN GAME LEVEL EDITOR AND CUSTOM\
      \ STAGES!</strong> Wanna keep the fun fresh? Make your own stages using the\
      \ built in level editor! Easily design your own stages and download others to\
      \ keep the fun going!<br><br></li><li><strong>ENDLESS CHALLENGES AND TONS OF\
      \ UNLOCKABLES!</strong> Complete endless challenges and level up to unlock new\
      \ playable skins, stages, and modes!</li></ul><br>*Local Multiplayer requires\
      \ the use of controllers. Only one player can use a keyboard and mouse."
