    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1107470/extras/applewood.gif?t=1585513902"
      /><br><br>Applewood is a fruit-centric, nutrient-rich imp-ing game featuring
      Ringo the Imp! He's not very strong. He doesn't have magic powers or a sword
      that vanquishes darkness. He can fly! ... But only for a few seconds at a time.
      He's a pale and squishy little guy who isn't even <i>that</i> good at the one
      thing that makes him special. Yet, in spite of all of this, he's about to go
      on an incredible adventure, see and do some amazing things, and overcome his
      weaknesses through clever-thinking, compassion, and a stick-to-it attitude like
      no other!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1107470/extras/Game_Features.png?t=1585513902"
      /><br><ul class="bb_ul"><li> Thoughtful, resource-management-based platforming<br></li><li>
      You can fly!<br></li><li> A totally-interconnected, hand-crafted 2D world<br></li><li>
      You CAN'T attack directly (that's rude)<br></li><li> Figure out clever ways
      to deal with conflict<br></li><li> Use items found in the environment to solve
      problems<br></li><li> A bundle of optional side-content!<br></li><li> You can
      ride an octopus<br></li><li> Hats! Steam users like hats, right?<br></li><li>
      There are other collectibles, too!</li></ul><br>It was made basically entirely
      by one guy! Is that impressive? Maybe? I guess you'll just have to play the
      game to find out!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1107470/extras/faqs.png?t=1585513902"
      /><br>- <i>How long is it?</i><br>It usually takes a person around 4-6 hours
      to complete their first run of the main story. 100% completion takes a bit longer
      than that, and currently seems to require around 9-10 hours.<br><br>- <i>This
      looks cute, but I'm terrible at platformers...</i><br>Actually, I designed the
      game to be approachable by players of all skill levels! There are no instant
      deaths, most of the challenge comes from thinky puzzles instead of twitchy action,
      and you can correct any mistakes you make midair using Ringo's hover ability!
      It's super accommodating! Just like how I responded to this bullet point, even
      though it's not technically a question. See? Accommodating!<br><br>- <i>Is this
      a Metroidvania?</i><br>Not really! There isn't much of a focus on backtracking,
      and Ringo doesn't acquire new abilities as you play. It's a story about inner
      growth! You gotta maximize your potential without relying on character upgrades.
      <br><br>- <i>If Ringo doesn't get new abilities, how does the gameplay stay
      interesting for 6 hours?</i><br>Applewood's all about using items you find in
      the environment to your advantage! There are a ton of different item types,
      each with unique characteristics. Couple those with Ringo's surprisingly nuanced
      movement mechanics, and you've got yourself a game full of super-diverse gameplay!
      Plus, there's also the whole &quot;story&quot; aspect... Oh, look, a relevant
      question!<br><br>- <i>Is there a story-focus?</i><br>Yes! And I cried while
      writing it. Many times...
