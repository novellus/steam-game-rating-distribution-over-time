details:
  data:
    about_the_game: '<strong>During a game jam, Amid and Cassandra worked together
      to create Puzzle Party, a simple, playful sliding block puzzle game. After a
      life changing event prevents both of them from finishing the game, Amid returns
      years later to overhaul the graphics, finish the puzzles and gives the game
      connectivity to the internet causing strange occurrences to happen in the game.
      Now, Amid waits for new players to join his server, and hopefully get to the
      bottom of the phenomena happening inside Puzzle Party.</strong><br><br><i>-Push
      blocks, link growths to lasers, and slide glass cubes into place as you tackle
      90+ mind bending levels!<br><br>-Work together with the mysterious admin : Amid,
      as you uncover the secrets that lurk within the games code in <strong>Story
      Mode!</strong><br><br>- Immerse yourself in the simplistic pixel graphics, sporting
      a damaged aesthetic within a perpetual void setting!<br><br>- Search high and
      low for <strong>DEV LOGS</strong> to unravel Puzzle Party''s backstory!<br><br>-
      Chat with Amid!<br><br>- Beat the clock and set a personal best in <strong>Time
      Trial Mode!</strong><br><br>- Speed up and keep up as the puzzles get even faster
      and harder in <strong>Hyper Mode</strong>!<br><br>- Ready to take on a new challenge?
      Step into the ring and pull above the rest in <strong>Speedrun Mode</strong>!<br><br>-
      Try not to stumble, and don''t let it touch you or its game over! Feel your
      heart race as you tackle the ever tense <strong>Cass Mode!</strong></i>'
