details:
  data:
    about_the_game: "Embark on a journey through a mysterious alien solar system and\
      \ uncover its dark secrets. <br />\r\n<br />\r\nWanderers is a sandbox game\
      \ set in a blocky, procedurally generated world. You start with nothing and\
      \ to survive you must fasten weapons, craft tools, hunt for food and build shelter.<br\
      \ />\r\n<br />\r\nAs you explore you discover a strange corruption infecting\
      \ the world. To defeat this mysterious enemy, you are going to need to venture\
      \ out into space.<br />\r\n<br />\r\nYou will need to mine resources, create\
      \ alloys, build machines, generate electricity and refine fuel to build your\
      \ very own spaceship to venture out into the void.<br />\r\n<br />\r\nAs you\
      \ explore each unique planet, you'll piece together the mystery."
