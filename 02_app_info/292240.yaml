    about_the_game: '<strong>The Plot: </strong>Once again, the world relies on Fox
      - Spy Fox, the suave secret agent who smoothly finesses his way through Spy
      Corps'' toughest assignments. This time, Spy Corps'' corrupt counterpart, the
      Society for Meaningless Evil, Larceny, Lying and Yelling (S.M.E.L.L.Y.) has
      devised a dogbot which will be unleashed upon the unsuspecting world! In his
      nastiness, S.M.E.L.L.Y.''s corrupt commander, Napoleon LeRoach, did not install
      an OFF switch on the dogbot. Instead, he hid the switch somewhere within the
      World''s Fair.<br><br><strong>The Mission:</strong> Find the hidden OFF switch,
      deactivate the dogbot and stop LeRoach in his robotic tracks!<br><br><ul class="bb_ul"><li>Experience
      Junior Adventures delight in the challenging puzzles and cool mini-games.<br></li><li>The
      secret ending is almost as elusive as SPY Fox''s modesty. Can you find it?<br></li><li>Out
      of time, Super Sleuth? Save you game and finish it up later.<br></li><li>Think
      you solved the mystery for good? Play again - you may find a whole new adventure
      awaiting you!</li></ul><br>This product uses ScummVM across Windows, Mac and
