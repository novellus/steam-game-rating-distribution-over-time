    reviews: "\u201CIn a word, this game is scrumptious and it all fits together seamlessly\
      \ with some crazy cut-scenes and lots of features\u201D<br />\r\n100 \u2013\
      \ Quandary<br />\r\n<br />\r\n\u201CBy remembering it is a game and trying to\
      \ be fun instead of sinister like all the junky games I play, Spy Fox 2: Some\
      \ Assembly Required is more fun than the newest PC graphics card, an episode\
      \ of Get Smart and the latest Bond movie, combined.\u201D<br />\r\n95 \u2013\
      \ Electric Playground<br />\r\n<br />\r\n\u201CKid testers were thoroughly absorbed\
      \ in the adventure, and were determined to solve the mystery and win the game.\
      \ Even parents enjoyed the humor.\u201D<br />\r\n92 \u2013 Review Corner<br\
      \ />\r\n"
