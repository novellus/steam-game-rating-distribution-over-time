    about_the_game: "1. New Class\u2014\u2014Mechanic<br />\r\nIn normal mode, add\
      \ a new class Mechanic. A variety of interesting deck and happy collocation\
      \ will come! Have you ever seen Little Red Riding Hood playing with Artillery?\
      \ The new version adds nearly 100 cards, and after unlocking the new DLC, you\
      \ will experience more fun of strategy and new combo.<br />\r\n2. Underground\
      \ Hole<br />\r\nDiscover the hidden clues in the Black Forest, complete the\
      \ decryption, and then unlock the Final Chapter after defeating the Boss of\
      \ the chapter 3 to enter the new Hidden Map. In new chapter, Little Red Riding\
      \ Hood will meet more powerful enemies than before. Don't take it lightly, ready\
      \ for the Challenges with your deck\uFF01<br />\r\n3. New Story<br />\r\nDid\
      \ Little Red Riding Hood save grandma? What about the ending of Carpenter? Who\
      \ is behind the Dark Forest...The Final Result of normal mode will come, all\
      \ questions will be revealed...<br />\r\n4. New Challenge\u2014\u2014Nightmare\
      \ Difficulty<br />\r\nIn the forest that most affected by the Black Magic, even\
      \ the bandages and spring water were polluted. The lurking monsters have been\
      \ strengthened as never before, the overgrow dangerous plants block the way\
      \ forward...They will bring Little Red Riding Hood more difficult, higher and\
      \ more fun Extreme Challenges.<br />\r\n5.Memory Puzzle\u2014\u2014The memory\
      \ of Carpenter<br />\r\nThe first meeting with Little Red Riding Hood...The\
      \ first time being the werewolf...The memory fragments hidden in the carpenter's\
      \ mind will be unlocked in  new Memory Puzzle.<br />\r\n6.Optimization<br />\r\
      \n6.1 To avoid confusion, &quot;Gain 1 Action this combat&quot;  changes &quot;Gain\
      \ 1 Action now&quot;.<br />\r\n6.2 According to balanced feedback, adjusted\
      \ the &quot;Natural Mark: CD: 3 Combats. Draw 2 card. Halve any elemental damage\
      \ you take until next turn. &quot;<br />\r\n6.3 In order to match the new puzzle\
      \ level, Recovered &quot;Trade with the adventure Card Collector 2 times.&quot;<br\
      \ />\r\n6.4 &quot;Clown Trick&quot; becomes the attack card, better cooperate\
      \ with the Magician.<br />\r\n6.5 Ranger's first skill has been changed to 100%\
      \ chance of dodging 1 round, more in line with the Ranger's playing method and\
      \ setting.<br />\r\n6.6 Reuse\u201CDeadly Virus\u201D, the number of buffs will\
      \ no longer be superimposed and will be displayed as two separate Buffs."
