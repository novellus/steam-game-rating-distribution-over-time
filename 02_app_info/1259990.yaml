    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259990/extras/titlev5.png?t=1598971814\"\
      \ /><br><br>You play as Dee, a middle-aged regular working guy, he is kind of\
      \ a dick but he loves to party, but his latest party got a little bit out of\
      \ control and he fell down a couple of floors(or more) so now you have to climb\
      \ back up to keep the party going. Sounds easy right? (WRONG!)<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1259990/extras/runningGIF.gif?t=1598971814\"\
      \ /><br><br>Super DEE is a FUN, exciting, challenging experience. With lots\
      \ of cool mechanics like: jumping\u2026 and jumping to the right, to the left\u2026\
      . And\u2026\u2026. more jumping! You get the idea. Avoid thousands of obstacles(or\
      \ maybe just a few) and climb all the way to top to become the next super DEE\
      \ master! It can be a little stressful at times BUT remember SUPER DEE is in\
      \ the top 10\u2026.. thousand platformers ever created (not even close). So\
      \ tell me! Are you ready to prove that you have what it takes to beat this kind\
      \ of awesome game? YES, YOU ARE READY! So what are you waiting for? Let's get\
      \ the party started!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1259990/extras/dancingGIF.gif?t=1598971814\"\
      \ />"
