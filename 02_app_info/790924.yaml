    detailed_description: 'With a Legendary Pack, the world of Albion is yours for
      the taking. Dive headlong into your adventure with exclusive mounts, gear, and
      avatars, plus 10,000 Gold and 60 extra days of Premium Status. Tear through
      the open world on your Legendary Horse mount, or transport tons of goods and
      resources with the Legendary Cart. And with two exclusive armor sets and multiple
      avatars, you''ll start your adventure in Albion in style.<br><br><strong>The
      Legendary Pack includes:</strong><br><ul class="bb_ul"><li>60 Additional Days
      of Premium Status<br></li><li>10,000 Gold<br></li><li>Exclusive Legendary Avatars<br></li><li>Exclusive
      Epic Avatars<br></li><li>Exclusive Legendary Armor (hat, tunic, boots and cape)<br></li><li>Exclusive
      Epic Armor (hat, tunic, and boots)<br></li><li>Exclusive Legendary Horse<br></li><li>Exclusive
      Legendary Cart</li></ul><br>Note: as with all items in the game, the items included
      in this pack are lootable and destructible. Store them in a chest until you''re
      ready to use them!'
