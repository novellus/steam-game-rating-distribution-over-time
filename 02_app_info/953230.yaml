    about_the_game: <strong>From the creative minds that brought you <u>Metal as Phuk</u>
      and <u>The Chronicles of Quiver Dick</u>, Crankage Games brings you another
      hilarious tale with brand new characters alongside familiar faces in this boner-inducing
      joyride of epic proportions! Play as Mary the Fairy, a cannibalistic, foul-mouthed
      pixie in an even more foul-mouthed world, as she embarks on a journey to find
      her purpose in life and a new place to call home!<br><br><strong><u><h2 class="bb_tag">Features:</h2></u></strong><br><ul
      class="bb_ul"><li> <strong>Relaxing, streamlined linear story!</strong><br></li><li>
      <strong>Constant laughs from start to finish!</strong><br></li><li> <strong>No
      pointless battles! This is a pure story-driven visual novel!</strong><br></li><li>
      <strong>LOADS of hidden easter eggs to find while exploring!</strong><br></li><li>
      <strong>Added replayability with three awesome alternate endings for you to
      unlock!</strong><br></li><li> <strong>Awesome music to provide the perfect atmosphere!</strong><br></li><li>
      <strong>Be a part of history! Crankage Games, we support our fans! Don't be
      surprised if you find your name added into future games!</strong><br></li><li>
      <strong>Steam Achievements (Coming Soon)</strong><br></li><li> <strong>Trading
      Cards (When Valve Approves)</strong></li></ul><h2 class="bb_tag"><u><strong>A
      Message From Crankage Games</strong></u></h2><br><strong><i>We would just like
      to say that we appreciate any and all support that we've received along the
      way from Streamers, Youtubers, Friends, and Fans all around the world. Our games
      have sold in over 100+ countries and thanks to you, it has become a favorite
      among many Comedy RPG fans worldwide. We want you to understand how important
      you are and how much we appreciate your feedback. We've learned a lot over time
      and we continue to improve and grow every day. As we expand, our games will
      be bigger, better, and much more frequent. One thing that we can always guarantee
      is that we will do our damnedest to make you smile. This game, much like the
      rest, is meant to brighten up a cloudy day and shine some sun on those who could
      use an escape from stress and hard times. All we want is to make you laugh,
      make you smile, and help you enjoy life like you deserve.<br><br>From the bottom
      of our hearts, we thank you for everything and we hope that you enjoy your time
      playing our games. Please let us know what you think, as we love reading your
      comments and hearing your feedback!</i></strong><br><br><strong><u>- Crankage
      Games </u></strong></strong>
