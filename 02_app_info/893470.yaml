    about_the_game: "Tired of work? Feeling trapped at your position with no hope\
      \ of promotion? Vent out your deepest frustrations with Salary Man Escape, a\
      \ satirical and edgy physics puzzle. Featuring PC-exclusive levels!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/893470/extras/Gameplay.png?t=1591268072\"\
      \ /><br><br>Through clever physics interactions and manipulation of different\
      \ bricks and platforms, players must reorganize an edifice of unstable bricks,\
      \ in order to create a route for the salaryman to reach the exit.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/893470/extras/Features.png?t=1591268072\"\
      \ /><br><br><strong>Physics-Dependent Puzzling:</strong> Solving puzzles is\
      \ all about leveraging physics properties like weight, balance and force. Challenge\
      \ your brain by both experimenting with solutions as well as thinking a few\
      \ steps ahead in getting the Salaryman to his destination.<br><br><strong>Featuring\
      \ Optional VR Mode: </strong>Supporting both Oculus and HTC Vive headsets, users\
      \ can start puzzle solving in the full VR mode, granting the player 360 degrees\
      \ of freedom to immerse him or herself in the world of Salaryman.<br><br><strong>Edgy\
      \ Art Style, 80\u2019s Japan Soundtrack: </strong>The game features a minimalistic,\
      \ monochromatic visual style, contrasted with a cheerful, classic 80\u2019s\
      \ Japanese soundtrack, to evoke and symbolize the bleak, yet often ironic and\
      \ humorous existence that is the \u201CSalary Man\u201D.<br><br><strong>6 Chapters,\
      \ 78 Levels: </strong>The game features over 8 hours of gameplay, with 6 chapters,\
      \ 60 basic levels, and 18 new exclusive hidden levels for PC. Each chapter introduces\
      \ a new puzzle mechanic to the mix, making puzzle progression increasingly more\
      \ complex and difficult.<br><br><strong>Unlock Hidden Levels and Achievements:\
      \ </strong>Unlock hidden levels (featuring new gameplay special mechanics) by\
      \ collecting the coins scattered throughout the previous levels, often in off-path\
      \ locations."
