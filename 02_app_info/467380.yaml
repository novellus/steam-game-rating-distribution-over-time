    about_the_game: '<i>Part human, part oni, golem and harpy! The list goes on and
      on! Born in a lab, Chelshia the chimera is the world''s first synthetic monster
      girl. When her monster inhabited island home is threatened by a band of looting
      pirates, she springs into action to save the day!</i><br><br><strong>Khimera:
      Destroy All Monster Girls</strong> is your premiere monster girl beat-em-up
      platformer experience! Use Suits &amp; Sandals'' patented (not actually patented)
      GIANT STONE FIST technology to punch your way through hordes of monster-pirates
      to reclaim your home''s stolen treasure. <br><br>Find upgrades, collect collectables
      and solve problems with your fists! Play the game at your own pace in story
      mode or go for the best time in a marathon-style race mode!<br><br><ul class="bb_ul"><li>28
      built-in achievements offer praise for completing tasks.<br></li><li>Race mode
      lets you compete for the best time against the community!<br></li><li>Special
      post-game epilogue chapter!<br></li><li>Xinput and direct input compatibility
      makes sure all your USB controllers work!</li></ul>'
