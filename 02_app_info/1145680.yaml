  data:
    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/1145680/extras/234.jpg?t=1581873568"
      crossorigin="anonymous"/> <br>Pew Pew Rocket is a space shooter but with a unique
      twist, Instead of shooting lasers and plasma's it mixes together a guitar hero
      type beat system in which to destroy your enemy! Instead of explosions its instead
      beautiful fireworks!<br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/1145680/extras/pew.jpg?t=1581873568"
      crossorigin="anonymous"/> <br><br>The game features 3 difficulties to play through,
      3 ships and a sick soundtrack for each level.<br><br>You play by shooting out
      a Directional key, or X,A,Y,B on the Xbox Controller, and you will need to hit
      the correct key as it passes over an enemy ship.<br>You get scored by how accurate
      you are for each shot so try to get those perfects as much as you can!<br><br>The
      beautiful effects, fast, unique game play and awesome soundtrack will get you
      hooked!
