    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/524176/extras/Highway_Break.jpg?t=1589754422\"\
      \ /><br><br>Highway to the Reich covers the famous 1944 Operation Market Garden.\
      \ Fought in Holland it saw the Allied First Airborne Corps attempt to capture\
      \ the cities of Eindhoven, Nijmegen and the ultimate prize Arnhem, which lay\
      \ on the far side of the mighty Rhine River. Can you lay down a carpet of elite\
      \ paratroopers to secure Hell\u2019s Highway and drive the British 30th Corps\
      \ into Germany and win the war by Christmas. Or as Feld Marshall Model can you\
      \ scramble the mixed bag of German forces, commit your elite SS panzers to retake\
      \ the key bridges and stop the boldest Allied offensive of the war. It contains\
      \ 13 scenarios."
