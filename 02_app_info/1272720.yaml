    about_the_game: "Alone at sea with nothing but a few books and a lifetime of memories,\
      \ explore how you got here and the truth about how hard it is to escape your\
      \ life and the people close to you.<br><br>Based around your relationships with\
      \ your fianc\xE9e and your wealthy father in law, uncover the mystery that connects\
      \ you together.<br><br><i>The Life of Frederick Sommer</i> is a first-person\
      \ mystery exploration game that takes place in flashbacks throughout your life.<h2\
      \ class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> <strong>Stunning graphical\
      \ style</strong>: Minimal 8-bit retro 3D art style based on early adventure\
      \ games.<br></li><li> <strong>Escape reality</strong>: Read books on the deck,\
      \ collect shells on the beach or just relax by the poolside, escape for as little\
      \ or long as you like.<br></li><li> <strong>An original mystery</strong>: A\
      \ first-person narrative adventure unfolds through scenes from your life.<br></li><li>\
      \ <strong>Environments</strong>: Explore unique vignettes throughout your life,\
      \ from the 1969 Moon landing to the secluded summer house.<br></li><li> <strong>Secrets</strong>:\
      \ Discover hidden objects and subplots</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1272720/extras/Timeline_Steam.png?t=1605489265\"\
      \ />"
