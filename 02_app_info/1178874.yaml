details:
  data:
    about_the_game: "Heroine Character Pack 3 contains 8 girl characters in school\
      \ uniform, as well as an extra clothing variation for each girl, including Tshirt,\
      \ detective, waitress, photographer, kimono, nun and more!<br />\r\n<br />\r\
      \nFollowing up on Heroine Character Pack 1 and Heroine Character Pack 2 created\
      \ by Gee-Kun Soft, each character is designed to fit a common story archetype\
      \ - from the pig-tailed school girl to the cute detective!<br />\r\n<br />\r\
      \nBut it's up to you to decide just what role they're going to play. With matching\
      \ Walking Sprites, Side-View animated Battlers, static Battlers, Facesets and\
      \ Bust-Up images with emotions, you'll be able to choose if these heroines will\
      \ be the party leaders or simply flesh out your world as NPCs.<br />\r\n<br\
      \ />\r\nFEATURES:<br />\r\n<br />\r\n* 8 characters in school uniform and an\
      \ extra fun outfit each (t-shirt, detective, waitress, long skirt, photographer,\
      \ santa suit, kimono, nun)<br />\r\n* Walking character Sprites: 8 characters\
      \ x 2 outfits = 16 sprites<br />\r\n* Front-facing Battlers (static): 8 x 13\
      \ variations x 2 outfits = 208 graphics<br />\r\n* Side-View animated Battlers:\
      \ 8 x 2 outfits = 16 graphics<br />\r\n* Facesets: 8 x 8 emotions x 2 outfits\
      \ = 128 graphics<br />\r\n* Bust-Up images: 8 x 8 emotions x 2 outfits = 128\
      \ graphics<br />\r\n* BONUS: Large-scale full-character graphic: 8 x 2 outfits\
      \ = 16 graphics (3600 x 4800 pixel size)<br />\r\n* This pack is for use in\
      \ RPG Makers, Visual Novel games or the engine of your choice. However, you\
      \ may not sell your created game if it\u2019s made with game development software\
      \ other than the RPG Maker franchise or Visual Novel Maker."
