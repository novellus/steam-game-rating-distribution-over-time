    about_the_game: "<strong>One fine evening, your main character was about to go\
      \ to the laundry room and wash his clothes, after he woke up there, someone\
      \ locked him with a key ....<br><br>When you wake up, you will find yourself\
      \ locked in an unknown closed dark room. Why are you here? Find the \u201Cnotes\u201D\
      \ and escape from the room. But you should pay attention that the psycho from\
      \ the laundry always watches and looks after you, your task is not to fall into\
      \ his hands.<br><br>Features<br><ul class=\"bb_ul\"><li>Atmospheric sounds</li></ul><ul\
      \ class=\"bb_ul\"><li>Note system</li></ul><ul class=\"bb_ul\"><li>Unexpected\
      \ moments</li></ul></strong>"
