details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/steam-storefront-overview.png?t=1535370089"
      /><br>Mindsight is a minimalistic evolution of a match-3 game. The goal of the
      game is to find all sets of three adjacent symbols whose characteristics either
      match or differ. Each symbol has three characteristics: Color, Shape, and Shading.
      The color can be blue, green, or red. The shape can be a triangle, a circle,
      or a square. And the shading can be solid, striped, or empty. Each of these
      characteristics either need to be the same or different for three consecutive
      horizontal or vertical symbols to make a set. You beat the level when you''ve
      found all possible sets on the board.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/steam-storefront-features.png?t=1535370089"
      /><br>Over 450 Levels<br>Steam Achievements<br>Random Level Generator<br>Colorblind
      friendly options in settings<br>Relaxing and low pressure, no timer<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/steam-storefront-how-to-play.png?t=1535370089"
      /><br>Find sets of three consecutive symbols whose characteristics either match
      or differ.<br><br>All three characteristics match (color, shape, and shading)<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/description-simple-set-1.png?t=1535370089"
      /><br><br>One characteristic is different (shading), two characteristics match
      (color and shape)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/description-easy-set-1.png?t=1535370089"
      /><br><br>Two characteristics are different (color and shape), one characteristic
      matches (shading)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/description-med-set-1.png?t=1535370089"
      /><br><br>All three characteristics are different (color, shape, and shading)<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/description-hard-set-1.png?t=1535370089"
      /><br><br>See if you can find the set that meets the conditions on this board<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/716070/extras/example.png?t=1535370089"
      />'
