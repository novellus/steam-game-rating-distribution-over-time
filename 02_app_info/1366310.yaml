    detailed_description: Try to Survive! - is an endless game where the player have
      to survive and kill creatures that want to kill him. At the same time, improving
      skills will affect the style of his game. The goal is to survive as long as
      possible and reach the best score.<br><br>In the forest you can find barrels
      with fuel, which can help you to kill monsters.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366310/extras/1.gif?t=1602621792"
      /><br><br>After each wave you can choose skill to upgrade.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366310/extras/4.gif?t=1602621792"
      /><br><br>Be careful, because monsters can come from anywhere.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366310/extras/2.gif?t=1602621792"
      /><br><br>After each wave falls AirDrop, which can help you to survive, you
      have to hurry up, because it can fall anywhere.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366310/extras/3.gif?t=1602621792"
      />
