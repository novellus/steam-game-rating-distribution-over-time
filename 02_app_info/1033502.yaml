details:
  data:
    about_the_game: "Full-on EDM / dubstep assault! This ultra-modern DLC packs a\
      \ serious punch! Ayato Sound Create brings you Tentacles Battle Music, featuring\
      \ ultra-modern battle themes, with cutting edge elements of EDM and dubstep,\
      \ this music pack brings a fresh new dimension and direction for your RPGMaker\
      \ projects! Huge drum beats and full-out synth assaults, glitch-edits, bring\
      \ something new to your battle scenes with super-up-to-date music production!<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n* 13 Royalty-free EDM / dubstep\
      \ tracks for your game projects<br />\r\n* Can be used with RPG Maker MV or\
      \ the engine of your choice<br />\r\n* .OGG, .M4A, .MP3, Looping .OGG and .WAV\
      \ formats included<br />\r\n<br />\r\nTracklist:<br />\r\n<br />\r\n01 - Fear<br\
      \ />\r\n02 - Stab<br />\r\n03 - Epic Break Down<br />\r\n04 - Middle Tempodub<br\
      \ />\r\n05 - SK Breakdown<br />\r\n06 - M with AOK<br />\r\n07 - Tentacle Dance<br\
      \ />\r\n08 - High Speed Attack<br />\r\n09 - Psychopass<br />\r\n10 - Hopless\
      \ Voice<br />\r\n11 - Despair<br />\r\n12 - Erosion<br />\r\n13 - The End"
