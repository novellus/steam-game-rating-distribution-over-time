    about_the_game: From the creator of TV's In Living Color, this outrageous comedy
      hit had critics and audiences roaring with laughter! From block parties and
      beepers to high tops and high-powered weapons, it's everything that's funny
      about growing up in the 'hood'...the Wayans Brothers' neighborhood, that is!
      Marlon, Shawn (TV's The Wayans Brothers) and Keenen Ivory Wayans (TV's In Living
      Color) get together and deliver a series of hilarious situations that all move
      to a hot, hit soundtrack! Get ready for a good time, because there are plenty
      of laughs in this neighborhood!
