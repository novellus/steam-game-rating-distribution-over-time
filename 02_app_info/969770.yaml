    about_the_game: "Dark, lonely, sinister, and at times down right disturbing, House\
      \ of Horror Music Pack from TK.Projects is truly an eerie and unsettling experience.\
      \ Featuring ominous orchestral themes, dark piano pieces accompanied by haunted\
      \ ambience, and percussive energy themes for dramatic action, this DLC is sure\
      \ to find a home in your horror or thriller scenes.<br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n22 BGM, 10 BGS, 11 ME<br />\r\n.ogg and .m4a formats<br />\r\
      \n<br />\r\nTracklist:<br />\r\n<br />\r\n1. HoHM_BGM01_Beginning<br />\r\n\
