    review: 'Out of the two horror music packs I recently purchased for rpg maker,
      the other being The Music Box: Japanese Horror, I think this is the one I prefer.
      As I''ve mentioned in my review of The Music Box, it''s highly subjective what
      songs you end up finding useful, and I must mention again that I''m no music
      expert (barely even an amateur) but personally I think this one has some more
      fresh tunes that cover a wider range of areas you could use the tracks in. Also
      the BGS''s are pretty great.'
