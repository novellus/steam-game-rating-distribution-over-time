    about_the_game: "The main hero of the game was alone. All of his family died.\
      \ He continued to cling to the life... but Death... seems trying to pick him\
      \ up... <br />\r\nThroughout the game something have been chasing and wants\
      \ to send you to the other world to meet his family... and as if you were trying\
      \ to hide it finds you... The question remains: It wants to help you or hurt?<br\
      \ />\r\n<br />\r\nGame Features:<br />\r\n\u2714 A linear plot<br />\r\n\u2714\
      \ Deep atmosphere<br />\r\n\u2714 The cut scenes<br />\r\n\u2714 Professional\
      \ voice acting with subtitles<br />\r\n<br />\r\n\u2714 Trading card<br />\r\
      \n\u2714 Badge<br />\r\n\u2714 Emoticons<br />\r\n\u2714 Profile backgrounds"
