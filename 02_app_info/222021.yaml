    about_the_game: "This DLC is for the original Sniper Elite V2 (2012). And is included\
      \ in Sniper Elite V2 Remastered - launching 14th May 2019<br><br><strong>A Brand\
      \ New mission. Three New Weapons. </strong><br><br>General Rodebrecht has been\
      \ spotted in a small village in rural France. This rising star in the German\
      \ high command could turn the tide of war against the Allies.<br><br>He thinks\
      \ he\u2019s safe... <i>prove him wrong</i>.<br><br>As you manoeuvre down the\
      \ twisting streets, find an opportunity to strike your enemies where they least\
      \ expect it. With new weapons at your disposal you\u2019re deadly at long range\
      \ and up close. You may be outnumbered but you are not outgunned.<br><br>\u2022\
      \t<strong>New Campaign Mission:</strong> Infiltrate the village of St. Pierre,\
      \ intercept and eliminate General Rodebrecht.<br><br>\u2022\t<strong>New Strategy:</strong>\
      \ Interconnected streets offer a wealth of tactical opportunities, but the abundant\
      \ German opposition will provide a stern challenge.<br><br>\u2022\t<strong>Three\
      \ New Weapons:</strong> The M1D Garand - featuring a rapid fire semi-automatic\
      \ action, the Polish Blyskawica 'Lightning' SMG - light weapon which packs a\
      \ significant punch and the Russian Tokarev TT-33 - with enhanced accuracy and\
      \ an eight round clip."
