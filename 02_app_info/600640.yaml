    about_the_game: <h2 class="bb_tag"><strong>Trapped Summoner</strong> - a fascinating
      indie game in retro style with elements of RPG.</h2>You have to get out of the
      underground of Taigren`s Castle, bypassing all clever traps and fighting with
      various monsters that live there. In each new room the traps are more sophisticated,
      and the monsters are more dangerous and stronger.<h2 class="bb_tag">Do you want
      to break your mind and stretch your fingers?</h2>You can choose a character
      for yourself (Warrior, Magician, Robber, Assassin and many others), gather equipment,
      learn new spells, seize the souls of defeated creatures and look for a way out
      of the dark, enchanted dungeon. Do not be afraid, you are not alone in this
      intricate labyrinth, called souls are always on your side ... or not ...<h2
      class="bb_tag">Discover the secret of Tigren`s Castle and stay alive!</h2>-
      12 characters, each of which has unique skills, has its strengths and weaknesses<br>-
      3 options of difficulty, from simple to furious - to choose from for any type
      of player<br>- Various options for weapons, equipment, spells and elixirs<br>-
      Interesting and diverse opponents, each of which needs to find their own approach<br>-
      Simple control in a game<br><br><strong>ATTENTION:</strong> this game can be
      difficult, which can arrange you and lead to damage to your property by ignition
      (chairs, armchairs, sofas) or simply upset. But do not worry about death, quickly
      and automatically maintaining accessibility always available.
