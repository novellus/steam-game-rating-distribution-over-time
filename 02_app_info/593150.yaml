  data:
    about_the_game: <h2 class="bb_tag">Features</h2><br><br><ul class="bb_ul"><li>Start
      life in a little rundown farm that you'll cultivate, improve, and customize<br><br></li><li>Customize
      your character's clothing, hair style, and general look<br><br></li><li>Have
      dance battles with wild ooblets and fellow ooblet trainers<br><br></li><li>Explore
      a variety of locations across Oob, all with their own biomes, plants, characters,
      and unique ooblets<br><br></li><li>Grow new friends by planting ooblet seeds
      that will blossom into baby ooblets<br><br></li><li>Join an Ooblet Club that
      matches your personality<br><br></li><li>Upgrade your house with new decor,
      furniture, and, uh, upgrades<br><br></li><li>Level up your ooblets and unlock
      new dance moves<br><br></li><li>Collect seeds, items, furniture, machinery,
      badges, and friends along the way</li></ul>
