    about_the_game: "<p>Murder, scandal and your first big break! You\u2019re a young,\
      \ aspiring reporter, hungry for your first big scoop in the male-dominated world\
      \ of 1920\u2019s journalism. Not settling for your role as secretary, you soon\
      \ stumble upon a high-profile murder, a scandalous cover up and the framing\
      \ of an innocent man. Using your keen intuition and razor-sharp wit, you must\
      \ find hidden clues, locate missing objects and uncover enough evidence to solve\
      \ the murder to help an innocent man go free. Do you have what it takes to crack\
      \ the story and finally be recognized as a top investigative reporter?</p><ul>\n\
      \t\t\t\t\t<li>21 locations to explore and 48 search screens to investigate</li>\n\
      \t\t\t\t\t<li>11 chapters of gameplay to master and solve</li>\n\t\t\t\t\t<li>3\
      \ types of searches (traditional, category, and description) with a \u201CConnect\
      \ the dots\u201D integrated combo mini-game</li>\n\t\t\t\t\t<li>8 investigative\
      \ journalism mini-games to help you solve the case!</li>\n\t\t\t\t\t</ul>\n\t\
      \t\t\t\t"
