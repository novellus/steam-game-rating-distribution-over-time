details:
  data:
    about_the_game: "New Year is approaching! Santa needs to deliver gifts, but he\
      \ was so busy with important matters that he completely forgot about the gifts.\
      \ So Santa ran to the city and the forest to take all the presents, and then\
      \ give them to the people. But other people and animals are interfering with\
      \ it - deers who want to knock Santa down, dogs who are looking for food, penguins\
      \ that just run around and girls who want to get gifts before others.<br />\r\
      \nYour goal is to collect as many presents and dodge other people and animals\
      \ so that they do not knock you down.<br />\r\nFeatures:<br />\r\n-New Year\
      \ and Christmas atmosphere<br />\r\n-Funny and simple gameplay<br />\r\n-Several\
      \ locations (Forest and city)<br />\r\n-Several kinds of enemies (Deers, dogs,\
      \ penguins and girls)<br />\r\n-Ability to be Santa<br />\r\n-Good soundtrack<br\
      \ />\r\n-Steam achievements<br />\r\n<br />\r\n<br />\r\nMusic:Kuba Te - Christmas\
      \ Time"
