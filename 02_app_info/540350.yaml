    detailed_description: '<h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Over the past thirteen
      years, fans of Red vs. Blue have watched their favorite multi-colored space
      marines gallivant across the galaxy from one adventure to another. This season,
      however, is mixing things up. Rather than focusing on one story, Red vs. Blue:
      Season 14 is a collection of numerous short stories, focused on characters both
      old and new, produced in a variety of styles, and presented by everyone''s favorite
      computer program: VIC.'
