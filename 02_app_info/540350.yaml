details:
  data:
    about_the_game: 'Over the past thirteen years, fans of Red vs. Blue have watched
      their favorite multi-colored space marines gallivant across the galaxy from
      one adventure to another. This season, however, is mixing things up. Rather
      than focusing on one story, Red vs. Blue: Season 14 is a collection of numerous
      short stories, focused on characters both old and new, produced in a variety
      of styles, and presented by everyone''s favorite computer program: VIC.'
