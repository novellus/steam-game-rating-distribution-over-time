    about_the_game: 'This unlocks the first released main story route of Mystic Destinies:
      Serendipity of Aeons, focusing on the character Shou Hatori.<br><br>When Tsubasa
      chooses Shou as her partner, she quickly finds out that he''s an energetic and
      kind member of the mythical race known as Phoenixes. But behind his confident
      smile lies insecurities and secrets that Shou chooses to hide from the world.
      <br><br>Despite his problems, Shou does his best to help support Tsubasa as
      she learns about her new world and how to control her powers. But as they grow
      closer, the two soon learn of an ancient threat lurking amidst the darkness:
      one that will take all of their abilities to stop, else they''ll forfeit their
      very lives.<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Experience
      a different kind of love story with a balance between dark and light themes,
      and a strong emphasis on fantasy and action. <br></li><li>Five guys, five completely
      different stories to experience. <br></li><li>Learn about a world with deep
      lore and it''s own unique universe. <br></li><li>Detailed sprites and backgrounds.
      <br></li><li>Several gorgeous painted CG images per route. <br></li><li>Enjoy
      atmospheric high quality music, hand-picked for every scene. <br></li><li>Three
      canon endings per character - depending on your choices. <br></li><li>Hours
      of content with each main story with additional content on the way.</li></ul>'
