    review: "Zup serisinin \xE7akmas\u0131d\u0131r. \u0130lk \xE7\u0131kan seri odur,\
      \ bu de\u011Fil. \xDCstelik bu oyun istatistiklerde dikkate al\u0131nmaz, ald\u0131\
      \u011F\u0131n\u0131z zaman oyun say\u0131n\u0131z artmaz. K\xFCt\xFCphanede\
      \ oyunu g\xF6r\xFCp indirip oynamaya devam edebilirsiniz ama bence Zup serisine\
      \ bak\u0131n. Bunu es ge\xE7in.\n***D\u0130KKAT!***\n\xC7\u0131k\u0131\u015F\
      \u0131ndan uzun bir s\xFCre sonra koleksiyon kartlar\u0131 eklendi. Oyun normalde\
      \ yar\u0131m saat s\xFCr\xFCyor. Bu \"ak\u0131ll\u0131\" yap\u0131mc\u0131 kart\
      \ d\xFC\u015Fme s\xFCresini iki saate ayarlam\u0131\u015F. Tek seferde aral\u0131\
      ks\u0131z iki saat oyun a\xE7\u0131k kal\u0131nca 1 (B\u0130R) adet kart d\xFC\
      \u015F\xFCyor sadece. Toplamda fazladan 8 saat oyunu a\xE7\u0131k b\u0131rakmak\
      \ zorunda kald\u0131m. Bu \u015Fark kurnazl\u0131\u011F\u0131na prim vermeyin\
      \ ve sadece bu oyunu de\u011Fil, bu yap\u0131mc\u0131n\u0131n hi\xE7bir oyununu\
      \ almay\u0131n, ald\u0131rmay\u0131n."
