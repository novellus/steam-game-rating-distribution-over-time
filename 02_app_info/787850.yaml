    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM03.gif?t=1607917670\"\
      \ /><br>Heroine Anthem Zero 2: is a 2D side-scroller Adventure RPG that supports\
      \ both keyboard and controller. The story design is based on a combination of\
      \ Syberian culture, Mermaid folktales, and East Asian tribal legends. <br><br>With\
      \ a faded promise to fulfill, Shama came to Uzato to find the owner of a lost\
      \ amulet. The story begins with Shama waking up from a dream, and start this\
      \ mysterious journey with her companion. <br><br><strong>Players are encouraged\
      \ to play Ep.01 in order to understand the story setting, but it will not affect\
      \ any gameplay experience from Ep.02.</strong><br><br><strong>\u2588 GAME FEATURES\
      \ \u2588 </strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM05.gif?t=1607917670\"\
      \ /><br><strong>\u2022Vivid storytelling</strong><br>With more than 100s of\
      \ CGs and 2D animation, each scene is carefully aligned with both visual and\
      \ audio. More than 100 stages and 100,000 words, players can truly immerse in\
      \ the world of Heroine Anthem Zero.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM06.gif?t=1607917670\"\
      \ /><br><strong>\u2022World-class BGM</strong><br>Music composition team includes\
      \ composer Joe Chou, Motoki Ohno, Tetsuya Ueda, and Shigezo Kamimura who received\
      \ the Highest-Kuninomiya International Culture Award in 2013. Heroine Anthem\
      \ Zero 2 continues to bring some of the best BGMs to its players.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM07.gif?t=1607917670\"\
      \ /><br><strong>\u2022Unlocks different skills</strong><br>As the character\
      \ levels up, players have a range of skills to unlock including dodge, perry,\
      \ triple jump, jump attack, and more. With the desired combination, players\
      \ can have their own style of combat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM04.gif?t=1607917670\"\
      \ /><br><strong>\u2022Combat companion </strong><br>There is a combat companion\
      \ system in Heroine Anthem Zero 2. Combat companion levels up as the story progresses,\
      \ thus unlocking more skills to activate during combat.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM09.gif?t=1607917670\"\
      \ /><br><strong>\u2022Puzzle solving</strong><br>There are puzzles to solve\
      \ in each map. Not only are they essential for stage completion, but also hidden\
      \ treasures for players to explore. Some of the hidden treasures will considerably\
      \ assist the players.  <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM08.gif?t=1607917670\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM11.gif?t=1607917670\"\
      \ /><br><strong>\u2022Crafting and cooking system</strong><br>Players can collect\
      \ loot throughout the game and craft different equipment, upgrade the weapons,\
      \ or make them into a variety of food to enhance the character. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM10.gif?t=1607917670\"\
      \ /><br><strong>\u2022Equipment passive skills </strong> <br>Weapons and armors\
      \ have different passive skills. Players can choose any type of weapon depending\
      \ on their combat style.<br><br><strong>\u2022Special event</strong><br>There\
      \ are different options for players to choose during conversations. Sometimes\
      \ by making a different choice, there might be a special event in the game.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/787850/extras/STEAM02.gif?t=1607917670\"\
      \ />"
