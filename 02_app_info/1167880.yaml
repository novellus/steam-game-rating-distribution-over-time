    about_the_game: "This downloadable content includes:<br><ul class=\"bb_ul\"><li><strong><i>The\
      \ Brawltimore Razors Team</i></strong> \u2013 led by running and passing sensation,\
      \ Quarterback Lamaul Jackhammer who has his sights set on winning the Mayhem\
      \ Bowl. The Razors are one of the MFL\u2019s most exciting teams, with a stout\
      \ defense and a bruising running game, they unleash pain and punishment on every\
      \ play.<br></li><li><strong><i>B&amp;D Spank Stadium</i></strong>. This ghoulish\
      \ arena includes landmines, buzz-saws and an animating guillotine goal post.<br></li><li><strong><i>&quot;Rise\
      \ Up&quot;</i></strong> by <strong>Bad Blood</strong> (Razors home musical theme)</li></ul><br><i>This\
      \ content requires the base game Mutant Football League in order to play.</i>"
