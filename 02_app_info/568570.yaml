  data:
    about_the_game: <strong>Force of Nature</strong> is a Sandbox game that combines
      Action, Adventure, RPG, Strategy and Management genres. <br>The player will
      explore more than 10 different zones, each with its own unique flora and fauna.
      You can gather and mine resources, create weapons and clothes, build houses,
      different crafting tables, laboratories and grind your character. Look for useful
      plants, grow them on seedbeds and domesticate animals to get a stable supply
      of food. Build portals for faster movement around the world and use map in order
      not to get lost. <br><br><strong>Features</strong><br><ul class="bb_ul"><li>Randomly
      generated open world <br></li><li>Day/night cycle and dynamic weather <br></li><li>Build,
      craft and farm systems <br></li><li>Any object in the world is destructible
      <br></li><li>Lots of creatures, monsters, wild and peaceful animals, weapons,
      clothes and constructions <br></li><li>Generated proportions of ingredients
      for potions <br></li><li>Some monsters can be tamed to fight for you</li></ul>
