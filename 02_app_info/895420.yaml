    review: "Das Positive: Es ist ein Versteckter-Objekte-Spiel ohne Mystery-Idiotie.\n\
      Ansonsten: Artifex-Mundi-typisch wird man gleich mit einem \xDCbersetzungsfehler\
      \ begr\xFC\xDFt, dann ist es \"relativ\" ordentlich \xFCbersetzt (also nur regelm\xE4\
      \xDFig kleinere Fehler / idiotische \"\xDCbersetzungen\"), zum Schluss zu wieder\
      \ Artifex-Mundi-typisch wird da zugeschlagen, hatte man wohl keine Lust mehr,\
      \ Fehler an Fehler und auch kr\xE4ftigere, z.B. \"Nuss\" wird mit \"Mutter\"\
      \ \xFCbersetzt, ein Trichter ist eine Gie\xDFkanne u.\xE4.m. W\xE4re alles nicht\
      \ tragisch, wenn das Spiel nicht d\xE4mlich flach w\xE4re: In Raum 1 findet\
      \ man was um in Raum zwei was zu \xF6ffnen womit man in Raum 3 was \xF6ffnen\
      \ kann und damit was findet, in dem man in Raum 4 ... - viel mehr ist es nicht.\
      \ \nNett auch, zum Schluss als der M\xF6rder bekannt wird, der Ausruf: \"Er\
      \ war es die ganze Zeit!\" Ein Satz voller Tiefgang und Intelligenz."
