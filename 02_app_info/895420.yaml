    about_the_game: "A rookie inspector on her first assignment and her experienced\
      \ copartner arrive at the scene \u2013 a luxurious island in the middle of the\
      \ ocean owned by a young millionaire, who wants the matter concluded as quietly\
      \ as possible. The question in this case appears simple enough:  was a security\
      \ guard's death a suicidal plunge, or maybe an unfortunate fall? <br><br>The\
      \ residents of the island - the Bradford family - at first seem cordial and\
      \ beyond reproach, even shocked by the death of a friendly employee. But upon\
      \ closer inspection it becomes clear that they harbor animosities and deep hidden\
      \ motives. The more you delve into this secluded island and the twisted family\
      \ relations on it, the more complicated and unclear the matter becomes. A seemingly\
      \ routine case turns into a tale of machinations driven by greed and a suicide\
      \ investigation reveals multiple murders.<br><br>Is anyone innocent? Will you\
      \ be able to predict the assassin's next step?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/895420/extras/new_steam_pac_ver_01.png?t=1579781425\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li> Enjoy over 39\
      \ mysterious locations!<br></li><li> Challenge yourself with 36 riddles and\
      \ Hidden Object puzzles!<br></li><li> Find out more about the enigmatic family\
      \ members!<br></li><li> Get 16 challenging achievements!<br></li><li> Find 28\
      \ collectibles!</li></ul>"
