    about_the_game: '&quot;Endless Hell&quot; is a third-person game where the player
      plays a justice warrior corrupted by frost and evil, constantly clearing the
      evil monsters in hell.<br>Players have dozens of special moves (skills), which
      can effectively kill various monsters through various matching methods.<br>At
      present, the game has completed 3 levels and dozens of monsters and bosses with
      different behaviors.<br>There are more levels and monsters to update, so look
