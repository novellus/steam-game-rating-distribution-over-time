    detailed_description: <h1>Join The Community</h1><p><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/nJa8VFr"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/980610/extras/disc-5.gif?t=1594571785"
      /></a><br>Become a part of the community by joining our <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/nJa8VFr"
      target="_blank" rel="noopener"  >Official Discord Server.</a></p><br><h1>About
      the Game</h1>Quaver is a community-driven and open-source competitive rhythm
      game with two game modes and online leaderboards. Create your own maps or challenge
      the world in online multiplayer matches.<br><br>We're aiming to provide a fully-featured
      4 and 7 key vertically scrolling rhythm game client complete with a sleek and
      minimalistic user interface.<br><br>This game is built completely from the ground
      up based on community feedback and is heavily inspired by a variety of our favorite
      rhythm games. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/980610/extras/features-new.gif?t=1594571785"
      /><br><br><ul class="bb_ul"><li> <strong>Two Game Modes:</strong> Play the game
      with 4 keys or challenge yourself with 7. Each game mode has separate global
      and country leaderboards to compete on.<br></li><li> <strong>Online Multiplayer:</strong>
      Challenge up to 16 players in online multiplayer battles with a large focus
      on competition.<br></li><li> <strong>Fully-Featured Map Editor:</strong> Create
      your own maps to any of your favorite songs. Upload and share them with the
      world, and submit them for official ranking.<br></li><li> <strong>Advanced Skinning
      System:</strong> Completely customize your gameplay experience with the ability
      to create skins. Export and share your skins with friends or upload them to
      the Steam workshop.<br></li><li> <strong>Replay System:</strong> Go back in
      time by watching your previous scores. Watch replays from other players around
      the world, or export your own and share them with your rivals.<br></li><li>
      <strong>Steam Achievements:</strong> Become a master of Quaver by completing
      challenges and earning achievements!<br></li><li> <strong>100% Community-Driven:</strong>
      See your ideas come to life in-game by submitting feature requests and suggestions!</li></ul>
