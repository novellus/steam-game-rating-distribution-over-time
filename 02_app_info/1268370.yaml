details:
  data:
    about_the_game: "Dig deep underground by shooting balls and breaking blocks, traversing\
      \ your way to the planet cores. With limited shots per round and some blocks\
      \ fixed firmly to the wall, thoughtfully strategize and aim for maximum impact.\
      \ Knock down as many blocks as possible while collecting crystals for upgrades\
      \ and getting deeper beneath the surface.<br>Choose your ideal upgrades such\
      \ as more starting balls, more shots per round, or storing more crystals, based\
      \ on your play style and overall strategy. Work your way into the procedurally\
      \ generated planets with a delightful spectacle of bouncing as you get closer\
      \ to the planet\u2019s core.<br><br>Balance your plan between ball bouncing\
      \ patterns and unpredictable, surprising bounces in this mesmerizing and curious\
      \ game oozing with charm. Immerse yourself in a world of extravagant minimalistic\
      \ art while jamming out to an original space acid soundtrack as you feel the\
      \ satisfaction of digging further underground.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> Six planets to dig through<br></li><li> Original soundtrack\
      \ of seven diverse and space-acid themed tunes<br></li><li> A tight experience\
      \ with 5+ hours of gameplay\u2019<br></li><li> Play together with a friend (1+\
      \ controllers required)<br></li><li> Endless play mode<br></li><li> 5 achievements<br></li><li>\
      \ 11 leaderboards<br></li><li> Split view support<br></li><li> Toggle for screen\
      \ shake</li></ul>"
