    about_the_game: "<strong>Why?</strong><br>This is the first game from the small\
      \ developer studio Makrogames. Decades of experience and countless computer\
      \ mice have been sacrificed to create this masterpiece and to refine it to perfection!\
      \ We see this game as the beginning of a great story. <br><br>All income will\
      \ flow into the development of a full-fledged &quot;Chapter Two&quot;, which\
      \ will have nothing to do with the quality, graphics and gameplay of the first\
      \ chapter. Actually, we plan to design a completely different game. The concept\
      \ has been in place for years, but unfortunately you need a lot of credits to\
      \ realize big dreams. See the game with the same sense of humor as we do and\
      \ we hope you enjoy it as much as we had. Thank you for supporting our studio!\
      \ Become part of the people who can say in years: &quot;Hey, you know, Makrogames\
      \ started with Viking Idle and see what they create today lol!&quot;<br><br><br><strong>Story</strong><br><br>The\
      \ valleys of Mightyton is the home of an old magic Viking clan called \u201C\
      Skrombuskin\u201D. Through the use of their sacred Gojiflower, they managed\
      \ to survive hundreds of years without dying.\_<br>Magnus Struggleson, the son\
      \ of Smithy Bjorn gets banished from his tribe because he could not win the\
      \ initiation fight against his archenemy Tj\u01EBrvi Ohsonastyson. Magnus seeks\
      \ revenge and wants to show his father Bjorn Struggleson, that he is worthy\
      \ as a clanmember and maybe as a Leader of the clan. And ofcourse the best way\
      \ to get clanleader is by slaughtering the whole clan and taking the lead.<br>How\
      \ many lifes will past until he is getting powerful enough to challenge his\
      \ opponent and get judged by the Clanleader Karl Strongsonson?<br><br><strong>Features</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Dual Prestige System! Really? Now I don't have to grind\
      \ my way through a Prestige system only once, but twice? Well, will that be\
      \ so great? #MouseByeBye</li></ul><ul class=\"bb_ul\"><li>Recruiting new brothers\
      \ in arms!\_From the idiot next door to the mighty Jarl, you can have them all!\
      \ #MouseRescueYay</li></ul><ul class=\"bb_ul\"><li>Dozens of weapons including\
      \ changing weapon skins!\_Actually only the numbers get bigger and you get through\
      \ the game faster to FINALLY reach the target. But hey, the weapons just get\
      \ visually cooler over time! # LookOnMyMightySword!</li></ul><ul class=\"bb_ul\"\
      ><li>Bosses!\_Click, click, click ... no too slow ... Grind, grind, grind ...\
      \ BOOYAH the guy is history! #MightyPlayer</li></ul><ul class=\"bb_ul\"><li>Idle\
      \ Clicker with an end!\_After countless clicks and days of unbelievable gaming\
      \ fun, you've finally made it and watch the incredibly well-designed *cough*\
      \ ending! #Epic</li></ul><ul class=\"bb_ul\"><li>Countless level designs! Seldom\
      \ has there been a game that had such incredibly great and passionately designed\
      \ levels</li></ul><ul class=\"bb_ul\"><li>Sound! Included without DLC #Mindblowing</li></ul>"
