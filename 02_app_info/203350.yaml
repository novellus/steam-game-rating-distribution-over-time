    about_the_game: "King\u2019s Bounty: Warriors of the North is the next chapter\
      \ in the cult RPG/adventure saga. The new tale takes place in the familiar world\
      \ of Endoria featured in the previous games, but begins in the Viking lands,\
      \ which the celebrated hero Bill Gilbert never visited during his famous quest\
      \ in King\u2019s Bounty: The Legend.<br><br>The Mighty Olaf, son of the Konung\
      \ of Northlings, has dedicated his life to battling the undead who have infested\
      \ the northern lands of Endoria. He seeks to liberate the snowy wastes, dwarven\
      \ dungeons, and the very heart of Endoria, the kingdom of Darion itself, from\
      \ the dark grip of necromancy. On his quest towards immortal glory he will encounter\
      \ cunning foes and new friends, hard battles and amazing adventures.<h2 class=\"\
      bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>The unique race of furious\
      \ Vikings, as well as new neutral creatures;<br></li><li>New main hero - Olaf\
      \ the Viking;<br></li><li>Valkyries! Five magnificent warrior maidens accompany\
      \ Olaf, which he can call up during battle by expending his Rage points;<br></li><li>Improved\
      \ skill tree and new unique talents;<br></li><li>New awards that grant special\
      \ benefits;<br></li><li>Additional battle spells and a completely new magic\
      \ school - Runic Magic;<br></li><li>Modified battle system based on the use\
      \ of Runes;<br></li><li>Chant - a unique ability of the Skald class which can\
      \ turn a likely defeat into an overwhelming victory;<br></li><li>The ability\
      \ to forge new items;<br></li><li>Full Steam services integration, including\
      \ Steam Cloud, Achievements and Leaderboard.</li></ul>"
