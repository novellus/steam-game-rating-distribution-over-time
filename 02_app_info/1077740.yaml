    about_the_game: "<h2 class=\"bb_tag\"><a href=\"https://store.steampowered.com/app/1301820/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Anomaly Hunter - Prologue is a free\
      \ intro to Anomaly Hunter; enjoy one of the 11 locations available in full game.\
      \ Wishlist the full version here!</a></h2><h2 class=\"bb_tag\">Full game description</h2><br><strong>Anomaly\
      \ Hunter</strong> - sci-fi hidden object game with unique puzzle and time-traveling\
      \ mechanics. In the age of time-travelling machines, that's obvious that somebody\
      \ will mess up - play as detective, who must fix time anomalies and find the\
      \ guest of honor. <br><br>Meet King Arthur, alien mutants and communist dictator\
      \ - all in a single game. Control time, discover worlds, destroy civilizations\
      \ just by... CLICKING! Hidden object power!  <br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li> Well-designed plot with various characters, plot twists\
      \ and funny dialogues<br></li><li> 11 original locations from different times\
      \ and planets<br></li><li> Time-traveling mechanics that affect locations<br></li><li>\
      \ The unique detailed visual style<br></li><li> Gazillion of Easter eggs, most\
      \ of them you won't find anyway \xAF\\_(\u30C4)_/\xAF</li></ul>"
