      /><br><br>Game introduction:<br>The best jigsaw puzzle jigsaw workshop, super
      simple operation to create your Jigsaw to share with the whole world!<br>After
      subscription, it can not only be used in games, but also can be saved as local
      pictures.<br>Refreshing operation and pleasing to the eye! Leisure and fun!<br>The
      picture is released in the form of free DLC. Pay attention to subscriptions!<br><br>Commit
      to all DLC free updates in the future. But the original price is likely to rise.<br><br>Tips:<br>Press
      the Ctrl+ left mouse button to add pictures and upload them in batches.<br>Support
      any size JPG and PNG picture formats within 3MB.<br>Importing too many oversized
      pictures may cause the program to crash, depending on the configuration of the
      computer.<br>Abnormal situation, delete the large picture can be.<br>DLC is
      free and can be subscribed according to personal preference. If you want to
      hide the DLC content, you can check the DLC in the inventory.
