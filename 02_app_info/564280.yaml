details:
  data:
    about_the_game: "Adventuring Gentleman is a steampunk roguelite platform shooter\
      \ where you can go on a number ofadventures offered by your clubhouse members.\
      \ Each adventure consists of procedurally generated floor with enemy wave sequences\
      \ unique tothe chosen adventure. Each adventure has three difficulty levels\
      \ and lengths.<br />\r\n<br />\r\nAfter beating each floor you are offered a\
      \ choise from two powerups which will make you stronger, change playstyle and\
      \ alter your dashing looks.<br />\r\n<br />\r\nDepending on the length of an\
      \ adventure you will face up to three boss battles with varied and very nasty\
      \ adversaries with changing behaviour."
