    about_the_game: "<h2 class=\"bb_tag\">The FIRST EVER and ONLY Top Trumps\u2122\
      \ Turbo PC Game Available to Download NOW.</h2><br>Top Trumps\u2122 Turbo is\
      \ a brand new, exclusive fun and exciting Top Trumps\u2122 card game brought\
      \ to you by Funbox Media. Use the cards and your skills to beat the computer\
      \ and become the ultimate Top Trumps\u2122 Turbo Champion! Play, win &amp; enjoy\
      \ this action-packed game with your favourite decks, regularly updated packs,\
      \ stunning gameplay and a great atmosphere for the whole family to enjoy.<br><br>Spin\
      \ the spinner to choose from 6 different mini games and fill your turbo bar\
      \ with stars and enter into the Turbo final for a gripping head-to-head match.\
      \ Collect more decks by downloading them and use your knowledge of the card\
      \ statistics to win. Gain achievements by winning mini games and keep track\
      \ of your stats to make sure you are the ultimate Top Trumps\u2122 Turbo Champion!<br><br>You\
      \ may well have only just discovered Top Trumps\u2122 but believe it or not,\
      \ the original Top Trumps\u2122 card game is over 35 years old. The new look\
      \ Top Trumps\u2122 Turbo PC game will indulge you into a totally new experience\
      \ where you will enjoy a variety of favourite decks available.  Using the card\
      \ statistics you have to beat the computer and become the Turbo champion! Chose\
      \ your favourite deck, spin the spinner to choose from 6 different mini games\
      \ and enjoy the Top Trumps\u2122 challenge.  Fill your Turbo bar with stars\
      \ and enter into the Turbo final for a final head-to-head match. Enter the hall\
      \ of fame with your achievements by winning mini games and keep track of your\
      \ stats to make sure you are the ultimate Top Trumps Turbo Champion!<br><br>Test\
      \ yourself \u2013 how well do you know your facts about Pop Stars, Cartoons,\
      \ Pre Historic Animals, Geographical objects? Are you going to be lucky enough\
      \ to get some free stars? Or perhaps you will have a chance to steal few stars\
      \ from the opponent? Play, win and enjoy the fame of becoming the ultimate Top\
      \ Trumps\u2122 Turbo Champion.<h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>Players can build their own collection of decks. <br></li><li>Single\
      \ Player mode vs. AI<br></li><li>Regular deck updates in the store.<br></li><li>Statistics\
      \ and Achievements.<br></li><li>Individual Card and deck viewing options</li></ul>"
