      \ target=\"_blank\" rel=\"noopener\"  >huffington post queer voices</a><h2 class=\"\
      bb_tag\">Introduction</h2><i>Escape from Pleasure Planet</i> is a gay-themed\
      \ science-fiction adventure game with bright colourful graphics, a fun story\
      \ and character art by Joe Phillips. <br><br>Play as Captain Tycho Minogue as\
      \ he chases a dangerous (and dangerously handsome) criminal to Arcadia, a tourist\
      \ resort famous throughout the galaxy as Pleasure Planet.<br><br>But has Brutus\
      \ gone to the resort solely to hide or is he planning something more sinister?\
      \ Are the tourists truly happy having their every wish fulfilled or is there\
      \ a dark underside to this paradise? And what has happened to the original builders\
      \ of Pleasure Planet? Action, adventure, romance ... <i>Escape from Pleasure\
      \ Planet</i> is classic sci-fi but with handsome gay men. The perfect gift.<br><br>This\
      \ game is a follow-up to <i>My Ex-Boyfriend the Space Tyrant</i> (also available\
      \ on Steam). However you don't need to have played <i>Space Tyrant</i> to enjoy\
      \ <i>Pleasure Planet</i>!"
