    reviews: "\u201CThe music is perfect, the visuals are nice\u2026everything just\
      \ comes together beautifully.\u201D<br><a href=\"http://www.indiegamemag.com/editors-notebook-influx-the-most-relaxing-game-ever/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Indie Game Magazine</a><br><br>\u201C\
      It\u2019s a game that has a clear principle of design behind it, supported by\
      \ almost idyllic aesthetics\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://screenshapedeyes.com/2013/02/27/preview-influx/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Shaped Eyes</a><br><br>\u201C\
      While exploring the island, the player triggers certain changes, some of which\
      \ are potentially unexpected.\u201D<br>Objectively 7.5/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.objectivegamereviews.com/influx-review/#more-487\"\
      \ target=\"_blank\" rel=\"noopener\"  >Objective Game Reviews</a><br>"
