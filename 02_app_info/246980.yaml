    about_the_game: InFlux is a puzzle game that mixes exploration and platforming
      in a series of beautiful natural and abstract environments. You are a mysterious
      metal sphere which falls from the sky, traversing an apparently deserted island
      dotted with cubic structures of glass and steel. Each glasshouse is a puzzle
      to be solved.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>Sit
      in a comfy chair and become as relaxed as you have ever been while playing a
      video game <br></li><li>Solve a series of mind-bending cubic puzzle structures
      connected by... <br></li><li>A series of beautiful, naturalistic hub world environments
      to roll around <br></li><li>Meet a majestic and enigmatic humpback whale <br></li><li>Works
      great with keyboard and mouse or your Xbox 360 controller <br></li><li>A completely
      original soundtrack by musical genius Jonathan Yandel</li></ul>
