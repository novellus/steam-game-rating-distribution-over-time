    about_the_game: 'Official fans QQ group:<br>973961399<br>&quot;Lost In Ferry VR&quot;
      is a VR secret room escape horror game. The player plays a wandering soul lost
      in a strange space, trapped in the clips of his own life, and can''t surmount.<br><br>Players
      need to use their keen observation and strict logical judgment to solve the
      mysteries hidden in the memory room, and finally solve their own life experience
      and find the way to the future.<br><br>Game features:<br><br>1. Excellent characters,
      scenes and props to give players unparalleled real immersion.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226490/extras/a01.gif?t=1583140138"
      /><br><br>2. More than 2000 square meters of secret room space, more than 200
      + interactive props.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226490/extras/a02.gif?t=1583140138"
      /><br><br>3. It contains many kinds of puzzles and random codes.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1226490/extras/a03.gif?t=1583140138"
      /><br><br>4. On the basis of the traditional secret chamber game and the characteristics
      of VR, it creates an experience that cannot be experienced in reality. The hard
      core players of puzzle games must not miss it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1226490/extras/a04.gif?t=1583140138"
      /><br><br><br><br><br>:: precautions:: <br><br>Before you start, make sure you
      have enough space around you,<br><br>There is no furniture or other items that
      may cause damage when wearing headphones.<br><br>Make sure all motion controllers
      are charged.'
