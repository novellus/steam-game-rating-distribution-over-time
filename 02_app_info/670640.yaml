  data:
    about_the_game: 'With the Elite Sponsorship Package, you help support our small
      team of developers and you get some extra perks for your added support. The
      Elite Sponsorship''s extra features lasts for as long as you have your game
      account with us and only requires a &quot;one time purchase&quot; to activate.
      <br><br>What you get with this package:<br><br><ul class="bb_ul"><li>Get access
      to ELITE Achievement Avatars.<br></li><li>Get ELITE Sponsorship Chat Background.<br></li><li>Get
      access to Exclusive Missions.<br></li><li>You can send more donations.<br></li><li>You
      get a 750 Meta Crystal bonus now.<br></li><li>You get 750 Meta Crystals each
      month.<br></li><li>You get added to our Hero Map.<br></li><li>You help to support
      our game &amp; updates.</li></ul><br>Instructions: You will get a key code with
      your DLC. Simply use the code in the &quot;ELITE Shop to activate. To view your
      key, simply right click on the DLC image in your game library and select &quot;CD
      Key&quot;.'
