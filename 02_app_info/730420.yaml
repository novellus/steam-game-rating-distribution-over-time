    review: "[h1]Combine War Toys \xE9 um jogo VR de estrat\xE9gia com batalhas por\
      \ veiculos em miniaturas[/h1]\n\nO jogo tem uma proposta interessante, no entanto\
      \ n\xE3o acho que tenha tanta estrat\xE9gia, pelo menos at\xE9 o momento pra\
      \ mim a unica diferen\xE7a que fez entre ganhar ou perder foi a rapidez com\
      \ que eu criei os veiculos e joguei no campo de batalha antes do inimigo, no\
      \ entanto talvez isso mude com mais veiculos e fases no futuro. \nAl\xE9m disso\
      \ o jogo no momento \xE9 s\xF3 aquilo que o unico video na pagina da loja mostra,\
      \ basicamente s\xF3 tem esse gamemode de batalha que dura menos de 5 minutos\
      \ ou seja depois que voc\xEA concluir a sua primeira batalha voc\xEA ir\xE1\
      \ repeti-la toda hora, no caso se tornando um jogo extremamente repetitivo de\
      \ batalhas curtas.\n\nTudo acima pode ser justificado por se tratar de um [b]jogo\
      \ com acesso antecipado[/b] e a pagina da loja fica bem claro que o jogo atualmente\
      \ s\xF3 tem isso mesmo e que ir\xE1 haver mais fases e veiculos, sinceramente\
      \ estou torcendo para que de fato tenha mais atualiza\xE7\xF5es apesar de terem\
      \ se passado alguns meses desde o lan\xE7amento e ainda n\xE3o teve nenhum update.\n\
      \n[b]Se eu recomendo pra quem tem VR?[/b] \nN\xE3o sei, atualmente est\xE1 em\
      \ acesso antecipado, tem sempre a chance de sair ou n\xE3o esses updates futuros\
      \ e comprei porque achei que \xE9 um bom jogo para passar o tempo, no entanto\
      \ pela falta de updates o jogo ainda est\xE1 muito no comecinho e vai perceber\
      \ que por causa disso ele \xE9 muito repetitivo, al\xE9m do pre\xE7o n\xE3o\
      \ muito convidativo pra situa\xE7\xE3o atual do jogo, fica a seu crit\xE9rio\
      \ se quer comprar ou n\xE3o :)"
