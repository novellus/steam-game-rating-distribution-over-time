    about_the_game: "VR Game &quot;Combine War Toys&quot; is a Strategy-base game\
      \ about toys fighting on the table . Using your hands , combining parts on the\
      \ workspace to build  complete toys , and then throw them to join the war .\
      \ There are many kinds of toys and each of them havs different abilities . Throw\
      \ them in the best way , defense our headquarter and destory enemy force to\
      \ win the war .<br />\r\n<br />\r\nNow this version has a basic full loop sigle\
      \ stage for gameplay .<br />\r\nAt now time , you can :<br />\r\n- Buy parts\
      \ , combine parts into units .<br />\r\n- Throw finished units into table and\
      \ make them to work .<br />\r\n- Units can combine with different turrets.<br\
      \ />\r\n- You can also just throw parts to hit the emeny.<br />\r\n- Win by\
      \ destroy red base tower , or lose if the blue base tower has destroied .<br\
      \ />\r\n<br />\r\nWhen the game finished , it will add STAGE MODE , that have\
      \ 4+ stages  , every stage have levels that bring different objective and challenges\
      \ , during complete those stages , you will get more units that can use in ARCARD\
      \ MODE .<br />\r\n<br />\r\nHint : The units will not only on the land , the\
      \ war will changed in the feature !!!"
