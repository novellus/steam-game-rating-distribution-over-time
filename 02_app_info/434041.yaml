    about_the_game: "This Hired Sword is a <strong>new Hero-type unit that can be\
      \ recruited</strong> to further customize your roster. The Smuggler is available\
      \ for the <strong>Mercenaries and the Sisters of Sigmar Warbands</strong>. <br><br>The\
      \ Empire's division benefits those who would sell contraband or avoid the many\
      \ taxes imposed by barons and burghers. No commodity is more enticing to Smugglers\
      \ than Mordheim's Wyrdstone. Smugglers must be skilled with <strong>swords and\
      \ pistols</strong>, accustomed to fighting against many foes, and not averse\
      \ to tricks and traps. Most of all, they must be charismatic, able to <strong>rally\
      \ their comrades</strong> in their darkest hour.<br><br><u><strong>The Smuggler\
      \ has access to a unique new set of skills:</strong></u><h2 class=\"bb_tag\"\
      >Active skills</h2><ul class=\"bb_ul\"><li><strong>Black Powder Trap</strong>:\
      \ Places a fake Search Bag that explodes and deals damage to approaching units.<br></li><li><strong>Liquid\
      \ Courage</strong>: The unit takes a sip of a drink that increases Initiative\
      \ and All Alone tests.<br></li><li><strong>White Powder Trap</strong>: Places\
      \ a fake Search Bag that explodes and stuns approaching units.<br></li><li><strong>Hand\
      \ Bomb</strong>: The unit throws a bomb that deals armor bypassing damage.<br></li><li><strong>Captain's\
      \ Speech</strong>: Increases All Alone, Fear and Terror resistance of nearby\
      \ allies.<br></li><li><strong>Impact Shot</strong>: A black powder shot that\
      \ deals regular damage and bypasses some of the victim's armor absorption.<br></li><li><strong>Riposte\
      \ Stance</strong>: The unit takes a Parry stance that also increases the chance\
      \ to hit with Counter-Attacks.<br></li><li><strong>Captain\u2019s Order</strong>:\
      \ Increases the damage of a single ally.</li></ul><h2 class=\"bb_tag\">Passive\
      \ skills</h2><ul class=\"bb_ul\"><li><strong>Expert Fencer</strong>: While wielding\
      \ a Sword or a Dagger, increases Melee resistance and Initiative.<br></li><li><strong>Tight\
      \ Crew</strong>: When an ally is engaged in Melee with the same enemy, increases\
      \ Dodge and Parry bypass against the target.<br></li><li><strong>Fine-Tuning</strong>:\
      \ Increases Critical Chance of Black Powder Weapons.<br></li><li><strong>In\
      \ and Out</strong>: After gathering a Wyrdstone, gain a buff which increases\
      \ Movement and Initiative.<br></li><li><strong>Walk the Topsail</strong>: Gain\
      \ bonus to Leap, Climb and Jump Down actions.<br></li><li><strong>Boarding Prowess</strong>:\
      \ After a Leap or Jump down attack, increases the chance of dealing a Critical\
      \ Hit.<br></li><li><strong>Survival Instinct</strong>: When the unit is engaged\
      \ with multiple enemies, increases the chance of dealing Melee Critical Hits.</li></ul>"
