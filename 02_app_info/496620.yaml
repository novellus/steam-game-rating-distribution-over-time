    about_the_game: 'Developed by Nerdook (Reverse Crawl, Vertical Drop Heroes), Monster
      Slayers is a complete reimagining of the free web-based hit of the same name,
      which has been played over 4 million times on gaming portal, Kongregate. A rogue-like
      deck-building RPG adventure, Monster Slayers uses an innovative card-based battle
      system and lets you customize a deck to suit your play style. Create a new hero
      to join the Monster Slayers Guild and choose your path through the perilous
      Northern Valley as you follow your quest to defeat the legendary Harbinger and
      become a true Monster Slayer.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li>Battle
      undead goblins, lion outlaws, mighty dragons and other monstrous foes using
      a unique card-based combat system<br></li><li>Strategically shape your deck
      as you acquire new cards from merchants, treasure chests, and allies<br></li><li>Collect
      fame from each run to unlock new abilities that can be used by future heroes<br></li><li>Every
      playthrough is different: levels, enemy encounters and loot are randomly generated<br></li><li>Choose
      from six different classes: Rogue, Ranger, Knight, Barbarian, Cleric, Wizard<br></li><li>Recruit
      companions to join you on your quest and make use of their special abilities<br></li><li>Equip
      your hero with stat-boosting loot to improve the chances of victory<br></li><li>Fight
      for your place at the top of the Monster Slayers leaderboards<br></li><li>Inspired
      by the much-loved deck-building RPG, Dream Quest, created by Peter Whalen (Hearthstone)</li></ul>'
