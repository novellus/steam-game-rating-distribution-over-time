  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/732520/extras/Bild3.png?t=1595963867\"\
      \ /><br><strong>\u201CHinterhalt\u201D</strong> is a simple and fun World War\
      \ 2 real time strategy game. Command your army, build basements, fortifications\
      \ or even artilleries to both protect and lead your army to victory. The game\
      \ includes a skirmish &amp; zombie game modes as well as a campaign and a tutorial\
      \ level to get you started.  The complex designed AI behaves differently at\
      \ every match, being more or less aggressive, defensive or passive.<h2 class=\"\
      bb_tag\">Basic:</h2>The game takes place during World War 2. The campaign offers\
      \ approximately about 2-5 hours of gameplay. The zombie and skirmish mode offer\
      \ additional play time and can be played independently from the campaign or\
      \ each other.<h2 class=\"bb_tag\">Art Style:</h2>The cartoonish low poly kind\
      \ of style with bright colors make this game truly unique for real time strategy\
      \ games. Smooth animations, carefully designed GUI and exciting background music\
      \ and effects add an additional great experience to the game.<h2 class=\"bb_tag\"\
      >Skirmish:</h2>In skirmish you can choose your desired faction (Allied powers\
      \ vs Axis powers) and battle against the AI freely. You start with little money\
      \ and troops but so does the AI. Completely destroying your opponent or reaching\
      \ the capture-point limit leads to victory.<h2 class=\"bb_tag\">Zombie Mode:</h2>Starting\
      \ with only a few men you have to survive as long as you can. Waves start every\
      \ 2-3 min. Each wave increases the number of zombies and make them stronger.\
      \ Money and ammunition are very limited, so every decision you take must be\
      \ wisely chosen."
