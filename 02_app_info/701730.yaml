    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/701730/extras/capsule_for_steam_w_awards.png?t=1576573228"
      /><br>Yi and the Thousand Moons is a short video game musical written and developed
      by David Su. Through the course of several original interactive songs, featuring
      a full cast and live band, the game weaves a story of the archer Yi's journey
      to save her village.<br><br>Darkness is expanding, and the gods plan to combat
      it by harvesting moonlight. They want the legendary archer Yi to shoot the moons
      down, but the villagers have warned her that the moons are what protect the
      earth from stardust. Help Yi rescue her village from catastrophe!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li> A unique interactive musical experience in which all the
      levels are songs to be played through (in both senses of the word!)<br></li><li>
      Seven original songs and six preludes composed by David Su, starring a full
      cast and live band<br></li><li> Play as Yi, a legendary archer who has been
      commanded by the gods to shoot down all of the moons<br></li><li> Enter a world
      in which all your interactions with characters occur through music</li></ul><br>Starring:<br>Dominique
      Star as Yi<br>Laila Smith as Villager Qing<br>Magnus Ferguson as Villager Wen<br>Reid
      Jenkins as Villager Zhi<br>Wesley Kwok as God Shui<br>Yuyu Feng as God Mu<br>Gabriel
      Zucker as God Huo<br><br>Additional Musicians:<br>Siddhu Anandalingam (saxophones)<br>Reid
      Jenkins (violin)<br>Gabriel Zucker (guitar)
