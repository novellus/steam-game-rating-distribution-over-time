details:
  data:
    about_the_game: "The VFR Poland SW photo scenery for FSX: Steam Edition covers\
      \ the southwestern region of Poland. The product is based on SPOT5 multispectral\
      \ satellite images geometrically and radiometrically corrected to create a seamless\
      \ mosaic. The scenery reproduces the real ground surface characteristics using\
      \ 2.5 m/px  resolution ground textures, a hydrological layer and autogen.<br><br>The\
      \ Republic of Poland is located in Central Europe, lying between E014\xB007'\
      \ and E024\xB008', and N49\xB000' and N54\xB050'. It has a latitudinal distance\
      \ of 649 km and a longitudinal distance of 689 km. Poland borders Germany, the\
      \ Czech Republic and Slovakia in the south, Ukraine and Belarus in the east,\
      \ Lithuania in the north-east and the Kaliningrad Oblast of Russia in the north.\
      \ Most of the northern border consists of the coast of the Baltic Sea. <br><br>The\
      \ scenery covers lowland areas lying within the North European Plain, as well\
      \ as upland areas lying within the Bohemian Massif, the Polish Uplands and the\
      \ Western Carpathians. The region's highest peak is the \u015Anie\u017Cka mountain\
      \ located in the Sudetes, measuring 1603 m above sea level (5256 ft). The natural\
      \ vegetation in the region consists of temperate deciduous and mixed forests.\
      \ Moreover, mountain vegetation can be found in mountainous areas. <br><br>The\
      \ area is located within the Baltic watershed. The longest rivers in the scenery\
      \ area are the Oder (854 km, including 742 km in Poland) and the Warta (808\
      \ km). The scenery area's most important cities are Wroc\u0142aw, Katowice,\
      \ Cz\u0119stochowa, Sosnowiec, Gliwice, Bytom, Bielsko-Bia\u0142a, Zabrze, Ruda\
      \ \u015Al\u0105ska, Rybnik, Tychy, D\u0105browa G\xF3rnicza, Opole, Wa\u0142\
      brzych, Zielona G\xF3ra, Chorz\xF3w, Kalisz and Legnica.<h2 class=\"bb_tag\"\
      >Features:</h2><ul class=\"bb_ul\"><li>2.5 m/px ground resolution<br></li><li>Real\
      \ satellite photos<br></li><li>Total area of about 80000 sq km<br></li><li>Single\
      \ season - summer textures<br></li><li>Hydrological layer<br></li><li>Autogen</li></ul>"
