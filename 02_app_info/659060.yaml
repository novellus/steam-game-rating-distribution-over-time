  data:
    about_the_game: <h2 class="bb_tag">The Story</h2>Our home is being threatened
      by very technologically advanced creatures from a distant galaxy called the
      M87, which became uninhabitable after a black hole suddenly increased in activity.
      Now they came to our solar system and brought a racing tournament with them,
      are our racers ready for the challenge?<h2 class="bb_tag">About this game</h2>Isometric
      3D race with a fun challenge.<br><br>Race against the clock on the Practice
      mode or face opponents and dispute the pole position in this racing game inspired
      by some retro games, like Rock 'n Roll Racing.<h2 class="bb_tag">Current Features</h2><ul
      class="bb_ul"><li>4 tracks to play<br></li><li>4 different characters each with
      a exclusive car<br></li><li>Challenge mode to training your driving skills against
      obstacles<br></li><li>Practice mode to training solo + ghost car<br></li><li>Arcade
      mode to training versus AI<br></li><li>Tournament mode versus AI</li></ul>
