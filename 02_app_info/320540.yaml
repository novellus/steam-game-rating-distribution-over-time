    short_description: Pimp up your mobility scooter and take on the Grim Reaper and
      his Zombie army in a race for your soul. Armed with a variety of homemade weapons
      and gadgets, battle your way through 13 unique &amp; exhilarating tracks. Can
      you survive the retirement village?
