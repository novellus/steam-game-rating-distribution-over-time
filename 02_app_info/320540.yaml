    reviews: "\u201CIf you're looking for a fun, multiplayer game to play with friends\
      \ that is simple to learn, then Coffin Dodgers is definitely worth a look.\u201D\
      <br />\r\nInieGames.com<br />\r\n<br />\r\n\u201CIt's kind of like Mario Kart\
      \ for the PC. Except instead of go karts you have Senior Citizens on mobility\
      \ scooters trying to escape the Grim Reaper!\u201D<br />\r\nRunning With Scissors\
      \ Recommends<br />\r\n<br />\r\n\u201CThose of you with an itch for some fast-paced\
      \ action mixed with humorous destruction will find Coffin Dodgers to hit just\
      \ the right spot.\u201D<br />\r\nInfinite Indie<br />\r\n"
