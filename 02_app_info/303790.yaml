    review: 'This is a single player open world 3D third person RPG with tactical
      turn based combat.   Control a faery creature and solve various mysteries and
      challenges in this somewhat unfinished adventure game.


      This is one of those rare games where a "maybe" option would really help.   Technical
      implementation here is good, with a few graphics tweaks, smooth gameplay in
      4K on most systems.   There''s a few known bugs that stop the game working on
      some systems, however.   The game does seem a little incomplete as well.   Finally,
      I''m not really going to recommend a game about fairies to anyone I know.'
