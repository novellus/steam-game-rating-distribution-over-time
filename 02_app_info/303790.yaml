    about_the_game: "Faery: Legends of Avalon is a big role playing game packed with\
      \ a very distinctive ambience and graphic style. Create your character, embark\
      \ in a great adventure and discover the fantastic world of Avalon!<br />\r\n\
      <br />\r\nYou will have to understand why this magic world is dying, and save\
      \ the kingdom from certain disappearance. In a thrilling adventure where your\
      \ choices will shape the story, develop your character, his abilities and special\
      \ powers, as well as his equipment through the victorious battles and accomplished\
      \ quests!<br />\r\n<br />\r\nNumerous dangers await you and the battles against\
      \ some of the creatures and monsters of the game promise to be formidable. Gain\
      \ power and experience, and assure the support of friendly companions you will\
      \ meet through your journey. Carefully select who will fight at your side, and\
      \ live the incredible experience of being accompanied by a dragon, a troll,\
      \ fairies and other fantastic creatures!<br />\r\n<br />\r\n- Gorgeous graphics\
      \ packed in a unique atmosphere.<br />\r\n<br />\r\n- Explore mythical and magical\
      \ places, meet plenty of colourful characters.<br />\r\n<br />\r\n- Battle in\
      \ turn-based fights, in the pure style of classic RPGs<br />\r\n<br />\r\n-\
      \ Develop your character through victory: choose new spells, skills, and find\
      \ new equipment/<br />\r\n<br />\r\n- Recruit charismatic companions to help\
      \ you in your quest!"
