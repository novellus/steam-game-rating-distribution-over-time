    about_the_game: 'Fall in love. Save the world. Learn to code.<br><br>Code Romantic
      is a programming puzzle game wrapped in a post-apocalyptic love story.<br><br>Join
      the Human Defense Department''s last-ditch effort to save the world: by teaching
      its brightest students to hack the robot army threatening humanity. Will Mina
      Lovelace prove herself worthy of following in her mother''s footsteps? And can
      she do it without embarrassing herself in front of her childhood crush?<br><br>No
      prior programming experience is necessary; the game teaches you C# and the equivalent
      of an entry-level computer science course. If you like visual novels, problem
      solving, political intrigue and love stories, you''ll enjoy Code Romantic!<br><br>FEATURES<br><ul
      class="bb_ul"><li>14 chapters filled with puzzles, riddles and dialogue!<br></li><li>Over
      50 puzzles using real C# code and concepts from computer science courses, no
      prior experience necessary!<br></li><li>Over 50,000 words of dialogue!<br></li><li>Beautiful,
      animated, watercolor artwork!<br></li><li>Original soundtrack!</li></ul>'
