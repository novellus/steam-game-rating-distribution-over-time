details:
  data:
    about_the_game: Run your very own kingdom on a rubik's cube. Collect resources
      to develop your land. Fight off raiders and face events like famine, disease,
      and the corruption of the land. Ask favors of your God, but feel their wrath
      if you do not pay tribute. The choice is yours. How long will you reign?<br><br><strong><u>Current
      Features:</u></strong><br><br><ul class="bb_ul"><li><u>4 Kingdoms</u>(6-8 planned)</li></ul><ul
      class="bb_ul"><ul class="bb_ul"><li><i>Noske, The Devout</i><br></li><li><i>Gallynt,
      The Seafarers</i><br></li><li><i>Amari, The Warriors</i><br></li><li><i>Faalen,
      The Wanderers</i></li></ul></ul><ul class="bb_ul"><li><u>4 Gods</u>(6-8 planned)</li></ul><ul
      class="bb_ul"><ul class="bb_ul"><li><i>Veyra, God of Chance</i><br></li><li><i>Fus,
      God of Tides</i><br></li><li><i>Kilgar, God of Conflict</i><br></li><li><i>Demri,
      God of The Land</i></li></ul></ul><ul class="bb_ul"><li>6 Favors to ask of the
      gods. --- 12 planned</li></ul><ul class="bb_ul"><li>9 Development and Improvement
      updates for your kingdom.  --- 12-14 planned</li></ul><ul class="bb_ul"><li>8
      Tile types to harvest (forest, mountain, desert, ocean, grasslands, iron mine,
      gold mine, and sawmill) --- 10 planned</li></ul><ul class="bb_ul"><li>10 World
      Events to face. (famine, disease, flood, raiders, land  corruption, and storms)
      --- 12-14 planned</li></ul><ul class="bb_ul"><li>Steam Leaderboards</li></ul><br><br><strong><u>Future
      Features:</u></strong><br><br><ul class="bb_ul"><li>Local PvP via hotseat and
      Remote Play</li></ul><ul class="bb_ul"><li>Challenges</li></ul><ul class="bb_ul"><li>Custom
      Games</li></ul>
