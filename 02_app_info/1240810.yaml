  data:
    about_the_game: "\uC7AD\uACFC \uCF69\uB098\uBB34: \uC228\uACA8\uC9C4 \uC774\uC57C\
      \uAE30(jack and the beanstalk: behind story)\uB294,<br>\uB3D9\uD654 \uC7AD\uACFC\
      \ \uCF69\uB098\uBB34\uB97C \uBAA8\uD2F0\uBE0C\uB85C \uB9CC\uB4E0 \uC5B4\uB4DC\
      \uBCA4\uCC98 \uAC8C\uC784\uC785\uB2C8\uB2E4.<br><br>\uC804\uC7C1\uC73C\uB85C\
      \ \uD669\uD3D0\uD574\uC9C4 \uB9C8\uC744\uC5D0 \uC0B4\uACE0 \uC788\uB294 \uC7AD\
      \uC740 <br>\uB2E4\uB9AC\uB97C \uB2E4\uCCD0 \uAC77\uC9C0 \uBABB\uD558\uB294 \uC7AD\
      \uC758 \uCE5C\uAD6C, \uC5D0\uBC00\uB9AC\uC640 \uD568\uAED8 \uC9C0\uB0B4\uACE0\
      \ \uC788\uC2B5\uB2C8\uB2E4. <br>\uC7AD\uC740 \uADF8\uB7F0 \uC5D0\uBC00\uB9AC\
      \uB97C \uC704\uD574 \uC2DD\uB7C9\uC744 \uAD6C\uD558\uB7EC \uB2E4\uB2C8\uB2E4\
      \uAC00, \uC815\uCCB4 \uBAA8\uB97C \uB9C8\uB140\uC5D0\uAC8C \uCF69\uC744 \uBC1B\
      \uAC8C \uB429\uB2C8\uB2E4. <br>\uC5D0\uBC00\uB9AC\uB294 \uC7AD\uC774 \uAC00\uC838\
      \uC628 \uCF69\uC744 \uBCF4\uBA70 \uC54C \uC218 \uC5C6\uB294 \uD45C\uC815\uC744\
      \ \uC9D3\uACE0.. <br>\uB2E4\uC74C \uB0A0, \uC7AD\uC744 \uAE30\uB2E4\uB9AC\uACE0\
      \ \uC788\uB294 \uAC83\uC740 \uB9C8\uB2F9\uC5D0 \uC790\uB780 \uCEE4\uB2E4\uB780\
      \ \uCF69\uB098\uBB34 \uC904\uAE30\uC600\uC2B5\uB2C8\uB2E4.<br><br>\uC774 \uC774\
      \uC57C\uAE30\uB294 \uD55C \uC18C\uB144\uC774 \uCF69\uB098\uBB34 \uC131\uC744\
      \ \uD0D0\uD5D8\uD558\uBA70 \uC77C\uC5B4\uB098\uB294 \uBAA8\uB4E0 \uC5EC\uC815\
      \uC744 \uB2F4\uC740 \uC774\uC57C\uAE30\uC785\uB2C8\uB2E4. <br>\uC0C1\uC0C1\uCE58\
      \uB3C4 \uBABB\uD588\uB358, \uCF69\uB098\uBB34 \uC131\uC758 \uBB34\uC2DC\uBB34\
      \uC2DC\uD55C \uBE44\uBC00\uC774 \uB2F9\uC2E0\uC744 \uAE30\uB2E4\uB9AC\uACE0\
      \ \uC788\uC2B5\uB2C8\uB2E4.<h2 class=\"bb_tag\">\uAC8C\uC784 \uD2B9\uC9D5</h2><ul\
      \ class=\"bb_ul\"><li>\uB3D9\uD654\uB97C \uBAA8\uD2F0\uBE0C\uB85C \uD55C \uB3C5\
      \uD2B9\uD55C \uC2A4\uD1A0\uB9AC\uD154\uB9C1\uC758 \uAC8C\uC784</li></ul><ul\
      \ class=\"bb_ul\"><li>\uC815\uCCB4 \uBAA8\uB97C \uCF69\uB098\uBB34 \uC131\uC758\
      \ \uBE44\uBC00\uC744 \uD30C\uD5E4\uCCD0\uAC00\uB294 \uD0D0\uD5D8</li></ul><ul\
      \ class=\"bb_ul\"><li>\uCF69\uB098\uBB34 \uC131\uC5D0 \uC0B4\uACE0 \uC788\uB294\
      \ \uB2E4\uC591\uD55C \uCE90\uB9AD\uD130\uB4E4</li></ul><ul class=\"bb_ul\"><li>\uAC01\
      \ \uCE35\uB9C8\uB2E4 \uC874\uC7AC\uD558\uB294 \uB2E4\uC591\uD55C \uD37C\uC990\
      </li></ul><h2 class=\"bb_tag\">\uC870\uC791\uD0A4</h2><ul class=\"bb_ul\"><li>\uC774\
      \uB3D9 - \uBC29\uD5A5\uD0A4</li></ul><ul class=\"bb_ul\"><li>Z - \uC870\uC0AC\
      \ \uBC0F \uB300\uD654 \uB118\uAE30\uAE30</li></ul><ul class=\"bb_ul\"><li>X\
      \ - \uC778\uBCA4\uD1A0\uB9AC</li></ul><ul class=\"bb_ul\"><li>ESC - \uD658\uACBD\
      \uC124\uC815</li></ul>"
