    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/556050/extras/Sequence_Wide-616w-LQ-100c.gif?t=1587451310"
      /><br><br>Hyper Jam is a neon-soaked arena brawler with a dynamic perk drafting
      system that makes each match different from the last.<br><br>The hard-hitting
      fusion of lethal weapons, stackable perks, furious combat, and a killer synthwave
      soundtrack makes Hyper Jam a multiplayer experience that'll keep you coming
      back for more.<h2 class="bb_tag"><strong>Furious Combat</strong></h2>Hyper Jam
      features fast-paced multiplayer arena gameplay for up to 4 players. Annihilate
      your opponents round after round using katanas, rocket launchers, sledgehammers,
      and more. The fluid combat is easy to pick up, while also leaving plenty of
      room to improve and dominate your friends!<h2 class="bb_tag"><strong>Perk Drafting</strong></h2>After
      every round, players draft new perks that stay with them for the rest of the
      game, stacking and combining with their existing ones to create more powerful
      effects. A wide pool of distinctive perks ensures no two games are ever the
      same.<h2 class="bb_tag"><strong>Local and Online Multiplayer</strong></h2>Grab
      some controllers and take on your friends at home, or add your Steam friends
      to a private lobby alongside local players (and bots!). Cross-platform matchmaking
      also lets you and another local player test your skills against others online!<h2
      class="bb_tag"><strong>'80s Aesthetic</strong></h2>Play as a strong selection
      of '80s-inspired characters on a variety of beautiful and dangerous arenas,
      ranging from a sun-drenched Miami hotel rooftop to a gritty Neo-Tokyo subway.<h2
      class="bb_tag"><strong>Killer Synthwave Soundtrack</strong></h2>An addictive
      soundtrack featuring Carpenter Brut, Dance With The Dead, Meteor and more will
      keep hearts racing as you blow each other to bits.<h2 class="bb_tag"><strong>AI
      Bots</strong></h2>Hone your skills against AI bots before taking the fight online.
      Customise bot difficulty, game rules and more to create your own challenge.
