    about_the_game: "Join the Royal Air Force and Battle for Britain!<br>\t\t\t\t\t\
      \tFly into the pivotal aerial battle for the skies of Britain. As a member of\
      \ the British RAF, face off against the deadly German Luftwaffe and the Italian\
      \ air forces. IL-2 Sturmovik: Cliffs of Dover is the next exciting World War\
      \ II flight combat simulation title from 1C: Maddox Games, creators of the critically\
      \ acclaimed IL-2 Sturmovik series.<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Features</h2>\t\
      \t\t\t\t\t<ul class=\"bb_ul\"><li><strong>Fight the Wars of History</strong>\
      \ \u2013 England, 1940; Germany is waging a massive air campaign for the absolute\
      \ supremacy of the skies. Join the battle to save Britain.<br>\t\t\t\t\t\t \
      \ </li><li><strong>Over 25 Aircrafts</strong> \u2013 English, German &amp; Italian\
      \ aircraft including the Spitfire, The Hurricane, and the Messerschmitt Bf-109.\
      \ Every detail faithfully recreated. <br>\t\t\t\t\t\t  </li><li><strong>Enormous\
      \ Environments</strong> \u2013 Fly through the cities and towns of London, southern\
      \ and northern England, northern France, southern Belgium and more.  <br>\t\t\
      \t\t\t\t  </li><li><strong>Incredible Damage Model</strong> \u2013 Every single\
      \ aircraft component can be damaged for incredibly realistic and satisfying\
      \ results.<br>\t\t\t\t\t\t  </li><li><strong>Massive Multiplayer</strong> \u2013\
      \ Customizable modes allow for up to 128 players in huge ongoing battles or\
      \ hop in deathmatch-style free-for-alls. <br>\t\t\t\t\t\t  </li><li><strong>New\
      \ Groundbreaking 3D Engine</strong> \u2013 Huge variety of photorealistic ground\
      \ vehicles, buildings and environments.  <br>\t\t\t\t\t\t</li></ul>"
