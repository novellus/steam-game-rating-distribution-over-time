    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1299320/extras/midnightcastle2.png?t=1605589008"
      /><br><br>A succubus issues threats against humanity once every 100 years. While
      men die and young women disappear one by one, a succubus hunter visits a cursed
      city under the moonlight. Let''s rescue abducted girls and defeat the succubus!
      * 64 HCGs (25 newly drawn HCGs) * 36 H pixel animations (25 newly drawn H pixel
      animations)<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1299320/extras/ezgif-6-2539f3497e0b.gif?t=1605589008"
      /><br><br>* Main Weapons<br>- Leather Whip: Short-range and deals less damage.
      You have this by default.<br>- Thorn Whip: Long and twice as strong as Lether
      Whip.<br>- Chain Whip: Twice as strong as Thorn Whip.<br>- Flame Whip: Twice
      as strong as Chain Whip. Effective against ice.<br>- Ice Whip: Twice as strong
      as Chain Whip. Effective against flame.<br>- Magic Whip: Twice as strong as
      Flame Whip. Throws a magic ball.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1299320/extras/ezgif-6-3b55eebcc2c0.gif?t=1605589008"
      /><br><br>* Sub Weapons<br>- Scythe: Goes in a ballistic trajectory and penetrates
      through enemies.<br>- Boomerang: Goes to the corner of the screen and returns.<br>-
      Bomb: Stays still for a moment and deals damage to enemies.<br>- Clock: Stops
      enemies'' movements for seconds.<br>- Cross: Aims and chases after a nearby
      enemy.<br><br>* H Scenes<br>When she gets lethal damage while clothed, her HP
      becomes 1 and she gets naked!<br>If she is damaged without clothes, she will
      fall prey to monsters.<br><br>* 4x Difficulty Levels:<br>EASY, NORMAL, HARD,
      INSTANT DEATH<br><br>* Supports Gamepad<br>Xbox 360 gamepad''s default setting
      is pre-set.<br>In-game key configuration is implemented.<br><br>[Credits]<br>Planning/Production:
      pixel-teishoku<br>Graphic: Libra Heart<br>Music/SFX: (C) g3ntlebreeze / YouFulca<br>Font:
      Misaki Font<br><br>* This product uses the same image materials as:<br>&quot;Castle
      of Succubus (RE156689)&quot;<br>&quot;Succubus to Muttsu no Mahou (RJ203314)&quot;.'
