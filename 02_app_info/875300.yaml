    about_the_game: "Jokin es un chico que ha empezado a estudiar en la Academia de\
      \ Defensores, una prestigiosa instituci\xF3n nacida con el objetivo de formar\
      \ a estudiantes capaces de proteger a las personas de a pie de las injusticias\
      \ que asolan la tierra. Sin embargo, en su primer d\xEDa de clase, Jokin se\
      \ convertir\xE1 en la v\xEDctima de una gran injusticia, la lgtb+fobia. A medida\
      \ que Jokin aprenda cosas sobre s\xED mismo y se relacione con otras personas\
      \ como \xE9l, descubrir\xE1 el verdadero significado de ser un defensor y luchar\xE1\
      \ contra el miedo y el odio que hacen que personas del colectivo LGTB+ sean\
      \ discriminadas d\xEDa a d\xEDa.<br />\r\n<br />\r\nDe Fobos y Deimos es el\
      \ primer RPG que trabaja la lgtb+fobia y la diversifobia. Al ponerte en la piel\
      \ de Jokin, podr\xE1s sentir en tus carnes lo que muchas personas sienten cada\
      \ d\xEDa cuando salen a la calle, cuando se relacionan en el trabajo\u2026 porque\
      \ la lgtb+fobia y la diversifobia intenta destruir nuestro mayor tesoro, la\
      \ diversidad.<br />\r\n<br />\r\n<br />\r\n-M\xE9tete en la piel de Jokin y\
      \ toma tus propias decisiones. Jokin siempre ser\xE1 Jokin pero t\xFA puedes\
      \ hacer que su destino cambie. \xBFEncontrar\xE1 el amor? \xBFConseguir\xE1\
      \ que le escuchen?<br />\r\n<br />\r\n-Ad\xE9ntrate por lugares tan preciosos\
      \ como peligrosos: paisajes helados, mansiones, mazmorras, bosques encantados\u2026\
      <br />\r\n<br />\r\n-Lucha contra hordas de enemigos/as que se interpondr\xE1\
      n en tu camino. Utiliza las habilidades de cada personaje para salir victorioso/a\
      \ y encuentra tu estrategia.<br />\r\n<br />\r\n-Conoce el entorno social que\
      \ te rodea y haz amigos/as que compartan tu misma situaci\xF3n. M\xE1s de 6\
      \ personajes jugables se unir\xE1n a Jokin durante su gesta,<br />\r\ncada uno/a\
      \ con personalidades y habilidades diferentes.<br />\r\n<br />\r\n-Resuelve\
      \ multitud de puzles que pondr\xE1n a prueba diferentes habilidades.<br />\r\
      \n<br />\r\n-Diferentes finales, di\xE1logos exclusivos\u2026 una partida tal\
      \ vez no sea suficiente para descubrir todo lo que \u201CDe Fobos y Deimos\u201D\
      \ puede ofrecerte.<br />\r\n<br />\r\n<br />\r\nDe Fobos y Deimos cuenta con\
      \ la colaboraci\xF3n de Gehitu, Cogam Educaci\xF3n, Associaci\xF3 Catalana D'Asexuals,\
      \ Arnastu y Gaymer.es."
