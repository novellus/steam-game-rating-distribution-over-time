    about_the_game: "STCC The Game is the official game of \u201CSTCC - Swedish Touring\
      \ Car Championship\u201D, the largest and most prestigious motorsport championship\
      \ in Scandinavia.<br><br>The game includes all cars and tracks from the 2008\
      \ season; seven Swedish and Norwegian tracks like Mantorp Park, Knutstorp Ring,\
      \ V\xE5ler Track and the world exclusive city racetrack Eco Drive Arena in Gothenburg\
      \ along with cars like Audi A4, Volvo C30 and BMW 320si.<br><br>STCC The Game\
      \ appeals to both old and young and features famous drivers like Janne &quot;Flash&quot;\
      \ Nilsson, Tommy Rustad, Fredrik Ekblom and Thed Bj\xF6rk. STCC The Game - The\
      \ most Scandinavian game package of 2008.<br><br>STCC \u2013 The Game \u2013\
      \ Expansion Pack is available as an add-on to the base game RACE 07.<h2 class=\"\
      bb_tag\">Key Features:</h2><ul class=\"bb_ul\"><li>6 unique cars in 2 classes\
      \ with 48 variations<br></li><li>7 unique Nordic tracks<br></li><li>STCC regulations.<br>STCC-\
      \ The Game comes fully packed with the rules and regulations of the series,\
      \ including SuperPole functionality and mandatory pit stop windows. <br></li><li>Ghost\
      \ racing - Race against own or others laptimes, the perfect way to learn more\
      \ and find those illusive tenths of a second.<br></li><li>Multiplayer - Vibrant\
      \ online action with up to 25 players online. Including the option of adding\
      \ AI drivers to fill up the grid.</li></ul>"
