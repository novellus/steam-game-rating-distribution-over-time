    about_the_game: '<h2 class="bb_tag"><strong>THE GIRLS OF TIME TRAVEL...</strong></h2><br>Join
      Rose, Kyo, Tessa and Michelle - the Time Tenshi (Time Angels) - as you enter
      the amazing world of time travel, made possible by the work of Tensai Shiro,
      the genius inventor behind the Time Window: mankind''s first functioning time
      machine!<br><br><strong>Who will you romance?</strong><br><br>Your decisions
      in choices throughout the story will influence which girls you can accompany
      in any of the in-depth unlockable scenarios, covering everything from visiting
      new locations in history... to going on a date!<br>Think carefully how you answer
      each choice to gain positive Affinity Points for that girl!<br><br>Playing as
      Kenji, the grandson of Tensai who finds himself surrounded by beautiful, busty
      time-travelling girls wearing incredible Time Suits, you''ll help to save existence
      itself from a dire future peril!<br><br><strong>About Time Tenshi 2</strong><br><br><ul
      class="bb_ul"><li>Exciting, well-written and thought-provoking plot with plenty
      of twists, suspense and ecchi!<br></li><li>Romance-driven choices and multiple
      routes to unlock, with an ending that depends on your big decision!<br></li><li>Quality
      character art, illustrations and backgrounds, all drawn by professionals!<br></li><li>Plenty
      of ecchi fanservice moments throughout!</li></ul><br>All of us at Silver Cow
      Studio have worked really hard to bring you a high quality production, and we''re
      confident you''ll really enjoy this Special Edition of Time Tenshi 2!<br><br><strong>How
      far can the limits of time be stretched?<br><br>What dangers does the future
      hold?<br><br>And is the mysterious, ancient force... truly unstoppable?</strong><br><br>--
      -- --'
