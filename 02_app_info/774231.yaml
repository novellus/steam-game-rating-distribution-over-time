  data:
    about_the_game: "Art like never before. The Kremer Museum is an innovative new\
      \ museum concept that combines the newest VR technology with world-class Old\
      \ Master paintings. The museum includes pieces by Rembrandt, Aelbert Cuyp, Frans\
      \ Hals and many more Old Masters from the Dutch Golden Age.<br><br>Walk around\
      \ a fantastic new space, where the balance between traditional museums and VR\
      \ is represented through a new sort of architecture. Be sure to check out Rembrandt\u2019\
      s \u201Cold man with a turban\u201D, walk through it, and see the original back\
      \ of the panel, to explore the work\u2019s unique stamps of provenance.<br><br>Designed\
      \ by architect Johan van Lierop, Founder of Architales and developed by MOYOSA\
      \ MEDIA from the Netherlands, the museum features 74 Dutch and Flemish Old Master\
      \ paintings from the Dutch Golden Age, and is  accessible exclusively through\
      \ VR.<br><br>History and future of the power of art combined. Get up close and\
      \ personal with the paintings, examine brushwork and colors in great detail,\
      \ and listen to George &amp; Ilone Kremer - the founders of the collection -\
      \ explain what is special about each painting.<br><br>George Kremer: \u201C\
      Our journey as collectors has always been about finding the highest quality\
      \ artworks and simultaneously finding ways to share them with as many people\
      \ as possible. My wife Ilone and I believe we can make a greater contribution\
      \ to the art world by investing in technology rather than in bricks and mortar\
      \ for our collection.\u201D<br><br>\u201CFirst there were museums, then private\
      \ museums and now  virtual reality privately owned museums are entering the\
      \ scene\u201D Melanie Gerlis, Financial Times<br><br>\u201CVirtual Reality Museum\
      \ Puts Rembrandt in High-Def\u201D - Molly Schuetz, Bloomberg - <br><br>\u201C\
      The Newest Home for Rembrandt and the Dutch Masters Is Gorgeous Outer-Space\
      \ Museum\u201D -  Brian Boucher, artnet<br><br>\u201CAt the new Kremer Museum,\
      \ the lighting is perfectly optimized to accentuate the colors, brushstrokes,\
      \ and details in each painting\u201D - Sarah Burke Artsy<br><br>\u201CBy far\
      \ the best VR experience I\u2019ve seen so far\u201D - Nikolaus Weil, Entrepreneur\
      \ (Mindex, SingularityU Germany) &amp; Film Producer - Earth and Deep Blue<br><br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://springboardvr.com?game_verification=cbf55af0-8c24-11e9-9119-e7c47bd64b6f\"\
      \ target=\"_blank\" rel=\"noopener\"  > Available for Arcades on SpringboardVR\
      \ </a>"
