    review: 'Even though the inventory and stats screens might amaze you, it is not
      a nice game to play. You would expect this game to resemble a game like Risk
      of Rain, where your power is determined by your build and you are focusing on
      optimizing your moves and builds, but this game has many flaws with it''s gameplay
      and you don''t even want to go through those. With it''s many flaws of game
      design, even though rarely I review, I have to warn it won''t be that of a nice
      experience.


      Many obvious bugs and things that make you upset, I''ll skip over those because
      this is a cheap and small title. Even when the teleporter can''t take you in
      because you are falling faster than it pulls you (they forgot to make portals
      reduce gravity, lul) or teleporter doesn''t let you go when you want to go see
      what that interesting thing is or loot a thing. Let''s say whatever right?


      I won''t skip over an arpg game attempting to create build-like game mechanics
      in a fun action but fail miserably. There are many flaws with how game plays.
      The skills don''t serve to a greater playstyle, they are just there. Not the
      mention them being clunky in a game of action. You take damage, you have to
      wait a while and get your skills back if you don''t wanna die. Enemy movement''s
      are not readible, so a random beam of DEATH could sneak up on you. You are the
      most powerful and blaze through everything? Not this lil dude with a shield.
      Just skipping the enemy is so much better than trying to deal with it.'
