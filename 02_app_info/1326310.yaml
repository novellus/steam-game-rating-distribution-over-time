  data:
    about_the_game: "Pawnbarian is a card-flinging rogue-like puzzler, in which you\
      \ use chess moves to hack and slash through hordes of enemies.\u200B It's very\
      \ easy to pick up, but hard to master.<br />\r\n<br />\r\nYou'll have to carefully\
      \ plan your moves, make use of various effects, and strategize around all sorts\
      \ of enemy traits.<br />\r\n<br />\r\nThis demo contains a single character,\
      \ and a single dungeon."
