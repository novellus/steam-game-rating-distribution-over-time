details:
  data:
    about_the_game: "Earth\u2019s Dawn is looming and the fate of the planet hangs\
      \ in the balance! Become a member of A.N.T.I. \u2013 a squad of super-human\
      \ soldiers powered by alien technology \u2013 and fight to reclaim Earth from\
      \ the alien invasion known as E.B.E! <br><br>Dive into frantic side-scrolling\
      \ combat and take the fight to the alien horde before destroying hulking bosses!\
      \ Earn XP to unlock new abilities across a massive skill tree, then create new\
      \ swords, guns and equipment with materials harvested from the battlefield.\
      \ Choose your own mission path, discover the truth behind the invasion and save\
      \ the planet before it's too late!<br><br><ul class=\"bb_ul\"><li>Play as an\
      \ elite soldier using bionic alien implants and reclaim Earth from the invading\
      \ nightmare!<br></li><li>Create your own unique soldier, customising their skills\
      \ to your play style and crafting new weapons and equipment<br></li><li>Use\
      \ a huge range of sword, gun and agility moves in fast-paced battles to build\
      \ combos and earn rewards.<br></li><li>Discover a unique story that changes\
      \ depending on the missions you choose to fight through.</li></ul>"
