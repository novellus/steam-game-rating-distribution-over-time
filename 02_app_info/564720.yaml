    about_the_game: <strong>Background</strong><br>Werther, a young tree frog, was
      born and raised in a backwater town where local creatures were stranded for
      generations. The only way to the outside world was to cross a deadly great river.Werther's
      father was one of the forerunners exploring the world, but he never came back.
      As time passed, the town's residents were tired of waiting. Disanimation and
      desperate overwhelmed them. Some started to worship a fictional orb called the
      Heart of Volcano, and some others started to suspect that 'you can reach the
      outside world if you cross the river' was a lie. With all these tangling ideas
      inside his head, our young Werther came to understand his desire for affection
      and he decided to start his own adventure to look for family and hope.<br><br><strong>Features</strong><br>Beautiful
      hand-painted graphics and epic music. <br>Fully voice-acted. <br>Lots of mini
      games. <br>Heart-warming story about Family, friendship and dreams. <br>No in-app
      purchase.
