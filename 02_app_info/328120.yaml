  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/328120/extras/introduction.png?t=1535467115\"\
      \ /><br><br>Exciting times lie ahead! In a world populated by mighty dragons,\
      \ only the chosen ones are capable of turning these majestic creatures into\
      \ their battle companions. Experience epic adventures with a whole lair full\
      \ of dragons to call your own!<br><br>To make the first steps of your adventure\
      \ very special, we\u2019re giving you a helpful XP bonus in the form of two\
      \ valuable items. You\u2019ll also start out with a loyal little pet that will\
      \ follow you wherever you go.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/328120/extras/items-en.png?t=1535467115\"\
      \ /><h2 class=\"bb_tag\">Pack Contents:</h2><br><strong>Pet:</strong><br><ul\
      \ class=\"bb_ul\"><li>Feral Squama</li></ul><br><strong>Items:</strong><br><ul\
      \ class=\"bb_ul\"><li>Intermediate Experience Potion (1 day)<br></li><li>Basic\
      \ Experience Bauble</li></ul><br>All items will be delivered directly to your\
      \ account storage after purchase. In the upper right corner appears a glowing\
      \ letter. Leftclick on the icon to collect the delivered items.<br><br>Now is\
      \ the time to enter the world of Auratia and become the next Dragon\u2019s Prophet.\
      \ Follow your destiny!"
