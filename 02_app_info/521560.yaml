    about_the_game: "Funded on Kickstarter with backers including legend of the genre\
      \ Ron Gilbert, The Mystery of Woolley Mountain is an otherworldly adventure\
      \ game filled with strange beasts, evil witches, confused automatons and wacky\
      \ ropemen.<br><br>Join a renegade crew of time-travelling audio scientists on\
      \ a hilarious and fantastical quest. A malevolent witch has captured a group\
      \ of children, and it\u2019s up to you to save them from the mysterious island\
      \ of Woolley Mountain!<br><br>Explore a rich and interactive set of environments,\
      \ filled with head-scratching puzzles. Unravel a salacious storyline, meet a\
      \ cornucopia of quirky characters, and boogie on down to an awesome original\
      \ soundtrack!\u200B<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/description_ron.png?t=1593164681\"\
      \ /><h2 class=\"bb_tag\">Key features</h2><br>Colourful world: A fantastical\
      \ sprawling universe, populated by beasts, witches, automatons, ropemen and\
      \ other strange and wonderful beings.\v<br>Family content and all-ages humour:\
      \ No swearing... well, maybe the word \u2018darn\u2019 on occasion!<br>\vStriking\
      \ 2D graphics: Adventure Time meets the Simpsons in Wooley Mountain\u2019s lovingly\
      \ crafted art style.<br>\vGripping story: The five scientists travel in their\
      \ amazing time-traversing Crystal Submarine from island to island. Can they\
      \ make it to the dangerous island of Woolley mountain, destroy the evil witch,\
      \ and rescue the kids?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/description_screens.png?t=1593164681\"\
      \ /><h2 class=\"bb_tag\">Meet the Crew</h2><br>The five time travelling scientists\
      \ known collectively as the Helmholtz Resonators are an odd bunch. They can\
      \ each play the bass, guitar, drums and keyboards, conduct science, and travel\
      \ through time, yet they are each prone to personality flaws. Let me explain:<br><br><strong>Garland</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/garland.png?t=1593164681\"\
      \ /><br>Taking the title of Head Chorister, Garland assumes command of top-line\
      \ vocals most of the time with some notable exceptions. This maybe because he\
      \ likes to be his own biggest critic, only to then give himself glowing reviews.\
      \ Garland is a stickler for tidiness, in fact, his motto is &quot;PUT THAT BACK\
      \ WHERE IT BELONGS!&quot;.<br><br><br><strong>Vandamme</strong><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/vandamme.png?t=1593164681\"\
      \ /><br>The most mysterious and adventurous Resonator. Plays just about any\
      \ musical instrument and understands any scientific advice. Take charge of capturing\
      \ the audio signal generated by the group to whichever format is prevalent to\
      \ the era in which they find themselves.<br><br><br><strong>Carlton</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/carlton.png?t=1593164681\"\
      \ /><br>No one has every been able to pin down exactly what Carlton does. Obsesses\
      \ over finding a link between science and mysticism but only ever seems to be\
      \ proving a link between alcohol and bad decisions. Plays guitar, synthesizers\
      \ and supplies baritone vocals. Prefers to do anything but actual, tangible\
      \ work, proclaims he was born with a rare disease called 'Cannotbearseditus'.<br><br><br><strong>Frithel</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/frithel.png?t=1593164681\"\
      \ /><br>If Frithel could change every choice to include the suffix 'or science?'\
      \ he would always choose the latter. This man is obsessed with science - he\
      \ lives, breathes, digests and inserts science. He carasses, high fives and\
      \ smooches science, he... okay you get the picture. Also plays Drums, loves\
      \ the Bee Gees and spoken word poetry... in a sciencey kind of way.<br><br><br><strong>Auto</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/auto.png?t=1593164681\"\
      \ /><br>Auto is short for Automaton, and is the groups robotic aid and protector.\
      \ Over time he has developed a fondness for Carlton, due to the time that Mr.\
      \ Breezy has invested in playing with Auto. From darts, to movies, to arcade\
      \ machines and to the definite chagrin of the other chaps, as this reduces the\
      \ time that Auto could be tidying, computing and generally busying himself around\
      \ the ship in a non-creepy android going-to-kill-all-humans way.<br><br><br><strong>Chladni</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/521560/extras/chladni.png?t=1593164681\"\
      \ /><br>Chladni is in charge of sub 400hz vibrations and is a celebrated player\
      \ of the Low Frequency Guitar. His motto is &quot;Nimble of finger - nimble\
      \ of mind!&quot;. Plus, he can't keep his mind off the ladies and sees himself\
      \ as some sort of lothario, of which his motto is also &quot;Nimble of finger\
      \ - nimble of mind!&quot;."
