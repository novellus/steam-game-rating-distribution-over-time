    reviews: "\u201CI can tell you that The Mystery of Woolley Mountain is delightful,\
      \ will get you laughing, challenging with its puzzles, and chock-full of quality.\
      \ If you\u2019re looking for a point-and-click to really take your time and\
      \ enjoy, no doubt The Mystery of Woolley Mountain is going to be an adventure\
      \ for you!\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.entertainment-focus.com/games-section/games-reviews/the-mystery-of-woolley-mountain-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Entertainment Focus</a><br><br>\u201C\
      If you fancy time travelling in a top hat or thwarting evildoers with style,\
      \ wit and only the occasional pratfall, you would do well to board the Crystal\
      \ Submarine and set sail for Woolley Mountain.\u201D<br>3.5/5 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://adventuregamers.com/articles/view/37649\"\
      \ target=\"_blank\" rel=\"noopener\"  >Adventure Gamers</a><br><br>\u201CThe\
      \ Mystery of Woolley Mountain is an Indie gem of a game and one that I\u2019\
      m glad I spent the time to complete. It\u2019s a game that makes you appreciate\
      \ the time, love and dedication that goes into making a computer game.\u201D\
      <br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://rapidreviewsuk.com/the-mystery-of-woolley-mountain-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rapid Reviews</a><br>"
