  data:
    about_the_game: "Trackmania\xB2 Lagoon has players racing on raised tracks above\
      \ a tropical island filled with insane activities.<br><br>It comes with a FREE\
      \ Trackmania multiplayer channel, an exclusive solo campaign, a new game mode\
      \ and a world of possibilities with user-generated content thanks to an upgraded\
      \ Maniaplanet system increasing the creative power of players.<br><br>Like other\
      \ TrackMania\xB2 games, TrackMania2 Lagoon is pure fun and simple, offering\
      \ thrilling graphics and instant gameplay.<br><br><strong>Key Features</strong><br><br>\u2022\
      \ A paradise tropical island<br>Race in a stunning tropical environment optimized\
      \ to run on most PC\u2019s<br><br>\u2022 Crazy tracks design for extreme racing<br>Experience\
      \ intense speed, sky-high roller coaster, slippery handling on wood, off-road\
      \ and beach driving, absurd jumps, bouncing water, and more.<br><br>\u2022 6\
      \ game modes<br>Time Attack, Round, Team, Cup, Laps, and a new official team\
      \ game mode, Chase, tasking players to synchronize.<br><br>\u2022 Worlwide connected\
      \ solo campaign<br>Enjoy the exclusive 65 tracks solo campaign. win medals and\
      \ progress in official worldwide and regional ranking.<br><br>\u2022 Innovative\
      \ &amp; free online multiplayer channel<br>Play with your friends and the community\
      \ on the game's dedicated channel, a free and easy-to-access online gaming system\
      \ with matchmaking and worldwide ranking. <br><br>\u2022 A very active community<br>Discover\
      \ content and activities created by fellow players <br><br>\u2022 Local play<br>Challenge\
      \ your friends with the hotseat and local network modes.<br><br>\u2022 Enhanced\
      \ creative freedom<br>Use new powerful ingame instruments and share content\
      \ using the new Mesh Modeler, Libraries, Title editors, the classic tracks editor,\
      \ car painting tool and upgraded programing tools.<br><br>\u2022 In-game video\
      \ studio<br>Edit TV-quality highlights of races and upload directly to youtube."
