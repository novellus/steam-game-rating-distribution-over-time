    about_the_game: "Aliens Versus Predator Classic 2000 features the Colonial Marine,\
      \ Alien and Predator Campaigns and the frenetic single-player Skirmish mode\
      \ from the original title: Alien Versus Predator Gold Edition, which was released\
      \ to massive acclaim in 2000.<br>\t\t\t\t\tAlien Versus Predator Classic 2000\
      \ has been updated to run on modern PCs and laptops using DirectX 9.0c and includes\
      \ support for Xbox 360 Controller for Windows.<br>\t\t\t\t\tThe three most ferocious\
      \ species in the universe in a bloodthirsty battle for the ultimate prize: survival.\
      \ Take your pick: be a Colonial Marine, a Predator or an Alien. Fight through\
      \ suspense-filled environments: from starships and space stations to colonial\
      \ bases and eerie planetscapes. One wrong move turns you from hunter to prey.<br>\t\
      \t\t\t\t<ul class=\"bb_ul\"><li>Three campaigns: Colonial Marine, Alien and\
      \ Predator<br>\t\t\t\t\t</li><li>Includes all the levels from the original AvP\
      \ Gold Edition plus the Millennium Expansion Pack<br>\t\t\t\t\t</li><li>Skirmish\
      \ mode against infinite Alien hordes<br>\t\t\t\t\t</li><li>Bonus Episodes<br>\t\
      \t\t\t\t</li><li>Unique abilities, weapons and equipment for each species<br>\t\
      \t\t\t\t</li><li>Scale walls and elevator shafts as an ALIEN with frightening\
      \ speed as you attack and devour your victims<br>\t\t\t\t\t</li><li>Stalk your\
      \ prey as the deadly PREDATOR using wrist blades, shoulder cannons and stealth\
      \ mode<br>\t\t\t\t\t</li><li>Lock and load as a COLONIAL MARINE using motion\
      \ trackers, grenade launchers and flame-throwers to exterminate your foes<br>\t\
      \t\t\t\t</li><li>Supports Xbox 360 Controller for Windows<br>\t\t\t\t\t</li><li>Music\
      \ from the original soundtrack CD<br>\t\t\t\t\t</li></ul><h2 class=\"bb_tag\"\
      >Multiplayer Features</h2>\t\t\t\t\t<ul class=\"bb_ul\"><li>Integrated with\
      \ Steam Overlay<br>\t\t\t\t\t</li><li>Uses Steam name<br>\t\t\t\t\t</li><li>Host/Join\
      \ games via bare-bones in-game lobby browser<br>\t\t\t\t\t</li><li>Can invite\
      \ and join friends and others via the Steam overlay<br>\t\t\t\t\t</li><li>Game\
      \ attempts host migration<br>\t\t\t\t\t</li><li>Dedicated servers are not supported\
      \ or planned<br>\t\t\t\t\t</li></ul>"
