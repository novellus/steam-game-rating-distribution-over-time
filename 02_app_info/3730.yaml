    review: "Aqu\xED os dejo una gu\xEDa para poder hacer guardados ilimitados y quicksaves/quickloads,\
      \ algo muy recomendable dado que el juego es bastante inestable en equipos actuales\
      \ y podr\xEDamos perder a menudo nuestro avance sin esto:\n\nhttps://steamcommunity.com/sharedfiles/filedetails/?id=1886319749\n\
      \n[h1][b]AN\xC1LISIS DE [i]ALIENS VERSUS PREDATOR CLASSIC 2000[/i]:[/b][/H1]\n\
      \nAunque lo prob\xE9 en su d\xEDa, nunca llegu\xE9 a terminarlo al completo\
      \ hasta el 2019. Hace much\xEDsimos a\xF1os lo regalaron para Steam y ah\xED\
      \ lo ten\xEDa en la biblioteca a la espera de ser jugado. Tras realizar lo que\
      \ indico en la gu\xEDa de arriba, es muy disfrutable. Una maravilla de juego\
      \ de acci\xF3n, con buenos sustos, momentos de tensi\xF3n y much\xEDsimas horas\
      \ de juego teniendo en cuenta las tres campa\xF1as: la del marine, la de Alien\
      \ y la de Predator, que aunque se repitan muchos escenarios y volvamos a pasar\
      \ varias veces por los mismos lugares, cada una es totalmente diferente en cuanto\
      \ a jugabilidad teniendo en cuenta las caracter\xEDsticas de cada uno de los\
      \ tres personajes jugables. \n\nOs dejo mi an\xE1lisis de pros y contras a modo\
      \ de resumen:\n\n[H1][b]PROS:[/b][/H1]\n\n- Tiene tres campa\xF1as, que teniendo\
      \ en cuenta las caracter\xEDsticas de cada uno de los personajes controlables\
      \ hacen que sean totalmente diferentes entre s\xED a pesar de repetirse muchos\
      \ escenarios\n\n- No  es un mata-mata al uso, hay que pensarse muy bien cada\
      \ movimiento si no quieres morir constantemente\n\n- Controlar al predator es\
      \ espectacular, te sientes intocable con tus armas y habilidades\n\n- Nos llevaremos\
      \ muchos sustos, especialmente en la campa\xF1a del marine con los aliens\n\n\
      - Est\xE1 traducido al espa\xF1ol\n\n- Los escenarios\n\n- El modo escaramuza\n\
      \n- La banda sonora\n\n- Se puede encontrar a buen precio en \xE9pocas de ofertas\n\
      \n- El gore\n\n- Los niveles bonus de Alien al terminar el juego\n\n[H1][b]CONTRAS:[/b][/H1]\n\
      \n- La dificultad llega a ser desesperante en algunos niveles, especialmente\
      \ en los del alien\n\n- Muy inestable, he sufrido varias salidas al escritorio\
      \ y por lo que leo en los foros no soy el \xFAnico\n\n- No tiene quicksaves\
      \ y el n\xFAmero de guardados es muy limitado en dificultades altas. Antes podr\xED\
      a estar bien, pero teniendo en cuenta la cantidad de salidas al escritorio que\
      \ tiene con equipos actuales, puede hacer que abandones el juego f\xE1cilmente\
      \ a no ser que hagas uso de la gu\xEDa que indico arriba para tener quicksaves\
      \ / quickloads y saves ilimitados\n\n- Es f\xE1cil perderse\n\n- Algunos fallos\
      \ de traducci\xF3n\n\n- La IA es floja\n\n[H1]Conclusi\xF3n:[/h1]\n\nA pesar\
      \ de los problemas de inestabilidad en equipos actuales, en oferta merece much\xED\
      simo la pena. Mejor que muchos juegos posteriores de la saga. Sustos, acci\xF3\
      n y muchas horas de vicio aseguradas con todas las campa\xF1as. Eso s\xED, muy\
      \ recomendable hacer el uso de la gu\xEDa que os indico arriba para poder guardar\
      \ donde queramos y cuanto queramos, porque con sus salidas al escritorio puede\
      \ llegar a sacarnos de nuestras casillas perdiendo constantemente el avance\
      \ y oblig\xE1ndonos a abandonarlo. \n\nSi mi an\xE1lisis te ha gustado o te\
      \ ha servido de ayuda, agradecer\xEDa que dejaras un voto positivo para que\
      \ pueda llegar a m\xE1s gente. Tambi\xE9n se agradecen los premios. \xA1Gracias\
      \ por leerme! No dud\xE9is en dejar vuestros comentarios o dudas, responder\xE9\
      \ lo antes posible. \n\n[url=https://store.steampowered.com/curator/34246137-Raziel_BPN]>>>\xBF\
