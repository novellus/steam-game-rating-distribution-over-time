    about_the_game: "\u3010\u5341\u5E74\u4E00\u528D\uFF0C\u7D93\u5178\u9032\u5316\u3011\
      <br />\r\n\u6B66\u4FE0\u4E0D\u6EC5\uFF0C\u7D93\u5178\u9EC3\u6613\u7FA4\u4FE0\
      \u50B3ONLINE\u91CD\u751F\uFF01<br />\r\n\u512A\u5316\u756B\u9762\u5834\u666F\
      \u3001\u81EA\u7531\u5275\u89D2\u634F\u81C9\u65B0\u9AD4\u9A57\uFF0C\u8B93\u7D93\
      \u5178\u5168\u9762\u9032\u5316\u3002<br />\r\n<br />\r\n\u3010\u7A7F\u8D8A\u6B66\
      \u4FE0\uFF0C\u518D\u73FE\u540D\u8457\u3011<br />\r\n\u77E5\u540D\u7384\u5E7B\
      \u6B66\u4FE0\u5C0F\u8AAA\u4F5C\u5BB6\u2014\u9EC3\u6613\uFF0C\u540D\u8457\u4F5C\
      \u5EF6\u4F38\u6253\u9020\uFF01<br />\r\n\u9AD4\u9A57\u7A7F\u8D8A\u6642\u7A7A\
      \u5230\u53E4\u6642\uFF0C\u8207\u597D\u53CB\u5011\u95D6\u8569\u6C5F\u6E56\u66A2\
      \u8AC7\u4FE0\u7FA9\u4E4B\u5FC3\u3002<br />\r\n<br />\r\n\u3010\u7368\u9580\u5167\
      \u529F\uFF0C\u4FEE\u6210\u5916\u529F\u3011<br />\r\n\u5167\u529F\u4FEE\u4F5B\
      \u5165\u9B54?\u4F60\u7684\u6C7A\u7B56\u5F71\u97FF\u5C07\u4F60\u7684\u4FEE\u70BA\
      \uFF01<br />\r\n\u7D50\u5408\u5916\u529F\u771F\u6C23\u4E00\u5C55\u300C\u5341\
      \u6210\u529F\u529B\u300D\uFF0C\u6210\u70BA\u4EA6\u6B63\u4EA6\u90AA\u975E\u51E1\
      \u4EBA\u7269\uFF01<br />\r\n<br />\r\n\u3010\u7D93\u5178\u526F\u672C\uFF0C\u5171\
      \u9B25\u60C5\u8ABC\u3011<br />\r\n\u95D6\u8569\u9999\u5BB6\u5BC6\u7A9F\u3001\
      \u89AA\u773C\u76EE\u7779\u9805\u5C11\u9F8D\u3001\u6D6A\u7FFB\u96F2\uFF01<br\
      \ />\r\n\u7D93\u5178\u526F\u672C\u5B8C\u7F8E\u91CD\u73FE\uFF0C\u8207\u597D\u53CB\
      \u91CD\u6EAB\u9EC3\u6613\u7368\u7279\u5287\u60C5\u526F\u672C\u3002<br />\r\n\
      <br />\r\n\u3010\u884C\u4FE0\u60C5\u7FA9\u3001\u5171\u7D50\u5E6B\u6703\u3011\
      <br />\r\n\u865F\u53EC\u6C5F\u6E56\u540C\u9053\u4E2D\u4EBA\uFF0C\u96C6\u7D50\
      \u5404\u8DEF\u8C6A\u7FA9\u4FE0\u58EB\u3002<br />\r\n\u96A8\u6642\u96A8\u5730\
      \u8207\u53EC\u96C6\u5E6B\u6703\u540C\u597D\u518D\u6B21\u9AD4\u9A57\u6C5F\u6E56\
      \u71B1\u8840\u60C5\u8ABC\uFF01<br />\r\n<br />\r\n\u3010\u6EAB\u99A8\u63D0\u793A\
      \u3011<br />\r\n1. \u672C\u8EDF\u9AD4\u4F9D\u904A\u6232\u8EDF\u9AD4\u5206\u7D1A\
      \u7BA1\u7406\u8FA6\u6CD5\uFF0C\u5206\u985E\u70BA\u8F14\u5C0E\u7D1A15+\u3002\
      <br />\r\n2. \u672C\u904A\u6232\u5167\u5BB9\u6D89\u53CA\u300C\u66B4\u529B\u300D\
      -\u6709\u6253\u9B25\u3001\u653B\u64CA\u7B49\u672A\u9054\u8840\u8165\u4E4B\u756B\
      \u9762\u6216\u6709\u8F15\u5FAE\u6050\u6016\u4E4B\u756B\u9762\u3002<br />\r\n\
      3. \u672C\u904A\u6232\u90E8\u5206\u5167\u5BB9\u6D89\u53CA\u300C\u6027\u300D\
      -\u89D2\u8272\u7A7F\u8457\u51F8\u986F\u6027\u7279\u5FB5\u4E4B\u670D\u98FE\u6216\
      \u88DD\u626E\uFF0C\u4F46\u4E0D\u6D89\u53CA\u6027\u6697\u793A\u3002<br />\r\n\
      4. \u672C\u904A\u6232\u5167\u5BB9\u6D89\u53CA\u300C\u6200\u611B\u4EA4\u53CB\u300D\
      -\u4FC3\u4F7F\u865B\u64EC\u6200\u611B\u3001\u7D50\u5A5A\u60C5\u7BC0\u4E4B\u904A\
      \u6232\u8A2D\u8A08\u3002<br />\r\n5. \u672C\u904A\u6232\u90E8\u4EFD\u5167\u5BB9\
      \u6D89\u53CA\u300C\u53CD\u793E\u6703\u6027\u300D-\u6709\u63CF\u8FF0\u300C\u6D89\
      \u53CA\u9650\u5236\u7D1A\u53CD\u793E\u6703\u6027\u300D\u4EE5\u5916\u4E4B\u72AF\
      \u7F6A\u6216\u4E0D\u7576\u884C\u70BA\uFF0C\u4F46\u4E0D\u81F4\u5F15\u767C\u5152\
      \u7AE5\u53CA\u5C11\u5E74\u6A21\u4EFF\u3002<br />\r\n6. \u672C\u904A\u6232\u5546\
      \u57CE\u90E8\u5206\u529F\u80FD\uFF0C\u9700\u8CFC\u8CB7\u904A\u6232\u9EDE\u6578\
      \u4F7F\u7528\u3002<br />\r\n7. \u70BA\u7DAD\u8B77\u60A8\u7684\u904A\u6232\u6B0A\
      \u76CA\uFF0C\u8ACB\u52FF\u76F8\u4FE1\u3001\u4F7F\u7528\u4ED6\u4EBA\u4EE3\u5132\
      \uFF0C\u4EE5\u514D\u89F8\u6CD5\u3002<br />\r\n8. \u8ACB\u6CE8\u610F\u904A\u6232\
      \u6642\u9593\uFF0C\u907F\u514D\u6C89\u8FF7\u904A\u6232\u3002"
