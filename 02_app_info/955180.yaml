    about_the_game: "He Jia and Han Hui, Li Qiucheng and He Dai, He Ren and Eryue\
      \ Lan... Different people encountered with their thoughts conveyed. In this\
      \ autumn day, shall they lost again in sweet osmanthus's fragrance?<br>Episode\
      \ 2, finally finished. It's still follow the storyline of <a href=\"https://store.steampowered.com/app/1210300\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Shan Gui</a> and <a href=\"https://store.steampowered.com/app/516600\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Bai Qu</a> and displayed in a comic\
      \ book style. Please enjoy the astonishing autumn scenery of Nanjing with those\
      \ lovely girls.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"><li>AVG\
      \ in manga-style<br></li><li>Very attractive BGM<br></li><li>With only one end<br></li><li>A\
      \ relax and gentle story</li></ul><h2 class=\"bb_tag\">Character Voice</h2><ul\
      \ class=\"bb_ul\"><li>Han Hui - Fengcha Ruowu<br></li><li>He Jia - Yinshuijing<br></li><li>He\
      \ Dai - Linglixin<br></li><li>Li Qiucheng - Zuoye Yangguang<br></li><li>Floral\
      \ Goddess - Xiange<br></li><li>Rivulet Nymph - Zisu Jiuyue<br></li><li>He Jue\
      \ - Suziwu\u3000<br></li><li>Xia Chuhe - Zisu Jiuyue<br></li><li>Ye Siyan -\
      \ Linglixin<br></li><li>He Ren - Xianta Wutong<br></li><li>Eryue Lan - Xinyue\
      \ Bingbing</li></ul><h2 class=\"bb_tag\">Notice: The chapter selection box only\
      \ pops up when launched through the Steam Library.</h2>"
