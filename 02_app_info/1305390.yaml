details:
  data:
    about_the_game: "A soft gel and a hard tank.<br />\r\nTwo things combine to make\
      \ a 'Gel tank'!<br />\r\n<br />\r\nJump, shoot, climb walls, and seize boarding\
      \ weapons.<br />\r\nDefeat the swarm of enemies and conquer the stage with simple\
      \ actions!<br />\r\nYou can use the jewels you pick up along the way as currency\
      \ to buy skills in the shop and customize your character!<br />\r\n<br />\r\n\
      You can collect the captured creature &quot;Nekodoru Fuin&quot; and combos that\
      \ go up when you defeat enemies with no damage.<br />\r\nCollect achievement\
      \ badges that can be earned by fulfilling conditions in a stage.<br />\r\nYou\
      \ can also collect achievement badges that can be earned by fulfilling conditions\
      \ in the stage, as well as time attacks that are performed with limited skills.<br\
      \ />\r\n<br />\r\nThe story is colored by the intercepted enemy communications\
      \ along the stage path.<br />\r\nExperience the seemingly lurid worldview with\
      \ your own hands!<br />\r\n<br />\r\nThe 16-bit retro-style graphics can be\
      \ selected from the options screen. You can experience even more nostalgia with\
      \ a cathode ray tube style filter!<br />\r\n<br />\r\nYou are welcome to make,\
      \ post, and distribute videos of yourself playing this game, as well as fan\
      \ art and other fan activities!"
