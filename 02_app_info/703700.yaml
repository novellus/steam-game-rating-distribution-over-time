    about_the_game: "English Subtitle Released on 22 Nov 2018.<br><a href=\"https://steamcommunity.com/games/703700/announcements/detail/1696064733687061553\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://steamcommunity.com/games/703700/announcements/detail/1696064733687061553</a><br><br><strong>About</strong><br><ul\
      \ class=\"bb_ul\"><li>Surrounded by myriad layers of puzzles, story of &quot;I&quot;\
      \ and &quot;She&quot; at the end of the world. </li></ul><br><strong>Story</strong><br><ul\
      \ class=\"bb_ul\"><li>At a certain day, the end of the world comes.<br>The only\
      \ surviving human are I and she.<br>Leaving means death, to protect her safety,\
      \ I had to keep her under custody.<br>In the grim lights of the basement, facing\
      \ the extreme distrust and a lack of food and drink water......<br>What should\
      \ I to keep her accompanied for the rest of our lives.<br><br></li><li>The choice\
      \ between life and death.<br>The struggle between pain and dilemma.<br>The deep\
      \ dark thirst underneath,<br>and...... the secret behind the end of the world.<br><br></li><li>Facing\
      \ all of these, I only want to shout out loud\u2014\u2014<br>I will try to save\
      \ her with all my strength!</li></ul><br><strong>Feature</strong><br><ul class=\"\
      bb_ul\"><li>Based on Dahao.de's popular works reeditioning, with more plots.<br></li><li>Strengthen\
      \ the element of searching, more puzzles to be solved.<br></li><li>Every Illustration\
      \ &amp; CG re-drawn.<br></li><li>Every music re-composed.<br></li><li>Survival\
      \ system, choosing different choices and efforts to survive after the end of\
      \ the world.<br></li><li>Multiple endings, secrets lies behind the endings to\
      \ be found;<br></li><li>Leading female character with full voice acting.<br></li><li>Steam\
      \ Achievement.<br></li><li>Steam Trading Cards</li></ul>"
