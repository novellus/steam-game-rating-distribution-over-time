    reviews: "\u201CWhile Retention doesn't last long it is a worthwhile experience,\
      \ and you'll need to play through three times to see all the photographs. I\
      \ found it to be intriguing and engaging during my short time with it.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamerscape.co.uk/review_in_short_text.php?p=37\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamerscape</a><br><br>\u201CRetention\
      \ is the only game I have ever seen try to create an experience consisting only\
      \ of photos, it does so remarkably well, and creates an interesting game out\
      \ of it.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiebase.co.uk/?p=442\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieBase</a><br><br>\u201CRetention\
      \ is a stylish staging of hundreds of photos, turning the collection into a\
      \ character building exercise somewhere between \u201CMemento\u201D and \u201C\
      Choose Your Own Adventure\u201D titles. Can a man be truly defined by frozen\
      \ moments of his history? Is identity really just a question of perspective?\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.indiegamereviewer.com/review-retention-an-experimental-indie-game-from-dev-sometimes-you/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Game Reviewer</a><br>"
