    about_the_game: "This game is about a person who kept running through his life,\
      \ never looking back at the past. He rarely slept, and even with 24 hours in\
      \ a day, it was not enough for him.<br />\r\nOnce during a trip, he gets into\
      \ trouble. Now he's lying on the cold ground, buried beneath his bicycle.<br\
      \ />\r\nSlides of various moments fly through his head.<br />\r\nWill his memories\
      \ return? Will he be able to stand up again?<br />\r\nYou must help him.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n- Opportunity to tell a man by his memories\
      \ <br />\r\n- Unique game genre &quot;Game-Photo album&quot; <br />\r\n- User-friendly\
      \ interface <br />\r\n- 8 different endings (4 good / 4 bad)<br />\r\n- Original\
      \ soundtrack included<br />\r\n- STEAM Trading Cards support"
