    review: "well, i'm really mad cause of the potential that's wasted here. \n\n\
      retracing back memories is a solid idea indeed. but i cannot find any correlation\
      \ between most photos between the character and what they may represent. Most\
      \ of the time i am choosing a photo just randomly. I do sincerely want the creators\
      \ to remake a game with a similar concept with consistent photos/memories between\
      \ the main character and game's endings."
