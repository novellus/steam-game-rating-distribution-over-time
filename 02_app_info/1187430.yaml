      \nEnter space and enjoy shooting flying objects with a laser gun while jamming\
      \ out to the SpaceVibes soundtrack! A game without gore, that doesn\u2019t encourage\
      \ shooting living things\u2026 In fact, you can\u2019t! It\u2019s a fun space\
      \ shooter that anyone can enjoy; or, at least anyone who\u2019s cool enough\
      \ to enjoy cool things (basically anyone who\u2019s anyone)!<br />\r\n<br />\r\
      \nTake a break, and jam out with Space Vibes!"
