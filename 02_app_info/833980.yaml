    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/833980/extras/Gif2.gif?t=1544143220"
      /><br>Evil is impending to Brightwood and only a farmer named Dave is able to
      stop him. The fate of the kingdom depends on you whether you become a national
      hero, can guess who is behind the invasion of monsters or to finish the history
      in a prison.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/833980/extras/Gif3.gif?t=1544143220"
      /><br>Dave is a platform-puzzle game tells the story of the shepherd, who will
      become a hero. Going to the most incredible worlds of the Brightwood, you will
      need to solve not the simplest puzzles and deftly deceive opponents. Funny story,
      progressive physics, great music and nice graphics, that's what awaits you in
      this game.
