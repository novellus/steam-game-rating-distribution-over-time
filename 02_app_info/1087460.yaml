    about_the_game: '<strong>WAKE UP. GET MONEY. SLEEP. REPEAT.</strong><br><br>Super
      Life (RPG) is a game about constant progression. Go to work, study or hit the
      gym, these actions will reward you will XP, STR (strength points) and INT (intelligence
      points). Earn enough points to level up and you will unlock new tasks, new job
      opportunities and new areas of the map to explore!<h2 class="bb_tag">Select
      a Class</h2><br>At the beginning of the game you will get to choose a class
      that defines who you are as a player.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1087460/extras/Classes.png?t=1598511174"
      /><br><br><ul class="bb_ul"><li>Luck - Increased odds for all random events.<br></li><li>Rich
      - Start the game with $5000<br></li><li>Nerd - Gain + 2 INT when you go to school.<br></li><li>Jock
      - Gain + 2 STR when you work out.</li></ul><h2 class="bb_tag">Features:</h2><br><ul
      class="bb_ul"><li>Play as a male or female character<br></li><li>Work 20+ entry-level
      jobs<br></li><li>Get one of 3 degrees that will influence your career path<br></li><li>Own
      up to 4 houses to live in or rent out<br></li><li>Play mini-games or kick around
      the soccer ball<br></li><li>Invest in stocks or keep your money in the bank<br></li><li>Visit
      the money tree to collect your daily bag<br></li><li>Hunt for secrets around
      every corner!</li></ul><br><strong>THERE ARE NO MICROTRANSACTIONS IN THIS GAME!</strong><br><br><strong>ALL
      FUTURE CONTENT WILL BE AVAILABLE FOR FREE!</strong><h2 class="bb_tag">Developing
      Super Life: </h2><br>Super Life was created and developed by solo-dev Austin
      Farnsworth. This game is a result of ten years of dreaming and a year of consistent
      crafting to bring the Super Life world to life. Paying loving homage to Stick
      RPG, Super Life introduces Sun Villa, a picturesque town filled with quests,
      characters, and some hidden nods that only the most astute will enjoy. From
      first idea to first sprite to first beta tester to now you - Super Life has
      been designed from the ground up for simple enjoyment as a fun and surprisingly
      addicting RPG - the world is just now beginning, dive in and get ready for the
      story to unfold.<h2 class="bb_tag">About Klick Ink: </h2><br>Klick Ink is an
      indie game development company proudly based in the Arizona desert. Klick Ink
      is the brain child of Austin Farnsworth and is supported by Tyler Farnsworth,
      Adam Farnsworth, and Brittany Nguyen.'
