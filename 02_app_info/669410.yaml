    about_the_game: "Synopsis :<br />\r\n<br />\r\nSuite \xE0 une grave maladie, votre\
      \ m\xE8re a quitt\xE9 ce monde et vous a laiss\xE9 seul.<br />\r\n<br />\r\n\
      Pendant votre deuil, vous \xEAtes approch\xE9 par, Morgana, veuve du roi d\xE9\
      mon, qui vous convainc de briser la barri\xE8re magique qui scelle l'\xE9p\xE9\
      e du prince Ernest.<br />\r\n<br />\r\nElle vous explique que de briser le sceau\
      \ vous permettra de ramener un \xEAtre cher \xE0 la vie.<br />\r\n<br />\r\n\
      Port\xE9 par l'espoir de revoir votre m\xE8re, vous accomplissez cette qu\xEA\
      te p\xE9rilleuse, mais une fois le sceau bris\xE9, vous r\xE9alisez trop tard\
      \ que vous avez \xE9t\xE9 utilis\xE9 par Morgana pour ressusciter le roi d\xE9\
      mon.<br />\r\n<br />\r\nCe m\xEAme d\xE9mon qui 5 ans auparavant avait d\xE9\
      j\xE0 combattu votre p\xE8re, le touchant mortellement, avant d'\xEAtre achev\xE9\
      \ par le prince Ernest ... <br />\r\n<br />\r\nPouss\xE9 par la haine et la\
      \ soif de vengeance, vous d\xE9cidez de tout mettre en \u0153uvre pour r\xE9\
      parer votre erreur et vous venger de Morgana, et ce m\xEAme si la mort elle-m\xEA\
      me essaie de vous en emp\xEAcher !<br />\r\n<br />\r\n*<br />\r\n<br />\r\n\
      Following a serious illness, your mother left this world and left you alone.<br\
      \ />\r\n<br />\r\nDuring your mourning, you are approached by, Morgana, widow\
      \ of the demon king, who convinces you to break the magic barrier that seals\
      \ the sword of Prince Ernest.<br />\r\n<br />\r\nShe explains that breaking\
      \ the seal will help bring a loved one back to life.<br />\r\n<br />\r\nDriven\
      \ by the hope of seeing your mother again, you are performing this perilous\
      \ quest, but once the seal is broken, you realize too late that you have been\
      \ used by Morgana to resurrect the demon king.<br />\r\n<br />\r\nThis same\
      \ demon who 5 years ago had already fought your father, touching him mortally,\
      \ before being completed by Prince Ernest ...<br />\r\n<br />\r\nDriven by hatred\
      \ and thirst for revenge, you decide to do everything possible to repair your\
      \ mistake and take revenge on Morgana, even if death itself tries to stop you!<br\
      \ />\r\n<br />\r\n<br />\r\n****************************************************************************************************************************************<br\
      \ />\r\n<br />\r\nExatron quest s'\xE9toffe d'un nouveau donjon, de nouveaux\
      \ personnages , de nouvelles qu\xEAtes !<br />\r\n<br />\r\nRetrouvez dans le\
      \ jeu une nouvelle bande son original venue de la participation amicale du fabuleux\
      \ groupe Silver Dust (Suisse) et une participation sp\xE9ciale du groupe Seriously\
      \ Serious (Suisse) ! <br />\r\n<br />\r\nNouveau : <br />\r\n<br />\r\nLes classes\
      \ l\xE9gendaires !<br />\r\n<br />\r\n- Assassin<br />\r\n- Berseker<br />\r\
      \n- Archeveque<br />\r\n- Artilleur<br />\r\n- Sorcier<br />\r\n- Crusader<br\
      \ />\r\n<br />\r\nTrouverez-vous les armes uniques cr\xE9es sp\xE9cialement\
      \ pour ces classes l\xE9gendaires !<br />\r\n<br />\r\n- Une chasse au tr\xE9\
      sor afin de pouvoir visiter le nouveau donjon :<br />\r\n<br />\r\nLa House\
      \ 21<br />\r\n<br />\r\nEt 2 nouveaux lieux secrets !<br />\r\n<br />\r\nAlors,\
      \ venez d\xE9couvrir ou red\xE9couvrir le fabuleux monde d'Exatronia et d\xE9\
      livrer le monde du roi des d\xE9mons !<br />\r\n<br />\r\nRPG 1 JOUEUR <br />\r\
      \n<br />\r\nDisponible en Francais, en Anglais et Bient\xF4t en Allemand !<br\
      \ />\r\n<br />\r\n****************************************************************************************************************************************<br\
      \ />\r\n<br />\r\n<br />\r\nExatron quest is a new dungeon, new characters,\
      \ new quests!<br />\r\n<br />\r\nFind in the game a new soundtrack from the\
      \ friendly participation of the fabulous band Silver Dust (Switzerland) and\
      \ a special participation of the group Seriously Serious (Switzerland)!<br />\r\
      \n<br />\r\nNew:<br />\r\n<br />\r\nLegendary classes!<br />\r\n<br />\r\n-\
      \ Assassin<br />\r\n- Berseker<br />\r\n- Archbishop<br />\r\n- Gunner<br />\r\
      \n- Wizard<br />\r\n- Crusader<br />\r\n<br />\r\nWill you find the unique weapons\
      \ created especially for these legendary classes!<br />\r\n<br />\r\n- A treasure\
      \ hunt to visit the new dungeon:<br />\r\n<br />\r\nThe House 21<br />\r\n<br\
      \ />\r\nAnd 2 new secret places!<br />\r\n<br />\r\nSo come discover or rediscover\
      \ the fabulous world of Exatronia and deliver the world of the king of demons!<br\
      \ />\r\n<br />\r\nRPG 1 PLAYER<br />\r\n<br />\r\nAvailable in French, English\
      \ and Soon in German!"
