    about_the_game: "&quot;Witches tortured me in the past... now I have returned\
      \ to seek revenge.&quot;<br><br>Not only there are witches and warlocks in the\
      \ world, they blend into the human society and live with us. Are you one of\
      \ them?<h2 class=\"bb_tag\">\u3010Game features\u3011\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u25A3</h2><ul class=\"bb_ul\"><li>Cast a spell with your magic wand and fire\
      \ energy shafts at the target. Try to hit the spinning target without hitting\
      \ other shafts.<br>Experience the erotic, magical and exciting story in the\
      \ world of the Warlocks and Witches.<br><br></li><li>AVG + Casual Shooting Action\
      \ game, fun and relieving.<br>Fire energy shafts with your wand, taste the revenge\
      \ yourself.<br><br></li><li>Memory Palace allows you to revisit the story of\
      \ your revenge. <br><br></li><li>100+ levels of challenges, can you defeat the\
      \ strongest witches and make them pay with your shafts?<br><br></li><li>One-hand\
      \ mouse control, you have an extra hand!</li></ul><h2 class=\"bb_tag\">\u3010\
      Game Rules\u3011\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
      \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u25A3</h2><ul class=\"\
      bb_ul\"><li><strong>Simple gameplay</strong><br>Shoot the spinning target without\
      \ touching exisiting magic shafts. You win by hitting the Witch\u2019s weak\
      \ spot multiple times.<br><br></li><li><strong>How to shoot:</strong><br>Left\
      \ click the mouse button to fire an energy shaft at the Witch\u2019s weak spot.<br><br></li><li><strong>Bonus:</strong><br>Everytime\
      \ the Warlock (Player) defeats a sub level, the Warlock will gain a heart. If\
      \ you hit an existing energy shaft and lost, the required number of shafts will\
      \ reduce by one. <br><br><strong>Hint: Earn more life before advancing into\
      \ more difficult levels!</strong></li></ul>"
