    about_the_game: "Merge towers to defend your castle from waves of ruthless attackers.<br\
      \ />\r\n<br />\r\nYour castle is under attack!!! Buy, merge and arrange your\
      \ towers to defend against waves of bloodthirsty enemies. Give your towers super\
      \ powers by adding ice, fire, lightning, poison runes and many more!<br />\r\
      \n<br />\r\nFeatures:<br />\r\n- 3 Difficulty settings.<br />\r\n- 12 different\
      \ types of runes.<br />\r\n- Combine runes to make powerful synergies.<br />\r\
      \n- 25 unique towers.<br />\r\n- Defeat waves of soldiers, archers, ninjas and\
      \ even giants!<br />\r\n- Focus fire by clicking on individuals enemies.<br\
      \ />\r\n- Move towers with ease.<br />\r\n- Earn gold by defeating enemies.<br\
      \ />\r\n- No connection needed! Play offline or online.<br />\r\n<br />\r\n\
      Quite possible the world's hardest mobile tower defense game."
