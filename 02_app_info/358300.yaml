details:
  data:
    about_the_game: 'Major Stryker is the first Apogee game with &quot;triple-parallax
      scrolling&quot;, adding to the illusion of depth and danger. Your mission is
      to pilot a high-powered, armored space ship through dozens of stunning scenarios,
      such as space stations, lava caves and alien cities.<h2 class="bb_tag">Features</h2><br><strong>Rocket-Powered
      Processing</strong>: EGA high-speed animated graphics (VGA compatible) and awesome
      cinematic sequences.<br><br><strong>Bounty Hunter</strong>: Bonuses and secrets
      to discover.<br><br><strong>Save Your Game</strong>: Save and restore up to
      10 games.<br><br><strong>Controller Support</strong>: Partial Xbox 360 Controller
      support.'
