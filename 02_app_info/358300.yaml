    short_description: In the not-so-distant future, the calamity of World War III
      led to eventual world peace. But, it didn't last. Earth was invaded by alien
      marauders - the Kretons. Earth's united military force, still depleted after
      the mighty onslaught of WWIII, was not nearly sufficient to repel the numerous
      Kreton attacks.
