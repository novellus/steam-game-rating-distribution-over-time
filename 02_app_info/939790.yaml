  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/939790/extras/Liner_Story.png?t=1588783165\"\
      \ /><br>The King was murdered.<br>The assassins have not been found. And the\
      \ threat of rebellion hangs over the land.<br><br>With the succession thrown\
      \ open and none of the three Royal Princes ready to take the throne, the King\u2019\
      s brother has assumed the Regency.<br><br>Hoping to protect the nation and its\
      \ people and help the rightful heir to the throne, the Regent has sought the\
      \ help from the High Council, a neutral and influential faction of powerful\
      \ magicians. The delegate it has sent, however, isn\u2019t someone the Eskian\
      \ aristocracy prefers, for more reasons than it seems.<br><br>You are the scion\
      \ of the ancient Rosenkreuz family, the High Council\u2019s delegate and newly\
      \ appointed Tutor to the Royal Princes. Can you navigate the maze of Eskian\
      \ politics and guide the princes on the path of power? Or will you succumb to\
      \ the murky intrigues of the court, and the ever-present danger of assassins?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/939790/extras/Liner_Features_text.png?t=1588783165\"\
      \ /><br><br><strong>Click on that button on the right to download the demo!</strong>"
