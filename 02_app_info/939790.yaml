    review: This game only has 3 routes so it is rather short and it is VERY easy
      to die or fail skill checks; that being said, this game is fucking amazing and
      I would highly recommend it. I love how you can actually play as a lord or liege
      and not just a lady. The characters' dialogues are also well written and the
      playful back and forth between the MC and the romance options are entertaining
      and endearing~ I am already lamenting my completion of this game, lol. One tip
      though, please for the love of God SAVE SAVE SAVE!!!!!!!!
