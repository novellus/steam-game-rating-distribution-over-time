    about_the_game: "The Great Forest was once a vibrant land gifted to humanity by\
      \ the gods themselves. Alas, after many bloody wars and the discovery of forbidden\
      \ black magic, the forest is now known for its terrible curse in which every\
      \ decade hordes of undead ravage a once great civilization. After an outsider\
      \ accepts a job protecting an old woman from &quot;creatures&quot; keeping her\
      \ up at night, he soon finds out about the horrifying calamity first hand.<br\
      \ />\r\n<br />\r\nThat outsider is you. Your task is to defend the cabin and\
      \ yourself from waves of beasts, zombies, demons, and what have you. Utilize\
      \ strategy, quick reactions, and a multitude of enhanced arrows and upgrades\
      \ to make it out alive!<br />\r\n<br />\r\n- Simple gameplay (aim, charge, and\
      \ shoot) that still allows for great challenge<br />\r\n- 20+ levels featuring\
      \ enemies with various attributes and abilities<br />\r\n- 3 different difficulties\
      \ to accommodate any level of skill<br />\r\n- Gamepad support"
