  data:
    about_the_game: "Set out on a world tour together with Anna and her family in\
      \ Farm Mania: Hot Vacation! <br />\r\n<br />\r\nThis time you\u2019re given\
      \ a unique opportunity to take part in challenging farming contests held in\
      \ different parts of the world. Spend the greatest vacation ever traveling around\
      \ Australia, Egypt and China, look after rare animals and take care of exotic\
      \ plants! Help Anna grow pineapples and cacao beans, breed camels and ostriches,\
      \ make tequila and sushi to win the first prizes in the upcoming farming competitions!<br\
      \ />\r\nLearn new skills, buy advanced equipment and keep upgrading your farm\
      \ in this challenging time management game. Dive into hours of unforgettable\
      \ farming fun in Farm Mania: Hot Vacation!<br />\r\n<br />\r\n\u2022 59 challenging\
      \ levels<br />\r\n\u2022 11 hidden object mini-games<br />\r\n\u2022 3 episodes\
      \ in Australia, Egypt and China<br />\r\n\u2022 variety of upgrades and bonuses<br\
      \ />\r\n\u2022 take part in farming contests!<br />\r\n\u2022 2 modes \u2013\
      \ casual and arcade<br />\r\n<br />\r\nGrab it while you can, and TELL YOUR\
      \ FRIENDS!\_<br />\r\n<br />\r\nFollow us on:\_http://twitter.com/realoregames\
      \ <br />\r\nhttp://www.facebook.com/RealoreGame"
