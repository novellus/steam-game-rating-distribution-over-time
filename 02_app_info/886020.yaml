    about_the_game: "6 different maps, 6 different puzzle.<br />\r\nPass the doors,\
      \ get rid of enemies or destroy them.<br />\r\nFind the password, complete the\
      \ corridors, solve the puzzles.<br />\r\nIf you fall down you start again.<br\
      \ />\r\nBasic controllers.<br />\r\nFirst Person Perspective for a more enjoyable\
      \ game.<br />\r\nEnjoy the unique scenery and graphics.<br />\r\n<br />\r\n\
      We find our player with a lot of strengths in different maps and different puzzles.\
      \ Try to overcome all obstacles and end the game. Jump, interact, attack, use\
      \ your mind if necessary. Be cautious instead of fast if you want to be successful."
