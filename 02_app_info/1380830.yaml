details:
  data:
    about_the_game: "<i>\u201CThe flying kettle powered by tea fuel is the future\
      \ of humanity.\u201D</i><br><br><strong>Space Kettle</strong> is a challenging\
      \ game where your main and only task is to reach the top of a surreal mountain\
      \ using the power of the recently developed <i>\u201CTea engine\u201D</i>. Select\
      \ the direction of flight, hold the left mouse button, and start conquering\
      \ new heights. Remember: despite the fact that the tea fuel is constantly replenished,\
      \ its amount is limited, so use your opportunities wisely. Otherwise, you will\
      \ feel the bitterness of falling down and constant loss of progress, as well\
      \ as utter hopelessness. The game is made in the <i>\u201COver It\u201D</i>\
      \ genre, which became popular after the release of <i>\u201CGetting Over It\
      \ with Bennett Foddy\u201D</i> back in 2017.<br><br><ul class=\"bb_ul\"><li>Challenge\
      \ yourself to reach the top of the unyielding mountain.</li><li>Journey through\
      \ the unique map with different locations.</li><li>Prepare your mental health\
      \ for constant falls.</li><li>Fall over and over again, losing all your hope.</li><li>Accept\
      \ your fate or keep struggling.</li><li>And finally, feel like a real Flying\
      \ Kettle.</li></ul>"
