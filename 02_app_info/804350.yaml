  data:
    about_the_game: 'Guide Starman through breathtaking architectural sceneries with
      delicate atmospheres and elaborate puzzles.<br>Recover the light, and bring
      life back!<br><br>Initially released for mobile as <i>Starman: Tale of Light</i>,
      where received extremely positive critics, Starman has been remastered.<br><br><br><strong>CHALLENGING</strong><br>New
      puzzles every level will keep you learning and thinking outside the box.<br><br><strong>ATHMOSPHERIC</strong><br>Starman
      is not only a game, but a whole experience. We''ve put so much love building
      the sceneries, and trying to create an eerie atmosphere. Sit, relax, and enjoy.<br><br><strong>SIMPLE
      CONTROLS</strong><br>Move Starman and interact with the environment using just
      your mouse. Drop objects with the spacebar, and move mechanisms with arrow keys.<br><br><strong>GAMEPLAY</strong><br>We
      crafted more than 30 puzzles inside 24 levels, across 9 totally different chapters,
      to keep you playing between 1.5h and 3h.<br>It''s short and sweet.<br><br><strong>INDIE</strong><br>Starman
      is our first game. 100% Indie, developed with love by sergio abril and jacobo
      abril, two brothers that happen to be architects.'
