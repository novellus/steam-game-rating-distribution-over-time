    reviews: "\u201CThere are games out there that are maybes, but Starman is a definitely.\u201D\
      <br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPad/Starman/review.asp?c=75847\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CStarman\
      \ is a fun enough puzzle game, but what really makes it stands out is its fantastic\
      \ visual design. The black and white aesthetic, combined with richly detailed\
      \ and interesting environments, makes for a game that you want to stare at all\
      \ day\u201D<br>4/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.148apps.com/reviews/starman-tale-of-light-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >148Apps</a><br>"
