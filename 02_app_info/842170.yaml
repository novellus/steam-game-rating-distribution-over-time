    about_the_game: "<h2 class=\"bb_tag\">Juicy Combat</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842170/extras/HDog_steam_header_combat_small.jpg?t=1591554562\"\
      \ /><br>Out-boost your enemies, use gravity to your advantage and hyperspace-dodge\
      \ through projectiles when things get too hairy.<h2 class=\"bb_tag\">Endless\
      \ Loot</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842170/extras/HDog_steam_header_loot_small_fixed.jpg?t=1591554562\"\
      \ /><br>Make your jet stronger and stranger by gathering some of the 200+ currently\
      \ available passive and active items. Use over 80 randomly modified weapons\
      \ against your opponent, including aerial melee options.<h2 class=\"bb_tag\"\
      >Fierce Opposition</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842170/extras/HDog_steam_header_enemies_small.jpg?t=1591554562\"\
      \ /><br>Engage zone specific enemy types in air-to-air and air-to-ground combat.\
      \ Confront 10 distinct bosses and try surviving beyond that in endless play.\
      \ Master the base game, then push your piloting skills even further in 12 different\
      \ challenge modes.<h2 class=\"bb_tag\">Developer Comments/FAQ</h2><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842170/extras/item_pas_heart_love.png?t=1591554562\"\
      \ /><br><br><strong>What do I do in Hyperspace Dogfights?</strong><br>You fly\
      \ a jet in a 2d environment and blow things up. You'll be given randomized goals\
      \ in order to complete enemy waves. In-between waves you'll buy items that modify\
      \ your jet in various ways. Zones end with random boss encounters. Difficulty\
      \ is pretty harsh, you'll probably die a lot in the beginning. But each subsequent\
      \ run will play out a little different. Throughout the game you'll unlock additional\
      \ items to find on later runs. The game is fairly light on story, but you might\
      \ piece together things through item descriptions and combat chatter.<br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842170/extras/text_icon_turret.jpg?t=1591554562\"\
      \ /><br><strong>Feature list?</strong><br>- Juicy, impact-full and tense 2d\
      \ air combat, framed in a weird sci-fi universe<br>- 5+ player jets to fly,\
      \ all coming with 2 alternate starting loadouts to unlock<br>- 180+ different\
      \ passive items, some providing simple bonuses, some completely changing how\
      \ your jet behaves<br>- More then 80 sci-fi jet weapons, including beam weapons,\
      \ explosives and aerial melee options<br>- Over 45 active items used for offense,\
      \ defense or utility<br>- Strong focus on synergies and weird jet builds. Most\
      \ items will interact with others, be it in positive and negative ways. All\
      \ passives can stack with themselves.<br>- 7 zones with distinct enemy composition\
      \ to explore<br>- 10 bosses to die against<br>- Various wave goals: Hunt ace\
      \ pilots, raid ground targets, perform recon scans and more<br>- 12 late game\
      \ challenge modes that can be freely combined with another<br>- Colorful pixel\
      \ art, powered by the Pico8 16 color palette<br>- An adaptive soundtrack with\
      \ combat and menu tracks, consisting of 14 tunes by ENUIT and Ole Toensen (available\
      \ as dlc)<br>- Persistent unlocks with lots of items in the loot pool from the\
      \ get go, but some things only unlockable through the endgame<br>- Finished\
      \ runs can seamlessly transition into endless mode if you choose so<br>- Steam\
      \ cloud save, cross platform<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/842170/extras/text_icon_missile.jpg?t=1591554562\"\
      \ /><br><strong>I found a bug?!?</strong><br>We did a year long alpha but there\
      \ is still the possibility that some things slipped through the cracks. Please\
      \ report your findings in the steam forum or contact me on twitter or through\
      \ the games' discord channel and I'll look into it. <br><br>Thanks!<br>&lt;3\
      \ &lt;3 &lt;3<br><i>Stefan Widany \u2013 Sleeper Games</i>"
