    review: 'I''m not typically a fan of bullet hell but the movement in this game
      is very tight, the attack tells system is very good (and has options to enable/disable!),
      screen shake and distortion is configurable :)


      The itemization is pretty interesting, you end up with some funky builds sometimes.
      It''s challenging but so far has never felt totally unfair. Mostly I just wish
      there was an in-game codex for items you''ve seen/unlocked/used, enemies you''ve
      slain and a tracker for objectives that unlock stuff in game (you see a very
      brief popup only, I''ve missed about half of them from being busy playing).'
