    about_the_game: "This game is a game where you solve the puzzle problem and escape\
      \ the room.<br />\r\nWhen you start the game, you will be able to solve the\
      \ puzzle problem and ask for reasoning ability.<br />\r\n<br />\r\nThe protagonist\
      \ entered the house to experience horror and was trapped in the room.<br />\r\
      \nEvery time you escape from a locked room, the story is revealed a little bit.<br\
      \ />\r\nPlay the game and find out what secrets are in the house where the protagonist\
      \ is trapped.<br />\r\n<br />\r\nFind hints scattered around the room (paper,\
      \ items, etc.).<br />\r\nUse your hints to unlock the puzzle to figure out your\
      \ password.<br />\r\nThe goal of the game is to unlock the vault, obtain the\
      \ key, and escape the room.<br />\r\nThere is no timeout for the game, no additional\
      \ hints.<br />\r\nThink slowly, think again and solve the problem.<br />\r\n\
      <br />\r\nUnlock all secrets in 8 rooms and escape.<br />\r\nTense music and\
      \ a mysterious background await you.<br />\r\nPuzzles of various difficulty\
      \ await you.<br />\r\nThere are two endings to play.<br />\r\n<br />\r\nPlease\
      \ be sure to escape the room!"
