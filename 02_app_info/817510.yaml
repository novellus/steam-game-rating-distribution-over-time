details:
  data:
    about_the_game: <i><strong>Golfing Over It with Alva Majo</strong></i> is a discouraging
      game about climbing a surreal mountain with a golf ball, a different take on
      2017's hit <i>Getting Over It with Bennett Foddy</i>. Experience the challenge
      of climbing an unyielding mountain without infuriating controls being part of
      that challenge.<br><br><strong><u>Bennett Foddy has played this game and granted
      it his blessing.</u></strong><br><br><ul class="bb_ul"><li>Golf your way up
      to the top.<br></li><li>Listen as Alva explains why he made such a cruel game.<br></li><li>Fall
      all the way back to the bottom.<br></li><li>And if you manage to get to the
      top?<br></li><li>Will that make you feel good?<br></li><li>Will you feel that
      it's all been worth it?<br></li><li>I think you will.</li></ul>
