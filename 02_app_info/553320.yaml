    about_the_game: "<strong>SYREN is designed exclusively for VR. </strong><br><br>SYREN\
      \ is a story about a scientist obsessed with eugenics who conducts horrific\
      \ experiments in an attempt to recreate the lost species of \u2018Syrens\u2019\
      . But now, the experiments have gotten loose.<br><br>EPISODE 1: You awaken into\
      \ chaos, a lab in ruins; creaking under the pressure of the sea. Systems are\
      \ failing everywhere. Something is down here with you\u2026With the station\
      \ reactor about to go critical, you have to evacuate the lab, and save yourself.<br><br><strong>NEW\
      \ UPDATE: INTRODUCING EPISODE 2</strong><br><br>Set after the events of SYREN,\
      \ you play CIA agent, \u2018Manning\u2019 in this action packed free roaming\
      \ shooter. Thrust into a world of violence, you must use your military skills\
      \ to obliterate the deadly swarm of syrens stalking you, and make your way to\
      \ the mystical Anomaly. <br><br>Episode 2 is available with the purchase of\
      \ SYREN, or as a free DLC for those who have already purchased."
