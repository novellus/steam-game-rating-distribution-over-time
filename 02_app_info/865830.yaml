    about_the_game: "Uncover the secret \u2013 Unite the clans<br />\r\n<br />\r\n\
      In a town ruled by opposing clans and overshadowed by superstition and legend,\
      \ a child is born with the dreaded mark of a witch. <br />\r\nShe conceals her\
      \ identity until the theft of a mysterious relic brings to light a series of\
      \ staggering revelations. <br />\r\nThe mysteries she will uncover could restore\
      \ order... or destroy everything that she knows...<br />\r\n<br />\r\nMap Your\
      \ Progress - Unlock side stories and entertaining vignettes as you progress\
      \ through the main scenario and learn more about the heroine, heroes, and villains\
      \ that drive the narrative forward.<br />\r\n<br />\r\nGo with the Flow - Keep\
      \ track of the ebb and flow of the story as well as the various story paths\
      \ with an interactive flowchart that allows you to go back and make alternate\
      \ conversation choices.<br />\r\n<br />\r\nChoose your DOOM - with a number\
      \ of alternate endings and story paths, take control of the future. Will you\
      \ find true happiness and romance, or will Fate cast you into a pit of despair?<br\
      \ />\r\n<br />\r\nPlay the Beast - A hauntingly beautiful, suspense-filled love\
      \ story from Otomate (Idea Factory), makers of the finest interactive fiction\
      \ adventure."
