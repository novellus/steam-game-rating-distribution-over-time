      /><br>An evil scientist has kidnapped a kind, old wizard! As the magician''s
      young apprentice, you might not have a beard, but don''t let that stop you from
      saving his wrinkled skin!<br><br>Guide the dewy-eyed Eugene on an epic quest
      to save his master and stop the wicked Oyzo. Time will be of the essence as
      you travel through a magical land and complete quests for the many amusing characters
      you meet along the way, as the faster you work, the greater your reward will
      be! The challenges you face won''t be easy, but your ability to turn into a
      giant stone golem, a dragon, or a ghost will give you the edge you need! In
      an exciting new twist for time management games, you''ll be able to level up
