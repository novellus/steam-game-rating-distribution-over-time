  data:
    about_the_game: 'Dragged out from her crystal tomb beneath the city of Shadespire,
      the Briar Queen and her spectral army of geists, and spirits are ready to combat
      all who trespass in the Mirrored City. Unlock this warband and play as the <strong>Thorns
      of the Briar Queen</strong> in Warhammer Underworlds: Online now.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1320850/extras/ThornsSteam1.gif?t=1607384267"
      /><h2 class="bb_tag">THE WARBAND</h2><br>The Thorns of the Briar Queen are a
      large warband of 7 fighters. Their leader - the Briar Queen - is able to make
      use of all new <strong>spell cards</strong>, while controlling a horde of geists
      and spirits who are eternally bound to her will.<br><br><ul class="bb_ul"><li>
      The Thorns of the Briar Queen inspire when they are adjacent to an enemy fighter
      at the start of your activation. Get in close to get stronger!<br></li><li>
      All units from this warband are able to pass through blocked and occupied hexes!<br></li><li>
      Varclav has the ability to push all friendly Chainrasps 2 hexes - perfect for
      overwhelming your opponent or supreme map control!</li></ul><h2 class="bb_tag">TIPS
      &amp; TRICKS</h2><br><ul class="bb_ul"><li> While fighter numbers are on your
      side, the Chainrasps have limited wounds and cannot take much damage before
      being taken out. Make sure your opponent isn''t scoring too much Glory!<br></li><li>
      Cards that move your fighters around the battlefield give you an advantage -
      use Hidden Paths to get the Briar Queen close to enemy fighters and inspire!<br></li><li>
      The various Key upgrades synergise well with this warband. Equip them, then
      push all Chainrasps onto objective markers to score loads of Glory!</li></ul>'
