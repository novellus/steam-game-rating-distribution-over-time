details:
  data:
    about_the_game: "You wake up, alone, on a strange island full of puzzles that\
      \ will challenge and surprise you.<br />\r\n<br />\r\nYou don't remember who\
      \ you are, and you don't remember how you got here, but there's one thing you\
      \ can do: explore the island in hope of discovering clues, regaining your memory,\
      \ and somehow finding your way home.<br />\r\n<br />\r\nThe Witness is a single-player\
      \ game in an open world with dozens of locations to explore and over 500 puzzles.\
      \ This game respects you as an intelligent player and it treats your time as\
      \ precious. There's no filler; each of those puzzles brings its own new idea\
      \ into the mix. So, this is a game full of ideas."
