    about_the_game: "<strong>At <a href=\"https://store.steampowered.com/app/1441270/Lightway_Lines\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lightway Lines</a>, we\u2019re looking\
      \ for the top candidates to join us on our maiden voyage to the stars. You\u2019\
      ve made it this far, but have you got what it takes to go even further, Recruit\
      \ One?</strong><br><br>Against the clock, you must prove yourself worthy of\
      \ crew status aboard <a href=\"https://store.steampowered.com/app/1441270/Lightway_Lines\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lightway Lines</a> by completing a\
      \ series of challenges devised by the greatest scientific minds in space tourism.<h2\
      \ class=\"bb_tag\">Good luck, Recruit One. You\u2019re going to need it.</h2>\
      \ <br><br><ul class=\"bb_ul\"><li>Explore over 20 varied and challenging levels.<br></li><li>Use\
      \ your initiative to traverse deadly environments \u2013 one wrong step means\
      \ certain failure.<br></li><li>Solve puzzles to find the hidden challenge and\
      \ prove you\u2019re worthy of the title of Recruit One.<br></li><li>Be the best\
      \ \u2013 race against the clock to achieve 1 of 7 final grades.</li></ul><br>Prepare\
      \ yourself for the full <a href=\"https://store.steampowered.com/app/1441270/Lightway_Lines\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Lightway Lines game</a>, coming soon.<h2\
      \ class=\"bb_tag\">Are <i>you</i> ready to prove to us you\u2019re the candidate\
      \ we're looking for?</h2>"
