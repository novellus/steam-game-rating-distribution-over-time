  data:
    about_the_game: "\u300A\u7B54\u9898\u82F1\u96C4\u300B\u7CFB\u5217\u7B2C\u4E09\u90E8\
      \u3002<br />\r\n<br />\r\n\u8FD9\u662F\u4E00\u6B3E\u9AD8\u4E2D\u751F\u7269\u5B66\
      \u79D1\u57FA\u7840\u77E5\u8BC6\u95EE\u7B54\u7684\u5192\u9669\u5C0F\u6E38\u620F\
      \u3002<br />\r\n<br />\r\n\u6E38\u620F\u6536\u5F55\u4E86\u8FD11000\u9053\u95EE\
      \u7B54\u9898\uFF0C\u51E0\u4E4E\u5305\u62EC\u4E86\u9AD8\u4E2D\u751F\u7269\u5B66\
      \u79D1\uFF08\u4EBA\u6559\u7248\u5FC5\u4FEE/\u5168\u56FD\u5377\uFF09\u7684\u5168\
      \u90E8\u57FA\u7840\u77E5\u8BC6\u3002<br />\r\n\u901A\u8FC7\u6E38\u73A9\u672C\
      \u6E38\u620F\uFF0C\u53EF\u4EE5\u5E2E\u52A9\u4F60\u66F4\u597D\u5730\u8BB0\u5FC6\
      \u751F\u7269\u5B66\u79D1\u7684\u57FA\u7840\u77E5\u8BC6\u3002<br />\r\n\u6216\
      \u8005\u8BF4\uFF0C\u8BA9\u4F60\u5728\u8BB0\u5FC6\u751F\u7269\u5B66\u79D1\u57FA\
      \u7840\u77E5\u8BC6\u65F6\uFF0C\u4E0D\u4F1A\u89C9\u5F97\u90A3\u4E48\u67AF\u71E5\
      \u65E0\u804A\uFF0C\u800C\u662F\u66F4\u6709\u8DA3\u4E00\u4E9B\u3002<br />\r\n\
      <br />\r\n\u73A9\u5BB6\u626E\u6F14\u4E00\u4E2A\u5192\u9669\u8005\uFF0C\u5728\
      \u82E5\u5E72\u5C9B\u5C7F\u4E2D\u5192\u9669\uFF0C\u51FB\u8D25\u5C0FBOSS\uFF0C\
      \u83B7\u53D6\u795E\u5668\u3002<br />\r\n\u6700\u7EC8\uFF0C\u5728\u65C5\u9014\
      \u7684\u7EC8\u70B9\uFF0C\u73A9\u5BB6\u5C06\u9762\u5BF9\u4E00\u4E2A\u8D85\u7EA7\
      BOSS\u3002<br />\r\n\u53EA\u6709\u96C6\u9F50\u5168\u90E8\u795E\u5668\uFF0C\u624D\
      \u80FD\u5C06\u5176\u51FB\u8D25\u3002<br />\r\n<br />\r\n\u6E38\u620F\u4E2D\u8BBE\
      \u7F6E\u4E86\u4E00\u4E2A\u8C1C\u9898\uFF0C\u4F60\u80FD\u89E3\u5F00\u4E48\uFF1F\
      <br />\r\n<br />\r\nI am a high school biology teacher. In order to help students\
      \ learn, I made this game.<br />\r\nI am glad that some friends are interested\
      \ in this game and write to me, but please note that this is a Chinese game,\
      \ and involves a lot of biological terms. If you don't know Chinese, you can't\
      \ play smoothly.<br />\r\nMy English is very poor, so please forgive me for\
      \ not replying to all non-Chinese letters. Sorry."
