  data:
    about_the_game: "The topic that youth can never escape is graduation. Graduation\
      \ is parting, graduation is the ultimate destination of youth.<br />\r\n<br\
      \ />\r\nEveryone's life node has been separated by graduation. The young people\
      \ with high spirits and innocent girls have gone through the best years of youth.<br\
      \ />\r\n<br />\r\nOur heroes and heroines are also facing graduation today.\
      \ Their future is uncertain and they are confused. Every little thing can stir\
      \ up a big wave. We are like birds of fright. We don't know how to protect our\
      \ little youth.<br />\r\n<br />\r\n<br />\r\n<br />\r\n<br />\r\nThe game includes:<br\
      \ />\r\n<br />\r\n<br />\r\n<br />\r\n3 main roles<br />\r\n<br />\r\n10 beautiful\
      \ scenes<br />\r\n<br />\r\n30-minute game flow<br />\r\n<br />\r\n<br />\r\n\
      <br />\r\n<br />\r\nThank you for buying Jinghang, a game of saluting youth,\
      \ leaving you who are about to graduate or have graduated."
