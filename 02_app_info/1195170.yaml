      rel="noreferrer"  >https://store.steampowered.com/app/1012720/Pix_Tower/</a></p><br><h1>About
      the Game</h1>An arcade game. You have to use the ball to destroy figures on
      the level to go further.<br>Use the mouse or keyboard (WASD) to control the
      platform and hit the ball. If you miss the ball, then the level will begin again.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1195170/extras/dc.gif?t=1582008543"
      /><br><br><ul class="bb_ul"><li>In the game you will find 50 levels of different
      difficulty.<br></li><li>Beautiful atmosphere<br></li><li>Interesting bonuses
      that will help you<br></li><li>Traps trying to hurt you<br></li><li>Time will
      fly by!</li></ul><br>Earn points, multiply them with your reaction, because
      each level is your personal record!
