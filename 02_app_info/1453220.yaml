    about_the_game: "<strong><i>Be a Pirate</i></strong> - a game about a small but\
      \ brave pirate, whose goal is to collect all the coins and escape faster.<br><img\
      \ src=\"{STEAM_APP_IMAGE} /extras/4.png [/ img]\nAt first glance, the goal is\
      \ quite simple: to run from door to door, but not everything is so easy. On\
      \ the way, you need to collect all the coins, sometimes they are hidden and\
      \ you need to find them, solving riddles and completing tasks, while your time\
      \ is limited, and at every step enemies are waiting for you - other ruthless\
      \ pirates, guns, whales eating bombs, live cucumbers. Also, you can perform\
      \ additional tasks, finishing off all the enemies on the map with your bombs\
      \ to earn more stars per level.\nA platformer type game made in pixel art with\
      \ a side view.\n\n[img]https://cdn.cloudflare.steamstatic.com/steam/apps/1453220/extras/\u0411\
