    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210150/extras/Story-Banner-Photoshop-2.5.gif?t=1596794901"
      /><br><br>Lost, confused and alone. What will Kiara do when she suddenly finds
      herself with the power to control the age of flora and fauna? An ability that
      was bestowed onto her by a magical obelisk.<br><br>Traverse a puzzle-platforming
      world unlike any other, full of myths and magic. Embark on an emotional journey
      where you will be faced with tough choices and must confront your inner demons.<br><br>Follow
      Kiara as she is thrown into a world of wonder and heart ache. Manipulate the
      age of animals and plant-life as you find your way through intricate environmental
      puzzles and defeat the merciless bosses that stand in your way. <br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210150/extras/Features-Banner-Photoshop-2.5.gif?t=1596794901"
      /><br><br><strong>Become Ageless:</strong> Equipped with a mystical bow, master
      the art of becoming Ageless. Dash off animals and plant-life to navigate through
      interesting puzzles and intricate platforming challenges. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210150/extras/Vestige_-_Ageless_Orb.gif?t=1596794901"
      /><br><br><strong>Unique Ageing Mechanic: </strong>Play with the laws of nature
      to control the age of animals and plants in order to progress through exciting
      levels.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210150/extras/Pandora_-_Plant_Aging.gif?t=1596794901"
      /><br><br><strong>Not your Average Fairy-tale:</strong> In a tragic story of
      loss and personal discovery, Kiara must decide if she will use her newfound
      powers to face her inner demons or run from them.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210150/extras/Vestige_-_Vi_Story.gif?t=1596794901"
      /><br><br><strong>New Worlds to Discover: </strong>Explore new areas filled
      with unique plants and animals as you progress through the game. Each level
      is hand drawn to pixel perfection to create a beautiful world.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1210150/extras/Remnant_-_Tree_Boss_Pan.gif?t=1596794901"
      />'
