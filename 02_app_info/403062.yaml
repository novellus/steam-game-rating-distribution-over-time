    about_the_game: "Renowned manga artist Tamiki Wakaki has put pencil to paper to\
      \ bring to life new, original costume designs for the girls of Dead or Alive\
      \ 5 Last Round!<br />\r\n<br />\r\nNote: The costume damage feature is not available\
      \ on the Steam system version.  <br />\r\n<br />\r\nThis set includes one costume\
      \ each for Kasumi, Ayane, Hitomi, Kokoro, Leifang, Helena, Christie, Tina, La\
      \ Mariposa, Mila, Momiji, Rachel, Marie Rose, Phase 4, Nyotengu, and Honoka.<br\
      \ />\r\n<br />\r\n*You must have the latest update installed before using these\
      \ costumes.<br />\r\n<br />\r\n\xA92015 Valve Corporation. Steam and the Steam\
