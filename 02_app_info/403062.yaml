    detailed_description: "<h1>NOTICE</h1><p>* The images are from an in-development\
      \ build and may differ from the final version.</p><br><h1>About the Game</h1>Renowned\
      \ manga artist Tamiki Wakaki has put pencil to paper to bring to life new, original\
      \ costume designs for the girls of Dead or Alive 5 Last Round!\r\n\r\nNote:\
      \ The costume damage feature is not available on the Steam system version. \
      \ \r\n\r\nThis set includes one costume each for Kasumi, Ayane, Hitomi, Kokoro,\
      \ Leifang, Helena, Christie, Tina, La Mariposa, Mila, Momiji, Rachel, Marie\
      \ Rose, Phase 4, Nyotengu, and Honoka.\r\n\r\n*You must have the latest update\
      \ installed before using these costumes.\r\n\r\n\xA92015 Valve Corporation.\
      \ Steam and the Steam logo are trademarks and/or registered trademarks of Valve\
      \ Corporation in the U.S. and/or other countries."
