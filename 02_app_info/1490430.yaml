details:
  data:
    about_the_game: "Escape from the depths of a top-secret research facility as you\
      \ slash through creatures like giant mutant aliens, robot demons, and countless\
      \ other experiments gone wrong while exploring underground caves and learning\
      \ the origins of the world's best-kept secret. Inspired by classic games like\
      \ Half-Life, Quake, Doom, and all your 90's favorites, The Enemy Below raises\
      \ the bar of what a modern take on a retro-FPS can be.<br />\r\n<br />\r\nLimited\
      \ beta access in Q1 2021 with more news to come."
