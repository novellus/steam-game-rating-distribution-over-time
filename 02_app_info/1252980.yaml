    about_the_game: "It's Tuesday, what's for dinner? Tacos should hit the spot and\
      \ <strong>Taco Amigos</strong> has just opened. Let's try there!<br><br><i><strong>\xA1\
      Esto es muy emocionante!</strong></i> The restaurant is filling up quickly with\
      \ identical twins, forgetful buds, and a hungry luchador.  A mariachi band is\
      \ getting in the way and the lunch hour rush is straining the kitchen.  It's\
      \ getting stressful and we need to be really efficient but this time we have\
      \ help! <i>SOF\xCDA </i>has offered to chop meat for us and <i>LUC\xCDA</i>\
      \ can deliver tequila from the local cantina.  Working together, we might actually\
      \ achieve a three star restaurant! <i><strong>\xA1Bienvenido a Taco Amigos!</strong></i><h2\
      \ class=\"bb_tag\">KEY FEATURES</h2><ul class=\"bb_ul\"><li><strong>Cook brand\
      \ new Mexican recipes</strong>: burritos, beans, rice, salsa\u2026 and of course,\
      \ tacos!<br></li><li><strong>Serve new drinks</strong>: soda and tequila<br></li><li><strong>Attend\
      \ to 5 new special customers</strong>, including Muertos, Luchador, and Mariachi<br></li><li><strong>Expand\
      \ your restaurant</strong> with new kitchen equipment and items<br></li><li><strong>Hire\
      \ helpers</strong>: <i>SOF\xCDA </i> can chop and <i>LUC\xCDA</i> will help\
      \ too! </li></ul>"
