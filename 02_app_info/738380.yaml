    about_the_game: "In a world where magic is everything, Asta and Yuno are both\
      \ found abandoned at a church on the same day. While Yuno is gifted with exceptional\
      \ magical powers, Asta is the only one in this world without any. At the age\
      \ of fifteen, both receive grimoires, magic books that amplify their holder\u2019\
      s magic. Asta\u2019s is a rare Grimoire of Anti-Magic that negates and repels\
      \ his opponent\u2019s spells. Being opposite but good rivals, Yuno and Asta\
      \ are ready for the hardest of challenges to achieve their common dream: to\
      \ be the Wizard King. Giving up is never an option!"
