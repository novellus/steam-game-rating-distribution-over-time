  data:
    about_the_game: "<strong>Story brief</strong><br><br>Unidentified planets appear\uFF0C\
      Causing countless human deaths and injuries\uFF0CA young man save his parents\uFF0C\
      He uses special power to fight aliens\u3002<br><br><strong>Game content</strong><br><br>\u300A\
      Zerowood\u300BIt's a 2D action game\uFF0CSome game levels has a fighting system\uFF0C\
      You can enter the buttons in order show your skills\uFF0CIt's like a fighting\
      \ game\u3002But\uFF0CEach game level is different\u3002You can control our hero\
      \ to fight\uFF0CAnd control the alien mech warrior to fight\u3002This game has\
      \ bicycle\u3001skateboard\u3001air battle too\u3002This is a special action\
      \ game\u3002<br><br>Play this game\u3002You can ride a bike fast to avoid traffic\uFF0C\
      On the truck chop energy ball and fight alien spiders\u3002Sit in meditation\uFF0C\
      Use soul power fighting the alien mech warrior\u3002And summon soul sword cover\
      \ you\u3002Skateboard game levels\uFF0CYou can do a kickflip attack excavator\u3002\
      Yes! Very crazy\uFF01"
