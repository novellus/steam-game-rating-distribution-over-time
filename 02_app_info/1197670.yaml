    review: "Typisches Time Managment game.\nHab es positiv bewertet, weil es nicht\
      \ wirklich schlecht ist, aber w\xFCrde es als mittelm\xE4\xDFig einstufen!\n\
      \n2 Schwierigkeitsstufen: Leicht und normal\nMir fehlt da definitiv mehr Schwierigkeitsgrad.\
      \ Die Level sind auf normal wirklich sehr leicht zu bew\xE4ltigen. Leider gibt\
      \ es keinerlei Achievements, weder bei Steam noch ingame. \nHat man alle Level\
      \ durch, schalten sich nochmals 10 Bonuslevel frei. Das wars auch schon.\n\n\
      Optisch finde ich es ganz nett, aber da hat Alawar bessere Spiele in dem Genre."
