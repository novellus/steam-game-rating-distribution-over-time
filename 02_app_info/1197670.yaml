  data:
    about_the_game: "Master archer Robin Hood is at your disposal as you take on the\
      \ Sheriff of Nottingham and his lackeys! As you scour a lush countryside for\
      \ quests, you'll repair the damage the sheriff and his men left behind and fight\
      \ alongside several famous characters, including Maid Marian and Little John.<br\
      \ />\r\n<br />\r\nYou'll need a skilled hand to overcome every obstacle, a sharp\
      \ mind to produce the resources you need and a solid strategy for beating the\
      \ clock, but the reward of helping the downtrodden will make your mission worth\
      \ every challenging step.<br />\r\n<br />\r\nDon't let the sheriff's taxman\
      \ get away with highway robbery; become the hero of legend and take back what\
      \ belongs to the people!<br />\r\n<br />\r\nKey features:<br />\r\n<br />\r\n\
      \u2022\tA thrilling story of adventure<br />\r\n\u2022\tDozens of captivating\
      \ levels<br />\r\n\u2022\tCollector's Edition bonus chapter<br />\r\n\u2022\t\
      Downloadable wallpapers and music<br />\r\n\u2022\tA step-by-step walkthrough"
