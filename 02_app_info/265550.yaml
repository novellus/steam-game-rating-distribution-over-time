    about_the_game: "Anything and everything is a weapon in Dead Rising 3. Explore\
      \ the zombie-infested city of Los Perdidos, and find a way to escape before\
      \ a military strike wipes the entire city, and everyone in it, off the map.\
      \ With intense action and an unmatched level of weapon and character customization,\
      \ Dead Rising 3 delivers a heart-pounding experience unlike any other as you\
      \ explore, scavenge and fight to survive in a massive open world on the brink\
      \ of a zombie apocalypse.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"bb_ul\"\
      ><li><strong>Welcome to Los Perdidos</strong> \u2013 Set 10 years after the\
      \ events in Fortune City players are taken to the massive open and infected\
      \ world of Los Perdidos while being immersed in action and stunning visuals.<br></li><li><strong>All\
      \ the survival horror action comes to PC</strong> \u2013 Fully optimized to\
      \ run at a high resolution, the PC release includes full Steam and game controller\
      \ support.<br></li><li><strong>More zombies than ever before</strong> \u2013\
      \ The zombies are smarter and deadlier than ever with intelligent AI and shared\
      \ awareness forcing players to employ all their cunning skills and creativity\
      \ to stay alive.<br></li><li><strong>Hundreds of unique combo weapons and vehicles</strong>\
      \ \u2013 Combine and customize hundreds of pieces found throughout the sandbox\
      \ world including the gruesome Boom Cannon weapon or the Party Slapper vehicle.<br></li><li><strong>Face\
      \ the horror alone or with a friend</strong> \u2013 Join forces with a friend\
      \ for endless zombie killing mayhem and earn experience points that carry back\
      \ to your single player experience.<br></li><li><strong>Bonus Downloadable Content</strong>\
      \ \u2013 All four of the \u201CUntold Stories of Los Perdidos\u201D downloadable\
      \ add-on packs are now included.  Each add-on chapter focuses on a different\
      \ protagonist and gives players access to crazy new weapons and vehicles that\
      \ carry over to the main game.</li></ul>"
