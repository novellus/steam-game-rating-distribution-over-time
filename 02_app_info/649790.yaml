    about_the_game: 'Put on those rubber boots and fetch your pitchfork! Here''s what
      this farm simulation has in stock for you: Manage and expand your very own sustainable
      organic farm!<br><br>Depending on the <strong>weather </strong>and the local
      villagers'' demands you tend to your fields and plant a variety of crops to
      harvest them later on. And you have to take very good care of your <strong>chickens,
      cows, pigs etc</strong>. to make a profit selling your products in your own
      <strong>farm store</strong>. Use the proceeds to restore and expand your run-down
      farm and hire diligent staff to keep abreast of the ever increasing workload.
      <br><br>And rather sooner than later, <strong>romance</strong> awaits, too.
      Show your sweetheart how much of an organic farmer you really are and master
      romantic dates to win her/his love. The sky is full of fireflies at night -
      just for the two of you!<br><br>And as if your new life as an up-and-coming
      farmer wasn''t already exciting enough, many <strong>adventures </strong>await
      you in the forest where wolves and bears are lurking. Will you manage to get
      the carriage safely through the woods? But you won''t run out of challenges
      around your farm either, whether it''s a troublesome buzzy beehive or the search
      for a missing dog in some creepy catacombs.<br><br>Start Farm together!<h2 class="bb_tag">Entertaining
      Farm Simulation</h2>Create your own farm and successfully expand it with new
      buildings that unlock new Features.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/649790/extras/Entertaining-Farm-Simulation.jpg?t=1590494026"
      /><h2 class="bb_tag">Organic farming</h2>Produce fruit, vegetables, milk, eggs
      or honey and sell your products at a profit. Keep pigs, cattle, chickens, bees,
      etc.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/649790/extras/Organic-farming.jpg?t=1590494026"
      /><h2 class="bb_tag">Exciting adventures and challenges</h2>Master a variety
      of challenging tasks and adventures on the farm as well as in the forest, where
      wolves and bears are lurking.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/649790/extras/Exciting-adventures-and-challenges.jpg?t=1590494026"
      /><h2 class="bb_tag">Thrilling minigames</h2>Face unexpected dangers and solve
      varied minigames with skill.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/649790/extras/Thrilling-minigames.jpg?t=1590494026"
      /><h2 class="bb_tag">Leveling System</h2>Continuously improve your skills and
      become the most renowned farmer near and far. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/649790/extras/Leveling-System.jpg?t=1590494026"
      /><h2 class="bb_tag">True love</h2>Experience a heart-warming story about true
      love including dating and wedding.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/649790/extras/True-love.jpg?t=1590494026"
      />'
