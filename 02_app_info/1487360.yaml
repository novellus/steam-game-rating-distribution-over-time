    about_the_game: <h2 class="bb_tag">welcome to dstnce</h2>a platforming adventure
      game where you work your day job, clean up your room, look after your plant,
      and so much more as you try to get by one step at a time. it is what you make
      of it, so make the most of it.<h2 class="bb_tag">dstnce includes exciting features
      such as:</h2><ul class="bb_ul"><li> jumping<br></li><li> landing<br></li><li>
      ~ w i g g l y   e y e s ~<br></li><li> incredibly advanced chatbot ai<br></li><li>
      a dynamic soundtrack (this is where all the budget went, no joke)<br></li><li>
      rubber duck</li></ul><br>please look after yourself and those around you, and
      please enjoy.<br>a solo project by daniel coady
