details:
  data:
    about_the_game: "Crystal Call is a fast paced first-person speedrunner taking\
      \ place within fractured ruins floating inside mysterious caves. Armed with\
      \ a magical gauntlet, run, dash, blast and slide your way through challenging\
      \ environments, master each level, find secrets, and compete for the top spot\
      \ on the leaderboards.<br />\r\n<br />\r\nFeatures:<br />\r\n<br />\r\n-Fluid\
      \ fast paced movement mechanics<br />\r\n-16 challenging levels<br />\r\n-36\
      \ achievements<br />\r\n-Collectibles and shortcuts to find<br />\r\n-Online\
      \ leaderboards"
