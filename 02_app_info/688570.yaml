    about_the_game: 'New romance game in the Hidden Objects genre. This time, a story
      of romance unfolds in the world''s capital of love, Paris! Immerse yourself
      in a romantic story with its roots in the 18th century. <br><br>Guide a North
      American girl and a Frenchman through beautiful historic Parisian locales, putting
      together pieces of the detective puzzle as you proceed.  Trips to real attractions
      in the city of love: Basilique du Sacre-Coeur, Pont des Arts, and the Louvre
      Museum.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/688570/extras/600.png?t=1531917035"
      crossorigin="anonymous"/><br><br><strong>Features of this love story game:</strong><br><ul
      class="bb_ul"><li> Unique graphics with incredibly lovely Paris scenes!<br></li><li>
      Most of the hidden objects are genuine antiques!<br></li><li> Unique polygonal
      puzzles!<br></li><li> A variety of tasks: finding hidden objects, finding differences,
      and finding pairs; all of this with a special romantic story as a backdrop.<br></li><li>
      Innovative system of photo hints for hidden objects</li></ul>'
