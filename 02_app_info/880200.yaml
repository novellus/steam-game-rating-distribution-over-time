      \ tracking passt nicht immer man muss sich mit stuhl immer in cokpit pos rutschen^^Aber\
      \ egal:)das bekommen wir auch hin:)\nAlso zum erlebnis, nach paarmal eben neustarten\
      \ wegen absturz wegen flugk\xFCnste^^Hat man es drauf und fliegt loopings enge\
      \ kurfen ectr^^dann jagt man die points um weiterzukommen/den ohne points auch\
      \ keine anderen missionen als die erste/und die sind so schwer zu erreichen^^das\
      \ ich bis heute keine lvl 2 gesehen habe haha ach man hat auch nuir ein jet\
      \ bislang^^Ok nochmal zum spiel erlebniss^^nach 1,5 std punkte jagt mit der\
      \ im hintergrund monotomer sound Pennt man ein! Mir hats irgendwann die augen\
      \ zu gezogen wirklich^^sowas von \xF6de!!! Das spiel ist noch nicht fertig!\n\
      Und wir sollten kein geld verschwenden und es den devs einfach machen.\nKeine\
      \ ahnung was mom los ist aber es sind lauter unfertige games unterwegs wie dieses\
      \ hier-.-Aber blechen sollen wir:(\nLiebe devs!erst der fleiss...dann erst der\
      \ preis.Habe bessere f2p in vr geschpielt als diesen m\xFCll hier.Danke"
