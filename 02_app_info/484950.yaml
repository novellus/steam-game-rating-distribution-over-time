    about_the_game: "\u8FD9\u662F\u6B3E\u590D\u53E4\u968F\u673A\u591A\u6837\u5316\u6478\
      \u7D22\u5F62\u5F0F\u7684\u7B56\u7565ARPG <br />\r\n\u5185\u6DB5\u4E30\u5BCC\u7684\
      \u9690\u85CF\u8981\u7D20\uFF0C\u968F\u673A\u9053\u5177\u548C\u6280\u80FD<br\
      \ />\r\n\u8BA9\u6BCF\u4E2A\u4EBA\u73A9\u6E38\u620F\u7684\u540C\u4E00\u4E2A\u5173\
      \u5361\u65F6\u90FD\u6709\u4E0D\u4E00\u6837\u7684\u4F53\u9A8C\uFF01<br />\r\n\
      <br />\r\n\u6E38\u620F\u5F00\u59CB\u4E8E\u4E00\u4E2A\u6F06\u9ED1\u7684\u5730\
      \u4E0B\u8FF7\u5BAB<br />\r\n\u4E00\u4F4D\u5973\u58EB\u5B98\u88AB\u5173\u5728\
      \u4E00\u4E2A\u76D1\u72F1\u4E2D<br />\r\n\u5979\u5E0C\u671B\u9003\u51FA\u8FD9\
      \u91CC\uFF01\uFF1F<br />\r\n\u60A8\uFF1F\u4F1A\u5E2E\u52A9\u5979\u561B~~~~<br\
      \ />\r\n<br />\r\n\u5728\u6E38\u620F\u4E4B\u4E2D\uFF0C\u4F60\u9700\u8981\u63D0\
      \u9AD8\u4F60\u7684\u653B\u51FB\u9632\u5FA1\u7B49\u5176\u4ED6\u5185\u5BB9\u53BB\
      \u5BF9\u6218\u5C0F\u602A\u517D\uFF01<br />\r\n\u540C\u65F6\u6CBF\u7528\u7ECF\
      \u5178\u7684\u9B54\u5854\u7B56\u7565\uFF01<br />\r\n\u4F60\u9700\u8981\u4FDD\
      \u8BC1\u4F60\u6536\u96C6\u5230\u7684\u94A5\u5319\u53EF\u4EE5\u6210\u529F\u7684\
      \u5F00\u542F\u5404\u79CD\u7C7B\u578B\u7684\u95E8\uFF01\u6765\u5E2E\u52A9\u4F60\
      \u901A\u5173\u54DF~\uFF01\uFF01\uFF01<br />\r\n\u4F60\u9700\u8981\u81EA\u5DF1\
      \u6478\u7D22\u63A2\u7D22\u6839\u636E\u81EA\u5DF1\u7684\u5F97\u5230\u7684\u968F\
      \u673A\u7684\u9053\u5177\u548C\u88C5\u5907\u6765\u51FB\u8D25\u5404\u79CD\u7C7B\
      \u578B\u7684\u602A\u517D<br />\r\n\u6E38\u620F\u4E2D\u6709\u4E30\u5BCC\u7684\
      \u9690\u85CF\u8981\u7D20\u548C\u5404\u79CD\u75AF\u72C2\u7684BOSS\u54DF~~<br\
      \ />\r\n<br />\r\n\u793E\u533A\u4F60\u61C2\u5F97\u8865\u4E01\u5730\u5740\uFF1A\
      <br />\r\nhttp://steamcommunity.com/app/484950/discussions/0/358416640406165037/"
