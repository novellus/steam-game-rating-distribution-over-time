  data:
    about_the_game: '&quot;<strong>Jonas Willy Online</strong>&quot; is an online
      third-person shooter. You will find the following game modes:<br><br><ul class="bb_ul"><li><strong>Free
      for All:</strong> Classic Deathmatch.</li></ul><ul class="bb_ul"><li><strong>Team
      Deathmatch:</strong> Classic Deathmatch with teams.</li></ul><ul class="bb_ul"><li><strong>Domination:</strong>
      Capture and hold objectives to earn time. Reach the score limit to win.</li></ul><ul
      class="bb_ul"><li><strong>Hard Point:</strong> Capture and hold the Harpoint
      to earn points and win.</li></ul><ul class="bb_ul"><li><strong>Survival:</strong>
      No rebirths. Kill everyone to defeat.</li></ul><ul class="bb_ul"><li><strong>Team
      Survival:</strong> No rebirths. Kill everyone in the opposite team to defeat.</li></ul><ul
      class="bb_ul"><li><strong>One Shot - One Kill:</strong> No time to think. One
      hit and you''re dead.</li></ul><ul class="bb_ul"><li><strong>Duel:</strong>
      1 vs 1 Deathmatch. No rebirths. Be the first!</li></ul><br>There are also some
      characters to choose from and maps to master!<br><br>What are you waiting for?
      Join the battle and participate in this <i>madness</i>.'
