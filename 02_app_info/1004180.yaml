    about_the_game: This is a stealthy zombie game. Players play an agent and sneak
      into the laboratory to perform tasks to address the root causes of the mutations
      in the game. In the game, players can use props such as knives, pistols and
      flashlights to give full play to the nature of stealth. Short knives can kill
      a weak point in the back, pistols can shoot remotely, flashlights can illuminate,
      and can store strong light to blind the enemy.
