    developer_response: 'Good day dear customer


      We are very sorry that you do not like our product.

      The timer was wanted. You can always buy new time with 2000 credits.

      Thus, the game would never be stopped. We take your criticism to heart and will
      work on our current product and later products. For you to make more interesting
      and understandable.


      We are now working on a version WITHOUT the annoying timer.


      We look forward to welcoming you again as a customer.'
    language: english
