    detailed_description: "<h1>All music added with game for free</h1><p>All songs\
      \ in X Archetype are zipped up from the original mp3 format and free to use\
      \ at your disposal.</p><br><h1>About the Game</h1>Far away, in the Black-eye\
      \ galaxy There was a solar system called Iris.  Terra, the Fifth from the star\
      \ inhabited many life forms.  One of which was the Terran's.  They advanced\
      \ in technology, but are a peaceful people.  One day the other inhabitants became\
      \ enraged and stormed the Terran cities.  All Cities were ransacked, and the\
      \ people put in cages.  All except one town.  A man named Xavier fought off\
      \ the enraged beasts with his sheer might.  Now with the help of one of the\
      \ locals he saved, Kim (An expert in weapon technology) he sets out to free\
      \ his brothers in bondage.  This is the story of X, the Archetype!\r\n\r\n\r\
      \n\r\nDrCat (GOG.com)\r\nThe game looks quite difficult, but also balanced at\
      \ the same time. Action-packed gameplay is quite fun and addictive."
