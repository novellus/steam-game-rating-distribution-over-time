  data:
    about_the_game: "Far away, in the Black-eye galaxy There was a solar system called\
      \ Iris.  Terra, the Fifth from the star inhabited many life forms.  One of which\
      \ was the Terran's.  They advanced in technology, but are a peaceful people.\
      \  One day the other inhabitants became enraged and stormed the Terran cities.\
      \  All Cities were ransacked, and the people put in cages.  All except one town.\
      \  A man named Xavier fought off the enraged beasts with his sheer might.  Now\
      \ with the help of one of the locals he saved, Kim (An expert in weapon technology)\
      \ he sets out to free his brothers in bondage.  This is the story of X, the\
      \ Archetype!<br />\r\n<br />\r\n<br />\r\n<br />\r\nDrCat (GOG.com)<br />\r\n\
      The game looks quite difficult, but also balanced at the same time. Action-packed\
      \ gameplay is quite fun and addictive."
