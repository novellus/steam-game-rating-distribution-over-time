    review: 'Second verse, same as the first!

      Almost all images are exactly the same from first game but this time there is
      best girl. While last game had a shred of playability, this time i spent three
      bucks on a fucking ticket to a movie i had to constantly click on to watch and
      although i would say this game was fucking god awful, the new character has
      big tits so that''s a 10/10.


      Beside the fact i''m going to spend 1k hours with this tumour open, i wish i
      wouldn''t have bought it. Please don''t buy it either, not worth it.


      Highly recommend!'
