    about_the_game: "Welcome, your Highness! A vast land awaits your settlers and\
      \ is ready to be colonized. Send your architects and builders to plan and construct\
      \ a city. But also send your craftsmen, to cut some wood and to mine ore. Make\
      \ sure your fields are on fertile grounds, to get all the food for your hungry\
      \ subjects! Townsmen \u2013 A Kingdom Rebuilt hands the crown to you: Guide\
      \ your people from their first steps in a small village to a massive medieval\
      \ metropolis with thousands of inhabitants. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/938380/extras/Parallax.gif?t=1592570171\"\
      \ /><br>Overcome the challenges that lie ahead. Your citizens have various needs\
      \ in order to stay happy. And you have to keep them happy, to keep the tax coins\
      \ rolling which you need to build even more. Beware, as there are many things\
      \ in the world that will disturb the happiness: Seasons will change the demand\
      \ for certain goods \u2013 more water is needed during summer, more clothes\
      \ in winter. Catastrophes may hit your prospering city, the plague, a large\
      \ fire or an avalanche won\u2019t make anyone happy nor will a bandit attack!\
      \ <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/938380/extras/Schmied.gif?t=1592570171\"\
      \ /><br>A huge variety of houses to build and many different jobs for your subjects\
      \ will keep you busy. The armory will produce weapons for your soldiers, to\
      \ keep your citizens save from bandits. The bakery or the butcher\u2019s workshop\
      \ will provide food, the monastery, the juice manufacture and the vineyard will\
      \ bring the drinks \u2013 and everything can be bought at the marketplace! Make\
      \ sure to have an eye on the daily routines of your people \u2013 besides jobs\
      \ &amp; food, they also need a place for recreation like a park, houses to live\
      \ and entertainment in the jousting grounds or the tavern! <br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/938380/extras/Townsmen_AKR_town.gif?t=1592570171\"\
      \ /><br>Each of your deeds is meaningful: If you order your folks to build a\
      \ house, if you send them to a new job \u2013 everything will reward you with\
      \ experience points. This progression system will allow you to research techniques\
      \ that for example increase the amount of taxes you get or make your watchtowers\
      \ more efficient. In every map you play! <br><br><strong>FEATURES</strong><br><ul\
      \ class=\"bb_ul\"><li>City-building gameplay set in medieval times<br></li><li>Complex\
      \ economy sim and deep production chains<br></li><li>Over 150 different town-\
      \ and production buildings<br></li><li>Seasons and weather effects that influence\
      \ gameplay<br></li><li>Citizens have their own daily routines with different\
      \ demands<br></li><li>The overarching \u201Ctown level\u201D brings player progression\
      \ for every single deed \u2013 you\u2019ll be a better sovereign each time you\
      \ play the game<br></li><li>Devastating disasters like fire, the Plague, drought\
      \ and many more<br></li><li>26 diverse scenarios and challenging tasks<br></li><li>Unrestricted\
      \ endless mode on 24 maps<br></li><li>Optional military feature with soldiers\
      \ and bandits<br></li><li>New townie language for livelier interactions</li></ul><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/938380/extras/Townsmen_AKR_logo_2019_sm.png?t=1592570171\"\
      \ />"
