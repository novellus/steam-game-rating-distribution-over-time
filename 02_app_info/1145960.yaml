  data:
    about_the_game: "Robert Hill wakes up in a Mental Health facility and suffers\
      \ from severe memory loss. Follow the facility\u2019s strict daily routine,\
      \ explore his dreams and help him recall his memories.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145960/extras/TheWhiteDoor-routine.gif?t=1579087356\"\
      \ /><br><br>The White Door is a new point-and-click adventure developed by the\
      \ creators of the Cube Escape &amp; Rusty Lake series.<br><br>Features:<br><br>\u25A0\
      \ Pick-up-and-play<br>Easy to start but hard to put down<br><br>\u25A0 Interactive\
      \ storyline<br>Follow a daily routine and recollect memories in a playful way,\
      \ filled with brain teasers and riddles<br><br>\u25A0 A unique Rusty Lake split-screen\
      \ adventure<br>Experience Robert Hill's stay in Rusty Lake's Mental Health facility\
      \ with an innovative split-screen gameplay<br><br>\u25A0 Absorbing atmosphere<br>Each\
      \ day in the facility has its own atmosphere, suspense and a variety of unexpected\
      \ and surrealistic events<br><br>\u25A0 Immersive and haunting soundtrack<br>Atmospheric\
      \ theme songs composed by Victor Butzelaar<br><br>\u25A0 Special achievements<br>The\
      \ White Door has more secrets to unravel<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1145960/extras/comic_book_style.gif?t=1579087356\"\
      \ />"
