    about_the_game: 'You''ll live the first-person horror experience in Devil''s Toy,
      set in the middle of a cornfield, alone, just you and a diabolic toy.<br><br><strong>Synopsis</strong><br>You
      are a boy named Jack, who wakes up alone at home who is in the middle of a cornfield
      without any kind of company, his parents have gone shopping far away and do
      not plan to return until very late at night. <br><br>When he does the task that
      his mother ordered him, Jack will discover a secret path that will lead him
      to a strange doll.<br>The more time passes, Jack begins to realize that strange
      things are beginning to happen without logical explanations, the situation will
      get worse until he will have to cope only if he wants to survive.<br><br>Note:
      The game is compatible with ps4 and Xbox One Controllers.'
