    about_the_game: Red Mercenary is a <strong>action adventure</strong> with <strong>rogue-lite</strong>
      element. <br>You are hired as a mercenary to retrieve a magic crystal. Alone
      or with your friends,  you fight your way through dungeons, gain new abilities
      with magic items,  level up, gain new items and level up again. But mainly try
      to survive to the swarm of enemies that constantly spawn around and of course
      want you dead.<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li><strong>Online
      Co-op</strong> - Adventure cooperatively with up to four players.<br></li><li><strong>Procedural
      Generation</strong> - Never get the same run!<br></li><li><strong>Choose your
      style</strong> - Choose your class and upgrade it through multiple runs.<br></li><li><strong>Make
      your build</strong> - Enchance your characters with over 100+ items<br></li><li><strong>Swarm</strong>
      - Fight through hordes of different ennemies.</li></ul><h2 class="bb_tag">Join
      the community</h2>Join us on <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/PkPtUsc"
      target="_blank" rel="noopener"  >Discord</a> to follow game news and give your
      feedback about the game.
