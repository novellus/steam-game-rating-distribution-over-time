    about_the_game: <h2 class="bb_tag">Story</h2><br>When an unknown enemy attacks
      the heart of the very world, samurai Musashi Juniro is summoned to the last
      place in the world he ever wanted to go-home.<br><br>Forced to return to a place
      that has haunted him for years, Jun must face his demons if he is to be of any
      use to his Master, Lady Akira, even as new enemies appear, old truths are uncovered,
      and new threats exposed!<h2 class="bb_tag">Features</h2><br><ul class="bb_ul"><li>Explore
      a new, larger world, full of secrets and hidden locations<br></li><li>Become
      Lord of the Manor! Build up a massive fortress to reveal new skills, weapons,
      and secrets<br></li><li>Uncover one of three endings</li></ul><h2 class="bb_tag">Play
      the first game</h2><br><a href="http://store.steampowered.com/app/536420/" target="_blank"
