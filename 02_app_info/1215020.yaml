    about_the_game: '<i>Free Agency</i> is the life simulation where the agents gradually
      become self-aware and try to find meaning in their lives. Meanwhile, you have
      to keep them too busy to think about it.<br><br>Bring about their social and
      financial failure as you micromanage their careers, hobbies, friendships, and
      romances; all while you find your way around the simulation''s powerful user
      interface. It''s like <i>The Sims</i> meets <i>The Truman Show</i>.<br><br>The
      world of <i>Free Agency</i> is a computer program. It is inhabited by autonomous
      intelligent agents: subjects of study in a life simulation. Each agent has a
      room. Each room has objects. Each object has actions. Each action has consequences.
      <br><br>Approachable &amp; short comedic simulation with point &amp; click and
      management gameplay.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1215020/extras/fa.gif?t=1601588664"
      /><br><br>FEATURES:<br><ul class="bb_ul"><li>Fix the 4th wall.</li></ul><ul
      class="bb_ul"><li>Upgrade the simulation itself.<br></li><li>Level up in piano,
      cooking, writing, photography, sleeping, and more.<br></li><li>Have them call
      each other on the phone. <br></li><li>Have an existential crisis or two.<br></li><li>Pet
      the cat and dog.</li></ul>'
