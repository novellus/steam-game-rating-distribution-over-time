    about_the_game: "It is the Year of Our Lord 2754\u2026<br><br>You will never feel\
      \ the sun\u2019s warmth under a blue sky, never hear the wind in the branches\
      \ of a tree, and never swim in the ocean, all because you had the misfortune\
      \ to be born on the Ship, chained to a fate you didn\u2019t choose. You have\
      \ never seen Earth and you\u2019ll never see Proxima Centauri either. You\u2019\
      re doomed to live and die on the Ship in the name of the Mission, like your\
      \ father before you, like his father before him.<br><br>The Ship is old. She\
      \ had already been twenty years in service when she was rechristened Starfarer\
      \ - a pretty name for a retrofitted interplanetary freighter. No one is certain\
      \ the Ship will actually reach its destination, and nobody much cares, since\
      \ no one alive now will live to see it. Might as well get on with your life\
      \ and try to make the best of it.<br><br>Features:<br><br>Colony Ship is an\
      \ isometric, party-based RPG inspired by Heinlein\u2019s Orphans of the Sky.\
      \ Your character's world is a \u201Cgeneration ship,\u201D a massive spacecraft\
      \ on a centuries long voyage to colonize a distant planet. The Ship's original\
      \ government has been disbanded following a violent mutiny and you must negotiate\
      \ a treacherous path among your fellow passengers and the contentious factions\
      \ striving to dominate the Ship. Your choices alone will determine who your\
      \ friends and enemies are.<br><br><ul class=\"bb_ul\"><li>Skill-based character\
      \ system, with feats and biological implants.<br></li><li>Tactical turn-based\
      \ combat, featuring standard as well as targeted attacks and weapon-specific\
      \ special attacks such as Fanning and Long Burst.<br></li><li>Multiple quest\
      \ solutions, mutually exclusive questlines, and a branching main storyline.<br></li><li>12\
      \ recruitable party members with different personalities, agendas, and beliefs.<br></li><li>3\
      \ main factions and a score of lesser factions and groups.<br></li><li>A large\
      \ arsenal including melee weapons, firearms, energy pistols, grenades, and fancy\
      \ electronic gadgets like the Reality Distortion Field.<br></li><li>Different\
      \ environments to explore, from the Engine Room and Hydroponics to the dystopian\
      \ cities of the Habitat and the Wasteland, the now uncharted corridors and decks\
      \ that bore the brunt of the fighting during the Mutiny.</li></ul>"
