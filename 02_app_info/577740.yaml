    review: "\"Winexy\" ist ein kleiner Kugel-Plattformer.\n\nWir leiten unsere Kugel\
      \ aus einer isometrischen Perspektive durch die Level und m\xFCssen dabei sehr\
      \ pr\xE4zise steuern, um nicht in den Abgrund zu fallen. Und wir m\xFCssen jeweils\
      \ Aufgeben erf\xFCllen, um an das jeweilige Levelende zu kommen.\n\nDie Aufgaben\
      \ k\xF6nnen durchaus unterschiedlich sein, denn es gibt verschiedene Levelkategorien.\
      \ In einem Mazepuzzle m\xFCssen wir durch einen Irrgarten finden, in anderen\
      \ Leveln geht es mehr um Geschicklichkeit wieder in anderen um Schnelligkeit.\
      \ Wobei auch in letzteren eine sehr pr\xE4zise Steuerung gefordert ist. Minimale\
      \ Fehler und wir landen in ewigen Tiefen und d\xFCrfen den Abschnitt wiederholen.\
      \ \n\nDas kann, auch wegen der Tr\xE4gheit der Kugel und der dadurch etwas schwerg\xE4\
      ngigen Steuerung zu Frust f\xFChren. Mit seiner Kugel \xFCber eine einzige schmale\
      \ Metallstange zu balancieren, kann durchaus fordern. Man sollte sich aber stets\
      \ dar\xFCber im klaren sein, da\xDF es in den meisten Situationen sinnvoll ist,\
      \ vorsichtig, genau und pr\xE4zise zu agieren, denn meist geht es im Spiel um\
      \ das Ausprobieren und L\xF6sen von kleinen R\xE4tseln.\n\nEin Beispiel aus\
      \ dem ersten Level (wer keine Spoiler mag, \xFCberlese diesen Abschnitt): Wir\
      \ sind eine Metallkugel und m\xFCssen in ein kleines Haus rollen. In diesem\
      \ S\xE4gewerk verwandeln wir uns in eine Holzkugel und k\xF6nnen uns nun auf\
      \ einer brennenden Holzbr\xFCcke entz\xFCnden. Allerdings d\xFCrfen wir nicht\
      \ zu lange auf der Br\xFCcke sein, sonst rei\xDFt sie, sind wir zu schnell am\
      \ Feuer vorbei, entz\xFCnden wir uns nicht. So brennend k\xF6nnen wir etwas\
      \ weiter ein Holzgitter anz\xFCnden, das zusammenst\xFCrzt und uns den weiteren\
      \ Weg  freigibt.\n\nSo r\xE4tselartig sind viele Passagen aufgebaut. Es gilt\
      \ also meist, L\xF6sungen zu finden und auszuprobieren. Und auf dem Weg dahin\
      \ sterben wir durchaus oft. Neben der Geschicklichkeit ist also auch viel Trial-\
      \ and Error am Start.\n\nUnd das ist auch die Wesentliche St\xE4rke des Spiels:\
      \ die Kreativit\xE4t im Aufbau der Level. Das Spiel ist nicht wirklich umfangreich,\
      \ stellenweise frustrierend die Steuerung und k\xF6nnte pr\xE4ziser sein, die\
      \ Physik ist nicht die Beste, die Grafik ist nett, aber auch eher Standard-Ware\
      \ und die Musik ist sogar ziemlich furchtbar. Aber die Kreativit\xE4t des Leveldesigns\
      \ rettet das Spiel vor der Belanglosigkeit.\n\n[h1]Wertung:[/h1]\n6/10 Atmosph\xE4\
      re\n-/10 Story\n6/10 Grafik\n5/10 Sound\n6/10 Spielmechanik\n5/10 Balancing\n\
      6/10 Spielspass \n\n[h1]Fazit:[/h1]\nKreatives Rumgekugel.\n\n[h1][b]6/10 Gesamtwertung"
