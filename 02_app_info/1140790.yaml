    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/MainMenuGIF.gif?t=1608806931\"\
      \ /><br><br>A story-driven RPG beat\u2019em up with unlockable combos, special\
      \ abilities and 3 interlocking story paths \u2013 described by Rock, Paper,\
      \ Shotgun as \u201CStreets Of Rage on Mescaline\u201D \u2013  <i>Kung Fu Jesus</i>\
      \ takes players on a journey through the mind of a madman as he deals with his\
      \ deteriorating mental state. A comical look into the world of a schizophrenic\
      \ who soon finds his reality is everything he has read about (from David Icke,\
      \ the Bible, and Carlos Casteneda to <i>They Live</i>), Kung Fu Jesus will show\
      \ you that what we once thought was conspiracy, myth, <i>legend</i> is now reality\
      \ \u2013 a terrifying thought on its own.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/BlackDeathFightGIF.gif?t=1608806931\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/Heading1.png?t=1608806931\"\
      \ /><br><br>Explore alien landscapes and celestial planes, battling men and\
      \ gods alike through the power of martial arts and military-grade weaponry.\
      \ Follow Kung Fu Jesus from his origins as a down-and-out deadbeat as he discovers\
      \ his true nature and journeys toward his ultimate fate.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/GunFight.gif?t=1608806931\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/FusioOfGenres.png?t=1608806931\"\
      \ /><br><br><i>Kung Fu Jesus</i> borrows from fighting games, action-adventures,\
      \ action-RPGs and more, to create an intoxicating mixture of genres and gameplay\
      \ styles. One moment you'll be fending off a katana-wielding mobster along high-tech\
      \ city streets \u2013 the next you'll be piloting alien vehicles across the\
      \ surface of an otherworldly planet.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/DrivingGIF.gif?t=1608806931\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/AnEverChangingWorld.png?t=1608806931\"\
      \ /><br><br>Travel from the neon-lit streets of a near-future city to lush forests\
      \ scattered with ancient temples, snow-capped mountains with electric skies,\
      \ and celestial dreamscapes beyond imagination. <i>Kung Fu Jesus</i> is here\
      \ to offer daring gamers a taste of effortless dimension-hopping, tapestry-like\
      \ theology, conspiracy, science-fiction <i>and</i> fantasy in \u201890s-inspired\
      \ beat \u2019em up fashion.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1140790/extras/MarsGIF.gif?t=1608806931\"\
      \ /><br><br><br><br>Key Features<br><ul class=\"bb_ul\"><li> Fight your way\
      \ to the truth beat \u2019em up-style.<br></li><li> Pick up and use various\
      \ weapons throughout the game.<br></li><li> Experience reality from Kung Fu\
      \ Jesus' point-of view through a story-driven campaign.<br></li><li> Try your\
      \ hand at several mini games.<br></li><li> Unlock powerful combos and special\
      \ Attacks.<br></li><li> Uncover 3 different endings!<br></li><li> Locate a secret\
      \ map with directions to a treasure somewhere in the real world.</li></ul>"
