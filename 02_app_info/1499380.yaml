    detailed_description: '<h1>Please read before you buy!</h1><p>Please note that
      &quot;RPG Maker MZ - Time Fantasy: Winter Tiles&quot; and &quot;RPG Maker MV
      - Time Fantasy: Winter Tiles&quot; are the same pack, only the title &quot;MV&quot;
      and &quot;MZ&quot; are different. The content in these packs are exactly the
      same, so if you already have one of these packs, you don''t have to purchase
      the other!</p><br><h1>About the Game</h1>Bring your game world to life in crisp
      pixel art with these RPG tiles. This pack includes new environment tiles for
      cold areas such as a winter forest, ice cave and snow village.<br><br>Created
      in the iconic retro style of Time Fantasy series, this fun-sized pack is a great
      addition to your growing RPG Maker library.<br><br><strong><u>Features:</u></strong><br><ul
      class="bb_ul"><li>New tiles to expand on the Time Fantasy style.<br></li><li>Autotile
      terrain, including animated water for different ground types.<br></li><li>TileA5
      wall tiles for exterior cliffs as well as icey caverns.<br></li><li>Three object-layer
      tile sheets (winter wilderness/snow cave, tree/forest and snow town).<br></li><li>For
      use with RPG Maker MZ or the engine of your choice</li></ul><br>Terms of Use:<br><br>*
      This pack is for use in RPG Maker Series or the engine of your choice.<br>*
      OK to be used in Commercial projects<br>* Contents can be edited<br>* OK for
      use in games with gore<br>* OK for use in adult-rated games'
