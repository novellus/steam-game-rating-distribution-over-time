    about_the_game: "This is a visual novel about a lovestory with 6 routes, numerous\
      \ CGs and 200,000 words. <br />\r\n<br />\r\nAbout this game: <br />\r\nSmall\
      \ town, afternoon, leisure is in the air. A young man is trying to straighten\
      \ himself up and finally say it to the girl of his dream. <br />\r\nIt should\
      \ have been binary answer, either yes or no. The girl shocked him with an unexpected\
      \ answer. <br />\r\n&quot;I'm sorry, which of us do you like?&quot;<br />\r\n\
      <br />\r\nYue just wanted to talk to the girl. He didn't expect that his ticking\
      \ never would turn this into expressing his admiration to her. <br />\r\nWhen\
      \ he thought all hope were lost, an unexpected answer given by the girl surprised\
      \ him. <br />\r\nAs the girl requested, they met up at the same place the second\
      \ day. But the one Yue met, is a girl that looks exactly the same but different\
      \ in every way. <br />\r\nThis is how the story began, Yue met 6 girls in one\
      \ body. <br />\r\n<br />\r\nDisclaimer: This game is pure fantasy and its content,\
      \ name, location and organization have no relationship with the ones in real\
      \ life. All the characters are over 18 years old."
