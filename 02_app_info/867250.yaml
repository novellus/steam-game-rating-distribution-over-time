    about_the_game: "Ageod\u2019s Wars of Succession is a new game designed to cover\
      \ two major wars that consumed Europe at the eve of the 18th Century. One was\
      \ the War of Spanish Succession (1701-1713), pitting the French &amp; Spanish\
      \ Bourbons monarchs against the Grand Alliance built by Austrian Habsburg, Britain\
      \ and the United Provinces. The other is the Great Northern War (1700-1721),\
      \ between Sweden and Russia (and her allies), most of which focused around the\
      \ succession of Poland. The two wars are played in separate scenarios.<br><br>In\
      \ Wars of Succession you will coordinate the movements of several armies of\
      \ many different great powers and their allies, take care of their supplies,\
      \ fatigue and seek better condititions to engage combat, hold sieges or retreat\
      \ to recover if needed.<br><br>Scenarios<br>\u2022 Setting: the game covers\
      \ all of Europe, from the Western seaboard to the Volga.<br>\u2022 Historical\
      \ leaders: More than 200 historical leaders each rated on their abilities with\
      \ over 200 different types of units from Grenadiers and Musketeers to Winged\
      \ Husssars and Cossacks, as well as a dozen types of different warships<br>\u2022\
      \ Battlefield Tactics allow the player to make decisions that can turn the tide\
      \ of battle.<br><br><strong>FEATURES</strong><br><br><ul class=\"bb_ul\"><li>Setting:\
      \ the game covers all of Europe, from the Western seaboard to the Volga. The\
      \ two different big wars focus each on one side of the continent (Spanish Succession\
      \ over Western and southwest Europe, Great Northern War in Eastern and Northeastern\
      \ Europe). Time span is from 1700 to 1720.<br></li><li>Game map is divided into\
      \ more than 5,000 regions, with a variety of terrain, climates and development\
      \ level.<br></li><li>Scenarios: 5 in total, with 1 introductory (Italy 1701)\
      \ tutorial and 2 main grand scenarios of Spanish Succession War and Great Northern\
      \ War, plus 2 minor Western Europe campaigns scenarios (respectively 1706 and\
      \ 1709)<br></li><li>Historical leaders: More than 200 historical leaders each\
      \ rated on their abilities and over 200 different types of units from Grenadiers\
      \ and Musketeers to Winged Husssars and Cossacks, as well as a dozen type of\
      \ different  warships!<br></li><li>Production: Control your nations spending\
      \ on the military, economics and politics (domestic or foreign) through a few\
      \ simple-to-understand assets and production centers locations.<br></li><li>Regional\
      \ Decision Cards: The game includes the already known  card system that lets\
      \ you trigger events such as Land Mines, Honors of War, Contributions, etc\u2026\
      \ this cards, if played wisely can affect the flow of a campaign.<br></li><li>Detailed\
      \ game model includes features such as Weather, Attrition, Supply, Prisoners\
      \  and Fog of War<br></li><li>Historical Events are triggered throughout the\
      \ game giving the player crucial decision points. These cover anything from\
      \ local uprising to foreign intervention in each of the conflicts.<br></li><li>Battlefield\
      \ Tactics allow the player to make decisions that can turn the tide of battle.<br></li><li>Sieges\
      \ and Naval warfare are all covered in detail in the game, with a lot of new\
      \ siege-related flavour events better depicting that key aspect of war in the\
      \ XVIIIth century.</li></ul>"
