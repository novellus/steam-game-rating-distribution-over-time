  data:
    about_the_game: "In <strong>GROUND BRANCH</strong>, you will play as the elite\
      \ paramilitary arm of the CIA's Special Activities Center/Special Operations\
      \ Group (SAC/SOG) and lead other special operations forces through challenging\
      \ deniable ops all over the globe. With deliberate, calculated and unforgiving\
      \ gameplay, GROUND BRANCH aims to be the true rebirth of the tactical realism\
      \ genre of the late '90s and early 2000s. Powered by Epic's Unreal Engine 4,\
      \ GB puts the &quot;tactical&quot; back in &quot;tactical shooter&quot;\u2014\
      no compromises.<h2 class=\"bb_tag\">\u25B6 <strong>TRUE</strong> FIRST PERSON</h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/16900/extras/GB_anim_1_trueFirstPerson.png?t=1588174630\"\
      \ /><br><br>GROUND BRANCH's unique True First-Person System improves world immersion\
      \ and awareness of your surroundings, providing zero disconnect between your\
      \ view and your character's physical presence in the environment. See your foot\
      \ sticking out of cover? Better tuck it in\u2014enemies may be able to see it\
      \ (and shoot it) too, but only if their line of sight and muzzle are verifiably\
      \ unobstructed. Cameras are placed at the character's eyes and bullets originate\
      \ from the weapon's muzzle. In GROUND BRANCH, what you see is what you get.<br><br><i>A\
      \ minimal HUD with multiple optional elements ensures that vital information\
      \ is available, but never a constant obstacle to either immersion or your field\
      \ of view.</i><h2 class=\"bb_tag\">\u25B6 UNPRECEDENTED <strong>CUSTOMIZATION</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/16900/extras/GB_anim_2_customization.png?t=1588174630\"\
      \ /><br><br>Say goodbye to pre-defined kits and fully customize your character\
      \ and gear from basic appearance and outfit to in-depth vest and weapon platform\
      \ customization, down to individual pouch and attachment placement. What you\
      \ bring to your mission is determined only by your loadout choice, with realistic\
      \ consequences: With the upcoming encumbrance and stamina system, too much equipment\
      \ will impact your character's speed and performance; place a scope too forward\
      \ on the rail and your sight picture will be too small; bring a long rifle into\
      \ CQB and weapon collision may prove a hindrance.<br><br><i>Forget unlocks,\
      \ microtransactions and loot boxes. Ground Branch operators get all the right\
      \ tools for the job straight away\u2014courtesy of the Agency.</i><h2 class=\"\
      bb_tag\">\u25B6 OPERATE, <strong>COOPERATE</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/16900/extras/GB_anim_3_operateCooperate.png?t=1588174630\"\
      \ /><br><br>Whether in 8-player co-op or 8v8 adversarial game modes, GROUND\
      \ BRANCH's unforgiving gameplay makes careful and calculated teamwork essential.\
      \ Gather your teammates and practice in full-featured training areas, including\
      \ shooting ranges with dynamic targets and customizable killhouses. Integrated\
      \ VOIP with both 3D positional voice and radio ensures full communication capabilities\
      \ with no need for third-party software. Text chat and pre-recorded voice messages\
      \ (<i>commo rose</i>-style) also available for the mic-less and the shy.<br><br><i>Prefer\
      \ single-player? Missions with friendly A.I. and a full command system are fully\
      \ planned.</i><h2 class=\"bb_tag\">\u25B6 BE IN <strong>FULL CONTROL</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/16900/extras/GB_anim_4_fullControl.png?t=1588174630\"\
      \ /><br><br>In the tactical shooter realm, movement and weapon handling are\
      \ king. Take full control of your character with standing, crouching and (<i>soon!</i>)\
      \ prone stances\u2014each with multiple movement speeds\u2014as well as unique\
      \ weapon postures (including low- and high-ready), leaning and stepping out,\
      \ free-look (head movement independent from aim), customizable and optional\
      \ free-aim (dead zone), dedicated mouse sensitivity sliders for point-shooting/unmagnified/magnified\
      \ aiming, and all-around highly configurable key bindings.<br><br><i>You can\
      \ also choose between</i> speed reloads <i>(drop magazine) and</i> tactical\
      \ reloads <i>(retain current magazine) on the fly.</i><h2 class=\"bb_tag\">\u25B6\
      \ ADDITIONAL FEATURES<br>(both <i>working/in-process</i>\u2014marked \u221A\u2014\
      and <i>planned</i>)</h2><h2 class=\"bb_tag\"><strong>Missions</strong></h2><br><ul\
      \ class=\"bb_ul\"><li>GROUND BRANCH's unique &quot;campaign&quot; format will\
      \ deliver smaller, more localized sets of missions based around global hotspots,\
      \ with a centralized intelligence interface to monitor them and receive new\
      \ mission orders over time. The choices you make along the way may affect future\
      \ engagements.<br></li><li>\u221A Based on unique environments all over the\
      \ world, the non-linear mission and map designs offer multiple entry points\
      \ and open-ended outcomes.<br></li><li>\u221A Enemies are spawned at mission\
      \ start, with a degree of randomization to quantity and location. No &quot;monster\
      \ closets&quot; or magic enemy spawns based on player location or mission progress.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Multiplayer</strong></h2><br><ul class=\"bb_ul\"\
      ><li>\u221A Ready Room: A physical multiplayer lobby where you can plan your\
      \ approach, see your teammates' loadouts, test weapon configurations on a firing\
      \ range and jointly select insertion points.<br></li><li>\u221A Full\u2014and\
      \ free\u2014dedicated server support. Host a server wherever you want!<br></li><li>Create\
      \ your own unit patches and attach them to your character's sleeves and headgear.<br></li><li>Full\
      \ support for MP ladders.<br></li><li>After-action review (AAR) following each\
      \ mission/round.<br></li><li>Server-side options.</li></ul><h2 class=\"bb_tag\"\
      ><strong>Miscellaneous</strong></h2><br><ul class=\"bb_ul\"><li>Full mod support.<br></li><li>\u221A\
      \ No gear unlocks, hit markers, kill confirmations or score pop-ups.<br></li><li>Weapon\
      \ bracing/supporting.<br></li><li>\u221A Varied arsenal: Multiple handguns,\
      \ submachine guns, carbines, assault and battle rifles, machine guns, DMRs,\
      \ sniper rifles and explosives to choose from, with selectable ammunition type\
      \ (e.g. full metal jacket, hollow point or subsonic rounds, smoke grenade color\
      \ etc.).<br></li><li>\u221A Map variation: In addition to day and night versions\
      \ as well as weather variation, maps have small details that can change between\
      \ rounds, such as doors and windows that may be open, closed or blocked.<br></li><li>\u221A\
      \ Unlimited loadout save slots.<br></li><li>\u221A Item sharing/dropping/pickups.<br></li><li>\u221A\
      \ Accurate ballistics with penetration, bullet drop and stopping power simulation.<br></li><li>No\
      \ regenerating health or health packs: Administer first aid to non-lethal injuries\
      \ for reduced combat effectiveness. <br></li><li>Location damage model: Expect\
      \ visible injuries and consequences, such as limping, reduced arm function,\
      \ and/or hits to stamina and accuracy. Players immobilized from a non-lethal\
      \ injury can stay in the fight.<br></li><li>Carry teammates to safety to administer\
      \ first aid\u2014or to safely recover their ammo, gear, cargo or body if they\
      \ are no longer alive.<br></li><li>Appropriate and realistic playable female\
      \ characters.<br></li><li>\u221A Partial controller support (configurable).</li></ul>"
