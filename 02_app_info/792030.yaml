    about_the_game: "A comedic story game played in vignettes, about feeling anxious\
      \ as a bear in inner city Melbourne, Australia, and trying to connect to people\
      \ none the less. <br />\r\n<br />\r\nClick, pull, mash, and guide your way through\
      \ an ever changing mix of dialogue choices, reaction challenges, dexterity tests,\
      \ rhythm games and God only knows what else as you overthink and under-perform\
      \ your way through every day life -- Striving towards greatness and being less\
      \ of an awkward, anxious, crap.<br />\r\n<br />\r\nKey features:<br />\r\n<br\
      \ />\r\nVignette story telling<br />\r\nVery realistic simulations of awkward\
      \ situations<br />\r\nInteractive panic attacks<br />\r\nLaugh-y bits<br />\r\
      \nCry-y bits<br />\r\npretty ok original photography"
