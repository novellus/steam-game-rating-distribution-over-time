    about_the_game: "Darkstar One offers a fantastic amount of freedom of choice.\
      \ The story-based missions gradually lead you deeper into the galaxy to new\
      \ races, new technologies and ever stronger opponents. Explore a vast array\
      \ of solar systems in search of hidden artifacts of ancient races, essential\
      \ objects for upgrading your ship--the Darkstar One. <br>\t\t\t\t\tIn addition\
      \ to artifacts, acquire credits to purchase better equipment, such as weapons\
      \ and shields. Earn credits in a myriad of ways: by taking on assignments, bounty\
      \ hunting, piracy, smuggling, trading, escorting, transporting, rewards and\
      \ more. <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>A vast, simulated universe with\
      \ many unique races, space ships and battle tactics.<br>\t\t\t\t\t</li><li>Elaborate\
      \ story, related by more than fifty minutes of video sequences.<br>\t\t\t\t\t\
      </li><li>Configure and upgrade your ship, Darkstar One, any way you choose--build\
      \ a fast attack ship with many light weapons or a near-invincible cruiser with\
      \ heavy weaponry.<br>\t\t\t\t\t</li><li>Over two hundred different weapons,\
      \ shields and equipment items.<br>\t\t\t\t\t</li><li>Rockets, torpedoes and\
      \ mines feature special tactical uses: mines can fire at opponents or distract\
      \ approaching missiles.<br>\t\t\t\t\t</li><li>The &quot;Spell Weapon&quot;:\
      \ a special weapon with a powerful effect similar to certain spells in role-playing\
      \ games. This weapon becomes increasingly versatile throughout the game and\
      \ greatly increases tactical options.<br>\t\t\t\t\t</li><li>Acquire weapons\
      \ from other races - Mount distinctive weapons from other races on &quot;Darkstar\
      \ One,&quot; each featuring unique functions that require different battle tactics.<br>\t\
      \t\t\t\t</li><li>Embark on special missions - explore canyons or even underground\
      \ on unknown worlds.<br>\t\t\t\t\t</li><li>Freedom of choice - earn credits\
      \ in many ways: fighting, piracy, assignments, smuggling, trading, escorting,\
      \ transporting, rewards, and more.<br>\t\t\t\t\t</li><li>Play as the &quot;good&quot;\
      \ or the &quot;bad&quot; guy and take advantage of political disputes.</li></ul>"
