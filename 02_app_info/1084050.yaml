    about_the_game: "Legends of Catalonia is a videogame adventure with 6 different\
      \ breakthought environments in virtual reality. We invite to you to discover\
      \ the land of Barcelona and complete the Sant Jordi's quest over different Catalonia\
      \ places. Solve the puzzles with Carles Puyol, Edurne Pasab\xE1n and Roca's\
      \ brothers to learn more about the legends, the gastronomy, the history and\
      \ the nature of this amazing place. <br />\r\n<br />\r\nStretched along the\
      \ jagged Mediterranean coast and the majestic Pyrenees mountains, Catalonia\
      \ is a world unto itself. For over 1,000 years, this region has retained a distinct\
      \ identity, with its own language and culture. Its rocky coves, Gothic cathedrals\
      \ and Antoni Gaud\xED\u2019s modernist masterpieces all attest to the uniqueness\
      \ of Catalonia.<br />\r\n<br />\r\nUntil now, the richness of Catalan culture\
      \ has been conveyed mainly through the page, the screen or word of mouth. But\
      \ now, thanks to virtual technology, visitors and admirers alike can immerse\
      \ themselves in Catalonia\u2019s mystique \u2014 with the help of a dragon,\
      \ top chefs, a world-class mountaineer and one of the world\u2019s finest soccer\
      \ players.<br />\r\n<br />\r\nTo transport people to an interactive, fantasy\
      \ Catalan world, the Catalan Tourist Board, has created a virtual reality game\
      \ called \u201CLegends of Catalonia.\u201D Famed tourist destinations like the\
      \ Sagrada Fam\xEDlia basilica in Barcelona have been recreated using photogrammetry\
      \ and movement capture. For those who don\u2019t own a VR Headset, there\u2019\
      s also a free augmented-reality app that provides the same experience."
