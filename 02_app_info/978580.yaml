    review: "Oops!!! Puzzles!!! : est un jeu de casse-t\xEAte traditionnel, d\xE9\
      velopper par Gibar et \xE9diter par RoBot en 2019 et demeure jusqu'\xE0 ce jour\
      \ tr\xE8s active dans les jeux du m\xEAme genre... dans lequel vous devez assembler\
      \ une seule image \xE0 partir de pi\xE8ces individuelles... donc le principe\
      \ du casse-t\xEAte. Vous retrouverez 30 niveaux, d'une taille de 12 pi\xE8ces\
      \ sur le th\xE8me horreur, contr\xF4le simple de la souris et demeure un bon\
      \ petit jeu. Vous recevrez 30 succ\xE8s tr\xE8s facilement gagn\xE9s... chasseur\
      \ de succ\xE8s, ce jeu est pour vous.\n\nAmicalement\nLe pasteur\n\n."
