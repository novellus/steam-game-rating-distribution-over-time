    about_the_game: "We offer you a puzzle game. The meaning of the game \u2013 making\
      \ a mosaic pattern that you want to add up from a variety of fragments of different\
      \ shapes. The greatest interest in this game will cause thrill-seekers, as it\
      \ contains scary pictures (horror). <br />\r\nPsychologists argue that the best\
      \ way to get rid of fears in real life, experience their in game. <br />\r\n\
      In addition, this hobby \u2013 making puzzles - there are many advantages: it\
      \ develops logical thinking, attention, memory, imagination. <br />\r\nOur game\
      \ will please you with nice graphics, easy mouse control, interesting gameplay.\
      \ Light music will relieve unnecessary tension during the game. Availability\
      \ in two languages will increase interest in the game. <br />\r\nGet acquainted\
      \ with our game-spend time with interest and benefit!<br />\r\n<br />\r\n<br\
      \ />\r\nPeculiar properties: <br />\r\n-progress;<br />\r\n-nice graphics;<br\
      \ />\r\n- easy mouse control; <br />\r\n- interesting gameplay;<br />\r\n- light\
      \ music; <br />\r\n- available in 2 languages."
