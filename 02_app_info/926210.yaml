    review: "O primeiro susto a gente nunca esquece!\nEssa frase poderia muito bem\
      \ definir Incoming Evil, um jogo simples e curto de terror; mais que deixa marcas.\n\
      A dura\xE7\xE3o do game \xE9 de apenas uns 30 minutos no m\xE1ximo, fazendo-o\
      \ parecer uma demo.\n\nMais o que tem de curta, a experi\xEAncia tem de proveitosa;\
      \ ela sabe tirar proveito de sua ambienta\xE7\xE3o e de suas mecanicas; O grande\
      \ destaque \xE9 as fotos que voc\xEA coleta, que ajuda a decifrar c\xF3digos\
      \ ea saber o que esta rolando. \n\nQuem quer come\xE7a no genero terror, \xE9\
      \ uma boa pedida; Simples e direto ao que o genero tem de melhor. \npara antigos\
      \ f\xE3s do genero, n\xE3o h\xE1 muito para se ver e isso talvez frustre. \n\
      O Final \xE9 bem xoxinho, mais de resto \xE9 um jogo 100% a mais na conta."
