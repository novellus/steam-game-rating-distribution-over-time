  data:
    about_the_game: '<h2 class="bb_tag">Story</h2>A first-person horror game Incoming
      Evil, you will explore an unsolved event about 3 missing people, Nobody knows
      what happened to them, the police could not solve the case. You are an experienced
      detective; the case handed over to you.<br><br>The things are not as it seems!
      In the beginning, the police assumed those people got murdered. But could not
      find any evidence to close the case as murder.<h2 class="bb_tag">Gameplay</h2>The
      game will take place in a forest area, which is too silent and creepy.<br><br><strong>Explore
      the places</strong>, <strong>Solve the puzzles</strong>, <strong>Face the facts</strong>,
      <strong>Find a way to escape trouble!</strong><h2 class="bb_tag">Features</h2>
      <ul class="bb_ul"><li>Advanced Inventory System: You will see your item information,
      such as battery energy and more! </li><li>Both Open World And A Mysterious House:
      The game is not only one map game it will be possible to see different places.
      </li><li>Impressive Atmosphere: You will feel what you play for. </li><li>Well
      Timed Jumpscares: Frightening and well-timed Jumpscares.</li></ul>'
