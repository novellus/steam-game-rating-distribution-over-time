details:
  data:
    about_the_game: '<h2 class="bb_tag"><strong>ABOUT</strong></h2>Who is He: Let
      Me Out is a third-person mystery puzzle game where you play as Alvin, a kid
      who trapped in a village. All you can do is run, hide, and solve the puzzles
      that block your path and get out of the village to find out who is responsible
      for everything that happened.<h2 class="bb_tag"><strong>SYNOPSIS</strong></h2>One
      night Alvin woke up from a nightmare and found his mother missing. All the doors
      were locked, and he didn''t know what really happened. However, he gets help
      from the ghost of his younger sister to get out of the house and search for
      his missing mother. Where finally he realized that not only his mother but all
      the villagers were also missing. And things got even stranger when ghosts appeared
      out of nowhere.<h2 class="bb_tag"><strong>FEATURES</strong></h2><ul class="bb_ul"><li>Explore
      an old haunted Indonesian 60''s environment<br></li><li>Indonesian traditional
      instrument gameplay<br></li><li>Puzzles interaction</li></ul>'
