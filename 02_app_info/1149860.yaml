    about_the_game: 'Take control of Arsenal Demon, a cybernetic war machine with
      a vengeance.  Take on an endless stream of mechanical ''Angels'' in this fast
      paced survival arena shooter.  Choose from an arsenal of weapons in your armory
      and dual wield them while dashing, double jumping, wall-running and bunny hopping
      in this next level action game.  <br><br>Clamp Demonic Shackles onto yourself
      to increase the power of the ever-morphing arena in return for heavier payouts
      of score, and collect its scattered powerups to make up for the steadily growing
      difference in strength. Get strapped in the hotseat as you fill your critical
      meter through quick movements, to build up your potential for maximum destruction.<br><br>Fight
      progressively tougher foes and compete for the title of The Arsenal Demon against
      real people all over the world on the online leaderboards* in a brutal fight
      to survive... If you dare.<br><br><i>*Internet connection required for online
      leaderboard access.</i><br><br><strong>Features:</strong><br><ul class="bb_ul"><li><strong>8
      Powerful Weapons:</strong> each can be dual wielded in different combinations.<br></li><li><strong>5
      Power Ups:</strong> Ranging from Invincibility to Unlimited Crits.<br></li><li><strong>8
      Enemy Types:</strong> (Plus more powerful &quot;Exalted&quot; versions of each
      with improved stats and speed)<br></li><li><strong>Classic Mode:</strong> Quickly
      jump into the fray with access to all the weapons at the start.<br></li><li><strong>Demon
      Mode:</strong> A campaign mode where you start weak and frail and level up your
      Arsenal to unlock powerful abilities and stronger weapons.<br></li><li><strong>Event
      Mode:</strong> A weekly event with a single generated map, where weapons and
      shackles are set, with it''s own Leaderboard. A true test of skill.<br></li><li><strong>Shackles:</strong>
      Demonic shackles that increase the difficulty of the next run in many different
      ways, from denser fog to faster enemies.<br></li><li><strong>Worldwide Leaderboards:</strong>
      Compete with people from around the world for that top score.<br></li><li><strong>Procedural
      Generated Arenas:</strong> Randomized arenas with random levels of verticality,
      no two runs are ever the same.<br></li><li><strong>Criticals:</strong> By moving
      FAST, you can unleash more powerful shots.<br></li><li><strong>Advanced Movement
      Tech:</strong> Double Jump, Wall Run, Wall Boost, Bunny Hop, and Dash.</li></ul><br><strong>JOIN
      THE DISCORD COMMUNITY: </strong><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/5mZdytp"
      target="_blank" rel="noopener"  >https://discord.gg/5mZdytp</a>'
