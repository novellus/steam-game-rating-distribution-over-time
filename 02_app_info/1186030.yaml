    detailed_description: In this horror game you will explore a huge abandoned amusement
      park with a creepy circus.<br>Will you be able to solve all the puzzles that
      await you on the path to escape?<br><br><strong>Explore a dark amusement park:</strong>
      old abandoned buildings, scary basements, mysterious mazes and creepy circus.<br><strong>Solve
      puzzles and search, collect, and use items</strong> in order to understand the
      horror story and survive.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1186030/extras/death_park.gif?t=1583723952"
      /><br><br><strong>Do not make noise</strong> and be careful because a evil clown
      might see or hear you! Keep your eyes open and use cover to hide from it to
      stay alive.<br><br>There are multiple endings in Death Park. Your decisions
      and actions will affect the outcome of the game. Play again to discover the
      other endings.<h2 class="bb_tag">Death Park features:</h2><br><ul class="bb_ul"><li>An
      original plot with multiple endings<br></li><li>A huge map with 7 locations
      to explore<br></li><li>A terrifying and crafty evil clown<br></li><li>Hardcore
      puzzles<br></li><li>A nightmarish atmosphere</li></ul><br>This is our first
      game. If you know how to improve it, just leave feedback! If you want to help
      us with the translation, just message us! <br><br><strong>Enjoy the game, friends!</strong>
