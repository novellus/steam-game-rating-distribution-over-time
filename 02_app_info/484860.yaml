    about_the_game: "<i>\u201CHumanity\u2019s destiny is in the stars.\u201D</i> -\
      \ Secretary General Mathews, United Earth Government<br><br>Experience the early\
      \ days of the Terran Alliance and lead humanity\u2019s first steps out into\
      \ the galaxy. Destiny might be calling, but you are not alone and will soon\
      \ discover that not every race is welcoming. Your choices will guide your people\u2019\
      s future as you face down new and unexpected threats, build your empire, and\
      \ explore the furthest corners of space.<h2 class=\"bb_tag\"><strong>Features:</strong></h2><ul\
      \ class=\"bb_ul\"><li> New prequel story campaign - Learn how the Terran Alliance\
      \ was founded and what challenges humanity faced as they fought to form it<br></li><li>\
      \ Face down new threats - Encounter the Stellar Guild and the deadly Xendar\
      \ Menace<br></li><li> Play as a new faction - Enjoy the benefits of a new trait\
      \ that boosts experience gained from ship battles with the United Earth faction,\
      \ led by new leader Secretary General Mathews </li></ul>"
