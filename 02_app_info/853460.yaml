details:
  data:
    about_the_game: "<strong>What kind of game are we talking about?</strong><br>The\
      \ Mirror's End is a top-down perspective adventure game with action elements,\
      \ a sophisticated low-poly look and feel, and tons of retro gaming influences.\
      \ Last but not least, exploration of the world(s) and a very fun crafting system\
      \ are at the base of The Mirror's End gameplay.<br><br><strong>What about multiplayer?</strong><br>Although\
      \ we don't exclude the possibility of implementing a multiplayer game mode in\
      \ the future, The Mirror's End will be initially released as single-player only.<br><br><strong>What\
      \ is the current state of the development for The Mirror's End?</strong><br>We\
      \ have just completed the development of the first demo (read it: Vertical Split).\
      \ The gameplay and the code base are now under a complete refactoring.<br>We\
      \ have confirmed other game aspects like the (not-so)-lowpoly aesthetic and\
      \ an intriguing story we can\u2019t wait to tell you.<br><br><strong>What platforms\
      \ will you support?</strong><br>At the moment we\u2019re targeting a Windows-only\
      \ release but we do not exclude portings to other platforms in the future.<br><br><strong>Are\
      \ you planning any crowdfunding campaign?</strong><br>Not at the moment, but\
      \ who knows..."
