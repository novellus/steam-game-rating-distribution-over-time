    about_the_game: Nothing invokes the sense of battle better than huge, tribal,
      epic drums. Since the earliest days mankind has used drums to invoke the wrath
      of the Gods, for communion with higher spirits, and to instill fear in the hearts
      of the enemy. <br><br>Bittersweet Entertainment brings you Cinematic Drums,
      a fantastic mix of battle ready thunderous themes, ethnic performances, modern
      EDM and techno hybrid beats, all the epic, bold, and battle ready rhythmic beats
      your games and battles need. <br><br>Track list:<br>1- Ancient Method<br>2-
      Beast Drum<br>3- Crucial Tom<br>4- Death Rate<br>5- Drumland<br>6- Electric
      Desk<br>7- Epic Taiko<br>8- Filmbeat<br>9- Filmbeat 2<br>10- Filmbeat 3<br>11-
      Filmbeat 4<br>12- Gold Tower<br>13- Goliath<br>14- Goliath 2<br>15- Horror Effect<br>16-
      Huge Impact<br>17- Impressive Hit <br>18- Machine's Drum<br>19- Metal Bell <br>20-
      Metal Bomb <br>21- Metalman<br>22- Metalman 2<br>23- More Than Now<br>24- Old
      Kit<br>25- Poison Drum <br>26- Ring of Power<br>27- Rolling Cake <br>28- Short
      Tom<br><br>Features:<br><ul class="bb_ul"><li>28 BGM themes<br></li><li>Composed
      with high quality drums and percussion<br></li><li>.M4A, and .OGG formats included<br></li><li>Tested
      in and formatted for use in RPG Maker MV</li></ul>
