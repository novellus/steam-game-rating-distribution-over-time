    detailed_description: <h1>Exclusive News!</h1><p>Platypus creator, Anthony Flack,
      has got the license back for Platypus!<br><br>We've put together a small team,
      Claymatic Games, and are doing more stop-motion games. Our first is an all action
      brawler for 1 to 8 players called <a href="https://store.steampowered.com/app/1066420/Clodhoppers/"
      target="_blank" rel="noreferrer"  >Clodhoppers</a>. We'll also be doing a remastered
      version of Platypus!<br><br>We have a friendly, active Platypus community on
      the claymatic.games Discord - please join us :)</p><br><h1>About the Game</h1>Platypus
      is a fast, frantic and fun arcade-style shoot-em-up!!<br><br>The vast continent-spanning
      city of Collosatropolis has finally reached the limits of its expansion. Tall
      buildings cover every available space. The air is thick with smoke and poisonous
      chemicals. Parking is a nightmare.<br><br>The Collosotropolan leaders have decided
      the simplest solution is to invade the neighbouring country of Mungola. They
      don't anticipate much of a struggle - Mungolans are simple, earthy types without
      much love for industry. In fact, Mungola's entire defence force consists of
      a single squadron of fighter planes - the venerable F-27 &quot;Platypus&quot;.<br><br>What
      possible threat could a few antique aircraft be to the mighty Collosotropolan
      Battle Fleet...?<br><br>To the Mungolan people the venerable F-27 &quot;Platypus&quot;
      is their last best hope for freedom!<h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Unlimited
      Play<br></li><li>Two-Player Simultaneous Action<br></li><li>Stunning Claymation
      Graphics<br></li><li>Addictive, Exciting Game Play<br></li><li>Adjustable Difficulty
      Settings<br></li><li>Perfect for the Entire Family</li></ul>
