details:
  data:
    about_the_game: 'Imagine you could move mountains - literally! With realistic
      physics, Norse runes, rotating platforms and a lot of gray cells you''ll help
      Munin, Odin''s messenger in her very own 2D-adventure, to reclaim her power
      on a journey through Yggdrasil.<br><br><strong>VENTURE TO A WORLD OF NORSE MYTHOLOGY</strong><br><br>Munin
      the raven, faithful messenger to Odin, now stands stripped of wings and transformed
      by Loki into a mortal girl. Flightless and determined, she will stride through
      the nine worlds of Yggdrasil to reclaim the lost feathers and return to Asgard.<br>Munin
      bolsters the traditional side-scrolling experience with the use of rotating
      environments to surpass obstacles and to solve puzzles. By twisting portions
      of the environment, players will create bridges from pillars, turn walls into
      floors or open new passages.<br>Further gameplay elements, like switches, moving
      environment or items influence by physics add even more depth to the puzzles:
      by rotating the game''s world, boulders and debris will rumble, roll and fall.
      Liquids like water or lava will flow accordingly and Norse runes will show the
      way to the raven''s lost feathers.<br>Munin features nine amazing worlds, 77
      exciting levels and roughly 7 hours of enjoyable playtime.<h2 class="bb_tag">Key
      Features</h2><br><ul class="bb_ul"><li>Experience the exciting world of Norse
      mythology<br></li><li>Spin and shift the game world''s elements to reach all
      the lost feathers<br></li><li>Solve tricky puzzles<br></li><li>77 challenging
      levels featuring extraordinary worlds.</li></ul>'
