    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948470/extras/description_header.png?t=1586111659\"\
      \ /><br>Heavily inspired by old classic genres, Deadsiege is a top-down Action\
      \ RPG game set in an ancient fantasy world with a massive selection of weapons,\
      \ items and outfit. Explore the world and battle vicious enemies, collect unique\
      \ equipment, level up your character, grow your talent tree and unleash powerful\
      \ skills to wipe out your foes. Deadsiege features straightforward character\
      \ development and dynamic combat system. <br><br>Deadsiege\u2019s loot system\
      \ is completely randomized and gives you the opportunity to build your character\
      \ the way you want. Deadsisege contains a wide arsenal of different enemies\
      \ and bosses, higher level enemies give more experience and better loot, but\
      \ are dangerous and harder to kill.<br><br><strong>FEATURES:</strong><br>- <strong>Combat:</strong>\
      \ Dynamic swap between melee and ranged weapons. Dive down on enemies, dodge\
      \ attacks and stand against hordes of monsters.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948470/extras/gameplay_02.gif?t=1586111659\"\
      \ /><br><br>- <strong>Loot System:</strong> Randomly generated items with common,\
      \ rare, epic and legendary classes of loot, give you the opportunity to build\
      \ your character the way you want<br><br>- <strong>Spell System:</strong> A\
      \ diverse spell system includes AoE, damage over time, disable and Stats modifier\
      \ effects.<br><br>- <strong>Talent Tree:</strong> Grow your Talent Tree and\
      \ unleash powerful skills. Become more powerful as you advance through the game.<br><br>-\
      \ <strong>Character Stats:</strong> Level up your character and adjust Vitality,\
      \ Strength, Defense, and Intelligence stats. You can choose physical and magical\
      \ builds or mix of both.<br><br>- <strong>Inventory:</strong> Real time character\
      \ preview, choose your weapons, equipment, create your ultimate monster-slaying\
      \ build. Take all the weapons and tools you need, choose from plenty of new\
      \ powerful items for this adventure. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/948470/extras/equipment_02.gif?t=1586111659\"\
      \ />"
