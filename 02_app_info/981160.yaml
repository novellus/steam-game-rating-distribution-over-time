    about_the_game: '<h2 class="bb_tag">Woman''s body</h2> is a card game with images
      of different female body parts that will test your memory. The aim of the game
      is to find pairs of cards. This part of the game is aimed at an adult audience.
      In this game you will look at the female parts of the body, remember their appearance,
      and then find a pair of cards.<br><br><strong>Game features: </strong><br>-
      Different levels of difficulty. From simple to complex.<br>- 40 cards with images
      of beautiful girls.<br>- It develops memory and is suitable only for adults.<br>-
      18 levels. Ranging from easy and ending with large and complex levels.'
