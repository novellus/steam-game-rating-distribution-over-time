    review: "[h1] Genre [/h1] Ein Rennspiel/Runner\n\n[h1] Gameplay [/h1] Man hat\
      \ 3 Strecken und schaltet nach jeder Strecke 1 Charakter frei. Man spielt die\
      \ Typischen Charaktere aus den Bully Filmen die beim rennen immer komische S\xE4\
      tze von sich geben. Die Level sind sehr kurz und au\xDFer ein paar M\xFCnzen\
      \ sammeln, kann man nichts machen. Nach dem Rennen gibt es die Ergebnisse und\
      \ man bekommt eine Wertung von 1-4 Diamanten (was genau das bringt wei\xDF ich\
      \ nicht). Man kann Diamanten im in Game Shop f\xFCr Echtgeld kaufen um Kost\xFC\
      me f\xFCr die Charaktere zu kaufen (man hat aber am Anfang \xFCber 1000 Diamanten\
      \ und kann gleich zu beginn alle Kost\xFCme der 6 Charaktere kaufen). 4 Charaktere\
      \ sind nicht freigeschaltet, dort steht nur \"kommt bald\" (entweder die sollten\
      \ als DLC nachkommen oder man muss das Spiel ewig spielen um sie zu bekommen)\n\
      \n[h1] Pro/Contra [/h1]\n+ Original Charaktere der Bully Filme\n+ XBox 360 Controller\
      \ Support\n\n- Leider Keine Achievements\n- Viel zu Teuer\n- Strecken sind viel\
      \ zu Kurz\n\n[h1] Fazit [/h1] Ein simpler Runner ohne Achievements oder gro\xDF\
      en Wiederspielwert. Den Humor mochte ich pers\xF6nlich noch nie und auch hier\
      \ fand ich die Spr\xFCche einfach nur nervig. Typisches Linzens Spiel. Nicht\
      \ zu Empfehlen\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
