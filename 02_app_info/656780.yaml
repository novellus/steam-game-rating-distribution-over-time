  data:
    about_the_game: For the 20th anniversary of the legendary comedy show, Bully &amp;
      Co are coming back to the big cinema screen. And on your PC!<br><br>Meet the
      famous characters and fight yourself as a chieftain, blood brother, empress,
      emperor, Captain Kork or Mr. Spuck through the fascinating environments of the
      movie in this unique game.<br><br>BULLYPARADE - DER FILM (THE MOVIE) is an exciting
      jump'n'run game where speed, skill and anger can lead to success! Play against
      other players and enjoy being part of the fun world of Bully!<h2 class="bb_tag">The
      Steam version contains a package of 1250 diamonds which can be used to unlock
      items.</h2><h2 class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Original license
      to BULLYPARADE - DER FILM (THE MOVIE)<br></li><li>With the voices of Michael
      Bully Herbig, Christian Tramitz and Rick Kavanian<br></li><li>Original soundtrack<br></li><li>Level
      design according to the scenes of the film<br></li><li>Pure Jump 'n' Run Multiplayer
      Action</li></ul>
