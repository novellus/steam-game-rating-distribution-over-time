    about_the_game: '<strong>DESCRIPTION:</strong><br><br>The Alpha-Draconian army
      to which you belong is one of the most powerful of the Galaxy, and you are one
      of the most capable pilots of this army having fought in countless battles.
      <br>But through time, something inside you started changing... <br>Yet another
      attack against one of the many unlucky planets is to break out, planet Earth
      this time. While the targets are getting locked in the crosshairs of your army,
      you decided to rebel. <br>You''re on your private one-man retaliation mission
      now, killing your fellow pilots on the planet, destroy the mother ship and free
      the galaxy forever from this unstoppable threat, hitting directly to the heart,
      in the underground base on the home planet. <br>You are however disadvantaged,
      not only because you alone are up to face an army of millions, but also because
      your robot was partially damaged in a previous fight and cannot face long periods
      of battle without overheating in a fatal way for your mission and for you! <br><i>Can
      you defeat the enemy troops and cleanse your conscience?</i><br><br><strong>KEY
      FEATURES:</strong><br><br>- Random levels <br>- Random Enemies <br>- 3 difficulty
      levels (Normal, Hard, Apocalypse) <br>- 40 levels in total, divided in 4 areas
      of 10 levels each: Earth, Space, Mothership, Underground Base <br>- After the
      completion of an area you''ll enter a boss fight before moving on to the new
      area. There are 4 boss fights in total. <br>- Shoot and destroy enemies to gather
      resources for healing your robot <br>- Upgrade possibilities for your robot
      by catching random bonus drops. Do not shoot random bonus drops, this will destroy
      them giving you nothing. Examples of upgrades are increasing your resistance
      level or your rate of fire, or you can get assisted by pods with random skills.<br><br><strong>CONTROL:</strong><br>Keyboard:
      <br>- Use the WASD keys to move your robot. <br>- During battle your robot will
      get damaged. In order to heal the affected area of your damaged robot use the
      1-2-3 keys. These healing options are only available after you''ve gathered
      enough resources by destroying your enemies.<br><br>Mouse: <br>- accurately
      aiming.'
