details:
  data:
    about_the_game: "<strong>\u201CSupporters Pack\u201D</strong> is a bundle of the\
      \ custom colored weapon and extra customization options that allow you to expand\
      \ your visuals without affecting gameplay in any impactful way. Purchasing \u201C\
      Supporters Pack\u201D you provide us with additional support and help us to\
      \ make the game better!<h2 class=\"bb_tag\">\u201CSupporters Pack\u201D includes:</h2><ul\
      \ class=\"bb_ul\"><li>A warm knitted sweater with deer. Looks like grandmother\
      \ knitted it.<br></li><li>Additional faces for customization;<br></li><li>Faction\
      \ sweater. Prove your loyalty to the faction!<br></li><li>The Wolf-357 \u201C\
      Silver\u201D revolver;<br></li><li>Combat and NV-1 knives with \u201CDamascus\u201D\
      \ skin;<br></li><li>A set of four different glasses;<br></li><li>\u201CSkull\u201D\
      \ and \u201CPattern\u201D jeans<br></li><li>The axe. Yes, it is. Not for cutting\
      \ the woods. It is a bladed weapon. Now you know what to do!</li></ul><h2 class=\"\
      bb_tag\">Where can I get these items in the game?</h2><br>Such items, as glasses\
      \ and clothes available during character creation or configuring. To get the\
      \ weapon, you have to visit Black Market trader in the first town."
