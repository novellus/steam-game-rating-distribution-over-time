details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/tit.png?t=1573228448"
      /><br><strong>A game about survival, sacrifice, and perverts... </strong><br><br>Lisa
      is a quirky side-scrolling RPG set in a post-apocalyptic wasteland. Beneath
      the charming and funny exterior is a world full of disgust and moral destruction.
      Players will learn what kind of person they are by being FORCED to make choices.
      These choices permanently effect the game play. If you want to save a party
      member from death, you will have to sacrifice the strength of your character.
      Whether it''s taking a beating for them, or chopping off limbs, or some other
      inhuman way. You will learn that in this world being selfish and heartless is
      the only way to survive... <br><br>FEATURES: <br>- Visible character sacrifices
      that effect your stats (removing arms, eyes, scratches)<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/limb_lose.png?t=1573228448"
      /><br>- Recruiting 30+ new party members in towns and camps.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/cast.png?t=1573228448"
      /><br>- Ruthless choices that permanently effect towns, characters, life...<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/dead.png?t=1573228448"
      /><br>- White knuckle shopping cart races.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/shopping.png?t=1573228448"
      /><br>- Expending party members in Russian Roulette for huge profit, but perma-death
      if they lose.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/russian.png?t=1573228448"
      /><br>- Countless hidden secrets in the world for you to explore. <br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/weird.png?t=1573228448"
      /><br>- A life ruining gaming experience.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/335670/extras/brad_sad.png?t=1573228448"
      />'
