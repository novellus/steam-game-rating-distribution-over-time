    about_the_game: "400+\_thousands\_words (Chinese)<br>50+  bgm<br>30+  character\_\
      sprites(\u7ACB\u3061\u7D75\_tachi-e)<br>50+  side quests <br>100+ puzzles and\
      \ exploring elements<br>50+ achievements<br>10 exquisite Backgrounds. Support\
      \ trading cards.<br> <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/645690/extras/U1-\u5C55\
      \u793A\u5C0F.jpg?t=1564742797\" /><br><br><strong>Introduction</strong><br>Fantasia\
      \ of the Wind is is an adventure puzzle role-playing game (AVG + RPG) produced\
      \ by Fantasia Group, which is the first game of the Fantasia Series. The engine\
      \ is RPGMaker MV, supporting controllers, mouse and keyboard operations.<br>It\
      \ is an adventure story about a girl named Sandra who lived in a small village.\
      \ One day, she got a magic gem of life in a relic of goddess. But when she returned\
      \ to the village, she found all villagers were brutally killed. In order to\
      \ save their grandfather and the villagers, Sandra signed a contract with goddess\
      \ of time, back to the time point before villagers being killed, hoping to change\
      \ everything ... ...<br><br><strong>Length</strong><br>The game will be multi-route\
      \ design. Our goal is to allow players to get completely different experience\
      \ during new game+ and new game++. Even the same time point of the same route\
      \ will be a little different with the game proceeding. The first playthrough\
      \ will take 5-6 hours, and the second playthough(NG+) will take 10 hours or\
      \ more. The whole game playthrough will take more than 20 hours.<br>There will\
      \ be a huge number of side quests as supplement of the main story. We need more\
      \ content to deliver our fantasy world view to each player. (Note: Side quests,\
      \ collection elements and challenge elements will also change as the game proceeds.)<br><br><strong>Performance</strong><br>The\
      \ amount of scenario text in demo is about 100,000 Chinese words. It will reach\
      \ 600,000 to 800,000 when finished to ensure a more complete expression of the\
      \ world view. (We are sorry that we are temporarily unable to count the words\
      \ in demo of English version because we haven\u2019t finished it yet.) <br>We\
      \ try to design multiple puzzles and multiple solutions in a same map for players\
      \ who explore in NG+. When using some special methods to solve the puzzles,\
      \ players can be surprised to find: How can the solution be so? There is still\
      \ a thing hidden here? This is completely different from the last time I playthrough!\
      \ We think explore and discover are two biggest pleasure of the puzzle game.<br>However,\
      \ players do not need to worry about the difficulty of the game. Puzzles in\
      \ main story will be relatively easy to solve. So players can enjoy main story\
      \ without too much pressure. For core puzzle game player, we prepare a large\
      \ number of side quests and challenge puzzles. Side quests and hidden content\
      \ can be discovered by some evidence. They will unlock some special achievements.\
      \ The feeling of complete the challenge which seemed to have no solution must\
      \ be cool!<br><br><strong>Characters</strong><br><br>Sandra<br>The granddaughter\
      \ of a blacksmith in a small Village. There was no information about her parents,\
      \ she just lived with her grandfather. She was taught to be kind and honest.\
      \ After the death of grandfather, she signed a contract with goddess of time\
      \ and returned to the past, hoping to change everything ... ...<br>Skill: Returning-\
      \  Instantly return to the start point of the map<br><br>Okur<br>Aurora\u2019\
      s blacksmith. He was a member of Kingdom Knights and set a lot of exploits in\
      \ Marcus War before losing an eye in a battle. He has excellent skills of forging\
      \ and tailor. Many legendary weapons of Kingdom Knights are made by him. <br>Skill:\
      \ Strength-  Crush rocks  Move heavy objects<br><br>Mignon<br>A young nun of\
      \ G\xFClla church, orphan. She lived with her elder sister in childhood. But\
      \ after her sister\u2019s death, she lost in sadness and confusion. At that\
      \ time, priest Murphy helped her and became her teacher. Now Mignon is a cheerful\
      \ and happy girl which can use light magic well.<br>Skill: Cure-  Disperse debuff\
      \   Cure wounds<br><br>Sandy<br>Daughter of Dark Crow Chamber Of Commerce\u2019\
      s president, talented and outgoing. She learned business from an early age because\
      \ of her father. But she doesn\u2019t want to be a businessman like her father.\
      \ She is good at identification of rare herbs and pharmaceutical refining. Her\
      \ dream is to be the greatest pharmacist of the kingdom.<br>Skill: Gather- \
      \ Able to gather herbs in map<br><br>Brook<br>A member of Paradise Circus, war\
      \ orphan. Because of the harsh environment ,Brook represses his emotion and\
      \ grows to be self-contemptuous. Although he hopes to delight others by his\
      \ circus show, sometime he makes a mess which due to his lack of self-confidence.<br>Skill:\
      \ Destroying-  Destroy magic circle  Counter magic<br><br>Quilla<br>A member\
      \ of an assassination organization named Eagle, good at unlocking and assassination.\
      \ He is the top killer in the organization. Although Eagle is an organization\
      \ which just care about money and regardless about morality, Quilla only kills\
      \ ones who he thinks to be evil.<br>Skill: Unlocking-  Use tools to unlock most\
      \ of locks"
