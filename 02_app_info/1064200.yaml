  data:
    about_the_game: "Welcome to Novoprimorsk, a cozy city located by the ocean!<br\
      \ />\r\nNovoprimorsk is well known for its beer-brewing traditions. Many locals\
      \ love and respect the frothy beverage. It\u2019s been your greatest dream to\
      \ open a small brewery here for a long time, and that dream has finally come\
      \ true.<br />\r\nPerhaps there will be a time when you\u2019ll be lying in a\
      \ hammock on the shore of Novoprimorsk Gulf, a glass of your very own homebrewn\
      \ beer in your hand, and reminiscing of this special day. The day when you first\
      \ set foot on the path to the beer-brewing summit.<br />\r\nBrewing is not an\
      \ easy craft. But are there really any hardships that are truly capable of stopping\
      \ those who love their trade from the bottom of their heart?<br />\r\nThere\u2019\
      s plenty of work ahead of you. Good luck, brewer!<br />\r\n<br />\r\nGame features:\
      \ <br />\r\n- 69 sorts of beer <br />\r\n- 12 consumer groups with different\
      \ taste preferences <br />\r\n- competitive struggle and industrial espionage\
      \ <br />\r\n- micro-management (brewing, staff management, pub management, etc.)\
      \ <br />\r\n- time-management (the working day is scheduled according to hours)<br\
      \ />\r\n- detailed production planning (you may need a notepad and a calculator...)"
