    recommendationid: '43209250'
    review: 'So close to being a full bball game.  It has fielders and everthing but
      ultimately it''s just another hitting contest.


      It''s not just home run derby though since you get points for infield hits too.  You
      have to score a certain number of points to beat the AI.  Pitchers have a variety
      of pitches.  You can unlock a number of bats that are basically the same but
      the sound is different. Still pretty satisfying.


      It didn''t take much to make this the best bball game at the moment.  MLB Home
      Run Derby has better graphics but there''s no fielders and the hitting is messed
      up.  VR Dream match is more realistic with real speed pitching but there''s
      no game to it.  It''s just a batting cage.


      This one has game elements.  You can aim for powerups and have to clear each
      level with increasing difficulty.

      It''s a good arcade baseball game with some amount of realism.'
