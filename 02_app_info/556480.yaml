  data:
    about_the_game: "<strong>LET\u2019S MAKE HISTORY </strong><br><br>Set Plays -\
      \ A variety of tactics give you a choice of dynamic attacking options to outsmart\
      \ the defense. <br><br>Real Time On-The-Fly Interchange System. <br><br>A deep\
      \ career mode that spans multiple decades, take a player from junior ranks right\
      \ up to the big leagues! <br><br>FanHub Creation Suite - Create your own stadiums,\
      \ logos, players and teams and share them online across all supported platforms.\
      \ <br><br>Over 100 teams, 300 NRL players with photorealistic likenesses, and\
      \ up to date 2017 rosters and team jerseys. <br><br>All new motion captured\
      \ animations - including ankle taps, big hits and more!<br><br><br><strong>\
      \ FanHub Featuring the all New!</strong><br><br>Logo Creator - Create any logo\
      \ you wish and apply to player's, jersey and stadium.<br><br>Stadium Creator\
      \ - Create your own colosseum, boutique stadium or your very own local ground."
