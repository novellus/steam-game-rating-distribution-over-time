    reviews: "\u201CHeavily inked and consumingly gritty, it's as much Mignola as\
      \ it is Darkest Dungeon, but with neat sci-fi flare.\u201D<br><a href=\"http://www.pcgamer.com/turn-based-roguelike-deep-sky-derelicts-channels-darkest-dungeon-in-space/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CA tactical\
      \ tile-based exploration game, with deck-based combat, and strategic elements,\
      \ and yet for some reason all those terms that might normally put me off a game\
      \ are winning me over here!\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/09/28/deep-sky-derelict-is-a-deck-building-strategic-game-for-those-scared-of-such-things/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      However, I must confess, within 20minutes of Deep Sky Derelicts I was hooked\
      \ like a heroin addict. It learns from Darkest Dungeon, XCOM and even CCGs such\
      \ as Hearthstone and Fable Fortune, but somehow builds them all into a reliable\
      \ and unique framework that is a joy to play.\u201D<br>8/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2018/10/deep-sky-derelicts-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpew</a><br>"
