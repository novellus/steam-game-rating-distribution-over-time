    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/698640/extras/quotes_pcg_rps.png?t=1603359273\"\
      \ /><br><br>In a grim dystopian future, where mankind has scattered across the\
      \ galaxy and the human society has split into two distinct classes, you are\
      \ a poor stateless outcast forced to live off scraps from derelict alien stations\
      \ and ships in the outer space, yet you dream of becoming a privileged citizen\
      \ and living on the surface of a habitable planet, enjoying non-synthetic air,\
      \ water and food. A fabled alien derelict ship somewhere within the Deep Sky\
      \ sector of space is your voucher for a citizenship and a promise of cozy life\
      \ on a hospitable planet.<br><br>Build and control a squad of up to three mercenary\
      \ characters and set on to explore derelict ships within your reach from the\
      \ scavenger's base. Searching the derelicts for loot and clues, you come across\
      \ many friendly inhabitants and traders, but more often \u2013 various enemies.\
      \ Challenge and defeat them in tactical turn-based fights, where randomly-drawn\
      \ cards form your changing arsenal of combat actions, gain experience for yourself\
      \ and your crew, loot dead bodies, resupply and upgrade once back at your base.\
      \ The scavenger's home ship gives you the opportunity to heal and level-up your\
      \ mercenaries, recruit new ones, equip them, upgrade their gear or recharge\
      \ energy for life support during missions.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/698640/extras/dsd-combat-1.png?t=1603359273\"\
      \ /><h2 class=\"bb_tag\">Key Features:</h2><br><ul class=\"bb_ul\"><li>Fresh\
      \ take on turn-based combat with cards <br></li><li>Refined sci-fi comic book\
      \ look &amp; feel <br></li><li>Endless customization options for characters\
      \ and scavenging teams<br></li><li>High replay value thanks to procedural generation\
      \ of content <br></li><li>Story of the human society divided within a dystopian\
      \ universe <br></li><li>Two game modes: story and arena </li></ul><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/698640/extras/dsd-exploration-1.png?t=1603359273\"\
      \ />"
