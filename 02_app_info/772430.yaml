    about_the_game: Travel through the four valleys to save the kingdom from the ancient
      evil.<br><br>Your uncle Brent raised you as a skilled hunter. Fate, however,
      gave you a different path than a peaceful village life. An ancient evil awakened,
      shattering the whole kingdom. Dark monsters climbed out of holes and people
      died under the falling mountains. You are left alone to face the great evil.
      You must set out on a long journey through the four valleys and save the kingdom
      on the brink of destruction. Your courage and your skills will forge a new hero
      of the kingdom.<br><br><ul class="bb_ul"><li>Explore the beautiful country of
      the four valleys.<br></li><li>Help people and fulfill many interesting quests.<br></li><li>Fight
      monsters and advance in many skills.<br></li><li>Find hundreds of useful hidden
      items.<br></li><li>Reach up to 57 achievements.</li></ul>
