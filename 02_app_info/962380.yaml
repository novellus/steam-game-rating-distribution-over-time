    about_the_game: "This story is about a main character working at a fitness gym.\
      \ Can you meet the expectations of the heroines who are in charge of training?!\
      \ Let's proceed with the story and enjoy various event scenes! Visual Novel\
      \ Type Adventure Game, HOT FIT!<br />\r\n<br />\r\nThis story is about a main\
      \ character working at a fitness gym. <br />\r\nCan you meet the expectations\
      \ of the heroines who are in charge of training?!<br />\r\n<br />\r\nSensual\
      \ event scenes that appear as you progress through the story.<br />\r\nPlease\
      \ enjoy the world of Visual Novel Type Adventure Game, HOT FIT!<br />\r\n<br\
      \ />\r\n<br />\r\n\u25C6 Story<br />\r\n<br />\r\nI am a college student aiming\
      \ for professional instructor.<br />\r\nBy the time the school begins its summer\
      \ vacation, <br />\r\nI was asked to be a part-time trainer in the gym.<br />\r\
      \n<br />\r\nThe contact person is Mao, a cousin who runs a fitness gym.<br />\r\
      \nIt has been several years since we last contacted each other.<br />\r\nSo,\
      \ I was supposed to start my part time job by living in Mao-chan's apartment.<br\
      \ />\r\nAs naturally swept that away, I became the exclusive trainer for female\
      \ members.<br />\r\nReally!?<br />\r\nBecause of the trauma of the past, I do\
      \ not get along with women,<br />\r\nMy older sister cousin, Mao seems to have\
      \ prepared that solution so that I can overcome it...<br />\r\n<br />\r\nSome\
      \ women have a very weak-willed, others are rebellious women.<br />\r\nCan I\
      \ respond to their expectation to become an ideal figure?<br />\r\nAlthough\
      \ I do not get along well with women yet, can I overcome myself!!??<br />\r\n\
      <br />\r\n<br />\r\n\u25C6 Main System<br />\r\n<br />\r\n\xB7Message fast forward,\
      \ voice ON, OFF function<br />\r\n\xB7Volume adjustment for each character's\
      \ voice, BGM, SE, environmental sound etc.<br />\r\n\xB7Back log<br />\r\n\xB7\
      Auto mode function<br />\r\n\xB7Window or full screen mode<br />\r\n\xB7Skip\
      \ function about scenes that player has seen once<br />\r\n<br />\r\n<br />\r\
      \n\u25C6 About this game<br />\r\n<br />\r\n\xB7 Some videos and screenshots\
      \ on this page are downloadable contents.<br />\r\n   That is, main events are\
      \ included in the DLC.\u3000<br />\r\n\xB7The stories unfold as you go through\
      \ each scenario.<br />\r\n\xB7There are branches of favorability(flags) system\
      \ by player's choices.<br />\r\n   (Only the exclusive stories of each heroine\
      \ are reflected in this favorability rating.)<br />\r\n\xB7You can experience\
      \ the story introduction part of this game for free.<br />\r\n\xB7Complete BUNDLE\
      \ lets you play all these contents, including the free version.<br />\r\n\xB7\
      Apart from Complete BUNDLE, each episode of each heroine is also sold by DLC.<br\
      \ />\r\n\xB7It is possible to purchase and enjoy just the favorite heroine episode\
      \ which you want.<br />\r\n  For example, in Episode Miyu (Harutachi Miyu),\
      \ you can only play stories centered on Miyu.<br />\r\n\xB7all characters are\
      \ over the age of 18.<br />\r\n<br />\r\nTranslated by Steam Nyanco Channel."
