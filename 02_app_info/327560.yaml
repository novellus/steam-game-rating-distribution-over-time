    reviews: "\u201CIt's a cleverly-built survival game without stats, narrowly focused\
      \ on surviving the worst weather on planet Earth.\u201D<br><a href=\"http://kotaku.com/near-death-the-kotaku-review-1784628541\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CIt\u2019s a\
      \ tense, lean, and tightly paced exercise in endurance, and one of my favorite\
      \ games of the year.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.theverge.com/2016/10/22/13357498/near-death-orthogonal-games-antarctica-survival-game-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Verge</a><br><br>\u201CThe mechanics\
      \ are spot-on, and the game ramps up its difficulty in a ladder that scales\
      \ with the growing intensity of the snowstorm outside, slowly allowing you to\
      \ accumulate various skills, upgrades, and tactics in the process. Near Death\
      \ succeeds at creating a taut and fulfilling experience.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamasutra.com/view/news/282126/Together_Alone_Pure_untainted_survival_in_Near_Death.php\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamasutra</a><br>"
