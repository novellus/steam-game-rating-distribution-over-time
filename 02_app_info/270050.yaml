details:
  data:
    about_the_game: Quest of Dungeons is a turn based dungeon crawler game featuring
      a good old 16-bit retro artistic look.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/270050/extras/steam_page_header.png?t=1563977543"
      /><br><br><strong>That thing people usually skip</strong><br>An unspecific evil
      Dark Lord has stolen all the light, so your mission is to enter his lair and
      defeat him. That's it, now go get him.<br><br><strong>Description</strong><br>By
      playing as either a Warrior, a Wizard, a Assassin or a Shaman you have to traverse
      dungeons, defeat enemies and loot everything you can in order to survive. You
      can learn new skills in Tomes you find along the way and buy/sell items at shops.<br>The
      entire game is procedural so you won't find items/enemies in the same place
      each time you play. <br><br><strong>Features</strong><br><ul class="bb_ul"><li>Procedural
      dungeons <br></li><li>Procedural weapons <br></li><li>Boss encounters <br></li><li>Quests
      <br></li><li>4 Difficulty levels <br></li><li>Permadeath - Once you die, game
      over man, game over!<br></li><li>Shop - buy and sell items/weapons <br></li><li>Leaderboards
      - compare your Adventure points with the community</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/270050/extras/characters.png?t=1563977543"
      />
