    about_the_game: "Back in my day we had to go outside and to a place called &quot;The\
      \ Arcade&quot; to play video games.<br />\r\ntake a trip back to simplistic\
      \ controls and try to beat your high-score or even challenge your friend to\
      \ beat it with this retro arcade brick breaking game<br />\r\n<br />\r\n<br\
      \ />\r\nWhy all you need is a mouse to move the paddle back and forth whilst\
      \ keeping the ball in play<br />\r\n<br />\r\n<br />\r\nA throw back to the\
      \ old school brick breaker games!  Keep your brain fit with this game"
