    about_the_game: '<h2 class="bb_tag">The Adventures of Pepo on a Desperate Earth,
      Leaving for Home</h2>In the distant future, the Earth where mutants live after
      the fall of mankind. Pepo, a mutant born in a paint can, accidentally blew up
      the factory where Pepo lived and travels to find a new house. Will Pepo ever
      find a new house?<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431170/extras/Rainbow_630.png?t=1609732225"
      /><h2 class="bb_tag">Platformer Shot Focus on Boss</h2>Pepo focuses on the fun
      of identifying and targeting boss patterns.<br>It''s a platformer shooting game
      centered on boss. It is staged, and you can enjoy the battle with different
      bosses.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1431170/extras/Horse_630.png?t=1609732225"
      /><h2 class="bb_tag">Attack boss patterns using color</h2>The player can attack
      in three colors: red, yellow, and blue.<br>You have to target the boss''s pattern
      using color. Enjoy the colorful battle full of tension!'
