  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139880/extras/Gameplay.gif?t=1606738918\"\
      \ /><br>The spirit of local co-op is alive, and it\u2019s haunting hilarious\
      \ headwear! Go Head to Head with your friends in frantic Versus modes or try\
      \ working together in Cap-tivating co-op. You can even fly solo in Challenge\
      \ mode to unlock new hats and maps!<br><br>Bounce, float and zoom through the\
      \ air and land on people\u2019s heads to score points. Use jetpacks, dogs, shields...anything\
      \ you can do to get a-Head of the competition and master the playstyle of each\
      \ headpiece! <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139880/extras/Multiplayer2.gif?t=1606738918\"\
      \ /><br><ul class=\"bb_ul\"><li>Find your perfect fit with different hats to\
      \ match both your style and your playstyle<br></li><li>Play with up to 4 players\
      \ in split-screen or against bots<br></li><li>Or play online against your friends\
      \ via Steam Remote Play (they don\u2019t even need to own the game!)<br></li><li>Use\
      \ items like jetpacks, dogs or even comets to sabotage your opponents and stay\
      \ a step ahead in the ever-changing dynamic playfields<br></li><li>Compete in\
      \ the modes The Floor is Lava, Color Craze and Where is Wilhelm <br></li><li>Test\
      \ your skills in Challenge Mode to unlock a host of new hats &amp; maps! <br></li><li>Unlock\
      \ and collect all the funny hats and skins</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1139880/extras/Play-a-Hat.gif?t=1606738918\"\
      \ />"
