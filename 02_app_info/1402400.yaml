details:
  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1402400/extras/Arcanbreak_Logo_small.png?t=1606931116"
      /><br><br>A short story-driven game about two inquisitors, Arun and Quila, investigating
      a murder. During the game you'll control both, each having their own set of
      skills you'll need to solve the mystery. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1402400/extras/Text1.png?t=1606931116"
      /><br><br>Inquisitor Arun. His skill set includes herbalism, necropsy, enduring
      odors, and high perception.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1402400/extras/CharArun.png?t=1606931116"
      /><br><br>Inquisitor Quila. Her skill set includes lockpicking, sneaking, and
      her small frame which allows her to squeeze into tight spaces.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1402400/extras/CharQuila.png?t=1606931116"
      /><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1402400/extras/Text2.png?t=1606931116"
      /><br><br>Point &amp; click to interact with your surroundings<br><br>Interesting
      environments to explore<br><br>Crafting alchemical substances<br><br>Beautiful
      pixel art graphics<br><br>Engaging story &amp; dialogue<br><br>All found clues
      will be added to the notes<br><br>Collectible lore books and recipes<br><br>Two
      different paths to the end<br><br>Beautifully crafted UI elements<br><br>Particle
      effects and LWRP Lighting to bring life to the world.<br><br>A smart cursor
      changes to reflect the currently controlled character.<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1402400/extras/Cursors.PNG?t=1606931116"
      />
