    about_the_game: "\u201CSave Snegurochka!\u201D is a lovely dynamic shooter for\
      \ all ages<br />\r\nthat fully immerses players into the ambiance of snowmen\u2019\
      s world. You will have an impressive weapon and will feel as an experienced\
      \ shooter. Move around using the controller and go through beautiful low poly\
      \ landscape. Be careful! There are different types of snowmen lurking on your\
      \ journey. They thought tricky weapons to discourage you to free Snegurochka.\
      \ Need a little help?<br />\r\nOK! In the first level end you will find a friend.\
      \ He will accompany you and help\u2026 sometimes.<br />\r\nEvery level is unique\
      \ and surprise you with new adventurous moments. Even a RollerCoaster level\
      \ is included.<br />\r\nPut on your HTC Vive and dive into the world of grimly\
      \ snowmen!"
