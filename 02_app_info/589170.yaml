    review: "W\xFCrde ein tolles Spiel f\xFCr zwischendurch werden, wenn die oder\
      \ der Programmierer sich noch etwas darum k\xFCmmern w\xFCrde, an der Steuerung\
      \ muss gearbeitet werde und ein OnlineMultiplayer fehlt auch.\n\nF\xFCr mich\
      \ eher ein Early Access Game.\n\nIch unterst\xFCtze gerne Early Access Games,\
      \ damit die Programmierer mit dem Geld  evtl. noch was nachliefern um ein Spiel\
      \ zu perfektionieren.\n\nAber 9.99\u20AC sind einfach zu viel! Daf\xFCr das\
      \ sich seit Monaten nichts tut und es schon 2017 ver\xF6ffentlicht wurde.\n\n\
      Mit falscher Info in der Beschreibung!\n\"Stell dich deinen Freunden in einem\
      \ actiongeladenen VR Multiplayer Panzerspiel!\"\n\nsollte eher (LAN-Multiplayer)\
      \ sein. Multiplayer ist ja nicht gelogen.\nAber im Zeitalter von Internet und\
      \ VR,denkt jeder an Online-Multiplayer und nicht an LAN!\n\nPlattform\xFCbergreifender\
      \ Multiplayer-Modus !??????? (LAN)\n\n\n\nbsp.:\n\nDie Kollegen setzen sich\
      \ mit 4 Rechner auf 25 qm Wohnfl\xE4che und jeder holt seine VR Brille raus,\
      \ oder jeder bringt seine Konsole mit.\n\nZum Gl\xFCck muss man nur sitzen,\
      \ aber sich 360 grad in VR auf einen Stuhl zu drehen ist grausam.\nAusser man\
      \ sitzt auf einem Hocker und davon braucht man dann auch vier.\n\n\nVeraltet\
      \ kann ich nur sagen:\n\nDa stecke ich mein Geld lieber in andere Publisher/Entwickler,\
      \ \ndie sich die M\xFChe geben um den Usern was zu bieten und auf deren Kritik\
      \ eingehen.\n\n@HandyGames\n\nMit 4 Leuten haben wir uns das Game gekauft, spielen\
      \ konnte es jeder nur f\xFCr sich gegen KI.\nWir haben gewartet das ein Online\
      \ Multiplayer nachgeliefert wird und h\xE4tte wir vorher gewusst das Ihr nichts\
      \ liefern k\xF6nnt.  \n\nDann h\xE4tten wir es sofort umgetauscht, aber so haben\
      \ wir an Euch das Geld verschenkt!\n\nDanke, f\xFCr diese ungenaue Info (f\xFC\
      r mich grenzt es schon an abzocke)."
