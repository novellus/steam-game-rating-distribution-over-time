    about_the_game: "The Battle is on! Face off against your friends in thrilling\
      \ multiplayer panzer battles for supremacy! Defend your base against attacking\
      \ tanks and destroy your enemies in breathtaking firefights. Capture the enemy\
      \ flag, as you blast your way through the enemy lines. Use the various power-ups\
      \ wisely to boost your abilities and turn the tide of battle!<br><br><strong>PANZER\
      \ PANIC VR</strong> is an innovative virtual reality arena game that places\
      \ you behind the controls of a battle ready tank. Choose from a collection of\
      \ different tanks and customize them. Challenge up to 3 friends in local multiplayer\
      \ or hone your skills against a cunning AI on many action-packed maps. Will\
      \ you be the hunter or the hunted, as you rush to secure victory for your team?<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> Highly immersive VR fights<br></li><li> Cross-platform\
      \ multiplayer mode <br></li><li> Fierce team deathmatch mode<br></li><li> Thrilling\
      \ battle arenas<br></li><li> Action-packed single player gameplay <br></li><li>\
      \ Exciting gameplay options<br></li><li> Challenging achievement system<br></li><li>\
      \ Powerful tanks of different classes<br></li><li> Awesome customization with\
      \ various skins<br></li><li> Controller support</li></ul><br>Thank you for playing\
      \ \u2018PANZER PANIC VR\u2019!"
