  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919370/extras/about_introduction_01.gif?t=1594125740\"\
      \ />  <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/919370/extras/about_introduction_03_english.gif?t=1594125740\"\
      \ /><br><br>Overdungeon is a completely new style real-time card games that\
      \ has combined elements from rogue-like, tower defense and card games, which\
      \ is full of random elements, and easy to play!<br>To defeat formidable enemies\
      \ and clear the dungeon in the end, you need a deck of powerful cards! Alpaca,\
      \ Dog and grand Chicken Coop, which one is your Joker. Play it out!<h2 class=\"\
      bb_tag\">\u25A0 Dynamic Deck Building</h2>Abounding cards of different types,\
      \ such as animals, buildings, spells, traps, and so on; and they are still expanding!\
      \ A card do make a difference with its unique features in a deck. Create your\
      \ own powerful deck, and make it to the top!<h2 class=\"bb_tag\">\u25A0 Playful\
      \ Cards with Memes</h2>Cards are not just useful in the battle, but also playful\
      \ with memes! Cats, Dogs, silly Alpacas, Carnot cycle and grand Chicken Coop,\
      \ this is the Craziest Dungeon ever! Summon the poultry and pets to fight, witness\
      \ and enjoy the stacking fun! A warm reminder, Trypophobians are advised to\
      \ avoid!<h2 class=\"bb_tag\">\u25A0 Breathtaking Real-time Battle</h2>Play the\
      \ card right to wipe the enemy out! We combined the RTS mode of Clash Royale\
      \ to make Overdungeon a semi-real-time strategy game. Ensure you have enough\
      \ cards to draw and play endlessly in a single run! Come and experience the\
      \ thrill of crushing a Boss!<h2 class=\"bb_tag\">\u25A0 Everchanging Map</h2>Random\
      \ and changing are cores to a rogue-like game, so does Overdungeon! The map\
      \ changes every time you play. Every time you enter the dungeon, there is always\
      \ a brand new adventure awaits you! As the circumstance varies, will you risk\
      \ your life to challenge elite monsters for the greater loot? Or just take a\
      \ nap for the forthcoming journey? With more than 50 types of events, you\u2019\
      ll never know what will happen this time!<h2 class=\"bb_tag\">\u25A0 Various\
      \ Relics</h2>To improve the strategy and randomness of Overdungeon, we created\
      \ the fabulous Relic System! Various relics drop in random, they may upgrade\
      \ your deck or change draw order, and may further reverse the situation. Keep\
      \ that in mind, even if Thanos stands against you, you might have what it takes\
      \ to turn the tide!<h2 class=\"bb_tag\">\u25A0 Patch &amp; Development</h2>We\
      \ updated the game twice or once a week before for players to experience the\
      \ ever developing and improving Overdungeon. However, in order to optimize the\
      \ balance of the game and bring you a more complete contents and immersive gaming\
      \ experience, we\u2019ve decided to slow the pace down. We thank for your understanding\
      \ and appreciate your continued support!"
