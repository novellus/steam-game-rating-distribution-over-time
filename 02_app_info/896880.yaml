  data:
    about_the_game: <strong>Bouncing Over it with friends</strong> is a challenging
      and punishing platforming game about climbing to the top of the world. A different
      take on <i>Getting Over It with Bennett Foddy</i> and <i>Golfing Over It with
      Alva Majo</i>, featuring multiplayer.<br><br>Compete with your friends, find
      hidden secrets, fail, fail, fail again, but never forget, the greatest glory
      in living lies not in never falling, but in rising every time we fall!<h2 class="bb_tag"><strong>GAME
      FEATURES</strong></h2><ul class="bb_ul"><li>A huge world to explore<br></li><li>An
      online multiplayer mode to compete/cooperate with your friends (up to 10)<br></li><li>Many
      secrets and easter eggs for you to discover<br></li><li>12 Achievements from
      easy to very hard for the bravest of the brave<br></li><li>Cute slime balls,
      and 10 different colors to chose from<br></li><li>A real challenge, can you
      beat it?</li></ul>
