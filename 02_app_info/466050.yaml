    about_the_game: "Escape from a mystical cemetery in Redemption Cemetery: Salvation\
      \ of the Lost! A late-night subway takes a bizarre turn when you suddenly find\
      \ yourself in a strange cemetery. An otherworldly entity has summoned you to\
      \ free the cemetery\u2019s lost souls. And to make sure you finish the job,\
      \ she\u2019s holding your dog hostage! To earn your freedom, you must help three\
      \ spirits resolve some unfinished business from the past. Will you succeed,\
      \ or is this the end of the line? Find out in this thrilling Hidden Object game!<br\
      \ />\r\n<br />\r\n<br />\r\nThis is a special Collector's Edition release full\
      \ of exclusive extras you won\u2019t find in the standard version.  The Collector\u2019\
      s Edition includes: <br />\r\n<br />\r\nAn exciting bonus game in a mysterious\
      \ underground world!<br />\r\nBeautiful wallpapers, screensavers, and concept\
      \ art<br />\r\nDownloadable music tracks<br />\r\nAn integrated Strategy Guide"
