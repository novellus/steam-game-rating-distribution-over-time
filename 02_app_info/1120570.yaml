    about_the_game: Campfire Pro has everything you need to tell a story, offering
      dedicated features for developing characters, relationships, plot, character
      arcs, and world. The Worldbuilding Pack takes it even further with brand new
      features, doubling the number of views in Campfire Pro. It's a DLC aimed at
      Sci-Fi &amp; Fantasy writers in particular who love adding a high level of detail
      to their worlds.<br><br>With the Worldbuilding Pack, you can access the following
      new views in Campfire Pro:<br><br><ul class="bb_ul"><li> <strong>Species</strong>
      - Describe the species of your world<br></li><li> <strong>Cultures</strong>
      - Develop the cultures that inhabit your world<br></li><li> <strong>Languages</strong>
      - Build the phonetics, dictionary, grammar and pragmatics of fictional languages<br></li><li>
      <strong>Magic</strong> - Design the rules, spells, and history of magic systems<br></li><li>
      <strong>Religions</strong> - Outline the various religious groups in your world<br></li><li>
      <strong>Philosophies</strong> - Ponder the complex philosophical movements in
      your world<br></li><li> <strong>Systems</strong> - Visualize governments, economies,
      and other organized systems of your societies<br></li><li> <strong>Items</strong>
      - Record the stats, attributes and histories of your world's items and artifacts</li></ul><br>To
      the Sci-Fi &amp; Fantasy novelists, tabletop RPG players, and hardcore worldbuilders,
      this Worldbuilding Pack was made for you.
