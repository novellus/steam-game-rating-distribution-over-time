    about_the_game: "Prepare for the ultimate battle against the most notorious giant\
      \ Goliath! DvG is an imaginative twist on the classic story of David versus\
      \ Goliath. In this epic virtual reality game, YOU are the young shepherd boy\
      \ on a journey to protect your sheep from the dangers of the outside world.\
      \ You better be quick on your feet because there are lions and wolves and bears\
      \ nearby! Armed with a simple yet powerful sling, you\u2019ll face challenges\
      \ around every corner. They are sneaking through green pastures, lurking in\
      \ the woods, and prowling in caves. If you defeat these foes, then you just\
      \ might find yourself on the battlefield in the Valley of Ellah. There Goliath\
      \ has threatened to destroy your family, lands, and nation. IF you can beat\
      \ him in one-on-one combat, you will save them all. Can you sling your way to\
      \ victory? Are you a &quot;mere&quot; shepherd boy, or are you a GIANT SLAYER?\
      \ DvG is brought to you by Virtuous VR Gaming and Immersive History."
