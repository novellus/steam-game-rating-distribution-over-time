    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808770/extras/steamHeader1.jpg?t=1572537076\"\
      \ /><br><br>Cortex is in ruins.<br><br>After waking from a five week coma, Theo\
      \ Kavinsky finds his life in disrepair, and with no memory of the accident,\
      \ it\u2019s up to Ted and Teddy \u2013 the conscious and subconscious voices\
      \ in his head \u2013 to work out what happened, and put his life back on track.\
      \  <br><br>Headspun is an FMV/Adventure hybrid which puts you in the shoes of\
      \ Ted: the Director of Cortex - the rational, intelligent voice in Theo's head.\
      \ What Ted thinks is best for Theo isn't necessarily a view shared by Teddy,\
      \ however; the primal, emotional subconscious voice... <br><br>In the process\
      \ of repairing Cortex, re-hiring a team and finding out what happened the night\
      \ of the accident, Ted and Teddy must cast aside their differences and learn\
      \ to work together. Headspun is a game about recovery, discovery, and the ongoing\
      \ battle between logic and emotion. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/808770/extras/steamHeader2.jpg?t=1572537076\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Rich FMV story-telling<br></li><li>Branching\
      \ dialogue - sway the outcome of your interactions<br></li><li>Rebuild Cortex\
      \ - earn Neuros to hire staff and commission renovations <br></li><li>Retreive\
      \ Lost Memories and work out what happened the night of Theo's accident<br></li><li>Original\
      \ Synthwave Score from Soho Loop </li></ul>"
