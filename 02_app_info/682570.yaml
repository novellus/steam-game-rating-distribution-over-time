  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/682570/extras/copy_EN.png?t=1559021842"
      /><br>SG/ZH is a shooting action game where the story takes place at &quot;Kirisaki
      High School&quot;. The school has been suddenly cut off by the outside world
      and surrounded by the crowds of zombies.<br><br>There exist several firearms
      in the game such as handguns, assault rifles, sniper rifles, shotguns, submachine
      guns, and rocket launchers. Hide and attack the crowds of invading zombies,
      and at the very end, survive and escape the deadly high school.<br><br>There
      are episodes of each characters which explain about their past. Although they
      all suffer various kinds of mental conflicts in the game, they would eventually
      team up and overcome the challenges they face.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/682570/extras/character1_EN.png?t=1559021842"
      />
