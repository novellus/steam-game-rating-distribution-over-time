details:
  data:
    about_the_game: There's nothing more magical or mysterious than the inner workings
      of a wizard's castle! Journey through the mystical halls and explore bookshelves
      crammed with enchanted tomes and spellbinding scrolls.<br><br>Created by Sherman3D,
      Wizard Castle Inner Tiles is a fun-sized pack featuring the classic medieval
      wizard castle. From wizard hats to flying brooms, this pack includes fun details
      to give your wizard castle some personality and charm. Whether you're looking
      to make your game more magical, or simply wish for a greater variety of tiles,
      Wizard Castle Inner Tiles is a great addition to your growing library of RPG
      Maker MV resources.<br><br><u>Features:</u><br><ul class="bb_ul"><li>Partial
      Tiles A2 and A4, with recolors - including a variety of walls and floors.<br></li><li>Full
      Tile B, including furniture and essentials.<br></li><li>Animated double-door
      character set with variations.<br></li><li>Created and optimized for RPG Maker
      MV.</li></ul>
