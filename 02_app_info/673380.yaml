    about_the_game: "Legendary FPS, SPECIAL FORCE finally launches on HTC VIVE!<br\
      \ />\r\nEnjoy your thrilling experience in virtual battle field with high end\
      \ graphics on HTC VIVE.<br />\r\n<br />\r\nGame Features<br />\r\n<br />\r\n\
      - Players become Mason, Delta Force agent, and fight against FTE (Force of Third\
      \ Empire).<br />\r\n- Eliminate enemies with machine gun, rocket launcher and\
      \ other various weapons.<br />\r\n- Lots of endless and complicated attacks\
      \ from gigantic boss monster and other enemies.<br />\r\n- With super gloves,\
      \ players can grab the rocket and fire back at enemies.<br />\r\n- Destroy gigantic\
      \ boss monster by operating drone tactically."
