    detailed_description: "<h1>Home Sweet Home Now Available on XBox One, PS4, and\
      \ PS VR!</h1><p>Greetings everyone, <br><br>We hope that you all had a fun Halloween,\
      \ filled with plenty of treats! <br><br>If you haven't already heard, we have\
      \ some absolutely wonderful news to share with you. <br><i>Home Sweet Home </i>\
      \ is now available for download on <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.microsoft.com/en-us/p/home-sweet-home/c4b4k16tjg7z?\"\
      \ target=\"_blank\" rel=\"noopener\"  >Xbox One</a> and <a href=\"https://steamcommunity.com/linkfilter/?url=https://store.playstation.com/en-us/product/UP1059-CUSA12684_00-HOMESWEETHOMEUSA?emcid=se-pi-147509\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayStation\xAE4</a>! In addition to\
      \ the digital edition of the game, a physical edition of <i>Home Sweet Home</i>,\
      \ which includes the base game and PS VR mode, is also now available at <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.gamestop.com/ps4/games/home-sweet-home-only-at-gamestop/166253\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameStop</a> stores across the US and\
      \ at <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ebgames.ca/PS4/Games/754485\"\
      \ target=\"_blank\" rel=\"noopener\"  >EB Games</a> across Canada!<br><br>Prepare\
      \ for the horrors that await you by watching the console launch trailer:<br><a\
      \ href=\"https://www.youtube.com/watch?v=oT-6YV-8ryU\" target=\"_blank\" rel=\"\
      noreferrer\"  id=\"dynamiclink_0\" >https://www.youtube.com/watch?v=oT-6YV-8ryU</a><br>_____________________________________________________________<br><br><strong>Check\
      \ out what press have been saying about the console version of <i>Home Sweet\
      \ Home</i>:</strong><br><br><strong>9 out of 10</strong><br>Home Sweet Home\
      \ brings the rich and terrifying stories directly from Thai culture for this\
      \ nightmarish ride... The realm of VR presents this devilish title in the best\
      \ way, putting you right in the middle of the terror at hand.&quot;<br>-Dan\
      \ Adcock, <a href=\"https://steamcommunity.com/linkfilter/?url=http://pixelatedgamer.com/home-sweet-home-review-ps4-pro-and-psvr/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pixelated Gamer</a><br><br><strong>8.5\
      \ out of 10</strong><br>&quot;Home Sweet Home is one of the most intense PlayStation\
      \ VR compatible horror games released to date, and it\u2019s ready to take you\
      \ on an experience you\u2019ll never forget.&quot;<br>-Josh Shoup, <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.gamepitt.co.uk/home-sweet-home-ps4-and-psvr-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GamePitt</a><br><br><strong>9 out of\
      \ 10</strong><br>&quot;A rewarding horror experience that marks yet another\
      \ win for the genre&quot;<br>-<a href=\"https://steamcommunity.com/linkfilter/?url=https://garagebandgamers.com/home-sweet-home-review-home-is-where-hell-is\"\
      \ target=\"_blank\" rel=\"noopener\"  >Garage Band Gamers</a><br><br><strong>4\
      \ out of 5</strong><br>&quot;A worthy addition to any horror fan\u2019s playlist&quot;<br>-Fran\
      \ Soto, <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.hardcoregamer.com/2018/10/24/review-home-sweet-home/315941/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br><strong>4 out\
      \ of 5</strong><br>&quot;Home Sweet Home will frighten you to your core.&quot;<br>-Paul\
      \ Semel, <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.commonsensemedia.org/game-reviews/home-sweet-home\"\
      \ target=\"_blank\" rel=\"noopener\"  >Common Sense Media</a><br><br><strong>8\
      \ out of 10</strong><br>&quot;Home Sweet Home is a solid modern horror game\
      \ which effectively utilizes Thai culture and mythology to create an unnerving,\
      \ atmospheric, and surreal experience.&quot;<br>-William Lockwood, <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.relyonhorror.com/reviews/review-home-sweet-home/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Rely on Horror</a><br><br><strong> 7.1\
      \ out of 10</strong><br>&quot;For the first time ever, I was so shaken by a\
      \ horror game that I had to pause and set the controller down.&quot;<br>-Cole,\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://xboxgamerreviews.com/home-sweet-home-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Xbox Game Reviews</a><br><br><strong>75\
      \ out of 100</strong><br>&quot;Home Sweet Home delivers the goods. A horror\
      \ game is judged by how scary it is and this game definitely delivers on that\
      \ front.&quot;<br>-Lou Sytsma, <a href=\"https://steamcommunity.com/linkfilter/?url=https://cogconnected.com/review/home-sweet-home-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >CogConnected</a><br><br><strong>7.7 out\
      \ of 10</strong><br>&quot;Home Sweet Home is a guaranteed heart-stopper&quot;<br>-Jamie\
      \ Baldock, <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.xboxtavern.com/home-sweet-home-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Xbox Tavern</a><br><br><strong>8 out\
      \ of 10</strong><br>&quot;...if you are a horror hound, this game is a must\
      \ buy!&quot;<br>-Adam Stewart, <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.playpsvr.com/psvr-game-reviews/2018/10/25/home-sweet-home\"\
      \ target=\"_blank\" rel=\"noopener\"  >PlayPSVR</a><br><br>_____________________________________________________________<br><br><br>Now\
      \ sneak your way over to your console to download <i>Home Sweet Home</i>, or\
      \ make a mad dash over to your local GameStop or EB Games to pick up a physical\
      \ copy!<br><br>Lastly, if you have a Twitch, YouTube, or Mixer account, and\
      \ would like to request an Xbox One or PS4 key to review, please submit your\
      \ request through <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.keymailer.co/g/games/44286\"\
      \ target=\"_blank\" rel=\"noopener\"  >Keymailer</a>.<br><strong>Please note:</strong>\
      \ only NTSC keys are available at this time.<br><br>-Happy Holidays :)</p><br><h1>About\
