    about_the_game: "&quot;Home Sweet Home will be released digitally on the Xbox\
      \ One, PlayStation\xAE4, and PlayStation\xAEVR for PS4\u2122 on October 16.\
      \ A physical edition of Home Sweet Home, which includes the base game and PS\xAE\
      VR mode, will be released exclusively to GameStop stores across North America\
      \ on October 16.&quot; <br />\r\n<br />\r\nDo not miss out on the most terrifying\
      \ game you'll play this Halloween season; pre-order Home Sweet Home from GameStop\
      \ today: bit.ly/HSHGameStop.<br />\r\nFor digital download, please visit http://bit.ly/HSH_PS4\
      \ (PSN) and http://bit.ly/HSH_XBO (Xbox Store). Apart from that, North America\
      \ users can visit bit.ly/HSHEBGames for Electronic Boutique Canada. <br />\r\
      \n<br />\r\n<br />\r\nSynopsis<br />\r\nTim\u2019s life has drastically changed\
      \ since his wife disappeared mysteriously. In one night, after suffering from\
      \ the sorrow for a long time, he woke up in an unknown place instead of his\
      \ house. While trying to escape from this place, he was hunted by a rancorous\
      \ female spirit. Can he survive? Is this place actually his house? Does it relate\
      \ to the disappearance of his wife? Some dark sinister secret is hidden inside\
      \ this house, and it won\u2019t be a place of happiness as it used to be any\
      \ longer.<br />\r\n<br />\r\nKey Features<br />\r\n\u2022 Thai Horror - Environment\
      \ is based on horror Thai setting and the narrative is inspired by Thai myths.<br\
      \ />\r\n\u2022 Challenging Gameplay \u2013 Focus on stealth gameplay which requires\
      \ player\u2019s skill to overcome.<br />\r\n\u2022 Diversity of Gameplay \u2013\
      \ Puzzles and investigations are integrated into the game for variety of gameplay."
