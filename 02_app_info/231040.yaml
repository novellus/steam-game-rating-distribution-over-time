    about_the_game: Awakened from his slumber, Beatbuddy journeys through lush hand-painted
      environments on a quest to save his companions and his own immortality. Beatbuddy
      interacts with the living breathing environment that pulses to the beat of an
      original soundtrack, aiding him as he unlocks new paths and solves puzzles.<br><br><strong>KEY
      FEATURES</strong><br><br><ul class="bb_ul"><li>Experience an action-adventure
      game in a whole new way, which incorporates music into every aspect of the beautiful
      world. Players interact with the environment and a variety of creatures to open
      paths and solve puzzles throughout their journey.</li></ul><ul class="bb_ul"><li>Six
      beautifully hand painted levels, each broken into five chapters, take the player
      through the unique locations and vivid color pallets. </li></ul><ul class="bb_ul"><li>Featuring
      an exclusively produced soundtrack with original songs composed specifically
      for the game by known artists including Austin Wintory, Parov Stelar, Sabrepulse
      and La Rochelle Band. </li></ul><ul class="bb_ul"><li>Play as Beatbuddy, an
      ethereal creature who travels to unite with his sisters Melody and Harmony and
      stop the evil Prince Maestro with the aid of Clef who provides comic relief
      throughout their journey.</li></ul><br><strong>AWARDS</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/231040/extras/Awardsleiste_1000px.png?t=1513335686"
      />
