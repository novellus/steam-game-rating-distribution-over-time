    about_the_game: "Heroes and Villains. Sorcerers and Superheroes. Princesses and\
      \ Pirates. For generations, Disney storytelling and Marvel adventures have sparked\
      \ our imaginations with characters and worlds of magic, action and wonder. Now,\
      \ Disney Infinity 2.0: Gold Edition invites you to enter those worlds with all\
      \ Disney Infinity 2.0 Characters and Playsets Unlocked for to fully enjoy in\
      \ game experiences only Disney, Marvel - and your imagination - can bring to\
      \ life.<br />\r\n<br />\r\nAll Disney Infinity 2.0 Playsets Unlocked:<br />\r\
      \n- Avengers<br />\r\n- Spider-Man<br />\r\n- Guardians of the Galaxy<br />\r\
      \n<br />\r\nAll Disney Infinity 2.0 Characters Unlocked:<br />\r\n- Hulk<br\
      \ />\r\n- Iron Man<br />\r\n- Black Widow<br />\r\n- Captain America<br />\r\
      \n- Groot &amp; Rocket Raccoon<br />\r\n- Donald Duck<br />\r\n- Aladdin <br\
      \ />\r\n- All Disney Infinity 1.0 Characters<br />\r\n- And More...<br />\r\n\
      <br />\r\nEnjoy Disney Infinity with a Full Toy Box!"
