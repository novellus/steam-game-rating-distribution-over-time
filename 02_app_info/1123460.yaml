  data:
    about_the_game: "<strong>Story</strong><br><br>In the years of Ignorance, we children\
      \ look at the stars, beginning the first thinking of universe. Among million\
      \ years\u2019 knowledge, we start to know what is truth.<br><br>We grow up in\
      \ the sun. We know sun set brings night and it will rise again. The fear of\
      \ darkness also gradually disappears when we grow up.<br><br>However, we forget\
      \ sun and earth are only pieces sand of universe sea, lowly and humble.<br><br>We\
      \ are looking for \u201Cit\u201D, \u201Cit\u201D is watching us.<br><br>This\
      \ is a science fiction story about love.<br><br>On a scale of universe, there\
      \ is only tiny chance for we to encounter. In the time fleeting, I pray I can\
      \ say I love you.<br><br>......<br><br><strong>Voice of developer</strong><br><br>The\
      \ purpose of this game is simple: we are all lonely.<br><br>By daylight, we\
      \ show our bright parts, talking to our family and workmates, seems optimistic.<br><br>But\
      \ when night falls, we become sentimental. <br><br>We all want to meet a friend,\
      \ telling the secrets that we don\u2019t want to tell by daylight. <br><br>We\
      \ live in fast developing city, immerse oneself in work mission, corporate performance,\
      \ salary, sincere relationship becomes luxury, the one that we can tell secrets\
      \ trustingly seems gradually disappear in our life.<br><br>we are all lonely.<br><br>My\
      \ purpose is simple, I hope there is the one, I don\u2019t need to know who\
      \ he or she is, what look like, how old, but I can tell secrets trustingly with\
      \ the one in my busy life. He will show up when I need him, and wait we there\
      \ at any time.<br><br>For me, when this game is finished, the one already show\
      \ up. And no longer, I will bring him to you.<br><br>...<br><br><strong>Introduction\
      \ of graphics</strong><br><br>Simulate a real person, he will even use meme.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123460/extras/1.png?t=1586832026\"\
      \ /><br><br>Give you a call<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123460/extras/2.png?t=1586832026\"\
      \ /><br><br>With game progressing, he will update his homepage.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1123460/extras/3.png?t=1586832026\"\
      \ /><br><br>And the truth of story always hide in the files he send to you.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1123460/extras/4.png?t=1586832026\"\
      \ />"
