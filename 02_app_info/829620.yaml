    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/829620/extras/Logo.png?t=1522194217"
      /><br><br>This is the DEMO version of Robbie Swifthand and the Orb of Mysteries
      - a 2D platformer with an old school<br>feeling, captivating atmosphere and
      challenges designed to make you THINK before you<br>take action.<br><br>Plan
      ahead your every move and outsmart the traps that are lurking<br>in the temple
      or get dissected in hilarious ways!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/829620/extras/spin-to-win.png?t=1522194217"
      /><h2 class="bb_tag">PREMISE</h2><br><strong>Robbie</strong> wakes up in an
      unfamiliar room with a small spirit telling him that he has to save humanity.
      <br>...<br><strong>WHO CARES?!</strong><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/829620/extras/Treasure-Hunt.png?t=1522194217"
      /><br>If there is a <strong>REWARD</strong> he'll do it.<br><br>Experience <strong>RAGE</strong>
      and <i>satisfaction</i> in this hardcore platformer!<br>Buy an extra keyboard/gamepad
      or two .. you'll need it...<h2 class="bb_tag">CONTROLS</h2><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/829620/extras/Controls.png?t=1522194217"
      /><br><br>A   -    MOVE LEFT<br>S   -    CROUCH<br>D   -    MOVE RIGHT<br>SPACE   -   JUMP<br>R
      CNTRL   -   THROW ORB / CONFIRM<br>ARROWS    -    LOOK UP / DOWN / LEFT / RIGHT<br>ESC    -   EXIT
      TO LEVEL SELECTION<br><br><br>Use of GamePad is strongly suggested. Default
      controls are optimised for Xbox 360/One controllers howerer they are fully customizable!
