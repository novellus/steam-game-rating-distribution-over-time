    detailed_description: "<h1>Feature List</h1><p><ul class=\"bb_ul\"><li>The dungeon\
      \ manager you\u2019ve been waiting for: Dungeons 3 is the <strong>biggest, best,\
      \ and evil-est dungeon sim yet</strong>, topped off with a fully reworked <strong>overworld\
      \ RTS mode</strong>.<br></li><li>Under new management: Command the united forces\
      \ of evil under the guidance of new character Thalya and lead them to victory.\
      \ <br></li><li>Size does matter: Extensive <strong>single player campaign</strong>\
      \ with 20 missions and more than 20 hours of playtime, <strong>randomly generated\
      \ levels</strong>, a brand new <strong>co-op mode</strong> for two players,\
      \ more rooms, and more unique abilities.<br></li><li>Speak (no) evil: The fan-favourite\
      \ Dungeons narrator is back with his unmistakable voice, continuing the Dungeons\
      \ legacy in the best way possible.</li></ul></p><br><h1>ADD TO YOUR WISHLIST</h1><p><a\
      \ href=\"https://store.steampowered.com/app/840390/Spacebase_Startopia/\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/840390/Spacebase_Startopia/</a><br><br>A\
      \ space station sim from the makers of Dungeons - coming 2020!</p><br><h1>About\
      \ the Game</h1><i>Through enticing the dark elf priestess Thalya from the fluffy\
      \ clutches of the surface world to become his chief lieutenant, the Dungeon\
      \ Lord has found a way to direct his campaign of conquest from the confines\
      \ of his underground lair. With Thalya on the front line, and the united forces\
      \ of evil to support her, players will have to use every trick in the book to\
      \ best those do-gooders of the overworld, once and for all!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/493900/extras/banner_d3.jpg?t=1603709403\"\
      \ /><br><br>Unleash your dark side by creating a unique underground dungeon\
      \ from a huge array of <strong>rooms, traps and structures</strong>. Raise the\
      \ most terrifying army the world has ever seen, by choosing from despicable\
      \ creatures such as <strong>orcs, succubae, zombies and much, much more</strong>.\
      \ Then, once you have built your forces, emerge from the darkness and guide\
      \ your army to the light of the overworld, where you will corrupt the land and\
      \ dispatch anything even vaguely heroic, cute or unicorn-shaped. And in a first\
      \ for the Dungeons series, experience <strong>randomly generated levels</strong>,\
      \ so that no two sessions are alike \u2013 never-ending fun for any evil conqueror!"
