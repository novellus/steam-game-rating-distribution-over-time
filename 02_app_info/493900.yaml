    about_the_game: "<i>Through enticing the dark elf priestess Thalya from the fluffy\
      \ clutches of the surface world to become his chief lieutenant, the Dungeon\
      \ Lord has found a way to direct his campaign of conquest from the confines\
      \ of his underground lair. With Thalya on the front line, and the united forces\
      \ of evil to support her, players will have to use every trick in the book to\
      \ best those do-gooders of the overworld, once and for all!</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/493900/extras/banner_d3.jpg?t=1603709403\"\
      \ /><br><br>Unleash your dark side by creating a unique underground dungeon\
      \ from a huge array of <strong>rooms, traps and structures</strong>. Raise the\
      \ most terrifying army the world has ever seen, by choosing from despicable\
      \ creatures such as <strong>orcs, succubae, zombies and much, much more</strong>.\
      \ Then, once you have built your forces, emerge from the darkness and guide\
      \ your army to the light of the overworld, where you will corrupt the land and\
      \ dispatch anything even vaguely heroic, cute or unicorn-shaped. And in a first\
      \ for the Dungeons series, experience <strong>randomly generated levels</strong>,\
      \ so that no two sessions are alike \u2013 never-ending fun for any evil conqueror!"
