    about_the_game: "Gryphon Knight Epic is a 2D Medieval Shoot\u2019em up that mixes\
      \ elements from classical shoot\u2019em ups, exploration and duel-like boss\
      \ battles, it tells the story of Sir Oliver and Aquila, an accomplished knight\
      \ and his loyal gryphon that are forced back to adventure once again.<br><br>Sir\
      \ Oliver has already defeated a dragon, married a princess and saved the kingdom.\
      \ But during his quest he will face adversaries he never imagined he would,\
      \ because\u2026 in reality all of them were once friends. What happened? These\
      \ heroes would never go rogue\u2026 and all at once? Something is rotten in\
      \ the kingdom and it's up to Oliver to discover what.<br><br><ul class=\"bb_ul\"\
      ><li>Fight your way through 9 hand-crafted levels.<br></li><li>Duel with challenging\
      \ bosses and get their weapons.<br></li><li>Explore the stages to find equipment\
      \ for your character and bits of ancient lore of the world.<br></li><li>Enjoy\
      \ challenging gameplay and pixel art graphics, just like old times.</li></ul><br>NEW\
      \ IN THE DEFINITIVE EDITION<br><ul class=\"bb_ul\"><li>One new stage with a\
      \ brand new Boss, sub-boss, rune, weapon and achievements!<br></li><li>Jump-in/Jump-out\
      \ Local Co-op, a friend can join anytime to help on your quest!<br></li><li>Localization\
      \ in Japanese and Korean.</li></ul>"
