    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861760/extras/Foto_Flash_II_Logo_Small.png?t=1536253254\"\
      \ /><br><br>Attention shoppers! The sequel to everyone\u2019s favorite sexy\
      \ scavenger hunt game is here! Can you save a dying mall by making a pin-up\
      \ calendar? Explore a dying mall and interact with a quirky cast of character\
      \ as you once again set out to save the world with the power of pin-up photography!<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li>Explore a sprawling, dying mall.<br></li><li>Meet a cast\
      \ of goofy characters.<br></li><li>10 beautiful pin-up illustrations drawn by\
      \ the very talented Raf.<br></li><li>Soundtrack consisting of remixed mall muzak.<br></li><li>Minigames\
      \ galore!</li></ul><br>This is a rather short game that will roughly take an\
      \ hour to complete. Please keep that in mind before you buy."
