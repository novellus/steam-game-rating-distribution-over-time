    about_the_game: "Hunter is the project I'm working on days and nights! But this\
      \ is a work of love!<br />\r\n<br />\r\nIt's a gigantic and sexy Action-Rpg.<br\
      \ />\r\n<br />\r\nYou are a Demon's hunter who explore a NON LINEAR big world\
      \ with various environments (Automn, Winter, Canyon, Desert, Mystic forest...)\
      \ and search for the 30 lovely sexy gals in Anime Style you can meet in the\
      \ game.<br />\r\n<br />\r\nFull of Easter eggs to uncover. Alternate paths to\
      \ discover.<br />\r\n<br />\r\nHunter aims to surprise you by introducing constant\
      \ change and a lot of ideas like some of the 30 sexy characters who can join\
      \ your team and more surprises but I can't say too much about it for maximum\
      \ surprise effect.Plug your xbox controller before to run the game.<br />\r\n\
      <br />\r\nIf you don't have pad, the keyboard is available too. to shoot use\
      \ Fire or Ctrl if keyboard."
