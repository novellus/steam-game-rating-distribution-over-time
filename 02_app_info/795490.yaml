    about_the_game: "FukTopia is a post apocalyptic beat em up game.<br><br>FukTopia\
      \ is the quintessential beat \u2018em up, boasting tons of action and mayhem\
      \ to beat your score. <br><br>In the game, you control Fighters as they travel\
      \ through environments, clearing the screen of enemies.<br><br>Frequently fun\
      \ and sometimes unforgivingly difficult, FukTopia brings inovation to the beat\
      \ \u2018em up genre with unique features that include shot lasers, and items\
      \ to pickup to change gameplay. These inovative features to a beat 'em up help\
      \ to provide some excellent variety beyond kicks and punches.<br><br><strong>Score\
      \ - </strong> each player has his score to try as much as possible<br><strong>Items\
      \ - </strong> each item you collect will give you a unique power or health<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/795490/extras/animated.png?t=1600311801\"\
      \ /><br><br><strong>Life Time - </strong> you have a life time to try to hit\
      \ your highest score possible<br><strong>Special Attack - </strong> each character\
      \ has a special attack that goes charging according to the stamina bar<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/795490/extras/Characters.png?t=1600311801\"\
      \ />"
