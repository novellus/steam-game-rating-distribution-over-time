  data:
    about_the_game: "Game rule<br />\r\nEvery turn, the player of that turn must play\
      \ a card that give you a total value greater or equal the total value of the\
      \ opponent, in case of a draw, both player's cards on the field is removed,\
      \ and both players draw 1 card. (For example, if i have 3 on the field, and\
      \ my opponent have 2+3, you must play a card that added to your current value\
      \ gives you 5 or higher, so in this case any number higher or equal than 2 are\
      \ good.)<br />\r\nAt the end of the game, which is when both player have no\
      \ cards in their hand, the player that have higher value will win. Also you\
      \ must surpass your opponent every turn, if you don\u2019t you will lose even\
      \ if you still have in your hand.<br />\r\n<br />\r\nCard type<br />\r\nCards\_\
      are\_divided\_into\_two\_types,\_1~8\_are\_ordinary\_cards,\_J,\_Q,\_K, Z are\_\
      special\_cards,\_special\_cards\_can\_reverse\_the\_situation."
