    about_the_game: "<strong>Best VR animation for Chrismas</strong><br>The Dream\
      \ Collector tells the story of an old man and his playful dog to live together\
      \ in a garbage dump, where they spend their days sorting through the trash left\
      \ behind by others. The objects--a broken guitar, a torn baseball glove, a deflated\
      \ soccer ball--are the remnants of people's abandoned dreams. With his magic,\
      \ the old man mending each piece of &quot;garbage&quot; and re-gift them to\
      \ tell people to cherish their dreams.<br><strong>[\u6700\u9002\u5408\u5723\u8BDE\
