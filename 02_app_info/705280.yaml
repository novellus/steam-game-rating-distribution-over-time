    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/dryad(57126838).png?t=1599043759\"\
      \ /><h2 class=\"bb_tag\">Overview</h2>Get ready for a voxel art action game\
      \ featuring an unprecedented level of freedom!<br>A whole range of cute girl\
      \ monsters are waiting to punch, kick, wrap you up, suck your blood, and eat\
      \ you right up.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/monster1.png?t=1599043759\"\
      \ />   <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/monster2.png?t=1599043759\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/monster3.png?t=1599043759\"\
      \ />   <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/monster4.png?t=1599043759\"\
      \ /><h2 class=\"bb_tag\">Progressing through the game</h2>Approach a villager\
      \ from the front and make contact with them to start a conversation and acquire\
      \ info on dungeons.<br>Search the world map using the info you\u2019ve acquired\
      \ to discover dungeons and gradually increase the size of the searchable area.<br>Cool\
      \ things may happen if you can defeat the various area bosses and stack up your\
      \ achievements...<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30B2\
      \u30FC\u30E0\u306E\u9032\u3081\u65B901_s.png?t=1599043759\" />   <img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30B2\u30FC\u30E0\
      \u306E\u9032\u3081\u65B902_s.png?t=1599043759\" /><h2 class=\"bb_tag\">Characters</h2><strong>Main\
      \ Character</strong>: An unemployed drifter. You can choose your gender before\
      \ embarking on your journey.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30AD\
      \u30E3\u30E9_\u4E3B\u4EBA\u516C.PNG?t=1599043759\" /><br><br><strong>Sukumizu</strong>:\
      \ She\u2019ll guide you along the way. Touch her butt and she\u2019ll berate\
      \ you for being a pervert (incurs 1 damage).<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30AD\
      \u30E3\u30E9_\u3059\u304F\u6C34.PNG?t=1599043759\" /><br><br><strong>Villagers</strong>:\
      \ Approach them from the front and make contact to start a conversation. Be\
      \ sure to avoid falling out of favor.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30AD\
      \u30E3\u30E9_\u753A\u4EBA.PNG?t=1599043759\" /><br><br><strong>Monsters</strong>:\
      \ Mostly soft, cute, sadistic girls.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30AD\
      \u30E3\u30E9_\u30E2\u30F3\u30B9\u30BF\u30FC.PNG?t=1599043759\" /><h2 class=\"\
      bb_tag\">Items</h2><strong>Weapons</strong><br>A wide variety of weapons is\
      \ at your disposal, including claws, clubs, swords, axes, and bows. Attack range\
      \ and number of attacks vary according to weapon. Some also incur status ailments.<br><br>Flame\
      \ Sword: Sends enemies up in flames.<br>Has similar effects on social media\
      \ and blogs.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u708E\u4E0A\u306E\u5263.PNG?t=1599043759\" /><br><br>Rapidfire\
      \ Bow: A technical weapon used for long-ranged attacks.<br>Can fire off three\
      \ consecutive shots.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u4E09\u9023\u306E\u5F13\u77E2.PNG?t=1599043759\" /><br><br><strong>Defense</strong><br>Various\
      \ defensive implements are also available, such as shields, armor, shoes, helmets,\
      \ and rings. Some of these provide extra resistance against status ailments\
      \ or carry special effects.<br><br>Sukumizu: While lacking in defensive ability,\
      \ it grants a very smooth movement.<br>Can be used for various purposes, including\
      \ swimming, your own viewing pleasure, and more.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u3059\u304F\u6C34.PNG?t=1599043759\" /><br><br>Sacred Ring:\
      \ Oh snap! You can automatically regenerate HP!<br>Unfortunately, however, it\
      \ offers no defense capability.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u751F\u547D\u306E\u6307\u8F2A.PNG?t=1599043759\" /><br><br><strong>Other</strong><br>Consumable\
      \ items can be used to regenerate HP, increase your level, enhance weapons and\
      \ defensive equipment, increase attack range, and more. Some of the more rare\
      \ items become effective simply by possessing them.<br><br>Blanched Crab: Crab\
      \ chock full of delicious meat and juicy juices.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u971C\u964D\u308A\u304B\u306B.PNG?t=1599043759\" /><br><br>Pervy\
      \ Liquid: A slippery, naughty liquid which carefully melts away only clothing\
      \ fibers.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u3051\u3057\u304B\u3089\u3093\u6DB2\u4F53.PNG?t=1599043759\"\
      \ /><br><br>Big-ass Grenade: A special bomb featuring hardcore destructive power.<br>After\
      \ being set, it explodes after three seconds, so make sure to get the hell away\
      \ immediately.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/705280/extras/1.1_\u30A2\
      \u30A4\u30C6\u30E0_\u5927\u305F\u308B\u7206\u5F3E.PNG?t=1599043759\" /><h2 class=\"\
      bb_tag\">Developer Comment</h2>This is Suxa (suxamethonium), creator of Hakoniwa\
      \ Explorer Plus.<br><br>Originally, this was never intended to be made into\
      \ a game, but as I went along adding all sorts of new elements and stuff, at\
      \ some point it kinda became the kind of game that lots of people could enjoy.<br>Then\
      \ I somehow got a publisher attached, and now it seems the game has actually\
      \ managed to make it out to market, which is unbelievable.<br>I appear in the\
      \ game myself, so if you like, please come find me and say hi."
