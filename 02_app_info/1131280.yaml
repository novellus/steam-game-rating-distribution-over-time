  data:
    about_the_game: "\u201C\u53EB\u6211\u94F8\u9020\u5E08-\u795E\u5175\u5F55\u201D\
      \u662F\u4E00\u6B3E\u5145\u6EE1\u6000\u65E7\u5473\u9053\u7684RPG\u3002\u8D4F\u5267\
      \u60C5\u3001\u5DE7\u89E3\u8C1C\u3001\u70BC\u795E\u5175\u3001\u72C2\u6536\u96C6\
      \u3001\u9738\u6C5F\u6E56\uFF0C\u6536\u5F02\u4EBA\u3001\u64B8\u795E\u5C06\u3001\
      \u964D\u638C\u95E8\u3001\u6316\u5B9D\u85CF\u3002<br />\r\n\u5982\u679C\u4E0A\
      \u8FF0\u5185\u5BB9\u4E2D\u4F60\u4E2D\u610F\u7684\u8D85\u8FC74\u6761\uFF0C\u90A3\
      \u4E48\u4F60\u5E94\u8BE5\u4F1A\u559C\u6B22\u8FD9\u6B3E\u6E38\u620F\u3002\u5982\
      \u6B64\u54B1\u95F2\u8A00\u5C11\u53D9\uFF0C\u5927\u4FA0\uFF01\u91CC\u9762\u8BF7\
      \u5427\uFF01<br />\r\n<br />\r\n==============\u3010\u6E38\u620F\u7279\u8272\
      \u3011=================<br />\r\n\u2605\u732E\u7ED9\u559C\u6B22\u5267\u60C5\
      RPG\u7684\u4F60\uFF1A\u7231\u6068\u60C5\u4EC7\uFF0C\u8FD9\u91CC\u62E5\u6709\u7CBE\
      \u5F69\u7EB7\u5448\u7684\u5267\u60C5\uFF0C\u66F4\u591A\u9634\u8C0B\uFF0C\u66F4\
      \u591A\u53CD\u8F6C\u5927\u547C\u8FC7\u763E\u3002<br />\r\n\u2605\u732E\u7ED9\
      \u68A6\u60F3\u7EDF\u4E00\u6C5F\u6E56\u7684\u4F60\uFF1A\u4EBA\u5728\u6C5F\u6E56\
      \uFF0C\u8FD9\u6B21\u4E09\u5B97\u516D\u6D3E\u9F50\u805A\uFF0C\u7B49\u4F60\u5F81\
      \u670D\u9A7E\u9A6D\uFF0C\u91CA\u653E\u4E00\u7EDF\u6C5F\u6E56\u7684\u8C6A\u6C14\
      \u3002<br />\r\n\u2605\u732E\u7ED9\u559C\u6B22\u6536\u96C6\u72C2\u4EBA\u7684\
      \u4F60\uFF1A\u4EBA\u5728\u6C5F\u6E56\u6F02\uFF0C\u5C31\u9760\u5251\u67AA\u5200\
      \uFF0C\u767E\u79CD\u795E\u5175\u7531\u4F60\u4EB2\u624B\u6253\u9020\uFF0C\u5C3D\
      \u5728\u65F7\u4E16\u795E\u5175\u5F55\u3002<br />\r\n\u2605\u732E\u7ED9\u559C\
      \u6B22\u7FFB\u7BB1\u5012\u67DC\u7684\u4F60\uFF1A\u4F60\u662F\u5426\u6000\u5FF5\
      \u7FFB\u7BB1\u5012\u67DC\uFF0C\u56DB\u5904\u5BFB\u627E\u9690\u85CF\u5B9D\u7269\
      \u7684\u4E50\u8DA3\uFF0C\u8BF7\u5230\u8FD9\u91CC\u5145\u5206\u4F53\u4F1A\u3002\
      <br />\r\n\u2605\u732E\u7ED9\u559C\u6B22\u89E3\u8C1C\u70E7\u8111\u7684\u4F60\
      \uFF1A\u516B\u4F4D\u5F02\u4EBA\uFF0C\u8EAB\u6000\u7EDD\u6280\uFF0C\u5C3D\u6536\
      \u56CA\u4E2D\uFF0C\u7814\u7A76\u6700\u4F73\u7EC4\u5408\uFF0C\u7834\u89E3\u6C5F\
      \u6E56\u79BB\u5947\u8FF7\u5C40\u3002"
