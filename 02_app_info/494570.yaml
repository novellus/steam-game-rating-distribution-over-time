  data:
    about_the_game: "New Retro Arcade: Neon Original Soundtrack brings your favorite\
      \ retro artists together in the incredible Official Soundtrack that\u2019ll\
      \ have your ear-drums craving to hear more. <br><br>With over 21 gripping Synthwave,\
      \ NewRetroWave and ElectroPop tracks, you\u2019ll find it difficult to choose\
      \ your favorite one. Be captivated by music created by talents such as, Absolute\
      \ Valentine, Niky Nine, Waveshaper, Robert Parker, Amazing Police, Duorama and\
      \ Digital Cybercherries own composer SID SLI\u25BDER. <br><br>Retro-Music is\
      \ back from the past and will remind you why you fell in love with it in the\
      \ first place!<br><br>You can find your sound track at: &quot;... Steam\\steamapps\\\
      common\\New Retro Arcade Neon\\Soundtrack&quot;<h2 class=\"bb_tag\">Track list</h2><br><br><ul\
      \ class=\"bb_ul\"><li>SID SLI\u25BDER - Welcome to the Neon<br></li><li>Absolute\
      \ Valentine - Extreme Drift<br></li><li>Niky Nine feat Absolute Valentine -\
      \ Road Part 2<br></li><li>Amazing Police - Moroder-Einstein Theorem<br></li><li>Waveshaper\
      \ - The Engineer<br></li><li>Robert Parker - Shooter<br></li><li>Amazing Police\
      \ - Infomatic (Part 1 &amp; 2)<br></li><li>Absolute Valentine - Supernova Run<br></li><li>SID\
      \ SLI\u25BDER - Robotic Love<br></li><li>Waveshaper - Breakdown<br></li><li>Robert\
      \ Parker - Flashback<br></li><li>Absolute Valentine - In the 42nd Street<br></li><li>Waveshaper\
      \ - 1982 Space Program<br></li><li>Niky Nine  - Road<br></li><li>Absolute Valentine\
      \ - Chainsaw Revenge<br></li><li>SID SLI\u25BDER - Dirty Vortex<br></li><li>Robert\
      \ Parker - Race To Paris<br></li><li>Niky Nine - Ozuwara Theme<br></li><li>Robert\
      \ Parker - Cardinal<br></li><li>SID SLI\u25BDER - Intruder<br></li><li>Duorama\
      \ - 80's Highway</li></ul>"
