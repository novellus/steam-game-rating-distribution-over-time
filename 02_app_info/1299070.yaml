    about_the_game: "<a href=\"https://steamcommunity.com/linkfilter/?url=https://discord.com/invite/bsb\"\
      \ target=\"_blank\" rel=\"noopener\"  > <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/Join_DiscordBSB4.png?t=1592518991\"\
      \ /> </a><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/Blacksmithing.png?t=1592518991\"\
      \ /><br>Becoming a better smith is a calling any adventurer longs for. Your\
      \ training in the smitheries of Alluris was just the beginning for you. Clear\
      \ out your workshop and build the forge of your dreams. Mastering new weapons,\
      \ materials, gems, and enchantments will make your customers happy and allow\
      \ you to excel in the mines!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/World.gif?t=1592518991\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/Corbots.png?t=1592518991\"\
      \ /><br>The Corbots once served as the helpers to the ancient dwarves that lived\
      \ beneath Port Pleasant. It\u2019s said they were responsible for keeping the\
      \ eternal forges lit in the Heart of the Mountain. Unfortunately, the knowledge\
      \ of Corbots was lost to the world of Alluria long ago. Hopefully, someday they\
      \ will awake to help dwarves once again. For now, they are just a folk tale\
      \ that few believe.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/Port_Pleasant.png?t=1592518991\"\
      \ /><br>Port Pleasant is an energetic, albeit quaint, town nestled into a large\
      \ mountain range. It was once a bustling mining town until the mines ran into\
      \ metals they couldn\u2019t excavate and the remaining valuable resources were\
      \ quickly exhausted. It survives as a small trading port for various obscure\
      \ resources from foreign lands. Although the town belongs to the King of Alluris\
      \ it is presided over by Martin; the town\u2019s mayor.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/ShrinesCombat.png?t=1592518991\"\
      \ /><br>The mines under Port Pleasant offer a challenge for even the most ambitious\
      \ adventurers. Some of the greatest weapons and tools are made from resources\
      \ few dare to gather. Clearing out the Ashen Mines and uncovering its resources\
      \ can be crucial to helping the town grow and thrive.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1299070/extras/Shrine.gif?t=1592518991\"\
      \ />"
