    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/Banner1.jpg?t=1581351102\"\
      \ /><br><br>Originally created by Seibu Kaihatsu, Raiden series comes back with\
      \ a four-title compilation of these classic scrolling arcade shooter games we\
      \ enjoyed being challenged with back in the days. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/SAVE-MANKIND-AT-ALL-COST.png?t=1581351102\"\
      \ /><br> <br>In 2090, a massive alien invasion threatens humankind. To repel\
      \ the onslaught of Cranassians, the World Alliance Military has put up a daring\
      \ counter-attack with a powerful new weapon called: The Raiden Supersonic Attack\
      \ Fighter. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/BE-THE-SAVIOR.png?t=1581351102\"\
      \ /><br><br>You\u2019re the last hope for survival. Use your bravery, your sharp\
      \ flying skills with Raiden\u2019s powerful weaponry to fight back waves of\
      \ enemy ships determined to annihilate the World. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/Raiden_GIF2.gif?t=1581351102\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/ENHANCED-ARCADE-FEELING.png?t=1581351102\"\
      \ /><br><br>Training, Arcade or Mission mode: pick the one that suits you the\
      \ most with over 15 different ships owning their own stats, weaponry and special\
      \ attacks. <br>Sharpen your skills to excel at your favorite stages and beat\
      \ the most difficult ones. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/FEATURES.png?t=1581351102\"\
      \ /><br><br>\u25CF 1 - 2 simultaneous players (local and online)<br>\u25CF 15+\
      \ different ships, each with their own characteristics, stats, weapons, and\
      \ powerups!<br>\u25CF Remastered HD soundtrack for Raiden Fighters 1 &amp; 2\
      \ and Raiden Fighters Jet<br>\u25CF Full gamepad support<br>\u25CF Two difficulty\
      \ modes: Medium and Hard<br><br>The compilation includes : <br><br>\u25CF\t\
      Raiden <br>\u25CF\tRaiden Fighters <br>\u25CF\tRaiden Fighters 2 <br>\u25CF\t\
      Raiden Fighters Jet<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/407600/extras/Raiden_GIF1.gif?t=1581351102\"\
      \ />"
