    about_the_game: "Sword Fighting in Virtual Reality against realistic human opponents\
      \ with advanced sword and shield physics. The weapons are sword and shield from\
      \ the Viking Period of European History around 800 a.d. You will be challenged\
      \ by many opponents. Good choice for your exercise in VR - very fun Cardio Workout.<br\
      \ />\r\n<br />\r\nIn addition to the standard smooth slide navigation, the game\
      \ also offers a unique navigation as running in place that gives you great opportunity\
      \ to exercise and use it as your workout."
