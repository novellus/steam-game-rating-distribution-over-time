    about_the_game: "The story centers around Nova, an effeminate boy who for unknown\
      \ reasons is transported to another world, where he meets his future companions\
      \ that happen to be Futanari.<br />\r\n<br />\r\nIn this world, Nova discovers\
      \ new experiences, cultures, species and stories along his new adventure that\
      \ will reveal his true purpose in this world."
