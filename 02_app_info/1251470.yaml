details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1251470/extras/forces_of_chaos_small.png?t=1586705858"
      />Vilundia is an easy to play, single player, card game for Windows and Linux.
      The game includes elements of both skill and luck.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251470/extras/forces_of_chaos_small.png?t=1586705858"
      /><strong>Scenario</strong><br>In the fantasy kingdom of Vilundia, the Forces
      Of Chaos and the Forces Of Order are in a struggle to take control of the kingdom's
      locations and resources.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251470/extras/forces_of_chaos_small.png?t=1586705858"
      /><strong>Playing</strong><br>Select to play as either the Forces Of Chaos or
      the Forces of Order.  Play your Faction cards skillfully against your opponent
      Faction to take control of resources at each location.  Each turn, the number
      of locations you control is added to your score until the end of the game.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1251470/extras/forces_of_chaos_small.png?t=1586705858"
      /><strong>Resources And Locations</strong><br>Resources such as Cottages, Peasants,
      Food, Crystals, Dragon Eggs, Wichcraft, Bats, Turrets, The Moon, Sun, Ships
      and Broomsticks are up for grabs. From Gordia to Ingwi, locations in Vilundia
      inlcude towns, ports, castles, caves, moutains and forests. The number of locations
      available varies with game length.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251470/extras/forces_of_chaos_small.png?t=1586705858"
      /><strong>Card Decks</strong><br>The Forces Of Chaos card deck includes Witches,
      Trolls, Ogres, Vikings, Dragons and Tree Monsters.  The Forces Of Order card
      deck includes Kings, Queens, Knights, Soldiers, Wizards and Serfs. Crads are
      used to Own, Add, Delete, Convert, Block and Steal resources.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1251470/extras/forces_of_chaos_small.png?t=1586705858"
      /><strong>Key Features</strong><br><ul class="bb_ul"><li>Easy to learn<br></li><li>Non-combat
      card mechanics<br></li><li>Resource control is the aim of the game<br></li><li>Set
      your own length of game turns<br></li><li>Card Actions to Own, Add, Delete,
      Convert, Block and Steal resources</li></ul>
