    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998270/extras/line-1.png?t=1609002441\"\
      \ /><br>A 15-year-old girl named Airi somehow walked into another world.<br>In\
      \ this fantasy world she, and her school mate Luca, were going to have a great\
      \ adventure.<h2 class=\"bb_tag\">\u2606Notice</h2>- Please note that the game\
      \ is not tested on Windows7. It may not run on Win7 OS.<br>- If you experiencing\
      \ the problem of missing icon/text in the menu, please try Vista Compatibility\
      \ Mode (in your local game folder, right click on &quot;game.exe&quot;, and\
      \ choose Properties &gt;&gt; Vista compatibility mode).<br>- If the game runs\
      \ poorly (or doesn't run at all) on your PC, you may consider the Light version\
      \ without the Steam achievements. It's included in your local game folder as\
      \ a zip file, or it can be purchased on itch.io.<br>- The DLCs can be purchased\
      \ seperately on itch.io. <br><br>To change languages:<br>Select &quot;Option&quot;\
      \ on the title screen.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998270/extras/line-2-1.png?t=1609002441\"\
      \ /><br>+ A casual JRPG<br>+ Turn-based battle system. No random encounter.<br>+\
      \ A colourful fantasy world with original art and music<br>+ Familiar faces?<br>+\
      \ Multiple ends<br>+ Outfits, classes, recepies and fishing!<br>+ A hidden room\
      \ (extra) will unlock after finishing Airi's Quest.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/998270/extras/line-3.png?t=1609002441\"\
      \ /><br>This game is developed by RabbitonBooks, a solo indie developer. <br>Special\
      \ thanks: SophiaSW<br><br>Hope you enjoy it!<br>Please follow the dev on tumblr,\
      \ twiter, and weibo for more updates if you're interested!"
