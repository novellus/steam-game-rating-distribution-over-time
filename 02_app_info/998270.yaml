    short_description: 'The Other: Airi''s Adventure is a casual turn-based RPG, developed
      by a solo indie developer RabbitonBooks. It''ll bring you a colourful fantasy
      world with many fun characters as well as their stories. In this world you''ll
      play as Airi, a 15-year-old girl, to find her way home with her new friends.'
