  data:
    about_the_game: <h2 class="bb_tag"><strong>The Legendary Assassin KAL</strong></h2>Play
      as a the legendary assassin 'Kal' who is born without any arms in ancient China.
      Now he has to save the kidnapped prophet from the enemies' hand in fulfill his
      duty.<br><br>A stealth and action game involves you hiding from enemies' line
      of sight and quietly assassinate them in the shadows. Involves climbing and
      jumping to get past enemies' sight and assassinate them.<h2 class="bb_tag"><strong>Features:</strong></h2>-
      20 levels<br>- Different skins varieties for hero and dagger<br>- Assassinate
      all of your enemies<br>- Collect all coins and jades scattered around the level<br>-
      Beautiful environments in China
