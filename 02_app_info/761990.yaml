  data:
    about_the_game: 'Rockochet is a VR Arcade-style game with two very simple mechanics:
      move and bounce.  Your player''s shield launches an energy ball that knocks
      ore stones from the large space rock.  Keep the ball in play by orbiting around
      and bouncing it back towards the rock.  Capture ore stones with your shield
      for points and upgrades.'
