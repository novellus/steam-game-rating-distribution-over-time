    about_the_game: "What do you do if you are the only one left aboard a spaceship?\
      \ Your team has embarked on a mysterious expedition a few years ago, the ship\u2019\
      s machinery has started acting up and it seems there are ghosts wandering about.\
      \ Luckily, the black hole above you doesn\u2019t pose any problems\u2026yet.<br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/988220/extras/03_gameplay.png?t=1590973114\"\
      \ crossorigin=\"anonymous\"/><br><br>Welcome aboard San-Francisco, a scientific\
      \ vessel exploring the outer reaches of space. Only two crew members present\
      \ \u2013 lazy board engineer Odysseus, who adores coffee and cookies and robot\
      \ Barton that seems to know more than it\u2019s willing to tell. One morning\
      \ the ship\u2019s equipment has malfunctioned, cute laboratory rats are eyeing\
      \ Oddy with hunger in their sparkly eyes, and on a top of all that \u2013 the\
      \ coffee has gone bad! <br><br>Are you ready to dive into a delicious world\
      \ of classic pixelated adventures with intelligent puzzles and a humorous, yet\
      \ twisted storyline? We\u2019re glad to welcome you aboard this scientific spacecraft.\
      \ Get ready to solve dozens of satisfying scenarios, uncover the mysteries of\
      \ San-Francisco, rescue your crew and get back home! <br><br>Odysseus's pixelated\
      \ adventure is picking up steam. In the last episodes we got aquantenced with\
      \ the snarky duo, made coffee in a transducer and visited a familiar planet.\
      \ In episode 3, Oddy gets into big trouble and robot Barton Quest is the only\
      \ one who can help.<br><br><img src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/988220/extras/04_space.png?t=1590973114\"\
      \ crossorigin=\"anonymous\"/><br><br>Features:<br><ul class=\"bb_ul\"><li>Well-designed\
      \ storyline with mysteries but without any annoying stages;<br></li><li>Intelligent\
      \ puzzles \u2013 you don\u2019t need to grab items just to combine them with\
      \ others or look through guidelines to solve something; <br></li><li>Intuitive\
      \ interface;<br></li><li>Big open locations which you can randomly discover;<br></li><li>5\
      \ episodes are available on Steam. </li></ul>"
