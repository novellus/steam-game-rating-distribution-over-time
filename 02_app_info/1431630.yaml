    about_the_game: "<h2 class=\"bb_tag\">Gallic Wars: Battle Simulator</h2><strong>is\
      \ a rogue-like tactical strategy game.</strong><br>Fast gameplay, crazy rag-doll\
      \ physics and challenging rogue-like approach to strategy.<br>In this prologue\
      \ you will command the mighty Gallic force to win a small campaign that will\
      \ prepare you for the challenge of the main game.<br><a href=\"https://store.steampowered.com/app/1067760/Gallic_Wars_Battle_Simulator/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://store.steampowered.com/app/1067760/Gallic_Wars_Battle_Simulator/</a><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431630/extras/GW_steam_gifs.gif?t=1602860985\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>One of a kind\
      \ approach to the strategy genre<br></li><li>Cartoony style inspired by Asterix\
      \ and Obelix comic books<br></li><li>Fast gameplay<br></li><li>Powerful magic\
      \ and mighty generals (generals available in the main game)<br></li><li>Ragdoll\
      \ physics - everyone likes ragdoll physics</li></ul><br>Fight your way through\
      \ roman legions. DEPLOY your troops, PLAN their movement, use magic and items\
      \ to give yourself an edge, and WIN<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431630/extras/GW_steam_gifs2.gif?t=1602860985\"\
      \ /><br><br><strong>GAULS</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431630/extras/sd_gauls.jpg?t=1602860985\"\
      \ /><br><br>Your warriors. Powerful and battle-hardened. Deploy them on a battlefield\
      \ and watch the mayhem unfold. Feared by the \u201Ccivilized\u201D world for\
      \ their ferocity in battle and questionable hygiene. Wild Berserkers, Archers\
      \ and heavy armored Spearmen. Use them wisely, and you will conquer ROME!<br><br><strong>ROMANS</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1431630/extras/sd_romans.jpg?t=1602860985\"\
      \ /><br><br>There is strength in numbers! Weak, soft and simple, but in large\
      \ numbers a challenge even for your warriors. Swordsmen, spearmen and archers\
      \ - smash them with your troops and conquer ROME!"
