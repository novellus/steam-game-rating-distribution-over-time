    about_the_game: "You know in most VR games you get around with teleportation right?\
      \ What happens if you try to teleport onto a wall? In most games it just fails,\
      \ but what if instead, you actually teleport onto that wall?<br />\r\n<br />\r\
      \nWall Walker WAS going to be an exploration of this concept, but then the Snowmen\
      \ RUDELY INTERRUPTED!<br />\r\n<br />\r\nOhh you also get to throw cubes. Players\
      \ love throwing cubes.<br />\r\n<br />\r\nWall Walker is designed for the Vive,\
      \ but technically should work on other headsets."
