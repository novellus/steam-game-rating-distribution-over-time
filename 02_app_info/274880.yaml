      \ drive the Jet Cars like no other!<br />\nJet Car Stunts is a different breed\
      \ of racing game and a remake of the \viOS game of the same name.<br />\n<br\
      \ />\nMaster difficult stunts, set the fastest times and let your Jet Car Stunts\
      \ skills shine.<br />\n<br />\nAre you good enough to master all the tracks\
      \ with elegance or will you get left behind?"
