details:
  data:
    about_the_game: "Yesterday's boy, wakes up in an unfamiliar place, in the body\
      \ of an old man. We need to get out of here at all costs. Find a way out and\
      \ save the poor &quot;old man&quot;.<br />\r\n<br />\r\nJust Old - a platformer\
      \ that will allow you to play as a nimble old man, in which the body of a very\
      \ young man is enclosed. Go around all the obstacles, destroying monsters. Pleasant\
      \ music and unique graphic style will give you a lamp atmosphere that will decorate\
      \ your time spent in the game.<br />\r\n<br />\r\nFeature of game:<br />\r\n\
      - Hardcore<br />\r\n- Nice Pixel Art<br />\r\n- Boss"
