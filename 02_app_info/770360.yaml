details:
  data:
    about_the_game: "You play as the main protagonist, Hero. You have your trusty\
      \ sword and shield. There's a kingdom with a missing princess that needs a hero\
      \ to find her and save her. With all the cliches in place you embark in your\
      \ adventure to save her and vanquish any enemies that stand in your way.<br\
      \ />\r\n<br />\r\nExplore open levels, every level starts unlocked. Bring potions\
      \ to help aid you in your quest. Collect obligatory gold coins to purchase these\
      \ potions. Slay over 50 different kinds of enemies, fight bosses... either one\
      \ at a time or all at once in the final area! 101 areas to explore at your leisure,\
      \ or stay in town and fight enemies right in the arena. <br />\r\n<br />\r\n\
      This game was inspired by classic games, with minimalist mechanics. Simple,\
      \ level crawling fun intended for anyone to enjoy!"
