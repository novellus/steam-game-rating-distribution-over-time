details:
  data:
    about_the_game: You know what they say, it's a dog-eat-dog world out there. Or
      more specifically, a wolf-eat-pig world if you happen to be a farmer.<br><br>In
      addition to livestock being devoured on a constant basis, you also have to worry
      about animals getting lost or even alien abductions! Thankfully, this is where
      you come in, <strong>the trustworthy farm canine.</strong><br><br>In Herding
      Dog, you play as a herding dog <i>(duh!)</i>, dedicated to protecting your master's
      farm!<br><br><strong><u>Features</u></strong><br><ul class="bb_ul"><li>Enjoy
      a unique and beautiful geometric artistic style<br></li><li>Relax while you
      explore the various farmlands<br></li><li>Defend cute farm animals from the
      dangers of the world<br></li><li>Earn the highest scores, show that you are
      the top dog</li></ul><strong><br>Herding Dog is a delightfully fun game which
      is guaranteed to make you have a barking good time!</strong>
