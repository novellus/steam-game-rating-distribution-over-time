    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Kickstarter_Banner.png?t=1605545765"
      /><br><br><strong>Dwerve is a tower defense dungeon crawler RPG.</strong> It
      tells the story of a young dwarven tinkerer that adventures into dwarven ruins
      to unearth the lost technologies of the ancient warsmiths: turrets and traps,
      the only weapons that can protect the dwarves from Witch Queen Vandra the Wicked
      and her army of bloodthirsty trolls and monstrous creatures.<h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li><strong>Tactical turret-based combat</strong>
      involves making strategic decisions about which turrets and traps to build and
      where.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Magma-Mines.gif?t=1605545765"
      /><br><br></li><li><strong>Upgrade your arsenal</strong> with over a dozen turrets
      and traps, each with it''s own unique upgrade tree.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Workbench.gif?t=1605545765"
      /><br><br></li><li><strong>Discover powerful artifacts:</strong> an arrow-blocking
      shield, dashing boots, a bouncing boomerang, a ground-shaking hammer, and more!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Snoring-Forest.gif?t=1605545765"
      /><br><br></li><li><strong>Story-based campaign.</strong> Unravel the history
      of the dwarves and the trolls in a story that features diverse characters and
      an unpredictable plot!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Dialog.gif?t=1605545765"
      /><br><br></li><li><strong>Explore ancient dungeons</strong> in multiple biomes,
      each with hidden secrets, mysterious puzzles, and interesting lore!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Crystal-Caves.gif?t=1605545765"
      /><br><br></li><li><strong>Fully dynamic lighting.</strong> Adventure through
      dimly lit dungeons that come to life with dynamic lights and shadows!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Hall-of-Heroes.gif?t=1605545765"
      /></li></ul><h2 class="bb_tag">Backstory &amp; Lore</h2><br>In the massive hollow
      mountain of Mount Crowcrest, there once lived a great nation of dwarves. The
      dwarves discovered power stones while mining deep in the mountain. They used
      them to power machines and, eventually, entire cities. They lived in peace and
      prosperity for centuries. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Ancient-Ruins.gif?t=1605545765"
      /><br><br>Over time they became infatuated with power stones and dug deeper
      to find more. One day they dug too deep and unleashed the Gloomdark Hordes,
      an army of trolls and monstrous creatures. Once the dwarves realized that trolls
      turned to stone in the sunlight, they fled far from the mountain and found refuge
      on the sunny Hills of Brekka. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Cliff-View.gif?t=1605545765"
      /><br><br>Centuries passed and, over time, the dwarves forgot their traditions
      and abandoned craftsmanship and innovation in favor of warring and raiding.
      History became myth, and myth became bedtime stories. But whispers of a long
      forgotten darkness echo throughout the valley of the great mountain. It can
      be heard in the Snoring Forest, by those who dare to enter...<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1132760/extras/Dwerve-GIF-Grombil.gif?t=1605545765"
      />'
