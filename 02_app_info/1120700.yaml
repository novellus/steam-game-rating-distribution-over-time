      \ the dog does not get back home even several hours afterwards. What might have\
      \ happened with her? It\u2019s time to set out on a search of Lucy again and\
      \ save her!<br><br><strong><h2 class=\"bb_tag\">Game features:</h2></strong><br><ul\
