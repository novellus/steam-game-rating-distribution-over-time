    about_the_game: VTOL VR is a near-futuristic combat flight game built specifically
      for Virtual Reality.  Pilot advanced multi-role jets, using your hands to flip
      switches, press buttons, and manipulate the virtual flight controls. Take on
      a wide array of challenges that will put your flight skills, situational awareness,
      and combat tactics to the test.<br><br>No extra hardware is required.  If you
      have a VR set with tracked controllers, then you have a virtual cockpit where
      you can reach out and interact with the stick and throttle, flip switches, press
      buttons, and even pull the eject handle if things go wrong.<br><br>Immerse yourself
      in action packed combat missions, delicate vertical landings, aircraft carrier
      operations, aerial refueling and more.<br><br>Create and fly custom missions
      which you can share with other pilots using the built-in mission editor and
      map editor.<h2 class="bb_tag"><strong>Your Aircraft</strong></h2><ul class="bb_ul"><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/av42c.png?t=1607427385"
      /><li>AV-42C Tilt-jet VTOL/STOL/CTOL Attack/Transport vehicle<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/fa26b.png?t=1607427385"
      /><br></li><li>F/A-26 Fighter/Attack Jet<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/f45a.png?t=1607427385"
      /><br></li><li>F-45A Stealth Multi-role STOVL Jet<h2 class="bb_tag"><strong>Some
      of the many features:</strong></h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/interactiveCockpit.png?t=1607427385"
      /><br></li><li>Fully interactable cockpits via tracked controllers<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/editors.png?t=1607427385"
      /><br></li><li>Custom mission/campaign editor<br></li><li>Custom map editor<br></li><li><strong>Steam
      Workshop</strong> support for user-made missions and maps<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/equips.png?t=1607427385"
      /><br></li><li>Various interchangeable equipment - guns, rockets, missiles,
      bombs, etc.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/vehicleSystems.png?t=1607427385"
      /><br></li><li>Near realistic vehicle systems - heads-up display, targeting
      pod, multi-function displays, radar, IR flares, chaff, etc.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/hmcs.png?t=1607427385"
      /><br></li><li>Head-mounted cueing system - use your head to control targeting,
      heatseekers, and gimballed cannons<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/ejector.png?t=1607427385"
      /><br></li><li>Ejector seat - punch out when things don't go according to plan<br></li><li>Realistic
      vehicle physics - lift, weight, thrust, drag<br></li><li>Several playable missions
      - &quot;story mode&quot; campaign, free flight, training scenarios/tutorials<br></li><li>Commandable
      AI wing men<br></li><li>AI friends and foes - Tanks, artillery, surface-to-air
      missile launchers, ships, planes<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/667970/extras/a2a-refuel.png?t=1607427385"
      /><br></li><li>Aerial refueling - easier said than done...<br></li><li>Ground
      based refueling and rearmament<br></li><li>Carrier operations - catapult assisted
      takeoff, arrested landing. Call the ball!<br></li><li>Radio communication system
      for wingmen, ATC, AWACS, ground crew (Windows 10 voice recognition compatible)</li></ul>
