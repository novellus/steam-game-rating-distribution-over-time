    review: 'I may be a little biased because I enjoy exorcist themed movies, but
      I think this one in particular was very well done.


      The Vatican Tapes has a relatively unique take on a topic that has been done
      so many times. In this way, the film presents the story in an almost ''believable''
      way and avoids many of the cheesy mistakes made by other films.


      If you enjoy the occult, demonic, and religious imagery/themes, then this is
      a great film for you.


      '
