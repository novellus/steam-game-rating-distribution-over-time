    about_the_game: Grab some friends or play alone and prepare to defend yourself
      from the Gooobers in &quot;Attack Of The Goobers!&quot;  Choose between multiple
      classes with unique abilities to survive the attack. Customize your characters
      stats and appearance to play how you like. Purchase weapons to defend yourself
      from the Gooobers. Get money from killing the Gooobers and Killing the Bosses.
      Gather rare tokens to get super weapons to survive the endless onslaught. Try
      your hand at Attack Of The Gooobers. Good luck survivors.
