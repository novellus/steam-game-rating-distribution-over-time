  data:
    about_the_game: "It was so boring during the epidemic that I taught myself UE4\
      \ spent months making this war board game that I hope you enjoy.<br />\r\n<br\
      \ />\r\nHow to play: At the beginning, a person's equipment depends on fighting\
      \ - doghead, through the battle can be the role of the current enemy and his\
      \ bag can directly talk strategy.<br />\r\n<br />\r\nCombat: Choose up to 5\
      \ characters to fight against the enemy. Each character can move, attack, and\
      \ skill at the same time per turn. The main character is randomly assigned one\
      \ skill per turn from 10 classes.<br />\r\n<br />\r\nLarge map: There are no\
      \ quests on the map. Players can collect &quot;baguettes&quot; or characters\
      \ to achieve the final result. There are several small games in the map."
