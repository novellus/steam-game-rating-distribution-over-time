    review: "Tr\xE8s bon jeu. Un point'n click \xE0 la 1\xE8re personne qui sort de\
      \ l'ordinaire. Quand on termine une fois, il est toujours possible de revenir\
      \ \xE0 la derni\xE8re sauvegarde auto pour profiter des autres fins. L'ambiance\
      \ est r\xE9ussie.\n\nLa langue n'est pas un probl\xE8me pour terminer le jeu\
      \ mais peut \xEAtre un frein pour profiter pleinement de l'histoire (documents\
      \ et enregistrements).\n\nLa map gagnerait \xE0 pouvoir \xEAtre d\xE9zoom\xE9\
      e."
