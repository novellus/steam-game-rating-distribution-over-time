    about_the_game: "Abandoned and marked for demolition, but its infamous legacy\
      \ refuses to be buried.<br />\r\n<br />\r\nAt 96 Mill Street, Woonsocket, Rhode\
      \ Island, sits the Edmont Worsted Industrial Complex, a derelict, condemned\
      \ building with a checkered past of unexplained events since its construction\
      \ in 1820. You are an employee of Hamilton Demolition Company, tasked with assisting\
      \ demolitions expert Frank Galvani in rigging the building for implosion.<br\
      \ />\r\n<br />\r\nFeatures<br />\r\n\u2022Multiple endings with 8 different\
      \ outcomes<br />\r\n\u2022A genuinely creepy environment, with over 50 locations\
      \ to explore<br />\r\n\u2022An interactive story where your choices affect the\
      \ outcome<br />\r\n\u2022Familiar point and click gameplay with quests and objectives<br\
      \ />\r\n\u2022Fully Voiced Dialogue"
