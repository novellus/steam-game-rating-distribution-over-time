    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>Naruto and his team
      are sent on a mission to guard Yukie Fujikaze, a popular actress starring in
      the hit movie &quot;The Adventures of Princess Gale.&quot; The crew is heading
      toward the Land of Snow, a land forever covered in snow, to shoot the final
      scenes of the film. When Yukie refuses to go and escapes from the set, she is
      brought back by force to the Land of Snow by Naruto and his teammates. But little
      do they know there are three rogue Snow Ninja lying in wait with a sinister
      purpose that forces Yukie to make a crucial decision and face her hidden past.
