  data:
    about_the_game: Jets'n'Guns is a heavy piece of ground shaking rock blasting action
      with graphics and special effects that will blow you eyes out! Enjoy yourself
      in almost-insane action adventure of saving the universe from the deadly threat
      of more than 270 unique monsters in the campaign of 43 levels. Stand as one-against-many
      armed with tons of different weapons of a devastating armament fitted into one
      of the awesome spaceships.<br><br>Game features:<br><ul class="bb_ul"><li> 43
      levels full of thrilling action, shooting and demolition<br></li><li> more than
      270 unique enemies including 16 boss monsters<br></li><li> 70 different weapons<br></li><li>
      upgrade your ship with 20 special devices<br></li><li> superior graphic and
      particle effects enhancing the destruction<br></li><li> more than one hour of
      breathtaking original soundtrack<br></li><li> new scenario in every level (deep
      space, jungle, undersea, lava planet...)<br></li><li> fly in 12 different vessels,
      even in a horrible boss ship<br></li><li> combination of weapons give hundreds
      of possibilities how to equip your ship<br></li><li> sounds and sound-effects
      just like from a Hollywood movie</li></ul>
