    about_the_game: "<strong>Be the leader of the packs.</strong> Fill your garage\
      \ with 20 of the hottest cars Need For Speed has to offer with these 4 DLC packs:\
      \ Ultimate Speed, Terminal Velocity, Movie Legends, and NFS Heroes. <br><br>Each\
      \ pack comes with an elite vehicle that can only be gotten by winning its Most\
      \ Wanted one-on-one race:<br><ul class=\"bb_ul\"><li>Hennessey Venom GT Spyder<br></li><li>Porsche\
      \ 918 Spyder 2013<br></li><li>Shelby Mustang GT500 1967<br></li><li>BMW M3 GTR</li></ul><h2\
      \ class=\"bb_tag\">Ultimate Speed Pack</h2>Here come five of the world\u2019\
      s fastest exotics: the Pagani Zonda R, McLaren F1LM, Bugatti Veyron Grand Sport\
      \ Vitesse, Lamborghini Aventador J and Hennessey Venom GT Spyder. Take them\
      \ on in high speed Races and Speed Runs: the perfect showcase for these cars.\
      \ Beat the Hennessey Venom GT Spyder in an all-new Most Wanted List event.<h2\
      \ class=\"bb_tag\">Movie Legends Pack</h2>Always wanted to drive like your favorite\
      \ action movie stars? Well now you can! Here come five of the world\u2019s hottest\
      \ cars, from your favorite movies. The Aston Martin DBS 2008, Dodge Charger\
      \ R/T 1970, Pontiac Firebird Trans-Am Special Edition 1977, Aston Martin DB5\
      \ Vantage 1964. Take on the classical muscle of the Shelby GT500 1967 in an\
      \ all new Most Wanted List event and access extra rewards and unlocks.<h2 class=\"\
      bb_tag\">Heroes Pack</h2>Take a trip down memory lane in five of Need for Speed\u2019\
      s most famous cars. Drive these cars in new high speed Races and Speed Runs,\
      \ the perfect test for these Need for Speed throwbacks. Then take on Razor\u2019\
      s famous BMW M3 GTR, in an all new Most Wanted List event and personalize your\
      \ ride with exciting new liveries.<h2 class=\"bb_tag\">Terminal Velocity Pack</h2>The\
      \ most extensive pack yet! Introducing a huge new world expansion Hughes International\
      \ Airport, giving you more opportunity race, jump and drift your way to being\
      \ Most Wanted. Reach Terminal Velocity with some awesome new cars and milestones,\
      \ new single player game modes and additional multiplayer speedlists.<br><br><br>Race,\
      \ drift, and smash your way through Hughes International Airport to play all-new\
      \ events, including the Drift Attack and Smash &amp; Grab modes. Blazing-fast\
      \ multiplayer Speedlists await to test your skills against up to 7 other online\
      \ players. Compete in Challenges, Speed Tests, and Team Races to rocket to the\
      \ top of the leaderboards and garner as many Tickets as possible."
