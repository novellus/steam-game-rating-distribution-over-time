    short_description: Have you ever imagined a puzzle, point-and-click, murder mystery
      game in two dimensions?! Me neither, but here it is! Detective Failure (Felix
      Allure) is on a hunt for a murder and he won't stop until he finds one. Multiple
      different endings. Can you find a way to accuse everyone?
