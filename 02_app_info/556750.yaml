details:
  data:
    about_the_game: "<h2 class=\"bb_tag\"><strong>SourVR video player</strong></h2>SourVR\
      \ provides an easier way to enjoy local or online VR video content without any\
      \ setting hassle.  Automatic VR video format detection and support all major\
      \ format. Online video content aggregation updates every week for your enjoyment*.<h2\
      \ class=\"bb_tag\">Deluxe edition</h2> <a href=\"http://store.steampowered.com/app/607690/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >http://store.steampowered.com/app/607690/</a><h2\
      \ class=\"bb_tag\"><strong>Adapt to major video format for best experience</strong></h2>Plug\
      \ and play with all major VR device, auto detection for major video format.\
      \ No more complex setting for video playback.<h2 class=\"bb_tag\"><strong>One\
      \ click to keep your pleasure going</strong></h2>Use any type of your controller\
      \ as remote to fast forward or pause at anytime. View any type of video from\
      \ your local library in one click.<h2 class=\"bb_tag\"><strong>Find your VR\
      \ video in a blink*</strong></h2>Huge content selection in one platform, easy\
      \ to navigate by category. Massive video entertainment is waiting for you to\
      \ explore.<h2 class=\"bb_tag\"><strong>Key Features</strong></h2><ul class=\"\
      bb_ul\"><li>Supports HTC Vive, Oculus Rift and OpenVR headsets.<br></li><li>Supports\
      \ Vive controllers, Oculus remote, keyboard and mouse.<br></li><li>Support 2D,\
      \ 180\xB0, 360\xB0, Over Under and Side by Side videos.<br></li><li>Automatic\
      \ video format setting memorized.<br></li><li>Streaming video support and youtube\
      \ playback support*.<br></li><li>Online video content aggregation*.<br></li><li>Local\
      \ files navigation in HMD.<br></li><li>Screen projection size adjustment.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Video Format Support</strong></h2>.mp4, .m4v, .mp4v,\
      \ .3g2, .3gp2, .3gp, .3gpp, .mpg, .mpeg, .m1v, .mp2, .mp3, .mpa, .mpe, .m3u,\
      \ .asf, .wma, .wmv, .wm, .asx, .wax, .wvx, .wmx, .avi, .ivf, .mov<br><br><br>*The\
      \ Youtube playback support and online content aggregation feature is only available\
      \ in deluxe edition.  <a href=\"http://store.steampowered.com/app/607690/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >http://store.steampowered.com/app/607690/</a>"
