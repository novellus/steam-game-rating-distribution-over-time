    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/Banner2.png?t=1582445866\"\
      \ /><br>Dynamic turn by turn classic Roguelike with an unique casting system.\
      \ Easy to play and hard to master! <br><br>Explore the mysterious Dungeons of\
      \ Cyndaria and unearth an extensive lore. A plethora of creatures and magical\
      \ items are waiting for you to step into ever-changing dungeons, with diverse\
      \ biomes and challenges.  <br><br>Defeat Dragon bosses to unleash hidden runes\
      \ and recover the sacred seeds of Cyndaria to restore the divine trees. <br><br>Dungeons\
      \ can be unforgiving: be sure to eat and rest in time, use all your abilities\
      \ wisely. Nothing stops you from skipping bosses to rush and move to the next\
      \ dungeon, but you\u2019ll also meet true death if you don\u2019t take time\
      \ to level up your character and abilities.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/GamePlay.png?t=1582445866\"\
      \ /><br>Each class has access to 4 rune types and casts spells by drawing them\
      \ on a runic compass. <br><br>Make your character unique, based on your gameplay:\
      \ do you prefer shooting arrows with your warrior? Just use your bow more often,\
      \ and your \u201CRanged weapons\u201D specialization will level up, twice faster\
      \ if you chose the talent \u201CHunter\u201D when rolling your character.<br><br>Our\
      \ game is similar to classic roguelike such as Nethack, enhanced with an extensive\
      \ interface and an intuitive fast access to melee, ranged or spell casting.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/Rune.jpg?t=1582445866\"\
      \ /><br><br>Life and mana gradually refill after several turns, but you can\
      \ choose the faster way by sleeping, which consumes precious food.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/Features.png?t=1582445866\"\
      \ /><br>Permadeath, turn by turn gameplay, runecast system, hunger, random levels\
      \ with predetermined land patches on each floor, 200+ equipment pieces to loot,\
      \ cursed items and enchanted items, extensive inventory system, random potions,\
      \ scrolls... and so much more to discover! The better to handle all situations<br><br><br><ul\
      \ class=\"bb_ul\"><li>4 Biomes (with caves and dungeons)<br></li><li>60 creature\
      \ types<br></li><li>120 unique items<br></li><li>21 room archetypes<br></li><li>5\
      \ classes<br></li><li>9 specializations to level up: One-handed weapons, Two-handed\
      \ weapons, Ranged weapons, Thrown weapons, Rune type 1, 2, 3, 4, Appraisal.<br></li><li>6\
      \ talents (natural gifts that help your specializations level faster): Champion,\
      \ Heavy, Hunter, Ninja, Runic, Merchant.   <br></li><li>5 Bosses<br></li><li>25\
      \ randomized dungeon floors to beat</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/Characters.png?t=1582445866\"\
      \ /><br><strong>5 CLASSES</strong> that can master 4 class-related rune types:<br><br><ul\
      \ class=\"bb_ul\"><li>WARRIOR: Justice, Fury, Dark, Draconic<br></li><li>ARCHER:\
      \ Elfic, Sylvan, Wind, Drownic<br></li><li>PRIEST: Life, Death, Nature, Chaos<br></li><li>MAGE:\
      \ Fire, Water, Air, Earth<br></li><li>THIEF: Ninjutsu, Poison, Shadow, Robbery</li></ul><br><strong>9\
      \ SPECIALIZATIONS</strong> (that level based on your gameplay): <br>One-handed\
      \ weapons, Two-handed weapons, Ranged weapons, Thrown weapons, Rune type 1,\
      \ 2, 3, 4, Appraisal.<br><br><strong>6 TALENTS</strong> (natural gifts that\
      \ help your Specializations level twice faster):<br>Champion, Heavy, Hunter,\
      \ Ninja, Runic, Merchant. <br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/Environement.png?t=1582445866\"\
      \ /><br>The world is divided into 4 biomes with specific environments and monsters.\
      \ Each biome features dungeons with new dangers, challenges and a final boss.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/BIOME1.jpg?t=1582445866\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/BIOME2.jpg?t=1582445866\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/BIOME3.jpg?t=1582445866\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/754340/extras/BIOME4.jpg?t=1582445866\"\
      \ />"
