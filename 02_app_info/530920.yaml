    about_the_game: After you purchase and install Archimedes, an old operating system
      appears to be running, and a strange man asks for your help as you start to
      discover the terrible secrets behind the game.<br><br>You will be required to
      interact outside of the game, with instances ranging from steganography and
      cryptography to real-world geographical puzzles and use of various external
      applications. The deeper you go, the more frightening and personal it will become.<br><br>Find
      the sequel here:<br><a href="https://store.steampowered.com/app/873410/The_Basilisk/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/873410/The_Basilisk/</a><br><br><i>Warning:<br>You
      must update the game to the latest version to be able to pass it.<br>Non-native
      English speakers may have difficulty with some puzzles.<br>Mature audience and
      seizure warning.<br>Some puzzles may require interaction with the community.</i>
