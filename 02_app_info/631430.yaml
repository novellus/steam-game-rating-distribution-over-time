    about_the_game: "Don Pietro is the head of the Savastano clan, one of the most\
      \ powerful Neapolitan crime families, and embodies the role of the old-school\
      \ godfather. His power is based on force, and violence is his means of silencing\
      \ all challengers. At his side is Ciro Di Marzio, the obedient and self-assured\
      \ right-hand man. Ciro's faith in the \u2018family' is shaken when he realizes\
      \ what ends Don Pietro will go to. When Don Pietro is sidelined by a long jail\
      \ sentence, Ciro's code of honor forces him to guide and protect Pietro's son\
      \ Genny, the heir to the Savastano empire, grooming him to take his father's\
      \ place until he is free to command once more. While attempting to carve out\
      \ his own foothold of power within the clan, Ciro must contend with Genny's\
      \ impulsiveness, the iron will of Don Pietro's wife, the family's growing unrest\
      \ without their godfather and rival organizations bent on claiming Savastano\
      \ territory."
