      \ &amp; click genre. The puzzles in the game are always logical and almost surprisingly\
      \ original.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://saveorquit.com/2018/07/15/review-unicorn-dungeon/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Save or Quit</a><br><br>\u201CThere are\
      \ not too many games out there that tap into this sort of peculiar comedy\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.slickstermagazine.com/unicorn-dungeon-game-review/\"\
