details:
  data:
    about_the_game: <strong>Unicorn Dungeon is an absurdist comedy point &amp; click
      adventure game set in the strange (and often silly) magical land of Artovya,
      but actually just in a dungeon.<br><br>This is the first in a series of games
      which follow the adventures of the brave knight Sir Typhil of Creulor on a quest
      to bring a unicorn to the castle and be crowned king.</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/813250/extras/shopBanner.png?t=1597091908"
      /><br><br>As with all of the games in the series, Unicorn Dungeon is mainly
      a point &amp; click adventure, but with elements of other types of games present
      as well. In this episode, a section of the game is a rogue-like dungeon crawler.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/813250/extras/dungeonbanner.png?t=1597091908"
      /><br><br>Also, see the sequels:<br><a href="https://store.steampowered.com/app/912500/Poltergeist_Treasure/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/912500/Poltergeist_Treasure/</a><br><a
      href="https://store.steampowered.com/app/966730/Leprechaun_Shadow/" target="_blank"
      rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/966730/Leprechaun_Shadow/</a><br><a
