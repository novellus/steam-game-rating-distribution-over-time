    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/657690/extras/Desc_White_600.png?t=1594755651"
      /><br><br>Set sail across the Atlantic with your best friend, food. Food will
      keep you alive and food will keep you well- you get food by throwing harpoons
      at fish and turtles. Then one day BAM! The RNG screws you over and throws a
      pirate ship at you and you're forced to fight and defend your food! <br><br>The
      next thing you know, Johnny Macguffin is dying from an infected battle wound
      and you're <strong>amputating his leg</strong> to save his life- then you realize
      everyone is starving because Marvin Buttercup ate all the food and you're out
      of harpoons, on a raft, 2,000 miles from land, and it's raining.<br><br>The
      story is yours and unique every playthrough!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/657690/extras/Features_White.png?t=1594755651"
      /><h2 class="bb_tag"> The Exciting Stuff! </h2><ul class="bb_ul">    <li> 8-bit
      renditions of nautical shanties and folk songs!<br>    </li><li> Online messages
      in bottles!<br>    </li><li> Changing your flag to fool your enemies!<br>    </li><li>
      A branching storyline for you to become a Pirate or Privateer!<br>    </li><li>
      Liars Dice!<br>    </li><li> Harpoon Fishing!<br>    </li><li> Treacherous Reefs!<br>    </li><li>
      Naval Skirmishes!<br>    </li><li> 13 locations around the world to visit!<br>    </li><li>
      17 professions with unique perks to start with!<br>    </li><li> 23 different
      ships to sail!<br>    </li><li> An optional fantasy mode!<br>    </li><li> Treasure
      Hunting!<br>    </li><li> Sea Monsters!<br>    </li><li> Barnacle Scraping!<br>    </li><li>
      Hypnotic Water!<br>    </li><li> Particle Effects!<br>    </li><li> Dark Whimsy!<br>    </li><li>
      Secrets and Easter eggs!<br>    </li><li> Narwhal attacks!<br>    </li><li>
      Look, if you can think of it- I probably added it.</li></ul><h2 class="bb_tag">Two
      massive expansions were developed and added for free!</h2><ul class="bb_ul"><li>Route
      Planning - Plot your own course across the Atlantic and visit new locations!
      <a href="https://steamcommunity.com/games/TCS/announcements/detail/1666776116214568189"
      target="_blank" rel="noreferrer"  >Complete!</a><br></li><li>Fantasy Toggle
      - Fantastic legends of the sea, myths, monsters, and more brought to life!<br><a
      href="https://store.steampowered.com/newshub/app/657690/view/2371656045591182410"
      target="_blank" rel="noreferrer"  >Complete!</a><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/657690/extras/Thing150.png?t=1594755651"
      /></li></ul>
