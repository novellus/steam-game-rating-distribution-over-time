details:
  data:
    about_the_game: "Ancient Worlds: Jaguar's Fate is a fast paced casual indie game\
      \ where you, as a warchief, will conquer South America.<br />\r\n<br />\r\n\
      Send your units between cities to attack enemies or defend your cities from\
      \ attack. To win, use the right tactic and take over all villages and cities.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n1. 47 levels.<br />\r\n2. 3 types of armies/cities.<br\
      \ />\r\n3. Casual and fast gameplay.<br />\r\n4. Achievements.<br />\r\n5. Saves\
      \ in cloud.<br />\r\n<br />\r\nAll localization's, except English and Russians\
      \ are non-professional. If you want to help us localize game, then please contact\
      \ with us via email.<br />\r\n<br />\r\nIf you have a questions or any submissions\
      \ or want to help us with game development, then please contact with us.<br\
      \ />\r\n<br />\r\nCredits:<br />\r\nMusic is made with help of Joseph Cherry\
      \ http://www.gongkreeper.com/"
