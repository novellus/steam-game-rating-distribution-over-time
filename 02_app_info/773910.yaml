    about_the_game: "In The Short Story of a Drifting Labyrinth, the player takes\
      \ control of Anaesse, a powerful magic user tasked with destroying a flying\
      \ fortress which floats from village to village, consuming the people below\
      \ to keep itself standing. A newly entrapped resident of the Labyrinth, you\
      \ must destroy the fortress using the guidance of the long term captives. <br><br>Players\
      \ will be tasked with a series of strategic encounters against a robotic army\
      \ which will challenge their ability to think quickly. Using Anaesse\u2019s\
      \ abilities, you must fight your way out of a necromancer\u2019s sky fortress.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773910/extras/gif_1_uncompressed.png?t=1521358989\"\
      \ /><br><br>The Short Story is an isometric action game which gives you a choice\
      \ between strategic, hack-n-slash, or mixed style gameplay.<h2 class=\"bb_tag\"\
      >A Fascinating New World</h2>The Short Story takes place in a floating Labyrinth,\
      \ created by an ancient necromancer and inhabited by strange robotic beasts.\
      \ Those who came before you sought to destroy the Labyrinth, but only became\
      \ lost in its maze-like structure. Hoping beyond hope for an escape, the long\
      \ term captives look to you to lead them out of the Labyrinth.<h2 class=\"bb_tag\"\
      >Over 450 Unique Combat Encounters</h2>The Short Story features at least 450\
      \ individual, unique, hand crafted combat encounters and 20 basic enemy units\
      \ which all have their own unique AI. The 10 boss fights each individually feature\
      \ their own mechanics which aren't re-used anywhere else in the game.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/773910/extras/gif_0_compressed.png?t=1521358989\"\
      \ /><h2 class=\"bb_tag\">Fast-Paced Gameplay</h2>The Short Story focuses on\
      \ fast-paced real-time gameplay with quick restarts and infinite tries, allowing\
      \ players to quickly fail and retry strategic combat encounters. A diverse array\
      \ of abilities allow you to complete each encounter using your own distinct\
      \ approach. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/773910/extras/gif_4_uncompressed.png?t=1521358989\"\
      \ /><h2 class=\"bb_tag\">Ability Analogues</h2>Every ability has three levels\
      \ of analogue, allowing the player to choose from the baseline, strong, or strongest\
      \ level of a magical ability. However, proper stamina management is key in ensuring\
      \ Anaesse\u2019s survival.<h2 class=\"bb_tag\">No Early Restrictions on Your\
      \ Abilities</h2>Jump straight into the game as a powerful magic user. Players\
      \ are at liberty to play as strategically or as aggressively as they desire\
      \ with a range of offensive, defensive, and healing abilities without any early\
      \ restrictions.<h2 class=\"bb_tag\">Your Game Time is Your Decision</h2>The\
      \ Short Story allows you to choose how long the game lasts. You may simply skip\
      \ most non-boss combat encounters if you're low on time. Your game time is entirely\
      \ your decision.<h2 class=\"bb_tag\">A Note on Controller Compatibility</h2>The\
      \ Short Story works with an Xbox controller (in addition to keyboard and mouse),\
      \ however, the Launcher (which allows you to rebind keys, pick resolutions,\
      \ change settings, and launch the game) requires a keyboard and mouse."
