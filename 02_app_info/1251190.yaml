    detailed_description: "<h1>Save 41 % with the Full Access</h1><p><a href=\"https://store.steampowered.com/app/1081370/Dragon_and_Weed_Origins_Season_1_Vol1\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_0\" >https://store.steampowered.com/app/1081370/Dragon_and_Weed_Origins_Season_1_Vol1</a></p><br><h1>About\
      \ the Game</h1><strong>Description</strong><br>Dragon and Weed: Origins OutBreak\
      \ is an adult cinematic visual novel series set in a futuristic world where\
      \ war is big money. It tells the adventures of two former child soldiers.<br><br>Season\
      \ 1: OutBreak, is divided in 3 volumes with 30 to 40 minutes-long episodes (except\
      \ the pilot). Volume 1 is the first part and has 9 episodes.<br><br>The Prologue\
      \ offers the first episode of the Volume: &quot;New Start&quot; in a stand-alone\
      \ version.<br>The episodes 1 to 8 will can be downloaded separately or all at\
      \ once with the Full Access &quot;Dragon and Weed: Origins OB Dual Edges&quot;.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1251190/extras/DWOS1V1_Gif-001.gif?t=1598794518\"\
      \ /><br><br><strong>Story</strong><br>The events starts in 2053, on Earth where\
      \ a fragile peace is maintained by international political alliances.<br><br>Before,\
      \ it was about 50 years of territorial conflicts, political clashes fed by the\
      \ growing scarcity of the raw material and orchestrate, behind closed doors,\
      \ by a powerful conglomerate.<br><br>Raised in that chaotic world, Alexander\
      \ \u201CDragon\u201D Drayzaai and Lushian \u201CWeed\u201D Nicolier are two\
      \ childhood friends, that started in the \u201CWar Zone\u201D at a young age.<br><br>As\
      \ former members of the military and spiritual program \u201CProfessional Assassins\u201D\
      ,<br>Dragon and Weed have developed prized skills. <br><br>They are now working\
      \ for the Common Army of Europe (UNECA), and chain \u201CDie in Piece\u201D\
      \ missions, missions that no one wants.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Wild Action</strong><br>Stand-off, explosions\
      \ gunfights... Dragon and Weed take no break, so will you<br><br></li><li><strong>Unique\
      \ Visuals</strong><br>A cinematic adventure with an unique graphic style and\
      \ dynamic staging<br><br></li><li><strong>Audio Immersion</strong><br>Characters\
      \ made alive by voice acting wrapped with a captivating and diverse soundtrack</li></ul>"
