    about_the_game: FBI agent Jack Crawford (Jason Statham) is obsessed with avenging
      the murder of his partner by the notorious assassin known only as Rogue (Jet
      Li). Jack's persistence pays off but leads him into a newly ignited war between
      rival Asian gangs. As Rogue manipulates the situation, Jack's true colors and
      wrath come to life. The true war is between two rivals who think they stand
      for good and evil.
