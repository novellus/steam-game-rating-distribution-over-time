    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>FBI agent Jack Crawford
      (Jason Statham) is obsessed with avenging the murder of his partner by the notorious
      assassin known only as Rogue (Jet Li). Jack's persistence pays off but leads
      him into a newly ignited war between rival Asian gangs. As Rogue manipulates
      the situation, Jack's true colors and wrath come to life. The true war is between
      two rivals who think they stand for good and evil.
