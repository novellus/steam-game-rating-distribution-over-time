    short_description: Beyond Eden is a visual novel set in the Victorian era, centering
      on the themes of &quot;love-hate&quot; and &quot;revenge.&quot; As protagonist
      Alex Wake, the player may proceed to destroy an aristocratic family while pursuing
      complex relationships with 6 different male characters. Does the fall await
      beyond Eden?
