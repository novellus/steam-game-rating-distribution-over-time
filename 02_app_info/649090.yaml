    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/649090/extras/edentext600.jpg?t=1599686947\"\
      \ /><br><br><strong>Story</strong><br>It is the late Victorian era, a time of\
      \ drastic social upheaval and shifting values.<br>Yet everything seemingly remains\
      \ routine and unchanged in 'Ashgrove Park,' a stately mansion surrounded by\
      \ a vast forest.<br>But then a man arrives to disturb its tranquility\u2014\
      a man who spent his boyhood at the estate has now returned after 10 years. <br>The\
      \ Baron Edenic\u2014the master of the house\u2014and his four sons, the doctor,\
      \ and the servants greet him with wariness, joy, or unfamiliarity. <br>A story\
      \ of discord and destruction between and the people of the mansion and a man\
      \ who hides his thirst for revenge beneath a calm demeanor.<br>Does the fall\
      \ await beyond Eden?<br>Or\u2014<br><br><strong>Limited features in the demo</strong><br>-\
      \ The demo consists of the prologue portion of the full game.<br>- The interactive\
      \ mode (observer mode) is not included in the demo.<br><br><strong>Regarding\
      \ in-game voices</strong><br>- Both the demo and full version provides voices\
      \ by Korean voice actors during major in-game events."
