    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138410/extras/ezgif-4-40b84d27e9de.gif?t=1586287740"
      /><h2 class="bb_tag">STORY</h2>After an awful life, John's soul is ready to
      say goodbye to this cruel world. In that moment, a demon called Ocaso, appears
      in front of him. The mysterious creature offers John the opportunity of being
      young again, having the life he's always dreamed of. In exchange of his soul,
      of course. Will John accept his offer? And, if so, what will be the consequences?<h2
      class="bb_tag">FEATURES</h2><ul class="bb_ul"><li>Play as John, help him to
      fix his life, avoiding terrible past mistakes... with a demon on your side.<br></li><li>This
      game is being developed in Unity by only ONE person so your support is very
      important.<br></li><li>3D graphic adventure with classic point&amp;click and
      visual novel elements.<br></li><li>Indie game with charismatic voxel/Minecraft
      characters and beautiful low-poly sceneries.<br></li><li>Emotional and atmospheric
      storytelling. Sometimes bright, sometimes dark. Just like real life.<br></li><li>You
      can make a pact with the devil. What else could be better than that?</li></ul><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1138410/extras/invocacion.gif?t=1586287740"
      />
