    short_description: Every day is a wonderful day for invertebrates! Come join the
      Squidlits of Blipston for a squishy adventure of spoopy castles, muffins, and
      wiggles! Made with classic handheld technology in mind, Squidlit strives to
      be the closest modern recreation of GameBoy game-design methods on the market.
