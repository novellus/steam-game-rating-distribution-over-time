    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/799510/extras/about_the_game_banner.png?t=1573657103\"\
      \ /><br><br>Are you ready for an invertebratey adventure? Do you have the gumption\
      \ to take on a mighty quest for the good of oodles of squidlits everywhere?\
      \ If so, many trials await you as you squrp your way to victory in the squishiest\
      \ of escapades!<br><br>The mechanics are simple!<br>After jumping, jump again\
      \ to ink downwards on the enemies you encounter as you blip and squip along\
      \ your merry way! Can you stop Skwit Skwot before it\u2019s too late?<br><br>Squidlit\
      \ does everything it can to be as accurate to Game Boy hardware as possible,\
      \ including:<br><br><ul class=\"bb_ul\"><li>No more than 10 8-pixel wide sprites\
      \ in a line.<br></li><li>No more than 40 sprites at any time.<br></li><li>Four\
      \ sound channels that are shared between \u201Cvoices\u201D of music and the\
      \ sound effects.<br></li><li>All sounds were made on a real Game Boy (using\
      \ LSDJ).<br></li><li>160 x 144 pixel resolution.<br></li><li>And a whopping\
      \ 4 shades of... \u201Cgrellow\u201D.</li></ul>"
