details:
  data:
    about_the_game: Welcome to Coal Country!<br><br>Take a trip through the heart
      of the Appalachian coal fields.  This fictional route is complete with a brand
      new Railroad, locomotives, rolling stock, and scenery items.  What this route
      may lack in distance certainly makes up for it with action packed details.  Several
      coal load-outs to choose from as well as a selection of on-line industries to
      keep you busy switching.<br><br>Complete content pack and sessions are included.<br><br><br><strong>Sessions:</strong><br><br><strong>Log
      Service</strong><br>In this session you are tasked with delivering a load of
      logs from Parker to the lumber mill in Peabody.<br><br><strong>Coal Service</strong><br>Take
      charge of an RPPX coal train to service the tipples on the route. The train
      will then be merged in Peabody where it will be then taken to Richmond for unloading.<br><br><strong>Tourist
      Train</strong><br>Today we are tasked with taking a tourist train along the
      length of the route, it's a good chance to show off the scenery to the passengers
      and learn the route.<br><strong><br>Railfanning</strong><br>A passive session
      to watch trains tackle the route on preset commands.<br><br> <br><br><strong>Locomotives
      and Rolling Stock:</strong>
