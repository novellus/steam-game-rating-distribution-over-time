details:
  data:
    about_the_game: "Hello Professor Watts here and I need your help!  I've been assembling\
      \ a list of yummy foods of the world to share at the yearly food festival. I've\
      \ been working hard, tasting foods and documenting all of my findings.  Now\
      \ that I have returned to my laboratory I find all of my research files has\
      \ been jumbled about.  I need a smart researcher like yourself to help me put\
      \ things back the way they were supposed to be and time is critical.  With the\
      \ yearly food festival about to begin we don't have much time, I need your help\
      \ to reorganize my list of yummy foods.  Solve over 20 different randomized\
      \ word puzzles where no play through will be exactly the same.  Challenge yourself\
      \ and obtain top rank on each level in record time and enjoy a casual puzzle\
      \ game you can come back to and experience a new puzzle each play.<br />\r\n\
      <br />\r\nFeatures:<br />\r\n20 Unique Levels<br />\r\nRandomized Puzzles Every\
      \ Game(no play through is exactly the same)<br />\r\nTimed Rounds<br />\r\n\
      Collect stars each round to keep track of how your doing"
