  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/458580/extras/WindlandsGif04.gif?t=1592922487"
      /><h2 class="bb_tag">Windlands 2</h2> <br>Return to the world of Windlands,
      alone or with friends. Armed with grappling hooks and a bow, soar through the
      ruins of a fallen world. Embark on a journey to destroy the gigantic titans
      and save the world from an ancient danger.<br><br>- Grappling hooks focused
      locomotion with parkour platforming.<br>- Variety of expansive areas that reward
      exploration.<br>- Single player or up to four player Co-Op.<br>- New Bow Weapon
      to use alongside the hooks in epic titan battles.<br>- Fully voiced storyline
      with NPCs and world events.<br>- Full Original Soundtrack<br>- Optional skill
      based Speed Run Races and collection challenges with Leaderboards.<br>- Multiple
      advanced modes, including &quot;no hooks&quot;, &quot;one life&quot; and &quot;hook
      anything&quot;.<br>- Collectables, Easter Eggs and Achievements that reward
      exploration with new hooks as rewards for completers.<br>- Support for Knuckles
      Controllers
