  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/613590/extras/TEXTE_LOGO_p.png?t=1592992896"
      /><br><br><i>This game is actually in BETA state and still in development. </i><br><br><strong>Dungeon
      of Zaar</strong> is a competitive tactical game taking place in an ancient and
      magical Dungeon where Explorers fight for treasures and glory.<br><br>On the
      edge of a magical world, awaits the Dungeon of Zaar, home of the great, eponymous
      Archmage. Over a century has passed since his last appearance, and now all eyes
      are on the Dungeon, eager to claim a share of the spoils within.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/613590/extras/steam_ban_footage.png?t=1592992896"
      /><br><br><ul class="bb_ul"><li>Deep tactical gameplay : Easy to learn, hard
      to master, it''s turn based strategy to it''s best where positioning and guessing
      are your best allies.                 <br></li><li>Be creative: find synergies
      between your troops, build your team, craft items and experiment new strategies
      without boundaries to find your personal style.                 <br></li><li>Competitive
      PvP and ranking: Join random players or friends online, get ranked on ladder
      battles and play for fun or for the competition.<br></li><li>No RNG, no cards,
      just tactics: Don''t let randomness steal your victory, there is no cards to
      draw and no critical hits!                 <br></li><li>You are the Explorer:
      Customize your character and your team, level up and express your personality.
      </li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/613590/extras/steam_ban_teams.png?t=1592992896"
      />'
