    about_the_game: <i>Sperms armed with Rockets, Jetpacks, Laser Guns, Wormholes
      and Bombs</i><br><br><strong>Spermula 1</strong> is an action infused 3D racing
      game.<br><br><i>Play as your favorite sperm character and prove yourself by
      being the first to reach the egg. </i><br><br>It contains 16 levels which take
      the sperms into sex robots, witch lairs, space, ghost castles, disco floors
      and places we can't name here.<br><br><i>You can also play against your friends
      in a local multi-player mode or Steam Remote Play Together.</i><br><br><strong>It
      also features:</strong><br><ul class="bb_ul"><li>4 different cups<br></li><li>10
      weapons and powerups<br></li><li>4 different speedrun modes for each level<br></li><li>16
      custom songs for a fitting soundtrack<br></li><li>8 unlockable secret characters<br></li><li>21
      Steam achievements<br></li><li>and lots of stupid jokes</li></ul>
