    about_the_game: "It was a long time ago, there was a quiet and peaceful village,\
      \ in this magical land, where villagers can enjoy music like sounds of nature,\
      \ but one day a monster suddenly appeared, how did villagers to protect their\
      \ right to enjoy the music?<br />\r\nWe are Viriver studio. The Sonic Hunter\
      \ is our latest production, a kind of VR music rhythm game. Painting style of\
      \ low poly is lovely and cool, it will take you into a fairy tale world. <br\
      \ />\r\nPlayers in the game will play a role as a sixteen-year-old boy who is\
      \ a miracle fighter. Use magical shield to resist the musical virus invasion\
      \ and save the village.<br />\r\n<br />\r\nFeatures of the game<br />\r\nControl\
      \ rhythm actively, new experience of game playing<br />\r\nWe decide to adopt\
      \ a model in which the player could control the key rhythm on their own, it\
      \ means only when your hands touch the object coming to you can the key rhythm\
      \ sound, it makes the music sound more pleasant and attractive.<br />\r\n<br\
      \ />\r\nChallenge classical music of piano<br />\r\nWe had selected 42 piano\
      \ famous songs, such as Johann Pachelbel's \u201CCanon\u201D, Beethoven's \u201C\
      For Elise \u201C, Robert Schumann\u2019s \u201CHappy Farmer\u201D\uFF0C etc.\
      \ And all the classical music will be played by yourself. At the same time,\
      \ we strongly recommend that music enthusiasts wear your headphones, and enjoy\
      \ the melody.<br />\r\n <br />\r\nPainting style of low poly is lovely and cool<br\
      \ />\r\n Pure and fresh style, light color, all these make you feeling relaxed\
      \ and cheerful.<br />\r\n<br />\r\nSSS evaluation system &amp; worldwide leaderboard<br\
      \ />\r\nOnce completed a piece of music, according to the accuracy, missing\
      \ number, and so forth, SSS evaluation system will give you a reasonable score\
      \ when you complete a piece of music. <br />\r\n<br />\r\nAbout us <br />\r\n\
      Sonic Hunter has been developed by Viriver independently. Viriver is committed\
      \ to VR game development. If you have any suggestions, please contact us.<br\
      \ />\r\nEmail: bd@virivers.com"
