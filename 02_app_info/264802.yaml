    review: 'It''s for the multiplayer, that dead multiplayer.

      People sadly no longer play that boring thing.

      Even though I enjoyed the multiplayer things.

      I can''t recommend buying this DLC anymore.

      There''s simply no use for this stuff currently.

      And even if there was, I don''t like this thing.

      Things like these do not need a store page.

      Just sell them in-game, that''s much better.

      I don''t understand why this needs a page.

      My recommendation is to never buy this.'
