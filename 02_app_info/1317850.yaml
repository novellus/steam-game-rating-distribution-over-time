    about_the_game: "The galactic government has sent you to explore new lands. The\
      \ heavy burden of the discoverer of a planet suitable for agriculture will fall\
      \ on you. But you are not the only ones living on this planet. All kinds of\
      \ pests will try to stop you. Fill warehouses and barns, exterminate pests and\
      \ do not dare to defame the proud name of the astro farmer!<h2 class=\"bb_tag\"\
      > Features: [/ h2]<br>\_Different types of tools for agricultural needs.<br>\_\
      To protect your farm from pest attacks, consider your strategy for growing plants\
      \ and defending against monsters.<br>\_Choose your own announcer: Woman or Man\
      \ to your liking.<br>\_Different types of pests with different parameters, find\
      \ your own approach to each.<br>\_Mars: Do not forget that you are on another\
      \ planet, monitor oxygen levels, master a new type of walking and remember the\
      \ Red Planet does not forgive mistakes!</h2>"
