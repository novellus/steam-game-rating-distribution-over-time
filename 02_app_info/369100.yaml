    review: "T\xF6megm\xE9sz\xE1rl\xE1s oroszl\xE1nb\u0151rben!\n\nR\xE9gen, az ezerdfordul\xF3\
      \ k\xFCr\xFCl jelent meg a Deer Avanger c\xEDm\u0171 j\xE1t\xE9k, v\xE1laszul\
      \ a Deer Hunter sorozatra. Val\xF3sz\xEDn\u0171leg hasonl\xF3 \xF6tlet ihlette\
      \ a Predator Simulator-t is, ahol az \xE1llatok kir\xE1lya kiszabadul \xE9s\
      \ lem\xE9sz\xE1rol egy v\xE1ros \xF6sszes lak\xF3j\xE1t \xE9s \xE1llat\xE1llom\xE1\
      ny\xE1t. Folyamatosan kapunk k\xFCldet\xE9st, ami nem t\xF6bb mint megadott\
      \ gyilok valamib\u0151l amit a g\xE9p v\xE9letlenszer\u0171en kital\xE1l, csirk\xE9\
      t\u0151l kezdve a kommand\xF3sokig, illetve csillag-keres\xE9s, ami ideiglenes\
      \ k\xE9pess\xE9geket is ad, valamint t\xFAl\xE9l\xE9s bizonyos ideig. Ez a h\xE1\
      rom k\xFCldet\xE9st\xEDpus aranyp\xE9nzt \xE9s krist\xE1lyokat ad. Krist\xE1\
      lyokkal lehet feloldani fejleszt\xE9s-kateg\xF3ri\xE1kat, azokba pedig aranyat\
      \ pakolva er\u0151s\xEDthetj\xFCk karakter\xFCnket. Ha meghalunk, lehet\u0151\
      s\xE9g\xFCnk van krist\xE1ly\xE9rt cser\xE9be fel\xE9ledni, ami j\xF3l j\xF6\
      n, hiszen ha midnent feoldottunk krist\xE1lyokra am\xFAgy sem lesz sz\xFCks\xE9\
      g\xFCnk, r\xE1koncentr\xE1lhatunk az aranygy\u0171jt\xE9sre. Minden karakter\
      \ a csirk\xE9t\u0151l kezdve bizonyos mennyis\xE9g\u0171 jutalmat ad.\n\xC9\
      leter\u0151nket \xE1ldozataink elfogyaszt\xE1s\xE1val t\xF6lthetj\xFCk \xFA\
      jra.\n\nAz aranyos nagyfej\u0171 karakterek \xE9s r\xE1n\xE9z\xE9sre gyermeteges\
      \ grafika ne t\xE9vessze meg a v\xE1s\xE1rl\xF3t! Itt csak \xFAgy d\xFAl az\
      \ er\u0151szak, pont mint a term\xE9szetben."
