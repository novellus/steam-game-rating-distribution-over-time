    about_the_game: <h2 class="bb_tag">DISCLAIMER</h2>Have you had enough of pointless
      &amp; boring &quot;simulator&quot; ripoffs? It's about time someone made a simulator
      that's actually a game you can enjoy. Prepare to restore you faith in the simulator
      games, GameIndica Entertainment brings you the next best simulator since the
      simulator genre was born.<h2 class="bb_tag">INTRO</h2>Predator Simulator is
      an <i>action arcade RPG</i> packed with <strong>endless gameplay</strong> and
      new missions for every game session. On a quest to become a true <i>Lionborn</i>,
      you get to save the planet by wiping out humanity from the face of the earth.
      Yeah.... didn't you always want to do that anyway? Now is your chance!<h2 class="bb_tag">GAMEPLAY</h2>Explore
      the wild countryside while enjoying fresh farm raised pigs, rooster &amp; chicken
      wings. Reach the human populated city to start your manhunt and climb up the
      defcon levels. Eat anything that moves because that what a predator does to
      survive. Tasty and weak human prey will get you big rewards, but be careful,
      too much chaos will attract the hunters! You will be classified as a Predaterrorist
      and face heavy resistance. Be prepared for the worst. Unlock the hidden uncharted
      territory outside the game world by becoming a true <i>Lionborn</i>, where you
      can find secret journal entries from the game developer. We hope you will enjoy
      knowing more about the back story of this game and how it was made.<h2 class="bb_tag">KEY
      FEATURES</h2>+ Play as an apex predator AKA a lion.<br>+ Funniest part of the
      game is the Advanced AI system with real-time Predator-Prey simulation. Unarmed
      preys will try to run for their lives, armed hunters will try to hunt you down.
      Although getting them scared will make it easy to hunt them. Various scaring
      tactics can be used (ex. Attack from hidden corners or behind, jump scare them,
      roar at them, eat someone in front of them etc) <br>+ Kill various species depending
      on your own humanitarian or animal loving bias.<br>+ There are hipsters, rednecks,
      donut loving cops, cosplayers and even console peasants in the city.<br>+ Live
      tweets from your poor, whining victims<br>+ After hunting your prey, eat them
      and listen to the sweet bone crushing musical notes. It never gets old.<br>+
      Defcon levels work like wanted levels in any open world game. The higher you
      get, the more bonuses you get but the game becomes more difficult.<br>+ Tons
      of characters to unlock as you play. Bigger rewards for hunting down higher
      level victims. <br>+ Powerful roar to scare everyone around you. Once you become
      a true Lion born by acquiring the glorious Fus-Roar-Duh skill, roars become
      lethal.<br>+ Xbox Controller support.
