    review: 'There is no way to use weapons in your left hand as far as I can tell.
      Combat is also a little ''floaty'' i.e weapons just sorta phase through enemies
      instead of colliding like most melee-focused VR games. Can''t really fault it
      for $4 but I''m left-handed so I''m unable to play the game properly.


      That said, the aesthetic was pretty cool and there are killable passive NPCs
      which you almost never see in VR games. Voice acting was a bit funny but I suppose
      it holds a certain charm.'
