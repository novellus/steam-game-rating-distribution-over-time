    about_the_game: <strong>Orion13</strong> is an action-packed VR hack-and-slash
      game developed by MetroVR Studios. <i>You are Orion13</i>, a newly self-aware
      combat robot who believes her memory implants are her own... and you just want
      to go home. Fight your way through a futuristic robot society using swords,
      stuns, and shields with a host of colorful friends and foes. <br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128210/extras/Orion13BattleMontageLogo.gif?t=1599077290"
      /><br><br><br><strong>Become fully immersed</strong> in a dystopian robot society
      and complex, futuristic settings. Flee the plaza, take harrowing jumps atop
      skyscrapers, traverse catwalks and dangerous reactor rooms, dodge lasers, navigate
      minefields, and steal a spaceship to find your way home...<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128210/extras/Civilians.gif?t=1599077290"
      /><br><br><strong>Battle a diverse range of enemies</strong>, solve VR puzzles,
      and fight to stay alive. Your enemies don't want you to know your own secrets.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1128210/extras/CygnusRefreshed.gif?t=1599077290"
      /><br><br><strong>Test your skill in The Arena</strong><br>Orion13's Arena Mode
      features endless waves of killer robots and a cross-platform leaderboard updated
      in realtime. <i>Do you have what it takes to survive and climb to the top of
      the leaderboard?</i><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>Open
      locomotion with no restrictions or training wheels!<br></li><li>Fast-paced combat
      that doesn't tie you down<br></li><li>Full body first person inverse kinematics<br></li><li>Interactive
      inventory<br></li><li>Complete story to add to the adventure<br></li><li>Interactive
      puzzles<br></li><li>Original soundtrack<br></li><li>Survival Arena with Online
      Leaderboard<br></li><li>Hard Mode - <i>Can you handle the challenge?</i></li></ul>
