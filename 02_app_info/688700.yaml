    about_the_game: "<ul class=\"bb_ul\"><li>The Sound of EVERSPACE\u2122 \u2013 Enjoy\
      \ a huge variety of eery ambient space sounds made up of electronic synthesizers\
      \ and real-life audio samples, classical themes, punchy rock riffs, electronic\
      \ piano tunes, and songs accompanied by floating backing vocals. Driving beats,\
      \ odd time signatures, and the use of some bizarre \u201Cinstruments\u201D like\
      \ a tiny plastic guitar and a drum kit made of chairs and sofas always keep\
      \ things interesting. This original soundtrack contains more than 60 tracks\
      \ (FLAC and mp3 format), adding up to a duration of over three hours in total.<br></li><li>The\
      \ Art of EVERSPACE\u2122 \u2013 Discover a romanticized interpretation of space\
      \ with vibrant colors, fantastic visual effects, spectacular planets, and beautiful\
      \ space backdrops that leave you in awe. It is combined with a cool, yet functional\
      \ looking technical design for space ships and other man-made structures. This\
      \ digital artbook contains 48 pages of full-colored art work. It is only available\
      \ in English.<br></li><li>EVERSPACE\u2122 Wallpapers \u2013 Space up your desktop\
      \ with 10 carefully retouched wallpapers in 4K (3840 x 2160 px) and in Full\
      \ HD (1920 x 1080 px). </li></ul>"
