  data:
    about_the_game: "The great sorcerer wants to seize your Kingdom. He gathered the\
      \ army of animals and monsters and they ready to smash everything in its path.\
      \ You will have to resist against numerous groups of enemies in five worlds\
      \ with the help of the last surviving tower with archers. It will be a hard\
      \ battle. Click the mouse to direct the arrows of your valiant warriors. Pass\
      \ the levels several times, earn gold and buy upgrades. You will be able to\
      \ strengthen the tower, hire new archers, increase damage or buy temporary improvements\
      \ of arrows.<br />\r\n<br />\r\nGame features: <br />\r\n<br />\r\n- 30 levels\
      \ divided into 5 worlds<br />\r\n- Variety of enemies and huge bosses<br />\r\
      \n- Casual gameplay<br />\r\n- Simple mouse control<br />\r\n- Abgreyd characters<br\
      \ />\r\n- The game is suitable for all ages<br />\r\n- Steam Achievements"
