    about_the_game: "Just imagine an old castle where ancient creatures dwell. Under\
      \ the full moon they awaken from their deep sleep and start a grim party. Horrific\
      \ things will happen in neighboring settlements... In the Dark Castle DLC you\
      \ play as a Helsing-inspired character. You are accompanied by your true friend\
      \ and a trustful ally\u2014your adorable dog.<br><br>What's inside the package:<br><br><ul\
      \ class=\"bb_ul\"><li>Huge level - the first Party Hard scrolling map<br></li><li>New\
      \ character with unique abilities<br></li><li>Brand new traps<br></li><li> Local\
      \ co-op multiplayer<br></li><li>Your own pet, a dog!</li></ul>"
