details:
  data:
    about_the_game: Koji is feeling a bit down. This year is the first Christmas he's
      spending alone. After moving away from home to attend the University of his
      dreams, he found his college life to be rather lonely.  Feeling distraught,
      he wanders to his local shrine to make an offering. His wish is a simple one:<br><br>&quot;I
      want to have someone to spend Christmas with this year.&quot;<br><br>Shortly
      after making that wish, he meets three girls, all with unusual quirks. They
      want to spend time with him in the days leading up to Christmas, leaving Koji
      with quite the dilemma. Who should he spend Christmas with this year?<br><br>*<i>(This
      game does not contain any sexual content.)</i>
