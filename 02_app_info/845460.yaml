    review: 'Unless some enormous surprise takes place to prove me wrong, the gameplay
      consists entirely of:


      - Draw routes and count how many squares each route is, so that the cars 1)
      do not collide, and 2) arrive at the finish line in the order shown before the
      race.


      - Listen to cool dance music!


      That''s it!  Simple fun to fritter away your life.  What more could you want?'
