    about_the_game: "\u201CIsn't it so painful, to see that you are so alive when\
      \ the conclusion has already begun?\u201D <br />\r\n<br />\r\nBased on the creator's\
      \ experience with a cancer patient comes another heart wrenching tale by Afterthought\
      \ Studios. <br />\r\n<br />\r\nYou, With Me is set mainly in Singapore of an\
      \ expat couple who had the perfect plan, a perfect getaway for the holidays.\
      \ However, everything is turned into dust as news come out of the main character's\
      \ illness.<br />\r\n<br />\r\nTruly, will pretending that everything is normal\
      \ give you a sense of normalcy? Or perhaps, confronting your fears is the best\
      \ thing to do?<br />\r\n<br />\r\nAfterthought Studios are comprised of talented\
      \ and experienced creators - The very same people who developed Forgotten Not\
      \ Lost and published many other games such as Cupid and Who Is Mike for other\
      \ creators."
