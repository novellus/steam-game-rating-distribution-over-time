    about_the_game: "Get Exclusive content for every new Champion, all-year long,\
      \ with the Paladins Season Pass 2019 + 2020!<br />\r\n<br />\r\nYou\u2019ll\
      \ instantly unlock three cosmetics you can only get in the Season Pass: The\
      \ Limited Legionnaire Viktor skin, Legionnaire Warhorse Mount, and an Avatar.<br\
      \ />\r\n<br />\r\n<br />\r\nPlus, you\u2019ll get 1500 Crystals to unlock the\
      \ newest Battle Pass, a favorite Skin, or an Event bundle -- the choice is yours!<br\
      \ />\r\n<br />\r\nBest of all: You\u2019ll get the following incredible content\
      \ for every new Champion as they are released in 2019 and 2020.<br />\r\n- Season\
      \ Pass Limited Rare Skin<br />\r\n- All Talents Instantly Unlocked<br />\r\n\
      - Additional Uncommon Skin<br />\r\n- Emote<br />\r\n- MVP Pose"
