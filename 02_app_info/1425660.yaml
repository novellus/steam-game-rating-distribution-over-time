    about_the_game: "<i>You thought you knew about every facility the foundation ran?\
      \ Well there are some that were.. forgotten.</i><h2 class=\"bb_tag\">About the\
      \ game:</h2><br>SCP : Forgotten Facility (SCP: FF) is a free multiplayer horror\
      \ <i>(and Single-Player coming soon) </i> game based on the SCP Foundation series\
      \ and its expanded universe of monsters and paranormal phenomena. The primary\
      \ objective of the SCP Foundation (also \u201Cthe Foundation\u201D) is to safeguard\
      \ the world from any and all entities, objects, or phenomena that are deemed\
      \ potential threats to humanity, and thus to uphold the normalcy of the modern\
      \ world. however, this is before all of that when the world was a simpler time<br><br>SCP:FF\
      \ (Short for SCP : Forgotten Facility) Is set in 1941, during World War 2. Get\
      \ to experience the lives of individuals in the scp foundation as well as the\
      \ members of the Allied and Axis Forces. Explore old-style buildings and what\
      \ it was like to work for the foundation during these troubling times.<br>Explore\
      \ Area 03 as up to <strong>7</strong> different classes. Use or discover <strong>15\
      \ SCP Objects</strong> and <strong>10 weapons</strong>. SCPFF Is a round-based\
      \ game where you fight against other players in a multiplayer action packed\
      \ environment. The facility is procedurally generated every round, so you always\
      \ get a new environment to explore and different layouts throughout the facility.<br><br>Who\
      \ will you fight for or who will you fight against?<h2 class=\"bb_tag\">Single-Player\
      \ Campaign</h2><i>(Coming soon)</i><br>Get the chance to explore the facility\
      \ solo as a Class-D, Axis Forces Member or a Member of the Allied Forces. Play\
      \ 6 chapters of each storyline, and experience a short but eventful look into\
      \ the lives of each individual person listed above as they Flee, Attack, or\
      \ Defend the facility.<h2 class=\"bb_tag\">Play as never-seen before SCP'S and\
      \ some familiar ones throughout the facility, like;</h2><ul class=\"bb_ul\"\
      ><li><strong>SCP-457</strong> - Don't burn more than you can chew! Just kidding,\
      \ burn anyone you like, doors included! Just keep in mind fire doesnt mix well\
      \ with water.<br></li><li><strong>SCP-352</strong> - You're a wizzard harry,\
      \ well not really you're actually a witch who follows people to rip their limbs\
      \ bit by bit after entangling them in a web.<br></li><li><strong>SCP-1048</strong>\
      \ - A Lonely teddy bear that just wants some love. Make some friends by giving\
      \ them a hug, err, a very hard hug. Also scp-1048 has a tendency to be very\
      \ verbal when approaching people to give them a hug.<br></li><li><strong>SCP-073</strong>\
      \ - A Regular human male, but with a metallic arm and strange symbols all over\
      \ them. Anywhere he walks he carries death, and can absorb / reflect small amounts\
      \ of damage back at the causer.</li></ul>And many more to come.<h2 class=\"\
      bb_tag\">You also get a chance to play multiple roles randomly selected each\
      \ round, such as;</h2><ul class=\"bb_ul\"><li><strong>Facility Guard</strong>\
      \ - Enjoy the best job in the world! Guarding highly-deadly, horrifying, creepy\
      \ creatures of unknown origin at the lowest wage in the industry with no hazard\
      \ pay! Come work for the foundation and enjoy the free coffee and only 1 break\
      \ daily. Who wouldn't want to be a guard?<br></li><li><strong>Allied Forces\
      \ Members</strong> - Help save the facility after the SCP's have breached containment\
      \ and/or Axis forces have entered the facility in a attempt to destroy all personnel\
      \ inside and steal SCP Objects.<br></li><li><strong>Axis Forces Members</strong>\
      \ - Attack the facility to obtain intel and objects to help further the war\
      \ efforts. Ally with no-one and destroy the facility in any way you see fit,\
      \ including using SCP Objects against the same facility they are stored within.<br></li><li><strong>D\
      \ Class Personnel</strong> - Run for your life out of the facility or team up\
      \ with other D class for strength in numbers! <i>(It may not matter)</i> Steal\
      \ SCP Objects to further your escape and make it easier or explore the facility\
      \ and see all the different paths you can go.<br></li><li><strong>Scientist</strong>\
      \ - Research SCP's in the facility, <i>Scratch that</i>, run from the SCP's\
      \ in the facility as they attempt to kill you as well as every Class-D member\
      \ who hates your guts. Team with the Allied forces for safety and escape the\
      \ facility.<br>And more to come</li></ul><br><br><br><i>This game is still in\
      \ development, and more information will come as it progresses.</i>"
