    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1293120/extras/ezgif.com-video-to-gif.gif?t=1608914396\"\
      \ /><h2 class=\"bb_tag\">Roll the dice to rule them all!</h2>Take the helm of\
      \ the fallen city of Thylla and restore the lost power of your kingdom by subduing\
      \ the other monarchs in the valley.<br><br><br>In a mix of text-based adventure,\
      \ dice rolls and turn-based management, find your way to victory by making the\
      \ right choices in a rich and challenging main story.<br><br>Choose and use\
      \ your advisors wisely to gain action dice that you\u2019ll use to wage war\
      \ or form alliances, develop trade and explore the world, or spy on your enemies\
      \ and conspire to overthrow the other rulers!<br><br>Each new game features\
      \ a different story packed with twists and turns. React to events and make the\
      \ right decisions when fate thwarts your reign\u2026 and as you prepare to face\
      \ the greatest threat the world has ever known!<br><br><br><ul class=\"bb_ul\"\
      ><li>A dark and merciless universe. Expect to lose your crown in any way possible,\
      \ but always for good reason!<br></li><li>Manage your action dice and use your\
      \ Fate points with care<br></li><li>Recruit advisors, develop their skills,\
      \ and send them on missions around the valley<br></li><li>Dozens of interactive\
      \ stories with unexpected twists<br></li><li>Choose your destiny. Will you rule\
      \ with an iron fist, or with peaceful diplomacy? Will you be bold or cunning?<br></li><li>Resist\
      \ your enemies, besiege their cities and make them your vassals<br></li><li>Establish\
      \ trade routes and smuggling rings<br></li><li>Plot to overthrow opposing monarchs<br></li><li>Use\
      \ diplomacy to lead a great alliance<br></li><li>Explore the world as you search\
      \ for hidden treasure and forgotten artifacts</li></ul>"
