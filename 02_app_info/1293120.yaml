    review: "Silmaris : Dice Kingdom est un jeu de strat\xE9gie au tour par tour et\
      \ de gestion de d\xE8s.\n\nLe jeu est difficile par le gestion des diff\xE9\
      rents d\xE8s n\xE9cessaire aux nombreux \xE9v\xE9nement qui surgissent.\nIl\
      \ y a beaucoup \xE9v\xE9nement vari\xE9s, vous devrez faire de vrais choix qui\
      \ influe sur sur votre partie et en d\xE9termine la fin.\nLe but ici sera d'apprend\
      \ de ces erreurs lors des diff\xE9rents choix d'\xE9v\xE9nements pour maximiser\
      \ votre prochaine partie jusqu'\xE0 la victoire !!\nCe jeu vous demandera patience,\
      \ r\xE9flexion et un peu chance au D\xE8s.\n\nPour conclure, le jeu est difficile\
      \ et votre chance au d\xE8s vous donnera des sueurs froides, ce qui explique\
      \ surement les \xE9valuations n\xE9gatives, mais le jeu est bon, une bonne histoire,\
      \ des choix et cons\xE9quences logiques, le jeu est stable, sans bug et pas\
      \ ch\xE8re ! Enti\xE8rement traduit en Fran\xE7ais :d\n\nJ'en suis a environ\
      \ une 30ene heure de jeu, et je le recommande."
