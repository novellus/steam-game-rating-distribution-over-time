  data:
    about_the_game: <strong>What will you do?</strong><br>In Dungeon Slayer, you will
      lead your team to defeat countless enemies in a fantasy world. Your team will
      complete various missions.<br><br><strong>Key features</strong><br>- Unlock
      heroes with different abilities<br>- Explore a fantasy world<br>- A great focus
      on strategy<br>- Defeat your enemy using environmental features<br>- Easy to
      learn, hard to master<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177580/extras/skeleton_in_coffin_630_200.gif?t=1605321442"
      /><br><br><strong>Discover how the environment reacts to your heroes' abilities</strong><br>Use
      items such as the explosive and flammable barrel in your environment to beat
      your enemies.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177580/extras/use_bomb_630_200.gif?t=1605321442"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177580/extras/flammable_barrel_630_200.gif?t=1605321442"
      /><br><br>In addition to that, you can use the harmful traps to your advantage
      by attacking nearby enemies from the right angle.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1177580/extras/kick_enemy_to_trap_630_200.gif?t=1605321442"
      /><br><br>More and more interesting elements are being added to the game to
      encourage strategy and planning. Allowing you to explore more ways to slay your
      enemies and be victorious. As a fantasy hero, you will battle your way through
      the dark world and overcome the challenges by unlocking your team members with
      unique abilities.
