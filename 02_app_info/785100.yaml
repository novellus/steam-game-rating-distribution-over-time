    about_the_game: "Do we really know each other? Cosmic Top Secret plunges players\
      \ into a fantastic world of intrigue and espionage where all is not what it\
      \ seems. Based on actual events, play as T and help her unravel the truth about\
      \ her parents\u2019 work as spies for the <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785100/extras/redacted_text1.png?t=1572345299\"\
      \ /> during the Cold War. <br>Brought to life through its cast of colourful\
      \ characters, Cosmic Top Secret features a truly unique storybook world made\
      \ entirely from paper and cardboard. 7 years in the making and formed from hours\
      \ of real-life audio and documentary footage; this is an incredible real-life\
      \ mystery like you\u2019ve never seen before.  <br>\u2800\u2800\u2800\u2800\u2800\
      \u2800<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785100/extras/March_512_slim.gif?t=1572345299\"\
      \ /><br><br><strong>An unforgettable true story</strong><br>Join T and a cast\
      \ of 30 unique characters in a  journey of discovery as she seeks to unravel\
      \ the secrets surrounding her parents involvement with the <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785100/extras/redacted_text3.png?t=1572345299\"\
      \ /> during the Cold War.<br><br><strong>Real video footage and audio</strong><br>Cosmic\
      \ Top Secret brings its story to life through real video and audio recordings,\
      \ as well as dozens of documents <img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785100/extras/redacted_text2.png?t=1572345299\"\
      \ /> from the Cold War era.<br><br><strong>Experience an incredible storybook\
      \ world</strong><br>Truth meets fantasy in a storybook world made entirely of\
      \ paper and cardboard. Tap to interact with environments and flick, float, roll\
      \ and glide T. on her quest. <br><br><strong>Hours of gameplay</strong><br>Uncover\
      \ clues, complete the secret dossier and gather 400 collectables across 6 levels\
      \ for hours of playtime.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/785100/extras/Nordic-Game-Logo.png?t=1572345299\"\
