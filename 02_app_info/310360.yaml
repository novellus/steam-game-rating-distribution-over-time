    reviews: "\u201CNearly everything about this game\u2019s story just works. It\
      \ leans from the most asinine, youthful banter possible to truly twisted mental\
      \ states by the end. Players will end up second guessing themselves just as\
      \ much as the protagonist does.\u201D<br>4.5/5 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.hardcoregamer.com/2015/05/22/review-higurashi-when-they-cry-hou-ch-1-onikakushi/149971/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CHigurashi\
      \ stands out as an example of how evocative a game can be based on storytelling\
      \ without the aid of high-end graphics.\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://apgnation.com/articles/2015/05/29/17237/higurashi-onikakushi-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >APG Nation</a><br>"
