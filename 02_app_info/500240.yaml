  data:
    about_the_game: "Munich to Garmisch Scenario Pack 01 includes 10 challenging and\
      \ enjoyable scenarios for the Munich to Garmisch Partenkirchen route on Steam,\
      \ covering passenger operations in this scenic part of Bavaria.<br><br>Take\
      \ the controls of BR442, ICE 3, ICE-T and BR 426 to haul passengers on regular\
      \ train services along the line following real world timetables with real world\
      \ difficulties including delayed trains and poor weather.<br><br><strong>Note:\
      \ </strong><br>To drive all 10 career scenarios in the pack, players will require\
      \ the  <a href=\"https://store.steampowered.com/app/258652/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Munich - Garmisch-Partenkirchen Route</a> (available\
      \ separately) and select scenarios also individually require Train Simulator\u2019\
      s <a href=\"https://store.steampowered.com/app/208283/\" target=\"_blank\" rel=\"\
      noreferrer\"  >DB ICE 3 EMU Add-On</a>, <a href=\"https://store.steampowered.com/app/258656/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >DB BR 442 'Talent 2' EMU Add-On</a>\
      \ and <a href=\"https://store.steampowered.com/app/222610/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >DB BR 411 'ICE-T' EMU Add-On</a> (each available separately).<h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>The Munich Garmisch Scenario Pack\
      \ Add-on includes ten operating challenges in career scenario form for the Munich\
      \ to Garmisch Partenkirchen Route (Available Separately):<br><br>Requiring Munich\
      \ to Garmisch Partenkirchen<br><ul class=\"bb_ul\"><li>\tS6 from Starnberg to\
      \ Munich<br></li><li>\tS6 from Munich to Tutzing</li></ul><br>Requiring Munich\
      \ to Garmisch Partenkirchen, BR 442 Talent 2 and ICE-T:<br><ul class=\"bb_ul\"\
      ><li>\tRegional service RB5946 Part 1<br></li><li>\tRegional service RB5946\
      \ Part 2</li></ul><br>Requiring Munich to Garmisch Partenkirchen, BR 442 Talent\
      \ 2, ICE 3 and ICE-T:<br><ul class=\"bb_ul\"><li>ICE 732 Part 1<br></li><li>\t\
      ICE 732 Part 2<br></li><li>\tRB 5419 in the Rain Part 1<br></li><li>\tRB 5419\
      \ in the Rain Part 2<br></li><li>\tICE 1227 Part 1<br></li><li>\tICE 1227 Part\
      \ 2</li></ul>"
