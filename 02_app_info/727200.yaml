    about_the_game: "Sit back and relax with this wonderful puzzle game. Help Santa\
      \ at his workshop to wrap the gifts he\u2019ll soon be delivering to children\
      \ around the world.<br><br>Push teddy bears, toy cars and more into the dedicated\
      \ areas but plan your moves as you can only push them.  If you make a mistake\
      \ then don't worry you can undo your moves so you don't need to start over.\
      \  Use holiday magic to help solves the puzzles if you really get stuck, you\u2019\
      ll be kicking yourself when you see how it\u2019s done.<br><br>The workshop\
      \ foreman is on hand to show you the ropes in a short tutorial so you\u2019\
      ll be well prepared to tackle the more than 120 puzzles that await.<br><br>This\
      \ game is sure to delight so throw another log on the fire, grab a glass of\
      \ eggnog and most of all have fun.<br><br><br><strong><h2 class=\"bb_tag\">FEATURES</h2></strong><br><ul\
      \ class=\"bb_ul\"><li>Charming puzzle game play.<br></li><li>Fun for all the\
      \ family.<br></li><li>Undo and auto-solve feature.<br></li><li>128 puzzles of\
      \ varying difficulty.<br></li><li>Magical holiday graphics and sound.<br></li><li>Touchscreen\
      \ friendly.<br></li><li>14 Achievements.<br></li><li>Widescreen 4K support.<br></li><li>Designed\
      \ specifically for PC and MAC.</li></ul>"
