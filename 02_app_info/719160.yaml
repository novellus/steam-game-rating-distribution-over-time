    about_the_game: "<h2 class=\"bb_tag\"><strong>An Absolute Sandbox for an Absolute\
      \ Ruler | This is Pharaoh's World in Ancient Egypt</strong></h2><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/719160/extras/RuleAsPharaoh-GameplayGIF.gif?t=1594267983\"\
      \ /><br><strong>As the foremost authority on everything</strong>, you - <strong>Pharaoh\
      \ </strong>- have been trusted to keep your people safe and happy - and in the\
      \ process <strong>construct magnificent monuments to your glory that will inspire\
      \ FEAR and AWE in all who beset their eyes upon them.</strong><br><br>As <strong>King\
      \ of Egypt</strong> you can of course<br>- Feed your people<br>- Feed your crocodiles<br>-\
      \ Feed your people <i>to </i> your crocodiles <br>- Build enormous statues of\
      \ yourself to overlook your workers on their daily commutes<br><strong>and much\
      \ <i>MUCH </i> more \u2193</strong><h2 class=\"bb_tag\">\U00013080 A Roleplaying\
      \ Game and a Citybuilder \U000132FA</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/719160/extras/AkhenatenCharCreatorGif.gif?t=1594267983\"\
      \ /><br><br><br><strong>Everything you do has consequences</strong> - each building\
      \ you make, law you enact - it will contribute something to <strong>Chaos </strong>or\
      \ <strong>Order</strong>. This is called the sacred <strong>law of Maat</strong>,\
      \ or &quot;balance&quot;, and it's your job to maintain it or your society will\
      \ suffer. Suffer long enough and <strong>people may rebel against you</strong>.<br><i><br>Akhenaten:\
      \ Rule as Pharaoh</i> is an RPG (<strong>Role-playing Game</strong>) as much\
      \ as a <strong>citybuilding &amp; simulation game</strong> experience. <br><br><strong>In\
      \ addition to everything you can expect from a citybuilder,</strong> you can:<br><br>\u2714\
      \ <strong>Create </strong>your character's appearance, traits, and background<br>\u2714\
      \ Level up from an advanced variety of <strong>traits &amp; perks</strong><br>\u2714\
      \ Switch from building mode to controlling your character &amp; walking around\
      \ the world you've built, as Pharaoh, immediately &amp; without a loading screen\
      \ transition<br>\u2714 Drive your personalized Chariot around your world, including\
      \ <strong>chariot racing</strong><br>\u2714 Inspire &amp; restore faith in citizens\
      \ with eloquent speeches<br>\u2714 Die a horrible death if you fail and your\
      \ citizens rebel against your dictatorial rule<h2 class=\"bb_tag\">A game in\
      \ development \u25ED</h2><i>Akhenaten: Rule as Pharaoh</i> is being developed\
      \ in Unreal Engine, the high fidelity industry game engine used in the making\
      \ of everything from <strong><i>Fortnite</i></strong> to <strong><i>Tropico\
      \ 6</i></strong> and now <strong><i>Star Wars</i></strong>.<br><br><strong>While\
      \ this is actively being developed,</strong> it's recommended that you<br><br>\u2776\
      \ Add the game to your Wishlist <strong>so you'll be automatically notified\
      \ when it comes out</strong> (as well as of any special deals on the game)<br>\u2777\
      <strong> Join the</strong> <a href=\"https://steamcommunity.com/app/719160/discussions\"\
      \ target=\"_blank\" rel=\"noreferrer\"  > <u>Steam community forums for <i>Akhenaten:\
      \ Rule as Pharaoh</i> here</u></a><strong> and post a question or suggestion.</strong>\
      \ The developer reads and personally answers all discussions posted, therefore\
      \ you can have an influence on the direction of the game.<br><br>Planned release:\
      \ 2020. <strong>Pharaoh Simulator HERE WE GO!!!!!!!! </strong><br>\U000130D2\
      \ \U000131D6 \U000131D7 \U000131D8 \U000131D9 \U000131DA \U000131DB \U000131DC\
      \ \U000131DD \U000131DE \U000131DF \U000131E0 \U000131E1 \U000131E2 \U000131E3\
      \ \U000131E4 \U000131E5 \U000131E6 \U000131E7 \U000131E8 \U000131E9 \U000131EA\
      \ \U000131EB \U000131EC \U000131ED \U000131EE \U000131EF \U000131F0 \U000131F1\
      \ \U000131F2<br> \U000131DA \U000131DB \U000131DC \U000131DD \U000131DE \U000131DF\
      \ \U000131E0 \U000131E1 \U000131E2 \U000131E3 \U000131E4 \U000131E5 \U000131E6\
      \ \U000131E7 \U000131E8<br> \U000131E9 \U000131EA \U000131EB \U000131EC \U000131ED\
      \ \U000131EE \U000131EF<br> \U000131D7 \U000131D8 \U000131D9<br>\U000131DA \U000131DB\
      \ \U000131DC \U000131DD \U000131DE \U000131DF \U000131E0 \U000131E1 \U000131E2\
      \ <br> \U000131E2 \U000131E3 \U000131E4"
