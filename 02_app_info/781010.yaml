    about_the_game: '<i><br>This pack will add Nagae Iku and Tatara Kogasa to the
      game.</i><br><br>================================================================<h2
      class="bb_tag">Nagae Iku</h2>Beautiful Scarlet Cloth<br><br><ul class="bb_ul"><li>Primary
      attack: Firing off lightning sparks that will bounce among enemies.<br></li><li>Secondary
      attack: Knock back enemies with a drill.<br></li><li>Bomb: Summon thunder to
      attack all enemies with &quot;conductive&quot; status.<br></li><li>Dodge: A
      normal dash<br></li><li>Characteristic: Iku''s attack will inflict &quot;conductive&quot;
      status to enemies.</li></ul><br>================================================================<h2
      class="bb_tag">Tatara Kogasa</h2>The Cheery Forgotten Umbrella<br><br><ul class="bb_ul"><li>Primary
      attack: Kogasa fires danmaku by swinging her umbrella.<br></li><li>Secondary
      attack: Kogasa blocks danmaku with her umbrella.<br></li><li>Bomb: Kogasa spins
      her umbrella, and fire danmaku around her.<br></li><li>Dash: A normal dash<br></li><li>Characteristic:
      As a defence oriented character, Kogasa is able to block most danmaku.</li></ul>'
