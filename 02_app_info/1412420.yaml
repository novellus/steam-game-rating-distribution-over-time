  data:
    about_the_game: This is a roguelike action adventure game with act elements. You
      can challenge dozens of powerful boss to improve yourself.<br><br>Rich equipment
      system, you can freely combine and synthesize the equipment suit you want.<br>Enchant
      the equipment randomly to make it more powerful<br><br>You can use skill fragments
      to increase your ability permanently, and challenge more powerful boss through
      monster enhancement system.<h2 class="bb_tag"><strong>Challenge the powerful
      boss with personality.</strong></h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1412420/extras/g1.gif?t=1606730670"
      /><h2 class="bb_tag"><strong>At the same time, fight different kinds of enemies.</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412420/extras/g2.gif?t=1606730670"
      /><h2 class="bb_tag"><strong>Be familiar with the enemy's behavior pattern and
      fighting style in the battle, and then deal with it wisely.</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412420/extras/g3.gif?t=1606730670"
      /><h2 class="bb_tag"><strong>Random map, random boss, random equipment.</strong></h2><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1412420/extras/g4.gif?t=1606730670"
      />
