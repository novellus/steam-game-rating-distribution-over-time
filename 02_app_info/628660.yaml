    about_the_game: "<h2 class=\"bb_tag\">Lode Runner, the Legendary Platformer Returns!</h2><br>Lode\
      \ Runner Legacy is the latest edition in the classic Lode Runner series, a masterpiece\
      \ of action puzzle gaming introduced in the U.S. in 1983. Players manipulate\
      \ \u201CRunner\u201D to infiltrate the evil empire and recover stolen gold while\
      \ avoiding enemies and minefields. The ingenious balance of puzzle and action\
      \ gameplay from the original Lode Runner is alive in Lode Runner Legacy, along\
      \ with many new features that offer a fresh experience to both new players and\
      \ returning fans alike, including an updated Voxel visual style and powerful\
      \ game editors.<h2 class=\"bb_tag\">features!</h2><ul class=\"bb_ul\"><li>Adventure\
      \ Mode: Infiltrate the evil Empire and bring back stolen gold!<br></li><li><strong>NEW!</strong>\
      \ Two Player Mode: Local Co-Op Multiplayer with up to 2 players, along with\
      \ new levels! Controlled required.<br></li><li><strong>NEW!</strong> Extra Mode:\
      \ More levels featuring new enemies that have new movements!<br></li><li>Puzzle\
      \ Mode:\tIt\u2019s all puzzles, all the time. No enemies allowed. <br></li><li>Classic\
      \ Mode: Play the original 150 levels in 3D! <br></li><li>World Levels: An outstanding\
      \ collection of user-created levels.<br></li><li>Craft Mode: Create your own\
      \ levels, characters, items, combine them and share with other fans.<br></li><li>Online\
      \ Rankings:\tCompete against other fans in global standings.</li></ul><h2 class=\"\
      bb_tag\">NEW!</h2><ul class=\"bb_ul\"><li>varying Level Sizes<br></li><li>more\
      \ Technical Bonuses<br></li><li>deadly Enemies<br></li><li>challenging New Ai<br></li><li>local\
      \ 2player Co-op Play</li></ul><br><br>Named one of \u201CThe Greatest Games\
      \ of All Time\u201D by GameSpot, Lode Runner was created by Douglas E. Smith\
      \ in 1983 while a student at the University of Washington. The game was not\
      \ only an award-winning bestseller, but also a significant milestone that influenced\
      \ many in the video game industry. <br><br>Alexey Pajitnov, creator of Tetris,\
      \ said of the game, \u201CMy favorite for many, many years. Every level was\
      \ a real puzzle with its own mechanics, its own dynamics, its own kind of solution.\
      \ \u2026 I can\u2019t imagine any other game with such inventive and unusual\
      \ design.\u201D <br><br>In a tribute to Smith after his death in 2014, US Gamer\
      \ editor-in-chief Jeremy Parish commented, \u201C[He] created one of the most\
      \ innovative formative works of the medium, a game that managed to transcend\
      \ international boundaries and become a beloved classic among American PC gamers\
      \ and Japanese console fanatics alike.\u201D<br><br>As a classic from video\
      \ game history looks to the future, \u201CLode Runner Legacy\u201D can keep\
      \ evolving with your support. We hope you enjoy the game!"
