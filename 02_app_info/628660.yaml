    review: 'This is no cheap knock-off: Tozai Games is co-headed by the guy who brought
      Lode Runner to arcades in 1984. It shows - this game has deeply thought out
      gameplay challenges, graphics and sounds. The original version is unlockable
      and has some subtle improvements of the original, while keeping the gameplay
      and vibe intact. A must-have for Lode Runner fans for for those who are wondering
      what makes this game a classic. 10/10.'
