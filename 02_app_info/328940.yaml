    review: 'I love the art style, game concept, and puzzles!

      I just wish there was more to the story and game play loop. The game gets repetitive
      after a while and requires good RNG for certain bosses to spawn (cough cough
      beaver). I just wish there was more to the game even though I enjoyed it.'
