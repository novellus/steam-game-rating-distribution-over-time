    reviews: "\u201CIt can be a struggle, but it's all worth it when you're shooting\
      \ fire out your antlers.\u201D<br><a href=\"http://kotaku.com/oh-dear-i-seem-to-be-a-deer-1667383765\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br><br>\u201CThe world of\
      \ The Deer God is incredibly hostile, featuring so many dangerous animals it\
      \ makes Far Cry 4 look like a petting zoo.\u201D<br><a href=\"http://www.pcgamer.com/the-deer-god-impressions-a-karmic-trip-through-nature/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThe side-scrolling\
      \ puzzle game takes elements of an endless runner and an RPG and mixes them\
      \ into something very special.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.polygon.com/2014/12/3/7327595/the-deer-god-video-overview\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br>"
