  data:
    about_the_game: <strong>The Deer God</strong> is a breathtaking 3D pixel art adventure
      that will challenge your religion and your platforming skills. <br>It's a game
      about survival, reincarnation, and karma; all set in a breathtaking and unique
      3D pixelized world. <br>Feast your eyes on the beautiful lighting, day and night
      system, and vast landscapes.<br><br>Become one of the most beautiful animals
      on planet earth.<br><br><strong>LIVE AS A DEER.<br><br>SURVIVE AS A DEER.</strong><br><br><strong>Features:</strong><br>Gorgeous
      3d pixel art world to explore<br>Various animals and characters to interact
      with<br>Night and Day system<br>Various quests<br>Tons of items to find and
      use<br>Reincarnate into other animals<br>Use the power of statues and level
      up your antlers<br>Find secrets and solve ancient puzzles<br>Follow an interesting
      and dark storyline<br>Amazing Original Soundtrack by Evan Gipson.
