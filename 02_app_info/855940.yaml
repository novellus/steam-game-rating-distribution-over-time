    about_the_game: "This is a otome visual novel game with delicate artwork. <br\
      \ />\r\n<br />\r\nIn the distant past, the races with magic founded the colonies\
      \ in many places and then united the colonies into a country. There are four\
      \ kinds of magic, fire, water, light, and dark. The races sustain the prosperity\
      \ of this country by utilizing the magic they\u2019re good at. <br />\r\nThe\
      \ major industries of the City of Fire is mining, gold and silver forging and\
      \ weapons forging; The City of Water is a market renowned for agriculture and\
      \ dairy; The City of Light is a well-known center for sacred churches and hospitals;\
      \ The City of Dark is an assembly point for criminals, profiteers, murders,\
      \ and arsonists, etc. <br />\r\nIn order to learn how to govern this country,\
      \ the princess of the country decides to pay a private visit to the country\
      \ and learn the public life. <br />\r\n<br />\r\nThere are four characters in\
      \ total in the game: butler, businessman, weapon craftsman, mysterious man."
