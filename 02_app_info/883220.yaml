    about_the_game: '<h2 class="bb_tag"><strong>JOIN US ON DISCORD</strong></h2><a
      href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/jSDtXPT"
      target="_blank" rel="noopener"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/883220/extras/Steam_discord_img_FUGUE_IN_VOID.png?t=1593215394"
      /></a><h2 class="bb_tag"><strong>ABOUT THE GAME</strong></h2>Fugue in Void is
      a walking sim where you explore all kinds of mysterious places and dive into
      a world full of atmosphere. This simulation focuses on stunning architectural
      spaces and texture transitions. <br><br>The perfect break from all those action
      packed games out there.<br><br><strong>Warning</strong>: This game purposely
      has no saving system. The experience should be done in one walk-through. Take
      your time. Close the curtains and use headphones.<h2 class="bb_tag">Gameplay</h2>The
      game starts with a 10 minute intro. After the intro you are given control and
      able to start moving around in the environment. Take your time in exploring
      the various spaces and music.'
