    reviews: "\u201CIt\u2019s a work which seems intimately concerned with the fragility\
      \ of the self in relation to the other: tensions between the two permeate every\
      \ surface of the game\u2019s inhuman and often uncomfortably alien spaces, and\
      \ always, there is the sense that at any moment, everything is on the verge\
      \ of folding in on itself\u200A\u2014\u200Aless an act of momentous collapse\
      \ than a slow but certain erasure through erosion.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/@spncryn/the-abiding-place-of-no-desire-1ee69c8f44cb\"\
      \ target=\"_blank\" rel=\"noopener\"  >Spencer Yan - Medium</a><br><br>\u201C\
      ...a fulfilling experience that does something to move the chains for video\
      \ games in a general sense. It\u2019s a game that got me thinking about hardness\
      \ and softness, opaqueness and transparency, accessibility and total obtuseness.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://waypoint.vice.com/en_us/article/vbj3x4/brutalism-acrhitecture-video-game-fugue-in-void\"\
      \ target=\"_blank\" rel=\"noopener\"  >Cameron Kunzelman - Waypoint</a><br><br>\u201C\
      Fugue in Void is a great game and a great representative of its genre, so if\
      \ you like the genre, you will also like the game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://maskinkultur.com/2018/05/24/review-fugue-in-void/\"\
      \ target=\"_blank\" rel=\"noopener\"  >MASKINKULTUR</a><br>"
