  data:
    about_the_game: '<strong>A Survival Horror Game</strong><br>After a lethal epidemic
      induced by aliens, most of Earth''s population has been turned into zombies.<br>Aliens
      that had been living underground since WWII  have completed an intergalactic
      portal made of X-Points.<br>If not stopped, all humans will be reduced to zombies.  You
      hold the key to foil this invasion and save all humans!<br><br>The game has
      a dungeon-type map.  You have between 6 and 12 red X-point gems that you need
      to find and remove from flame throwing aliens and custodians.<br>Sometimes you
      need to find keys to unlock automatic doors.  Keys can be in the form of switches,
      regular keys or shooting posts.<br>Be careful with zombies, aliens and alien-created
      spiders and robots!<br>   X-point gems appear as small red flares or dots in
      bird-view map,<br>   Survival kits are yellow dots,<br>   Ammo kits appear as
      green dots,<br>   Avatar assistant is a purple dot,<br>   Player position is
      a blue dot.<br>Note: press Esc key or Pause button to get to the exit/save menu<br>
      <img src="https://steamcdn-a.akamaihd.net/steam/apps/689050/PosterHumanture1.png?t=1556654794"
      />'
