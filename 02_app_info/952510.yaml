    about_the_game: The Chronicles of Lurra is a free to play RPG set in the fictional
      world of Lurra. You follow Trent, the main character as he is dragged from his
      home through time and space to the world of Lurra. His long time friend Adrian
      drags him away and ropes him into his schemes of robbing a bank, a grand heist,
      with his companions Maya and Tyrus the Magnificent. With his only way home in
      the hands of his friend, Trent must go along with the heist in order to return
      home.
