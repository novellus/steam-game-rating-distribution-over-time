    about_the_game: "Don't Get Hit In The face is a movement-based active virtual\
      \ reality game. Do whatever you need to do... duck, weave, dodge and crawl...\
      \ just don't get hit in the face! Taking gameplay influences from old-school\
      \ arcade games and combining that with room-scale VR, DGHITF is as simple as\
      \ it sounds, and that's what makes it fun.<br />\r\n<br />\r\nDon't Get Hit\
      \ In The Face includes 4 game modes of increasing difficulty, and an awesome\
      \ 13 song soundtrack. It's fun on its own as VR arcade game, and is also an\
      \ excellent addition to a VR workout regimen."
