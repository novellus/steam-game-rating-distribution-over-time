    about_the_game: "VEGAS Pro 15 Edit \u2013 Steam Edition provides you with state-of-the-art\
      \ editing tools in a streamlined, logical interface, allowing for full creative\
      \ freedom for your professional video and audio editing projects. Version 15\
      \ is probably the most exciting version yet  to have been published. Packed\
      \ with exactly the right tools for precise project editing in a variety of formats,\
      \ for creative editing and for immediate distribution. Whether you're working\
      \ in HD or 4K, version 15 combines everything into a single workflow. Now, you\
      \ can finish large projects even faster thanks to NVIDIA and Intel QSV hardware\
      \ acceleration.<h2 class=\"bb_tag\">Highlights </h2> <br>Your video projects\
      \ will gain in sophistication, just like your gameplays.<br>The most important\
      \ features of VEGAS Pro 15 Edit \u2013 Steam Edition:<br><ul class=\"bb_ul\"\
      ><li> New, innovative and fully customizable user interface<br></li><li> Unlimited\
      \ tracks for video and audio<br></li><li> Intuitive drag and drop workflow<br></li><li>\
      \ HEVC file support<br></li><li> Picture-in-Picture, Crop and lookup table OFX-plug-ins<br></li><li>\
      \ ACES 1.0 support<br></li><li> Optimized hardware acceleration<br></li><li>\
      \ B\xE9zier tool for masking</li></ul><h2 class=\"bb_tag\">Video and audio production</h2>\
      \ <br><strong>Innovative editing tools</strong><br>Edit your gameplays natively\
      \ in resolutions of up to 4K using drag-and-drop functionality.<br>The Vegas\
      \ Pro 15 Edit interface provides an impressive array of innovative tools and\
      \ thoughtful touches with a fully customizable workspace for accomplishing a\
      \ wide range of production tasks.  Edit an exhilarating gameplay video or drone\
      \ footage fast, add amazing video and audio effects, then upload it directly\
      \ to your channel to share experiences with your subscribers. <br>No greenscreen\
      \ at hand? Use B\xE9zier drawing tools to quickly and easily create rectangular\
      \ and oval-shaped masks which isolate or mask out portions of your gameplays.<h2\
      \ class=\"bb_tag\">Complete creative freedom</h2>VEGAS Pro 15 Edit \u2013 Steam\
      \ Edition natively combines many video, audio and image formats on one timeline.\
      \ The new, individually configurable user interface allows you to set up your\
      \ own unique work space for ultimate flexibility. Focus completely on your creativity\
      \ and present your ambitious gameplays in a format to match."
