    about_the_game: "An unfortunate Imperial world has been overrun by Chaos Daemons.\
      \ Exterminatus is not yet possible, so selfless sacrifice is needed to keep\
      \ the tide from spiraling out of control. Are you willing to descend amidst\
      \ the Daemonic hordes and call orbital strikes while you are fighting down there\
      \ - for the sake of the Imperium of Man?<br />\r\n<br />\r\nThis DLC contains\
      \ the Void Station Fortress of the Valorous Heart as a Starmap location, home\
      \ to a brand new game mode that comes with its own leaderboard. You can find\
      \ the Fortress of the Valorous Heart in the Clamoris system in the Triglav Subsector.\
      \ (Please note that this Starmap location is only available after unlocking\
      \ the Triglav Subsector.)"
