    detailed_description: "&quot;Theory of Fear&quot; is a visual novel combining\
      \ \u201Cslice of life\u201D and \u201Cdark fantasy\u201D genres.<br />\r\nIn\
      \ the daytime, the main heroine is an ordinary girl, a first-year university\
      \ student, who does an evening job in a caf\xE9. At night, in her dreams, she\
      \ visits another world with extraordinary guys, who start pursuing her.<br />\r\
      \nAt first, she makes little account of her dreams, thinking they\u2019re no\
      \ more than vivid fantasies, but the more she drowns into them, the clearer\
      \ her realization of the Midworld\u2019s reality becomes \u2013 it exists and\
      \ those who live there aren\u2019t going to leave her alone\u2026<br />\r\n\
      <br />\r\nAdditional description:<br />\r\n- The novel consists of 12 chapters.<br\
      \ />\r\n- There are 6 characters in the game: one main heroine and 5 guys, with\
      \ whom the girl can form relationships.<br />\r\n- 12 different endings, which\
      \ depend on the player\u2019s choice during the game.<br />\r\n- A system of\
      \ bonuses, which can be exchanged for different pieces of additional content\
      \ in the Secret Room (interesting stories from the game world, \u201Csecret\u201D\
      \ biographies of the characters and so on)."
