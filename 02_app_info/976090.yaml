    about_the_game: "<strong>-Story:</strong><br><br>The return of the snatcher of\
      \ gold.<br><br>After the looting by aliens and the civil war between humans,\
      \ the world was in chaos. <br><br>Siquapi,who is looking for gold in the world\
      \ and is trying to monopolize.<br><br>On the other hand, a secret girl with\
      \ mysterious power also joins the battle in search of something in gold.<br><br>Who\
      \ is the sole winner? <br><br><br><strong>-Introduction</strong><br><br>The\
      \ arcade-style beat-'em-up game.<br><br>Fighting to the enemies,solving the\
      \ puzzle,escaping and exploding!<br><br>Two selectable characters,the different\
      \ fighting style between two.<br><br>Characters with different personalities\
      \ and styles.<br><br>Interesting story dialogue.<br><br>Character's upgrading\
      \ system.<br><br>Some funny mini games.<br><br>Multiple endings.<br><br>Multi-languages\
      \ supports(Traditional Chinese,English and Japanese. Set in STEAM)<br><br><strong>-Control(default\
      \ , you can edit those keys at SETTING of this game)</strong><br>UP: \u2191\
      <br>DOWN: \u2193<br>LEFT: \u2190<br>RIGHT: \u2192<br>ATTACK: Z<br>PAUSE: ENTER"
