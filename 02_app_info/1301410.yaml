details:
  data:
    about_the_game: Something went wrong. While you were exploring uncharted space
      an unknown wormhole took you off course. What you do know is that your warp
      engine aren't powerful enough to open it again. Use what you have, look for
      ressources and try to find a way back to civilization.<br><br><ul class="bb_ul"><li>
      Transform items into energy to survive<br></li><li> Fight enemies<br></li><li>
      Use your energy to craft new weapons and ships<br></li><li> Go through 12 increasingly
      difficult solar systems until your reach the ultimate artifact<br></li><li>
      Run back up with the artifact to complete the game and record your high-score<br></li><li>
      Now do it again and try to beat your best score!</li></ul><br>The game is in
      Alpha Version and will be updated regularly to add more content and fix any
      issues. It already features :<br><ul class="bb_ul"><li> 18 unique ships<br></li><li>
      hundreds of weapons<br></li><li> dozens of utility, shields and tools that combines
      to create unique synergies<br></li><li> Many different celestial objects like
      planets, suns, anomalies and more<br></li><li> 12 main levels and 3 optional
      branches<br></li><li> 3 races each with unique characteristics and story</li></ul>
