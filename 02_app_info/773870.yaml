  data:
    about_the_game: "One claims to be a circle in the Land of Lines. He has taken\
      \ control of an Architect's pen and has begun drawing shapes of his own. The\
      \ powerful renegade army is now conquering through the Shades of Blue leaving\
      \ only destruction and turmoil in their path. It is up to you young vector!\
      \ You must wield the power of the Architects, unite with the other vectors,\
      \ and restore the blueprints to their proper order. We are all counting on you.<br\
      \ />\r\n<br />\r\n\t- The White Architect <br />\r\n<br />\r\n<br />\r\nKey\
      \ Features<br />\r\n<br />\r\n- Explore and solve puzzles in unique worlds <br\
      \ />\r\n<br />\r\n- Battle enemies by drawing with the various Architects' pens<br\
      \ />\r\n<br />\r\n- Collect vectors to assume different formations<br />\r\n\
      <br />\r\n- Rebuild the blueprints by solving jigsaw type puzzles <br />\r\n\
      <br />\r\n- Challenge yourself in the arena<br />\r\n<br />\r\n- Take a break\
      \ and play mini games<br />\r\n<br />\r\n- A Troll"
