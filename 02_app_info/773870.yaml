    short_description: The blueprints are scattered and out of order! You must piece
      the worlds back together. Join Vector, a dot, the lowest form of geometry, in
      his adventure across the Shades of Blue as he battles a hierarchy of greater
      shapes. Wield the Architect's pen for puzzles and combat in the Land of Lines.
