    about_the_game: "The \u201CLast Days of Spring 2\u201D Official Soundtrack features\
      \ music composed and produced by Antonio Lorenzo Carino. Reunite with the feelings\
      \ and memories through this empathetic story through the vivacious and charming\
      \ music that served as the backdrop of this visual novel. Also included is the\
      \ behind the scenes Director's Commentary taking you though the Last Days of\
      \ Spring journey.<br />\r\n<br />\r\nTrack List:<br />\r\n01 - Resting at the\
      \ Lodge<br />\r\n02 - Reunited with Friends<br />\r\n03 - Old Memories<br />\r\
      \n04 - Chill Night<br />\r\n05 - Cannon Beach<br />\r\n06 - The Cave<br />\r\
      \n07 - Reflections<br />\r\n08 - Stars over Oregon<br />\r\n09 - So Alone<br\
      \ />\r\n10 - Love's Confession<br />\r\n11 - Return to Spring Days<br />\r\n\
      12 - Journey's End<br />\r\n13 - Memories of Your Voice"
