      Development Team?!  Well, you don't have to take the VC Express to another dimension
      to get your hands on this Founder's exclusive content!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1123890/extras/FoundersPack_v1_VC.png?t=1572645586"
      /><br><br><ul class="bb_ul"><li>In-game cosmetic - Lil Dipper Ramen Skin (Epic
      Rarity)<br></li><li>&quot;Make it Rain&quot; emotes (unique for each merc.)<br></li><li>Player
      Badge - Salt Shaker icon<br></li><li>x4 unique sprays:<br>-- Vicious Circle
