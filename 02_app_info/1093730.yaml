  data:
    about_the_game: 'A new Supraland adventure full of exploration, puzzles and surprises...
      and way less combat.<br>Crash is a new full fledged Supraland campaign that
      you select separately in the main menu of the game. It is not necessary to have
      finished the base game but we highly recommend it.<br><br>Crash estimated playtime:
      ~7-13h<br><br><strong>How does my main game progress/savegame relate to the
      DLC?</strong><br>Not at all! The DLC1 campaign is a separate thing. A separate
      adventure. It continues the plot, but you select it with a different menu button
      and it uses different new save games.<br><br><strong>Do I have to finish the
      main game to play the DLC?</strong><br>You don''t have to, but you should, because
      the DLC brings back many mechanics and they won''t be tutorialized as deeply
      as they were in the main game.<br><br><strong>Why don''t you release the DLC
      as a standalone game?</strong><br>- The game is not different enough from base
      game. It would be more like Supraland 1.5. People would probably not like a
      2nd game that is too similar to the first one technologically.<br>- There could
      be installment confusion, so after we released a bunch of Supraland stories,
      people wouldn''t know which order the games have.<br>- The DLC is for advanced
      players. It''s not starting from scratch explaining everything. Standalone would
      lead to many people playing it without knowing the base game, which would not
      be a the experience we have in mind.'
