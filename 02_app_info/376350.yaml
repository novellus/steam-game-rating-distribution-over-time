    about_the_game: <strong>Overgravity is a 2D multi-player space themed shooter.</strong><br>The
      main feature that distinguishes it from other shooters is the speed of the gameplay,
      not to mention the dozens of weapons and powerups.<br>There are also six single-player
      modes which can be highly customized.<br><br><strong>Single-player:</strong><br>Normal
      mode<br>Unstable mode (the map change during the match)<br>Coins mode (every
      damage generate a coins explosion, who has the most coins wins)<br>Vampire mode<br>Capture
      the flag<br>8 different Tournaments<br><br><strong>Multi-player:</strong><br>Normal
      match<br>Team deathmatch
