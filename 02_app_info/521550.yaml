    review: Quite a fair animation, great action, an being a fan of Jackie Chan I
      thoroughly enjoyed the show. Some low brow jokes, but I really missed the typical
      Jackie Chan one liners. I have missed those since they stopped showing "Jackie
      Chan Adventures". Great back story into Chinese Myths as well.
