    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1022310/extras/About_The_Game.gif?t=1606263199\"\
      \ /><br><br><i>Warhammer Underworlds: Online</i> is a digital adaptation of\
      \ the explosive, high-stakes, turn-based strategy tabletop game from <strong>Games\
      \ Workshop</strong> that pits mighty warbands from the <strong>Age of Sigmar</strong>\
      \ universe against one another in an eternal player versus player battle for\
      \ Glory. Choose a warband, build your decks and carve a path to victory using\
      \ <strong>dice-and-card</strong> mechanics that offer boundless strategic depth.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1022310/extras/Assemble_Your_Warbands.gif?t=1606263199\"\
      \ /><h2 class=\"bb_tag\">ASSEMBLE YOUR WARBAND</h2>Trapped within the towering\
      \ spires of the <strong>Mirrored City of Shadespire</strong>, six warbands battle\
      \ it out for survival - each with unique abilities and a distinct combat style.\
      \ Choose to play as the valiant <strong>Stormcast Eternals</strong> armed with\
      \ heaven-forged weaponry, or the merciless <strong>Blood Warriors of Khorne</strong>,\
      \ tearing apart their enemies with the aid of their loyal Flesh Hound. Or you\
      \ may prefer the <strong>Deathrattle</strong>, undead devotees to the God of\
      \ Death; the savage, muscle-bound <strong>Orruks</strong>, cleaving through\
      \ their enemies; or dominate the battlefield with a swarm of <strong>Skaven!</strong>\
      \ <br><br><i>With more warbands entering the city as DLC in 2020, who knows\
      \ who you\u2019ll be fighting in the winding streets of Shadespire?</i><br><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1022310/extras/Craft_Your_Card_Deck.gif?t=1606263199\"\
      \ /><h2 class=\"bb_tag\">CRAFT YOUR DECK</h2>Your success is measured in Glory\
      \ points - awarded for achieving objectives and vanquishing your foes. <strong>Deckbuilding</strong>\
      \ is the strategic heart of <i>Warhammer Underworlds: Online</i>. Your <strong>20-card\
      \ power deck</strong> is filled with clever gambits and powerful upgrades you\u2019\
      ll need to inflict maximum damage. Your<strong> 12-card objective deck</strong>\
      \ will shape your tactical approach to a match, allowing you to score Glory\
      \ by fulfilling specific conditions.<br><br>In <i>Warhammer Underworlds: Online</i>\
      \ cards are split into warband-specific cards and Universal cards. Unlike the\
      \ physical game <strong>ALL FUTURE UNIVERSAL CARDS WILL BE <u>FREE</u></strong>,\
      \ and will be added to the game in regular release packs. Diversify your decks\
      \ with new cards, and dive back into <strong>competitive ranked play</strong>!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1022310/extras/Claim-the-Spoils.gif?t=1606263199\"\
      \ /><h2 class=\"bb_tag\">CLAIM THE SPOILS OF SHADESPIRE</h2><br>As you play\
      \ casual or ranked matches with each unique warband, advance through a <strong>rewarding\
      \ progression</strong> system. Earn cosmetic content including warband skins,\
      \ deck portraits, and player titles! Only those who have proven themselves in\
      \ the unforgiving streets of Shadespire will be able to claim these rewards."
