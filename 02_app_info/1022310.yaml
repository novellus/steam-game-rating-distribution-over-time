    reviews: "\u201CIt's rare to see a game merge deckbuilding, tabletop tactics,\
      \ dice, and card combat into one elegant combat system, but that's exactly what\
      \ Warhammer Underworlds does, and there's huge potential for future expansion\
      \ if the tabletop game is anything to go by.\u201D<br><a href=\"https://www.pcgamer.com/uk/warhammer-underworlds-online-is-a-faithful-recreation-of-games-workshops-best-competitive-tabletop-game/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CWarhammer\
      \ Underworlds is an incredible tabletop game. It nails a load of elements that\
      \ a lot of tabletop gamers look for. It plays fast, it\u2019s competitive, and\
      \ it\u2019s quick to set up. There are deck building elements for added variety.\
      \ Most importantly, it\u2019s incredibly fun, and Warhammer Underworlds Online\
      \ captures all of that in a tight, digital package...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/gaming/previews/is-warhammer-underworlds-online-faithful-recreation\"\
      \ target=\"_blank\" rel=\"noopener\"  >TechRaptor</a><br><br>\u201C...the title\
      \ has the potential to be one of the most strategic competitive games on the\
      \ market...\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/warhammer-underworlds-online-preview/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br>"
