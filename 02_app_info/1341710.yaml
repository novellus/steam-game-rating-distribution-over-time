details:
  data:
    about_the_game: 'Nightmare Zone  is an Indie Horror Game made by two people. The
      dream World is like a big room, with doors on each sides: every door is a portal
      for a dream. Run Away from your Nightmares, explore all the areas of the dream
      World and find the doors to escape. You can escape only if you can find all
      the doors. Can you wake up? Something is looking for you.'
