    review: 'Dialogue was boring but the gameplay and the overall experience was refreshing.


      I probably shouldn''t play anything for more than 300 hours let alone 400 hours,
      Im finding Shadowbringers to being just boring at the moment and im not really
      liking it that much.  If this game had free roam combat it probably would be
      better.  If id never played a video game before it probably would be funner,
      Eorzea really shouldn''t of gone past level 50.  I would of liked to see an
      upgraded game instead of the expansions which they did make a game but It wasn''t
      a new online game..it feels adding the flying mounts and expanding the story
      was good but there are so many boring repetitive quests that it doesn''t add
      anything to the overall experience.'
