    about_the_game: "<u><strong>Take part in an epic and ever-changing FINAL FANTASY\
      \ as you adventure and explore with friends from around the world. This product\
      \ also includes the entitlements to play FINAL FANTASY\xAE XIV: A Realm Reborn\
      \ and the expansion pack FINAL FANTASY\xAE XIV: HEAVENSWARD.</strong></u><br><br>For\
      \ newcomers to FINAL FANTASY XIV Online, the Starter Edition includes two award-winning\
      \ titles \u2013 FINAL FANTASY XIV: A Realm Reborn, and the first expansion,\
      \ FINAL FANTASY XIV: Heavensward.<br><br>Join over 20 million adventurers worldwide\
      \ on an adventure that will take you to the heavens and beyond!<br><br>Includes\
      \ 30-day free subscription period for all newly created service accounts*. User\
      \ registration and service subscription are required to play the game.<br><br>*\
      \ The 30-day free play period included with purchase can only be applied once\
      \ to each platform on a single service account. Moreover, this 30-day free play\
      \ period is not applicable to platforms on which a license has already been\
      \ registered.<br><br>LOGO ILLUSTRATION: \xA9 2010, 2014, 2016, 2018 YOSHITAKA\
      \ AMANO<br><br><u><strong>Note:</strong></u><br>FINAL FANTASY XIV Online game\
      \ packages available on Steam may only be registered and added on a Square Enix\
      \ account that has the base game \u201CFINAL FANTASY XIV Online Starter Edition&quot;\
      \ (or formerly known as &quot;FINAL FANTASY XIV: A Realm Reborn\u201D) purchased\
      \ on Steam.<br><br>To view your 20 digit registration codes after purchase,\
      \ simply right-click on \u201CFINAL FANTASY XIV\u201D in your Steam \u201CLibrary\u201D\
      \ and select \u201CView CD key\u201D on the Steam client. The codes will always\
      \ be accessible from this location should you ever need to reference them again.<br><br>The\
      \ registration codes can be redeemed immediately on the Mog Station <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://sqex.to/Msp\" target=\"_blank\"\
      \ rel=\"noopener\"  >http://sqex.to/Msp</a>. If this is your first time installing\
      \ and registering &quot;FINAL FANTASY XIV Online&quot;, you may redeem your\
      \ registration codes during the initial installation process.<br><br><u>Please\
      \ note that the Brazilian and Russian subscription and optional item prices\
      \ were adjusted on November 15th, 2017. Please visit the following links for\
      \ further details: <a href=\"https://steamcommunity.com/linkfilter/?url=https://na.finalfantasyxiv.com/lodestone/news/detail/c166dbb941b3cdedc5dd0e007d6c31a26087c79f\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brazilian</a> / <a href=\"https://steamcommunity.com/linkfilter/?url=https://eu.finalfantasyxiv.com/lodestone/news/detail/052363809f0743a9dcda3d25d0c3e5907fc4a041\"\
      \ target=\"_blank\" rel=\"noopener\"  >Russian</a> prices.</u>"
