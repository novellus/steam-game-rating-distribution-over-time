    about_the_game: '<i>Zombie Exodus: Safe Haven: Part Two</i> continues your story
      as you escape Nightfall with your new group of survivors in search of a safe
      haven. Continue your story from part one, or skip right to the new chapters
      with a new character!<br><br>With three brand new chapters and another 310,000
      words, <i>Zombie Exodus: Safe Haven</i> is now more than than 900,000 in total!
      That''s 32,000 words each time you play Part Two alone, and more than 72,000
      for the full game. Given the number of paths from beginning to end, you can
      have a unique story every time and still never see all there is in <i>Zombie
      Exodus: Safe Haven!</i><br><br><ul class="bb_ul"><li> Grow your group to as
      many as 20 characters, with 12 of them as romantic options.<br></li><li> Become
      leader of the group or let another survivor take the lead.<br></li><li> Expand
      your skills, train other survivors, or receive training from them.</li></ul>'
