    about_the_game: <img src="https://media.st.dl.pinyuncloud.com/steam/apps/473920/extras/description.png?t=1572227378"
      crossorigin="anonymous"/><br>With no plans lined up after graduating, Corinne
      agrees to do a favor and look after a hospitalized acquaintance's home... a
      home that turns out to be a ghost-infested bed &amp; breakfast! Her peaceful
      week of housesitting becomes seven days of madness as she finds herself surrounded
      by a variety of eccentric ghosts with entirely different demands...<h2 class="bb_tag">Gameplay</h2><ul
      class="bb_ul"><li> Sidescrolling adventure game (NOT a horror game despite the
      ghosts)<br></li><li>A character-rich, story-driven experience<br></li><li>You
      have 7 days at the B&amp;B. Try to make each day count!<br></li><li>Switches
      between day and night, affecting available interactions</li></ul><h2 class="bb_tag">Key
      Features</h2><ul class="bb_ul"><li> <strong>Gardening!</strong> Raise a garden
      by tending to the B&amp;B's potted plants. Sell the flowers you've grown for
      money!<br></li><li> <strong>Cooking!</strong> Create tasty breakfast dishes
      in the kitchen. Can you find all 10 recipes?<br></li><li> <strong>Ghosts!</strong>
      Get to know the B&amp;B's otherwordly guests. Choose what you say carefully!
      There are multiple endings based on your decisions.<br></li><li> <strong>New
      Game+!</strong> Beat the game once to unlock a harder version of the game with
      alternate dialogue, bonus scenes, extra content, and a few... secrets...</li></ul><br>CCD&amp;B
      was initially developed in a month for the 2015 IGMC (and won grand prize).
      This is an updated version with improved art, more illustrations, better writing
      and implementation of multiple endings, new characters and maps, and more content
      and details in general.<br><br>Created by Cecilia Bishton. Hope this game brings
      you a little joy.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/473920/extras/description2.png?t=1572227378"
      crossorigin="anonymous"/>
