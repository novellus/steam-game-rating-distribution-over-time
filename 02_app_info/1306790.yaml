    about_the_game: '<h2 class="bb_tag"><strong> Description: </strong></h2><br>The
      end of 2019. A new COVID-19 virus has appeared on the planet Earth. No one attaches
      much importance to it and it easily takes over the planet. The whole world is
      in a panic, no one knows what to do. All the world powers are asking for help
      from the only person who has never been ill...<br>He knows judo and was able
      to ride a bear, does not like to wear t-shirts and forgot what it is to grow
      old. His name is Putin, but they only call him in extreme cases, but this is
      just such a case...<br>Putin decided to personally check the virus and went
      to the main hospital in Moscow. It turned out that the chief doctor, with whom
      Vladimir Putin personally communicated, had a disease. Urgently had to test
      Putin for the virus, made a test and the world was horrified...<br>The test
      was confirmed: BIGCOCK-19. Now even the coronavirus is afraid of Putin! He went
      down to the laboratory where the virus was created and decided to deal with
      the evil personally!<br><br>You will have to personally get out of the presidential
      catacombs, then defeat the coronavirus with your bare hands and save the planet!<br><br>At
      the moment, the game contains 10 difficult levels, each of which is a maze.
      In addition to the maze, you will have to resist the virus (visible and invisible).
      To get to the next level, you need to find a cure. Then you can open a passage
      to a new level.<h2 class="bb_tag"><strong> Features: </strong> </h2><br>- A
      unique story;<br><br>- Old-school design;<br><br>- The atmosphere of the 90''s;<br><br>-
      Unique musical accompaniment on each level;<br><br>- Save the world from an
      insidious virus;<br><br>- Become the latest superhero!'
