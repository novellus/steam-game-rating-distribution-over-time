    about_the_game: <strong> - ABOUT DELAYEDSUN </strong> <br>DelayedSun is an indie
      game created by StewardMelvinTang, A 14 years old from Indonesia.<br><br>DelayedSun
      is a game with the theme First Person Shooter Survival Zombie Horror where players
      must survive to find and save his lost partners in CroakForest.<br><br><br><strong>-
      SYNOPSIS </strong><br>Melvin's long journey through the CroakForest to find
      his partner and get out of the area that has been filled by zombies.<br><br><br><strong>-
      REALISTIC ZOMBIE EXPERIENCE</strong><br>Players can choose various levels of
      difficulty. Every difficulty has an impact on zombies and gameplay.<br><br><strong>-
      ESCAPE FROM THE FEAR</strong><br>With exciting gameplay, an Immersive Story,
      a thunderous weapon gives you an extraordinary experience.<br><br><strong>-
      HUNT OR DIE</strong><br>Hunting for animals to get food is the most important
      thing to survive. Every wild animal has its characteristics and makes a solid
      challenge.<br><br><strong>- CAN YOU SURVIVE?</strong><br>Can Melvin save his
      partner who is being kidnapped?
