  data:
    about_the_game: "Gosh, the universe is an exciting place\u2014home to so many\
      \ strange worlds and potential new friends. Unless, of course, you\u2019re on\
      \ the ESS Shyp, Erth\u2019s best, and you\u2019ve seen everything, and none\
      \ of it can live up to Erth. At least, that\u2019s how First Officer Commander\
      \ Nadalie seems to think. If only there was a way to totally, irresponsibly\
      \ and wantonly reshape the entire universe to a single, totally unqualified\
      \ person\u2019s will. Understandably, Second Officer Commander Aysha doesn\u2019\
      t think such power belongs in any mortal\u2019s hands, especially not one already\
      \ ambitious Erthling with little love for alien life. <br />\r\n<br />\r\nBut\
      \ what do you, Captain-What\u2019s-Your-Name, think about it? It\u2019s up to\
      \ you to take control of your crew and your rogue officer. Commander Aysha and\
      \ the rest of the ship have your back, and you can probably convince a few aliens\
      \ to your cause, but what kind of captain are you really? Watch what you say,\
      \ because your choices are what\u2019ll get you with the right commander. And\
      \ more importantly... are you going to save the universe from an absurdly unnecessary\
      \ rebirth? Drink some coffee, get in the captain\u2019s chair, and at least\
      \ give it a shot! <br />\r\n<br />\r\nSomehow, this isn\u2019t a total brawl.\
      \ Instead of the usual RPG combat, you\u2019re going to need to break out your\
      \ adventuring and dialogue skills. You get to pick your body, gender, hair,\
      \ name, and pretty much everything you say as an otherwise silent protagonist.\
      \ You have three personality stats to keep an eye on, which may dictate how\
      \ others respond to you, and even if your officers are interested in a little\
      \ more than friendship! We\u2019ll assume for now you\u2019re a somewhat good\
      \ person. But are you a brooding yet overall just person, a kind-hearted friend,\
      \ or a charming Casanova? And will you simply save the universe, or will you\
      \ learn more about your team and find some relics of the past before you do?\
      \ You have four planets, two dynamic crew members (plus a handful of lesser\
      \ minions), and four unique aliens to add to your repertoire. This is a first-shot\
      \ game crafted with love and coffee, so take Hodeaka Studio\u2019s best wishes\
      \ on enjoying this bizarre little questionably-sci-fi adventure!<br />\r\n<br\
      \ />\r\nTip - Press F1 on the main menu to open up options like 'Launch in Full\
      \ Screen' and to customize your controls! Good luck, Captain!"
