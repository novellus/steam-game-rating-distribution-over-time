details:
  data:
    about_the_game: "Build blocks to defend the castle from monsters!<br />\r\nThe\
      \ knight is left behind in an empty castle.<br />\r\nBut, no problem! The knight\
      \ has infinity weapons and the ability to build blocks instantly.<br />\r\n\
      Defeat monsters!<br />\r\n<br />\r\nGraphics are illustrated in an 80's video\
      \ game.<br />\r\n3 different heroes, 3 difficulties, and ascension levels are\
      \ available.<br />\r\nRelics and blocks make mild factor of chance.<br />\r\n\
      <br />\r\nTotal playtime is expected 3 hours. <br />\r\n<br />\r\nUpdate info:<br\
      \ />\r\n11/2020 HARD and V-HARD become easier.<br />\r\n12/2020 English version\
      \ is available!"
