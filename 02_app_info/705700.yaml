    about_the_game: 'X-MiGu Fighters is the follow up to 2017''s Stripper Anya: Demon
      Slayer! <i>(click read more for full discription and features)</i><br><br>IMPORTANT!
      If you buy this game and play on a Windows 10 System, READ THIS FIRST: <a href="https://steamcommunity.com/app/705700/discussions/2/1637549649093358432/"
