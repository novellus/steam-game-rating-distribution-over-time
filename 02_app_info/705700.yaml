      <br>... if you blow this off the game will not run correctly. :D Thanks!<h2
      class="bb_tag">NEW &amp; OUT NOW from X-MiGuplay: <strong>BARE BOOB BRAWLERZ:
      POWER CLAW</strong></h2><a href="https://store.steampowered.com/app/892160/Scavenger_Skirmish_Mortal_World/"
      target="_blank" rel="noreferrer"  id="dynamiclink_3" >https://store.steampowered.com/app/892160/Scavenger_Skirmish_Mortal_World/</a><br><a
      href="https://store.steampowered.com/app/1193450/Stripper_Anya_Christmas_Special/?beta=0"
      target="_blank" rel="noreferrer"  id="dynamiclink_4" >https://store.steampowered.com/app/1193450/Stripper_Anya_Christmas_Special/?beta=0</a><br>Coming
      soon from X-MiGuPLAY! <br><a href="https://store.steampowered.com/app/906560/Bare_Boob_Brawlers_Novel_01_Visual_Novel/"
      target="_blank" rel="noreferrer"  id="dynamiclink_5" >https://store.steampowered.com/app/906560/Bare_Boob_Brawlers_Novel_01_Visual_Novel/</a><br><a
      href="http://store.steampowered.com/app/671630/STRIPPER_ANYA_DEMON_SLAYER/"
      target="_blank" rel="noreferrer"  >http://store.steampowered.com/app/671630/STRIPPER_ANYA_DEMON_SLAYER/</a><br><br>X-MiGu
      Fighters takes us back to the world of Stripper Anya! 5 years have passed since
      Anya''s clash with Demoniqa.What was once a group of high profile Strippers
      working for the Triple T is now a group of fierce fighters engaging in the RenMiGu
      Tournaments. Our top heavy hero Anya competes in the company of her co-dancers
      Ghost, Lynchu and Esstraya as well as others from new and old alien worlds.
      They''re joined by Magnus, the Guild member that was instrumental in connecting
      Earth with life from beyond. Take part in each of the 14 character''s individual
      journeys and play through the cohesive story told over 6 seasons of fighting!<br><strong>X-MiGu
      Fighters Options Include:</strong><br>-Tutorial<br>-Story Mode<br>-1 Player
      vs CPU Free Play Mode<br>-2 Player vs Mode<br>-3 Difficulty Settings<br>-Max
      Rounds Options: 3, 5, or 7<br>-Graphics Settings Low or High<br>-Customized
      Game Pad Controls<br><br>X-MiGu Fighters marks X-MiGuPLAY''s 2nd PC title which
      honors the late 90''s/2000''s arcade fighting game craze. This is a retro inspired
      1 on 1 fighting game meant to be played lightheartedly with a comedic approach.  <strong>Your
      friends will judge you but we won''t!</strong>  ;) <i>#guiltypleasures </i><br><br>*figures
      based on online data accessible to X-MiGuPLAY as of 09.25.2019'
