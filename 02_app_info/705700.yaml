      minimum: <strong>Minimum:</strong><br><ul class="bb_ul"><li><strong>OS:</strong>
        Windows 7 or higher<br></li><li><strong>Processor:</strong> i3 or higher<br></li><li><strong>Memory:</strong>
        4 GB RAM<br></li><li><strong>Graphics:</strong> INTEL HD Integrated Graphics<br></li><li><strong>Storage:</strong>
        2 GB available space<br></li><li><strong>Additional Notes:</strong> Regarding
        the INTEL HD Integrated Graphics Requirement, the newer and higher end processor
        you have, the better. We've recently updated the game to have a lower resolution
        setting. When the low graphics setting is enabled, the system requirements
        drop drastically but some system my still have issues getting to 60 FPS. Lower
        specification systems may slow down the game speed. If this is your scenario,  we
        encourage you close all other applications and ensure your system is not running
        any unnecessary processes in the background. A lot of elbow grease was put
        into this in the hopes that more people can enjoy this game on a variety of
        PCs.</li></ul>
