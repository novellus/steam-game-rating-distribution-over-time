    reviews: "\u201CVerdict X-MiguFighters isn\u2019t the best 2D fighter I\u2019\
      ve played, but it\u2019s definitely not the worst either. Apart from the obvious\
      \ boobie appeal, the combat is surprisingly tight and the controls more responsive\
      \ than I expected. The rather brash script helps to increase the humorous appeal\
      \ of the game, too. If it had more variation in moves across the different characters\
      \ I\u2019d be more inclined to play it more often, but it\u2019s worth the low\
      \ price of admission even if only to experience what it has to offer once.\u201D\
      <br>In-Depth Review \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://saveorquit.com/2019/11/15/review-stripper-anya-2-x-migufighters/\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://saveorquit.com/2019/11/15/review-stripper-anya-2-x-migufighters/</a><br><br>\u201C\
      Instead of being a brawler, X-MiGuFighters: Stripper Anya 2 is a classic 1-on-1\
      \ fighting game. The players can choose from 14 characters including the titular\
      \ Anya and her three stripper friends: Ghost, Lynchu, and Esstraya.\u201D<br>Rated\
      \ Lewd? \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.lewdgamer.com/2018/03/05/x-migufighters-stripper-anya-2-now-on-steam\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.lewdgamer.com/2018/03/05/x-migufighters-stripper-anya-2-now-on-steam</a><br>"
