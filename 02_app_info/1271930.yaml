  data:
    about_the_game: 'Zango''s Shark Adventure - is an action &amp; adventure platformer
      game - which relates to a story of a Monkey named Zango - who goes out against
      all odds to save his family. The game has 4 Chapters with 32 unique levels with
      tons of adventure and fun!!<h2 class="bb_tag">Game Features:</h2><br>1. Unique
      Gameplay like no other!!<br>2. 4 Chapters with 32 unique levels including Boss
      levels, chasing, survival and platformer!!<br>3. Lot of Zango''s ability to
      help him complete the levels: Swimming, Auto Target Enemies/Items, Double Jump,
      Climb, Slow Effect, Freezing a platform, Dash across Portals and much more!!<br>4.
      Play along with Zango''s Sidekick - Thunder the Parrot - to help him move to
      checkpoints!!<br>5. With Keyboard or Joystick Support. Also includes support
      for customizing Joystick Buttons.<h2 class="bb_tag">Version 1.0.6 out now:</h2><br>Fixes:<br>1.
      Fixed a Parrot bug on Tutorial level on Insane mode<br>2. Fixed a scoring bug
      at Boss level<br><br>Changes:<br>1. Changed a stone graphic on Tutorial level<br>2.
      Added a hint at tutorial level'
