  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/384330/extras/steam-description.png?t=1593002366\"\
      \ /><br>PolyRace is a fast-paced futuristic racing game with a procedural level\
      \ generator. Choose between 4 different hovercrafts with each of them having\
      \ its own physic properties and a unique sci-fi hull. Run on generated terrains\
      \ shaped with valleys, hills and mountains, mixing long straight lines and narrow\
      \ curves while paying attention to your shield.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/384330/extras/steam-features.png?t=1593002366\"\
      \ /><br><ul class=\"bb_ul\"><li>Hurtle through randomized tracks (using procedural\
      \ algorithm) with four difficulty levels and three landscape environment: desert,\
      \ continental, arctic.<br></li><li>Challenge your friends in a turn by turn\
      \ multiplayer and race against your opponent\u2019s ghost.<br></li><li>Which\
      \ kind of racer are you: a Time Attack girl, Distance type of guy or an endless\
      \ person?<br></li><li>Race against the developer\u2019s ghost in the Missions,\
      \ and challenge the rest of the world in the Race of the Day.<br></li><li>Choose\
      \ between four hovercrafts with their own physics.<br></li><li>Playable on keyboard\
      \ and gamepad with insanely fast-paced music.</li></ul>"
