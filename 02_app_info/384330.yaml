    review: i found this game to be quite fun and challenging and very similar to
      games from the 90s, starting with really hard difficulty and does not hold your
      hand wiht any silly tutorial....i actually had difficulty figurng out how to
      play it since the control sceme is a classic 90s format and uses arrowkeys instead
      of wasd. fortunately a good thing it takes from the 90s is actually EARNING
      the unlocks instead of crappy dlc. oh and simple and colorful low-poly graphics
      that is easy to see.
