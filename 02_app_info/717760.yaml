    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/CTT_Logo.png?t=1603178508\"\
      \ /><br>Inspired by the classics like Atari\u2019s Keystone Kapers, chase thieves\
      \ around the town and THROUGH TIME!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/Bandge.png?t=1603178508\"\
      \ /><br>Crime is on the loose and you\u2019re the only one who can stop it.\
      \ Show no mercy to this vile thief that\u2019s terrorizing the town, and chase\
      \ him and his gang through different time eras.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/CTT.jpg?t=1603178508\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/Bandge_OldWestAndFuture.png?t=1603178508\"\
      \ /><br>Use different weapons and tactics in different eras. Customize your\
      \ character and find unexpected ways to fight crime.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/CharacterCustomization.jpg?t=1603178508\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/Bandge_Thief.png?t=1603178508\"\
      \ /><br>Tired of always playing the good guy? Well, look no further. It\u2019\
      s time to become the thief! In this game mode, you\u2019ll have to come up with\
      \ the craziest plans to escape the jail and get back to your life of crimes.\
      \ I mean, look at all that money and jewels just sitting there, someone\u2019\
      s got to do something about this!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/CTT_2.jpg?t=1603178508\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/Bandge_LocalMultiplayer.png?t=1603178508\"\
      \ /><br>Classic Split Screen action, gather your friends for frantic 4 Player\
      \ fun!<br>Initially, 4 Types of game mode, Battle (Cops vs Thieves), Catch the\
      \ Money, Find the Exit, Deathmatch.<br>OBS: Need a gamepad<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/LocalMultiplayer.JPG?t=1603178508\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/LocalMultiplayer02.jpg?t=1603178508\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/717760/extras/LocalMultiplayer03.jpg?t=1603178508\"\
      \ />"
