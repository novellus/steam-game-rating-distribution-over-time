    reviews: "\u201CThe best battle royale game might be the free...Surviv.io\u201D\
      <br><a href=\"https://www.pcgamer.com/the-best-battle-royale-game-might-be-the-free-browser-based-survivio/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CThere\u2019\
      s still something inevitably compelling about the Battle Royale formula. Rounds\
      \ are much shorter, but 5 minutes or so of looting and scrapping still make\
      \ me feel invested in games where I\u2019m among the last few players alive.\
      \ My heart might not race as quickly as it does in the final moments of a proper\
      \ Plunk, but it gets pretty close.\u201D<br><a href=\"https://www.rockpapershotgun.com/2018/01/10/surviv-io-is-a-free-browser-based-2d-battlegrounds/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Well, It\u2019s super fun &amp; thrilling &amp; addictive &amp; make you want\
      \ to come back over &amp; over. But don\u2019t just take my word for it. Try\
      \ it out yourself to feel the kick-ass experience it has to offer.\u201D<br><a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://medium.com/@shivangsarawagi/where-survival-is-the-only-order-of-the-day-surviv-io-review-c3751804e5c6\"\
      \ target=\"_blank\" rel=\"noopener\"  >Medium</a><br>"
