    about_the_game: "MK11 required. New players can purchase Mortal Kombat\_11 Ultimate.<br\
      \ />\r\n<br />\r\nIncludes newly added Kombat Pack\_2, along with previously\
      \ released Aftermath Expansion &amp; Kombat Pack\_1. <br />\r\n<br />\r\nKombat\
      \ Pack\_2<br />\r\n<br />\r\n\u2022 3 New Playable Fighters - Mileena, Rain\
      \ &amp; Rambo<br />\r\n<br />\r\nAftermath Expansion<br />\r\n<br />\r\nAftermath\
      \ features a brand-new cinematic story. Fire God Liu Kang, the new keeper of\
      \ time and protector of Earthrealm, looks to secure the future he envisions.\
      \ In order to do so, he is forced to enlist the help of some unlikely allies\
      \ &amp; familiar foes. Players will have to decide who they can trust and who\
      \ they must defeat with fate on the line. Forge a new history.<br />\r\n<br\
      \ />\r\n\u2022 All-New Cinematic Story <br />\r\n\u2022 3 New Playable Fighters\
      \ - Sheeva, Fujin &amp; RoboCop<br />\r\n\u2022 3 New Skin Packs<br />\r\n<br\
      \ />\r\nKombat Pack\_1<br />\r\n<br />\r\n\u2022 6 New Playable Characters feat.\
      \ Shang Tsung, Nightwolf, Terminator T-800, Sindel, The Joker &amp; Spawn <br\
      \ />\r\n\u2022 6 Skin Packs &amp; 7 Excl. Skins"
