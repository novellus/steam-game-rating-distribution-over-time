      \ incendiary bullets</strong>. Because who doesn\u2019t want to <strong>walk\
      \ through flames </strong>while lighting their enemies on fire? Not just for\
      \ pyromaniacs, kids! Get \u2018em while they\u2019re hot!<br><br>\u2022 Ready\
      \ to be smoking hot (but not burned)? Then get in that<strong> fireproof suit</strong>\
      \ and strut your stuff!<br><br>\u2022 <strong>Walk through flaming bushes unharmed</strong>.\
