    about_the_game: The Hero meets an explorer that is searching for the mythical
      kingdom of Atlantis, and together they set out on a journey across the western
      Mediterranean. The key lies in the legendary Diary of Herakles, rumored to be
      in the Phoenician City of Gadir, but their journey will take them beyond the
      edges of the known world...<h2 class="bb_tag">Atlantis Quest</h2><ul class="bb_ul"><li>Play
      a classic Titan Quest adventure in single player or up to 6 players in co-op<br></li><li>New
      items and unique rewards</li></ul><h2 class="bb_tag">Tartarus Endless Mode</h2><ul
      class="bb_ul"><li>A wave based challenge mode, playable in single player or
      up to 6 players in co-op<br></li><li>Random elements change up the gameplay</li></ul><h2
      class="bb_tag">Expanded Masteries</h2>Unlock a new tier of skills for each mastery<h2
      class="bb_tag">Visual Upgrades</h2>Graphical upgrades such as SSAO and color
      grading<h2 class="bb_tag">Quality of Life Improvements</h2>Quick cast, easier
      storage and other long-awaited perks<h2 class="bb_tag">Casino Merchant</h2>Spend
      your excess in-game money on randomly generated loot
