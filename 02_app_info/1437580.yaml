  data:
    about_the_game: "Solicitude Wake-up takes you to seemingly abandoned research\
      \ facility. You wake-up in a dark operating room, laying down on operating table.\
      \ As you start finding your way out from the facility, you start to hear voices\
      \ coming from other parts of the facility and face all kinds of disturbing things\
      \ . Your only help is the flashlight, that you found from the room that you\
      \ woke up, but unfortunately it is running out of batteries.<br />\r\n<br />\r\
      \nSolicitude Wake-up tries to imitate the real world interactions as closely\
      \ as possible, while still maintaining ease enough controls to make the experience\
      \ smooth. Nearly every object in game is interactable in some way. You can pick\
      \ up and examine almost any object in game. You really need to carry the flashlight\
      \ in your hand by keeping grabbing it. Try not to drop the flashlight when you\
      \ get scared! You need to collect and change the batteries to the flashlight\
      \ and you need to pick up and use the key cards to the door locks."
