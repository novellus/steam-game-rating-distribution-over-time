    about_the_game: "METRO EXPLOSION SIMULATOR<br />\r\n<br />\r\nThis game gives\
      \ an experience that can not be acquired in real life without dying.<br />\r\
      \nFor the first time in history, everyone will have the opportunity to experience\
      \ the explosion of a subway train on their skin.<br />\r\n<br />\r\nHere you\
      \ are sitting in the vagon peacefully, do not suspect anything. After a moment,\
      \  corpses are scattered across the carriage.<br />\r\nNext you will see another\
      \ train crashes into yours.<br />\r\nWhile wandering through endless corridors\
      \ and looking for a way to the surface, you have to be careful, otherwise you\
      \ can get the experience of knocking you down by train.  You can scream for\
      \ help by pressing &quot;H&quot; on the keyboard and try calling 911 on in-game\
      \ phone. <br />\r\nThis game has  alligators in the tonnel, and a traditional\
      \ for our games praying to the developer. There is some hidden stuff as well.<br\
      \ />\r\nThe ending will be unexpected.<br />\r\n<br />\r\n<br />\r\nThe game\
      \ has several cheat codes for instant-experience and non-plot content:<br />\r\
      \n<br />\r\n1. CTRL ALT SHIFT 0 clamped at the same time will create a situation\
      \ in which another train promptly crashes into your car (need to wait 10-20\
      \ seconds)<br />\r\n<br />\r\n2. CTRL ALT SHIFT 3 - causes the train to explode\
      \ immediately.<br />\r\n<br />\r\n<br />\r\nSpecifications:<br />\r\nFirst person\
      \ view<br />\r\nCharacter has a body<br />\r\nRealistic graphics<br />\r\nAdvanced\
      \ physics<br />\r\nCheat codes"
