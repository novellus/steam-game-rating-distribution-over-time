    about_the_game: "Nancy Drew\xAE: Labyrinth of Lies<br><br>Thread Your Way Through\
      \ a Maze of Deceit in this Epic Greek Drama!<br><br>A museum curator hires you\
      \ to assist with the most anticipated event of the year, but artifacts from\
      \ the exhibit are mysteriously disappearing. Are these mishaps connected to\
      \ the amphitheater\u2019s upcoming performance? Or is an unseen villain pulling\
      \ strings behind the scenes? Uncover the truth and recover the missing artifacts\
      \ from the Labyrinth of Lies!<br><br><ul class=\"bb_ul\"><li>Organize Greek\
      \ Displays and Exhibits! Fill in for the museum curator and assemble exhibits\
      \ before the grand opening<br></li><li>Use Stagecraft Expertise to Survive Backstage!\
      \ Sneak behind the curtains to explore the treacherous underworld stage sets<br></li><li>Experience\
      \ the World of Ancient Greece! Solve challenging puzzles based on actual Greek\
      \ myths and artwork<br></li><li>The Hardy Boys are On the Line! Use your in-game\
      \ mobile phone to hear potentially lifesaving tips from Frank and Joe<br></li><li>Select\
      \ Difficulty Levels! Play at Amateur or Master Sleuth level and erase any mistakes\
      \ without starting over</li></ul>"
