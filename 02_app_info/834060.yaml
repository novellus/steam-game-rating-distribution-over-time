details:
  data:
    about_the_game: "This is an unconventional 2D belt-scroll action game, in which\
      \ players won\u2019t beat devils or dragons as an invincible warrior, but an\
      \ evil, greedy and despicable Goblin. You will break into the villages which\
      \ are guarded by soldiers and warriors, and destroy the facilities and rob the\
      \ belongings. You will become a figure that everyone hates yet fears.<br />\r\
      \n<br />\r\n\u25A0Storyline<br />\r\nThe Goblin King unravels the 300-year seal\
      \ and revives, but his flesh body is rotten and only his soul exists. In order\
      \ to break the seal, the Goblin minions have to break into the villages which\
      \ are guarded by soldiers and warriors. They will fight with the well-equipped\
      \ and highly skilled warriors, and kidnap the villagers and imprison them at\
      \ the dungeons in the stronghold. Those villagers will be used as the sacrifices\
      \ for the devil\u2019s ceremony, which aims at the resurrection of the Goblin\
      \ King.<br />\r\n<br />\r\n\u25A0Features<br />\r\nRetro 2D belt-scroll action\
      \ game<br />\r\nSIM and RPG elements<br />\r\nEasy to get started and operate<br\
      \ />\r\nThe enemies that players facing are not ferocious monsters, but brutally\
      \ attacking warriors"
