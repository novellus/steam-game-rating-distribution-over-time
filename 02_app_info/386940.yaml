    about_the_game: 'Ever wish you were a wall-jumping, arrow-dodging, trap-setting
      horse, besting your animal pals in a race through a peril-laden obstacle course
      that you all built together?<br><br>Wish Granted!<br><br>Ultimate Chicken Horse
      is a party platformer where you and your friends build the level as you play,
      placing deadly traps before trying to reach the end of the level. If you can
      make it but your friends can''t, you score points! Play online or locally with
      your animal buddies and experiment with a wide variety of platforms in all sorts
      of strange locations to find new ways to mess with your friends.<br><br><a href="https://steamcommunity.com/linkfilter/?url=http://discord.gg/uch"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/386940/extras/Discord_Banner_Steam.jpg?t=1594440028"
      /></a><br>Join us on Discord<h2 class="bb_tag">Key Features</h2><ul class="bb_ul"><li>Online
      and local play for up to 4 players<br></li><li>Unique game flow, from strategic
      block placement to twitch control platforming<br></li><li>15 levels with different
      features <br></li><li>Build and share custom levels<br></li><li>Compete for
      global best times on Challenge levels across all platforms<br></li><li>Huge
      library of blocks to create an infinite variety of levels<br></li><li>Customizable
      rule sets and game modes<br></li><li>Shared controller mode to play multiplayer
      with one controller or keyboard<br></li><li>Play as a chicken, horse, sheep,
      raccoon and other wonderful animals<br></li><li>Fun, cartoony art style<br></li><li>Sweet
      funky soundtrack<br><br><br>Please note: this is primarily a multiplayer game.
      Challenge levels can be created and played alone, but unlocking characters and
      levels requires playing one of the main game modes (like Party Mode) which are
      only multiplayer.</li></ul>'
