    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/541370/extras/Achievements.png?t=1590678611"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/541370/extras/cards.png?t=1590678611"
      /><h2 class="bb_tag">Game Information</h2>Clickdraw is an addictive completely
      RNG western clicker game <br><br>To play the game you select a location that
      you think the enemy will move to and a location that you want to move too, when
      you draw your weapon if you select the location that the enemy moved too then
      you will hit them and vice versa. <br><br>Each enemy has a different skill that
      you will have to overcome, the goal is always to hit the enemy 3 times but some
      enemies wear armour that you will have to get through, if you get hit 3 times
      you will lose <br><br>It also has local multiplayer, just don't let your friends
      see where you clicked! <br><br>It's Simple But Addictive.<h2 class="bb_tag">Trading
      Cards</h2>Yes This Game Has Trading Cards<h2 class="bb_tag">Achievements</h2>This
      game is great for Achievement Hunters! it has lots of achievements!
