    about_the_game: "\u300A\u6355\u9C7C\u70B8\u7FFB\u5929\u300B\u662F\u4E00\u6B3E\u4EE5\
      \u6355\u9C7C\u4E3A\u9898\u6750\u76844\u4EBA\u540C\u53F0\u771F\u4EBA\u7ADE\u6280\
