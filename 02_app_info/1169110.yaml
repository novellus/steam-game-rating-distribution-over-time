  data:
    about_the_game: '2 fighter enter the ring, one will leave victorious. Knock your
      opponent out or knock them out of the ring to score points. Score enough points
      to secure victory in <strong><i>Super Bout: Champion''s Tour!</i></strong><br><br><strong>Super
      Bout: Champion''s Tour</strong> is a 1v1 fighting game featuring lightning fast
      game play, deep strategy, a training mode, and an advanced, adaptive AI opponent.<br><br>Choose
      from 1 of 4 characters and fight your way through arcade mode, battle your friends
      offline, or play online and climb to the top of the online leaderboard!<br><br><strong>Super
      Bout: Champion''s Tour</strong> features state of the art 8-bit graphics and
      sound effects like nothing you''ve seen before. You''ll feel like you are really
      there in the ring, fighting for your pride, only your opponent standing between
      you and victory. Find your opponent''s weakness and strike! But don''t get comfortable,
      every strategy has a weakness. Stay on your toes or your opponent will be the
      one standing in triumph when the match is over.'
