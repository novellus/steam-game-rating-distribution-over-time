    about_the_game: '<strong>In Silk Roads: Caravan Kings</strong> you follow in the
      footsteps of the legendary Marco Polo on a journey into Cathay in search of
      riches and adventure.<h2 class="bb_tag">Forge Your Own Journey</h2>This solo
      developed indie game puts you in control of a journey through a foreign world
      scarcely explored in popular media, including the famous Mongolian Steppes,
      the sandy deserts of Arabia, the wet jungles of India and the civilized empire
      of China. You can choose your path across the world.<h2 class="bb_tag">Create
      Your Destiny</h2>Over 100 unique events will challenge you on your journey,
      with multiple endings, luck based decisions and unique artwork.<h2 class="bb_tag">Live
      the Perilous Life</h2>Managing your supplies, camel train, health and morale
      as you travel across a hand drawn map.<h2 class="bb_tag">Trade Across the World</h2>Stop
      in over 30 cities along the roads for a chance to rest, recuperate, resupply
      &amp; work. Visit the markets of distant lands and trade your way to China.<h2
      class="bb_tag">Walk the Roads</h2>Manage your relations with the various cultures
      on the routes to Cathay, improve your skills to help you trade and obtain essential
      equipment.'
