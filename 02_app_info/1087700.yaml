    review: "[h1] Genre [/h1] Ein Full Motion Video Rail Shooter\n\n[h1] Story [/h1]\
      \ Der verr\xFCckte Wissenschaftler Namens \"Dr. Hellman\" hat sich auf einer\
      \ verlassenen Insel zur\xFCckgezogen um dort Lebende Tote zu erschaffen um dann\
      \ die ganze Welt zu erobern. Wir spielen einen US Marine und wollen seine verr\xFC\
      ckten Machenschaften ein Ende setzen\n\n[h1] Gameplay [/h1] Wie bei Rail Shootern\
      \ \xFCblich bewegen wir das Fadenkreuz \xFCber die Feinde (Zombies) und schie\xDF\
      en mit der Linken Maustaste. Mit der rechten Maustaste k\xF6nnen wir verschiedene\
      \ Munitionstypen ausw\xE4hlen. Zwischen den Rail Shooter parts, gibt es dann\
      \ immer die Zwischensequenzen die in form von Full Motion Videos gezeigt werden.\
      \ Wir haben 2 Charaktere bei uns, zum einen den Inselbewohner \"Winston\" dessen\
      \ Ziel es ist einen alten Piratenschatz zu bergen und zum anderen die H\xFC\
      bsche Fotografin \"Julie\" die eine Sensations Story rausbringen m\xF6chte.\
      \ Zwischendurch k\xF6nnen wir in unserem Lager (Lediglich eine Map) verschiedene\
      \ Orte anw\xE4hlen um Quests zu absolvieren. Das Spiel ist relativ Kurz und\
      \ es gibt Leider ein paar Bugs\n\n[h1] Achievements [/h1] Es gibt insgesamt\
      \ 28 Erfolge. Leider sind viele verbuggt und lassen sich nicht freischalten,\
      \ was absolut \xE4rgerlich ist\n\n[h1] Pro/Contra [/h1]\n+ Klassiker\n+ Teilweise\
      \ Humorvoll\n+ Viele In Game Sachen zum Freischalten/kaufen (Musik, Bilder,\
      \ Videos)\n+ Story OK\n+ Sound OK\n+ Gute Musik\n+ Achievements\n\n- Einige\
      \ Achievements sind Leider verbuggt und lassen sich nicht freischalten\n- Manchmal\
      \ verschwindet im Hauptmen\xFC der Mauszeiger wenn man z.B. ein Video bei den\
      \ Bonus Features angeschaut hat\n- Ich hatte 2 mal einen Black Screen wo eigentlich\
      \ ein Video h\xE4tte spielen sollen\n- Die Bonus Mission l\xE4sst sich nicht\
      \ abschliessen stattdessen beginnt das Level dauernd von vorne\n\n[h1] Fazit\
      \ [/h1] Ein Klassiker mit vielen Schw\xE4chen und verbuggten Achievements was\
      \ absolut schade ist. Aber ich bringe es nicht \xFCbers Herz diesem Spiel eine\
      \ Negative Wertung zu geben, da es f\xFCr mich einen Nostalgischen Wert hat.\
      \ Sollte man sich Definitiv nur in einem Gro\xDFen Sale kaufen (75% off oder\
      \ h\xF6her)\n\n\n\U0001F451 Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch\
      \ \U0001F451\u2800\u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
