    about_the_game: You're stranded on an uncharted island of Death.  You're zombifying
      from Voodoo poison.  A mad scientist is on your trail.  Hundreds of rotting
      stiffs are crawling out of their graves to chew your guys, and you can't kill
      'em.  They're already dead.<br><br>You are an unnamed United States marine that
      is airdropped onto a tropical island on a top secret mission to stop the evil
      Dr. Hellman, who plans to release his army of zombies on the world.  With Winston
      and Julie, your mission is to infiltrate Hellman's compound and rescue four
      of your comrades and stop Dr. Hellman from carrying out his plan.<br><br><ul
      class="bb_ul"><li>Hollywood quality production, cast and entertainment.<br></li><li>Directed
      by Jon Lafia.<br></li><li>Shoot at hundres of real video zombies.<br></li><li>Starring
      Vincent Schiavelli, Jeremiah Birkett, Bridget Butler.</li></ul>
