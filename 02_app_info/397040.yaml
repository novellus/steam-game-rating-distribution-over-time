    about_the_game: "\xABSphere 3: Rage of the Devastator\xBB offers you countless\
      \ opportunities for PvP combat and a classic fantasy storyline. The plot is\
      \ revealed through over 1000 quests telling the story of a factional confrontation\
      \ ripe with strife. political intrigue and betrayal.<br>Players may engage in\
      \ large-scale PvP battles from the very beginning of the game by joining legendary\
      \ castle sieges for characters of different levels, duel arenas, blood-soaked\
      \ battlefields and countless confrontations sparking all over the world. On\
      \ the other hand, non-hardcore players are welcome to choose a peaceful existence\
      \ on a PvE-server where nobody can attack them without permission.<br><br>Sphere\
      \ 3's defining feature is its non-targeting combat system: the target of an\
      \ attack is determined by aiming. Such control scheme is flexible enough to\
      \ offer plenty of options to an experienced combatant and a new player alike.<h2\
      \ class=\"bb_tag\"><strong>Key features:</strong></h2><ul class=\"bb_ul\"><li>World-encompassing\
      \ PvP zone: the battles between players, clans, alliances and factions can take\
      \ place in most gameplay areas. Watch your back \u2014 danger may lurk behind\
      \ every corner. <br></li><li>Hardcore non-targeting combat system: \xABSphere\
      \ 3\xBB combat gives players unprecedented freedom, features dynamic damage\
      \ calculation mechanic and allows you to switch between different types of attacks\
      \ thanks to a special color-coded target indicator.<br></li><li>Performance\
      \ won't be a problem: modest system requirements and make \xABSphere 3\xBB an\
      \ ideal place for PvP massacres on a massive scale.<br></li><li>Equal opportunities:\
      \ the items from in-game store can be obtained by completing in-game quests,\
      \ acquiring special coins and exchanging them for premium goods at a special\
      \ vendor.    <br></li><li>One of the game's defining features is castle sieges\
      \ \u2014legendary, challenging, truly exciting: to capture a castle, the attacker\
      \ needs to acquire siege engines and complete a number of prerequisites. Espionage\
      \ and cross-clan intrigues make sieges even more fascinating! <br></li><li>Brutal\
      \ yet fair PK (Player Kill) and player karma systems: PK is not penalized in\
      \ free PvP zones but a character with negative karma risks losing both gold\
      \ and personal items. <br></li><li>9 unique classes! Choose a combat tactic\
      \ and stick to it \u2014 throw yourself into the fray, protect your allies,\
      \ neutralize key enemy targets by using stealth or burn enemies to crisp with\
      \ magic fire\u2014 you decide! Each class has unique advantages, and it is up\
      \ to you to take advantage of them 100%.  <br></li><li>Those who are not yet\
      \ ready for the hardcore gameplay may enjoy playing on a separate PvE server\
      \ where players cannot be attacked outside of designated combat areas.    <br></li><li>Various\
      \ PvE activities: a crafting system, dangerous dungeons, world bosses that require\
      \ advanced tactics to defeat, global cooperative missions taking players behind\
      \ the enemy lines and much more.<br></li><li>Engaging crafting system: the best\
      \ crafters in the game will never lack for customers, but becoming one is not\
      \ going to be easy!<br></li><li>The long-awaited sequel to a flagship Russian\
      \ MMORPG that took the best features from the original Sphere \u2014 a good\
      \ way to satisfy your nostalgia while enjoying constant updates and modern graphics!</li></ul>"
