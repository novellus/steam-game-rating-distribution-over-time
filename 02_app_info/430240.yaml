  data:
    about_the_game: Duplexer is a challenging single-player puzzle platformer game.
      The player can push or pull the walls, floor and ceiling around them to overcome
      many puzzling, platforming and physics based trials.<br><br>The game is designed
      to encourage players to solve puzzles in new and innovative ways. By focusing
      on a very simple mechanic, the game opens up near-endless level possibilities
      and puzzle solving methods. This allows the player to complete many levels in
      various different ways, depending on the approach they like to take and how
      their mind overcomes complex challenges.<br><br>Players must overcome challenges
      and puzzles by moving sections of the walls to maneuver themselves, and other
      objects, through the level.<br><br><strong>Featuring:</strong><br><ul class="bb_ul"><li>100
      interesting and challenging levels<br></li><li>Original music score<br></li><li>21
      Challenging Achievements<br></li><li>Accurate time tracking for every level</li></ul><br>We
      plan to continually release updates which includes more levels to challenge
      yourselves on, these updates will be FREE forever!<br><br>Here at Vantage Games
      we love competition. That's why we encourage players to put their skills to
      the test and try to complete our game as fast as possible. We have built the
      game with competitive speed running in mind and would love it if you pushed
      our game to its limits. To help do this we have provided a built in timer to
      every level and all levels can be replayed at any time.
