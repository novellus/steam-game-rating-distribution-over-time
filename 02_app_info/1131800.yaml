    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131800/extras/About.gif?t=1604075752\"\
      \ /><br><strong>Pixel puzzles meet dating sim</strong> in this romantic comedy\
      \ adventure!<br><br>You are <strong>Pixel Girl,</strong> a superhero with the\
      \ power of &quot;pixel puzzle-solving.&quot; Turn your problems into nonograms,\
      \ then solve 'em to save the day!<br><br>Join the Puzzle League and <strong>date\
      \ up to four of your fellow puzzle-themed superheroes,</strong> before the Villain\
      \ third-wheels you with his doomsday plot!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131800/extras/PaintingPuzzle.gif?t=1604075752\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131800/extras/Features.gif?t=1604075752\"\
      \ /><br><ul class=\"bb_ul\"><li> <strong>Dating sim meets puzzle game</strong>\
      \ in this heartfelt superhero adventure<br></li><li> <strong>Join and date the\
      \ Puzzle League:</strong> a group of 4 superheroes based on crossword, sudoku,\
      \ chess and jigsaw puzzles<br></li><li> <strong>Over 250 pixel puzzles to solve:</strong>\
      \ your superpowers make puzzles a part of the narrative<br></li><li> <strong>A\
      \ supernatural plot</strong> weaving in multiple dates with each character<br></li><li>\
      \ <strong>Exotic date locations:</strong> a caf\xE9, the library, mountain climbing,\
      \ and the center of the earth?!<br></li><li> Twists, turns, thrills, chills,\
      \ puzzle fun, and <strong>puzzle puns!</strong> It's not over until the ending!<br></li><li>\
      \ <i>D A T E   A   G I A N T   P U Z Z L E   P I E C E</i></li></ul><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1131800/extras/MeetTheLeague.gif?t=1604075752\"\
      \ /><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1131800/extras/PuzzleLeague.png?t=1604075752\"\
      \ /><br><br><ul class=\"bb_ul\"><li> <strong>Sudoku:</strong> the most logical\
      \ of the group, magical girl outfit was made by a friend<br></li><li> <strong>Chess:</strong>\
      \ careful planner, but tends to think in black-and-white<br></li><li> <strong>Pixel\
      \ Girl (that's you!):</strong> surrounded by cuties and blessed with the power\
      \ of attraction<br></li><li> <strong>Crossword:</strong> rarely gets cross,\
      \ always has a way with words<br></li><li> <strong>Piecea:</strong> an alien\
      \ from the Puzzle Planet who wants to get handsy with you... wait...</li></ul>"
