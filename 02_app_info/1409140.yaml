    about_the_game: "Blend into the sandstorm with the Desert Hex Weapon Skin Set.\
      \ These skins can be equipped in the Loadout menu on both Security and Insurgent\
      \ teams for the following weapons where available:<br />\r\n<br />\r\n- M16A4\
      \ (Rifleman)<br />\r\n- AUG A3 (Rifleman)<br />\r\n- MP7 (Breacher)<br />\r\n\
      - Tavor 7 (Advisor)<br />\r\n- Mk 18 CQBR (Advisor)<br />\r\n- M45 Pistol (All\
      \ Classes)<br />\r\n<br />\r\nThese items are unlocked in-game immediately upon\
      \ purchase. They can be equipped in-game in the Loadout menu under each weapon\u2019\
      s \u201CAesthetic\u201D upgrade category."
