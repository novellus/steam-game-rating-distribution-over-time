  data:
    about_the_game: "As the reality of war finally reveals its ugly face, Junius and\
      \ the rest of the 1st fleet have no choice but to persist forwards despite the\
      \ unfavourable conditions laid out in front of them. However, not all is what\
      \ it seems. As the mystery of how the Martians were able to obtain this technology\
      \ comes to a head, more than a few questions are raised as the war rushes towards\
      \ its bloody conclusion. <br><br>Sierra Ops Episode 4: Cadence of the Morning\
      \ Star is the final part of a four-part series where both decisions made and\
      \ performance in combat change the power balance of the two armed forces.<br>Is\
      \ it even possible to end this war without losing everything? <br><br><strong>With\
      \ the released of episode 4, \u201CNew Game +\u201D mode will be unlocked and\
      \ playable with any save that has reached any one of the normal endings of the\
      \ game. </strong><br>...Will this time be different? One can only wonder. <br><br><strong>Game\
      \ Features: </strong> <br><ul class=\"bb_ul\"><li>Chapters 7, 8, 9, 10, and\
      \ the conclusion to the Martian-Terran War. <br></li><li>Real time strategic\
      \ gameplay <br></li><li>Ship and loadout customisation <br></li><li>1080p visuals\
      \ <br></li><li>Over 100, 000 words spread out across different decisions and\
      \ outcomes based on choices during prior episodes.<br></li><li>Make or Break\
      \ your relationships! How deep does your bond run during these times filled\
      \ with death and despair? <br></li><li>Time sensitive break system. <br></li><li>Time\
      \ sensitive side quests. <br></li><li>Over 8 different endings, and countless\
      \ variations to experience. <br><br><strong>New Game + Features: </strong> <br></li><li>Over\
      \ 100, 000 words of new content, dialogue, choices, and outcomes across all\
      \ episodes. Previously locked outcomes are now accessible. <br></li><li>LITE.\
      \ The mysterious text log that claims to predict the future will shake Junius\
      \ to his core. <br></li><li>A whole new character to interact with. A person\
      \ from Junius\u2019 past resurfaces due to changing circumstances. <br></li><li>Unveil\
      \ the hidden truths previously ignored. What exactly is everyone hiding?</li></ul>"
