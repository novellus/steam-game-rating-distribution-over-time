    about_the_game: "Big Fish Games Studios summons you back to the deep mystery and\
      \ magic of Azada. Too afraid to enter the library, young Titus calls upon your\
      \ courage and superior puzzle-solving skills to disarm the magical menace. Luckily,\
      \ Titus has given you a magic medallion to call upon him when in need. Enter\
      \ the lives of storybook characters in more than 20 magic puzzle books. Meet\
      \ famous legends like King Arthur, Rapunzel, Henry Jekyll, Buffalo Bill, and\
      \ many more. Can you unveil the dark hidden secret in Azada: Ancient Magic?<br\
      \ />\r\n<br />\r\n- Sequel to award-winning Puzzle Adventure series<br />\r\n\
      - 20+ magical puzzle books with classic tales<br />\r\n- Storybook legends like\
      \ Rapunzel and Dracula<br />\r\n- Never-before-seen mini games<br />\r\n- Innovative\
      \ puzzle mechanics and beautifully-illustrated scenes<br />\r\n<br />\r\n<br\
      \ />\r\nThis is a Hidden Object Puzzle Adventure game, meaning a specific genre\
      \ of story-driven, point &amp; click adventures. Throughout the game, players\
      \ are tasked to find a list of objects hidden within a particular scene, and\
      \ to occasionally complete various mini-games/puzzles."
