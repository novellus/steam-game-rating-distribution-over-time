    recommendationid: '74961727'
    review: 'This game is like a pull workout for the adrenal gland. The levels are
      incredibly well designed and increase in difficulty as you progress through
      the game. You need the reflexes of a cat, perfect judgement and nerves of steel
      to avoid the hazards and get through.


      The levels are varied and colourful. The game mechanics work beautifully too.
      I am something of a platform game enthusiast and I can say with some authority
      this is a real little gem.


      God bless the brave little robot. Please help him to save humanity!'
