    about_the_game: "Enjoy an immersive Voltron narrative that places you in iconic\
      \ locations from DreamWorks\u2019 \u201CVoltron: Legendary Defender\u201D, alongside\
      \ your favorite characters. Pilot the Blue Lion in fierce space battles, stand\
      \ on the bridge of the Castle Ship and solve interactive puzzles and challenges\
      \ along the way. When Lance discovers the remains of a lost alien race deep\
      \ within enemy space, he releases an unstoppable force that threatens the Paladins\
      \ and Voltron. Jump into the heart of the adventure, fight back against the\
      \ corrupt force of Zarkon, and unravel the ancient mystery in this epic intergalactic\
      \ experience.<br> <br>In <i>DreamWorks Voltron VR Chronicles</i>, the fate of\
      \ Voltron and the Universe rests in your hands!<br> <br><br><strong>Features\
      \ </strong><br><br>\u2022\tBased on the hit Netflix TV series, <i>DreamWorks\
      \ Voltron VR Chronicles</i> features a brand new story set in the Voltron: Legendary\
      \ Defender Universe<br>\u2022\tDynamic virtual reality storytelling techniques\
      \ provide a new way for users to experience Voltron <br>\u2022\tBeautifully\
      \ rendered environments and characters instantly transport you into the bright\
      \ colored, animated visual style <br>\u2022\tImmersive, interactive moments\
      \ will demand that you take control of the Blue Paladin, Lance!<br>\u2022\t\
      Take part in interactive missions where you\u2019ll pilot the Blue Lion. Use\
      \ advanced technology to battle Zarkon and his Galra empire forces<br>\u2022\
      \tEncounter highly engaging puzzles that serve to push the narrative forward\
      \ <br><br> <br><strong>Witness Surroundings &amp; Massive Battles in a 360\xB0\
      \ VR Setting </strong><br><br>View your surroundings in a full 360\xB0 setting\
      \ providing a definitive and up-close look at the environments, the visual effects\
      \ and the Voltron Lions themselves. The experience also allows for the user\
      \ to enjoy immense battles against the likes of a Robeast and Galra Command\
      \ Ships."
