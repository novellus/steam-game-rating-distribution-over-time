  data:
    about_the_game: "Prepare your mansion for Tricks and Treats in this incredible\
      \ Puzzle game! <br />\r\n<br />\r\nClear plates and collect candies to complete\
      \ matching puzzle levels in a spooky setting.  Charge powerups to blast through\
      \ various obstacles and collect silver and gold to decorate your spooky mansion.<br\
      \ />\r\n<br />\r\nThrow a devilishly fun midnight Halloween party and entertain\
      \ your family members. Coming from Europe, India, and even South America, your\
      \ guests are expecting quite a shindig! Unlock upgrades and terrify your partygoers\
      \ in Tricks and Treats!<br />\r\n<br />\r\n\u2022 Complete more than 100 match-3\
      \ puzzle levels.<br />\r\n\u2022 Unlock and upgrade powerups and bonuses<br\
      \ />\r\n\u2022 Beautiful locations and soundtracks<br />\r\n\u2022 Prepare your\
      \ mansion for fun!"
