    about_the_game: <h2 class="bb_tag"><strong>About the Game</strong></h2>Get ready
      for adventure playing as a brave saboteur who is eager to wreak havoc on the
      RedExpress logistics corporation.<br>Fight the mercenaries of this filthy underground
      business, deciding the fate of RedEx forever.<h2 class="bb_tag"><strong>Game
      Features</strong></h2><ul class="bb_ul"><li> Tower Defense mechanics - no one
      restricts you in filling the field with turrets or dummies. The game is just
      a playground for your imagination. Look for the best tactics, fill the field
      not only with red bodies, but also with your technique!<br></li><li> A varied
      arsenal, ranging from simple pistols to powerful calibers.<br></li><li> A selection
      of unique characters that will radically change the style of your gameplay.<br></li><li>
      Nice visual component and style of the game<br></li><li> Many different enemies
      with an even wider variety of weapons.<br></li><li> Location bosses you'll hate!<br></li><li>
      Upgrade your character, making it even stronger!<br></li><li> And much more...</li></ul><br>Waiting
      for you in RedEx
