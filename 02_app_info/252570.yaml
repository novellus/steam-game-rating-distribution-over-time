    reviews: "\u201CThis is a fun game that will keep you on your toes and get your\
      \ heart and adrenalin pumping. This is a game that everyone should try.\u201D\
      <br>9.2/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://watchtowergaming.com/depths-fear-knossos/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WatchTower Gaming</a><br><br>\u201CLike\
      \ a surreal and low budget horror film discovered on an obscure television channel\
      \ during a night that has lasted too long, it\u2019s jarring, hugely imperfect\
      \ and strangely alarming. I\u2019ve happily lost myself in it for two evenings\
      \ now.\u201D<br><a href=\"http://www.rockpapershotgun.com/2014/04/29/roguelike-horror-depths-of-fear-review/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock, Paper, Shotgun</a><br><br>\u201C\
      The overall design speaks not just to its retro-ish style but also its place\
      \ among recent horror games. Depths of Fear: Knossos is a fairly small game\
      \ in scope, simple and focused in a way that big budget, kitchen sink AAA titles\
      \ are not, and to a large degree that is a relief.\u201D<br>7/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://bloody-disgusting.com/reviews/3292271/depths-fear-knossos-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bloody Disgusting</a><br>"
