    about_the_game: "<strong>Depths of Fear :: Knossos</strong> is a Greek-themed\
      \ 1st person adventure game with stealth, action and edge-of-your-seat elements\
      \ within rogue-like procedurally generated levels. You will run. You will hide.\
      \ You will fight. You will die.<br><br>The fate of Athens is in your hands as\
      \ you step into the role of legendary Greek hero Theseus. Offering yourself\
      \ for tribute unto the corrupt King Minos, you embark upon a perilous quest\
      \ deep beneath the city of Knossos to slay the twisted mythical beast - The\
      \ Minotaur. But, before you can complete this hero's journey you must steadfast\
      \ the trials of ever-changing creature-filled labyrinths. Collect gold to deal\
      \ with Daedalus, building up your armory whilst seeking out the mythological\
      \ medallions that unlock a master sword, the only weapon known that can pierce\
      \ the Minotaur's cursed flesh. May the gods of Greece be with you, son of Poseidon!<br><br><ul\
      \ class=\"bb_ul\">     <li><strong>An ever changing Labyrinth</strong>: Each\
      \ stage in Depths of Fear is crafted to never be the same twice creating a constant\
      \ state of tension of the unknown.<br>     </li><li><strong>Face the Beasts\
      \ of Ancient Greece</strong>:  Survive encounters against 8 immortal legendary\
      \ creatures: Saytr, Cerberus, Centaur, Manticore, Griffin, Medusa, Hydra and\
      \ the horror of the Minotaur.<br>     </li><li><strong>Diverse Gameplay</strong>:\
      \  To survive one must learn when to sneak through the shadows, when to run\
      \ and when to engage in combat as they attempt to survive each rung down into\
      \ in the darkness. <br>     </li><li><strong>Knowledge is Power</strong>:  Appease\
      \ the gods by finding their books and earning their favor for special powers\
      \ such as lightening from Zeus, Speed from Hermes, Earth shaking might from\
      \ Poseidon or the illuminating light of Apollo.<br>     </li><li><strong>Build\
      \ an Arsenal</strong>: Loot the labyrinths for gold to purchase 8 trusty weapons\
      \ that range from Blades and Clubs to the Trident and Crossbow. Use these weapons\
      \ to secure the 8 creature medallions that unlock the only weapon known that\
      \ can slay the legendary beast Minotaur.<br>     </li><li><strong>Challenge\
      \ the Unknown</strong>: When the adventure ends, the game has just begun. Beneath\
      \ the skull a never-ending challenge awaits in the entrance of the unknown that\
      \ provides countless replay value. How far down can you make it?<br>     </li><li><strong>Unique\
      \ &amp; Adaptive soundtrack</strong>:  Featuring a tension-based music system,\
      \ the soundtrack (recorded with mind-altering 70\u2019s era synthesizers) adapts\
      \ to your situation.</li></ul>"
