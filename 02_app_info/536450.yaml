    review: "[b]Vzerthos: Heir of Thunder[/b], \xE9 um RPG isom\xE9trico bastante\
      \ gen\xE9rico e travado, a hist\xF3ria \xE9 bastante confusa, assim como a jogabilidade\
      \ e o mapa. \n\nEu gostaria de explicar a hist\xF3ria do jogo, mas ele mesmo\
      \ se perde explicando aqui, o que me deixa mais confuso ainda, ent\xE3o nos\
      \ resta falar da jogabilidade, onde podemos dizer que o personagem vive travando\
      \ em quinas invis\xEDveis, assim como os inimigos, que al\xE9m de n\xE3o saberem\
      \ andar, s\xE3o muito burros!\n\nO n\xEDvel de dificuldade depende muito da\
      \ sorte em andar pelo mapa e n\xE3o ficar preso em lugar algum, os gr\xE1ficos\
      \ s\xE3o estranhos, alguns elementos s\xE3o bem desenhados, outros parecem rasuras\
      \ de alguma coisa que n\xE3o est\xE1 pronta, constantemente sinto que falta\
      \ algo no jogo, e para variar o jogo custa muito caro para o que oferece.\n\n\
      Entendo que \xE9 um trabalho indie e fico feliz que o desenvolvedor nos d\xEA\
      \ a liberdade de traduzir os arquivos do jogo, mas do jeito em que se encontra,\
      \ n\xE3o tem como recomendar, mesmo em promo\xE7\xE3o.\n\n| [b]Valor pago:[/b]\
      \ R$3,49"
