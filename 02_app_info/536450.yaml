    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536450/extras/vz_desc.png?t=1608839542\"\
      \ /><br>Vzerthos is a 2D isometric old-school techno-fantasy styled Top-Down\
      \ Shooter. Player's arsenal includes skills of the Thunder God's heir and three\
      \ types of guns - use them to slice and dice, burn and blow up your enemies!<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536450/extras/vz_plot.png?t=1608839542\"\
      \ /><br>Hero under the player's control must rescue a kidnapped princess <i>Se'Vera</i>\
      \ from the evil Baron <i>Vakhzon</i>.<br>Not only the guards of Baron attack\
      \ <i>Vzerthos</i>, but his ally <i>Messenger</i> took his magical powers by\
      \ order of the <i>Thunder God</i>.<br>Now the heir should return his power,\
      \ to break into Vakhzon castle and rescue the princess!<br><strong>(Princess\
      \ is exactly in this castle!)</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/536450/extras/vz_feat.png?t=1608839542\"\
      \ /><br><ul class=\"bb_ul\"><li> Graphical style<br>\tAccording to the canons\
      \ of the old school - isometric graphics pre-render low-poly models and hand\
      \ drawn visuals construct a unique graphical style.<br><br></li><li> Comics-cutscenes<br>\t\
      Game story is told through small and simple comics.<br><br></li><li> Ability\
      \ to customize the interface for yourself!<br>\tYou can define an individual\
      \ and user-friendly interface for yourself using a special text file! You can\
      \ change not only the position of the elements, but also the visual components!<br><br></li><li>\
      \ Open localization<br>\tIf you notice an error or don't like the translation,\
      \ you can easily open a text file with localization and replace the text! This\
      \ will make translation better, or even create a new language for the game!</li></ul>"
