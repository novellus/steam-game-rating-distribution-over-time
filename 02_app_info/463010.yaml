    about_the_game: "Global cataclysms have happened on Earth many times. Though ancient\
      \ <br>legendary civilizations like Atlantis tried to prevent them, they couldn\u2019\
      t <br>survive. Some of the ancient mystical facilities continue working until\
      \ the <br>present time stabilizing the tectonic plates and doing other things\
      \ unclear <br>for modern humanity. <br><br>But eventually even they stop functioning,\
      \ causing <br>strange atmospheric phenomena, earthquakes, and other disasters.\
      \ And a <br>person who occasionally appears near at this moment must beware.<br><br>You\
      \ are trying to survive alone on an uninhabited island after a mystical <br>air\
      \ crash. First of all, you gather the remaining stuff and wait for the <br>rescuers.\
      \ After several days of waiting in vain you begin an exploration of<br>the are,\
      \ building a shelter, and gathering food. At the same time, you try <br>to uncover\
      \ the mystery of the island and understand the reasons for the air <br>crash.<h2\
