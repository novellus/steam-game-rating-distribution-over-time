    about_the_game: "Build the ultimate warship to attack and defend against frigates,\
      \ destroyers, and bombers. Journey across the flooded Earth, touring the remains\
      \ of humanity\u2019s greatest landmarks while engaging in explosive tactical\
      \ gameplay.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/AircraftProductionWide.jpg?t=1609605198\"\
      \ /><br><br>Reinforce your defence with shields and boosters and enhance your\
      \ production speed with builder drones. Use creative strategies to lure your\
      \ enemy into a tactical trap, and outmanoeuvre them with fighters, gunships\
      \ and fast attack boats. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/Nukelaunchers.jpg?t=1609605198\"\
      \ /><br><br>Your weaponry has awesome destructive power and includes death star\
      \ satellites, nuclear rockets, long-range artillery, and an ever-expanding list\
      \ of experimental ultra-weapons.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/BroadsideAssaultWide.jpg?t=1609605198\"\
      \ /><br><br>When the sea levels rose, the world divided. People now live on\
      \ floating cities, competing for receding pockets of land, scorched barren by\
      \ the ever heating climate. Enemies wage war with their immense floating fortresses:\
      \ Battlecruisers.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/LaserPurpleWide.jpg?t=1609605198\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Discover and unlock mysterious Ultraweapons,\
      \ capable of finishing the game in a single strike: The Mann o' War battleship,\
      \ the Ultralisk rapid fabrication facility, the Kamikaze Signal, and more.<br></li><li>Launch\
      \ a fleet of bomber aircraft, decimating your enemy from the skies with a hail\
      \ of napalm bombs.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/DogfightMidday.gif?t=1609605198\"\
      \ /><br></li><li>Build long-range destroyer ships to take out your opponent\
      \ from afar with missile batteries.<br></li><li>Engage stealth technology so\
      \ your opponent can't see what you\u2019re building. Then surprise them with\
      \ a nuke to the face!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/ArtyMorningWide.jpg?t=1609605198\"\
      \ /><br></li><li>Turtle up with shields and defence turrets, then use long-range\
      \ artillery to send your enemy to the bottom of the sea.<br></li><li>Original\
      \ music score that seamlessly matches the action and lulls of each battle.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/RocketSunriseWide.jpg?t=1609605198\"\
      \ /><br></li><li>Unlock more than 30 unique buildings and units, and many more\
      \ to come assuming we make enough sales to work full time (that's the plan :)\
      \ )<br></li><li>Develop sneaky strategies to overcome the progressively more\
      \ difficult AI cruisers.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/955870/extras/BroadsidesMidnight.gif?t=1609605198\"\
      \ />"
