    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1206683/extras/FrancheComte1636_Sides.png?t=1582812355\"\
      \ /><br><strong>Franche-Comt\xE9 1636</strong> takes place during the so-called\
      \ Ten Years\u2019 war, in the Modern era. The Franche-Comt\xE9 player has to\
      \ repel the French and Weimarian assaults by defending strategic places. This\
      \ scenario allows Francs-Comtois to win by a diplomatic victory later in the\
      \ game, via a peace treaty. In the meantime the Kingdom of France has to prevent\
      \ this outcome happening and has to defeat the opponent as quickly as possible\u2026\
      <br><br>Franche-Comt\xE9 1636, which is part of the global Thirty Years\u2019\
      \ war, is played in 24 turns, each representing two months, between Spring 1636\
      \ and Winter 1644. Opposing forces are quite different:<br><br><ul class=\"\
      bb_ul\"><li>The Francs-Comtois (Spanish Monarchy) try to repel the French and\
      \ Weimarian armies as best as they could with limited strength. Naturally their\
      \ determination and their knowledge of the land will be all assets to lead the\
      \ troops to victory.<br></li><li>The Kingdom of France, assisted by the Saxe-Weimar\
      \ troops, has higher strength, allowing it to overwhelm the enemy and to besiege\
      \ many cities. However they should be careful, some event, like the death of\
      \ some illustrious character, could lead to a peace treaty which would ensure\
      \ an opposing victory!</li></ul><br>The game's event cards allow full replay\
      \ ability thanks to the numerous various situations that they create on diplomatic,\
      \ politic and military fields.<br><br><strong>Estimated Playtime</strong>: 2h00.<br><strong>Favoured\
      \ Side</strong>: none.<br><strong>Hardest to Play</strong>: Franche-Comt\xE9\
      ."
