    about_the_game: "You play as a loving rabbit named &quot;Roger&quot;, your task\
      \ is not to let your species disappear Rakitnikov\u2019s rabbits, \xABmake happy\xBB\
      \ as many rabbits as possible in the allotted time. It will not be easy for\
      \ you because you are in the wild, forest wolves don't mind to regale on rabbits,\
      \ use your dexterity, you will require not only logic but also speed. Above\
      \ each hare there is a mood indicator: in a good mood you can make love and\
      \ conceive offspring, in a neutral mood - you can make love and conceive offspring,\
      \ but it will take a little longer, in a bad mood - you must feed a hare to\
      \ a carrot and then you will succeed.<br />\r\n<br />\r\nKey game features:<br\
      \ />\r\n30 unique levels<br />\r\n3 climate zones (as the game progresses):\
      \ Winter, summer, autumn"
