details:
  data:
    about_the_game: Start your own story in factory runner in a big town where you
      own a shop to sell chemicals and store equipment. Start by trading in chemical
      products and slowly go bigger to expand your work until you buy a factory and
      trucks to keep the work flowing .<br><br> In factory runner you can drive vehicles
      , transport goods , customize your shop and factory , buy furniture , manage
      economics , buy new vehicles and each player can play the game in a very different
      way  than other players . Its your story .<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/44CSjAy"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1368810/extras/Untitled-101.png?t=1600856275"
      /></a><br><br><a href="https://www.youtube.com/channel/UCaAoQzjEGPw3hOIpLM53TKA"
      target="_blank" rel="noreferrer"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1368810/extras/Untitled-11.png?t=1600856275"
      /></a><br><br> Survival aspects are also added to the game where you need to
      manage your economy , hunger and other needs . You need to be careful to avoid
      Bankruptcy and become the main distributor for chemical and safety equipment
      in the area . You can even go further by signing a contract with an exporting
      company to start selling your own products in the world market .<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1368810/extras/1.png?t=1600856275"
      />
