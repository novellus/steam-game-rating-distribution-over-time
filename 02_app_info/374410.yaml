details:
  data:
    about_the_game: "Deliver your payload from point A to point B with only a few\
      \ simple tools and the laws of physics.  Create ramps and catapults, watch objects\
      \ tumble and fall, and someway... somehow reach the destination.  Each project\
      \ is a hand-drawn puzzle for you to interact with -- Devise a plan, experiment,\
      \ and make it happen!<br />\r\n<br />\r\nTransPlan features dozens of projects\
      \ to explore, starting simple and growing ever more complex.  Unlock later puzzles\
      \ and categories by completing earlier ones, and finish projects on-budget to\
      \ earn hints to help you later on.  TransPlan fully supports achievements and\
      \ cloud saves so your progress will stay with you anywhere!"
