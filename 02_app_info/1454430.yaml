    about_the_game: "The great guardian statue is attacked! Its spirit energy released\
      \ and its protective powers broken, the ground shatters across the land: mountainous\
      \ chunks of earth begin rising up into the atmosphere.<br />\r\n<br />\r\nTraverse\
      \ the sky in this open-air platformer featuring elegant, fluid movement and\
      \ swift combat. Play as a mysterious assassin-like wielder of spirit energy\
      \ to strike down enemies, restore the great guardian statue and return the land\
      \ to the earth.<br />\r\n<br />\r\nFeatures:<br />\r\n  - Fluid, open-air combat\
      \ with a satisfying slash<br />\r\n  - Beautifully hand-crafted environments\
      \ and animations<br />\r\n  - Fight sword-wielding Frogs, spell-casting Sorcerers,\
      \ and earth-crushing Golems on your path to restoring the Great Guardian Statue"
