    review: "[h1]DLC-Review:\n\nTrain Simulator: \n\nDB BR 145 Loco Add-On[/h1]\n\n\
      Der Train Simulator ist ein Zugfahrsimulator, dessen Grundprogramm bereits 2009\
      \ erschienen ist. Das Core-Game wird jedes Jahr durch Patches geupdated und\
      \ verbessert. Als letztes wurde zum Beispiel eine 64-Bit Version des Games eingef\xFC\
      hrt. Der Train Simulator selber ist eigentlich nur eine Art Engine, eine Plattform,\
      \ die keinen Content-Inhalt hat, auch wenn jedes Jahr eine Version mit Content\
      \ zum Kauf angeboten wird. Aber dieser Content ist eigentlich nur eine Zusammenstellung\
      \ mehrerer DLC. Alles an Content ist DLC. Dabei gibt es weltweit eine Menge\
      \ Entwickler, die den unterschiedlichsten Content f\xFCr den TS anbieten. Die\
      \ verf\xFCgbaren Inhalte sind kaum \xFCberschaubar und \xFCbertreffen die schon\
      \ gro\xDFe Menge der DLCs, die \xFCber Steam angeboten werden, bei Weitem.\n\
      \nDie seit 1997 von der Firma Bombardier gebaute Baureihe 145 wurde vor allem\
      \ f\xFCr den G\xFCterverkehr entwickelt. Sp\xE4ter wurde sie auch im mittleren\
      \ Personenverkehr eingesetzt. Allerdings ist sie vor allem auf Kraft ausgelegt,\
      \ weniger auf Geschwindigkeit. Bei etwa 140 km/h geht der Maschine die Puste\
      \ aus. \n\nDas DLC ist gut, der Zug funktioniert, warum allerdings dieses DLC\
      \ als \"Pro Range\" ausgegeben wird, bleibt unklar. Ein Aufr\xFCstvorgang fehlt.\
      \ Auch wenn der Zug alle Sicherungssysteme und eine gute AFB hat, ist  das noch\
      \ lange kein Profi-Content. Es ist viel eher heute \xFCblicher Durchschnitt.\
      \ \n\nDas Modell gut geraten und detailreich. Die meisten Texturen sind scharf.\
      \ Optisch ist alles schick. Die Bedienbarkeit ist angenehm. Das Fahrgef\xFC\
      hl stimmt. \n\nDer Zug verf\xFCgt \xFCber die deutschen Sicherheitssysteme.\
      \ Sowohl PZB (punktf\xF6rmige Zugbeeinflussung), LZB (linienf\xF6rmige Zugbeeinflussung)\
      \ und SIFA (Sicherheitsfahrschalter, auch Totmannknopf genannt) sind funktionst\xFC\
      chtig verbaut. Auch eine AFB (Automatische Fahr- und Bremssteuerung) ist mit\
      \ an Bord, funktioniert unproblematisch und erleichtert das Fahren deutlich.\
      \ Instrumenten- und Innenbeleuchtung sind auch dabei. \n\nDie zwei Szenarien\
      \ (plus zwei Tutorials) funktionieren problemlos. Eine nette Lok, mit der man\
      \ gerne mal schwere Lasten oder auch Passagiere durch die Gegend kutschiert.\
      \ Man kann die Lok auch im Quick-Drive fahren. Trotzdem nur ein durchschnittliches\
      \ Add-On, das eigentlich nicht in die Pro Range geh\xF6rt.\n\nInstrumentenbeleuchtung\
      \ schaltbar: ja\nF\xFChrerstandsbeleuchtung schaltbar: ja\nSIFA: ja\nPZB: ja\n\
      LZB: ja\nAFB: ja\nFenster zu \xF6ffnen: nein\nSzenarien im DLC: 2 + 2 Tutorials\
      \ (f\xFCr die Strecke Hamburg-Hannover) \nQuick-Drive: ja\n\n[h1][b]DLC-Wertung:\
      \ 7/10"
