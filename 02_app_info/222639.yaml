    about_the_game: "The TRAXX series of electric locomotives from Bombardier is responsible\
      \ for many of Germany\u2019s more modern freight and passenger locomotives,\
      \ including the BR 145, now available for Train Simulator.<br><br>The mainline\
      \ BR 145 was derived from the prototype locomotive 128 001, built by AEG and\
      \ Henschel as an experimental high-performance electric locomotive as a test\
      \ bed for new technology. This prototype paved the way for an order of 80 BR\
      \ 145 locomotives in 1997 by Deutsche Bahn AG, specifically for medium-weight\
      \ freight operations on the German rail network.<br><br>In 2000 a derivative\
      \ locomotive, the BR 146, was developed specifically for passenger services,\
      \ adapted for higher speed running; however, over time the BR 145 was also pressed\
      \ in passenger service, albeit with a top speed of 140 km/h (87mph) but equally\
      \ capable of hauling local Regio passenger trains.<br><br>The BR 145 for Train\
      \ Simulator is available in Deutsche Bahn \u2018Traffic Red\u2019 livery as\
      \ it can be seen hauling passenger services across Germany. The locomotive is\
      \ fitted with PZB, AFB and SIFA in-cab signalling and driver safety devices,\
      \ alongside Eurofima passenger coaches.<br><br>The locomotive is also Quick\
      \ Drive compatible, giving you the freedom to drive the DB BR 145 on any Quick\
      \ Drive enabled route for Train Simulator, such as those available through Steam.\
      \ Also included are scenarios specifically for the <a href=\"http://store.steampowered.com/app/222588\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Hamburg-Hanover</a> and <a href=\"\
      http://store.steampowered.com/app/277768\" target=\"_blank\" rel=\"noreferrer\"\
      \  >The Rhine Railway: Mannheim - Karlsruhe</a> routes (available separately\
      \ and required to play these scenarios).<h2 class=\"bb_tag\">Scenarios</h2>Four\
      \ scenarios for the Hamburg-Hanover route:<br><ul class=\"bb_ul\"><li>\tSimple\
      \ Controls Training: DB BR 145<br></li><li>\tExpert Controls Training: DB BR\
      \ 145<br></li><li>\tIt\u2019s Snow Trouble<br></li><li>\tNorthbound Passenger</li></ul><br>Three\
      \ scenarios for The Rhine Railway: Mannheim - Karlsruhe route:<br><ul class=\"\
      bb_ul\"><li>Karlsruhe Express<br></li><li>Race Day Special: Part 1<br></li><li>Race\
      \ Day Special: Part 2</li></ul><br>More scenarios are available on Steam Workshop\
      \ online and in-game. Train Simulator\u2019s Steam Workshop scenarios are free\
      \ and easy to download, adding many more hours of exciting gameplay. With scenarios\
      \ being added daily, why don\u2019t you check it out now!<br><br><a href=\"\
      http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"_blank\" rel=\"\
      noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li>\tBR 145 in Deutsche Bahn \u2018Traffic\
      \ Red\u2019 livery<br></li><li>\tPZB, AFB and SIFA in-cab signalling and driver\
      \ safety devices<br></li><li>\tEurofima passenger coaches<br></li><li>\tQuick\
      \ Drive compatible<br></li><li>\tScenarios for the Hamburg-Hanover and The Rhine\
      \ Railway: Mannheim-Karlsruhe routes<br></li><li>\tDownload size: 132mb</li></ul>"
