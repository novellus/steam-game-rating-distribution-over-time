      bb_tag\">Wardrobe</h2><br>\u2611 <strong>6 Blitz Girl Uniform (Female)</strong><br>\u2611\
      \ <strong>10 variants of World war II US (Male)</strong><br>\u2611 <strong>11\
      \ variants of Pilots uniform ww2 (Female)</strong><br><br>All content of this\
      \ DLC will be available directly from the game, in the main menu with scenes\
