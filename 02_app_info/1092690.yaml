    detailed_description: "Attention! Identical packages cannot be activated on one\
      \ account twice! <br>Attention! Identical ships from different purchased bundles\
      \ are not compensated!<br>Attention! All ships in bundles are supplied fully\
      \ assembled. Refitting is possible for in-game currency.<br><br>This bundle\
      \ includes<br><ul class=\"bb_ul\"><li>Rank 8 Empire destroyer \u201CInvincible\u201D\
      \ </li></ul><br>Unique destroyer weapon <br><ul class=\"bb_ul\"><li>Meson cannon<br></li><li>Special\
      \ weapons for suppressor destroyers:<br></li><li>Multiphase shield<br></li><li>\u201C\
      Tempest\u201D launcher<br></li><li>Blaster turret<br></li><li>Pyro emitter</li></ul><br>Special\
      \ bonus for everyone who buys the bundle \u2014 Premium license for 7 days!<br><br>The\
      \ Invincible line of ships was created during the second war for the Bartle\
      \ sector and has been constantly improved since then. True \u201Cworkhorses\u201D\
      \ of the Imperial Spacefleet were used everywhere for fire support in offensive\
      \ operations. Military doctrines changed, the fleet was updated, but Invincible\
      \ always remained in the ranks. In many years of production and operation, more\
      \ than forty different models and countless modifications of the destroyer were\
      \ created. The latest model of Invincible is deservedly considered the strongest\
      \ link in the modern fleet of the Empire."
