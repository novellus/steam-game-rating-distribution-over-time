    about_the_game: "<h2 class=\"bb_tag\">Features</h2>- Full-length visual novel\
      \ with multiple heroines<br>- Almost 200 beautifully drawn CGs to explore<br>-\
      \ 20+ hours of average reading time<br>- Story written by Kagami Hiroyuki, a\
      \ massive boob lover and widely acclaimed for his worldbuilding!<br>- Character\
      \ designed by veteran artist Q-Gaku!<h2 class=\"bb_tag\">Characters</h2>\u30FB\
      <strong>Zebia </strong>(Dark Elf)<br>Cup: F<br>A mercenary hired by the bandit\
      \ gang harassing Boobshire. <br>According to her agreement with the boss, the\
      \ gang does not assault girls while she works with them.<br><br>\u30FB<strong>Shaharl\
      \ </strong>(Succubus)<br>Cup: H<br>A marchioness, the liege of Succubshire Castle,\
      \ and a powerful noblewoman. <br>She is very mature and voluptuous.<br>Her favorite\
      \ drink is semen.<br><br>\u30FB<strong>Elysia </strong>(Elf)<br>Cup: DDD<br>A\
      \ proud elf and a swordswoman serving Her Ladyship Shaharl.<br>Her fencing skills\
      \ appear to be quite respectable.<br>A fighting beauty of youthful charms.<br><br>\u30FB\
      <strong>Nadine </strong>(Queen)<br>Cup: J<br>The queen consort and a wife.<br>Although\
      \ she holds no legal political power, sometimes she does ask the king for a\
      \ favor or gently remonstrates him.<br>She has the air of a graceful married\
      \ woman with plenty of maternal milk... but due to not sleeping with the king\
      \ recently, she feels frustrated.<br><br>\u30FB<strong>Lorelia </strong>(Mermaid)<br>Cup:\
      \ G<br>A mermaid whom the protagonist meets in rural Boobshire.<br>She is pure,\
      \ innocent, and devoted... but at the same time, submissive and lewd. A busty\
      \ girl whose forte is the titjob.<h2 class=\"bb_tag\">Story</h2>It is an age\
      \ when daemons and humans still live side by side. In the island Kingdom of\
      \ Hillsland, separated from the Eurodia continent by the sea, the number of\
      \ poverty-stricken daemons has been steadily increasing since the adoption of\
      \ money as a medium of exchange. Some of those who lost family and property\
      \ have begun assaulting moneylenders, in whom they see the root of their problems.\
      \ Such incidents in turn widen the rift between human and daemonkind.<br><br>In\
      \ this age, the function of educational institution in Hillsland is handled\
      \ by the abbeys, among which the Royal Abbey is the most renowned, being the\
      \ alma mater of the majority of elite government administrators. And one of\
      \ its students\u2014the lowest-ranking of them all\u2014is the protagonist of\
      \ this story, Ruin Dimidium, enrolled there by the special provincial quota.\
      \ Being the only student whose future position was not decided weeks before\
      \ his graduation, Ruin was considered the problem student of the honored Royal\
      \ Abbey... until one day, he received an appointment as a military captain in\
      \ the far-flung hamlet of Boobshire\u2014a de facto relegation.<br><br>And since\
      \ misfortunes never come singly, upon reaching his new place of work, Ruin finds\
      \ himself in another difficult situation. His new liege demands that Ruin arrest\
      \ a gang of bandits that have been harassing Boobshire... otherwise, he will\
      \ be removed from his position in short order. Moreover, all of Ruin's subordinates\
      \ are daemons, and turn their backs on him right in the middle of the mission.\
      \ And, as if delivering the final blow, this is when the bandits make their\
      \ appearance and capture Ruin. <br><br>What fate awaits our unlucky protagonist...?"
