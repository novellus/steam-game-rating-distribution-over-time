  data:
    about_the_game: '*** Emergency patch completion after official release***<br><br>-
      Fixed an issue where the password associated with the answer to a specific puzzle
      was not displayed correctly!<br>- Fixed a part where some notes were not properly
      displayed.<br>********************************<br><br>Small tips for survival<br><br>-
      The enemys are very sensitive to the light.<br>Listen carefully to the distant
      footsteps and turn off the flashlight before the enemy reaches you<br>-----<br><br><br>[Introduce]<br><br>-
      It is a single-player game.<br>- It is a horror. Fearfulness!<br>- Escape from
      a closed hospital!<br>- 4 person development indie game<br><br>[Contents]<br>You
      woke up at the Mor''s Asylum, losing your memory.<br><br>-Get a <strong>Pain-killer</strong>
      to cool your headache.<br>Then your chances of <strong>survival</strong> will
      be a little higher.<br><br>-if you follow <strong>clues</strong> and <strong>right
      directions</strong> to <strong>escape</strong>, the lost memories will come
      back one by one, and you will know the truth.<br>Nevertheless, you may be exposed
      to constant risk. Always look around and look around. around.....<br><br>Get
      over constant headaches and hallucinations, get your memory back and escape
      the hospital.<br><br><strong><br>-First, never don''t look murderer''s eyes.<br>-Second,
      there is no time to delay. Many suffering will bring you to death.<br>-Finally,
      look carefully at the clues. Clues will help you.<br><br>-These three things
      must be kept in mind.</strong><br>Good Luck'
