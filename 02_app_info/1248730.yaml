details:
  data:
    about_the_game: 'Danielson is a <i>Rattus</i>, a psychic rat capable of summoning
      meteors from the sky and altering the fabric of time. After challenging the
      birds for a fight, our rodent hero must survive a seemingly endless onslaught
      of passerines. Can you help him survive? <br><br>Struggle on this one-level
      arcade shoot'' em up where your bullets come from the sky. Knowing that any
      projectile can kill anyone, dodge and shoot, try staying alive as long as possible.<h2
      class="bb_tag">Features:</h2><ul class="bb_ul"><li><i> Simple Controls</i>:
      Easy to learn, hard to master.<br></li><li><i> Death from Above</i>: Summon
      meteors that can kill your enemies <strong>and you</strong>.<br></li><li><i>
      Just in Time</i>: Bend spacetime for your advantage.<br></li><li><i> Involuntary
      Multiplayer</i>: Although not initially planned as such, the game can be easily
      played with one player on the mouse and one player on the keyboard.<br></li><li><i>
      Arcade Honor</i>: Screencap your time and challenge your friends, see who can
      survive the longest.</li></ul>'
