  data:
    about_the_game: "The world is under occupation because of humans tried to colonized\
      \ mars and only one city left and unfortunetly it is colonized by aliens. The\
      \ last humans of world are trying to get their independence from aliens.<br\
      \ />\r\nRiot At World is a fps multiplayer game based on human and alien war.\
      \ The game offers players to have a low poly combat experience. There are human\
      \ and alien tech weapons that can only be purchased with the game's own money.\
      \ The game only has the multiplayer mode, but it will be for the solo mode too\
      \ when the bot system is added. You can have a quick enjoy by playing this with\
      \ your friends. The multiplayer mode is based on a 3-minute deathmatch so you\
      \ can easily play and switch to another match."
