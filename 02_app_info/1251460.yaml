details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1251460/extras/SteamGif_01.gif?t=1607094043"
      /><h2 class="bb_tag">Overview</h2><br><strong>Tanuki Sunset</strong> is a third-person
      longboarding game where players follow Tanuki, a rad raccoon with a longboard
      and a dream to land on the cover of the #1 magazine in Sunset Island: FISH!<br><br>Players
      must master longboard drifting to make their way from mountains ranges, through
      the city and down to the beach of Sunset Island. Throughout the journey players
      will guide Tanuki to perform rad tricks, jump-off ramps, all while avoiding
      cars and multiple obstacles. Collecting Tanuki Bits along the way is important
      to redeem for items and gear at Bob''s Skate Shop, where players can customize
      Tanuki''s outfit and longboard to better suit their personal style.<h2 class="bb_tag">Gameplay
      &amp; Features</h2><br>The gameplay was designed to feel like something from
      the the PS2 era by having the player keep a state of flow with a simplified
      control scheme.<br><br>Aside from a single-player story mode the game includes
      additional game modes such as endless, score and time trials. The soundtrack
      features nostalgic styles, laid-back rhythms and a retro art-style. Tanuki Sunset
      aims to bring its players back to a nostalgic space and time, while enjoying
      a fun, modern and stylized arcade-like experience.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/HAYQYX3"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1251460/extras/jpg-rewind-discord-banner.jpg?t=1607094043"
      /></a>'
