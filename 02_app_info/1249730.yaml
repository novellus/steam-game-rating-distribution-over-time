details:
  data:
    about_the_game: 'Dual-wield high tech weapons to fight off endless and increasingly
      difficult waves of enemies in this sci-fi VR shooter. Give it your best in an
      attempt to climb the leaderboards by reaching the highest score out of all players.
      <br><br>Features several different weapons and enemies along with randomly generated
      waves to make sure that no two games are the same.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Randomly generated waves with continuous increase in difficulty.<br></li><li>Multiple
      futuristic weapon types which change based on combo-multipliers.<br></li><li>A
      few different enemy types: Watch out for Kamikazes!<br></li><li>Easy to learn,
      challenging to master: Increase your highscore to climb the ranks!</li></ul>'
