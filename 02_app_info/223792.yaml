    about_the_game: "<p>The Weapon Bundle pack contains all 3 Weapons Packs!</p> \n\
      \n<p>Included are the following:\n</p>\n\n<ul>\n<li><img src=\"http://storefront.steampowered.com/v/gfx/apps/223792/extras/Gold.png\"\
      ><br>The Golden Weapons Pack and character perk. Transform Dante\u2019s shotgun,\
      \ scythe and axe into brutal, solid gold instruments of death! You\u2019ll also\
      \ receive access to the item finder - helping you hunt down hidden items like:\
      \ The Argent Keys, Argent Doors and Lost Souls.  \n</ul>\n\n<ul>\n<li><img src=\"\
      http://storefront.steampowered.com/v/gfx/apps/223792/extras/Bone.png\"><br>The\
      \ Bone Weapons Pack and character perk. Transform Dante\u2019s shotgun, scythe\
      \ and axe into precision crafted bone and strike fear into the hearts of the\
      \ demon world! You\u2019ll also receive access to the orb harvester \u2013 allowing\
      \ you to collect hoards of extra red orbs to upgrade your weapons and combos,\
      \ as well as purchase items. \n</ul>\n\n<ul>\n<li><img src=\"http://storefront.steampowered.com/v/gfx/apps/223792/extras/Samurai.png\"\
      ><br>The Samurai Weapons Pack and character perk. Transform Dante\u2019s shotgun,\
      \ scythe and axe into Samurai devastators! You\u2019ll also get 3 free upgrade\
      \ points to instantly upgrade weapons, combos or purchase items from the beginning\
      \ of the game.\n</ul>"
