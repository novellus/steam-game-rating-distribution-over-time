details:
  data:
    about_the_game: 'One of the old pyramids was looted! It''s time to wake up for
      the old guardian in the form of a mummy, who has only one goal - to return all
      the treasures back and punish everyone in his path including his assistants
      who allowed this incident.<br><br>&quot;Gravity Mummy&quot; is a platformer
      puzzle game. You play as a mummy guard who has different super powers to overcome
      the challenges: you can move heavy boxes, jump on the heads of bloodthirsty
      enemies, as well as move around the ceiling.<br><br><strong>Game Features:</strong><br><ul
      class="bb_ul"><li>- Old-school gameplay<br></li><li>- Pixel art graphics<br></li><li>-
      Interesting mechanics<br></li><li>- Steam achievements</li></ul>'
