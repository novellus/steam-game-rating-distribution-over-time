  data:
    about_the_game: 'Specially for May Day we added <i>a secret</i> to the game! Beat
      the game on Normal or Hard difficulty and get a very valuable prize. It''s not
      a joke! The prize is true. But we''ll give it only the player who''ll beat the
      game first. Hurry up!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823740/extras/1.png?t=1539064767"
      /><br><br><strong>Time has come. Start the revolution with new logical game!</strong><br><br>Seems
      like the authorities forgot who they are. Your rebel soul can''t take this anymore.
      Show them that the citizens are the ones who have a real power in the country!<br>Gather
      other people together and lead them to the freedom. Gain influence on your fellow-thinkers
      to successfully change the nation and win over the system!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823740/extras/2.png?t=1539064767"
      /><br><br>Freedom March: Rebel Leader is a thrilling combination of strategy
      elements and puzzle game. Here is what you have to do: walk around the city,
      gather the citizens in lines, then bring them to the main square, and - that''s
      the hardest part of it - try to keep them all together on the way!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/823740/extras/3.png?t=1539064767"
      /><h2 class="bb_tag">ONE FOR ALL, ALL FOR ONE</h2>You can''t do much if you
      fight alone, so you need allies. Convince people on the streets to go with you,
      and your power will grow. Go from one man to another to gather them in lines,
      form columns. When you''re done, go to the city square to make a statement.<h2
      class="bb_tag">UNITED WE STAND</h2>Earn respect of your followers, otherwise
      you won''t be able to continue the fight and bring down the regime. The bigger
      the columns of angry citizens are, the sooner the people will loose their trust
      in authorities. The moment the number of your supporters in the central square
      reaches a critical mass, the hated regime will fall!<h2 class="bb_tag">FIGHT
      FOR YOUR FUTURE</h2>Your freedom is in your hands. Lead the revolution to put
      an end to the corrupted system and change your country!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/823740/extras/4.png?t=1539064767"
      />'
