    about_the_game: "Delusion is an unusual puzzle game that tells a story about a\
      \ beautiful world, full of life and colors, which changed beyond recognition\
      \ after a series of unexplainable events had taken place.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/400390/extras/1.gif?t=1609195955\"\
      \ /><br><br>Uncover the truth, help restore the world and save its inhabitants\
      \ in a journey across five chapters with a total of one hundred fresh and carefully\
      \ crafted puzzles waiting to be solved. Its turn-based gameplay is simple yet\
      \ challenging, with satisfying level progression and no timers, allowing you\
      \ to relax and find your own pace.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/400390/extras/2.gif?t=1609195955\"\
      \ /><br><br>Amaze yourself with the unique, mostly hand-drawn art-style, atmosphere,\
      \ and depth of the living and breathing world of Delusion and its attention\
      \ to detail.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/400390/extras/Features.png?t=1609195955\"\
      \ /><br><ul class=\"bb_ul\"><li>A unique and mostly hand-drawn art-style that\
      \ brings the world and its unmistakable atmosphere to life<br></li><li>Simple\
      \ yet challenging turn-based gameplay with satisfying level progression and\
      \ no timers, allowing you to relax and find your own pace<br></li><li>A total\
      \ of 100 carefully crafted puzzles, each featuring an optional challenge with\
      \ a unique collectible offered as the reward for its completion<br></li><li>An\
      \ intriguing story told in 5 chapters, with support for non-linear game progression<br></li><li>Original\
      \ Soundtrack composed by award-winning composer Tom\xE1\u0161 Vr\xE1na<br></li><li>Colorblind\
      \ friendly</li></ul>"
