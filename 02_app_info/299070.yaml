details:
  data:
    about_the_game: 'Warrior Kings: Battles comes complete with a full skirmish mode,
      boasting a proficiency of computer AI not yet seen in an RTS product. AI Generals
      build a functioning economy, offensive/defensive armies, correctly control formations,
      and intelligently probe your defenses, looking for your weak points. AI Diplomacy,
      a major new feature, makes you think you are playing a human opponent(s), giving
      a new depth to gaming.<br />

      <br />

      <br />

      Features:<br />

      <br />

      Unparalleled real-time strategy gaming, using radical 3D technology to bring
      terrain, provinces and cultures alive like no other games in the genre <br />

      <br />

      Use real military tactics with a supreme range of combat tools - select from
      cavalry, rocket launchers, catapults, spies, war elephants, arch druids, elementals,
      golems, summoned beings and many more! Strategically use terrain, arms and formations
      to beat all others <br />

      <br />

      Advanced A.I. (Artificial Intelligence) computer opponents probe your defences
      and find weaknesses unlike any other strategy game. AI Generals even seek to
      win alliances and will bargain with you to gain the upper hand!'
