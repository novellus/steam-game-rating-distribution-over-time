    about_the_game: "Revenge Is Best Served Ice Cold<br />\r\n<br />\r\nIn the final\
      \ chapter of the Silk Road campaign, Vlad contacts the Payday Gang and wants\
      \ them to infiltrate the crime lord Buluc\u2019s well-guarded mansion and assassinate\
      \ him. Security is tight, so the heisters must employ all their skills and also\
      \ be prepared for the arrival of the now-familiar Mexican Federales in case\
      \ things go loud.<br />\r\n<br />\r\nThe heist is available in both stealth\
      \ and loud, and has a variety of preplanning options to allow players to customize\
      \ their approach.<br />\r\n<br />\r\nThis DLC is also part of the Buluc's Mansion\
      \ Bundle."
