  data:
    about_the_game: Pilot a super fast ship through brutal environments, and try to
      top the leaderboards! Featuring numerous challenges, ships, enemies and traps,
      Lost Wing is a shot of pure unadulterated adrenaline. Lost Wing combines shooting
      and flying at super high speed . Race through a huge variety of tracks, dodging
      and shooting everything in your way, if you reach the end goal, destroy the
      boss for a massive points bonus.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/556960/extras/redlostwing.gif?t=1596209117"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/556960/extras/Features.png?t=1596209117"
      /><br><br><ul class="bb_ul">    <li>Three worlds, four types of tracks, several
      difficulty modes and infinite hours of gameplay.<br>    </li><li>Feel the adrenaline
      rush at intense speeds and slow-down time when it's getting a little too close
      for comfort.<br>    </li><li>High Definition Neon Sci-Fi atmosphere.<br>    </li><li>Unlock
      multiple ships and upgrade them with power ups.<br>    </li><li>Show your might
      and destroy the megabosses.<br>    </li><li>Compete against other players on
      the online leaderboards.<br>    </li><li>Focus on the acceleration infused original
      electronic soundtrack.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/556960/extras/bluelostwing.gif?t=1596209117"
      /><br><br>Storm your way through three unique worlds, beat each stage, and destroy
      the bosses! Featuring an original electronic soundtrack, multiple play modes,
      stages, ships and weapons. Lost Wing is a perfect challenge for the most demanding
      players.
