    about_the_game: "<strong>Escape from the Cosmic Abyss is a casual/arcade game\
      \ with a short story, spanning around 30~60 minutes.</strong> <br><br>It\u2019\
      s about A5tr-0, an astronaut in a mission inside the comic abyss to find and\
      \ retrieve the orb of knowledge.<br><br>After finding it, the guardian of the\
      \ abyss awakens and you\u2019ll have to use your jetpack, lasers, dashes and\
      \ reflexes to escape alive, and with the orb of knowledge!<h2 class=\"bb_tag\"\
      ><strong>Key Features:</strong></h2><ul class=\"bb_ul\"><li>Story told through\
      \ comic book cutscenes.<br></li><li>Character progression with malleable stats.<br></li><li>12\
      \ levels.<br></li><li>Infinite Arcade Mode, and no cutscenes Speedrun mode unlocked\
      \ after beating the game!<br></li><li>Full Controller Support, including in\
      \ game controller customization.<br></li><li>Enemy colors customization.</li></ul>"
