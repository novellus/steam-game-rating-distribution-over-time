    review: 'nooooo you can''t just power through the whole game with only one weapon
      upgrade!!!!!


      haha dual miniguns go brrrrrrrrrrrrrrrrrrrr


      I should add though, there are great ideas in here. The Internet Browser being
      a train station was definitely my favorite of the areas, and I like the idea
      of the personifications of each of the different programs. The issue with this
      game is the execution. It''s very buggy, and the old engine doesn''t work well
      with newer hardware. The combat is really mindless unfortunately. There''s not
      much strategy to it at all.


      If you''re looking for a good Descent-like though, the devs of the original
      game recently made Overload. Which is a spiritual successor to the series. So
      I''d definitely recommend giving it a look.'
