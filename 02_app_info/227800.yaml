    about_the_game: "Retrovirus is a   six degrees of freedom   shooter which sends\
      \ players into the depths of a computer on a search and destroy mission against\
      \ an invasive virus.  Retrovirus is being created by Cadenza Interactive, the\
      \ indie studio behind the popular tower defense game   Sol Survivor. <br><br><br>Players\
      \ take command of an antivirus program, armed with the tools necessary to erase\
      \ the virus\u2019 very existence from the system.  Movement and exploration\
      \ are core to the gameplay, and players are encouraged to adapt to the demands\
      \ of a world where free flight is the norm.  Of course, the virus is armed to\
      \ fight back, and first person shooter combat features heavily as players test\
      \ their level of comfort with movement within the machine environment.  Each\
      \ player is able to customize their antivirus program with different plugins,\
      \ allowing for a variety of approaches to a given situation.<br><br><br>The\
      \ Retrovirus single player campaign focuses on the core story of the game, with\
      \ the player\u2019s goal being the eradication of the virus and the discovery\
      \ of its origins.  To defeat the virus, the player must solve puzzles, engage\
      \ in dogfight-style combat, and explore the depths of the virtual world.<br><br><br>Retrovirus\
      \ also features multi-player modes, designed to engage players\u2019 social\
      \ and competitive sides.  Co-operative multi-player allows players to complete\
      \ the campaign of the game with a friend, teaming up to restore the system to\
      \ working order.  Competitive multi-player will focus on the core of the six\
      \ degrees of freedom shooter, hearkening back to the action-oriented shooters\
      \ of the late 90\u2019s and early 00\u2019s.<h2 class=\"bb_tag\">Features</h2><ul\
      \ class=\"bb_ul\"><li> Discover movement within a six degrees of freedom environment,\
      \ free from the limits of traditional gravity-based environments.<br></li><li>\
      \ Delve into a two-layered story, exploring the real-world origins of a malicious\
      \ computer virus and cleansing the inner workings of the infected system.  <br></li><li>\
      \ Fight battles, complete puzzles and explore an environment built for the free-flying\
      \ citizens of the computer system.<br></li><li> Customize an antivirus program,\
      \ focusing on strength, speed or cunning, with weapons and utilities to suit\
      \ a variety of play styles.<br></li><li> Join with a friend to remove the virus\
      \ from the infected computer by playing the campaign in co-operative mode.<br></li><li>\
      \ Compete against other players in a variety of multi-player modes, testing\
      \ the limits of combat with six degrees of freedom.</li></ul>"
