    about_the_game: "Sphere Invasion is Sci-Fi Tower Defence. <br />\r\nDestroy hords\
      \ of this bad spheres on many different ways.<br />\r\nBuild road for them and\
      \ use 7 unique towers to kill them all.<br />\r\nYou can slowe them using Slower\
      \ then smash your enemies with powerfull missile tower attack.<br />\r\nOr electrocute\
      \ them with tesla tower thats your own decision.<br />\r\n<br />\r\n7 unique\
      \ towers, 12 enemies, many hours of great gameplay."
