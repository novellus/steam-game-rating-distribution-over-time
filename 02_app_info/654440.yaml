    review: "[h1] Juego corto y divertido [/h1]\n\nMe encantan los juegos de puzzles\
      \ e Isotiles me divirti\xF3 bastante. Incluso creo que quiero m\xE1s niveles.\n\
      \n[u] \xBFDe qu\xE9 se trata?[/u]\n\nB\xE1sicamente, sos un cuadradito  que\
      \ ten\xE9s que llegar a la salida del nivel, previamente pisando todas las casillas\
      \ celestes. La dificultad radica en que ten\xE9s una serie acotada de movimientos,\
      \ ya que, al volverse rojas las casillas, no pod\xE9s volver a pasar por ellas.\n\
      Conforme vas avanzando en los niveles, van apareciendo casillas con otras funciones,\
      \ como direcci\xF3n, movilidad.\n\nEs un juego corto y acorde a su precio.\n\
      Sus gr\xE1ficos son muy sencillos, lo que lo hace apto para cualquier computadora.\n\
      Ador\xE9 la m\xFAsica."
