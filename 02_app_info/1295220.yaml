details:
  data:
    about_the_game: "Buff is a fast-paced action shooter where you can use the enemies\
      \ and the environments alike to navigate levels at high speeds, kill enemies,\
      \ and rack up score multipliers.<br />\r\n<br />\r\nThe levels can be jumped,\
      \ skated, and bounced all over... The enemies can be killed, knocked-back, or\
      \ surfed on... Everything is a tool, and everything can be used to do something\
      \ awesome.<br />\r\n<br />\r\n(Join our Discord server to follow the development\
      \ of Buff! Click on 'Visit The Website' on the right side of the store page\
      \ to join!)"
