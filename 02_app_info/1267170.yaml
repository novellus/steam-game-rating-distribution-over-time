    about_the_game: <h2 class="bb_tag">Carestia</h2><br>Human kind has discovered
      a very rare crystal capable of providing huge amounts of power. With a lot of
      advancements in technology, daily life was surrounded with helpful robots and
      inventions. One day, unfortunately, all those technology became self-aware and
      decided that the human kind was not well fitted for Earth. Some people escaped
      to an artificial planet, where they live their lives dreaming of one day going
      back to Earth.<br><br>You have been born on that artificial planet and trained
      from your very first days until now to overcome any problems you may face. You
      are a soldier of the New Day. A special force assembled to take Earth back.<br><br>Now
      it's time to put all that training into test. Your grand master demands your
      assistance into entering an underground fortress and stealing one of that power
      crystals. That will leave the fortress in a vulnerable state, making way to
      further reinforcements to establish a base of operation on Earth.<h2 class="bb_tag">Gameplay</h2><br>Carestia
      is a mix of intriguing puzzles and precise action battles into a 2D side scrolling
      platformer. You will go from moments of thinking to solve and overcome the puzzles
      to moments of fast reactions to defeat a boss.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1267170/extras/ccc1.gif?t=1595293689"
      /><br><br>The puzzles uses an energy mechanism that will make you use the right
      items to wire everything in order to proceed.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1267170/extras/puzzle2.gif?t=1595293689"
      /><br><br>You can customize your character!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1267170/extras/CX1.gif?t=1595293689"
      />
