    about_the_game: 'UFO: Aftershock is a combination of tactical squad combat and
      global strategy that enhances and expands upon its prequel, UFO: Aftermath.<br><br>It
      is the year 2054. Fifty years after the disaster. Fifty years after the surface
      of Earth became uninhabitable. Retreating to the flying haven of the Laputa
      the remnants of humankind clung onto existence. Then a revolt against the increasingly
      rigid and corrupt human leadership of the Laputa escalated into a conflict that
      destroyed the colony. Now, the remaining survivors flee once again. Can they
      reclaim the Earth from the unknown forces that chased them into the skies?<h2
      class="bb_tag">Key features:</h2><ul class="bb_ul"><li>Intertwining global strategy
      and small scale tactical missions<br></li><li>Strategic resource and base management<br></li><li>Enhanced
      SAS (Simultaneous Action System) and RPG system in tactical play<br></li><li>Fight
      your way through multi-level buildings, inside and out<br></li><li>New amazing
      items and technologies to research and develop<br></li><li>Radical new training
      and experience system<br></li><li>New terrifying enemies and powerful allies<br></li><li>Added
      diplomacy element<br></li><li>New gripping storyline<br></li><li>Interactive
      destructible environment<br><ul class="bb_ul"></ul></li></ul>'
