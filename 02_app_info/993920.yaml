    about_the_game: The Fantasy Historica Music Pack features 20 orchestrated tracks
      from D. C. Kairi Sawler that will bring the passion of history with the power
      of fantasy into a whole new set of compositional pieces! The Pack can be previewed
      in its entirety at the link below!<br><br>This pack contains:<br><br><ul class="bb_ul"><li>20
      Orchestrated Tracks.<br></li><li>Royalty free music to use in your commercial
      and non-commercial RPG/IG Maker projects.<br></li><li>OGG and M4A formats included.</li></ul><br>Tracklist:<br><br>Ancient
      Mysteries<br>Blood of the Old Gods<br>Chipping Away the Tears<br>City of the
      Worlds Desire<br>Crossing the Seas<br>Cunning Forest<br>Eastern Mists<br>Fine
      Day for Sacrifice<br>Gaelic Summers<br>Hanging Garden Party<br>Hundred Years
