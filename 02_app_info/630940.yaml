    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/630940/extras/description_image_main_atv.png?t=1591970177\"\
      \ /><br>The wardens recently met at a conference for wildlife management, and\
      \ realized how they have all noticed a buildup of visitors at the entry points\
      \ of their respective hunting reserves. Due to frequent requests from hunters\
      \ and to encourage full exploration of the reserves, the wardens have approved\
      \ the use of All Terrain Vehicles (ATVs) within them \u2013 but strictly as\
      \ a mode of transportation.<br>Using the ATV, hunters and hikers alike will\
      \ be able to discover more of the hidden beauty lying in wait - and have a great\
      \ time doing it!<h2 class=\"bb_tag\">ATV:</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/630940/extras/dlc5_2.jpg?t=1591970177\"\
      \ /><br><br><strong>SABER 4X4:</strong><br>The SABER 4X4 gives you the ability\
      \ to traverse rough terrain with unmatched comfort and style. Experience the\
      \ rush as it takes you across fields, bogs and hills at breakneck speeds. This\
      \ ATV is great for exploring and traveling through the reserves in a fast and\
      \ fun way. <br>The SABER 4X4 can be spawned for free at any outpost or tent.<br>\
      \ <br><strong>Sharing the SABER 4X4</strong> <br>As owner of this DLC, you can\
      \ easily share the all-terrain experience with your friends in multiplayer.\
      \ Hosting or joining a game will allow all participants to spawn and drive vehicles.\
      \ Everyone can explore the hunting reserve together or for themselves, all thanks\
      \ to you.<br>Once all DLC owners have left the multiplayer session, no new vehicles\
      \ can be spawned, but remaining vehicles will stay available for the duration\
      \ of the multiplayer session.. <br> <br><strong>Steering the SABER 4X4</strong><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/630940/extras/dlc5_1.jpg?t=1591970177\"\
      \ /><br>Whether you want to fully immerse yourself, driving in 1st person or\
      \ rather have the complete overview of your surroundings in 3rd person, the\
      \ SABER 4X4 is the vehicle for you. You can change the camera position with\
      \ the press of a button (default: \u201CC\u201D) which will be saved for your\
      \ future rides. Show off your ATV from all angles using 3rd person or share\
      \ your driving expertise from 1st person. We can\u2019t wait to see your results!<br>\
      \ <br><strong>Jade, Crimson &amp; Charcoal</strong><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/630940/extras/description_image_atv_variation.png?t=1591970177\"\
      \ /><br>The SABER 4X4 comes with three different color variations, Jade, Crimson\
      \ and Charcoal. Every hunter can have one active vehicle at a time with no cost\
      \ for retrieving or respawning. Rather go out with your crimson ATV today? It\u2019\
      s all up to you."
