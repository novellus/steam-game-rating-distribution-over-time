  data:
    about_the_game: Sakeretsu is an open world turn based RPG with a unique single-use
      item based combat system built around collecting rare items found by exploring
      the over-world and defeating monsters. You must traverse the land of MU, the
      place between life and death, to discover the truth behind your demise. You
      may capture a monster to aid you on your journey, and accompany you in this
      desolate land. You must overcome four bosses, each overlooking their own territory.
      Only once they have been conquered you can face the final boss, the Sakeretsu.
