details:
  data:
    about_the_game: "Starbase Soundtrack Vol. 1 features 14 original songs by the\
      \ fantastic Marcus Warner, full of music that fits all aspects of Starbase.\
      \ Moody atmospheres, bold and epic orchestral tracks and aggressive beats will\
      \ inspire you to explore, build impressive creations and win dangerous battles.\
      \ <br />\r\n<br />\r\nIn addition, Starbase Soundtrack Vol. 1 contains the tracks\
      \ for the &quot;Announcement Trailer&quot; and the &quot;New Features Trailer\
      \ (January 2020)&quot;, two instrumental versions, and five ambient mood pieces\
      \ by Sauli Lehtinen, which utilize the semi-procedural ambient system created\
      \ for Starbase. The total time comes in at a whopping 2 hours 28 minutes and\
      \ all tracks have been fully mastered for soundtrack distribution.<br />\r\n\
      <br />\r\nTo download the FLAC versions in addition to MP3s, please enable &quot;Download\
      \ high-quality audio files&quot; in the Steam Client (Settings -&gt; Music -&gt;\
      \ Additional Files)."
