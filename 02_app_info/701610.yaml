details:
  data:
    about_the_game: "<strong>Dungeons of the Fallen</strong> is a fast-paced, boss\
      \ fight-oriented hack n\u2019slash inspired by games like: Hammerwatch, Gauntlet\
      \ and Diablo.<br><br>Take the role of a member of Empire Magic Support Squad\
      \ and use your arcane skills to save the world from the Fallen King. You can\
      \ dive into the dungeons solo or cooperate with up to four friends to create\
      \ a well balanced team that can face any obstacle. Kill hordes of enemies together\
      \ or get smashed during challenging and intense boss battles. Collect or craft\
      \ epic weaponry and build your character as you want with no class restrictions.\
      \ Whether you want to be a swift archer using frost spells to slow your foes\
      \ or a fire mage with full armor blowing himself up in the middle of the enemy\
      \ swarm, you can do it.<br><br>The Fallen and their King has awaken to conquer\
      \ the realm, but the Emperor will sacrifice everything to stop him. Will you\
      \ be able to prevent the world destruction when the divine and demonic forces\
      \ collide?<br><br><strong>Features</strong><br><br><ul class=\"bb_ul\"> <li>Unique\
      \ and challenging boss fights - Each boss require a different strategy. Learning\
      \ the attack patterns and adjusting your build is necessary to survive.<br>\
      \ </li><li>40+ unique spells and abilities - create your skillset from six specialties:\
      \ Destruction, Blessings, Control, Restoration, Melee Combat and Marksmanship.<br>\
      \ </li><li>No class system - You can be a healing wizard warrior archer depending\
      \ on what abilities you choose.<br> </li><li>4-player couch coop -  the dungeons\
      \ are designed to bring most fun when playing together. Crowd control, healing\
      \ and diversing the damage sources do matter.<br> </li><li>Diablolike randomly\
      \ generated loot with different levels of rarity.<br> </li><li>Enchanting system\
      \ -  resources gathered from monsters will help you customize your weapon or\
      \ armor depending on your needs.</li></ul><br>Gamepad controller is required\
      \ for local multiplayer.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/701610/extras/1zv4p5l.png?t=1577058442\"\
      \ />"
