    about_the_game: Become a survival scientist in a savage post-apocalyptic world
      where aliens have the control of the world and they have spread a virus that
      transform people into zombies. Find a cure, manage your shelter and fight to
      survive.<h2 class="bb_tag"><strong> - Manage Your Shelter</strong></h2>You need
      to manage the electricity, the generator, the ventilation, your interior garden,
      make improvements to your shelter and more...<h2 class="bb_tag"><strong> - Management
      and Improvement</strong></h2>You need to manage your body armor, mask filters,
      flashlight battery, your energy and your health. You will be also able to upgrade
      your abilities<h2 class="bb_tag"><strong> - The World</strong></h2>The game
      world is divided into 3 sections, the central part where you start the game
      is the first section, the destroyed city to the south once past the bridge is
      the section 2 and the 3rd section at north will be added later.<h2 class="bb_tag"><strong>
      -  Find A Cure</strong></h2>You will create a vaccine against the aliens virus,
      for this you will have to assemble a laboratory, make analyzes and tests on
      the subjects<h2 class="bb_tag"><strong> -  Game Difficulty</strong></h2>The
      game difficulty is hard, but it has been done so that you need to progress step
      by step, you need to explore around and come back save your game and make your
      improvements, and you can progress a little further each time.<h2 class="bb_tag"><strong>
      -  Exploration</strong></h2>You will explore the Union Hill County area as well
      as Union Hill City to find the resources necessary for your research, your survival
      and the maintenance of your shelter<h2 class="bb_tag"><strong> - Car</strong>
      </h2>You will need a car to explore further and you will need to manage it,
      fill it with fuel and make repairs<h2 class="bb_tag"><strong> - Crafting</strong></h2>You
      will need to craft some elements to help you to survive, like filters for your
      mask, bandages, ammunition and more<h2 class="bb_tag"><strong> -  Combat</strong></h2>You
      must fight to stay alive in this world invaded by aliens, zombies and gangs
      of bandits<h2 class="bb_tag"><strong> -  Character customization</strong></h2>You
      will be able to customize your character with 6 color of skin, hair, sweater,
      jeans, shoes and also 3 kind of goggles<h2 class="bb_tag"><strong> -  Third
      Person View and First Person View</strong></h2>Our game has been develop in
      TPS view but we also have a experimental FPS view available.<h2 class="bb_tag"><strong>DEVELOPMENT
      ROADMAP</strong></h2><ul class="bb_ul"><li>Manage performance and optimize the
      game<br></li><li>A cover system<br></li><li>Recruit survivor to fight with you<br></li><li>Add
      more management elements <br></li><li>The ability to go over obstacles and between
      obstacles<br></li><li>Stores to sell and buy<br></li><li>Complete the FPS view<br></li><li>Add
      the new map to the south<br></li><li>Add more buildings on the 3 map<br></li><li>Interaction
      with survivors<br></li><li>Improved User Interface<br></li><li>Improved AI Behavior</li></ul>
