    review: 'To buy an Asset template on the Unity Asset Store and just hit export
      it as your own game takes a certain low level of person to do.  But to spend
      $8 on an asset template, mess with it and screw it all up, then export it and
      upload it on to Steam and ask money takes the lowest common denominator of a
      person.  And that''s what we have here!  Oh how proud this indie dev must really
      be of this broken asset flip!


      Here it is on Unity (In perfect working order):  https://assetstore.unity.com/packages/templates/packs/neon-space-fighter-shooting-asteroids-and-spaceships-endless-sci-107048


      And here it is when I played it all of about 35 seconds before I knew exactly
      what it was (an asset flip)

      https://www.youtube.com/watch?v=mbf-uFRosNU



      My Score;  A big fat asset ZERO.  Not worth the two cents this indie dev is
      likely selling each Steam key for on some Russian key selling website.  Definitely
      not worth 49 cents or 99 cents here.  Stay FAR away from this utter trash.'
