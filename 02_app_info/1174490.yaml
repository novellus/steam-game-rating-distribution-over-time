details:
  data:
    about_the_game: 'Space Carrot is a <strong>simple arcade score-chasing game</strong>
      about collecting carrot growing on asteroids, where the only goals are to beat
      records and unlock new ships.<h2 class="bb_tag">Gameplay</h2><br>Collect carrot.<br>Evade
      dangerous asteroids.<br>Try to survive as long as you can.<br>Watch the fuel!
      Ship control will start to fail, if you have little fuel.<br>Collecting carrot
      restores ship health and fuel.<br>Buy new ships with unique abilities.<br>Use
      those abilities to survive longer.<h2 class="bb_tag">Controls</h2><br>Best played
      with a gamepad.<br>Move your mouse over the screen or use Gamepad left stick
      to aim the ship.<br>Press ''Escape'' or Gamepad ''Y'' to pause the game.<br><br>Ships
      with special abilities:<br><ul class="bb_ul"><li>Slow-mo: Left Mouse Button,
      or Gamepad ''A''<br></li><li>Turbo: Right Mouse Button, or Gamepad ''B''</li></ul>'
