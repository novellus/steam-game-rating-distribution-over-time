    short_description: Bloodline Champions is a Free-to-Play online PvP Arena game
      where players engage in short, intense battles of up to ten players divided
      into two teams. Each player takes control over one of several bloodlines, each
      with their own unique weapons and abilities. Easy to learn, challenging to master.
