    about_the_game: Engage in the most intense and fast paced player vs player action
      as you take control over one of several different bloodlines, each with their
      own unique weapons and abilities.<br>Free to play and critically acclaimed,
      Bloodline Champions is a next generation online multiplayer arena game where
      skill and team play is the most important factor to win. Every ability requires
      aiming and can be avoided by enemy players. Join the fight today and experience
      the unique combination of a top down shooter and a fast paced fighting game
      together with a healthy amount of RPG elements.<h2 class="bb_tag">Key features:</h2><ul
      class="bb_ul"><li> Experience intense, adrenaline-fueled multiplayer battles
      with thousands of other players.<br></li><li> Choose your character from more
      than twenty bloodlines, each with their own abilities and specialties. From
      the fire-wielding Igniter to the elusive Ranid Assassin, each offers a unique
      experience!<br></li><li> Earn experience and rise in level to unlock upgrades
      that will let you customize your bloodline according to your play style!<br></li><li>
      Direct controls, cursor-based aiming, focused characters and an easy-to-learn
      interface allow you to enjoy Bloodline Champions just minutes into your first
      battle!<br></li><li> Thanks to a robust matchmaking system you will be off onto
      the fields of battle immediately after joining. Play up to five versus five
      battles, either with strangers automatically matched to your level or with a
      team of your best friends!<br>Short and intense battles, focus on player skill,
      and an elaborate stat-tracking system makes Bloodline Champions perfect for
      competitive gaming.<br></li><li> Vibrant graphics, a unique art style and a
      superb sound design brings the world of Bloodline Champions to life as you keep
      yourself busy with dealing out death and destruction.</li></ul>
