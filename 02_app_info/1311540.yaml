  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1311540/extras/Description.png?t=1608746609\"\
      \ /><br><br>The Wake is the last of game developer Somi\u2019s \u201CGuilt Trilogy,\u201D\
      \ consisting of Replica and Legal Dungeon.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1311540/extras/ezgif.com-video-to-gif-6.gif?t=1608746609\"\
      \ /><h2 class=\"bb_tag\"><i>Perhaps it means my life simply boils down to this:\
      \ \u201CEverything I say is a lie.\u201D</i></h2><br><br>The Wake is a record\
      \ of past wounds opened at a three-day funeral\u2014a record of the roots of\
      \ guilt, and the memories and emotions that chain together three generations\
      \ of a family.<br><br>The journal is encoded with a simple substitution cipher\
      \ that the player must break in order to reveal the writer\u2019s psyche and\
      \ discover the contradictions that define him.<br><br>Explore a generational\
      \ curse that has swallowed a man and his life."
