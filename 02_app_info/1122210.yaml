    about_the_game: "Guns Craft is an addictive anti-stress pixel art game. Choose\
      \ from a variety of fun pixel images and follow the numbers to bring them to\
      \ life. Pixel Coloring has never been this easy! <br />\r\n<br />\r\nFeatures:<br\
      \ />\r\n<br />\r\n\u2022 Lots of amazing artworks<br />\r\n\u2022 Easy coloring:\
      \ Enjoy intuitive design and smooth performance of coloring book<br />\r\n\u2022\
      \ Long press to color continuously which make coloring and drawing more easily.<br\
      \ />\r\n\u2022 Easily color any image you want!<br />\r\n<br />\r\nColoring\
      \ has never been easier! Just relax and color by Pixel Art Monster!<br />\r\n\
      <br />\r\nLearn how to play:<br />\r\n<br />\r\n- Zoom the picture till boxes\
      \ with numbers appear<br />\r\n- Choose colors in the palette and color boxes\
      \ with matching numbers<br />\r\n- Use long tap feature to color neighboring\
      \ cells faster"
