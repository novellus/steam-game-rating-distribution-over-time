  data:
    about_the_game: Take the role of Captain Keysis in his quest to defeat Dark Magician
      Reg who is trying to take control of the Land of Disred. Embark into a magical
      adventure  in the first episode of a trilogy. Find your way across the levels
      searching the magical lost keys, collecting items, avoiding traps, and fighting
      powerful enemies in a classic-style platformer game! Do you think you can discover
      the &quot;Secret&quot;?<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>
      Run across 16 levels in 4 different worlds!<br></li><li>  Search for secret
      rooms and items <br></li><li> Great replay value thanks to an exciting ranking
      system implemented in each stage <br></li><li> Finish the game with a perfect
      rank to unlock the true ending!</li></ul>
