    about_the_game: "version 1_2_0 <br />\r\nMaybe it is a little difficult to clear\
      \ all enemies.<br />\r\nYou can press Q + W and P to heal actor's HP now.<br\
      \ />\r\nIt will help you to go to the final screen.<br />\r\n<br />\r\n<br />\r\
      \nTo be immortal, The most important thing is to have a long life.Our hero wants\
      \ to be immortal, so he came to this island to find the secret of longevity\
      \ in frogs.<br />\r\n<br />\r\n- you can get an traditional transverse action\
      \ game.<br />\r\n<br />\r\n- there are ten kinds of monsters waiting for you\
      \ to defeat.<br />\r\n<br />\r\n- the warrior, the frog, the ghost are your\
      \ enemies. They each have powerful skills, and you need to deal with them carefully.<br\
      \ />\r\n<br />\r\n- 5 unique levels waiting for you to conquer.<br />\r\n<br\
      \ />\r\n- You need to go into the cave, tramp over mountains and through ravines,\
      \  the enemies will unceasing to appear in front of you.<br />\r\n<br />\r\n\
      - An exciting fight will bring you a perfect day."
