    about_the_game: 'Bloodthirsty psychos are everywhere in the Borderlands, but what
      makes them so uniformly deranged? Brilliant scientist Patricia Tannis theorizes
      they''ve all been driven insane by the knowledge of a mythical place she''s
      dubbed &quot;&quot;Vaulthalla.&quot;&quot; And the key to uncovering this legendary
      location lies with the most badass psycho of them all: Krieg, an unlikely ally
      who swings his viscera-soaked buzz-axe on behalf of the Crimson Raiders. Unfortunately,
      every attempt to get information from Krieg quickly devolves into yells of &quot;&quot;Butchery
      for juicy weasels!&quot;&quot; and other equally unhelpful exclamations. The
      only way to learn the true nature of Vaulthalla is to climb inside Krieg''s
      chaotic mind and seek it out yourself.<br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1233061/extras/DLC4gif.gif?t=1599754378"
      crossorigin="anonymous"/><br><br>Using absurdly advanced technology, Tannis
      is sending you and your fellow Vault Hunters on a mission set entirely within
      Krieg''s consciousness. You''ll have to befriend both sides of Krieg''s psyche:
      the screaming murder machine the world sees every day, and the calm inner voice
      that tries to steer Krieg''s rampages in the right direction. You''ll explore
      a surreal mindscape where the laws of physics and human decency rarely apply,
      helping Krieg process his warped worldview and traumatic memories by blasting
      his inner demons to bits. Just try not to succumb to lunacy inside Krieg''s
      imagination, which is littered with memory fragments, distorted landscapes,
      and meat. So much meat.<br><br>Only by surviving Krieg''s twisted inner world
      can you reap the rewards of Vaulthalla, so say goodbye to sanity as you know
      it. Or as Krieg would say, &quot;&quot;Chew the spine and splash the eyeballs!
      It''s the happiest day of your death!&quot;&quot;<br><br>This content requires
      Borderlands 3 to play and is included in the Season Pass.<h2 class="bb_tag">What''s
      New</h2><ul class="bb_ul"><li>Journey through the many demented vistas of Krieg''s
      psyche, where anything is possible and very probably violent<br></li><li>Experience
      the world as Krieg sees it, including his perception of fan-favorite characters
      like Maya, the light of his twisted life<br></li><li>Overcome a vast array of
      life-threatening manifestations that Krieg''s mind conjures up<br></li><li>Expand
      Krieg''s mind and Tannis'' research in surreal side missions and Crew Challenges<br></li><li>Score
      powerful Legendary weapons and gear that will still work outside of Krieg''s
      consciousness, according to Tannis<br></li><li>Acquire brain-busting cosmetic
      items including Vault Hunter Heads and Skins</li></ul>'
