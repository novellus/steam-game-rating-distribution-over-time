    about_the_game: The Zacns is a tanker wagon used for transporting chalk slurry
      over long distances. The slurry is used in the production of cement.<br><br>The
      Z means it is a metal container for gases or liquids, The A means it has 4 axles,
      the C means the load is chalk slurry, The N means It has 2 bogies and can carry
      over 30 tonnes and the S means it can run up to 100Km/h<br><br><strong>Features:</strong><br><br><ul
      class="bb_ul"><li>3 liveries<br></li><li>Loaded and Unloaded versions<br></li><li>A
      bonus graffitied version to break up consists.</li></ul>
