    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_TeamV_LQ.jpg?t=1609623011\"\
      \ /><br><strong>STARDROP</strong> is a single-player first-person interactive\
      \ narrative adventure game where you take on the role of a <strong>Salvage &amp;\
      \ Rescue Operative</strong> named <strong>Aryn Vance</strong>. With her partner,\
      \ <strong>John Kindley</strong>, at her side, the two embark on a journey full\
      \ of mystery and suspense with some laughs along the way. <strong>STARDROP</strong>\
      \ tells a genuine heart-felt story about a long lost starship, its crew and\
      \ one individual in particular.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/03_About_Experience.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_SP_Story.gif?t=1609623011\"\
      \ /><br><strong>STARDROP</strong> presents its narrative through traditional\
      \ cut scenes and in-game cinematic story telling as you play. The main campaign\
      \ is where the heart of the game's narrative lies but you will also be able\
      \ to experience the universe of <strong>STARDROP</strong> through its side missions.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/04_About_Explore.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_Exploration_LQ.jpg?t=1609623011\"\
      \ /><br>Exploration lies at the game's core but so does accessibility. While\
      \ the game offers puzzles and asks the player to figure out what to do or where\
      \ to go next, the flow of information within the game will always guide you.\
      \ Objectives are always made clear and designed with logic in mind. However,\
      \ those who venture off the beaten path will find that there are more than enough\
      \ secrets to be discovered.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/06_About_Interact.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_Interact_LQ.jpg?t=1609623011\"\
      \ /><br>Throughout the game the player will be able to interact with various\
      \ types of interfaces such as control panels, elevators and security systems\
      \ as well as other various interactive objects such as computer interfaces where\
      \ you can read emails, listen to audio logs and more.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/07_About_APD.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_APD_LQ.jpg?t=1609623011\"\
      \ /><br>Your <strong>All-Purpose-Design (APD) space suit</strong> is equipped\
      \ with a set of tools that you will need in order to succeed. The suit comes\
      \ with a built-in flashlight. The object scanner enables you to identify objects\
      \ of interest that you can interact with and it's also capable of zero gravity\
      \ mobility under certain circumstances.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/08_About_DataPad.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_SP_DataPad.gif?t=1609623011\"\
      \ /><br>The <strong>DataPad</strong> is an essential tool. It enables you to\
      \ view your current objective, read audio and text logs that you've collected\
      \ and it also comes with a built-in mini-map.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/09_About_Visuals.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_IntelWinner_LQ.jpg?t=1609623011\"\
      \ /><br>Our main focus will always be on the game's story but we strife to deliver\
      \ breathtaking visuals where possible. Our efforts have lead us to win <strong>Best\
      \ 3D Graphics</strong> in the <strong>Intel Level Up Contest</strong> of 2017.\
      \ We will continue to uphold these standards if not lifting them up even higher.<br>\u200B\
      <br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/11_About_Features.png?t=1609623011\"\
      \ /><br><ul class=\"bb_ul\"><li>Four full fledged chapters that concludes the\
      \ main game's narrative.<br></li><li>An engaging story enthralled by a captivating\
      \ mystery.<br></li><li>Explore multiple spacecraft, Outposts, Stations and more\
      \ as a salvage &amp; rescue operative.<br></li><li>A small but diverse cast\
      \ of characters brought to life by incredible voice talents.<br></li><li>A range\
      \ of light environmental puzzles and a touch of stealth.<br></li><li>Exploration\
      \ mixed with narrative driven gameplay.<br></li><li>SRO side missions</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/01_About_Demo.png?t=1609623011\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_Demo_Img.png?t=1609623011\"\
      \ /><br><strong>TRY IT BEFORE YOU BUY IT:</strong> We have a demo of the game\
      \ available right here on our storepage. Be sure to give it a try before you\
      \ buy it. We want you to enjoy the game but only if you're sure that <strong>STARDROP</strong>\
      \ is your kind of game. Also be sure to read up on our Early Access Guide:<br><a\
      \ href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=928579725\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_2\" >https://steamcommunity.com/sharedfiles/filedetails/?id=928579725</a><br><a\
      \ href=\"https://store.steampowered.com/developer/TeamV\" target=\"_blank\"\
      \ rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/552880/extras/SD_About_TeamV.png?t=1609623011\"\
      \ /></a>"
