    developer_response: "Ah man,, I'm so sorry that you didn't like the game. I am\
      \ and have been during production very critical of my own work. I've been incredibly\
      \ tense during production regarding the narrative and dialogue because I wanted\
      \ to avoid following tropes in general. I also wanted to create a more positive\
      \ narrative and while I'm hinting at a darker tone, which was done on purpose,\
      \ I really did want to keep things light and have a sad yet feel good ending.\
      \ It's something really difficult to do, it's much easier to have a bad guy\
      \ do bad things or drop in evil alien no:26654 I just did not want to go there.\
      \ Playing with tropes, for sure, but not indulging in them and trying to advert\
      \ many tropes in the process. I've tried to play around with them and I guess\
      \ nothing landed for you. What I've learned is how people perceive things so\
      \ vastly differently so I am always nervous when I get a new review.\n\nFor\
      \ what its worth I have not been careless when it came to the story. In fact\
      \ I've had the general foundation of what I wanted it to be including the ending\
      \ from the get go. In the four years I worked on it, I've gone over it countless\
      \ times and adding in things to what I perceive to be a more rounded narrative.\
      \ I have to accept the fact that what I want the story to be is not what people\
      \ might need or even expect from it and that's just a risk I have to take. I'll\
      \ agree my writing isn't always the best and I am certainly not trained in it\
      \ but I wanted to create a narrative that came from the heart and that had something\
      \ to say in the end.\n\nI really did put a ton of effort into everything, including\
      \ the pacing and while it starts slow (a bit too slow) I always felt that when\
      \ chapter 2 starts it picks up and keeps it going steady. What Id like to know\
      \ is what narrative part(s) fell flat for you. I'm curious to know what you\
      \ kind of expected versus what you got in the end. Maybe something I can work\
      \ with / learn from.\n\nThe only thing I will always fight for are the VA's/\
      \ They're amazing and I'll take the blame if the dialogue wasn't to your liking,\
      \ that's on me. I wanted to avoid clean cut deliveries and attempted to have\
      \ the characters react to things according to their personalities. Even in that\
      \ aspect I would do things differently.\n\nAnyway, super long reply, I know,\
      \ again I'm sorry you didn't like it and will continue to take criticism into\
      \ account for whatever I'll do next. It always hurts when your work just doesn't\
      \ gel with someone. I experimented a ton in STARDROP regarding almost everything\
      \ and some payed off some didn't. People either seem to love it or not at all\
      \ and that's okay. \n\nHope the next game you play is much more to your liking!\
      \ \nTake care."
