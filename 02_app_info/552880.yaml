    recommendationid: '83959956'
    review: "I cannot recommend this. \n\nThis game is not without merit -- It looks\
      \ beautiful. The creators have mastery of textures and lighting. \n\nHowever,\
      \ the space designs themselves are mixed, and nearly everything else is lacking.\
      \ It is a poorly conceptualized story poorly told, with poor writing and poor\
      \ acting. Despite trying to write a science-fiction story, the writer of the\
      \ story is obviously not fluent in science fiction, and blunders through many\
      \ well-trod tropes, giving us nothing new or exciting. \n\nAnd the pacing is\
      \ terrible. Every time the story is about to build in tension, create some atmosphere,\
      \ or grab our attention, it manages to break its stride and ruin its momentum.\
      \ It was so frustrating that every time I thought the game would achieve transcendence,\
      \ it instead fell flat on its face. \n\nPlaguing the story are far too many\
      \ references to sci-fi movies the author is obviously a fan of. Those are fine\
      \ in easter eggs, but in this game they are constantly shoved in your face.\
      \ \n\nI've more nitpicks, but there's no point in continuing. The upshot is\
      \ that while I love this genre and had high hopes, this game fails to deliver\
      \ and I cannot recommend this."
