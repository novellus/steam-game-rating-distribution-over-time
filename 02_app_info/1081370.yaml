  data:
    about_the_game: "<strong>Description</strong><br>Dragon and Weed: Origins is an\
      \ adult cinematic visual novel series set in a futuristic world where war is\
      \ big money. It tells the adventures of two former child soldiers.<br><br>Season\
      \ 1: OutBreak, is divided in 3 volumes with 30 to 40 minutes-long episodes (except\
      \ the pilot). Dual Edges is the first volume and has 9 episodes.<br><br><strong>Save\
      \ 40% and get episodes in the same interface by buying the Volume's Full Access!!</strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1081370/extras/DWOS1V1_Gif-001.gif?t=1598794478\"\
      \ /><br><br><strong>Story</strong><br>Origins events starts in 2053, on Earth\
      \ where a fragile peace is maintained by international political alliances.<br><br>Before,\
      \ it was about 50 years of territorial conflicts, political clashes fed by the\
      \ growing scarcity of the raw material and orchestrate, behind closed doors,\
      \ by a powerful conglomerate.<br><br>Raised in that chaotic world, Alexander\
      \ \u201CDragon\u201D Drayzaai and Lushian \u201CWeed\u201D Nicolier are two\
      \ childhood friends, that started in the \u201CWar Zone\u201D at a young age.<br><br>As\
      \ former members of the military and spiritual program \u201CProfessional Assassins\u201D\
      ,<br>Dragon and Weed have developed prized skills. <br><br>They are now working\
      \ for the Common Army of Europe (UNECA), and chain \u201CDie in Piece\u201D\
      \ missions, missions that no one wants.<br><br><strong>Features</strong><br><ul\
      \ class=\"bb_ul\"><li><strong>Wild Action</strong><br>Chases, close quarters,\
      \ gunfights... Dragon and Weed take no break, so will you<br><br></li><li><strong>Unique\
      \ Visuals</strong><br>A cinematic adventure with an unique graphic style and\
      \ dynamic staging<br><br></li><li><strong>Audio Immersion</strong><br>Characters\
      \ made alive by voice acting wrapped with a captivating and diverse soundtrack</li></ul>"
