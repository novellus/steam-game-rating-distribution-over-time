    about_the_game: The main character of this story isn't just an ordinary high-school
      student! Nature has endowed him with physical strength and charm, and good looks,
      thus he often faces all kinds of maidens aiming for his heart.<br>One fine day
      he notices a charming young girl Iris dressed weirdly who follows him mumbling
      some sort of magical words. But what if these words aren't &quot;love spells&quot;
      and the concern of being stalked comes from where he least expects it?..<h2
      class="bb_tag">Key Features:</h2><ul class="bb_ul"><li>An interactive story
      with choices and four different endings<br></li><li>Over 20 colorful CG<br></li><li>Two
      animated fin scenes</li></ul>
