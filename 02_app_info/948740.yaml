    about_the_game: In a near-future Tokyo, detective Kaname Date is on the case of
      a mysterious serial killer. Date must investigate crime scenes as well as dreams
      on the hunt for clues. From the mind of Kotaro Uchikoshi (<i>Zero Escape</i>
      series director), with character design by the Yusuke Kozaki (<i>NO MORE HEROES</i>,
      <i>Fire Emblem</i> series), a thrilling neo-noir detective adventure is about
      to unfold.<br><br><strong>STORY</strong><br>One rainy night in November, a woman's
      body is found at an abandoned theme park, mounted on a merry-go-round horse.
      She had been stabbed repeatedly, and her left eye was gouged out.<br>Kaname
      Date of the Metropolitan Police Department arrives on the scene. He recognizes
      the woman. Suddenly, he hears a noise from inside the merry-go-round.<br>He
      breaks into the merry-go-round's central column to find a young girl. And in
      her hands, she grips a bloody ice pick...
