    review: "Maybe I put a lot of hopes in this game. I was expecting it since I\u2019\
      ve read about it a year ago. Content is poor for my taste. It's not bad but\
      \ I really can\u2019t recommend it as it is. I finished it in 5 hours. Story\
      \ is basic. Very repetitive gameplay. It funny but very old fashioned. I hope\
      \ the free update from the developer could add the fun that was missed along\
      \ the way.\n"
