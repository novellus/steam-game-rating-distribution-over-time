details:
  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/758440/extras/description.png?t=1567154221"
      /><br><br>Last Rose is a turn-based RPG set in a weird yet cute world, filled
      with all sorts of cute yet weird beings. In the past few weeks the waters have
      turned sour, the forests are dying; all due to a plague sweeping the land, in
      the form of an endless rose garden. <br><br>Two lost souls were chained together
      and sent to find the reason behind this corruption (or blessing). On your way
      you'll meet a group of very peculiar characters, strangely all connected to
      the plague and to each other. <br><br>It seems everyone really is chained up
      here, so to speak. Well, some more than others.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/758440/extras/features.png?t=1567154221"
      /><br><br><ul class="bb_ul"><li>Fast one-on-one battles with party member rotations.
      Plan your strategy, keep note of the character states and use spells and weapons
      in key moments to outsmart your enemies.</li></ul><ul class="bb_ul"><li>Scaling
      encounters, choose the difficulty level per encounter</li></ul><ul class="bb_ul"><li>Explore
      at your own pace and engage in battles when you feel ready. Balanced grinding
      experience with the goal to avoid repetition.</li></ul><ul class="bb_ul"><li>Charming
      dialogue, have whimsical discussions with your party members</li></ul><ul class="bb_ul"><li>A
      different kind of fantasy story featuring amazon plant women, mole rat miners,
      elder olms of the deep, berry addicted cat people and talking liquid(s) beyond
      the void</li></ul><ul class="bb_ul"><li>Level up, unlock new and stronger spells,
      trade items and weapons, equip powerful artefacts to boost your base stats</li></ul><ul
      class="bb_ul"><li>As you progress, things will get a bit spooky and might spiral
      out of control</li></ul>
