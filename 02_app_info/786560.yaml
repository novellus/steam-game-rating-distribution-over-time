  data:
    about_the_game: "We are glad to greet you again in the world of Neo.<br />\r\n\
      As before, you need to hit the target by shooting them NeoSphere.<br />\r\n\
      To destroy a target, you need to hit the specified number.<br />\r\nNow triangles\
      \ and balls were added to the usual targets.<br />\r\nCalculate the angle so\
      \ as to hit as many targets as possible.<br />\r\nDo not forget the goals are\
      \ in 2 rows.<br />\r\nCollect NeoSphere to increase the number of your shots.<br\
      \ />\r\nTo more accurately shoot use the bonus &quot;sight of the ball&quot;."
