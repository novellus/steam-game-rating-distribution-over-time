    about_the_game: A group of friends pays visit to the city morgue to surprise Amy
      (Danielle Harris) on her birthday. But the surprise is on them when the one-eyed
      corpse of brutal psychopath Jacob Goodnight (WWE superstar &quot;Kane&quot;)
      unexpectedly rises from a cold sub- basement slab. Their party quickly turns
      into a terrifying slay-fest as the sadistic murderer resumes his rampage complete
      with hooks, surgical knives and power saws in this blood-soaked sequel to See
      No Evil, directed by the notorious Soska sisters.
