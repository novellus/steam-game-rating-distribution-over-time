    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>A group of friends pays
      visit to the city morgue to surprise Amy (Danielle Harris) on her birthday.
      But the surprise is on them when the one-eyed corpse of brutal psychopath Jacob
      Goodnight (WWE superstar &quot;Kane&quot;) unexpectedly rises from a cold sub-
      basement slab. Their party quickly turns into a terrifying slay-fest as the
      sadistic murderer resumes his rampage complete with hooks, surgical knives and
      power saws in this blood-soaked sequel to See No Evil, directed by the notorious
      Soska sisters.
