    about_the_game: "The official adaptation of Similo, the critically acclaimed cooperative\
      \ guessing game illustrated by world famous artist Na\xEFade. Play together\
      \ with players from all over the world Online or locally with your friends in\
      \ Local Pass &amp; Play mode!<br><br>Similo: Animals is included! Play with\
      \ 30 cards including Horse, Rabbit, Cat, Wolf, Deer, and many others: all your\
      \ favorite pets from the farm, the forest, and more.<br>Similo: Fables and Similo:\
      \ History are also available as in-app purchases, with more decks coming soon,\
      \ and remember: you can also combine your decks for maximum fun!<br><br>In Similo,\
      \ you have 5 rounds to help the other players find the Secret Card among the\
      \ twelve shown. Play more characters as Clues, to suggest similarities or differences\
      \ with the Secret Card. After each Clue, the other players must discard 1 or\
      \ more characters from the roster. If they discard the Secret Card, you all\
      \ lose! But, if the Secret Card is the only one left, you all win!<h2 class=\"\
      bb_tag\">HOW TO PLAY</h2>In Similo, you have 5 rounds to help the other players\
      \ find the Secret Card among the twelve shown. Play more characters as Clues,\
      \ to suggest similarities or differences with the Secret Card. After each Clue,\
      \ the other players must discard 1 or more characters from the roster. If they\
      \ discard the Secret Card, you all lose! But, if the Secret Card is the only\
      \ one left, you all win!<br>Then, the Guesser(s) must discard an increasing\
      \ number of characters (1 on the first round, 2 on the second, and so on). If\
      \ they remove the Secret Card, the game ends immediately and you all lose. If\
      \ the Secret Card is the only one left at the end of the fifth round, you all\
      \ win!<h2 class=\"bb_tag\">PASS &amp; PLAY AND ONLINE MULTIPLAYER MODES</h2>Play\
      \ with your friends with the local pass and play mode, or join games with players\
      \ from all over the world with online multiplayer!<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li> The wonderful art of the card game by Na\xEFade, fleshed\
      \ out and digitally enhanced<br></li><li> Social deduction gameplay, try to\
      \ decrypt the minds of your friends and create the perfect clues<br></li><li>\
      \ Local Pass &amp; Play Mode for 2 to infinite players, the perfect party game<br></li><li>\
      \ Online Multiplayer Mode! Join 1 on 1 matches with people from all over the\
      \ world</li></ul>"
