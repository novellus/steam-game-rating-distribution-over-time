details:
  data:
    about_the_game: "Optika is a puzzle game where you control light with 14 different\
      \ optic devices to complete levels. <br />\r\nBe ingenious and lead the right\
      \ color to the Receivers with the help of Professor Opticus and Sofia!<br />\r\
      \nDecompose and move the light thanks to lenses, mirrors and prisms. Take your\
      \ time and ultimately guide the photons to their goals!<br />\r\n<br />\r\n\
      - 160 levels<br />\r\n- Discover 14 different optical devices<br />\r\n- Play\
      \ with light and colors<br />\r\n- Use lenses, mirrors and prisms<br />\r\n\
      - Soothing soundtrack<br />\r\n<br />\r\nDiscover the world of light physics:\
      \ play with lasers, prisms, mirrors, magnets and dozens of other optical devices.\
      \ <br />\r\nExplore the world of Optika with Prof. Opticus and his assistant,\
      \ Sofia! Research and complete more than one hundred challenging puzzles! <br\
      \ />\r\nAll of the puzzles you are about to experience are inspired by real\
      \ world physics."
