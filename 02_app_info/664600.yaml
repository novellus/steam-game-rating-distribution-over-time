    about_the_game: "Brian Tomaskie awakens in the dead of night, during a power outage.\
      \ Searching the house, he finds that his life partner Sharon is missing.\_Before\
      \ long, Brian goes to investigate the mysterious blackout and disappearance\
      \ of his partner. But he soon realizes, he's not alone in the dark. Now Brian\
      \ must fight to stay alive in the horrifying adventure: Memories of Home--Previously\
      \ known as Home.**<br><br>Play as Brian in this thrilling horror experience.\
      \ You must solve\_cunning puzzles all throughout what used to be a nice suburban\
      \ home, but is now a dark, unrelenting nightmare.\_Recover lost memories, and\
      \ outsmart the dark forces hell bent on making you suffer. You must avoid the\
      \ creatures who will stop at nothing to find and skin you alive. Discover their\
      \ identity, and maybe, a way to stop them. Uncover terrible personal secrets,\
      \ think your way through the toughest of challenges, and escape from the nightmare.<br><br>Can\
      \ <i>you</i> make it out of the darkness?<br><br><br>**Copyright laws required\
      \ me to change the name."
