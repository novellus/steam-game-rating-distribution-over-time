      \ Story, which will blow your mind.<br />\r\nAbout different Gangs fighting\
      \ for Power in an extraordinary City.<br />\r\nWith Vastly Different and Interesting\
      \ Characters.<br />\r\n<br />\r\n<br />\r\nCombat:<br />\r\n<br />\r\nTruly\
      \ Unique First-Person Fights, unlike anything you've seen before.<br />\r\n\
      Buy and Use Different Items to strenghten Yourself and weaken your Enemy.<br\
      \ />\r\nLearn and Unleash Combos to gain Advantages.<br />\r\n<br />\r\n<br\
      \ />\r\nVisuals:<br />\r\n<br />\r\nStylish Monochrome.<br />\r\nTold in Innovative\
      \ Manga-Panels, directly from the eyes of the Protagonist.<br />\r\nWith Font\
      \ and Visuals inspired by Japanese Calligraphy."
