    reviews: "\u201CA delightfully sinister tale of mystery and destruction with a\
      \ staggering number of branching paths that guarantee no playthrough will be\
      \ the same.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameskinny.com/i4riq/a-place-for-the-unwilling-review-pushing-back-the-shadows\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Skinny</a><br><br>\u201CThe setting\
      \ in A Place for the Unwilling immediately establishes an intriguing blend of\
      \ charm and dread.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gameinformer.com/games/a_place_for_the_unwilling/b/pc/archive/2017/11/29/lovecraft-majoras-mask-and-dickens-combine-in-this-indie-narrative-adventure.aspx\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Informer</a><br><br>\u201CA Place\
      \ for the Unwilling is as beautiful as a chocolate box, a Victorian-era stage\
      \ covered in mist and night, with a knot of buildings and streets you must navigate\
      \ to discover the city\u2019s secrets.\u201D<br><a href=\"https://www.pcgamer.com/a-time-traveling-merchant-has-21-days-to-solve-a-mysterious-death-in-a-strange-city/?utm_content=bufferd403e&amp;utm_medium=social&amp;utm_source=twitter&amp;utm_campaign=buffer-pcgamertw\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
