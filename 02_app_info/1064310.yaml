    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1064310/extras/final_days.gif?t=1594032106\"\
      \ /><br><br>A branching narrative adventure set in the final 21 days of a dying\
      \ city. <br><br>Every decision you make will shape your surroundings, and the\
      \ city\u2019s fate. However, the clock is ticking - and the city carries on,\
      \ with or without you.<br><br>Speak to everyone from eerie politicians to chain-smoking\
      \ child anarchists. Work as a trader, socialise, explore the town freely, and\
      \ play a role in the city\u2019s hierarchy.<br><br>Combining the exquisite narrative\
      \ depth and exploration of Sunless Sea with the curious setup of Majora\u2019\
      s Mask  - plus a dash of Lovecraft - A Place for the Unwilling is a rich narrative\
      \ experience where player choices really do count, set in a Dickensian world\
      \ of colour and Eldritch nightmares.<br><br>The city is hungry. It will devour\
      \ us all. Dream with caution.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1064310/extras/features.gif?t=1594032106\"\
      \ /><br><br><strong>Features:</strong><br><br><ul class=\"bb_ul\"><li><strong>The\
      \ clock is ticking.</strong><br>Lose yourself in a strange new world that dies\
      \ in 21 days.<br></li><li><strong>Hyper branching narrative.</strong><br>Your\
      \ every decision changes the environment, and the final outcome.<br></li><li><strong>Living,\
      \ breathing world.</strong><br>It\u2019s the ultimate branching story adventure,\
      \ where the world carries on, with or without you.<br></li><li><strong>Each\
      \ walkthrough is unique.</strong><br>Over 100 narrative events based on everyday\
      \ decisions and big shape a unique story.<br></li><li><strong>Wide cast of characters\
      \ and in-depth narrative.</strong><br>Covering themes of inequality, isolation,\
      \ cosmic horror and more.<br></li><li><strong>All story, no puzzles.</strong><br>No\
      \ combat, mini-maps or quest markers. Story is everything.</li></ul>"
