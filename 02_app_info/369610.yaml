    review: "O jogo adiciona tr\xEAs armas com muni\xE7\xF5es distintas ao jogo, que\
      \ s\xE3o:\n\n[h1]Colt 1911 / .45[/h1]\nEsta arma lhe servir\xE1 muito bem assim\
      \ que encontrar muni\xE7\xF5es no come\xE7o do jogo. Ela \xE9 mais r\xE1pida\
      \ que a [b]S&W Model 625 MG[/b], por se tratar de uma pistola e n\xE3o um rev\xF3\
      lver.\n\n[h1]TMP / 9mm[/h1]\nAutom\xE1tica, r\xE1pida e precisa, diferente da\
      \ [b]Beretta 92[/b] que se assemelha bastante a Colt 1911.\n\n[h1]Beretta 93DA\
      \ / 10mm[/h1]\nTamb\xE9m se trata de outra arma autom\xE1tica, por\xE9m usando\
      \ muni\xE7\xE3o pesada, igual a [b]Glock 20[/b] que \xE9 burst-fire. Este tipo\
      \ de muni\xE7\xE3o \xE9 bastante escassa no jogo, use com sabedoria, pois nos\
      \ \xFAltimos leveis, voc\xEA n\xE3o encontrar\xE1 mais dela.\n\n| [b]Valor pago:[/b]\
      \ R$1,09"
