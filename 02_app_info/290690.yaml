    about_the_game: "In a dystopia where wealthy capitalists control elections, media,\
      \ and the lives of working people, we\u2019re faced with two choices -- accept\
      \ it or fight for something better.<br><br>Tonight We Riot doesn\u2019t have\
      \ just one hero. Instead, you play as a movement of people whose well-being\
      \ determines the success of your revolution.<br><br><strong>Core Features:</strong><br><ul\
      \ class=\"bb_ul\"><li> Couch co-op<br></li><li> 20 unlockable weapons, gear,\
      \ and perks<br></li><li> A dog<br></li><li> Whimsy<br></li><li> Kaiju<br></li><li>\
      \ A wood chipper<br></li><li> Endless Mode<br></li><li> Horror Synth<br></li><li>\
      \ The unique catharsis that comes from throat-punching a billionaire ghoul who\
      \ would rather watch the world and everyone on it burn than lose a tax break</li></ul><br>Please\
      \ spend your money on our game, Tonight We Riot."
