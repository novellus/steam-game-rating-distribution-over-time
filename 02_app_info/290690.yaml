      \ are repulsive [...] immature and deliberately offensive [...] It\u2019s pretty\
      \ funny that socialists are selling an overpriced product via Nintendo\u2019\
      s latest console and the computer-game portal Steam, which is run by the multi-billion-dollar\
      \ company Valve. [...] I hate to admit it, but this has the makings of a good\
      \ game. [...] Go download Streets of Rage 2 for a dollar.\u201D<br><a href=\"\
