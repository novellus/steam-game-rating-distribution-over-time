    about_the_game: 'The Cavalry Pack sets you up for competing on the World War 1
      battlefields and contains premium items. Use Gold to instantly accelerate your
      constructions and unit mobilization. Benefit from the multiple gameplay enhancing
      features of the High Command.<br><br><strong>77.000 Goldmark Premium Currency
      </strong><br><br><strong>1 Month High Command Benefits </strong><br><ul class="bb_ul"><li>Mobilization
      and Construction Queuing <br></li><li>Enhanced Artillery Fire-Control System<br></li><li>Enhanced
      Game Creation Options<br></li><li>Unit Rally Point Setting<br></li><li>Multiplayer
      Shared Intelligence<br></li><li>Custom News Picture Placement<br></li><li>Dedicated
      In-Game High Command Chat<br></li><li>More Simultaneously Active Matches</li></ul><br>*Note:
      Each DLC pack may only be purchased and activated once per Supremacy 1914 account.
      Previous ownership of items contained in the DLC package does not constitute
      a valid reason for refund or compensation, so please check them carefully prior
      to purchase. Any monetary value, quotation or price provided in the details
      is non-binding and for visualization purposes only.'
