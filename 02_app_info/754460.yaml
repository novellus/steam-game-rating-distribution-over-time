details:
  data:
    about_the_game: "A murder mystery visual novel.<br />\r\n<br />\r\nA teenager\
      \ with no name and no home wanders from one city to the next, burdened by the\
      \ weight of his extraordinary ability. When he is accused of murdering a woman\
      \ that he's never met, he sets out to prove his innocence and find the true\
      \ killer. The investigation quickly takes a turn for the complicated when a\
      \ strange voice appears in his head, warning him to watch his step. Search for\
      \ clues, interrogate witnesses, and find a murderer. Even with your extra abilities,\
      \ it will still take solid facts and logic to prove your innocence!<br />\r\n\
      <br />\r\nGenre: Supernatural, mystery, anime<br />\r\nGameplay: Visual novel,\
      \ adventure game<br />\r\nContent: Contains depictions of crime scenes and some\
      \ blood<br />\r\n<br />\r\nArt: M. Beatriz Garcia <br />\r\nWriting: Ayu Sakata\
      \ <br />\r\nMusic: Marc Conrad Tabula<br />\r\n<br />\r\nVoice Cast<br />\r\n\
      Chance Jackson: Kira Buckland<br />\r\nJennifer Bergstrom: Morgan Barnhart<br\
      \ />\r\nMikolaj Gurski: Chris Niosi<br />\r\nKizaki Suitani: Micah Solusod"
