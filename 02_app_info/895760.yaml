  data:
    about_the_game: Ollie-Oop is a 3D Platformer featuring a skateboarding dog named
      Ollie.<br><br>Explore many different levels and hang out with your dog friends
      and do dog stuff, including collecting bones and sticks, chasing each other,
      scaring birds, and more!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/895760/extras/ollieSittingTransparent.gif?t=1582578956"
      /><br><br>Ollie is your friendly neighborhood skateboarding dog, and one day
      his neighbor and best friend Reggie packs up and moves away with his family.  The
      journey is on to find where he went, and reunite!  Romp through many different
      increasingly zany levels.  Where might you end up? The park? The waterpark?
      The Skate Park? SPACE?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/895760/extras/giphy_(2).gif?t=1582578956"
      /><h2 class="bb_tag">Includes</h2><br><ul class="bb_ul"><li>Intricate 3D environments,
      custom tailored for fun exploration, rad jumps, and maximum shenanigans<br></li><li>Lots
      of adorable dogs to talk to.  Don't worry, they don't bite!  (some are kinda
      grumpy though)<br></li><li>Original music by Robert Frost III (Joggernauts,
      Pinbrawl)<br></li><li>Collectibles!!<br></li><li>Unlockable HATS<br></li><li>Races<br></li><li>Boss
      Battles<br></li><li>SECRETS</li></ul>
