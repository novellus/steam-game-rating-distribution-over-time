    reviews: "\u201CDungeon Deathball manages to deliver an intense, unforgiving experience\
      \ while also keeping things accessible and balanced. It\u2019s also exceptionally\
      \ good fun.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://indiegamesplus.com/2018/12/indie-games-plus-highlights-of-2018-danns-picks\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames+</a><br><br>\u201CThe concept\
      \ may seem simple, but the game definitely isn\u2019t, and that results in a\
      \ tight but rewarding gameplay loop.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://bigbossbattle.com/dungeon-deathball-intergalactic-gladiatorial-dodgeball/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Big Boss Battle (B3)</a><br>"
