    about_the_game: "<strong>\U0001F480 <i>Dungeon Deathball</i> is a turn-based,\
      \ tactical deathsport with unique, randomised runs and permanent penalties for\
      \ failure.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861330/extras/DD_2020_gif_01_a.gif?t=1604402780\"\
      \ /><h2 class=\"bb_tag\">\U0001F3C6 Lead your team of captives to freedom!</h2>They've\
      \ been confined for as long as they can remember. Now their only chance of freedom\
      \ is to survive a series of barbaric trials for the entertainment of bloodthirsty\
      \ hordes. Face off against a variety of fearsome monsters who each pose unique\
      \ tactical threats to your fragile human bodies.<h2 class=\"bb_tag\">\u26A0\uFE0F\
      \ Enemies Telegraph their Attacks</h2>Each enemy creature telegraphs its attack\
      \ before the next turn. Exploiting this information is the key to your survival.\
      \ Outsmart your opponents, avoid their attacks, or even turn them against each\
      \ other to gain the upper hand.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861330/extras/DD_2020_gif_03_a.gif?t=1604402780\"\
      \ /><h2 class=\"bb_tag\">Key Features</h2><br>\u23F3 <strong>Streamlined Turn-Based\
      \ Combat:</strong> Quick rounds which can be finished in minutes, with fast-paced\
      \ tactics that minimise 'decision paralysis'.<br><br>\U0001F479 <strong>Enemies\
      \ Telegraph their Attacks:</strong> Each monster reveals what it intends to\
      \ do on the next turn. Outsmart them to counter, redirect, or altogether avoid\
      \ their deadly attacks.<br><br>\U0001F513 <strong>Upgrade your Team:</strong>\
      \ Recruit unique characters and unlock their special skills. Then lead them\
      \ to their doom.<br><br>\U0001F195 <strong>Random Runs:</strong> Challenges\
      \ faced in the gauntlet are shuffled, making every game unique, and when your\
      \ players die they're gone forever.<br><br>\U0001F9E0 <strong>Learn the Patterns:</strong>\
      \ While each game is randomly generated, the monsters follow predictable patterns\
      \ which must be learned and exploited if you want to defeat them.<br><br>\U0001F4C5\
      \ <strong>Daily Challenge mode:</strong> Compete for the top spot on the leaderboards\
      \ by playing a new set of randomly-generated stages every day. Everyone gets\
      \ the same challenge to make it fair. Retry the same run as much as you like\
      \ to figure out the best path to victory.<h2 class=\"bb_tag\">Additional Features</h2><br>\U0001F3AE\
      \ Full controller support.<br>\U0001F3C6 Steam Leaderboards.<br>\U0001F4BE Steam\
      \ Cloud save support.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861330/extras/DD_2020_gif_02_a.gif?t=1604402780\"\
      \ /><br><br><strong><i>Can you survive the grisly trials of Dungeon Deathball?</i></strong><br><br><a\
      \ href=\"https://store.steampowered.com/developer/mattglanville\" target=\"\
      _blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/861330/extras/WebsiteLinks_SteamMyGames.png?t=1604402780\"\
      \ /></a>"
