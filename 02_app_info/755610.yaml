    recommendationid: '38267350'
    review: 'I saw this as an upcoming game a couple days ago, and with a name like
      "Defend Your Buttress," how could I refuse? XD


      After playing the game for a little bit, my only complaints would be that there
      is no tutorial or help screens to show what the controls are, and I''ve found
      a weird glitch where my weapons disappear on screen but are still able to be
      used. I would also say that $10 is a bit much, but considering this is a game
      made out of an Indie developer''s love for old flash games, I''m okay with it.


      If you''re looking for a game with a bit of nostalgia to those old flash games,
      this game does a good job of it without using fancy graphics, overly-smooth
      animations, or complex controls (although the voice acting is SPOT ON XD). It''s
      a great time waster, too. I can''t wait to see what the future holds for this
      game.


      Keep Defending Thy Buttress!'
