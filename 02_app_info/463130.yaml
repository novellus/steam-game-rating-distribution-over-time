    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/463130/extras/Bug_N_Out_Title.png?t=1510309361"
      /><br><br>Bug N Out is a coin-op style action arcade game that will bring you
      hours of non-stop action. No loading, no save games, just sit down and unleash
      your inner aggression defending the colonies of Earth from the onslaught of
      the insect horde!<br><br><ul class="bb_ul"><li>Defend different planets from
      the oncoming bug infestation</li></ul><ul class="bb_ul"><li>Utilise an array
      of power-ups from speed boosts, to nuclear warheads!</li></ul><ul class="bb_ul"><li>Slowly
      unlock more dangerous enemies as you progress through the game</li></ul><ul
      class="bb_ul"><li>Intelligent game design will have you constantly on the edge
      of your seat</li></ul><br>Can you survive the endless wave of alien invaders?
