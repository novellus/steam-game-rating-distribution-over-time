    about_the_game: '<h2 class="bb_tag"><strong>OVERVIEW:</strong></h2><br><br>In
      a world where freestyle and risk-taking dominate, impose your riding style all
      around the world. Impress your opponents and win races with class!<br><br>Moto
      Racer 4 is racing game you can play on asphalt or dirt in single or multiplayer
      mode (up to ten players).<br><br>Master drifting, wheelies, sharp turns and
      other techniques to earn a place on the podium!<br><br>Customize and upgrade
      your bike! Progress through Moto Racer 4 and take in the stunning environments.<br>From
      the United States to the Asia by way of the desert, Moto Racer 4 takes you through
      perilous, breathtaking courses at 100 miles an hour.<br><br>Obstacles, hell-bent
      opponents, traffic and even police will get in your way to try to stop you.
      Go off road and use each course''s  unique features to your advantage to find
      the best shortcuts.<h2 class="bb_tag"><strong>KEY FEATURES :</strong></h2><br><br><ul
      class="bb_ul"><li><strong>1 GAME, 2 CATEGORIES: ASPHALT &amp; DIRT</strong><br><br></li><li><strong>EVEN
      MORE CHALLENGES - </strong> In Progression mode, advance through the game and
      complete challenges to unlock even more content!<br><br></li><li><strong>IMPRESSIVE,
      VARIED ENVIRONMENTS -  </strong>From the Bay Area to the Asia by way of the
      desert, become the freestyle king by stringing together tricks on the most unlikely
      of terrains.<br><br></li><li><strong>CUSTOMIZABLE BIKES - </strong>Customize
      your bike however you like to reflect your unique style.<br><br></li><li><strong>CHALLENGE
      YOUR FRIENDS - </strong>Face your friends on split screen or on line in multiplayer
      mode with up to 10 players at one time!</li></ul>'
