  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339720/extras/Titel4.png?t=1602420829\"\
      \ /><br>Your keyboard is the strongest weapon in this puzzle/action platformer\
      \ while you're helping the Debugger 3.16 to find and delete all errors and bugs\
      \ in the latest game of his developer. Use program code to manipulate objects,\
      \ foes and even the Debugger 3.16 himself.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339720/extras/Story.png?t=1602420829\"\
      \ /><br>Hello human user!<br><br>My name is Debugger 3.16, I\u2019m a debug\
      \ program and I need YOUR HELP to find and delete all BUGS in the newest game\
      \ of my developer, Mr. Schaefer. PLEASE HELP!<br><br>I\u2019m the 316th version\
      \ of debug functions created by Mr. Schaefer. However, my predecessors had been\
      \ lost in the endless scripts of Mr. Schaefers program or MUTATED TO BUGS\u2026\
      \ :(<br><br>I don\u2019t want to be tranformed in such a brainless creature\
      \ - that\u2019s the reason I\u2019m asking you today to help me. A scan of your\
      \ Steam achievements showed me that you have enough experience to guide me through\
      \ the DARK CYBERSPACE and the different game worlds Mr. Schaefer created. <br><br>I\u2019\
      ll show you some tricks of my world - we\u2019ll hack objects and delete our\
      \ foes with program code! Don\u2019t worry, you don\u2019t need any programming\
      \ skills, I\u2019ll teach you everything you have to know step by step. <br><br>My\
      \ developer is not the best programmer in the world so we have to deal with\
      \ thousands of bugs, but with such a talented gamer like you we should be able\
      \ to do it.<br><br>PLEASE\u2026. HELP! I\u2026 WANT\u2026 TO\u2026 L I V E !!!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/339720/extras/Features.png?t=1602420829\"\
      \ /><br><ul class=\"bb_ul\"><li><strong>Experience twisted puzzle action in\
      \ a huge, dangerous cyberworld!</strong><br><br>Discover different game worlds\
      \ and save the predecessor of the Debugger 3.16 which mutated to bugs or got\
      \ trapped<br><br></li><li><strong>Hundreds of bugs to deal with!</strong><br><br>Fight\
      \ against small bugs, big bugs, shooting bugs, intelligent bugs, not so intelligent\
      \ bugs, spewing bugs, bugs with one eye, bugs with more then one eye, king bugs,\
      \ queen bugs and even evil boss bugs<br><br></li><li><strong>Learn and use real\
      \ program code to overcome your foes and stay alive!</strong><br><br>You don't\
      \ need any coding skills, the Debugger 3.16 will show you everything you need\
      \ to know step by step<br><br></li><li><strong>Meet the developer of the game!</strong><br><br>Yes,\
      \ that's right, from time to time you will see the developer (don't know if\
      \ this a good thing x\xB0)<br><br></li><li><strong>Use the learned things to\
      \ program your own game!</strong><br><br>You\u2019ll get access to a step-by-step\
      \ tutorial which shows you how to program a small game right from the start.\
      \ Most functions used in that tutorial are similar to the ones in the main game\
      \ so it\u2019s much easier for you to master them</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/339720/extras/Opinions.png?t=1602420829\"\
      \ /><br>Here're the thoughts of some Steam users:<br><br>&quot;I LOVE the command\
      \ input! Wonderful, will buy!&quot;<br><br>&quot;I like the art style keep it\
      \ going!&quot;<br><br>&quot;Computer Themed with some comedy. :) Epic Throw\
      \ in some easter eggs. Reminds me of ole school gaming :) &quot; <br><br>&quot;Oh\
      \ excellent! As a web developer I want it! Just fun to debug in a game, but\
      \ in a shooter game! I ever wanted shot my bugs with a gun! :)&quot;<br> <br>&quot;This\
      \ is such a great concept. I have a feeling this will instill a curiousity for\
      \ programming in people or children who have never tried it.&quot;<br><br>&quot;Watched\
      \ the video, now wantwantwantwantwant.&quot;<h2 class=\"bb_tag\">This game is\
      \ made...</h2><br><ul class=\"bb_ul\"><li>... for all who want to play a puzzle-platformer\
      \ of the other kind<br></li><li>... for all who want an easy access into the\
      \ world of game programming (you don't need previous knowledge)<br></li><li>...\
      \ for all developer and programmer in this world who hate bugs and want to get\
      \ revenge</li></ul>"
