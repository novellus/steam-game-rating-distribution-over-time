    about_the_game: A minimal, atmospheric space survival &amp; exploration game,
      set to deep ambient music.<br><br><img src="https://media.st.dl.pinyuncloud.com/steam/apps/394220/extras/lasthorizon.gif?t=1588696119"
      crossorigin="anonymous"/><br><br>Pilot the last vessel of a fallen civilization
      into the vast unknown, in search of a new habitable world.<br><br>Carefully
      land on the planets you will encounter to gather terraforming resources and
      space-faring human survivors for the final destination... skillful piloting
      and the balanced management of fuel, oxygen &amp; hull integrity are key.<br><br>Explore
      and harvest to create a beautiful and harmonious new world, but take too much
      and you might incur the wrath of sentient alien life...
