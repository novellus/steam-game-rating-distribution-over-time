details:
  data:
    about_the_game: "<p>Developed by lone designer Rich Edwards with music created\
      \ by legendary chiptune artist Syphus, Pineapple Smash Crew is a fast paced\
      \ tactical blast-em-up! PSC features tight squad formation shooting, aliens,\
      \ robots, zombies and grenades- loads and loads of grenades! Level up and choose\
      \ wisely from an assortment of devastating grenade-launched weaponry... PSC's\
      \ unique modern-retro flavour will take you back to the classics of old then\
      \ smash you back into the present with a 'ka-boom!'</p>\n\n\t\t\t\t\t\t<h2>Key\
      \ Features:</h2><ul>\n\t\t\t\t\t\t<li>13 grenade types including: rockets, laserbeam,\
      \ whirlwind, mine, holo-decoy and tele-frag!\n\t\t\t\t\t\t<li>Randomly generated\
      \ ships, never play two the same!\n\t\t\t\t\t\t<li>4 power-up types: Slow-time,\
      \ Invincibility, Four-Times-Damage, and Strike Fear!\n\t\t\t\t\t\t<li>Toe-tapping\
      \ frantic retro soundtrack by Syphus (un-mute that trailer!)\n\t\t\t\t\t\t<li>Access\
      \ computer logs detailing the notorious 'Wasabi War' responsible for the space-shipwrecks!</ul>"
