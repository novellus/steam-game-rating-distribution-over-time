    about_the_game: "New York City has fallen into the hands of a group of ninja warriors\
      \ called Union Lizard, and they have taken people hostage.<br />\r\n\t\t\t\t\
      \t\tKato, Joe Musashi\u2019s former martial arts student, has been mortally\
      \ wounded while investigating Union Lizard, leaving his faithful dog Yamato.\
      \ Joe Musashi swore to avenge Kato\u2019s death, and headed for New York. Can\
      \ you guide Joe Musashi and Yamato through the ring of fire and triumph over\
      \ this evil force?"
