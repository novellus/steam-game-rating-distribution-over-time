    about_the_game: "\u5996\u602A\u6A2A\u884C\u7684\u5E74\u4EE3\uFF0C\u4E00\u4F4D\u7ACB\
      \u5FD7\u964D\u5996\u9664\u9B54\u7684\u5251\u4FA0\u97E9\u7ACB\u6B63\uFF0C\u5728\
      \u5F97\u5230\u6B66\u529F\u79D8\u7C4D\u540E\u9690\u5C45\u5C71\u6797\uFF0C\u95ED\
      \u5173\u4FEE\u884C\uFF1B<br />\r\n<br />\r\n\u73A9\u5BB6\u53EF\u4EE5\u5728\u9690\
      \u5C45\u5904\u4E00\u8FB9\u4EAB\u53D7\u7530\u56ED\u751F\u6D3B\uFF0C\u4E00\u8FB9\
      \u4FEE\u70BC\u7EDD\u4E16\u6B66\u529F\uFF1B<br />\r\n<br />\r\n\u901A\u8FC7\u79CD\
      \u690D\u852C\u83DC\u3001\u6C60\u5858\u6355\u9C7C\u3001\u9972\u517B\u5BB6\u79BD\
      \u5BB6\u755C\u7B49\u65B9\u5F0F\u83B7\u53D6\u98DF\u6750\uFF0C\u70F9\u996A\u51FA\
      \u5404\u79CD\u7F8E\u98DF\uFF1B<br />\r\n<br />\r\n\u5728\u77FF\u533A\u91C7\u77FF\
      \u65F6\u4E0D\u4F1A\u6709\u654C\u4EBA\u5E72\u6270\uFF0C\u53EF\u4EE5\u5B89\u5FC3\
      \u91C7\u77FF\uFF0C\u91C7\u5230\u7684\u77FF\u77F3\u7528\u4E8E\u5347\u7EA7\u6B66\
      \u5668\u88C5\u5907\uFF1B<br />\r\n<br />\r\n\u672C\u4F5C\u6218\u6597\u7CFB\u7EDF\
      \u4E0D\u9700\u8981\u592A\u591A\u7684\u64CD\u4F5C\u6280\u5DE7\uFF0C\u96BE\u5EA6\
      \u4EA6\u53EF\u8C03\u8282\uFF0C\u66F4\u9002\u5408\u8F7B\u5EA6\u4F11\u95F2\u73A9\
      \u5BB6\uFF1B<br />\r\n<br />\r\n\u6CE8\u610F\uFF1A\u6E38\u620F\u76EE\u524D\u662F\
      \u56DB\u65B9\u5411\u79FB\u52A8\uFF0C\u952E\u76D8\u6216\u624B\u67C4\u64CD\u63A7\
      \u3002"
