    review: "Un bon match 3 game qui propose de choisir entre 3 modes de jeu. le mode\
      \ o\xF9 on switch des cases, le mode o\xF9 on clique sur un groupe de cases,\
      \ et le mode o\xF9 on cha\xEEne les cases. Le reste est assez classique, avec\
      \ des powerups dans la grilles, d'autres \xE0 d\xE9bloquer, et une ville \xE0\
      \ construire. Le tout est plut\xF4t bien r\xE9alis\xE9 m\xEAme si les animations\
      \ d'explosions me paraissent un peu lentes. Pas de bages, pas de cartes. Bien\
      \ en promo."
