    about_the_game: '<strong>Enter a twisted world, in which nothing is as it seems.
      You play the role of a father, who wakes up on an traumatic night to find his
      children missing. You start finding clues about possible whereabouts and.....</strong><br><i><br>Masked
      and Mysterious is a horror game with unique twists and an breathtaking story.<br><br>-Extremly
      atmospheric game with basic/cartoony  looks<br><br>-Triple AAA effects for a
      unique horror feel<br><br>-Focus on effective Jumpscares/suspenseful moments<br><br>-Massive
      unique Story with lots of room for interpretation</i><br><br>It''s a dark street,
      it''s raining. Do you feel this unholy presence all around you?<br>Buildings
      locked up, mist covering the streets. Cold rain pouring upon your face.<br>However,
      you have no other choice but to be here. There is no escape from fate.<br><br>You
      know that you are being watched, but you choose to continue.<br>Entering the
      suspected location, nothing seems off.<br><br>But as you get deeper into the
      Building, you start to slowly put the puzzle together.<br><br><strong>Your masked
      friends are awaiting you.</strong><br><br><br><br><br><br><br>___________________________________________________________________<br><br>Game
      Engine: Unreal Engine 4! (lower or increase graphic according to ur system!)'
