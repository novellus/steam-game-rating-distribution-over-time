details:
  data:
    about_the_game: "In this game you need to take care of your aquarium.<br />\r\n\
      In the store you can buy fish and food for them.<br />\r\nChoose the design\
      \ of the aquarium from the simplest to the most expensive.<br />\r\nDo not forget\
      \ to feed the fish and clean the aquarium.<br />\r\nFor good care, you get the\
      \ reward of fish, for which you will be able to buy new fish and food.<br />\r\
      \nTo collect a reward or clean the aquarium you need to click on the object\
      \ of your cursor.<br />\r\nWhen you turn off the game, your aquarium continues\
      \ to live, you need to regularly go into the game to your aquarium was be live."
