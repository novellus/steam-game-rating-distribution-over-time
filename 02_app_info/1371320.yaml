    about_the_game: "Somewhere between a Rhythm and Puzzle game, Beat Flip is a casual\
      \ game that will challenge both your reflexes and your mind. Flip or push the\
      \ tiles to match the ones falling each beat. Try to get a high score and play\
      \ through several difficulty modes.<br />\r\nFeaturing an original soundtrack,\
      \ and unlockable color schemes."
