    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1141860/extras/ezgif.com-crop_(1).gif?t=1602566669"
      /><br><br>The person who clears the trial may grant one wish to become true.<br>But
      Destiny is never easy for you.<br><br>Build your ultimate deck through your
      journey and win the Trial Of Destiny!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1141860/extras/ezgif.com-crop.gif?t=1602566669"
      /><br><br>Trial Of Destiny is a fast-paced action RPG + rogue-like + card game.<h2
      class="bb_tag"><h2 class="bb_tag">key Features</h2></h2><ul class="bb_ul"><li>
      OP vs. OP experience<br></li><li> Unique action RPG and card game mechanic<br></li><li>
      Mega deck building<br></li><li> Giant bosses battle<br></li><li> Epic dash<br></li><li>
      Bullet hell<br></li><li> game-breaking power up</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1141860/extras/ezgif.com-crop_(2).gif?t=1602566669"
      /><br>Dash, Dodge, collect the cards.<br>And unleash its power.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1141860/extras/mana_burst.gif?t=1602566669"
      /><h2 class="bb_tag">Mana Burst</h2>When your mana is full, some cards will
      activate its <strong> Hidden Power!!!!</strong><h2 class="bb_tag">Trial Of Destiny
      Is Right Now Under Development</h2>I released a demo build for you to have the
      first impression of the game for free!<br>Thank you for playing. Every feedback
      or bug report is supported us.<br><br><br>For more update and discussion:<br>Please
      join the discord, Follow us on Facebook and Twitter.
