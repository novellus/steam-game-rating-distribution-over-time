    about_the_game: "<strong>Area-X</strong> is a blend between Visual Novel and Adventure\
      \ Game. Follow the story of Elcia as she time travels and solves the mysteries\
      \ of her surroundings. The game spans six chapters, of which you can explore\
      \ multiple dimensions, complete missions, and make choices to determine Elcia's\
      \ fate.<h2 class=\"bb_tag\"><strong>STORY</strong></h2><h2 class=\"bb_tag\"\
      ></h2>In the far future, people live 1000 meters deep underground. Technology\
      \ is abundant, but life is a constant struggle. An organization sought to end\
      \ this by sending people back in time to recover lost natural resources. Elcia\
      \ is one of such people. As a Time Negotiator, it's her job to travel across\
      \ various dimensions and negotiate with people of the past.<h2 class=\"bb_tag\"\
      ></h2>However, in a strange twist of fate, Elcia accidentally stumbled upon\
      \ an unknown dimension known as &quot;Area-X&quot; during her very first mission.\
      \ Following its discovery, more bizarre incidents and conspiracies awaited her\
      \ one after another - all of this eventually led to discovering the uncanny\
      \ nature of the world and how it all ties to Elcia\u2019s very own mysterious\
      \ past...<h2 class=\"bb_tag\"><strong>FEATURES</strong></h2><h2 class=\"bb_tag\"\
      ></h2><ul class=\"bb_ul\"><li>Mystery, Romance &amp; Science Fiction<br></li><li>5\
      \ Pursuable Romances<br></li><li>90+ Original Illustrations &amp; 9 Endings<br></li><li>Rated\
      \ Teen 13+</li></ul><h2 class=\"bb_tag\"><strong>LINKS</strong></h2><h2 class=\"\
