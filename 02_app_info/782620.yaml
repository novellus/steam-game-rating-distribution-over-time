  data:
    about_the_game: "Freyja has arrived in Fight Of Gods to forever reshape the battle\
      \ for existence!<br />\r\n<br />\r\nIn Norse Mythology, Freyja is the goddess\
      \ associated with both love and war. She\u2019s commonly described as a charming\
      \ character who everyone loved.<br />\r\n<br />\r\nAs the leader of the Valkyrja,\
      \ who choose who will live and die in battle, she possesses great power and\
      \ awesome fighting ability. Like Odin, she\u2019s forever recruiting Einherjar\
      \ (warrior spirits) for the coming Ragnarok: When a war ends in the mortal realm,\
      \ she leads the Valkyrja to collect fallen warriors\u2019 souls and lead them\
      \ to the meadow of Folkvang.<br />\r\n<br />\r\nThis DLC contains playable character\
      \ Freyja as well as a new level (the halls of Folkvang) and new music."
