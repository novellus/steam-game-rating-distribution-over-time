    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1207310/extras/ScreenShotJohnEN.png?t=1602151396"
      /><h2 class="bb_tag"><strong>Help, there's an emergency in Gizmo Land!</strong></h2>An
      unknown device has crashed into Kurt the Mechanic's garage. After sharing the
      alarming news with his friends, the trio decides to look into the incident.A
      search of the crash site reveals a coded message from a distant planet. Can
      you help shed some light on this mystery?<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1207310/extras/ScreenShotSidEN.png?t=1602151396"
      /><br><strong><ul class="bb_ul"><li> Gorgeous nonogram puzzles up to 30 x 30
      grids!<br></li><li> Perplexing jigsaw mini-games!<br></li><li> Amazing art and
      breathtaking storyline!<br></li><li> Beautiful steampunk music and sound effects!<br></li><li>
      Shiny rewards for extra quests!<br></li><li> Professional actors voice acting!</li></ul></strong><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1207310/extras/ScreenShotKurtEN.png?t=1602151396"
      />
