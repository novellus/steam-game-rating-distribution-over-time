details:
  data:
    about_the_game: Clickteam Fusion 2.5+ enhances your existing copy of Clickteam
      Fusion 2.5 Standard or Developer by providing some very powerful additional
      features and improving functions in several places.<br><br>Access the power
      of event editor with even more ease using child events in your projects, qualifiers
      in global events, customizable qualifiers and a global event list editor. <br><br>Improve
      the performances of your applications with new engine optimizations and a new
      Windows runtime using DirectX 11.<br><br>Debugging your application has never
      been easier with the addition of new features like the built in profiler that
      allows you to examine the time taken by each event line of your application.
      The resulting output allows you to detect any bottleneck in your events and
      optimize your application's frame rate. Or the new Find All function that searches
      your entire application for your search criteria and provides a new output window
      with the results. Find what you are looking for in the list, click it to jump
      directly there!<br><br>A ton of other features include<br><br><ul class="bb_ul"><li>Faster
      loading and saving times<br></li><li>Define up to 260 alterable values and 260
      alterable strings per object in the editor<br></li><li>New selection commands
      in the frame editor<br></li><li>Objects alphabetically sorted in the Workspace
      window<br></li><li>Run app from specific frame<br></li><li>A new Output window
      in the debugger to display debug messages<br></li><li>The ability to see and
      replace all fonts in your application in the Data Element editor<br></li><li>Actions
      to preload graphic and sound files to accelerate later Load Frame, Set Effect
      Texture or Play Sample File actions<br></li><li>And more!</li></ul>
