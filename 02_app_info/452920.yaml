    reviews: "\u201CIt is certainly one of the more gripping and memorable modern\
      \ titles this side of Contra! Ripe with replay potential and addictive to play\
      \ through, I highly recommend Laser Disco Defenders if you\u2019re looking for\
      \ a quality game to kick you straight in where the sun doesn\u2019t shine\u201D\
      <br>8.9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ticgn.com/review-laser-disco-defenders-steam/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The Inner Circle Games Network</a><br><br>\u201C\
      This rogue lite, bullet hell game is challenging, some runs you will get far\
      \ and some you won\u2019t, but it\u2019s fair and you\u2019ll want to keep playing\
      \ it. (PS Vita Version)\u201D<br>8.5/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://punkandlizard.com/laser-disco-defenders-review-ps-vita/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Punk And Lizard</a><br><br>\u201CThe\
      \ looser that trigger finger, the more problems you have. Laser Disco Defenders\
      \ is hectic, vibrant, addicting fun.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespew.com/2016/09/laser-disco-defenders-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://www.gamespew.com/2016/09/laser-disco-defenders-review/</a><br>"
