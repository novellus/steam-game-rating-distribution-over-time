  data:
    about_the_game: '<strong>ArcheAge: Unchained offers the whole world of the original
      fantasy sandbox MMORPG ArcheAge in a new gameplay experience</strong><br><br>ArcheAge:
      Unchained removes the barrier between you and the ultimate MMO experience. Enjoy
      all the updates and patches ever added to the original ArcheAge, plus a whole
      lot of awesome new features!<h2 class="bb_tag">Be who you want to be</h2><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1147660/extras/aau_keyfacts-skillset.jpg?t=1605712362"
      /><br>A myriad of class combinations awaits you! Try 220 interchangeable classes
      by combining powers from 12 skillsets. Experiment, swap, and discover classes
      to fit any playstyle, and all with the same character!<h2 class="bb_tag">Do
      what you want to do</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1147660/extras/aau_keyfacts-traders.jpg?t=1605712362"
      /><br>Shape the world and experience freedom without boundaries! Gatherers,
      crafters, and traders are the engine that drives ArcheAge: Unchained. Its economy
      is yours to control. Master a variety of skills to craft and trade goods. Build
      your own houses, ships and castles!<h2 class="bb_tag">Find loyal allies and
      fight your enemies</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1147660/extras/aau_keyfacts-allies.jpg?t=1605712362"
      /><br>Premium MMORPG with a strong PVP focus. Ideal for guilds and group play!
      Craft massive siege engines to storm the heart of rival castles and claim them
      as your own. Gather your friends and prove your might against hundreds of other
      players in open-world battlegrounds!<h2 class="bb_tag">Explore the world your
      way</h2><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1147660/extras/aau_keyfacts-discover.jpg?t=1605712362"
      /><br>A unique sandbox world for every playstyle! Sail the vast uncharted ocean.
      Amass fame and fortune. Conquer the skies and secure trade routes, to control
      the flow of your enemies resources. Roam the lands by using a plethora of individually
      crafted vehicles and mounts!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1147660/extras/steam-discord.jpg?t=1605712362"
      /><br>Join our <u><strong><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/ArcheAgeUnchained"
      target="_blank" rel="noopener"  >DISCORD SERVER</a></strong></u>  if you have
      any questions or if you want to get the latest information on ArcheAge: Unchained!<br><br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1147660/extras/swiftblade.gif?t=1605712362"
      />'
