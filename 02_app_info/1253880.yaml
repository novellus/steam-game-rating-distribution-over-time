    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253880/extras/logosmall.png?t=1606782003\"\
      \ /><h2 class=\"bb_tag\">Can you collect all of the fragments, solve the mysteries,\
      \ and find your way to a happy ending? </h2>In this mysterious otome game, play\
      \ as a protagonist (name customizable but &quot;Xani&quot; by default) struggling\
      \ to cope with the hand life as dealt you. Your mother's death was a tragedy,\
      \ and left you cynical and numb to the world. Now, though, greater challenges\
      \ are piling up fast - and it all begins when you find out you are not entirely\
      \ human.<br><br>The disappearance of a friend. A sudden attack that leaves you\
      \ wounded. Mysterious characters entering and leaving your life. Growing bonds.\
      \ Coming to terms with what exactly &quot;humanity&quot; is...<br><br><i>Please.\
      \ Find a happy ending. Don't let tragedy be the only option.</i><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253880/extras/gqRJvDl.png?t=1606782003\"\
      \ /><br><br><strong>COMING JULY 2021</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253880/extras/f1.png?t=1606782003\"\
      \ /><br><ul class=\"bb_ul\"><li>Five main paths containing a variety of romantic,\
      \ platonic, and family-based endings - and bad endings too, so stay on guard.<br></li><li>You\
      \ influence the story with 100+ choices to make in game, and at the same time\
      \ you have the potential to influence the protagonist's personality traits.<br></li><li>Negative\
      \ &amp; positive personality traits can be unlocked based on your choices.<br></li><li>An\
      \ in-game feature to check the protagonist's social media feed and unlock bonus\
      \ content &amp; CGs in a unique artstyle.<br></li><li>Your endgame partner is\
      \ your choice. The final route allows you to pick your endgame romantic partner\
      \ / endgame BFF.<br></li><li>End with a romantic partner AND a BFF - you can\
      \ have one of each!<br></li><li>Over 20 endings in the main paths and additional\
      \ 10+ in the final route.<br></li><li>A diverse and fun cast of characters to\
      \ learn about.<br></li><li>Beautiful artwork,  gorgeous OST, and partial voice\
      \ acting.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253880/extras/Qolc82a.png?t=1606782003\"\
      \ /><br><br>Years into our future and years into the game\u2019s past, scientists\
      \ attempted an experiment with one particular goal in mind - to create a drug\
      \ that would force human evolution to its next step. The experiment succeeded.\
      \ Those the first human test was completed on gained powers beyond their wildest\
      \ imaginations.<br><br><i>Increased mental capacity. Telekinesis. Telepathy.\
      \ Super strength.</i><br><br>But no success story can happen without it\u2019\
      s downfalls, and an unforeseen side effect occurred. They began to lose their\
      \ humanity. It only happened in short bursts, but when it did, together with\
      \ their new found powers, they became extremely dangerous. And so they were\
      \ euthanized, their lives ended as humanely as possible, and the experiment\
      \ was marked a failure. The risks were too great to continue any further.<br><br>But\
      \ one man - the lead scientist of the project - escaped. Desperate for his life\u2019\
      s work not to go unnoticed he created one last version of the drug, in an attempt\
      \ to remove the side effects. Seemingly, it worked. However, with the results\
      \ of the last experiment clear, this scientist too was considered a danger.\
      \ He fled into hiding with his family.<br><br>The man was never found, and with\
      \ complete silence from him perhaps proving him to have kept his sanity, eventually\
      \ the search was called off. The failed experiment was called to a close and\
      \ buried.<br><br>Years later, mysterious accident after accident has led to\
      \ the death of both the scientist and all members of his family. Only one remains;\
      \ his great granddaughter, protected since birth by a small group among the\
      \ last of those that still know about the experiment, and from whom the secret\
      \ of her past has been kept for years. <i>But she\u2019s about to find out.</i>"
