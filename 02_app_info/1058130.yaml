    short_description: At last, the Queen has given you power and freedom! The cost?
      You must rebuild her Empire. Will you? In this epic, indie fantasy adventure,
      you are free to explore, fight for fame and power, and shape the world as you
      choose. Escape into an unpredictable open-ended story and cunning tactical combat.
