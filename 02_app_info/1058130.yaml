    about_the_game: "You are royalty of the mighty empire of Haven! Your mother the\
      \ Queen rules, while you enjoy a life of sheltered luxury. Then, one morning,\
      \ you wake up to find yourself banished to your Empire\u2019s lost colony. You\
      \ mother has declared your childhood at an end. Your mission? Prove yourself\
      \ by reconquering Haven\u2019s rebellious vassals, or don\u2019t bother to come\
      \ home.<br><br>At last, you have been given wealth, magic, soldiers. The Queen\
      \ thinks you will submit and join the family business. Now that you have freedom\
      \ and power, you might have other ideas ...<br><br>Queen's Wish: The Conqueror\
      \ is a epic, indie fantasy role-playing adventure. Wander free through an enormous\
      \ world, sink into a fascinating story full of surprises and interesting decisions,\
      \ and use your cunning to outwit a multitude of dungeons and foes. In this open-ended\
      \ adventure, you can build an Empire or free the oppressed. Serve the Queen\
      \ or rebel. Fight or use diplomacy. Build fortresses, smith enchanted blades\
      \ and armor, and deal with nagging relatives!<h2 class=\"bb_tag\">Queen's Wish:\
      \ The Conquerer features:</h2><br><ul class=\"bb_ul\"><li> Epic fantasy adventure\
      \ with over 50 hours of gameplay.<br></li><li> Open-ended story in a variety\
      \ of mysterious lands, featuring many choices, paths and endings. Lots of replay\
      \ value.<br></li><li> Suspenseful tactical combat. Select from fifty different\
      \ abilities. Build and rebuild your warriors to face rapidly changing foes.<br></li><li>\
      \ Explore (and conquer) an enormous outdoors and a huge variety of dungeons\
      \ and enemy fortresses.<br></li><li> Gain strength with a unique fortress system.\
      \ Build and equip fortresses, making your warriors stronger in a wide variety\
      \ of ways.<br></li><li> Not just orcs and elves. Features the unforgettable\
      \ races and characters that make Spiderweb Software adventures unique.<br></li><li>\
      \ Over 100 side quests and hundreds of magical artifacts to hunt for.</li></ul><br>Enjoy\
      \ a new adventure from Spiderweb Software, now celebrating 25 years of making\
      \ fine indie fantasy role-playing goodness."
