    about_the_game: As the youngest heir of an ancient bloodline of proud Monster
      Keepers, you step out into the world to follow in your ancestors' footsteps.
      You will gather a party of monsters to grow and train. Meanwhile, a series of
      unsettling events worries the experienced Keepers of the Monster Sanctuary.
      This is the beginning of a journey to unravel the cause of this mystery that
      threatens the peace between humans and monsters.<br><br>Monster Sanctuary is
      the idea of combining <strong>monster collecting</strong>, <strong>turn based
      combat</strong> and <strong>metroidvania-like exploration</strong>. Any monster
      you encounter can become a part of your own party. Additional monsters provide
      a lot of tactical options in combat or allow you to overcome certain obstacles
      to explore new areas.<br><br>Every monster has a <strong>unique skill tree</strong>.
      This lets you individualize your monster to pursue different strategies. Feeding
      and equipping your monsters to improve their stats further emphasizes this aspect.<br><br>The
      <strong>combo system</strong> gives additional depth to the combat. Each individual
      hit increases the damage of the next moves within the same combat turn. The
      <strong>loot system</strong> challenges you to find the quickest and most efficient
      way to end a battle - rewarding you with better loot. Grind and find the best
      combo to earn the rarest monster eggs!<br><br><strong>Follow the development</strong><br>Monster
