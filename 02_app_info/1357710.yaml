details:
  data:
    about_the_game: "Collect swords, fight goblins, and save the kingdom in this fun,\
      \ cartoony hack-and-slash! Play as the sword-obsessed knight Percy as he sets\
      \ out to find the best, shiniest swords out there with the help of his trusty\
      \ squire, Penelope. On the way, he'll explore colorful locales, meet a cast\
      \ of charming characters, and fight his way through a whole goblin invasion!<br\
      \ />\r\n<br />\r\nIn taking the role of a knight, you will have to master the\
      \ ability to fight with different weapons against a variety of foes. Don't get\
      \ too comfortable with any one blade! Even the finest weapon is prone to wear\
      \ and might shatter at the most inopportune moment. Use whatever swords you\
      \ can find and be on the lookout for rare swords with awesome special powers.\
      \ By playing to your weapons' strengths and cleverly using their abilities,\
      \ you'll be able to tackle anything the goblins throw at you. You might even\
      \ survive a fight against the fearsome Goblin King himself!<br />\r\n<br />\r\
      \nFeatures:<br />\r\n- Fun, cartoony visuals<br />\r\n- A simple, yet robust,\
      \ combat system<br />\r\n- Quirky characters to encounter<br />\r\n- A variety\
      \ of unique special abilities<br />\r\n- Small swords<br />\r\n- Big swords<br\
      \ />\r\n- Rainbow swords<br />\r\n- Chicken swords<br />\r\n- Swordfish swords<br\
      \ />\r\n- And more swords!"
