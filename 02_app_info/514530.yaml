details:
  data:
    about_the_game: "<strong>Rally Racers</strong> is West Coast\u2019s most recent\
      \ game.<br><br>Rally Racers is a cartoon based Family Fun Car Racing Game with\
      \ &quot;Wacky Racer Rees&quot; and his gang battling with his evil brother,\
      \ &quot;Droog and his henchmen&quot;. <br><br>The first challenge is the tutorial\
      \ at the end of which you will have learned the basic skills of controlling\
      \ the car and how to perform stunts and pick up weapons and boosts.<br>&quot;Quest\
      \ Mode&quot; is where the fun really begins, collect the oranges, perform stunts\
      \ and shoot your opponents to win.  Collect all the oranges, smash the stunt\
      \ points targets and come first to be top of the leaders board!! have you got\
      \ what it takes?<br><br>As you race through the worlds you can upgrade your\
      \ cars and choose from a range of partners who have skills to help you with\
      \ your challenges.<br><br>Who will be first to collect all the golden balls\
      \ and reach the end of the &quot;Quest&quot;?  <br><br>Who will be the player\
      \ who finds all the hidden oranges?<br><br>Can you make to top of the leader\
      \ board?"
