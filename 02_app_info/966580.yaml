  data:
    about_the_game: "<strong>DIE LEARN RESPAWN</strong><br><br>Zquirrels need your\
      \ help! Become one of the best jumpers and save the day with your awesome skills.\
      \ Zquirrel Jump is a hardcore arcade game for people ready to bruise their fingers.\
      \ Or speedrunners, because they will feel at home.<br><br> But what does it\
      \ mean to \u201Csave the day\u201D in Zquirrels\u2019 world? It means, save\
      \ as many nuts as you can before they hit the ground. Obviously. Because there\
      \ is no worse thing in the world than nuts hitting ground.<br><br>Keep in mind\
      \ that it's a very difficult arcade game. You will die hundreds of times. Literally.\
      \ This game won't show you the ropes, a player has to experiment and learn to\
      \ find a way to complete a level. It might be a little bit frustrating to repeat\
      \ the same level again and again, but if you are willing to try, you will be\
      \ rewarded!<br><br><strong>Key Features:</strong><br><ul class=\"bb_ul\"><li>40\
      \ unique levels made by not random generated people called level designers<br></li><li>7\
      \ skills which will make you accomplish something unimaginable<br></li><li>A\
      \ bunch of skins for your Zquirrels and their parachutes<br></li><li>5 biomes,\
      \ because every good game needs a lava level<br></li><li>3-star scale to tell\
      \ you how bad was your run<br></li><li>22 comics about Zquirrels, because you\
      \ somehow have to get to know their story<br></li><li>A few Achievements, like\
      \ in any other new game on Steam!<br></li><li>User-friendly level editor, because\
      \ don\u2019t we all love to create?<br></li><li>Very high difficulty<br></li><li>Youtube\
      \ friendly<br></li><li>And parachutes! It\u2019s a key feature because without\
      \ a parachute you would probably fall and die</li></ul>"
