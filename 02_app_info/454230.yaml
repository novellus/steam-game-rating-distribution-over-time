    about_the_game: 'SLG Remix is an alternate PC version of the brand new 16-bit
      horror visual novel/adventure Mega Drive game Sacred Line Genesis.<br><br>1812
      Productions presents the new version of the game made for the evolved generation
      of Steam gamers. Packed with the most wanted feature every modern PC gamer wants
      to experience in its most primal form - trading cards crafting.<br><br>You are
      playing as Ellen, a private detective living in eastern Europe. Lately, her
      business has not been going well, which leads her to the decision of closing
      the office. But on the last day of work, an eerily familiar yet anonymous voice
      calls her by phone and asks her to inspect a hidden forest outpost. Intrigued,
      Ellen leaves for the case she could only find in her worst nightmares...<h2
      class="bb_tag">Remix Version Features / Differences</h2><ul class="bb_ul"><li>The
      new version is entirely kinetic and features Normal ending only (all choices,
      battles, bad endings and Secret ending have been removed)<br></li><li>Completely
      different engine with a completely different GUI<br></li><li>Save / Load system
      with multiple slots<br></li><li>Higher resolution graphics: original 576p stillshots
      vs. Genesis compressed 240p ones<br></li><li>HQ soundtrack: uncompressed original
      tracks and new tunes which were removed from the original game due to ROM size
      limit<br></li><li>Cartridges are for dinosaurs! Craft virtual badges like nobody''s
      business and pay real money for the .png pictures to feature them on your profile
      and make your Steam friends proud of you</li></ul><br>Buyer reviews of the original
      cartridge version:<br><a href="https://www.youtube.com/watch?v=Bi8K1ac_onQ"
