  data:
    about_the_game: In Sally Potter's new comedy THE PARTY, Janet (Kristin Scott Thomas)
      is hosting an intimate gathering of friends in her London home to celebrate
      her political ascension, while her husband, Bill (Timothy Spall), seems preoccupied.
      Janet's acerbic best friend, April (Patricia Clarkson), arrives and others follow
      - some with their own dramatic news to share - but an announcement by Bill provokes
      a series of revelations that gradually unravel the sophisticated soiree, and
      a night that began with champagne may end with gunplay.
