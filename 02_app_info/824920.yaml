    detailed_description: <h1>Steam Video</h1><p>This content is only available in
      an online streaming format. More information about streaming videos can be found
      in the <a href="https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871">Streaming
      Videos on Steam FAQ</a>.</p><br><h1>About the Video</h1>In Sally Potter's new
      comedy THE PARTY, Janet (Kristin Scott Thomas) is hosting an intimate gathering
      of friends in her London home to celebrate her political ascension, while her
      husband, Bill (Timothy Spall), seems preoccupied. Janet's acerbic best friend,
      April (Patricia Clarkson), arrives and others follow - some with their own dramatic
      news to share - but an announcement by Bill provokes a series of revelations
      that gradually unravel the sophisticated soiree, and a night that began with
      champagne may end with gunplay.
