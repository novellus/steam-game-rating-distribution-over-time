    about_the_game: "The major update of &quot;Landlord Girl&quot; is coming! 8 heroines\
      \ are all over!<br>First of all, thank you all the players for your support!\
      \ From its release to the present, tens of thousands of players have purchased\
      \ and experienced this game.<br>There is a lot of attention and support, and\
      \ a lot of feedback and suggestions. Of course, I can't forget the criticism\
      \ and improvement of the game by many people.<br>We have always been committed\
      \ to creating the best gaming experience with few resources. (The total development\
      \ funding is only 150,000)<br>Although there are a lot of regrets, I can tell\
      \ you with satisfaction that starting from today, the story chapters of this\
      \ single-player game have all ended. The story and ending of the 8 heroine chapters\
      \ have come to an end. At the same time, this game also supports card dropping!<br>There\
      \ may be many small partners looking forward to the DLC content in the future,\
      \ but unfortunately, due to a loss of 100,000, we cannot plan to produce additional\
      \ content for the game. (Can be considered after returning to the book)<br>(In\
      \ fact, the update was reluctantly developed. For this reason, I borrowed 30,000\
      \ yuan from the bank to successfully develop it.)<br>The following is the content\
      \ of this game update:<br>1. The seventh chapter of the new character Xue Wen\
      \ is officially launched. Including new stories, CG, dubbing, store skins and\
      \ more.<br>2. The eighth chapter of the new role Bauhinia is officially launched.\
      \ Including new stories, CG, dubbing, store skins and more.<br>3. The final\
      \ chapter is officially launched, including the final ending of the 8 female\
      \ lead lines.<br>4. Optimized and improved some logic problems of AI. (Become\
      \ smarter)<br>5. Amended the content of some known bugs.<br>6. Officially support\
      \ card background drop!<br>Later, for the tasks of this game, AI will be deeply\
      \ optimized and BUG corrected.<h2 class=\"bb_tag\">\u3010game Features\u3011\
      </h2>\u25C6Rich stories, 8 plots for 8 girls.(The latter four will be release\
      \ after updated.)<br>\u25C6Use Live 2D animation technology to make our CG move<br>\u25C6\
      Support multiple game and language\uFF08 Simplified Chinese,Traditional Chinese,English,Japanese.\uFF09\
      <br>\u25C6Interesting game play and various game modes.<br>\uFF08Single-player\
      \ mode and online mode.They are independent and have no influence on each other.)<h2\
      \ class=\"bb_tag\">\u3010Notice Board\u3011</h2><br>1.The game process will\
      \ be automatically saved. Manual saving is not supported in current version.\
      \ You can resume the game from the automatic checkpoint after failed or quit.<br>2.We\
      \ are still working on the dub issue for Chapter 5 and the rest of the game.\
      \ Will update as soon as possible.<br>3.No ingame payment in current version.\
      \ Gold can purchase all the items. (Farm for it)<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://4.Online\"\
      \ target=\"_blank\" rel=\"noopener\"  >4.Online</a> version is still under construction,\
      \ will be available after all the chapters (6-8, the Final) has been updated.<br>5.\
      \ Estimate game period is above 4 hours, for the current version."
