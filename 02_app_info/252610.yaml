details:
  data:
    about_the_game: 'Death Road to Canada is a Randomly Generated Road Trip Simulator.
      You control and manage a car full of jerks as they explore cities, recruit weird
      people, argue with each other, and face gigantic swarms of slow zombies.<br><br>Death
      Road is built for replay value. Everything is randomized: locations, events,
      survivor appearances and personalities. There''s a different story every time
      you play, set in a world that doesn''t take itself too seriously.<br><br>Death
      Features:<br><ul class="bb_ul"><li>Up to 500 zombies can hunt you down at a
      time. Fight them, try to squirm past, or run.<br></li><li>Use the character
      creator to put yourself, friends, and family in the game. Have them show up
      at random to get eaten!<br></li><li>Find special and rare events, weapons, and
      characters with strange abilities.<br></li><li>Make tough choices in Interactive
      Fiction events. Get different options and results based on the traits of your
      party members.<br></li><li>Teach a dog how to drive a car.<br></li><li>Throw
      chairs. Get your characters strong enough to throw large sofas.<br></li><li>Most
      family friendly zombie apocalypse game on the market! Any gore explosion is
      in a cute style. We censor the word d*ngus once.<br></li><li>Tell people to
      &quot;Cool it.&quot;<br></li><li>4 player local same screen co-op where you
      control up to 4 characters!</li></ul>'
