  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/690740/extras/888.png?t=1572924173\"\
      \ /><br><br><strong>BOOKS</strong> is a quiz-style game that will improve your\
      \ knowledge of animal world as you play!<br><u>The objective is easy:</u> players\
      \ should to choose any book from cupboard and try to answer all questions right!<h2\
      \ class=\"bb_tag\">In this game you can learn <u>40 different</u> animals:</h2><br>\u25CF\
      \ <strong>pet animals</strong> <i>(cats, dogs, cows, horses, pigs);</i><br>\u25CF\
      \ <strong>wild animals</strong> <i>(bears, crocodiles, giraffes, hares, platypus,\
      \ turtles,<br>camels, lions, elephants, snakes, bats, raccoons, skunks, hedgehogs,\
      \ monkeys, frogs,<br>rhinoceroses, kangaroo, squirrels, wolves, deers, spiders,\
      \ tigers);</i><br>\u25CF <strong>sea animals</strong> <i>(whales, sharks, jellyfish,\
      \ octopus, crabs, rays, sea urchin);</i><br>\u25CF <strong>birds</strong> <i>(parrot,\
      \ owl, hummingbirds, chickens, ostriches).</i><h2 class=\"bb_tag\">Features:</h2><i>\u25CF\
      \ Pleasant graphics and music;</i><br><i>\u25CF Interesting questions;</i><br><i>\u25CF\
      \ 48 different books;</i><br><i>\u25CF 4000+ achievements.</i><br><i>\u25CF\
      \ Beautiful emoticons and trading cards (coming soon).</i>"
