    about_the_game: <strong>Beyond the Horizon</strong><br>From darkness to light.<br>Travel
      through 11 zones of relaxation.<br>Visit as often as you like.<br><br>This virtual
      reality (VR) experience, allows you to continuously traverse a mysterious friendly
      world on a unique virtual platform that you control with your body.<br>Eleven
      (plus one) unique zones support a restful relaxing state, giving you time for
      reflection and introspection.<br><br>With your body movement you control your
      horizontal direction and speed. With a controller, you can also explore above
      and below, finding a variety of places to enjoy the alien landscape.<br><br>We
      are also exploring the use of voice to control the platform. <br>'Up', 'level',
      'down', controls your vertical movement.<br>'Stop' will allow you to hold the
      platform in its current position. Pull out your yoga mat, or do Tai Chi in front
      of the waterfall.<br>'Go' will start the platform moving again.
