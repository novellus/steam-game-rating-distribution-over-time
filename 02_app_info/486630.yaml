details:
  data:
    about_the_game: "You're trapped deep within the toxic sewers. It's a dangerous\
      \ place and you have to think quickly in order to survive.<br />\r\n<br />\r\
      \nGrab all of the keys in a level to open the door to freedom... or at least\
      \ the next level.<br />\r\n<br />\r\nThe Count and Countess have sent their\
      \ minions and set up traps to stop you. You are defenseless and one touch is\
      \ fatal. Good luck with that!"
