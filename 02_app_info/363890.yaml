    about_the_game: "<h2 class=\"bb_tag\"><strong>ENFANTIN D'UTILISATION. SUFFISAMMENT\
      \ PUISSANT POUR UN D\xC9VELOPPEUR.</strong></h2>RPG Maker a \xE9t\xE9 cr\xE9\
      \xE9 pour permettre \xE0 qui que se soit de d\xE9velopper son propre RPG sans\
      \ avoir besoin de programmer. Quatre ann\xE9es se sont \xE9coul\xE9es depuis\
      \ la sortie de la pr\xE9c\xE9dente version de RPG Maker, VX Ace. Le paysage\
      \ vid\xE9o-ludique, et tout sp\xE9cialement celui des RPG, a drastiquement chang\xE9\
      \ depuis, tout comme les besoins de nos utilisateurs. Nous avons donc cr\xE9\
      \xE9 RPG Maker MV pour r\xE9pondre \xE0 ces besoins!<h2 class=\"bb_tag\"><strong>CR\xC9\
      EZ DES JEUX POUR TOUTES PLATES-FORMES DEPUIS N'IMPORTE QUEL PC</strong></h2>RPG\
      \ Maker MV fonctionne sous Windows et Mac OS X. Ses utilisateurs peuvent \xE9\
      galement exporter leurs jeux sur les plates-formes suivantes :<br><br><ul class=\"\
      bb_ul\"><li>Windows/EXE<br></li><li>MacOSX/APP<br></li><li>Android/APK<br></li><li>iOS/IPA<br></li><li>HTML\
      \ 5 sur navigateurs internet</li></ul><h2 class=\"bb_tag\"><strong>CONSTRUISEZ\
      \ VOTRE MONDE \xC0 L'AIDE D'UN MEILLEUR \xC9DITEUR DE CARTES</strong></h2>RPG\
      \ Maker MV utilise un syst\xE8me de cartes qui vous permettra de construire\
      \ le monde de vos r\xEAves tr\xE8s simplement. Gr\xE2ce \xE0 son nouveau syst\xE8\
      me de couches sup\xE9rieures automatis\xE9es, cartographier n'a jamais \xE9\
      t\xE9 aussi simple.<h2 class=\"bb_tag\"><strong>CONSTRUISEZ VOTRE UNIVERS AVEC\
      \ UN SYST\xC8ME D'\xC9V\xC9NEMENTS SIMPLIFI\xC9</strong></h2>Dans RPG Maker\
      \ MV, vous utilisez un syst\xE8me d'\xE9v\xE9nements simple et intuitif pour\
      \ donner vie \xE0 votre univers. Vous pouvez facilement et rapidement cr\xE9\
      er des PNJ avec lesquels vos personnages interagiront, des \xE9nigmes \xE0 r\xE9\
      soudre et des qu\xEAtes \xE0 r\xE9aliser.<h2 class=\"bb_tag\"><strong>COMMENCEZ\
      \ IMM\xC9DIATEMENT GR\xC2CE AUX RESSOURCES INT\xC9GR\xC9ES</strong></h2>RPG\
      \ Maker MV, tout comme ses pr\xE9c\xE9dentes versions, est livr\xE9 avec ses\
      \ ressources graphiques et sonores propres ; des sprites aux combattants, des\
      \ effets sonores \xE0 la musique. MV est fourni avec des ressources pour des\
      \ jeux de fantasy comme de science-fiction et permet d'en ajouter facilement\
      \ d'autres.<h2 class=\"bb_tag\"><strong>DEUX MODES DE COMBAT PR\xCATS \xC0 L'EMPLOI</strong></h2>En\
      \ cochant une simple option, vous pouvez passer d'un syst\xE8me de combat en\
      \ vue frontale classique \xE0 un mode en vue lat\xE9rale.<h2 class=\"bb_tag\"\
      ><strong>JOUEZ AVEC SOURIS OU \xC9CRAN TACTILE</strong></h2>Fatigu\xE9s de jouer\
      \ aux jeux RPG Maker au clavier ? Avec RPG Maker MV, votre jeu sera jouable\
      \ d'un clic de souris ou directement \xE0 la main.<h2 class=\"bb_tag\"><strong>VOTRE\
      \ JEU EN MEILLEURE R\xC9SOLUTION</strong></h2>RPG Maker MV vous en montre encore\
      \ plus. Avec une r\xE9solution par d\xE9faut \xE0 1.5x, vos sprites transmettent\
      \ plus d'\xE9motions et vos paysages sont plus d\xE9taill\xE9s que jamais.<h2\
      \ class=\"bb_tag\"><strong>RAJOUTEZ DES PLUGINS POUR PERSONNALISER PLEINEMENT\
      \ VOTRE JEU</strong></h2>Vous souhaitez personnaliser ENCORE PLUS votre jeu\
      \ ? Trouvez des plugins facile \xE0 installer pour modifier les choses comme\
      \ VOUS les imaginez. Vous pouvez vous en procurer aupr\xE8s de nous ou des autres\
      \ fans, ou encore les d\xE9velopper vous-m\xEAme en Javascript ! Gr\xE2ce \xE0\
      \ notre nouveau gestionnaire de plugins, vous n'avez qu'\xE0 y d\xE9poser le\
      \ fichier .js et \xE0 le configurer directement dans l'\xE9diteur."
