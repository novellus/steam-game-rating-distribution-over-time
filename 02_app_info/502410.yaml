details:
  data:
    about_the_game: "Fire can be a friend, but also a merciless foe. Nowhere else\
      \ is the danger greater than at a modern airport with thousands of travellers\
      \ and highly flammable kerosene.<br><br>The risks are extremely high, and so\
      \ are the demands put on the elite team of the airport fire department! Even\
      \ routine operations like defueling aircraft can become dangerous. A small incident\
      \ can turn into a raging inferno!<br><br>Move out with your team and experience\
      \ tense missions. As a member of the airport fire department, you and your team\
      \ extinguish massive aircraft fires and beat a path through the flickering flames.\
      \ Drive all kinds of fire-fighting vehicles and put out conflagrations with\
      \ the mounted fire monitors. Combat localized fires with extinguishers and everything\
      \ you can find in your equipment. Vanquish the indomitable flames!<br><br>Your\
      \ team is counting on you. Don't let them down!<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Realistic models of fire-fighting vehicles <br></li><li>Over\
      \ 20 km\xB2 of airport grounds for a wide range of missions and hours and hours\
      \ of fun <br></li><li>Numerous flammable items<br></li><li>Detailed vitality\
      \ system for information about your own fitness</li></ul>"
