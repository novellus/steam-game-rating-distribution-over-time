details:
  data:
    about_the_game: "Heavy-duty equipment for your farm! Move your farm up to the\
      \ next level with Farming Simulator 2011 Equipment Pack 1. With specialized\
      \ machines to increase your capabilities for harvesting, carting and raking\
      \ of fresh animal feed, Equipment Pack 1 will enhance your farming operations\
      \ and provide you with many hours of pleasure. Modeled in perfect detail on\
      \ real machines by Krone and Pottinger, the equipment is fully operational and\
      \ compatible with the harvesters and tractors in Farming Simulator 2011, including\
      \ the Krone Big X 1000. Equipment Pack 1 also includes a fuel tanker trailer,\
      \ enabling you to refuel out in the field and complete your tasks more quickly.<h2\
      \ class=\"bb_tag\">Equipment Pack 1 includes:</h2><ul class=\"bb_ul\"><li>Krone\
      \ X Disc harvester<br>\t\t\t\t\t\t</li><li>Krone ZX550 Forage Wagon<br>\t\t\t\
      \t\t\t</li><li>P\xF6ttinger Eurohit 130A 10-rotor rake <br>\t\t\t\t\t\t</li><li>P\xF6\
      ttinger Top 1252C 4-rotor rake<br>\t\t\t\t\t\t</li><li>Fuel tanker trailer</li></ul>"
