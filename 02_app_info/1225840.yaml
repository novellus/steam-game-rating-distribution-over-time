    about_the_game: "\u2022\t<strong>BeatBeat</strong> is a funky rhythm-platformer\
      \ that traps the big-arcade experience inside your home computer, complete with\
      \ highly addictive Just-One-More-Try syndrome injected directly into every line\
      \ of code.<br>\u2022\tUse 100% of your brain! <strong>Rhythm</strong> AND <strong>Platforming</strong>\
      \ at the same time!<br>\u2022\tFishing minigame!<br>\u2022\tYou can pet the\
      \ dog!<br>\u2022\tPlayable with keyboard or gamepad!<br>\u2022\t15 song soundtrack\
      \ featuring future funk, bleep bloops, and lofi hiphop beats for you to relax/study\
      \ to!<br>\u2022\tIntuitive level editor: Players can create their own levels,\
      \ complete with platforms and beatmaps.<br>\u2022\tNEW!: Steam Workshop Integration\
      \ to let players upload their own custom levels and download other players\u2019\
      \ levels.<h2 class=\"bb_tag\">Available Now In Early Access</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1225840/extras/beatbeatgameplaygif2.gif?t=1599883351\"\
      \ />"
