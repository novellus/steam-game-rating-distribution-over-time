details:
  data:
    about_the_game: 'Set in the years following the second world war, a disturbance
      of peace began to arise. After returning from a hunting trip and discovering
      that your house has been burnt down and family killed, you depart on a journey
      to stop the causing group in their tracks. Along the way you encounter numerous
      individuals, all who experienced a very similar fate to you. But as you progress,
      the question emerges: Am I doing this for others, or for power?<br><br>In MANIC
      you can expect to see:<br><ul class="bb_ul"><li>10 levels each having their
      own settings and story<br></li><li>44 different weapon types to collect and
      use<br></li><li>4 intense and challenging boss fights<br></li><li>A variety
      of different enemy types<br></li><li>A deep and engaging story<br></li><li>A
      wave-based &quot;arena mode&quot;</li></ul>'
