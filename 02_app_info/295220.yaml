  data:
    about_the_game: '<strong>What If? The Anthology of Alternate History</strong><br><br>Stories
      in the Era of Europa Universalis IV<br>This is the ultimate collection of short
      stories set in a history that never was, inspired by the critically acclaimed
      Europa Universalis IV computer game by Paradox Development Studio.<br><br>The
      Master of Alternate History himself, mister Harry Turtledove, is joined by twelve
      other writers, each of them creating their own history of what might have been.
      The point of divergence of every story in this volume is set in the age of Europa
      Universalis: 1444 to 1821. Three of these stories are the winning entries in
      the Paradox Short Story Contest 2014.<br><br><strong>Authors:</strong> Harry
      Turtledove, Janice Gable Bashman, Lee Battersby, Luke Bean, Raymond Benson,
      Felix Cook, Aidan Darnell Hailes, Jordan Ellinger, James Erwin, Anders Fager,
      David Parish-Whittaker, Rod Rees, Aaron Rosenberg.<br><br>Instructions are as
      follows:<br>==========================<br>To access your ebook, navigate to
      the ebook folder in your Europa Universalis IV game folder.<br><br>* Right click
      Europa Universalis IV in your Steam Library<br>* Select Properties<br>* Go to
      the Local Files tab<br>* Click Browse Local Files<br>* Open the ebook folder<br>==========================<br><br><i>Upon
      purchase, this book will be downloaded to the Steam folder on your computer
      in three formats: epub, mobi and PDF. To read the book on your mobile device,
      transfer the epub or mobi file to the device and open the file in your ebook
      reader app. Enjoy!</i>'
