  data:
    about_the_game: '<strong>This is the Intro(Demo) to ''Lost Remnant: Roaches to
      Riches'' and contains roughly 15% of the game''s full-release contents.</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1437110/extras/NewStoryWord.png?t=1601563447"
      /><br>As a poor Roacher in Rooktown, each day is a struggle.<br>But your true
      struggle is just beginning.<br>Discover the means to rise from the impoverished
      underground of Rooktown.<br>Form a business to expand your financial and political
      means.<br>But beware what attention you attract.<br>You''re not the only one
      utilizing eldritch things to your own ends.<br>Your true adversaries are many.<br>And
      they''re waiting to pry and pilfer your hard-earned discoveries and profits.<br>Will
      you rise to challenge and surpass them?<br>Or will the hidden cult of Rooktown
      be your end?<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1437110/extras/NewFeaturesWord.png?t=1601563447"
      /><br><ul class="bb_ul"><li> A Point and Click Management game.<br></li><li>
      Collect resources to further your means.<br></li><li> Nurture and utilize Incomprehensible
      Entities.<br></li><li> Crafting.<br></li><li> Discover Hidden Items All Throughout
      the Game.<br></li><li> Build a business and manage your Agents.<br></li><li>
      Interact with the town around you, gaining secrets and lore about the world.<br></li><li>
      These features may change while in development!</li></ul><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/fxyGfCE"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1437110/extras/NewDiscordWord.png?t=1601563447"
      /></a><br>Join the community on Discord!<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://www.amazon.com/Jeff-Sproul/e/B00W2ABRM6"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1437110/extras/NewJeffSproulWord.png?t=1601563447"
      /></a><br>Aside from Game Development, Jeff Sproul is the Author of the Sigil
      Online book series on Amazon.'
