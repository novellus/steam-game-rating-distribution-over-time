  data:
    about_the_game: <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/gif_main.gif?t=1609345884"
      /><h2 class="bb_tag">Purpose of the game:</h2>Collect bonuses in the form of
      yellow ducks as you progress through the game. To get a bonus, wet the duck
      with a little water.<h2 class="bb_tag">Game controls:</h2>At the beginning of
      each level, you are given a limited amount of resources (water, sand, bombs,
      etc.). Use these resources on the playing field in such a way as to collect
      all the bonuses.<h2 class="bb_tag">Resources:</h2><ul class="bb_ul"><li><strong>Water</strong>
      - a stream of water falling on a yellow duck fills it, as a result of which
      you get a bonus.<br></li><li><strong>Bomb</strong> - detonate it to destroy
      the sand. This will allow water to flow in the resulting channel. It is important
      to direct the water towards the ducks.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q1_bomb.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Sand</strong> - sprinkle on sand
      to keep water out.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q2_sand.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Latch</strong> - turn the latch
      so that it changes position and lets water flow.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q3_latch.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Switch</strong> - Direct water
      at it to act on the lever.<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q4_switch.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Tube</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q5_tube.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Stone</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q6_stone.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Rocket</strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/q7_rocket.gif?t=1609345884"
      /></li></ul><br><ul class="bb_ul"><li><strong>Steam</strong> - direct it to
      the white duck, which gives you a bonus.<br></li><li><strong>Coals</strong>
      - Pour water over them to turn the water into steam.<br></li><li><strong>Icicles</strong>
      - direct steam at the icicle to turn it into water</li></ul><h2 class="bb_tag">Bonuses:</h2><ul
      class="bb_ul"><li><strong>Yellow Duck</strong> - To get this bonus, wet the
      duck with a little water.<br></li><li><strong>Octopus</strong> - To get this
      bonus, wet the octopus with a little more water than the duck.<br></li><li><strong>Crab</strong>
      - To get this bonus, wet the crab with a little water. The crab has the ability
      to move around the field.<br></li><li><strong>White Duck</strong> - To get this
      bonus, steam the duck with a little steam.</li></ul><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1500230/extras/Bonus4.png?t=1609345884"
      />
