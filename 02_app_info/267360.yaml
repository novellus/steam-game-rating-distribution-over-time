    about_the_game: "MURI is a DOS-style shooter from Remar Games and Ludosity.<br\
      \ />\r\n<br />\r\nAfter the colonization of Mars, a team of scientists design\
      \ an armor suit of cataclysmic power, sparking a conflict between several factions.\
      \ When Mars suddenly vanishes, one woman sets out to discover the fate of humanity.<br\
      \ />\r\n<br />\r\nInspired by the games of its time, MURI is an authentic '80s\
      \ experience, with the focus often changing between run-and-gun action and more\
      \ tactical combat.<br />\r\n<br />\r\nGame features<br />\r\n* PC speaker music\
      \ and sound<br />\r\n* 16-color EGA graphics<br />\r\n* Optional TURBO mode!"
