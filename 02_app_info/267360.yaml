    review: "Es un juego genial, vali\xF3 la compra, cuando lo vi nom\xE1s sab\xED\
      a que me gustar\xEDa, lo dej\xE9 en mi lista de deseados y ahora que lo prob\xE9\
      \ me gust\xF3 m\xE1s de lo que pensaba. Porque uno espera un m\xEDnimo, buenos\
      \ controles, escenarios no muy complicados, diversidad de enemigos, de armas\
      \ y algunos jefes, y todo eso lo trae, as\xEDque yo estoy contento y satisfecho.\n\
      \nS\xED se puede decir que es corto, pero tiene muchos grados de dificultad,\
      \ y se puede rejugar. Es bastante sencillo, a mi me encant\xF3 el estilo que\
      \ tiene. algunas cosas como que puedas desde el inicio empezar en cualquier\
      \ nivel de los 5 que hay me gusta, a pesar de que al empezar en un nivel cada\
      \ etapa se subdivide en otros 4 niveles y ah\xED no hay modo de guardar.\n\n\
      La verdad vale la compra, en especial en oferta, pero si pagar\xEDa el precio\
      \ completo, estuvo entretenido. Ah, tambi\xE9n me parecieron simp\xE1ticos los\
      \ detalles y los sonidos. Si yo hiciese un juego, ser\xEDa as\xED casero como\
      \ este, simple y entretenido."
