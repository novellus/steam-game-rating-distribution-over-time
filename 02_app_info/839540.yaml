    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839540/extras/1.png?t=1561117838\"\
      \ /><br><br>Welcome to Electroquest: Resistance is Futile! This brainteaser\
      \ is a good opportunity to check your knowledge of electrical engineering and\
      \ improve your logical thinking. Test your engineering skills and try to put\
      \ all the elements of an electric circuit in the right places.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/839540/extras/2.png?t=1561117838\"\
      \ /><br><br>Your goal is to place all the elements in a way to get them connected\
      \ into a proper line circuit system. Let there be light!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/839540/extras/3.png?t=1561117838\"\
      \ /><h2 class=\"bb_tag\">Game features:</h2><br><ul class=\"bb_ul\"><li>30 challenging\
      \ levels to beat;<br></li><li>\u0410 great test for your knowledge of electrical\
      \ engineering.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/839540/extras/4.png?t=1561117838\"\
      \ />"
