    review: "Meine Meinung zum Spiel:\n\nPlus: \nViele Eins\xE4tze\nGro\xDFe Wache\
      \ wo jeder Raum ausgestattet ist\nPunktesystem\nR\xE4nge (z.B: Hauptfeuerwehrmann)\n\
      F\xFCr 2012 eigentlich gute Grafik \nViele Fahrzeuge \nDie Map ist sehr gut\
      \ gestaltet#\nSounds sind ganz in Ordnung\nDas Gameplay ist kinderkacke\n\n\
      Minus: \nDie KI macht leider garnichts\nDie KI rammt einen manchmal weg\nDer\
      \ RTW steht meistens viel zu weit weg, wenn man den Patienten wegbringen muss\n\
      Der Martinhornsound ist billig\nDas Blaulicht ist schlecht gemacht \nWarum kommt\
      \ Florian 7 nicht zum EInsatz f\xFCr den Spieler ?\nDer Notarzt spawnt kein\
      \ Personal zum \xFCbergeben des Patienten\nPreis ist leider viel zu hoch!!\n\
      Man verletzt sich nicht mal richtig wenn man im Feuer steht haha\n\nDas Spiel\
      \ mach am Anfang nicht viel Spa\xDF, jedoch mit den gr\xF6\xDFeren Fahrzeugen\
      \ wird es dann erst spannend.\n"
