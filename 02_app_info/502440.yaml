    about_the_game: "Welcome to the factory fire defence! You and your colleagues\
      \ will combat fire in an attempt to stop its destructive power. Solve seemingly\
      \ impossible tasks, and use your equipment and special vehicles as you fight\
      \ the flames. From small fires to structural fires to gas explosions, the factory\
      \ fire defence has everything that a fire department faces at a modern industrial\
      \ site.<br><br>Grow with the experience, become a pillar of support for your\
      \ team and overcome all challenges \u2013 save lives!<h2 class=\"bb_tag\">FEATURES</h2><ul\
      \ class=\"bb_ul\"><li>Experience the exciting work of a factory fire defence<br></li><li>Drive\
      \ one of the numerous realistic special vehicles <br></li><li>Complete realistic\
      \ missions involving chemicals, toxins and burning industrial plants <br></li><li>Put\
      \ on breathing protection and summon your courage for tense indoor assignments\
      \ in industrial halls filled with smoke</li></ul>"
