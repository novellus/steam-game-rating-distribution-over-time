  data:
    about_the_game: "From the twisted puzzle minds behind the award winning Toki Tori\
      \ comes a new game, simply called <strong>RUSH</strong>.<br>\t\t\t\t\t\tFortunately\
      \ for fans of high quality puzzle games, RUSH is anything but simple. In the\
      \ game's fully three dimensional levels, players need to guide cubes to color\
      \ coded exit points using Conveyor belts, Warps, Stops Signs, Splits and more!\
      \ The game can be easily controlled with just the mouse, allowing your brain\
      \ to fully focus on the solutions!<br>\t\t\t\t\t\t<h2 class=\"bb_tag\">Key features:</h2><ul\
      \ class=\"bb_ul\"><li>Unique 3D puzzle solving gameplay with Conveyor Belts,\
      \ Warps, Stop Signs, Splits and more. <br>\t\t\t\t\t\t</li><li>Over 70 levels\
      \ of increasing difficulty <br>\t\t\t\t\t\t</li><li>Hint system, when your brain\
      \ needs a break <br>\t\t\t\t\t\t</li><li>Drag and Drop control system <br>\t\
      \t\t\t\t\t</li><li>Highly stylized environments <br>\t\t\t\t\t\t</li><li>Steam\
      \ Achievements <br>\t\t\t\t\t\t</li><li>Multiple profiles <br>\t\t\t\t\t\t</li><li>For\
      \ Mac &amp; PC (uses Steam Play) </li></ul>"
