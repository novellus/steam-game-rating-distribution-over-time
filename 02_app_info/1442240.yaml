    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442240/extras/img_1_en.gif?t=1608710562\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442240/extras/img_2_en.gif?t=1608710562\"\
      \ /><br>Save the Pirate! is an adventure game about a funny pirate, containing\
      \ logic tasks. The main character needs to get out of the dungeon, return his\
      \ ship and save his beloved. Take part in dangerous adventures with the Hero\
      \ and determine his fate, but be careful \u2013 one wrong choice, and you become\
      \ a shark bait!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442240/extras/img_4_en.gif?t=1608710562\"\
      \ /><br>The game's storyline contains bonus levels and different options for\
      \ the walkthrough with references to popular games and movies.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1442240/extras/img-3_en.gif?t=1608710562\"\
      \ /><br>The fate of the characters in each chapter and mega final will depend\
      \ on the decisions of the player made during the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1442240/extras/img_5_eng.png?t=1608710562\"\
      \ />"
