    about_the_game: "Become a doctor in a romantic medical drama with aspiring intern\
      \ Allison Heart!<br><br>GameHouse and Blue Giraffe proudly present the latest\
      \ GameHouse Original Story, starring your favorite doctor, Allison Heart! <br>Heart's\
      \ Medicine - Doctor's Oath is an intense medical drama tied to a casual game\
      \ that\u2019ll move you to tears. The game has a gripping and unique storyline,\
      \ original singer/songwriter music, highly detailed artwork and animation, cool\
      \ addictive gameplay and an insane amount of heart. If you enjoy games that\
      \ focus on great storytelling, this game is for you!<br><br>\u2695\uFE0F <strong>Experience\
      \ the life of a doctor</strong> as you rush to find a cure for an unknown disease!<br>\u2695\
      \uFE0F Your search for a cure will take you through <strong>six exciting new\
      \ hospital wards</strong>, from the Clinic to the Morgue.<br>\u2695\uFE0F <strong>Play\
      \ the full game</strong> with no extra charges. <br>\u2695\uFE0F <strong> More\
      \ levels to play than ever before!</strong> Enjoy 240 levels at launch, with\
      \ more to come!<br>\u2695\uFE0F <strong>So many extras!</strong> Unlock new\
      \ story scenes, level up your character to earn helpful bonuses, and purchase\
      \ the upgrades YOU want to buy<br>\u2695\uFE0F <strong>Party with Oliver</strong>\
      \ and his guinea pig friends, Punky and Olive.<br>\u2695\uFE0F <strong>Master\
      \ new mini-games</strong> like a true doctor, all in medical style.<br><br>Follow\
      \ Allison as she begins her last rotations as an intern at Queensburrow Bridge\
      \ Hospital, on her path to graduating as a fully-fledged doctor! Unfortunately,\
      \ things never go smoothly for Allison, and this is no exception. Dr. Ermey,\
      \ the lead physician during her clinic rotation, seems to have it in for her,\
      \ and threatens to fail her. Allison ends up watching her chances of becoming\
      \ a doctor shrink by the minute, desperately searching for a solution, but unable\
      \ to find one.<br>However, everything gets put on hold when a patient with a\
      \ mysterious disease is admitted to the hospital. Several doctors end up becoming\
      \ infected themselves, including Connor, Sophia\u2026 and Dr. Ermey. When the\
      \ CDC quarantines Queensburrow, it\u2019s a race against time for Allison and\
      \ the other doctors to find a cure before more deaths occur. <br>Your assistance\
      \ will be invaluable to Allison as she tries to beat the clock and find a cure\
      \ in time! Experience love, intense action, realistic drama, crazy funny moments\
      \ and the beauty of celebrating life in Heart\u2019s Medicine \u2013 Doctor\u2019\
      s Oath."
