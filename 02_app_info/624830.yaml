    about_the_game: "&quot;Battle Summoners&quot; is a strategic duel card game for\
      \ Virtual Reality.<br>Feel the real scaled creatures and experience the heat\
      \ of the battlefield.<br>Discover new creatures and expand your card collection.<h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">game Play</h2></h2>Grab your crystal\
      \ on your left hand and place in on the battlefield to summon the creature.\
      \ Creatures battle automatically and will advance forward to destroy your enemy\u2019\
      s towers.<br>Check the enemy's creatures heading towards to you and decide your\
      \ strategy. You are rewarded with game points when enemy towers are destroyed.<h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">creature Crystals</h2></h2>Every creature\
      \ crystal contains a real scale monster that can be summoned. When the monster\
      \ is summoned, it will march forward to destroy the enemy troops and towers.<h2\
      \ class=\"bb_tag\"><h2 class=\"bb_tag\">magic Crystals</h2></h2>Magic crystal\
      \ contains a certain type of useful magic. However, if all of your deck is filled\
      \ with magic crystals, you are left with no troops that can defend your towers.\
      \ Choose it wisely.<h2 class=\"bb_tag\"><h2 class=\"bb_tag\">game Mode</h2></h2><ul\
      \ class=\"bb_ul\"><li> Single Mode</li></ul>Three difficulty settings for different\
      \ skilled players are available. When you advance to more challenging levels,\
      \ you are rewarded with more compelling creatures. <br><br><ul class=\"bb_ul\"\
      ><li> Ranked Game</li></ul>Gods have granted the summoners a new battlefield\
      \ where you can test your might. Try &quot;Infinity War&quot; to get the best\
      \ score!<br><br><ul class=\"bb_ul\"><li> Network PVP Mode (Beta)</li></ul>you\
      \ can battle against each other. Test your might against other summoners in\
      \ the world! We encourage you to invite your friends together."
