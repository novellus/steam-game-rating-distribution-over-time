    reviews: "\u201CVery polished strategic card VR battle game where you summon your\
      \ creatures to defeat your foe. SP, ranked &amp; MP options also unlocking creatures\
      \ and upgrading them. Learning to use your creatures in the right order to combat\
      \ your enemies while placing in the right areas is important for the win.  Teleport\
      \ to areas to watch the battle unfold is very impressive and gives a good sense\
      \ of the scale of the creatures.   Highly recommend this VR game.\u201D<br><a\
      \ href=\"https://www.youtube.com/watch?v=gvRbGGpWz-M&amp;feature=youtu.be\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dick Rambo</a><br><br>\u201CStrategic\
      \ duel card games aren\u2019t that easy to come by. We decided to check out\
      \ a few of these games last week and received some mixed results in the process.\
      \ Battle Summoners VR is still in Early Access, but the game is pretty interesting\
      \ in its current form. Owners of the HTC Vive and Oculus Rift can pick up the\
      \ game for under $10 right now.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://thevrbase.com/battle-summoners-vr-review-a-great-card-game-with-multiplayer-options/\"\
      \ target=\"_blank\" rel=\"noopener\"  >thevrbase</a><br>"
