details:
  data:
    about_the_game: "You and your wife were captured by demons! You have been trapped\
      \ in a dungeon for a thousand years asleep\u2026 You wake up trapped in cell,\
      \ grab your weapon and let the quest to find your wife begin!<br />\r\n<br />\r\
      \nbitDungeon combines randomized loot and fast action combat, explore randomized\
      \ dungeons and hack and slash your way through dangerous bosses. The difficultly\
      \ increases as you become stronger and stronger. Build your character how you\
      \ want with deadly passive abilities.<br />\r\n<br />\r\n\u2022If you die you\
      \ lose all items and start over.<br />\r\n<br />\r\n\u2022Extra Life: at Level\
      \ 4 you receive a Soul after the boss instead of more magic. When you die this\
      \ soul gives you a second chance.<br />\r\n<br />\r\n\u2022Includes unreleased\
      \ DLC (New armors sets, monsters, dungeon and boss) from the mobile version."
