    review: "Em bit Dungeon, voc\xEA e sua esposa s\xE3o capturados por dem\xF4nios,\
      \ onde em determinado momento da hist\xF3ria, voc\xEA consegue uma arma e come\xE7\
      a a jornada em busca da sua amada. Toda aventura ocorre em calabou\xE7os interligados,\
      \ ao final de cada um deles, h\xE1 uma sala para um chefe. Ao matar o chefe,\
      \ voc\xEA pega os itens de seu interesse e come\xE7a outra fase.\n\n[url=https://store.steampowered.com/app/1120980/bit_Dungeon/]bit\
      \ Dungeon (2019)[/url] \xE9 a vers\xE3o remasterizada e polida de [url=http://www.maxgames.com/play/bitdungeon.html][i]bit\
      \ Dungeon (2012)[/i][/url], lan\xE7ada originalmente pelo site da Max Games.\
      \ O jogo mant\xE9m exatamente a mesma jogabilidade que a vers\xE3o online, por\xE9\
      m com diversas melhoras, como mudan\xE7as visuais na HUD, melhor posicionamento\
      \ da tela, textos e elementos de cen\xE1rio mais vis\xEDveis e alguns redesenhados.\n\
      \nAlgumas coisas foram removidas, como pontua\xE7\xE3o e runas de save (que\
      \ s\xE3o desnecess\xE1rias para a plataforma Steam), al\xE9m da corre\xE7\xE3\
      o de bugs e valores mais justos para as moedas pretas, bem como maior apari\xE7\
      \xE3o do mercador e confirma\xE7\xE3o na hora da escolha das habilidades.\n\n\
      Existem diferen\xE7as not\xE1veis entre essa vers\xE3o de bit Dungeon e [url=https://steamcommunity.com/id/rafaelsguimaraes/recommended/440020/]bit\
      \ Dungeon+ (2016)[/url], que foi portado por outra desenvolvedora e j\xE1 n\xE3\
      o \xE9 mais comercializada na Steam.\n\n| [b]Valor pago:[/b] R$1,14"
