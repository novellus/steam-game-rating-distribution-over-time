    about_the_game: The game takes place in the world of &quot;Sweet Land&quot;.  <br>This
      world with an incredible atmosphere hides mysteries and adventures. On the surface
      there is almost no land, but there are incredible buildings with beautiful plants.
      It is truly the planet of the oceans. There are rumors that a thousand years
      ago a highly developed civilization flourished here.  <br> <br>Heroes of the
      game need to find answers traveling through the fascinating world and collect
      stars for the opportunity to go to the next level! <br> <br>Features  <br><ul
      class="bb_ul"><li>Mysteries, secrets and adventures <br></li><li>The original
      bright world of the game <br></li><li>Various puzzles with switches and levers
      <br></li><li>Doors, keys and physics</li></ul>
