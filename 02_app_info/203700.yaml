    about_the_game: "<p>Celebrate your Thanksgiving in Etheria with 'The Great Turkey\
      \ Hunt!' event on TrendyNet!</p>\n\t\t\t\t\t\t<p>Hunt humongous herds of turkeys\
      \ for their delicious Thanksgiving meat\u2026 but watch out! There are dangerous\
      \ Dark Elf Warriors who will stop at nothing to protect the turkeys from harm\
      \ and lurking in the shadows, the gigantic Boss \"Mega Turkey\" will prove an\
      \ incredible test for even the mightiest group of Heroes!</p>\n\t\t\t\t\t\t\
      <p>If you prove victorious, you'll unlock a brand new set of holiday Costumes\
      \ for your Heroes. So Give Thanks and GET THOSE TURKEYS!</p>\n\t\t\t\t\t\t<h2>The\
      \ Great Turkey Hunt DLC Includes:</h2>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>The\
      \ Great Turkey Hunt Challenge Mission\n\t\t\t\t\t\t<li>Mega Turkey Boss\n\t\t\
      \t\t\t\t<li>4 Unlockable Character Skins\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t<li>Apprentice\
      \ \u2013 Pilgrim\n\t\t\t\t\t\t<li>Squire \u2013 Turkey Outfit\n\t\t\t\t\t\t\
      <li>Huntress \u2013 Native Princess\n\t\t\t\t\t\t<li>Monk - Conquistador\n\t\
      \t\t\t\t\t</ul>\n\t\t\t\t\t\t</ul>"
