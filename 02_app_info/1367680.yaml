  data:
    about_the_game: "Charge is a level-based puzzle game where you control the flow\
      \ of charge around a circuit board. Arrange pre-built components into wondrous\
      \ machines that take advantage of available resources and design your own modules\
      \ from scratch. Amplify your skills as you advance from simple batteries to\
      \ perpetual energy sources.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367680/extras/store-1.jpg?t=1606707049\"\
      \ /><br><br>Split, merge, and amplify charge as it flows through your circuit\
      \ to get all the charges to their destinations.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367680/extras/store-2.jpg?t=1606707049\"\
      \ /><br><br>Advance from placing components in early levels to copying and manipulating\
      \ entire circuits.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1367680/extras/store-3.jpg?t=1606707049\"\
      \ /><br><br>With over 90 unique puzzles, you\u2019ve got your work cut out for\
      \ you."
