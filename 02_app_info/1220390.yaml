      \ the attack and were able to enter the village.<br><br><br>Key Features:<br>Open-world\
      \ (Island)<br>Non-linear gameplay<br>RPG elements (skill system, financial system,\
      \ etc)<br>Save system<br>No hand holding<br>Many enemies and bosses<br>Japanese\
      \ horror-themed suspenseful atmosphere"
