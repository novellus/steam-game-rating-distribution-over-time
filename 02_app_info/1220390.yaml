      \ rel=\"noreferrer\"  >https://store.steampowered.com/app/1191070/Yuki_Onna/</a><br><a\
      \ href=\"https://store.steampowered.com/app/1147960/Okaeri/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >https://store.steampowered.com/app/1147960/Okaeri/</a><br><br>You\
      \ play as a protagonist named Jimmu who wakes up on an island and finds that\
      \ the island is cursed with evil creatures. Something big attacks you on the\
