    about_the_game: "In SteamWorld Heist, you command a steam-driven pirate crew in\
      \ a series of epic tactical shootouts. It\u2019s turn-based strategy with a\
      \ twist: You manually aim the guns of your robots, allowing for insane skill\
      \ shots and bullet-bouncing action!<br><br>As the captain you will board, loot\
      \ and shoot your way through enemy spaceships. Overcome the challenges of the\
      \ vast frontier by upgrading your recruits with unique abilities, weapons \u2013\
      \ and even stylish hats!<h2 class=\"bb_tag\">Key features</h2><ul class=\"bb_ul\"\
      ><li>Strategy focused on skill rather than chance<br></li><li>Procedurally generated\
      \ levels<br></li><li>15-20 hours of playtime, followed by New Game+<br></li><li>Kind\
      \ to newcomers, deep and challenging for veterans<br></li><li>Soundtrack by\
      \ Steam Powered Giraffe</li></ul>"
