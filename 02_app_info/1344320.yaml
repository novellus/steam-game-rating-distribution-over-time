    about_the_game: "This DLC is currently not available in English.<br>But sooner\
      \ or later, I'll start working on the English translation.<br>So stay tuned!<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344320/extras/intro.jpg?t=1594284753\"\
      \ /><br>To experience this DLC, you need to own the basic version of the game.<br>Once\
      \ you purchase this DLC, you will be able to select the story &quot;\u6DF1\u6D77\
      \u9B46\u872E&quot; from the story selection menu.<br>No other DLC owned does\
      \ not affect the operation of this DLC.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344320/extras/title.png?t=1594284753\"\
      \ /><br>\u872E, the monster under the water.<br>The boundary between normal\
      \ and abnormal, between reality and dreams.<br>The human heart is dark, like\
      \ the strange aliens that dwell deep beneath the calm sea.<br>The darkness rushes\
      \ out through the void of the mind, and tragedy begins....<br><br>This chapter\
      \ takes place in the spring of 2016, after the events of Inhuman Love have ended.<br>A\
      \ bizarre painting reawakens the shadows of Duanmu Fei's early childhood.<br>At\
      \ the same time, a murky case is once again taking place in Lian Hai, and the\
      \ path to step into the abnormal is opened; how will Duanmu Fei decide?<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344320/extras/feature.jpg?t=1594284753\"\
      \ /><br><ul class=\"bb_ul\"><li>The calm and cool Duanmu Fei</li><li>The background\
      \ expands beyond the campus</li><li>New characters</li><li>Free to explore</li><li>3D\
      \ overruns</li><li>CG volume greatly increased</li><li>number of endings increased</li></ul><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1344320/extras/\u8BD7\
      \u53E5.jpg?t=1594284753\" />"
