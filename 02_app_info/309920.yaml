  data:
    about_the_game: The Roundabout Deluxe Edition DLC includes a crazy amount of behind
      the scenes content and exclusive features, including:<br><br><ul class="bb_ul"><li><strong>Georgio
      Cam</strong> - Play the exclusive April Fool's build that lets you experience
      Roundabout from a first person perspective. No Goblin is not responsible for
      the inevitable nausea.<br></li><li><strong>Screenplay/Art Book compendium</strong>
      - The full 87 page FMV screenplay, annotated with concept art, notes, and other
      great behind the scenes commentary on the development of Roundabout.<br></li><li><strong>Early
      Builds</strong> - As well as our public demo builds from PAX and our announce
      trailer, you can also play the prototypes and pitch builds that led to the Roundabout
      you know and love today.<br></li><li><strong>Unreleased Trailers</strong> -
      We made a lot of videos. Some were for internal use, some were so terrible that
      we decided to cut them. All of them are included. Yes, even the terrible ones.<br></li><li><strong>Soundtrack</strong>
      - The full Roundabout soundtrack is also included.</li></ul>
