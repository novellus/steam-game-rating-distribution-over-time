    reviews: "\u201CGame of Thrones Meets Vikings Meets Disney. The Banner Saga is\
      \ blindingly lovely and arguably just as intriguing to play. Built atop a world\
      \ that all but demands the attention of travel documentaries, it's epic in the\
      \ literal sense of the word.\u201D<br>100% \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.usgamer.net/articles/the-banner-saga-pc-review-game-of-thrones-meets-vikings-meets-disney\"\
      \ target=\"_blank\" rel=\"noopener\"  >US Gamer</a><br><br>\u201CWith a refreshingly\
      \ unique aesthetic, well-written story, and challenging gameplay, The Banner\
      \ Saga is an excellent adventure well worth your time.\u201D<br>90% \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamesradar.com/the-banner-saga-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Games Radar</a><br><br>\u201CThe Banner\
      \ Saga deserves commendation for the strength of its art and music experience\
      \ alone, which shatters conventions.\u201D<br>86% \u2013 <a href=\"http://www.ign.com/articles/2014/01/14/the-banner-saga-review-2\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >IGN</a><br>"
