    about_the_game: "Live through an epic role-playing Viking saga where your strategic\
      \ choices directly affect your personal journey. Make allies as you travel with\
      \ your caravan across this stunning yet harsh landscape. Carefully choose those\
      \ who will help fight a new threat that jeopardizes an entire civilization.\
      \ Every decision you make in travel, conversation and combat has a meaningful\
      \ effect on the outcome as your story unfolds. Not everyone will survive, but\
      \ they will be remembered.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"\
      bb_ul\"><li><strong>Player choice that drives your own narrative</strong> \u2013\
      \ every decision you make in travel, conversation and combat has a meaningful\
      \ effect on the outcome as your story unfolds. <br></li><li><strong>Over 25\
      \ playable characters from 2 different races, human and varl, the horned giants</strong>\
      \ \u2013 embark on your epic journey with a variety of characters from 7 different\
      \ classes, each with unique abilities and upgrade options to fit your play style.<br></li><li><strong>Strategic\
      \ combat with consequences</strong> - victory or defeat and even the permanent\
      \ loss of a character depends on which characters you choose to take into battle\
      \ and what decisions you make afterwards.<br></li><li><strong>The journey is\
      \ as important as battle</strong> \u2013 your role in building and managing\
      \ your caravan as you travel the vast frozen landscape is critical to not only\
      \ your own survival but the survival of an entire civilization.<br></li><li><strong>An\
      \ epic Viking saga brought to life in 2D glory</strong> \u2013 beautifully hand\
      \ drawn combat sequences and animations, accompanied by an evocative score from\
      \ Grammy-nominated composer Austin Wintory, will immerse you into a fantasy\
      \ realm inspired by Norse mythology.<br></li><li><strong>Multiplayer Combat\
      \ Enhanced</strong> \u2013 sharpen your combat skills in the free multiplayer\
      \ game \u201CFactions\u201D. Compete against other players with many of the\
      \ character classes you see in The Banner Saga.</li></ul><br><strong>The Banner\
      \ Saga is the first part of a planned trilogy. If you complete this game, your\
      \ unique progress and storyline will carry over to the next part of the story.\
      \ </strong>"
