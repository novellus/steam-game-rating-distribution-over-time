details:
  data:
    about_the_game: "An unlock code is encrypted in each of the boxes, and you can\
      \ get it if you solve the puzzle.<br />\r\n<br />\r\nThe tasks inside of all\
      \ the boxes are absolutely logical, they contain no hidden buttons or doors\
      \ - they are intended just to test your logical abilities.<br />\r\n<br />\r\
      \nMost puzzles will require you to find digits, numbers, code words, as well\
      \ as solve math problems.<br />\r\n<br />\r\nThe game includes a system for\
      \ generating puzzles. This means that every time you complete the game, all\
      \ tasks and answers to them will be automatically generated and will not be\
      \ repeated again.<br />\r\n<br />\r\nWill you be able to pick all the passwords\
      \ and combinations hidden inside?<br />\r\nChallenge accepted?!"
