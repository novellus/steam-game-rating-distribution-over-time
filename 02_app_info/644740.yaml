    about_the_game: "About<br />\r\n<br />\r\nThe addictive VRun runner game for Virtual\
      \ Reality! This game was inspired by games like Temple Run, Subway Surf, etc.<br\
      \ />\r\nCan you beat the high score?! This game will make you sweat and will\
      \ pump your heart rate to the roof!<br />\r\n<br />\r\nDuring the expedition\
      \ you got lost from your friends and discovered ancient bridge to the lost city\
      \ full of treasures. But the bridge is protected by a Monster. Now you have\
      \ to run for your life to escape the Evil Monster nipping at your heels. Test\
      \ your reflexes as you race down ancient bridge. Avoid all the obstacles, shoot\
      \ all the enemys and see how far you can run with monster breathing into your\
      \ back!!<br />\r\n<br />\r\n<br />\r\nWhat will be in updates?<br />\r\n   \
      \ <br />\r\nNew monsters   <br />\r\nNew weapons <br />\r\nNew maps<br />\r\n\
      New obstacles<br />\r\nOnline leaderboard<br />\r\nAnd much more<br />\r\n<br\
      \ />\r\nWe are looking forward to your comments and suggestions on what do you\
      \ want to see in this game."
