    about_the_game: <h2 class="bb_tag">The game</h2>Hentai Breaker is a &quot;brick
      breaker&quot; game, you need to destroy all bricks in the level in order to
      complete it. You can see &quot;more&quot; of the girls from completing the levels
      on Hard Mode.<h2 class="bb_tag">Features</h2><br>- Enjoy 21 levels.<br><br>-
      Progress through the game to unlock the gallery and customization.<br><br>-
      Unlock every girl on the gallery by finishing the levels on Hard Mode.<br><br>-
      Finish all levels on Hard Mode to unlock the &quot;ultimate&quot; Level 11,
      big challenge, great reward.
