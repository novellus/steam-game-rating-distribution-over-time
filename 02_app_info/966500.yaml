    about_the_game: "\u6E38\u620F\u7279\u6027\uFF1A<br />\r\n1\u3001\u73A9\u5BB6\u53EF\
      \u4EE5\u5728\u5404\u4E2A\u57CE\u6C60\u4E4B\u95F4\u8C03\u914D\u6B66\u5C06\uFF0C\
      \u8FD0\u7B79\u5E37\u5E44\u3002<br />\r\n2\u3001\u653B\u6253\u4E0B\u654C\u65B9\
      \u57CE\u6C60\uFF0C\u5373\u53EF\u83B7\u5F97\u5BF9\u5E94\u6B66\u5C06\u788E\u7247\
      \uFF0C\u6BD4\u5982\u628A\u5218\u5907\u57CE\u6C60\u5360\u4E86\uFF0C\u5C31\u53EF\
      \u4EE5\u5F97\u5230\u5173\u7FBD\u3001\u5F20\u98DE\u788E\u7247\u4E86\u3002<br\
      \ />\r\n3\u3001\u6E38\u620F\u6781\u5EA6\u7B80\u5316\u5185\u653F\uFF0C\u91CD\u5FC3\
      \u805A\u7126\u5728\u6218\u7565\u3001\u6B66\u5C06\u4E0A\u3002<br />\r\n4\u3001\
      \u6574\u4E2A\u6E38\u620F\u5267\u60C5\u5728\u5404\u4E2A\u57CE\u6C60\u4E0A\u5C55\
      \u73B0\uFF0C\u81EA\u5DF1\u8FD8\u5728\u897F\u8700\u4E00\u5E26\uFF0C\u5C31\u80FD\
      \u770B\u5230\u5929\u4E0B\u4E8B\uFF08\u8C82\u8749\u8FDE\u73AF\u8BA1\uFF0C\u5415\
      \u5E03\u523A\u6740\u8463\u5353\u7B49\uFF09<br />\r\n5\u3001\u4EBA\u7269\u6027\
      \u683C\u8868\u73B0\u4E30\u6EE1\uFF0C\u5218\u748B\u6697\u5F31\u3001\u5B5F\u83B7\
      \u60E7\u5185\u3001\u8D75\u4E91\u5FE0\u4E49\u3002<br />\r\n6\u3001\u6E38\u620F\
      \u6D3B\u52A8\u4E30\u5BCC\uFF0C\u4EBA\u6587\u611F\u53D7\u4E5F\u5F88\u9AD8\uFF0C\
      \u6C34\u6708\u6D1B\u795E\u3001\u7518\u9732\u60C5\u601D\u3001\u9B4F\u6B66\u60A0\
      \u60A0\u8FD9\u4E9B\u6D3B\u52A8\u540D\u5B57\u5C31\u80FD\u770B\u51FA\u5F00\u53D1\
      \u5546\u7684\u7528\u5FC3\u3002<br />\r\n7\u3001\u6218\u6597\u7CFB\u7EDF\u91C7\
      \u75284V4\u7684\u6597\u5C06\u7CFB\u7EDF\uFF0C\u6280\u80FD\u70B9\u5171\u7528\uFF0C\
      \u6781\u6709\u7B56\u7565\u6027\uFF08\u5728\u9010\u6B65\u5B66\u4F1A\u624B\u52A8\
      \u6218\u6597\u540E\uFF0C\u4F1A\u6DF1\u523B\u4F53\u4F1A\u5230\u7B56\u7565\u6027\
      \uFF09<br />\r\n8\u3001\u57DF\u5916PVP\u7CFB\u7EDF\u5C31\u662F\u4E00\u4E2A\u66F4\
      \u5927\u7248\u56FE\u7684\u4E09\u56FD\u5FD7\u6E38\u620F\uFF0C\u53EA\u662F\u5176\
      \u4ED6\u541B\u4E3B\u90FD\u53D8\u6210\u4E86\u771F\u5B9E\u7684\u73A9\u5BB6\uFF0C\
      \u8FD9\u79CD\u73A9\u6CD5\u5176\u4ED6\u6E38\u620F\u4ECE\u672A\u89C1\u8FC7<br\
      \ />\r\n<br />\r\n\u7EFC\u5408\u8BC4\u4EF7\uFF1A<br />\r\n\u603B\u4F53\u6765\
      \u8BF4\uFF0C\u8FD9\u6B3E\u6E38\u620F\u5F88\u7279\u522B\uFF0C\u975E\u5E38\u9002\
      \u5408\u559C\u6B22\u4E09\u56FD\u7684\u73A9\u5BB6\uFF0C\u4E09\u56FD\u9898\u6750\
      \u7684\u8FD0\u7528\u4E0E\u6E38\u620F\u73A9\u6CD5\u7ED3\u5408\u5341\u5206\u6DF1\
      \u5EA6\u3002<br />\r\n\u6E38\u620F\u8FD8\u540C\u65F6\u63D0\u4F9B\u4E86\u6A2A\
      \u677F\u3001\u7AD6\u7248\u4E24\u79CD\u6A21\u5F0F\uFF0C\u7B80\u4F53\u3001\u7E41\
      \u4F53\u4E24\u79CD\u8BED\u8A00\uFF0C\u4F9B\u73A9\u5BB6\u81EA\u7531\u9009\u62E9\
      \u3002"
