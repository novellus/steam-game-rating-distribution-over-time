    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/593260/extras/Main_capsule_image_616x353_2.jpg?t=1493895370\"\
      \ /><br><br>PLANET DEFENDER is a VR FPS game developed on Unity engine. It\u2019\
      s the 1st version of the application and now supports Oculus and HTC Vive. We\
      \ plan to use Steam as the first and the only online selling platform. <br><br>Our\
      \ planet has been invaded by space pirates who are stealing the whole universe's\
      \ resources.<br>This is the last hope for the planet, so you must use the laser\
      \ gun to fight back the enemies.<br>Fight back and let\u2019s protect our planet!<br><br>Use\
      \ the controllers to target the enemies and trigger to shoot.<br>Shoot all the\
      \ enemies and protect yourself from harm in 150 seconds to get HIGH SCORE!<br><br>----------------------------------------------------------<br><br>\u201C\
      Warning\u2026 the enemies are HERE!\u201D<br>This peaceful planet has suddenly\
      \ been invaded by space pirates!<br>They want to rob our planet's precious resources.\
      \ <br>To defend the planet, all we can do is keep on SHOOTING!"
