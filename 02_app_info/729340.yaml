details:
  data:
    about_the_game: "Follow Amon, the God of Air, on his quest to connect a world\
      \ of puzzling optical illusions using Virtual Reality. <br />\r\n<br />\r\n\
      Look around, move around and play around with ancient 3D scanned sculptures\
      \ from museums around the world.<br />\r\n<br />\r\nBe sure to put your headphones\
      \ on when putting together the historic pieces, as Amon is built with Binaural\
      \ Audio to help you solve the puzzles.<br />\r\n<br />\r\nIt will be an epic\
      \ journey that moves you. Literally."
