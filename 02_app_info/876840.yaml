    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/876840/extras/999LogoGlowSSmall.png?t=1572375739"
      /><h2 class="bb_tag">999 Lives, 999 Stars, 999 Levels - Get ready for a challenge!</h2>999
      is a puzzle platformer style game in which you must fling your character to
      the exit through 999 difficult levels that will push your platforming skills
      to their limit. <br>Throw your character around gruelingly addictive, funky,
      psychedelic, colourful and thrillingly rage inducing levels and get as far as
      you can - you may think that 999 lives is generous, but prepare to be surprised
      and, most of all, prepare for a challenge!<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li><strong>999</strong> Levels<br></li><li><strong>9</strong>
      Game Modes<br></li><li>Global Leader-boards and <strong>over 125</strong> achievements<br></li><li>Mouse
      based game-play<br></li><li>Extreme challenge and difficulty<br></li><li>Variety
      of extras and mini-games to unlock<br></li><li>Streamers HUD, optimised for
      live streaming</li></ul>
