    about_the_game: "The C-17 Globemaster III\u2122 is a high-wing, 4-engine, T-tailed\
      \ military-transport aircraft used by the US Air Force and its allies. The multi-service\
      \ C-17\u2122 can carry large equipment, supplies and troops directly to small\
      \ airfields in harsh terrain anywhere in the world day or night. The massive,\
      \ sturdy, long-haul aircraft tackles distance, destination and heavy, oversized\
      \ payloads in unpredictable conditions. It has delivered cargo in every worldwide\
      \ operation since the 1990s, and even transports the US presidential limousine\
      \ on long-distance trips.<br><br>The C-17 Globemaster III for FSX: Steam Edition\
      \ boasts a number of working features and details which bring this transport\
      \ giant to life.<h2 class=\"bb_tag\">Features</h2><br><ul class=\"bb_ul\"><li>Exterior\
      \ animations including crew exits, thrust reversers, paratroop door and cargo\
      \ door, screen wipers<br></li><li>Pilots can be toggled on/off<br></li><li>Numerous\
      \ camera views including jump seat and Loadmaster (cargo bay) view<br></li><li>Numerous\
      \ 2D panels including main panel, centre panel, centre console, overhead panel\
      \ and Channels window for storing radio frequencies<br></li><li>Grey low-visibility\
      \ paint scheme</li></ul><br>If you like heavy-duty military aircraft like the\
      \ C-17, why not also try the AH-64D Apache Longbow\u2122, available on Steam:\
      \ <br><br><a href=\"http://store.steampowered.com/app/500232/]here\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >http://store.steampowered.com/app/500232/]here</a><br><br><img\
      \ src=\"https://%CDN_HOST_MEDIA_SSL%/steam/apps/471891/extras/BOEING.jpg?t=1537268965\"\
      \ crossorigin=\"anonymous\"/>"
