      \ directly to small airfields in harsh terrain anywhere in the world day or\
      \ night. The massive, sturdy, long-haul aircraft tackles distance, destination\
      \ and heavy, oversized payloads in unpredictable conditions. It has delivered\
      \ cargo in every worldwide operation since the 1990s, and even transports the\
      \ US presidential limousine on long-distance trips.<br><br>The C-17 Globemaster\
      \ III for FSX: Steam Edition boasts a number of working features and details\
      \ which bring this transport giant to life.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Exterior animations including crew exits, thrust reversers,\
      \ paratroop door and cargo door, screen wipers<br></li><li>Pilots can be toggled\
      \ on/off<br></li><li>Numerous camera views including jump seat and Loadmaster\
      \ (cargo bay) view<br></li><li>Numerous 2D panels including main panel, centre\
      \ panel, centre console, overhead panel and Channels window for storing radio\
