    about_the_game: "In this interesting combination of top-down puzzle and dungeon\
      \ crawler, you must navigate yourself into the best position to kill all enemies\
      \ before they kill you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389200/extras/wall-block.gif?t=1605360569\"\
      \ /><br>Your spear will prevent you from squeezing into tight space.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389200/extras/hole-clear.gif?t=1605360569\"\
      \ /><br>You cannot move on holes but your spear can.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389200/extras/traps.gif?t=1605360569\"\
      \ /><br>Watch out for dangerous traps.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389200/extras/enemies.gif?t=1605360569\"\
      \ /><br>Variety of enemies to outsmart.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1389200/extras/multiple-solutions.gif?t=1605360569\"\
      \ /><br>The core puzzle mechanic ensures that there\u2019ll always be more than\
      \ one solution.<br><br><ul class=\"bb_ul\"><li>Play through hundreds of rooms<br></li><li>Charming\
      \ pixel art style<br></li><li>Unlimited undo<br></li><li>Grid-based movement\
      \ for precise positioning so that the enemy can\u2019t cheat</li></ul>"
