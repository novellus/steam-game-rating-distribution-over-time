  data:
    about_the_game: '<strong>WAR IN THE SKY: Bird Rebels vs the Feline Empire!</strong><br><br><strong>Steambirds
      Alliance</strong> is a massively-cooperative, permadeath bullet-hell shooter!  Fly
      with dozens of your feathered friends in an open world full of cruel cat bosses
      and endless waves of deadly bullets. Experience hundreds of unique enemies,
      secret missions, and 14 unique aircraft to unlock and master. Team up with your
      fellow birds to end the reign of Meowza, the evil cat overlord.<br><br>Steambirds
      Alliance is brought to you by Spry Fox, co-developer of Realm of the Mad God,
      the first-ever MMO shmup.'
