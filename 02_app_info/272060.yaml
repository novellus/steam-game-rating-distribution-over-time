    review: "Leider gibt es einen Daumen nach unten, denn ich kam im Spiel nicht sehr\
      \ weit.\nAm B\xFCcherregal blieb ich h\xE4ngen und konnte mich nicht mehr in\
      \ den Raum zur\xFCck begeben.\nIch dr\xFCckte also die Escape-Taste, das Spiel\
      \ brach komplett ab und beim Wiedereinloggen begann die Story von vorne.\n\n\
      Schade.\n\nUpdate: M\xE4rz 2020 - heute war der Tag, an dem ich diesem Spiel\
      \ eine neue Chance geben wollte - doch das gleiche Problem: \"im B\xFCcherregal\
      \ gefangen\". Nichts geht mehr und bei dr\xFCcken von Escape werde ich komplett\
      \ aus dem Spiel geworfen. Wahrscheinlich habe ich ein \"Montagsmodell\", bei\
      \ anderen scheint dies ja zu funktionieren. Ich deinstalliere mal."
