    about_the_game: How long has it been? A man sits in a distant getaway cabin waiting
      for his wife Serena. Where is she? Things in the cabin evoke memories, and the
      husband comes to a disturbing realization...          <br><br>This short point-and-click
      adventure is the result of a massive collaborative effort between dozens of
      fans and designers of adventure games. Rallying to support the venerable genre
      and its passionate community, these developers have brought together a grim
      and highly detailed horror story in what is the largest, possibly even the first,
      game project of its kind. Talents include crew from renowned indie companies
      <a href="https://steamcommunity.com/linkfilter/?url=http://www.senscape.net"
      target="_blank" rel="noopener"  >Senscape</a>, <a href="https://steamcommunity.com/linkfilter/?url=http://cbe-software.com"
      target="_blank" rel="noopener"  >CBE Software</a>, <a href="https://steamcommunity.com/linkfilter/?url=http://www.infamous-quests.com"
      target="_blank" rel="noopener"  >Infamous Quests</a>, <a href="https://steamcommunity.com/linkfilter/?url=http://www.prominencegame.com"
      target="_blank" rel="noopener"  >Digital Media Workshop</a>, <a href="https://steamcommunity.com/linkfilter/?url=http://guysfromandromeda.com"
      target="_blank" rel="noopener"  >Guys from Andromeda</a>, and many more.<h2
      class="bb_tag">Features</h2><ul class="bb_ul"><li>A (twisted) love letter to
      the adventure game community<br></li><li>Over 40 contributors provided their
      wit and talents<br></li><li>Extremely depressive mood, and a bit of fear here
      and there<br></li><li>A haunting story that will challenge your intellect (and
      temerity)<br></li><li>Amazing voice acting by legendary adventure game designer
      Josh Mandel<br></li><li>More awesome acting by popular video producer <a href="http://www.youtube.com/user/pushinguproses"
      target="_blank" rel="noreferrer"  >Pushing Up Roses</a> <br></li><li>Yet another
      overwhelmingly astonishing surprise cameo by an ex-designer from Sierra!<br></li><li>Did
      we mention the gut-wrenching atmosphere?</li></ul>
