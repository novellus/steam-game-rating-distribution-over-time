    about_the_game: <h2 class="bb_tag"><strong>PUNCH</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629180/extras/GIF.gif?t=1572356520"
      /><br><br>That's your main attack. Learn to punch well, my children. Keep your
      enemies stunned by chaining punches together with correct timing, take them
      down with a single furious barrage!<h2 class="bb_tag"><strong>GRAB &amp; THROW</strong></h2><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/629180/extras/throw.gif?t=1572356520"
      /><br>Pick stuff up and chuck it! Over head, underhand, from the side, you name
      it. There's a ton of stuff to grab, lift, carry, and sling into the air.<h2
      class="bb_tag"><strong>GET!</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629180/extras/net.gif?t=1572356520"
      /><br>Discover new items and abilities, use them to solve puzzles, navigate
      terrain, and beat up monsters. Catch things in your net and stuff 'em in bottles!<h2
      class="bb_tag"><strong>Now you're Cookin'</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629180/extras/food.gif?t=1572356520"
      /><br>Mix ingredients to make new items.<h2 class="bb_tag"><strong>NIGHT n'
      DAY</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629180/extras/day.gif?t=1572356520"
      /><h2 class="bb_tag"><strong>???</strong></h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/629180/extras/colors.gif?t=1572356520"
      /><h2 class="bb_tag"><strong>Technical stuff:</strong></h2><ul class="bb_ul"><li>Customizable
      controls for keyboard and controllers.<br></li><li>Full screen, yes.</li></ul>
