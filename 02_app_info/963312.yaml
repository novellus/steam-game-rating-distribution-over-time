  data:
    about_the_game: "The RUNE II: God Slayer Upgrade Pack includes in-game <strong><u>RECIPES</u></strong>\
      \ for:<h2 class=\"bb_tag\">GOD SLAYER ARMOR SET</h2><u>Legendary Head and Chest\
      \ Piece</u><br><br>Wear the Head and Chest Piece adorned by only the fiercest\
      \ of Midgard\u2019s warriors. Rumored to be of divine origin and imbued with\
      \ runic properties, this legendary armor set will aid you in your fight to take\
      \ down Loki and save Midgard!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963312/extras/1.png?t=1605462033\"\
      \ /><h2 class=\"bb_tag\">SIGURD\u2019S AXE</h2><u>The Heroic Dragonslayer\u2019\
      s Axe</u><br><br>A mighty viking needs a powerful axe, and none were more powerful\
      \ than Sigurd. Previously used by one of Midgard\u2019s greatest warriors, this\
      \ legendary axe is ready to help you in your epic adventure. Are you strong\
      \ enough to wield it?<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963312/extras/2.png?t=1605462033\"\
      \ /><h2 class=\"bb_tag\">SHIP OF THE VALKYRIE</h2><u>Set sail in style</u><br><br>Rafts\
      \ are useful for sailing the seas of Jotunheim, but they pale in comparison\
      \ to a Viking Longship. Make a statement with the Ship of the Valkyrie, a mythical\
      \ longship capable of withstanding the greatest seas in all the realms.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/963312/extras/3.png?t=1605462033\"\
      \ /><h2 class=\"bb_tag\">PLUS ALL PREVIOUS BONUSES</h2><u>Bonus content from\
      \ the RUNE II Berserker Rage edition</u><br>You own it all. The Berserker armor\
      \ set, the Berserker Hammer, the Warrior armor set, the Warrior\u2019s blade,\
      \ and more!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/963312/extras/4.png?t=1605462033\"\
      \ />"
