    about_the_game: "The number one hit from Network5 Games is receiving a major overhaul!<br><br>Just\
      \ as in the original version, find all seven keys to go and help save your brother.<br><br>This\
      \ version contains major environment improvements, new places to explore, more\
      \ items to collect, many graphical changes, the true ending and much more! <br><br>Not\
      \ Our Home is about the story of four people: Henry, Emily, Jacob, and Rodger.\
      \ Henry was one of Jacob\u2019s closest friends, but after a horrible feud,\
      \ Henry had vanished. Later on, Henry was found \u201Cdead\u201D in a car crash.\
      \ However, recent evidence proves Henry is still alive, and he has kidnapped\
      \ his brother Rodger.<br><br>Henry has Rodger trapped, and it is Jacob\u2019\
      s job to go out and save him. Jacob leaves at 10pm and he has until 4am to save\
      \ his brother. Do you have what it takes to go and stop Henry?<br><br>Explore\
      \ across several different scenes collecting items and making your way towards\
      \ Henry to save his brother.<br><br><strong>Endings:</strong><br>- True Ending<br>-\
      \ Good Ending<br>- Bad Ending<br>- Worst Ending<br>- Forgotten Ending<br>- Insanity\
      \ Ending<br><br><strong>Features:</strong><br>+ 4 characters<br>+ 5 difficulty\
      \ modes<br>+ Easter eggs<br>+ Over 20 items in the game<br>+ Instant saves on\
      \ endings you find<br>+ You choose the ending of the story<br><br>**NOTE: If\
      \ you use the axe to defend yourself against Henry, the axe can only be used\
      \ 3 times!**<br><br>*Main Soundtrack: Ghosts in the Wind by Abstract Audio<br><br>*Some\
      \ sounds were obtained from ZapSplat, OrangeFreeSounds, and SoundBible. Thank\
      \ you to these websites for providing some of the sound effects for the game!"
