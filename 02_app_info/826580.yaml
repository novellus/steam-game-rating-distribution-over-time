    about_the_game: "They say that curiosity killed a cat, but can it do the same\
      \ to a monkey?..<br><br>Two astronauts find a mysterious space station during\
      \ their exploratory mission. They decide to check if there are anybody who needs\
      \ their help. But not only the station wasn't abandoned, it turned out that\
      \ it's them who needs help. In fact, yours!<br><br>The problems began as a vicious\
      \ monsters kidnapped one of the astronauts. But it looks like someone even more\
      \ dangerous stands behind them. Who could it be?.. Anyway, there is no time\
      \ to loose \u2013 jump and run, fight your way through hordes of evil creatures\
      \ and their traps, outwit the death itself and save our hero's partner!<h2 class=\"\
      bb_tag\"><strong>Key Features:</strong></h2><ul class=\"bb_ul\"><li>Various\
      \ challenging levels: the dangers of deep space are already waiting for you;<br></li><li>A\
      \ variety of traps and enemy types: someone did a really good job to turn this\
      \ station into a deadly place;<br></li><li>Beautiful art: you'd probably enjoy\
      \ it even at such horrible times, and we wouldn't blame you!<br></li><li>Secret\
      \ levels: as if the station wasn't mysterious enough, there are some secret\
      \ levels at it. Collect the stars to find them!</li></ul>"
