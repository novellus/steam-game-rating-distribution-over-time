      \ you play as Gina, a young woman who received a strange call from her friend\
      \ Jessica.<br />\r\nJessica she was in trouble. Creepy Cove, that's where she\
      \ said to come. Find out what happened to Jessica while avoiding and fighting\
      \ terrifying encounters, solving mysterious puzzles and trying not to go insane."
