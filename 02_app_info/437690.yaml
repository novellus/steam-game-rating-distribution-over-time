  data:
    about_the_game: <strong>Take a trip down memory lane!</strong><br><br>Venture
      Kid - a 8-bit retro action platformer that goes beyond just pixels and chiptunes<br>It
      shines with excellent level design, highly entertaining action levels, responsive
      controls and a great variety of bosses.<br><br><strong>Your Mission:</strong><br>The
      evil Dr. Teklov is about to build a secret weapon, disguised in his huge space
      fortress. Time is running out but our hero Andy stepped up to defeat him and
      fight his way through Teklovs minions.<br>Join Andy and prepare yourself for
      a dangerous journey that demands great skill and determination.<br><br><i>Will
      you succeed ?</i><br><br>- 9 action packed levels and bosses <br>- Chiptune
      soundtrack by Matt Creamer (Retro City Rampage) <br>- 8 unique and useful Power-Ups
      to help you on your quest. <br>- Many secret areas to find and explore <br>-
      Full Controller Support
