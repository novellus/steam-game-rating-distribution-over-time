    detailed_description: "<h1>DOWNLOAD THE DEMO!</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295510/extras/MARBLE_intextdemo_EN.jpg?t=1608288678\"\
      \ /><br>Enjoy the beginning of the game in 3D for up to 10 hours of content!\
      \ Join a young hero as he takes his first steps towards becoming the Luminary,\
      \ a legendary hero destined to save Erdrea\u2014and then carry over your progress\
      \ into the full game.<br><br>BONUS: Complete the demo and be rewarded with x3\
      \ \u201CSeed of Skill\u201D.<br><br>*NOTE: Due to the way Steam works, you will\
      \ be unable to continue to play the demo after purchasing the full game.<br>Please\
      \ be aware that if you purchase the full game before completing the demo, you\
      \ will no longer be able to receive the completion bonus from the demo.</p><br><h1>DEFINITIVE\
      \ EDITION CONTENT</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295510/extras/MARBLE_SteamInTextBanner_EN.jpg?t=1608288678\"\
      \ /><br>Includes the critically acclaimed DRAGON QUEST XI, as well as an array\
      \ of new content, features and quality of life improvements. <br><br><ul class=\"\
      bb_ul\"><li>Enjoy the massive content of the base game as well as new character-specific\
      \ scenarios, which offer the possibility to learn more about some of your favourite\
      \ companions. <br></li><li>Play as you want - switch between 3D HD or 2D 16-bit\
      \ modes, original soundtrack or orchestral version of the music, and English\
      \ or Japanese audio. <br></li><li>Dive into the 16-bit World of Tickington -\
      \ an additional side-quests area that see you journeying to past DRAGON QUEST\
      \ worlds reimagined in retro style. <br></li><li>Speed up battle by x2 and x4,\
      \ ride new mountable monsters and attack with them on the field to earn experience\
      \ points.<br></li><li>Spice up the adventure with three new Draconian Quest\
      \ settings such as 'Super Shypox', 'Townsfolk Talk Tripe', or 'Party Wiped Out\
      \ if Protagonist Perishes'. <br></li><li>Immortalise your adventure with the\
      \ photo mode, pose each of the characters and snap some pictures with the beautifully\
      \ designed world of Erdrea in the background. </li></ul></p><br><h1>About the\
      \ Game</h1>The Definitive Edition includes all the content from the original\
