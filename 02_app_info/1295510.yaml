  data:
    about_the_game: "The Definitive Edition includes all the content from the original\
      \ release of the acclaimed DRAGON QUEST XI, and adds extra character-specific\
      \ scenarios, the choice of playing with the original soundtrack or a grand orchestral\
      \ version of the music, the ability to switch between 2D and 3D graphic modes,\
      \ a Japanese voice-acting option, and much more. <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295510/extras/DQ11S_details_A.jpg?t=1608288678\"\
      \ /><h2 class=\"bb_tag\">OVERVIEW</h2>DRAGON QUEST XI S is the last entry in\
      \ the legendary RPG series from creator Yuji Horii, character designer Akira\
      \ Toriyama and composer Koichi Sugiyama. This eleventh main entry is a completely\
      \ standalone experience that features new characters, a beautifully detailed\
      \ world, finely tuned turn-based combat, and an immersive story that will appeal\
      \ to longtime fans and franchise newcomers alike. After its release in Japan,\
      \ DRAGON QUEST XI won multiple gaming awards and received critical praise, including\
      \ PlayStation\u2019s Platinum Prize and a perfect 40/40 score from Famitsu (an\
      \ influential video game publication in Japan).<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295510/extras/DQ11S_details_B.jpg?t=1608288678\"\
      \ /><h2 class=\"bb_tag\">STORY</h2><br>A young man, about to participate in\
      \ his village\u2019s coming of age ceremony, travels to a sacred stone alongside\
      \ his childhood friend. After a series of unexpected events, this intrepid adventurer\
      \ learns he is the reincarnation of a legendary hero from a forgotten age. <br><br>The\
      \ young hero sets forth into an unknown world on a journey to unravel the mystery\
      \ of his past\u2026 but the welcome he receives is far from warm. Upon revealing\
      \ his identity to the King, the hero is branded as \u201CThe Darkspawn\u201D\
      \ and hunted by a relentless army.<br><br>Fleeing from his pursuers, the hero\
      \ assembles a band of endearing adventurers who believe he is actually The Luminary\
      \ reborn. The Luminary and his newfound companions embark on a quest that will\
      \ take them across continents and over vast oceans as they learn of an ominous\
      \ threat facing the world.<h2 class=\"bb_tag\">KEY FEATURES</h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1295510/extras/DQ11S_details_C.jpg?t=1608288678\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Unravel an Epic Mystery\
      \ in a Riveting Tale</h2> \u2013 You are the Luminary, the reincarnation of\
      \ a hero from a forgotten age. Denigrated as a demon and pursued by a malicious\
      \ monarch, you must embark on a quest to uncover the mystery of your fate and\
      \ save a doomed world. Be prepared for an immersive story with twists and turns\
      \ that pull you in and keep you craving more.<br></li><li><h2 class=\"bb_tag\"\
      >Assemble a Colorful Cast of Loyal Companions</h2> \u2013 Accompanying you is\
      \ an endearing band of adventurers with their own rich backstories and personalities.\
      \ Famed manga artist Akira Toriyama brings the characters of DRAGON QUEST to\
      \ life with his one-of-a-kind style.<br></li><li><h2 class=\"bb_tag\">Explore\
      \ a Massive, Beautiful, Living World</h2> \u2013 Excitement lurks around every\
      \ corner, observe NPC\u2019s attend to their daily schedules, monsters change\
      \ behaviors to fit their environments, and access new areas, by foot, on horseback\
      \ or with the use of monstrous vehicles.</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1295510/extras/DQ11S_details_D_png.png?t=1608288678\"\
      \ /><br><ul class=\"bb_ul\"><li><h2 class=\"bb_tag\">Engage in Classic Turn-based\
      \ Battles with a Modern Twist</h2> \u2013 DRAGON QUEST XI features mechanics\
      \ simple enough for beginners, but with enough depth to satisfy hardcore fans.\
      \ As your adventure continues, learn incredible new abilities to take down even\
      \ the most fearsome foe with your powerful allies. <br></li><li><h2 class=\"\
      bb_tag\">Have Some Fun &amp; Save the World</h2> \u2013 Tons of side-quests\
      \ and addicting mini-games awaits you for enough content to keep you playing\
      \ for well over 100 hours. You will face insurmountable odds and an evil force\
      \ of unimaginable power\u2026 but while the stakes are high, there are many\
      \ fun distractions to find if you know where to look.<br></li><li><h2 class=\"\
      bb_tag\">Challenge Yourself with the Draconian Quest</h2> - Available when you\
      \ start a new game, these options allow you to craft you own customized difficulty\
      \ with different settings and provide a greater challenge.</li></ul>"
