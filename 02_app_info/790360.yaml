  data:
    about_the_game: "<i>WarriOrb</i> is an action platformer where you play as a mighty\
      \ demon trapped in an unlikely body! Make your way through the ravaged world\
      \ to regain your freedom and sanity \u2013 meeting demons, giants, mutants and\
      \ all sorts of magical and crazy creatures along the way.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/790360/extras/SteamCombatGif.gif?t=1596560395\"\
      \ /><h2 class=\"bb_tag\"><strong>Key Features:</strong></h2><ul class=\"bb_ul\"\
      ><li><i>Trapped in a Ball:</i> Explore a tragic story of loss and desperation\
      \ hidden behind a comic tale.<br></li><li><i>Sweet Freedom:</i> Run, jump, bounce\
      \ and roll your way to freedom!<br></li><li><i>Platforming Skills:</i> It feels\
      \ like everything is out to get you \u2026 You got that right! Challenge your\
      \ skills and reflexes against the deadliest of traps.<br></li><li><i>Think,\
      \ Think, Think:</i> Solve challenging puzzles in between traps!<br></li><li><i>Get\
      \ Social:</i> The world is ending! Chat with friendly and unfriendly fellows\
      \ along the way about it.</li></ul>"
