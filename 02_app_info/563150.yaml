  data:
    about_the_game: "inter<strong>LOGIC</strong> is a simple and atmospheric matching\
      \ blocks puzzle game.<br>Solve the puzzles by pushing the vehicle to connect\
      \ two, three or four blocks of the same color to clear the level. Blocks can\
      \ be connected in a line or a cross.<br>As you progress, you'll discover more\
      \ inventive ways to solve the puzzles, and if you by any chance get stuck, use\
      \ undo option to roll a few steps back.<h2 class=\"bb_tag\">Features:</h2><ul\
      \ class=\"bb_ul\"><li>Hand crafted, brain teasing puzzles<br></li><li>\tSwiping,\
      \ pushing and matching game<br></li><li>\tUndo option<br></li><li>\tMinimalist\
      \ retro design<br></li><li>\tTrading cards<br></li><li>\tAchievements<br></li><li>\t\
      Leaderboards<br></li><li>\tRelaxing music<br></li><li>\tHours of fun</li></ul>"
