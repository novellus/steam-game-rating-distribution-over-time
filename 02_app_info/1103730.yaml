    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1103730/extras/Shing_logo_animated.gif?t=1607949308\"\
      \ /><br><br>Experience the most exciting and immersive beat-em-up combat system\
      \ ever \u2013 become a kickass ninja and slice some demons in style! Join a\
      \ band of wisecracking warriors in a bloody adventure through the land of mythical\
      \ monsters and mysterious machines.<h2 class=\"bb_tag\">FEATURES</h2><ul class=\"\
      bb_ul\"><li><strong>Play solo or with friends:</strong> 4 player local and online\
      \ co-op (Online co-op available with <strong>Steam Remote Play</strong>, and\
      \ <strong>Nvidia Geforce NOW</strong>).<br></li><li><strong>Experience immersive\
      \ and intuitive controls, or use classic &quot;button mashing&quot; technique:</strong>\
      \ right analog stick controls your weapon giving you instant access to extensive\
      \ moveset. With the alternative controls, you aim with the right stick, and\
      \ mash buttons to perform attacks. <br></li><li><strong>Enjoy gameplay that\
      \ never gets old:</strong> master the multilayered combat, overcome clever enemies\
      \ and face epic bosses<br></li><li><strong>Experiment with freestyle combat\
      \ system:</strong> mix and match combos, switch characters on the fly, and turn\
      \ enemy abilities against them </li></ul><br><strong>Witness the glory of  beat-em-up\
      \ 2.0!</strong>"
