    review: Really love this game, so many awesome things about it that takes me back
      to the old Golden Axe and Streets of Rage days. Love the cool characters their
      designs and funny dialog. Gameplay is fun with the right analog stick for combat.
      I wish I knew about this game earlier. I only found about it recently while
      searching for 4 player local co-op games. Had fun playing with the family during
      Christmas time.
