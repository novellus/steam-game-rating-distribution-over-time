    reviews: "\u201CThe Combat is easily my favorite part of the game because of the\
      \ freedom in combos and the simplicity of the combat system.\u201D<br>8/10 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://gamingroute.com/shing-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Route</a><br><br>\u201CAs it is\
      \ though, it\u2019s still a good game, and one that fans of side-scrolling beat\
      \ \u2019em ups should definitely check out. Its colourful visuals and challenging\
      \ gameplay are an enjoyable combination, but one that\u2019s best consumed in\
      \ small amounts.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespew.com/2020/09/shing-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespew</a><br><br>\u201CIf you'd have\
      \ told me before I played Shing! that I would like a control scheme that see's\
      \ you launch combo attacks with an analogue stick, I would have karate chopped\
      \ your kidney in anger. Ultimately, you would have been right. It's a control\
      \ scheme that innovates, is accessible and offers a degree of combo flexibility\
      \ not seen in more traditional beat 'em ups. In a stellar year for nostalgic\
      \ side-scrolling beat 'em ups, Shing! is a new IP that absolutely demands your\
      \ attention.\u201D<br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.thesixthaxis.com/2020/09/11/shing-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >The SixthAxis</a><br>"
