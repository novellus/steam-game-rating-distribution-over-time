  data:
    about_the_game: "It\u2019s been five years since the Hayabusa Academy gang graduated\
      \ from high school, Yuka has just graduated from University and moved to a new\
      \ city when she receives an invitation from Aya, her best friend, for a class\
      \ reunion in her country lodge in Cannon Beach, Oregon. What adventures lie\
      \ for the old friends in this beautiful mountain state? Will there be romance?\
      \ Will old memories sweep them up into rich and new emotions? Find out in Last\
      \ Days of Spring 2.<br><br>Last Days of Spring 2 features:<br><br><ul class=\"\
      bb_ul\"><li> A rich, light and entertaining storyline that continues on from\
      \ the events in \u201CLast Days of Spring\u201D<br></li><li>The return of some\
      \ of the beloved characters from \u201CLast Days of Spring\u201D<br></li><li>Beautiful\
      \ and expressive new age music<br></li><li>6 endings (every choice matters)<br></li><li>Tons\
      \ of replay value (over 25,000 words in total)<br></li><li>A gorgeous setting\
      \ split between many of Oregon\u2019s most beautiful towns, parks and mountains.</li></ul>"
