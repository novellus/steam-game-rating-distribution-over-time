  data:
    about_the_game: Delve into the shifting dungeons on your hunt for the Yithidian
      orb, but getting it might just be the easy part. <i>Delver</i> is a single player
      first-person action roguelike dungeon crawler, just like you wished they used
      to make.<br><br>Slay monsters, blast wands, hoard potions, and loot <i>everything.</i><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/249630/extras/dungeondoor1.png?t=1584136307"
      /><br><br><ul class="bb_ul"><li> A silky smooth mix of 90s FPS combat with classic
      RPG mechanics.<br></li><li> In these dungeons once you're dead you stay dead.
      Permadeath means that when you die, you begin each run into the dungeon anew.<br></li><li>
      Tough as nails gameplay will test your skills, no grinding will save you here.<br></li><li>
      A procedural dungeon that will keep you on your toes, no two runs will ever
      be the same.<br></li><li> Delicious chunky pixels!</li></ul><br>Easy to pick
      up gameplay, but difficult to master. The dungeon has been waiting for you.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/249630/extras/camp.png?t=1584136307"
      />
