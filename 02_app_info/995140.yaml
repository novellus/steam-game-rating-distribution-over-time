    about_the_game: <h2 class="bb_tag"><strong><i><u>This game currently requires
      the Valve Index Controllers.</u></i></strong></h2><h2 class="bb_tag"><strong>Point
      </strong>your fingers, <strong>launch</strong> your attacks, and survive in
      <strong><i>Hand to Hand Combat</i></strong>!</h2><br>This game is far from polished,
      but has a ton of abilities and is a load of fun.<br><br>Hand to Hand Combat
      is a Virtual Reality Action game made for the Valve Index Controllers! Use your
      fists, finger guns, feet, and magic to survive and explore.<br><br>Features:<br><br><ul
      class="bb_ul"><li>Slow Motion<br></li><li>Physics<br></li><li>Finger Guns<br></li><li>Procedural
      Generation</li></ul><h2 class="bb_tag"><strong>ATTENTION:</strong> This game
      demonstrates advanced VR mechanics and concepts, players are recommended to
      have previous VR experience and understanding of common VR gameplay principles
      before proceeding. <i>This includes thumbstick locomotion, climbing, using body
      attachments, and more.</i></h2><h2 class="bb_tag"><strong>Full</strong> Finger
      Tracking</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/995140/extras/HandStart.gif?t=1574332343"
      /><br><br>Hand to Hand Combat is a one man indie game. I am always listening
      to your suggestions and feedback! If you wanna do something cool in VR let me
      know and I'll consider putting it in!
