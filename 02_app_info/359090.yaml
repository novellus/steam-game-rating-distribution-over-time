    reviews: "\u201CGare combines the aesthetics of Tron, the gameplay of the venerable\
      \ arena shooter genre, the mazes of Berserk and those Mechs everyone seems to\
      \ be so fond of in one lovely action game definitely worth your time. Gare,\
      \ you see, detailed wireframe visuals and atmospheric soundtrack aside, is a\
      \ most addictive game with some simple yet satisfying upgrade mechanics...\u201D\
      <br />\r\nIndiegames.com<br />\r\n"
