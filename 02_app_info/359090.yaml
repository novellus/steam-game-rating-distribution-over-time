    about_the_game: "A polished top down action shooter set in a digital like world\
      \ with upgradable mechs.<br />\r\n<br />\r\nVitris-47 has been the central stage\
      \ of many conflicts over the ages. The Idalin empire rules over the planet with\
      \ an ironhand and war is always present. On the other side, there\xB4s the resistance,\
      \ trying to retake the planet to its former glory and you are part of it.<br\
      \ />\r\n<br />\r\nDriving your mech around the gorgeous digital cityscapes of\
      \ the planet, the time has come for a new power to arise and put an end to this\
      \ war."
