    about_the_game: "Naruto's battle to reclaim his honor begins! Naruto is convicted\
      \ of a serious crime he didn\u2019t commit and is sent to the inescapable prison,\
      \ Hozuki Castle. The warden, Mui, quickly seals away Naruto\u2019s chakra to\
      \ prevent him from rebelling. Refusing to give up, Naruto plans his escape while\
      \ also befriending his fellow inmates Ryuzetsu and Maroi. But he can't help\
      \ but wonder what their ulterior motives are..."
