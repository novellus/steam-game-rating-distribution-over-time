    about_the_game: "&quot;\uBBF8\uC2A4\uD130\uB9AC \uCD94\uB9AC \uCE74\uD398 \uC758\
      \ \uCCAB\uBC88\uC9F8 \uC815\uAE30 \uBAA8\uC784\uC5D0 \uC5EC\uB7EC\uBD84\uC744\
      \ \uCD08\uB300\uD569\uB2C8\uB2E4&quot;<br />\r\n<br />\r\n\uC11C\uB85C \uB2E4\
      \uB978 \uC774\uC57C\uAE30\uB97C \uAC00\uC9C4 \uD68C\uC6D0\uB4E4\uC774  \uC18C\
      \uC720\uC758 \uC12C\uC5D0 \uCD08\uB300 \uBC1B\uAC8C \uB41C\uB2E4.<br />\r\n\uC678\
      \uB534 \uC12C\uC5D0 \uAC07\uD600 \uBC84\uB9B0 8\uBA85\uC740 \uC608\uC0C1\uCE58\
      \ \uBABB\uD55C \uC77C\uC774 \uBC8C\uC5B4\uC9C0\uB294 \uC12C\uC5D0\uC11C 6\uC77C\
      \uC744 \uBC84\uD168 \uD0C8\uCD9C \uD574\uC57C \uD55C\uB2E4!<br />\r\n\uD0D0\uC815\
      \ '\uBB38\uC2DC\uC57C'\uAC00 \uB418\uC5B4, \uC2DC\uAC04\uC774 \uC9C0\uB0A0 \uC218\
      \uB85D \uB4DC\uB7EC\uB098\uB294 \uC815\uAE30 \uBAA8\uC784\uC758 \uB0B4\uB9C9\
      \uC744 \uC9C1\uC811 \uCD94\uB9AC\uD558\uACE0 \uBC1D\uD600\uB0B4\uB77C!<br />\r\
      \n<br />\r\n\u25BA \uD0C4\uD0C4\uD55C \uC774\uC57C\uAE30\uC640 \uBAB0\uC785\uAC10\
      \uC744 \uB354\uD558\uB294 BGM<br />\r\n    \uBB38\uACE0\uD310 \uC57D 300p \uBD84\
      \uB7C9\uC758 \uBA54\uC778 \uC2A4\uD1A0\uB9AC\uC640 \uBE44\uD558\uC778\uB4DC\
      \ \uC2A4\uD1A0\uB9AC<br />\r\n    \uC774\uC5B4\uD3F0\uC744 \uB07C\uC2DC\uACE0\
      \ \uAC8C\uC784\uC744 \uC704\uD574 \uB9CC\uB4E4\uC5B4\uC9C4 BGM\uACFC \uD568\uAED8\
      \ \uD50C\uB808\uC774 \uD574\uC8FC\uC138\uC694!<br />\r\n<br />\r\n\u25BA \uC0AC\
      \uB78C, \uC0AC\uBB3C \uB4F1 \uBAA8\uB4E0 \uAC83\uC744 \uC870\uC0AC\uD558\uC5EC\
      \ \uB2E8\uC11C\uB97C \uC5BB\uC5B4\uB0B4\uB77C!<br />\r\n    \uC870\uC0AC\uB97C\
      \ \uD1B5\uD574 \uB3C4\uAD6C\uC758 \uC815\uBCF4, \uBBF8\uC158 \uD78C\uD2B8, \uC0AC\
      \uB78C\uC5D0 \uB300\uD55C \uB2E8\uC11C\uB97C \uC218\uC9D1, \uCD94\uB9AC\uD558\
      \uC790!<br />\r\n    \uC870\uC0AC\uC640 \uB300\uD654 \uC18D\uC5D0\uC11C \uCE90\
      \uB9AD\uD130\uC758 \uBE44\uD558\uC778\uB4DC \uC2A4\uD1A0\uB9AC, \uAC24\uB7EC\
      \uB9AC\uB97C \uC5BB\uC5B4 \uBCF4\uC790!<br />\r\n<br />\r\n\u25BA \uD558\uB8E8\
      \ \uC911 \uB9C8\uC74C\uC5D0 \uAC78\uB9AC\uB294 \uAC83\uC774 \uC5C6\uC5C8\uB294\
      \uC9C0, \uD558\uB8E8\uB97C \uC815\uB9AC\uD574\uBCF4\uC790!<br />\r\n    \uD558\
      \uB8E8 \uC911\uC5D0 \uC815\uB9D0 \uB9C8\uC74C\uC5D0 \uAC78\uB9AC\uB294 \uAC8C\
      \ \uC5C6\uC5C8\uB294\uC9C0 \uC0DD\uAC01\uD574 \uBCF4\uC544\uB77C!<br />\r\n\
      \    \uC774 \uC774\uBCA4\uD2B8\uC5D0\uC11C \uC0AC\uAC74\uC5D0 \uB300\uD55C \uCD94\
      \uAC00\uC801\uC778 \uB2E8\uC11C\uB97C \uD68D\uB4DD \uAC00\uB2A5!<br />\r\n<br\
      \ />\r\n\u25BA \uB2F9\uC2E0\uC758 \uC120\uD0DD\uC5D0 \uB530\uB77C \uAC08\uB9AC\
      \uB294 \uC57D 30\uAC1C\uC758 \uC5D4\uB529<br />\r\n    \uAC1C\uADF8 \uC5D4\uB529\
      \uBD80\uD130 \uBC30\uB4DC \uC5D4\uB529, \uB178\uBA40 \uC5D4\uB529, \uC9C4\uC5D4\
      \uB529\uAE4C\uC9C0, \uB2F9\uC2E0\uC758 \uC120\uD0DD\uC5D0 \uB530\uB77C \uB098\
      \uB258\uB294 \uC57D 30\uAC1C\uC758 \uC5D4\uB529.<br />\r\n    \uC5D4\uB529 \uB2E4\
      \uC2DC \uBCF4\uAE30 \uC9C0\uC6D0! \uC5D4\uB529\uC744 \uC218\uC9D1\uD560 \uC218\
      \uB85D \uC774\uC57C\uAE30\uC758 \uAD6C\uC870\uAC00 \uBCF4\uC778\uB2E4!<br />\r\
      \n    (\uCEEC\uB809\uC158 \uC218\uC9D1 \uC815\uB3C4\uC5D0 \uB530\uB77C \uBCF4\
      \uB108\uC2A4\uB85C \uC5F4\uB9AC\uB294 \uC5D4\uB529, \uBE44\uD558\uC778\uB4DC\
      \ \uC2A4\uD1A0\uB9AC\uB3C4 \uB193\uCE58\uC9C0 \uB9C8\uC138\uC694!)"
