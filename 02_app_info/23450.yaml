    review: "Ich besitze das Spiel seit 2010 als CD und nun will ich auch mal meine\
      \ meinung dazu sagen. \nAls erstes der St\xE4dte Bau. Als ich das Spiel vor\
      \ 2 Wochen wieder angefangen habe war ich doch wieder echt positiv von der Grafik\
      \ \xFCberrascht wenn man bedenkt das das Spiel 2009 raus kam.\nEs ist auch wirklich\
      \ sehr sch\xF6n und gut gemacht das zb die Menschen auf der Stra\xDFe miteinander\
      \ reden so ist alles viel Lebendiger. \nEs gibt mit dem DLC jede menge Geb\xE4\
      ude die man nutzen kann und auch zb den Schmid der Werkzeuge an Steinbr\xFC\
      che etc liefert und dadurch wird die Produktion erh\xF6ht.\nDer Handel egal\
      \ ob zur See oder an Land ist auch gut gemacht. \nMan muss erst einmal Forschen\
      \ um bestimmte Geb\xE4ude, Einheiten usw frei zu schalten was das ganze nat\xFC\
      rlich auch spannender macht weil man nicht von anfang an einfach alles bauen\
      \ kann was man will. \nAlso der St\xE4dte bau ist schon mal eine echt sch\xF6\
      ne Sache. \n\nNun zum Milit\xE4r \nIch habe mich seit meiner Kindheit sehr mit\
      \ den R\xF6mern besch\xE4ftigt. \nNun zu den Einheiten. \nLeider gibt es keine\
      \ Legion\xE4re. Es gibt die Triarii aber die m\xFCssten eigentlich ein schwert\
      \ haben und keinen Speer denn das w\xE4ren die Legion\xE4re. Es w\xE4re besser\
      \ gewesen sie h\xE4tten noch Auxiliar Speertr\xE4ger eingef\xFCgt und dann w\xE4\
      re das ganze realistischer aber gut. \nLeider haben die Truppen auch keine Standarten\
      \ F\xFChrer oder Zenturionen. \nDas n\xE4chste was mir auff\xE4llt ist wenn\
      \ man hinter den Nahkampf Einheiten Bogensch\xFCtzen hat und mit denen den Feind\
      \ angreift dann rennen die Feinde einfach durch meine Einheiten durch und greifen\
      \ die Bogensch\xFCtzen an. Ich meine wer rennt einfach so durch 2 Nahkampfeinheiten\
      \ durch. \nWas auch sehr schade ist das man die Mauern nicht nutzen kann um\
      \ darauf Bogensch\xFCtzen zu positionieren. Das w\xE4re auch noch eine echt\
      \ tolle Sache gewesen\nAls Rome Total War Spieler und zwar ab den ersten teil\
      \ ist man hald was anderes gew\xF6hnt ich m\xF6chte schon sagen das der Kampf\
      \ da sehr vereinfacht wurde aber man muss doch aufpassen mit welchen Einheiten\
      \ man angreift. \n\nDie Kampagne \nMit dem DLC hat man 2 St\xFCck und die einzellnen\
      \ Missionen sind doch sehr abwechslungsreich und teilweise auch echt Schwer\
      \ also langweilig wird es nicht. \nHat man eine Mission gewonnen und da auch\
      \ die zusatz aufgaben erf\xFCllt bekommt man belohnungen in form von ich sag\
      \ mal Karten und oder auch Geld das man dann verwenden kann um solche Karten\
      \ zu Kaufen die einem dann wieder bestimmte Rohstoffe G\xFCter oder Rekruten\
      \ bringen f\xFCr die Missionen. \nMan bekommt auch punkte mit denen man bestimmte\
      \ dinge freischaltet die einem auch wieder vorteile bringen. \n\nFazit. Es ist\
      \ ein Spiel das einfach nur Spa\xDF machen soll und einen Unterhalten soll was\
      \ es f\xFCr mich auch auf alle f\xE4lle macht. \nDer Multiplayer geht leider\
      \ nicht mehr da sie wohl die Server abgeschaltet haben was wirklich sehr schade\
      \ ist."
