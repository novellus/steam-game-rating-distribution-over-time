    about_the_game: "<h2 class=\"bb_tag\">What is Grand Ages: Rome?</h2><br><strong>Grand\
      \ Ages: Rome</strong> is the sequel to the best-selling strategy game Imperium\
      \ Romanum.<br>As Governor of a Roman Province in the time-honoured Roman Empire,\
      \ its fortune very much lies in your hands. Choose one of five Roman noble families\
      \ such as Caesar\u2019s Julii with different abilities to accomplish the comprehensive\
      \ missions. Defend yourself against barbarian tribes, trade with other cultures,\
      \ build a wealthy economic environment and fullfil the needs of your people\
      \ in a huge single player campaign!<h2 class=\"bb_tag\">Features:</h2><br><ul\
      \ class=\"bb_ul\"><li>Non-linear single player campaign with 40 missions<br></li><li>Enhanced,\
      \ multilevelled economic system and sea trade<br></li><li>RTS-like battle system\
      \ and comprehensive research opportunities<br></li><li>18 different warfare\
      \ abilities for your units (like Praetorians, War Elephants, Triarii, etc.)<br></li><li>Lively\
      \ huge historical locations like Cyrene, Lugdunum or Rome<br></li><li>Character\
      \ development system leads through timeline of history<br></li><li>Naval warfare\
      \ and colonization of islands</li></ul>"
