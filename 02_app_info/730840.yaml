    review: Childhood nostalgia right here. One of the best time management game series
      out there. The further you progress in the game, the more characters you will
      meet with differing behaviours and tastes which keeps the game from getting
      stale. I shall be waiting for Burger Shop 3 to bless our souls in the near future.
