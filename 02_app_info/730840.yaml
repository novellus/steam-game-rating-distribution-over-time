details:
  data:
    about_the_game: "After receiving a set of strange blueprints in the mail, you\
      \ build an extraordinary food-making contraption and open a restaurant. Your\
      \ goal? Make food and satisfy customers until you discover the truth behind\
      \ the mysterious blueprints.<br />\r\n<br />\r\nBurger Shop is a fun and addicting\
      \ time-management game with several play modes including: Story Mode, Challenge\
      \ Mode, Relax Mode and Expert Story Mode, each with different trophies you can\
      \ collect. Utilize unique food making devices to make over fifty different food\
      \ items during your quest. With four play modes, over sixty upgrade items and\
      \ ninety six trophies, you can play Burger Shop forever!"
