details:
  data:
    about_the_game: '<strong>Warning : Contains bright flashing visual effects. This
      game may not be suitable for people subject to photosensitive epilepsy.</strong><br><br>Engage
      in eye-catchy neon visuals as you dive your way into waves of foes and countless
      bullets. Select the ship that suits your play style, let the rhythm guide your
      weapon and survive.<br><br><ul class="bb_ul"><li>6 playable ships, each with
      its unique play style.<br></li><li>7 stages of dedicated encounters, visuals
      and music.<br></li><li>3D animated backgrounds.<br></li><li>Gain experience
      to upgrade your ship with better weapons and abilities.<br></li><li>Fully-customizable
      controls for both keyboard and controller.   </li></ul><br><br><br>Default Controls:<br><br><ul
      class="bb_ul"><li>Movement : Arrows | WASD<br></li><li>Accept : Enter | Space
      | E<br></li><li>Cancel : Backspace | Q<br></li><li>Pause : Esc | Tab<br></li><li>Reset
      Stage : R (Hold)<br></li><li>Fire : Space (Hold)<br></li><li>Slow Down : Shift
      (Hold)<br></li><li>Ability : Ctrl<br></li><li>Toggle Auto-Fire : Alt </li></ul>'
