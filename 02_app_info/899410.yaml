    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899410/extras/valeria_gif_u\xF1\
      as.png?t=1549878092\" /><br><br>Heir to an immense legacy of riches and power,\
      \ Valeria is the daughter of a wealthy patron who is financing the expedition\
      \ to the Broken Planet. Using her vast family fortune, she designed and custom\
      \ built this new powerful combat chassis to protect herself from the planet\u2019\
      s many dangers. Inspired by her beloved collection of dolls, this suit sole\
      \ purpose is to deal a whole world of pain to any who dare cross her.<br><br>*\
      \ This premium character pack instantly unlocks one of the most charismatic\
      \ characters of the entire Spacelords universe. <br>* Unlock Valeria\u2019s\
      \ rare weapon blueprint \u201CThe Whip\u201D: a quantic cannon able to open\
      \ hyper-dimensional portals unleashing nightmarish creatures that electrocute\
      \ your enemies.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899410/extras/gif_valeria_arma.png?t=1549878092\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/899410/extras/Valeria_weapon.png?t=1549878092\"\
      \ /><br><br>Spacelords premium character packs instantly unlock characters along\
      \ with a rare Blueprint that are only accessible in the late game. (*Estimated\
      \ 30 hours, depending on your play-style)<br><br>WARNING: This pack unlocks\
      \ Valeria. If you already own this character, it won\u2019t have any effect."
