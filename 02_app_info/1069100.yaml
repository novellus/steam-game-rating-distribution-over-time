  data:
    about_the_game: Ever wanted to be a game developer? Ever had one of those crazy
      ideas for a game that just nobody else is doing?<br>Well, The Game is Yours!<br><br>Each
      week, every month for half a year a random theme will be selected. Players then
      become game developers with our level editor and make their interpretation of
      that theme, be it 'platformer', 'stealth', 'classic' or many many other exciting
      choices!<br><br>All players at the start are asked a few questions about their
      taste in games, just tailor the listings and make sure it's fair, then from
      the answers they gave, they receive games from other players to score out of
      ten.<br><br>Then,  when two games with the highest ratings of that week's theme,
      players from all around the world vote on their favorite and that game is that
      theme's official game, when the 6 months are up - <strong>YOUR LEVEL COULD BE
      IN THE GAME!</strong><br><br><strong>Tiers</strong><br>Basic - FREE, you get
      the chance to play and vote on your favorite games that other players from all
      around the world have made!<br>Premium - PAID, you get to vote on your favorite
      games AND you get access to level designer to submit your own levels, that could
      be in the final game!<br>Deluxe - PAID, you get the engine, the chance to vote
      AND you get to decide a future week's theme !! (within reason)<br><br><strong>
      Well Come On Down, The Game is Yours! </strong>
