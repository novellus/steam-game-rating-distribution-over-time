details:
  data:
    about_the_game: "Get into the Christmas spirit with the world\u2019s biggest goblin\
      \ in a blast from the past, 2D arcade shoot 'em up. Fight evil pet pinetrees\
      \ from Siberia. Air-battle on a deadly pooping Rudolf. Float around in space\
      \ and much much more crazy stuff.<br><ul class=\"bb_ul\"><li>Play through the\
      \ whole adventure locally with a friend<br></li><li>Unique weapons and power-ups\
      \ (like shots that grow and shrink)<br></li><li>The Giant Goblin will comment\
      \ on if he thinks you control him well or badly<br></li><li>Shoot an innocent\
      \ bird just because you are a jerk<br></li><li>Don\u2019t forget the deadly\
      \ pooping reindeer</li></ul>&quot;If you\u2019re after a festive, arcade shooter\
      \ that truly challenges all that play, then look no future than The Night Christmas\
      \ Ended.  It\u2019s cheaper than a selection box, it\u2019s fun to play and\
      \ it\u2019s easy to get the hang of it, and its ludicrous characters, daft plot\
      \ and foul language makes it a game that really has to be seen to be believed.&quot;<br><br>7/10\
      \ - Invision Community"
