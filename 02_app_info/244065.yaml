    detailed_description: '<h1>How to activate your key</h1><p>To use content purchased
      on Steam you need to activate the license key in your profile at <strong><a
      href="https://steamcommunity.com/linkfilter/?url=http://riseofflight.com" target="_blank"
      rel="noopener"  >http://riseofflight.com</a></strong><br>1) open the <strong>CD
      Key</strong> tab in Steam Library, and copy the key to clipboard;<br>2) go to
      <strong>License Keys</strong> section in your ROF profile (<a href="https://steamcommunity.com/linkfilter/?url=http://riseofflight.com/store/license-keys/"
      target="_blank" rel="noopener"  >http://riseofflight.com/store/license-keys/</a>)
      and activate your key there.</p><br><h1>About the Game</h1><strong>Rise of Flight:
      Legendary Bombers</strong> content pack includes four famous bombers of World
      War I complete with their field and weapon modifications:<br><br><i>Planes:</i><br><ul
      class="bb_ul"><li>Gotha G.V<br></li><li>Handley Page 0-400<br></li><li>DFW C.V<br></li><li>Brandenburg
      W12</li></ul><br>For details about the content listed above, please visit <u><strong><a
      href="https://steamcommunity.com/linkfilter/?url=http://riseofflight.com" target="_blank"
      rel="noopener"  >http://riseofflight.com</a></strong></u>'
