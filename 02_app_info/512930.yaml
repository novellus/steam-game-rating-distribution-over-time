    about_the_game: "Hear the horror in the dark ambient &amp; drone music composed\
      \ by Draco Nared.<br />\r\n29 Minutes of terrifying music designed for the game\
      \ 'Phantaruk'.<br />\r\nEnter to the dark world of sounds...<br />\r\n<br />\r\
      \n#########################################<br />\r\n<br />\r\nFor long has\
      \ the humanity been constrained by limits of human body. Most have accepted\
      \ the imperfection of flesh, but some sought for liberation. To pursue the dream\
      \ of creating a post-human being \u2013 to achieve ideas of transhumanism \u2013\
      \ is the driving force behind H+ Corporation. Within its facilities technology\
      \ and homo sapiens became one entity. An organism devoid of humanity\u2019s\
      \ biological weaknesses.<br />\r\n<br />\r\nWe board the spaceship Purity-02\
      \ \u2013 prime complex of H+ Corporation<br />\r\n<br />\r\nThe dream shatters\
      \ to a nightmare when we realize what has Purity-02 become. Once a research\
      \ vessel, it has turned into a deadly, deserted trap. To flee Purity-02 we have\
      \ to investigate the mysteries of the ship. With every passing minute our chances\
      \ of survival grow slim. Infected with a parasite, we struggle against havoc\
      \ being wrought within our body. But there is yet a greater danger to evade.<br\
      \ />\r\n<br />\r\nA beast is roaming the ship. A creature known from long-forgotten\
      \ fables and ancient myths. It could prowl around in any shadow and lurk behind\
      \ any corner.<br />\r\n<br />\r\nWe must plan our every move. We must survive\
      \ the infection. We must get off the ship.<br />\r\nWe must escape Phantaruk."
