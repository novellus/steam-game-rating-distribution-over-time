details:
  data:
    about_the_game: "<strong>Find and rescue mountaineers and skiers!</strong><br><br>The\
      \ danger hides behind a beautiful mask; nature entices all of us to venture\
      \ in her mountains. The hikers and winter sports enthusiasts sometimes travel\
      \ beyond their means and find themselves in precarious situations in which life\
      \ often hangs by a thread. Nature holds out a welcome hand, then at the last\
      \ minute pulls it away.<br><br>When this danger calls \u2013 it's down to you\
      \ become a lifesaver in Mountain Rescue Simulator! Now you and your team are\
      \ in demand! Use your special vehicles such as helicopters, quad bikes or snow\
      \ cat to rescue people. Take care of broken bones or rescue lost hikers!<br><br><ul\
      \ class=\"bb_ul\"><li>Experience dramatic rescue operations and save lives<br></li><li>Steer\
      \ special vehicles like a snow cat, helicopter or quad<br></li><li>Enjoy the\
      \ big winter world with mountain rescue station and ski slopes<br></li><li>Your\
      \ dog supports you in your difficult tasks</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1087910/extras/MRS_GIF.gif?t=1571742982\"\
      \ />"
