    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/807820/extras/0.png?t=1594018313\"\
      \ /><br><br>Welcome to the Mystery Village: Shards of the Past - a journey to\
      \ the past that can become your doom.<br>Your friend wants to rebuild a settlement\
      \ in which she was born. Many years ago, as a result of rather dramatic event,\
      \ this village was abandoned. You agreed to help her and prepare the village\
      \ to the resettling.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/807820/extras/2.png?t=1594018313\"\
      \ /><br><br>You have arrived in this dark desolate place. Your mission begins,\
      \ and there\u2019s so much work to do!<br>Explore buildings of the forsaken\
      \ settlement, fight those who dwell in the shadows and fulfill your objectives\
      \ by collecting various objects that have a great nostalgic value for your friend.\
      \ \xABThey will become the part of foundation of renewed settlement\xBB, she\
      \ said. You think it\u2019s a bit strange, but if she thinks that\u2019s a decent\
      \ start - so be it.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/807820/extras/3.png?t=1594018313\"\
      \ /><h2 class=\"bb_tag\">LOST AND FORGOTTEN</h2>Dozens of dark rooms that can\
      \ turn into a real labyrinth;<h2 class=\"bb_tag\">SHADOWS OF THE PAST</h2>Beings\
      \ that once were living humans. Who or what are they now? Listen to them, and\
      \ they\u2019ll tell you by themselves\u2026<h2 class=\"bb_tag\">SHATTERED MEMORIES</h2>Trinkets\
      \ of the days that are long gone. What do they mean for the woman that sent\
      \ you to search of them? Why are they so important? What is behind all this?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/807820/extras/4.png?t=1594018313\"\
      \ />"
