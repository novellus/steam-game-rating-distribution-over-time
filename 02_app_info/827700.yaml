  data:
    about_the_game: "&quot;The Type 96B MBT, as its name suggests, is an evolution\
      \ of the Type 96A, featuring such elements as an upgraded fire control system\
      \ and a much more powerful engine, resulting in considerably better mobility\
      \ and speed. Unlike the Type 96A, however, the Type 96B is a prototype, designed\
      \ for the Chinese military team to use during the annual Tank Biathlon event\
      \ in Russia. In 2017, the Chinese team won the second place, being defeated\
      \ only by Russia.<br />\r\nIn Armored Warfare, the Type 96B is a Tier 8 Premium\
      \ Main Battle Tank. Gameplay-wise, it\u2019s very agile and fast for its class\
      \ and uses advanced ammunition, making it highly suitable for players who prefer\
      \ mobility over armor protection, even though it can take a lot of punishment\
      \ as well. It comes with a special camouflage, used by the Chinese team during\
      \ the Tank Biathlon event.&quot;"
