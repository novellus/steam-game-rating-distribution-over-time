    about_the_game: The dwellers of the fairy land are happy to greet you in their
      beautiful country where they've prepared challenging puzzles that await you.
      Travel through the mysterious paths covered with crystals in many shapes and
      colors, and if you can remove all the crystals, the 'creature' will let you
      go further. This game is packed with bonuses that make for an unforgettable,
      magical experience each time you tread the mysterious paths of this exciting
      puzzle land.
