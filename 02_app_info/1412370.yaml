    about_the_game: "\u300A\u4E1C\u65B9\u4FEE\u4ED9\u4F20\u300B\u662F\u4E00\u6B3E\u4ED9\
      \u4FA0\u4E3A\u4E3B\u9898\u7684ARPG\u6E38\u620F\uFF0C\u6E38\u620F\u4EE5\u4ED9\
      \u9B54\u76F8\u4E89\u4E3A\u80CC\u666F\uFF0C\u73A9\u5BB6\u5C06\u626E\u6F14\u4E00\
      \u540D\u4FEE\u4ED9\u4FA0\u58EB\uFF0C\u5728\u6E38\u620F\u5851\u9020\u7684\u4ED9\
      \u4FA0\u4E16\u754C\u91CC\u60E9\u6076\u626C\u5584\uFF0C\u98DE\u6E21\u6210\u4ED9\
      \uFF01\u6781\u54C1\u795E\u5175\u3001\u6D77\u91CF\u5143\u5B9D\u3001\u7EDD\u7248\
      \u4ED9\u7FFC\u3001\u5962\u534E\u65F6\u88C5\u7EDF\u7EDF\u514D\u8D39\u9886\uFF01\
      \u5355\u4EBA\u7ADE\u6280\u3001\u591A\u5143PK\u8DE8\u670D\u7ADE\u6280\u3001\u6311\
      \u6218BOOS\u3001\u5947\u9047\u673A\u7F18\u7B49\u8D85\u591A\u73A9\u6CD5\u8BA9\
      \u4F60\u91CA\u653E\u6FC0\u60C5\uFF01<br />\r\n<br />\r\n*\u7ACB\u4F53\u4EBA\u7269\
      \uFF0C\u70AB\u9177\u65F6\u88C5<br />\r\n\u751F\u52A8\u7684\u4EBA\u7269\u642D\
      \u914D\u6280\u80FD\u7279\u6548\u5E26\u6765\u5168\u65B0\u7684\u89C6\u89C9\u4F53\
      \u9A8C\uFF0C\u5404\u79CD\u7CBE\u7F8E\u65F6\u88C5\u8BA9\u4F60\u642D\u914D\u51FA\
      \u53EA\u5C5E\u4E8E\u4F60\u7684\u70AB\u9177\u9020\u578B\uFF01<br />\r\n<br />\r\
      \n*\u7ADE\u6280\u5929\u68AF\uFF0C\u5F3A\u8005\u4E3A\u738B<br />\r\n\u901A\u8FC7\
      \u4E0D\u65AD\u5730\u51FB\u8D25\u5BF9\u624B\u4ECE\u800C\u7AD9\u4E0A\u66F4\u9AD8\
      \u7684\u5929\u68AF\uFF0C\u4E0D\u65AD\u7CBE\u8FDB\u62FF\u4E0B\u738B\u8005\u5956\
      \u52B1\uFF01<br />\r\n<br />\r\n*\u6DF1\u5EA6\u517B\u6210\uFF0C\u840C\u5BA0\u52A0\
      \u6301<br />\r\n\u840C\u5BA0\u7684\u517B\u6210\u968F\u7740\u664B\u7EA7\u4F1A\
      \u53D1\u751F\u5F62\u6001\u53D8\u5316\uFF0C\u4E0D\u4EC5\u62E5\u6709\u66F4\u534E\
      \u4E3D\u7684\u5916\u8868\uFF0C\u66F4\u70AB\u9177\u7684\u6280\u80FD\uFF0C\u8FD8\
      \u80FD\u7ED9\u73A9\u5BB6\u5E26\u6765\u52A0\u6301\uFF0C\u6740\u654C\u4E07\u5343\
      \uFF01<br />\r\n<br />\r\n*\u798F\u5229\u591A\u591A\uFF0C\u8D85\u503C\u5949\u9001\
      <br />\r\n\u8FD9\u91CC\u7684\u6781\u54C1\u795E\u5175\u3001\u6D77\u91CF\u5143\
      \u5B9D\u3001\u7EDD\u7248\u4ED9\u7FFC\u3001\u5962\u534E\u65F6\u88C5\u7EDF\u7EDF\
      \u514D\u8D39\u9886\uFF0C\u5347\u7EA7\u8FD8\u9001VIP,\uFF01\u9707\u64BC\u9AD8\
      \u798F\u5229\u8BA9\u5E73\u6C11\u73A9\u5BB6\u4ECE\u6B64\u7FFB\u8EAB\u505A\u5927\
      \u4F6C\uFF0C\u8BA9\u4F60\u5728\u5355\u4EBA\u7ADE\u6280\u3001\u591A\u5143PK\u3001\
      \u8DE8\u670D\u5BF9\u51B3\u3001\u6311\u6218BOSS\u3001\u5947\u9047\u526F\u672C\
      \u7B49\u8D85\u591A\u73A9\u6CD5\u4E2D\u91CA\u653E\u6FC0\u60C5\u3002<br />\r\n\
      <br />\r\n*\u4ED9\u76DF\u6FC0\u6218\uFF0C\u5524\u9192\u5144\u5F1F\u60C5\u8C0A\
      <br />\r\n\u4E3A\u73A9\u5BB6\u5F00\u653E\u4E86\u4E92\u52A8\u6027\u66F4\u5F3A\
      \u7684\u4ED9\u76DF\u73A9\u6CD5\uFF0C\u5E26\u9886\u73A9\u5BB6\u8D70\u8FDB\u4ED9\
      \u4FA0\u6E38\u620F\u7684\u65B0\u65F6\u4EE3\u3002\u73A9\u5BB6\u52A0\u5165\u516C\
      \u4F1A\uFF0C\u53EF\u53C2\u4E0E\u516C\u4F1ABOSS\u3001\u4E5D\u754C\u4F0F\u9B54\
      \u7B49\u591A\u79CD\u73A9\u6CD5\uFF0C\u4E0E\u5144\u5F1F\u4E00\u8D77\u51B3\u6218\
      \u4ED9\u76DF\uFF0C\u611F\u53D7\u9752\u6625\u70ED\u8840\uFF01<br />\r\n<br />\r\
      \n\u6E38\u620F\u7279\u8272<br />\r\n-\u5947\u9047\u7CFB\u7EDF-<br />\r\n\u72EC\
      \u521B\u5947\u9047\u73A9\u6CD5\uFF0C\u5192\u9669\u4E4B\u65C5\u968F\u673A\u5F00\
      \u542F\uFF0C\u5728\u4FEE\u4ED9\u65C5\u9014\u4E2D\u611F\u53D7\u63A2\u7D22\u9057\
      \u8FF9\u3001\u63A5\u53D7\u8003\u9A8C\u3001\u5F3A\u8005\u6597\u6CD5\u5E26\u7ED9\
      \u4F60\u7684\u610F\u5916\u60CA\u559C\uFF01<br />\r\n<br />\r\n-\u6311\u6218\u4E0A\
      \u53E4\u795E\u517D-<br />\r\n\u53E4\u8001\u795E\u8BDD\u4E2D\u7684\u5947\u79BD\
      \u5F02\u517D\u7EB7\u7EB7\u767B\u573A\uFF0C\u4E0D\u65AD\u4FEE\u70BC\u6311\u6218\
      \u66F4\u5F3A\u7684\u8DE8\u670D\u795E\u517Dboss\uFF0C\u51FB\u8D25\u795E\u517D\
      boss\u6389\u843D\u7EC8\u6781\u795E\u88C5\u3002<br />\r\n<br />\r\n-\u70ED\u8840\
      \u7ADE\u6280\u5BF9\u6218-<br />\r\n\u591A\u6837\u7684PVP\u73A9\u6CD5\u8BA9\u4F60\
      \u6C38\u4E0D\u67AF\u71E5\uFF0C\u5355\u4EBA\u7ADE\u6280\u516C\u5E73\u5BF9\u6218\
      \uFF0C\u591A\u4EBA\u6DF7\u6218\u7FA4\u96C4\u4E89\u9738\uFF0C\u4E09\u754C\u4E71\
      \u4E16\u6211\u79F0\u738B\u3002"
