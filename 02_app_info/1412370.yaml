    detailed_description: "\u300A\u4E1C\u65B9\u4FEE\u4ED9\u4F20\u300B\u662F\u4E00\u6B3E\
      \u4ED9\u4FA0\u4E3A\u4E3B\u9898\u7684ARPG\u6E38\u620F\uFF0C\u6E38\u620F\u4EE5\
      \u4ED9\u9B54\u76F8\u4E89\u4E3A\u80CC\u666F\uFF0C\u73A9\u5BB6\u5C06\u626E\u6F14\
      \u4E00\u540D\u4FEE\u4ED9\u4FA0\u58EB\uFF0C\u5728\u6E38\u620F\u5851\u9020\u7684\
      \u4ED9\u4FA0\u4E16\u754C\u91CC\u60E9\u6076\u626C\u5584\uFF0C\u98DE\u6E21\u6210\
      \u4ED9\uFF01\u6781\u54C1\u795E\u5175\u3001\u6D77\u91CF\u5143\u5B9D\u3001\u7EDD\
      \u7248\u4ED9\u7FFC\u3001\u5962\u534E\u65F6\u88C5\u7EDF\u7EDF\u514D\u8D39\u9886\
