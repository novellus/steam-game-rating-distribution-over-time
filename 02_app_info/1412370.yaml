      \u6311\u6218BOOS\u3001\u5947\u9047\u673A\u7F18\u7B49\u8D85\u591A\u73A9\u6CD5\
      \u8BA9\u4F60\u91CA\u653E\u6FC0\u60C5\uFF01<br />\r\n<br />\r\n*\u7ACB\u4F53\u4EBA\
      \u7269\uFF0C\u70AB\u9177\u65F6\u88C5<br />\r\n\u751F\u52A8\u7684\u4EBA\u7269\
      \u642D\u914D\u6280\u80FD\u7279\u6548\u5E26\u6765\u5168\u65B0\u7684\u89C6\u89C9\
      \u4F53\u9A8C\uFF0C\u5404\u79CD\u7CBE\u7F8E\u65F6\u88C5\u8BA9\u4F60\u642D\u914D\
      \u51FA\u53EA\u5C5E\u4E8E\u4F60\u7684\u70AB\u9177\u9020\u578B\uFF01<br />\r\n\
      <br />\r\n*\u7ADE\u6280\u5929\u68AF\uFF0C\u5F3A\u8005\u4E3A\u738B<br />\r\n\u901A\
      \u8FC7\u4E0D\u65AD\u5730\u51FB\u8D25\u5BF9\u624B\u4ECE\u800C\u7AD9\u4E0A\u66F4\
      \u9AD8\u7684\u5929\u68AF\uFF0C\u4E0D\u65AD\u7CBE\u8FDB\u62FF\u4E0B\u738B\u8005\
      \u5956\u52B1\uFF01<br />\r\n<br />\r\n*\u6DF1\u5EA6\u517B\u6210\uFF0C\u840C\u5BA0\
      \u52A0\u6301<br />\r\n\u840C\u5BA0\u7684\u517B\u6210\u968F\u7740\u664B\u7EA7\
      \u4F1A\u53D1\u751F\u5F62\u6001\u53D8\u5316\uFF0C\u4E0D\u4EC5\u62E5\u6709\u66F4\
      \u534E\u4E3D\u7684\u5916\u8868\uFF0C\u66F4\u70AB\u9177\u7684\u6280\u80FD\uFF0C\
      \u8FD8\u80FD\u7ED9\u73A9\u5BB6\u5E26\u6765\u52A0\u6301\uFF0C\u6740\u654C\u4E07\
