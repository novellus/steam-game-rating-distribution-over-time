  data:
    about_the_game: Players must try their best to get food, make tools, and repel
      beasts. Repel all kinds of poisonous insects and aggressive animals. Players
      can harvest wood by cutting down trees with axes, and can pick up stone making
      tools. Players can use firearms, guns and axe. Animals can be killed and animals
      can be eaten for nutrition and petroleum. Oil is a necessary material for torch
      combustion and making tools. Players can dive into the water to catch the crab.
      Please pay attention to the consumption of oxygen. Note that there are weather
      changes in the game, bad weather has an impact on health values, players can
      ignite torches to warm up...
