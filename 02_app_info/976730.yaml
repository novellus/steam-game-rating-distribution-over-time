    about_the_game: "The series that changed console gaming forever comes to PC with\
      \ six blockbuster games in one epic experience.<br><br>Start your spartan career\
      \ today with Season 4 featuring brand-new, free content available to unlock\
      \ across the Master Chief Collection, including all-new weapon and vehicle skins\
      \ for Halo 3 as well as the Champions Bundle weapon skins in Halo 4. <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976730/extras/MCC_BannerRefresh_PCsettings_R1.gif?t=1606367287\"\
      \ /><br>PC Settings/Optimizations: Halo: The Master Chief Collection is now\
      \ optimized for PC and looking better than ever at up to 4k UHD and at 60+ FPS.*\
      \ Other setting options include customizable mouse and keyboard support, ultrawide\
      \ support, FOV customization, and more.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976730/extras/MCC_BannerRefresh_Campaign_R1.gif?t=1606367287\"\
      \ /><br>Campaign: Featuring Halo: Reach, Halo: Combat Evolved Anniversary, Halo\
      \ 2: Anniversary, Halo 3, Halo 3: ODST Campaign, and Halo 4, The Master Chief\
      \ Collection offers players their own exciting journey through the epic saga.\
      \ Starting with the incredible bravery of Noble Six in Halo: Reach and ending\
      \ with the rise of a new enemy in Halo 4, the Master Chief\u2019s saga totals\
      \ 67 campaign missions over six critically-acclaimed titles.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/976730/extras/MCC_BannerRefresh_Multiplayer_R2.gif?t=1606367287\"\
      \ /><br>Multiplayer: Each of the six games in The Master Chief Collection brings\
      \ its own multiplayer maps, modes and game types. With more than 120 multiplayer\
      \ maps and countless ways to play with community-created Forge content the collection\
      \ has the most diverse and expansive Halo multiplayer experience to date.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/976730/extras/MCC_BannerRefresh_Forge_R1.gif?t=1606367287\"\
      \ /><br>Forge: Halo\u2019s iconic map editor is improved, refreshed and better\
      \ than ever. Build new maps with expanded functionality, increased budget, new\
      \ objects and create new ways to play with custom game modes. <br><br><br>*Look\
      \ to system requirements for guidance on hardware minimum specs to achieve performance\
      \ metrics.<br><br>**Forge mode not available in Halo: Combat Evolved Anniversary\
      \ or Halo 3: ODST."
