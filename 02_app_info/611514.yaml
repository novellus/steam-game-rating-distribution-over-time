    review: "Empfehlenswert: Ja\n\nErrungenschaften: Es ist eine Serie...\n\nFazit:\n\
      Black Sails Staffel 1 Folge 8 - Staffelfinale\n\"Die Schatzinsel\" (Originaltitel:\
      \ VIII) ist die letzte Episode der ersten Staffel. Wie zu erwarten kann man\
      \ reichlich Action sehen, aber auch viele Wendungen und Geschehnisse, welche\
      \ noch einmal Schwung in die Serie bringen. Durchaus ist es logisch anzunehmen,\
      \ das hier die zweite Staffel schon in Planung war. Der Ciffhanger zum Schluss\
      \ best\xE4tigt diese Annahme nur. Allgemein ist die erste Staffel sehr spannend\
      \ und gut inszeniert, was durchaus Lust auf die zweite Staffel macht. Daher\
      \ Daumen nach oben, Empfehlenswert und gleich die n\xE4chste Staffel angeschalten!!!!"
