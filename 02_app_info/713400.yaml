    about_the_game: '<strong>THE STORY SO FAR:</strong> Its 1966 in the former United
      States of America: Kennedy is unable to prevent the Cuban Missile crisis in
      1962, creating a nuclear winter throughout the country that seems to have no
      end. Our nations structure collapse. Our defenses fail. Severe radiation poisoning
      mutates most of the population into ghoulish, flesh eating monsters. Tracy Arnold,
      The man with no direction, struggling to accept his actions and live with himself,
      travels through this baron wasteland at a constant battle with his humanity,
      and the stray that refuses to let him forget.'
