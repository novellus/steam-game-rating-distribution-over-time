    reviews: "\u201CTHE STRAY is not your typical zombie film\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.aintitcool.com/node/75965#7\"\
      \ target=\"_blank\" rel=\"noopener\"  >Ain't it Cool News</a><br><br>\u201C\
      The film is beautifully shot and is one reason that \u201Cindependent\u201D\
      \ horror is the lifeblood of the genre.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://horroranalysisandcritiques.com/index/pages/stray.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >Horror Analysis and Critiques</a><br><br>\u201C\
      The Stray is a refreshing entry into post-Apocalyptia\u201D<br>7.4/10 \u2013\
