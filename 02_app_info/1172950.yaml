    about_the_game: '<strong>Description:</strong><br>Yandere Escape is a: (indie,
      RPG, casual, horror) game where you have to escape from an unknown facility,
      where your kidnapper took you.<br>The game itself can be played within 15 minutes.<br>To
      escape from the facility, you have to go through doors that take you to 20 different
      rooms to work your way to the exit. But be careful! You are not always alone!<br>The
      enemy is an insane psychopath who thinks you are her property and doesn''t want
      to let you go. But if you don''t want to mold in this hole, you have to take
      the next best opportunity to find the exit without getting caught by her.<br><br><strong>Basic
      story:</strong><br>You play an adult man who works professionally in an office
      as an accountant and otherwise lives alone at home. Today you met for a few
      beers with your best buddies in the pub after the long day, that you had together
      ...<br><br><strong>Current story:</strong><br>&quot;I was just having a beer
      with my best friends from the work and now I''m here ...<br>My head hurts, I
      have no idea where I am and who is this scary girl who are staring at me all
      the time !?&quot;<br><br><strong>The main target:</strong><br>Find a way out
      and try not to be caught by the Yandere.'
