  data:
    about_the_game: "Bird Watcher is a short story about a girl whose name is Claire\
      \ that after her parent's death was made to live with her gloomy vicious aunt.\
      \ Her life in the new house becomes similar to the life in the cage which is\
      \ full of stringent prohibitions and rules. And every day is absolutely the\
      \ same as previous one. And she can see the outside world only through the window\
      \ of her small room. Every day little Claire draws and looks on the pigeons\
      \ which live on the opposite house's roof. But one day pigeons dissappear. And\
      \ the girl decides to save them...<br><br>It is a short but emotional interactive\
      \ story, a highly immersive first-person \u201Cwalking simulator\u201D, with\
      \ full voice narration.<br>In this game you will find old photos and diary pages\
      \ that can help young Claire to get free from her fears.<h2 class=\"bb_tag\"\
      >Key Features</h2><ul class=\"bb_ul\"><li> An emotionally-charged storyline.<br></li><li>\
      \ Simple gameplay, an interactive story.<br></li><li> Atmospheric sound design.<br></li><li>\
      \ Relaxing and pleasant autumn environment.<br></li><li> Realistic graphics,\
      \ created in Unity engine.</li></ul>"
