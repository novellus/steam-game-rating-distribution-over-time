  data:
    about_the_game: '<i>King Dugan''s Dungeon</i> is the game that takes place after
      <i>Gunthro and the Epic Blunder</i>.  Once you''ve completed &quot;Gunthro&quot;,
      either KDD or <i>Journey to Rooted Hold</i> is a great place to continue playing.<br><br>What
      happened to Beethro Budkin on his first excursion into King Dugan''s Dungeon?  Well,
      mainly it was just the usual dungeon exterminator''s subterranean grind: killing
      off thousands of man-eating roaches, chopping through tar, guzzling mimic potions,
      and generally ridding the King''s underground chambers of all vermin that should
      not be there.  But also Beethro met an unexpected enemy, created lifelong grudges
      against him, and learned secrets that would later motivate his journey to Rooted
      Hold.<br><br>King Dugan''s Dungeon has been around in different forms for years.  It
      is the original game that started many DROD players'' careers.  Now we''ve upgraded
      it to make full use of the latest DROD engine.  King Dugan''s Dungeon now has
      challenge achievements, better graphics, new rooms, new secrets and post-mastery
      area, and complete voice acting for Beethro and other characters.<br><br>KDD
      features twenty-five levels and over 350 rooms!<br><br><strong>To play this
      DLC:</strong><br><br><ul class="bb_ul"><li>Start &quot;DROD: Gunthro and the
      Epic Blunder&quot;<br></li><li>Click &quot;Play Game&quot;, then click &quot;Change
      Location&quot;.<br></li><li>Select &quot;King Dugan''s Dungeon&quot; and click
      &quot;Okay&quot;.  Now you will see the &quot;DROD:KDD&quot; title screen.<br></li><li>Click
      &quot;Play New Game&quot; to start.</li></ul>'
