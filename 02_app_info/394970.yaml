    about_the_game: "<strong>DEADBOLT</strong> is an extremely challenging <strong>stealth-action\
      \ hybrid</strong> that allows you to take control of the reaper to quell the\
      \ recent undead uprising. Play and complete missions given to you by the mysterious\
      \ fireplace as you become the avatar of death. While the reaper has an impressive\
      \ arsenal and skillset to kill the undead, he has one flaw - <strong>he dies\
      \ in one shot</strong>... leaving you with no room for error.<h2 class=\"bb_tag\"\
      >Key Features:</h2>\u2022\tComplete <strong>over 25</strong> extremely challenging\
      \ missions <br>\u2022\t<strong>Unlock and obtain over 30 weapons</strong>, ranging\
      \ from a reaper's scythe to an automatic grenade launcher<br>\u2022\tFight <strong>over\
      \ 35 enemy types</strong>, from zombies to vampires to bosses and more <br>\u2022\
      \t<strong>Choose your playstyle</strong>: quiet assassin, loud one-man army,\
      \ or anything in between <br>\u2022\t<strong>Gib them all! </strong>DEADBOLT's\
      \ dynamic gore system guarantees that all evisceration leads to satisfaction\
      \ <br>\u2022\tChoose your own way to complete a mission -<strong> no mission\
      \ has to be completed in one way </strong><br>\u2022\t<strong>Accomplish a variety\
      \ of objectives</strong>, like assassinating gang leaders and investigating\
      \ mysteries <br>\u2022\t<strong>Multi-genre soundtrack</strong> created by the\
      \ talented Chris Christodoulou of the <i>Risk of Rain</i> OST<br>\u2022\t<strong>Create\
      \ and play custom maps</strong> with the DEADBOLT Map Editor (Windows only)"
