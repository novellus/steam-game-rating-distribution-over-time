    review: "\u0415\u0441\u043B\u0438 \u0447\u0435\u0441\u0442\u043D\u043E, \u0442\
      \u043E \u044F \u043D\u0430\u0434\u0435\u044F\u043B\u0441\u044F \u043D\u0430\
      \ \u0447\u0442\u043E-\u0442\u043E \u0431\u043E\u043B\u044C\u0448\u0435\u0435\
      \ \u043F\u043E\u0441\u043B\u0435 \u0442\u043E\u0433\u043E, \u043A\u0430\u043A\
      \ \u043F\u043E\u0438\u0433\u0440\u0430\u043B \u0432 \u043F\u0435\u0440\u0432\
      \u0443\u044E \u0447\u0430\u0441\u0442\u044C \u044D\u0442\u043E\u0439 \u0438\u0433\
      \u0440\u044B. \u0414\u0430, \u0442\u0430\u043C \u0431\u044B\u043B\u0438 \u0431\
      \u0430\u0433\u0438 (\u0432\u043E \u0432\u0442\u043E\u0440\u043E\u0439 \u043E\
      \u043D\u0438 \u0442\u043E\u0436\u0435 \u0435\u0441\u0442\u044C \u0438 \u0434\
      \u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043C\u043D\u043E\u0433\
      \u043E), \u043D\u043E \u043E\u043D\u0438 \u043A\u043E\u043C\u043F\u0435\u043D\
      \u0441\u0438\u0440\u043E\u0432\u0430\u043B\u0438\u0441\u044C \u0442\u0435\u043C\
      , \u0447\u0442\u043E \u0432 \u043F\u0435\u0440\u0432\u043E\u0439 \u0447\u0430\
      \u0441\u0442\u0438 \u0431\u044B\u043B\u043E \u0432\u0435\u0441\u0435\u043B\u043E\
      \ \u0438 \u0441\u0442\u0440\u0430\u0448\u043D\u043E \u043E\u0434\u043D\u043E\
      \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E (\u043C\u043E\u0436\u0435\u0442\
      , \u044F \u0442\u0430\u043A\u043E\u0439 \u043F\u0443\u0433\u043B\u0438\u0432\
      \u044B\u0439; \u044F \u0432\u043E\u043E\u0431\u0449\u0435 \u0432 \u0445\u043E\
      \u0440\u0440\u043E\u0440\u044B \u0431\u043E\u044E\u0441\u044C \u0438\u0433\u0440\
      \u0430\u0442\u044C :) ). \u0410 \u0447\u0442\u043E \u0432 \u044D\u0442\u043E\
      \u0439 \u0438\u0433\u0440\u0435: \u043D\u043E\u0432\u044B\u0435 \u043F\u0435\
      \u0440\u0441\u043E\u043D\u0430\u0436\u0438, \u0431\u043E\u043B\u044C\u0448\u0435\
      \ \u0443\u0440\u043E\u0432\u043D\u0435\u0439, \u043F\u0435\u0440\u0435\u0434\
      \u0435\u043B\u0430\u043D\u043D\u044B\u0439 Blendy (redesigh), \u0431\u043E\u043B\
      \u044C\u0448\u0435 \u0441\u043A\u0440\u0438\u043C\u0435\u0440\u043E\u0432...\
      \ \u041D\u041E, \u0431\u0430\u0433\u0438 \u043D\u0430 \u0431\u0430\u0433\u0430\
      \u0445: \u0438\u043D\u043E\u0433\u0434\u0430 \u043B\u0435\u0442\u0430\u044E\
      \ \u043F\u043E \u043A\u0430\u0440\u0442\u0435, \u0430 \u043D\u0435 \u0445\u043E\
      \u0436\u0443; \u0432\u043D\u0435\u0437\u0430\u043F\u043D\u043E \u043F\u0435\u0440\
      \u0441\u043E\u043D\u0430\u0436 \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u0442\
      \ \u0434\u0432\u0438\u0433\u0430\u0442\u044C\u0441\u044F \u043D\u0435 \u0442\
      \u0430\u043A, \u043A\u0430\u043A \u0442\u044B \u0445\u043E\u0447\u0435\u0448\
      \u044C (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0438\u0434\u0451\
      \u0448\u044C \u0432\u043F\u0435\u0440\u0451\u0434, \u0430 \u043E\u043D \u0432\
      \u043F\u0440\u0430\u0432\u043E, \u0438 \u043F\u0440\u0438 \u044D\u0442\u043E\
      \u043C \u043F\u044B\u0442\u0430\u0435\u0448\u044C\u0441\u044F \u0432\u044B\u0440\
      \u043E\u0432\u043D\u044F\u0442\u044C \u0443\u043F\u0440\u0430\u0432\u043B\u0435\
      \u043D\u0438\u0435 \u0432\u043B\u0435\u0432\u043E). \u0414\u0430 \u0438 \u0435\
      \u0449\u0451 \u043D\u043E\u0440\u043C\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\
      \u0432\u0435\u0442 \u043F\u043E\u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F\
      , \u0435\u0441\u043B\u0438 \u0443\u0440\u043E\u0432\u0435\u043D\u044C \u0433\
      \u0440\u0430\u0444\u0438\u043A\u0438 \u043F\u043E\u0441\u0442\u0430\u0432\u0438\
      \u0442\u044C \u043D\u0430 \"Simple\", \u043D\u0430 \u043E\u0441\u0442\u0430\u043B\
      \u044C\u043D\u044B\u0445, \u043A\u0430\u043A \u044F \u043F\u043E\u043D\u0438\
      \u043C\u0430\u044E, \u043F\u043E\u043B\u043D\u0430\u044F \u041B\u0410\u0416\u0410\
      \ \u0441\u043E \u0441\u0432\u0435\u0442\u043E\u043C. \u041D\u0430 \u043C\u043E\
      \u043C\u0435\u043D\u0442 \u043D\u0430\u043F\u0438\u0441\u0430\u043D\u0438\u044F\
      \ \u0434\u0430\u043D\u043D\u043E\u0433\u043E \u043E\u0442\u0437\u044B\u0432\u0430\
      \ \u0438\u0433\u0440\u0430 \u041D\u0415\u0418\u0413\u0420\u0410\u0411\u0415\u041B\
      \u042C\u041D\u0410, \u0438 \u044F \u041D\u0415 \u0420\u0415\u041A\u041E\u041C\
      \u0415\u041D\u0414\u0423\u042E \u0435\u0451. \u041F\u043E \u0444\u0430\u043A\
      \u0442\u0443, \u044F \u043D\u0435 \u043A\u0443\u043F\u0438\u043B \u044D\u0442\
      \u0443 \u0438\u0433\u0440\u0443, \u0430 \u0441\u0434\u0435\u043B\u0430\u043B\
      \ \"\u043F\u043E\u0436\u0435\u0440\u0442\u0432\u043E\u0432\u0430\u043D\u0438\
      \u0435\" \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0443\
      , \u0442\u0430\u043A \u043A\u0430\u043A \u043F\u0435\u0440\u0432\u044B\u0439\
      \ Blendy \u043C\u043D\u0435 \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u043B\
      \u0441\u044F, \u0438 \u0436\u0434\u0430\u043B \u0441\u043B\u0435\u0434\u0443\
      \u044E\u0449\u0435\u0439 \u0447\u0430\u0441\u0442\u0438."
