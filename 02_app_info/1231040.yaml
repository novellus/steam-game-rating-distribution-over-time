    about_the_game: <strong>Blendy 2 Dolls Factory</strong> - continuation of the
      first part of the game Blendy.<br>Go through locations, finding keys and avoiding
      traps.<br>Can you finally stop Blendy? Or will he and his accomplices be more
      cunning than you?<br>Mysterious places, dangerous enemies, and more!<br>Summer.
      1999. You are Nikolai Umnikov-an ordinary resident of the Russian Federation.
      But after a recent event at the police station, you want to stop Blendy. But
      will you be able to stop it? It all depends on you and your perseverance.<br><br><ul
      class="bb_ul"><li>Solve the mystery of Blendy.<br><br></li><li>More than 5 enemies
      that will not let you relax.<br><br></li><li>Smart Blendy that will find and
      destroy you everywhere!<br><br></li><li>Frightening atmosphere of the game.<br><br></li><li>Real
      sound.<br><br></li><li>Beautiful music.<br><br></li><li>And many other things!</li></ul><br><strong>What's
      new?</strong><br><ul class="bb_ul"><li>Modified control of the character<br></li><li>Updated
      interface</li></ul>
