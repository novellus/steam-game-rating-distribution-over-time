details:
  data:
    about_the_game: "Pieces of Eight is a VR pirate combat and exploration game. You\
      \ can sail massive galleons to plunder ships, complete quests, and explore the\
      \ massive 4km world, filled with towns, caves, massive ocean cliffs, coral reefs,\
      \ and more. It is an excellent combination of a VR experience with a VR game.<br><br>The\
      \ game currently features: <br>-Stunning graphics with 4k textures, partial\
      \ dynamic lighting, dynamic weather and storms, high quality reflections, and\
      \ a massive 4km world.<br>-Jump into the world with your friends and explore\
      \ together.<br>-Climb, swing, and jump obstacles to get to your opponent. <br>-Kick\
      \ doors down, or use your swords and guns or bow and arrow to defend yourself.<br>-Fight\
      \ or meet AI that attack, patrol, idle, talk, dance, and even parkour.<br>-Ambient\
      \ life, including fish and birds<br>-Steerable ships to navigate water (NPC\
      \ ships coming soon)<br><br><br>Characters (Prototypes):<br><br>Captain Simuel:<br>An\
      \ avid sailor who turned sour over the loss of his leg. His mobility may be\
      \ limited, but he makes up for this with heavy firepower, and his parrot to\
      \ scout far distances ahead.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/803500/extras/Captain_Portrait.png?t=1575948472\"\
      \ /><br><br><br>Assassin:<br>An Assassin who fled South America with a massive\
      \ bounty on her head. She found refuge in a pirate village, and became loyal\
      \ to pirates ever since.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/803500/extras/Assassin_Portrait.png?t=1575948472\"\
      \ /><br><br><br>Butcher:<br>A friendly man in town, who is known for his missing\
      \ hand, which he replaced with a hook.... or whatever he can attach to his arm.<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/803500/extras/Butcher_Portrait.png?t=1575948472\"\
      \ /><br><br><br>M\xFAireann:<br>If her accent didn't give it away, no one would\
      \ have ever known the origin of this Irish lady. Swept into shore by the ocean,\
      \ she was named Muireann, after being called &quot;a mermaid&quot;. She is quite\
      \ a &quot;charming&quot; heavy drinker, and  is often found passed out in the\
      \ bar.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/803500/extras/Muireann_Portrait.png?t=1575948472\"\
      \ />"
