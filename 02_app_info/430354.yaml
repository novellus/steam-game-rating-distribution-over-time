    about_the_game: "We will add 13 officer graphics, chosen out of the officers that\
      \ appear in the drama &quot;Three Kingdoms.&quot;<br />\r\n<br />\r\n\u25BC\
      Additional Officer Graphics<br />\r\nZhuge Liang / Zhao Yun / Liu Bei / Guan\
      \ Yu / Pang Tong / Wei Yan / Zhang Fei / Ma Chao / Jiang Wei / Huang Zhong /\
      \ Xu Shu / Liu Chan / Ma Su<br />\r\n<br />\r\n\u25BCTo Use<br />\r\nSelect\
      \ &quot;EDIT OFFICER.&quot; Under &quot;EDIT HISTORICAL OFFICERS&quot; choose\
      \ &quot;EDIT FACIAL GRAPHICS&quot; and select the officer whose face you would\
      \ like to change. The available face graphics will appear. Choose the appropriate\
      \ graphic from the Special edition.<br />\r\nFollowing this, you will be able\
      \ to use it in both MAIN and HERO MODES."
