    about_the_game: "<h2 class=\"bb_tag\">A fun and vibrant trip about life, love,\
      \ fulfillment and existentialism, where new powers come from new relationships.</h2><br>Meet\
      \ fascinating characters on your quest to complete the broken Circle, and eventually\
      \ pair with some! These partners bring their unique abilities to let you overcome\
      \ new obstacles and keep discovering the world. They also bring their own personality\
      \ to roll with...<br><br>In this 4-5 hours adventure, full of ups and downs,\
      \ but always playful and rewarding, the Circle learns about itself and you,\
      \ along with it.<br><br><strong>DEVELOPED BY Lovable Hat Cult</strong><br>\u201C\
      It\u2019s a game about this little something that always seems to be missing\u2026\
      a better job, a nicer place to live, an ideal relationship\u2026<br>We wanted\
      \ to tell a story of self-discovery in a fun, universal and relatable way.<br>We\
      \ probably also wanted to answer our own questions: would the Circle find what\
      \ it was looking for? Or how would it all end?\u201D - Andrea &amp; Patrick\
      \ from the Copenhagen-based studio.<br><br><strong>PUBLISHED BY Nakana.io</strong><br>\u201C\
      We gather games that share a strong experience to remember. We hope you\u2019\
      ll enjoy the sweet and tasteful food for thought served by Journey of the Broken\
      \ Circle!\u201D - Mika\xEBl Bourget, founder of the publishing label."
