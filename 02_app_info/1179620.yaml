    reviews: "\u201CIts strong characters and effective story are enough to warm even\
      \ the coldest of hearts\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://screenrant.com/journey-of-the-broken-circle-game-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Screen Rant</a><br><br>\u201CJourney\
      \ of the Broken Circle is a lovely, thought-provoking game that uses simplicity\
      \ to explore the complexity of relationships.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://purenintendo.com/review-journey-of-the-broken-circle-nintendo-switch/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pure Nintendo</a><br><br>\u201CI cried\
      \ while playing this game. It explained what I've been feeling recently, and\
      \ helped me through them. I really felt as if I was going through everything\
      \ with circle and connected with their character.\u201D<br>Oddishanthony<br>"
