      \u6BD4\u5982\uFF1A<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/965820/extras/\u5E7B\
      \u5219\u5C0F.png?t=1572334926\" /><br>\u5F53\u7136\u4E86\uFF0C\u5927\u90E8\u5206\
      \u60C5\u51B5\u4E0B\uFF0C\u4E86\u89E3\u5230\u8FD9\u70B9\u9664\u4E86\u80FD\u8BA9\
      \u4EBA\u66F4\u7406\u76F4\u6C14\u58EE\u5730\u8BF4\u201C\u770B\u5427\u8FD9\u90FD\
      \u662F\u547D\u554A\u201D\u4E4B\u5916\u5E76\u6CA1\u6709\u591A\u5927\u5E2E\u52A9\
      \u2014\u2014\u9664\u975E\u4F60\u53D1\u73B0\u4E86\u64CD\u63A7\u5B83\u4EEC\u7684\
      \u65B9\u6CD5\u3002<br>\u2014\u2014\u5C31\u50CF\u8FD9\u4E2A\u6545\u4E8B\u91CC\
      \u7684\u4E16\u754C\u4E00\u6837\u3002<br><br>\u5728\u8FD9\u5757\u5927\u9646\u4E0A\
      \uFF0C\u4EBA\u4EEC\u5229\u7528\u5BF9\u5E7B\u5219\u7684\u7814\u7A76\u5EFA\u7ACB\
      \u8D77\u4E86\u65B9\u4FBF\u7684\u6587\u660E\uFF0C\u8FC7\u7740\u4E0D\u7B97\u5148\
      \u8FDB\u5374\u8212\u9002\u81EA\u5728\u7684\u751F\u6D3B\u3002<br>\u5E74\u8F7B\
      \u7684\u5E7B\u5219\u5E08\u591A\u6069\u5C31\u662F\u5176\u4E2D\u7684\u4E00\u5458\
      \uFF0C\u4ED6\u7684\u6BD5\u751F\u68A6\u60F3\u662F\u4E00\u76F4\u5F85\u5728\u5BB6\
      \u4E61\u7684\u5C0F\u6751\u5E84\uFF0C\u6BCF\u5929\u60A0\u95F2\u5730\u8EBA\u5728\
      \u623F\u9876\u4E0A\u6652\u6652\u592A\u9633\uFF0C\u5E7B\u60F3\u5404\u79CD\u79BB\
      \u5947\u6D6A\u6F2B\u7684\u5192\u9669\u7ECF\u5386\uFF08\u867D\u7136\u4ED6\u4EB2\
      \u8EAB\u53BB\u8FC7\u7684\u6700\u8FDC\u5730\u65B9\u662F\u51E0\u767E\u7C73\u5916\
      \u7684\u90BB\u9547\uFF09\u3002<br>\u7136\u800C\u8FD9\u6837\u7684\u68A6\u60F3\
      \u6709\u4E00\u5929\u5374\u88AB\u7834\u574F\u4E86\uFF1A\u67D0\u4E2A\u4E0B\u5348\
      \uFF0C\u5F53\u4ED6\u548C\u9752\u6885\u7AF9\u9A6C\u7684\u597D\u53CB\u831C\u65AF\
      \u5361\u4ECE\u90BB\u9547\u5F52\u6765\u65F6\uFF0C\u53D1\u73B0\u6751\u5B50\u79BB\
      \u5947\u5730\u4EBA\u95F4\u84B8\u53D1\u4E86\u3002\u5176\u4ED6\u6751\u6C11\u4E0D\
      \u5F97\u5DF2\u53EA\u597D\u5230\u522B\u5904\u53E6\u8C0B\u751F\u8DEF\uFF0C\u4F46\
      \u591A\u6069\u5374\u51B3\u5B9A\u627E\u56DE\u6D88\u5931\u7684\u5BB6\u4E61\u3002\
      <br>\u201C\u7834\u574F\u6211\u61D2\u6563\u751F\u6D3B\u8FD9\u6837\u7684\u4E8B\
      \uFF0C\u7EDD\u4E0D\u80FD\u5BB9\u5FCD\uFF01\u201D<br>\u4E8E\u662F\uFF0C\u4E24\
      \u4E2A\u4EBA\u4E00\u8D77\u8E0F\u4E0A\u4E86\u5BFB\u627E\u7EBF\u7D22\u7684\u65C5\
      \u7A0B\u2026\u2026<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/965820/extras/\u7AE0\
      \u8282\u6807\u98982.png?t=1572334926\" /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/965820/extras/\u4EBA\
      \u7269\u4ECB\u7ECD\u5C0F-\u5E26\u8FC7\u6E21.png?t=1572334926\" /><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/965820/extras/\u7AE0\u8282\
      \u6807\u98983.png?t=1572334926\" /><br>\u672C\u4F5C\u53EF\u80FD\u4F1A\u662F\u4F60\
      \u73A9\u8FC7\u7684\u6240\u6709\u6E38\u620F\u91CC<strong><i>\u6700\u6CA1\u7279\
      \u8272</i></strong>\u7684\u4E00\u90E8\u3002<br>\u6362\u53E5\u8BDD\u8BF4\uFF0C\
      \u8DCC\u5B95\u8D77\u4F0F\u7684\u7D27\u51D1\u8282\u594F\u3001\u5B8F\u5927\u53F2\
      \u8BD7\u7684\u9707\u64BC\u6C14\u52BF\u3001\u50AC\u4EBA\u6CEA\u4E0B\u7684\u611F\
      \u4EBA\u60C5\u8282\u3001\u6C89\u91CD\u6DF1\u523B\u7684\u73B0\u5B9E\u5185\u6DB5\
      \u3001\u723D\u5FEB\u523A\u6FC0\u7684\u52A8\u4F5C\u6218\u6597\uFF08\u4E8B\u5B9E\
      \u4E0A\uFF0C\u8FD9\u662F\u4E2A\u53E4\u8001\u7684\u56DE\u5408\u5236\u6E38\u620F\
      \uFF09\uFF0C\u8FD9\u91CC\u90FD\u662F<strong><i>\u7EDD\u5BF9\u6CA1\u6709</i></strong>\u7684\
      \u2026\u2026<br>\u8FD9\u4E2A<u><strong>\u65F6\u957F20+\u5C0F\u65F6\u7684JRPG</strong></u>\u4E2D\
      \u53EA\u6709\uFF1A<h2 class=\"bb_tag\">\u25CF \u7EC6\u8282\u3001\u7EC6\u8282\
      \u548C\u7EC6\u8282</h2>\u60F3\u6233\u6233\u8DEF\u8FB9\u7684\u732B\u72D7\u725B\
      \u7F8A\u5417\uFF1F\u6CA1\u95EE\u9898\uFF0C\u6BCF\u4E00\u53EA\u4F1A\u90FD\u6709\
      \u4E0D\u540C\u7684\u53CD\u5E94\uFF0C\u6709\u65F6\u8FD8\u53EF\u4EE5\u62D4\u62D4\
      \u6BDB\u4EC0\u4E48\u7684\uFF08<br><br>\u5BF9NPC\u7684\u5BB6\u89C9\u5F97\u597D\
      \u5947\u5417\uFF1F\u6BCF\u5EA7\u623F\u5C4B\u7684\u67DC\u5B50\u90FD\u53EF\u4EE5\
      \u8C03\u67E5\uFF0C\u5F53\u7136\u91CC\u9762\u653E\u7740\u7684\u662F\u540C\u4EBA\
      \u672C\u8FD8\u662F\u751F\u5316\u6B66\u5668\u5C31\u5F97\u78B0\u8FD0\u6C14\u4E86\
      \u2026\u2026<br>\u89C9\u5F97RPG\u91CC\u5343\u7BC7\u4E00\u5F8B\u7684\u4E66\u6709\
      \u70B9\u5355\u8C03\u5417\uFF1F\u8FD9\u91CC\u7684\u53EF\u6536\u96C6\u4E66\u7C4D\
      \u6BCF\u672C\u90FD\u6709\u4E0D\u540C\u7684\u6392\u7248\uFF0C\u51FA\u7248\u793E\
      \u548C\u811A\u6CE8\u7D22\u5F15\u4E00\u5E94\u4FF1\u5168\uFF0C\u4F53\u88C1\u4E5F\
      \u5404\u4E0D\u91CD\u6837\u3002<br>\u53E6\u5916\u8FD8\u6709\u80FD\u4E58\u5750\
      \u7684\u89C2\u5149\u9A6C\u8F66\u3001\u636E\u8BF4\u8D85\u7EA7\u7075\u9A8C\u7684\
      \u5360\u535C\u673A\u3001\u53EF\u4EE5\u81EA\u7531\u88C5\u626E\u7684\u3010\u9A6C\
      \u8D5B\u514B\u3011\u3001\u6709\u65F6\u8FDE\u7BB1\u4F53\u90FD\u80FD\u62C6\u6389\
      \u642C\u8D70\u7684\u5B9D\u7BB1\u2026\u2026\u867D\u7136<strong><u>\u4E3B\u7EBF\
      \u662F\u56FA\u5B9A\u7684\uFF0C\u4F46\u6574\u4E2A\u4E16\u754C\u5374\u975E\u5E38\
      \u4E30\u5BCC</u></strong>\uFF0C\u559C\u6B22\u63A2\u7D22\u548C\u6536\u96C6\u7684\
      \u8BDD\u4E0D\u59A8\u6765\u8BD5\u8BD5\u770B\uFF1F<h2 class=\"bb_tag\">\u25CF\
      \ \u6E29\u548C\u6B22\u4E50\u98CE</h2>\u8FD9\u662F\u4E00\u4E2A\u5C45\u6C11\u4EEC\
      \u666E\u904D\u6709\u70B9\u4E0D\u9760\u8C31\u7684\u8F7B\u677E\u4E16\u754C\u2014\
      \u2014\u4E0D\u7528\u62C5\u5FC3\u54EA\u4E2A\u89D2\u8272\u4F1A\u7A81\u7136\u6B7B\
      \u6389\uFF0C\u4E5F\u6CA1\u6709\u8C01\u4F1A\u7A81\u7136\u5D29\u574F\uFF0C\u751A\
      \u81F3\u91CE\u751F\u52A8\u7269\u90FD\u53EA\u4F1A\u88AB\u51FB\u9000\u800C\u975E\
      \u6253\u6B7B\uFF0C\u6545\u4E8B\u7EDD\u5927\u591A\u6570\u65F6\u95F4\u91CC\u4E00\
      \u76F4\u5728<strong><u>\u6709\u70B9\u8001\u5E74\u5411\u7684\u6E29\u548C\u6C1B\
      \u56F4</u></strong>\u4E2D\u5C55\u5F00\u3002<br>\u5373\u4F7F\u9762\u4E34\u4E16\
      \u754C\u6027\u5371\u673A\uFF0C\u6BCF\u4E2A\u4EBA\u4E5F\u4F9D\u7136\u52AA\u529B\
      \u8FC7\u7740\u81EA\u5DF1\u7684\u751F\u6D3B\uFF0C\u800C\u4E3B\u89D2\u4EEC\u5728\
      \u8C03\u67E5\u4E8B\u4EF6\u4E4B\u4F59\u4E5F\u4E0D\u5FD8\u5C65\u884C\u5C45\u59D4\
      \u4F1A\u5927\u5988\u7684\u804C\u8D23\uFF0C\u6BD4\u5982\u966A\u966A\u5C0F\u5B69\
      \u5582\u5582\u9A74\uFF0C\u987A\u624B\u7834\u574F\u4E00\u4E0B\u5C0F\u60C5\u4FA3\
      \u7684\u7EA6\u4F1A\u5E2E\u4ED6\u4EEC\u4F53\u9A8C\u5355\u8EAB\u72D7\u7684\u611F\
      \u53D7\uFF08\u8BEF\uFF09\u3002<h2 class=\"bb_tag\">\u25CF \u624B\u6B8B\u515A\
      \u7684\u6170\u85C9</h2><strong><u>\u6BEB\u65E0\u4EFB\u4F55\u64CD\u4F5C\u8981\
      \u7D20</u></strong>\u7684\u6392\u961F\u5236\u56DE\u5408\u6218\u6597\uFF0C\u57FA\
      \u7840\u96BE\u5EA6\u4E0D\u9AD8\uFF0C\u8282\u594F\u4E5F\u6BD4\u8F83\u7F13\u6162\
      \uFF0C\u6311\u6218\u6027\u5728\u4E8E\u5982\u4F55\u5728\u83B7\u80DC\u65F6\u987A\
      \u4FBF\u8FBE\u6210\u989D\u5916\u5956\u52B1\u76EE\u6807\uFF0C\u4EE5\u53CA\u9762\
      \u5BF9\u67D0\u4E9B\u7279\u6B8A\u654C\u4EBA\uFF08\u5076\u5C14\u8FD8\u5305\u62EC\
      \u540C\u4F34\uFF09\u8BE5\u5982\u4F55\u9009\u62E9\u5408\u9002\u7684\u7B56\u7565\
      \u2014\u2014\u6BD4\u5982\u770B\u7740\u6E29\u67D4\u8001\u5B9E\u7684\u98DF\u8349\
      \u52A8\u7269\u6124\u6012\u65F6\u4E5F\u662F\u4F1A\u4E00\u62E5\u800C\u4E0A\u628A\
      \u4F60\u4EEC\u8E29\u5012\u7684\u2026\u2026<br><br>\u5982\u679C\u4F60\u613F\u610F\
      \u8FDB\u5165\u4E00\u4E2A\u8FD9\u6837\u7684\u4E16\u754C\uFF0C\u90A3\u4E48\u2014\
      \u2014<br>\u8BF7\u8DDF\u4E3B\u89D2\u4EEC\u4E00\u8D77\u8E0F\u4E0A\u8FD9\u573A\
      \uFF08\u6700\u540E\u597D\u6B79\u8FD8\u662F\u62EF\u6551\u4E86\u4E16\u754C\u7684\
      \uFF09\u90CA\u6E38\u4E4B\u65C5\u5427\uFF01(\u2032\u2022\u03C9\u2022`)<br><br><img\
