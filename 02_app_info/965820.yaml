      \u201C\u663E\u793A\u201D\u8BBE\u7F6E\uFF0C\u5C06\u7535\u8111\u5206\u8FA8\u7387\
      \u8BBE\u4E3A100%\u6765\u89E3\u51B3\uFF09<br><strong>\u3010ESC\u3011</strong>\u8C03\
      \u51FA\u83DC\u5355<br><strong>\u3010S\u3011</strong>\u5FEB\u901F\u5B58\u6863\
      <br>\u5176\u4F59\u952E\u4F4D\u8BE6\u89C1\u6E38\u620F\u8BF4\u660E\u4E66\u3002\
      <br><strong>\u6E38\u620F\u4E2D\u7684\u81EA\u7531\u6D3B\u52A8\u671F\u95F4\u5F00\
