details:
  data:
    about_the_game: "Stalk the darkness to defend the light. Protect the realm with\
      \ the striking Liangyun Ranger Hero Attire, Immortal Horse Attire, and lots\
      \ more awesome in-game content!<br><br>The Ranger of the Realm Collector's Pack\
      \ contains:<br><br><strong>Liangyun Ranger Hero Attire:</strong> This garb is\
      \ worn by archers who patrol the shadows of their borders, unseen to all but\
      \ those who carry ill intentions.<br><strong>Immortal Horse Attire:</strong>\
      \ While Liangyun Rangers are rarely sighted, they have been seen astride faithful\
      \ steeds clad in this imposing barding.<br><strong>90-Day Premium Account:</strong>\
      \ Earn experience faster, and unlock other unique privileges!<br><strong>75,000\
      \ Silver:</strong> Fund your conquests with a massive treasure trove of Silver.<br><strong>15x\
      \ Optimal Ballistae:</strong> Launch a full-scale offensive with these formidable\
      \ siege engines.<br><br><strong>IMPORTANT:</strong> Many items, including Premium\
      \ time and Hero, Unit, and Horse Attire will be permanently bound to a single\
      \ character when used. These items will be deposited in a special web inventory,\
      \ from which they can be transferred to active characters. Once transferred,\
      \ the item cannot be used by another character or account. If you delete a character\
      \ to which you have transferred an item, that item will be lost.<br><br>To assign\
      \ your new items to your characters in Conqueror\u2019s Blade, head over to\
      \ your web inventory and sign in with your Conqueror\u2019s Blade account! You\
      \ can also check out a full guide to the transfer process <a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=1767899330\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >here</a>."
