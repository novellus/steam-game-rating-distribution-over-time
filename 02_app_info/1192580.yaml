  data:
    about_the_game: "Nyanco Dream ~ \u6771\u65B9\u5922\u732B\u4F1D ~ \u4E1C\u65B9\u68A6\
      \u732B\u4F20 is a fan-made action game based on Touhou Project worldview. Enjoy\
      \ the memories of Nyanco with Touhou characters in the Gensokyo world!<h2 class=\"\
      bb_tag\"><strong>Intro</strong></h2>Once upon a time, Nyanco dreamed that she\
      \ was a butterfly, a butterfly flitting about happily enjoying herself. She\
      \ didn\u2019t know that she was Nyanco. Suddenly she awoke and was palpably\
      \ Nyanco. She didn\u2019t know whether she were Nyanco who had dreamed of being\
      \ a butterfly, or a butterfly who was dreaming that she was Nyanco. Between\
      \ Nyanco and the butterfly there should be a difference?<h2 class=\"bb_tag\"\
      ><strong>Story</strong></h2>Nyanco left for another world with her partner sword-spirit.\
      \ Nyanco is now fully powerful, thanks to training with anime girls. All that\
      \ remains is to save her world. Nyanco passed through the magic gate with the\
      \ sword-spirit, but where she arrived is....<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul\
      \ class=\"bb_ul\"><li>Touhou Project inspired art and themes<br></li><li>Recommended\
      \ for Touhou Project Fans<br></li><li>Parodies of Touhou characters you might\
      \ be familiar with<br></li><li>Action-packed boss battles with gorgeous bullet\
      \ hell patterns</li></ul><h2 class=\"bb_tag\"><strong>Game Engine</strong></h2><ul\
      \ class=\"bb_ul\"><li>RPG Maker VX ACE (by KADOKAWA / Degica)<br></li><li>XAS\
      \ Action RPG Script (by Xiderowg / Moghunter)</li></ul><h2 class=\"bb_tag\"\
      ><strong>Disclaimer</strong></h2>Nyanco Dream is fictional. The game contents\
      \ appearing here aren't related to the original Touhou Project and other things.<h2\
      \ class=\"bb_tag\"><strong>Special Thanks</strong></h2>Team Shanghai, Alice,\
      \ Twilight Frontier, nashix, endark, glow, ParanoX, Moon_Trance, HaZE, ZUN,\
      \ and You!"
