    reviews: "\u201CHipster Attack is an entertaining and addicting tower defense\
      \ game. It has just enough call back to its inspiration while adding the right\
      \ options to differentiate itself.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespace.com/all-articles/news/our-review-of-hipster-attack/\"\
      \ target=\"_blank\" rel=\"noopener\"  >GameSpace</a><br><br>\u201C(...) it's\
      \ a lovingly thought out and well written game. All in all well worth a look.\u201D\
      <br>7/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.thatvideogameblog.com/2018/09/28/review-/-hipster-attack-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >That Videogame Blog</a><br><br>\u201C\
      Hipster Attack is a nice port of a mobile tower defense game that we haven't\
      \ seen in quite some time on the PC.\u201D<br>8/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://worthplaying.com/article/2018/11/2/reviews/111577/\"\
      \ target=\"_blank\" rel=\"noopener\"  >WorthPlaying</a><br>"
