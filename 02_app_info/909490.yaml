    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909490/extras/logo7.png?t=1542815184\"\
      \ /><br><br><strong>Hipster Attack</strong> is a classic tower defense game\
      \ with lots of humor and cartoonish graphics in which players defend the local\
      \ coffee shop from massive hipster invasion with the help of corporate workers.<h2\
      \ class=\"bb_tag\">Key Features:</h2><br><strong><ul class=\"bb_ul\"><li>Unconventional\
      \ Weapons and Abilities</li></ul></strong>Use your HR reps to chuck job applications,\
      \ resumes and wads of paper at the hipsters! Power up Coffee Makers to shoot\
      \ coffee balls at incoming enemies, cast the Statue of Hipsterity to freeze\
      \ hipsters in place, or set an Urban Trap filled with stylish sunglasses and\
      \ hot espresso as bait.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/909490/extras/002-gameplay-test.jpg?t=1542815184\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>Hipsters of all Shapes and Sizes</li></ul></strong>The\
      \ game abounds with hilarious hipsters that come in all shapes and sizes, and\
      \ there\u2019s no end to their absurd behavior! From the Trendsetter, Hisperazzo\
      \ to the Music Master and... the horrific being known only as Flying Tofu! The\
      \ game abounds with a variety of hilarious hipsters to destroy.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909490/extras/003-hipsters-test.jpg?t=1542815184\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>Variety of Characters</li></ul></strong>Send\
      \ Logistics Manager\u2019s trained pigeons to fend off waves of know-it-all\
      \ Music Masters and wool-loving Pullovereds, knock the gibberish out of Heavy\
      \ Blogger\u2019s head with the Cleaning Lady\u2019s fearsome mop, and utilize\
      \ the snoozing Guard to wipe the smile off Ironic Pro Skater\u2019s face! Hungry\
      \ for more nonsense? Check out the in-game encyclopedia!<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/909490/extras/enc2.png?t=1542815184\"\
      \ /><br><br><strong><ul class=\"bb_ul\"><li>Coffee &amp; Cash</li></ul></strong>In-game\
      \ economy is based off of two types of resources: coffee and money. Coffee provides\
      \ energy and cash is motivation for workers - what more do you need?<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/909490/extras/cash.png?t=1542815184\"\
      \ />"
