    mac_requirements:
      minimum: "<strong>Minimum:</strong><br><ul class=\"bb_ul\"><li><strong>OS:</strong>\
        \ 10.10.5<br>\t</li><li><strong>Processor:</strong> 2.0GHz Intel or greater<br>\t\
        </li><li><strong>Memory:</strong> 4GB<br>\t</li><li><strong>Graphics:</strong>\
        \  512Mb AMD 4850, 512Mb Nvidia GT130, Intel HD4000 (See Notes for more details)<br>\t\
        </li><li><strong>Storage:</strong> 8GB HD space<br>\t</li><li><strong>Additional\
        \ Notes:</strong> <strong>The game is supported on the following Macs. To\
        \ check your Mac model and when it was released, select About This Mac from\
        \ the Apple menu on your menu bar.</strong><br></li><li>* All MacBook Airs\
        \ released since Mid 2012 (1)<br></li><li>* All 13\u201D MacBook Pros released\
        \ since Mid 2012 (1)<br></li><li>* All 15\u201D &amp; 17&quot; MacBook Pros\
        \ released since Mid 2010 with a 512Mb graphics card or better<br></li><li>*\
        \ All Mac Minis released since Late 2012 (1)<br></li><li>* All iMacs released\
        \ since Early 2009 with a 512Mb graphics card or better<br></li><li>* All\
        \ Mac Pros released since Early 2009</li></ul>   <br><ul class=\"bb_ul\">\
        \ <li> (1) Models with an Intel HD4000 or HD5000 graphics card require at\
        \ least 8GB of System Memory</li></ul> \u2014\u2014\u2014<br><strong>The following\
        \ Macs are capable of running the game but do not consistently meet the standards\
        \ required for official support.</strong><br><ul class=\"bb_ul\"> <li>*  All\
        \ MacBooks released since Early 2016</li></ul>\u2014\u2014\u2014<br><strong>Multiplayer\
        \ is compatible between Mac and Linux versions only.</strong><br>  <br><i>Please\
        \ note for your computer to meet the minimum requirements it must match or\
        \ better all elements of the listed spec. For more detailed specifications\
        \ check the Feral website.</i>"
