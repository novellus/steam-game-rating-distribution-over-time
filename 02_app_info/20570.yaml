    about_the_game: "The Blood Ravens have saved the sector, now can they save themselves?<br><br>In\
      \ SEGA and Relic Entertainment\u2019s sequel to the acclaimed Dawn of War II\
      \ real time strategy franchise, you return to Sub-Sector Aurelia where a long\
      \ lost frozen ice planet has reappeared from the Warp, bringing with it new\
      \ secrets to uncover and deadly new foes to face.<br><br>In Dawn of War II:\
      \ Chaos Rising you will take command of the Blood Ravens and defend the sector\
      \ against the Chaos Space Marines of the Black Legion. Purge the Chaos filth\
      \ and hold the chapter together as traitorous forces work from within to try\
      \ bring down the Blood Ravens.<br><br><ul class=\"bb_ul\"><li>New Single Player\
      \ Missions <br>Continue your fight against the enemies of the Emperor and use\
      \ your squads\u2019 wargear, abilities, and experience to battle against Chaos\
      \ in 15 new missions<br><br></li><li>New Multiplayer Race<br>Swear loyalty to\
      \ the Chaos Gods and play as the bloodthirsty Chaos Space Marines in multiplayer\
      \ battles against both Chaos Rising and Dawn of War II owners<br><br></li><li>New\
      \ Units<br>New multiplayer units join the Space Marines, Ork, Eldar, and Tyranid\
      \ armies.<br>2 New Last Stand Heroes \u2013 Face off against the relentless\
      \ horde as either the Chaos Sorcerer or Tyranid Hive Tyrant</li></ul>"
