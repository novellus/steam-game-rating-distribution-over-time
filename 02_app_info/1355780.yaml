    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1355780/extras/Crushed_eng.png?t=1607685662\"\
      \ /><br><br><strong>Crushed</strong> \u2014 is an open world multiplayer survival\
      \ game. Engage in farming, craft items, build a base and explore the world.\
      \ And remember: the goal is to survive!<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Co-op<br>Play together with your friends.<br><br></li><li>Building<br>Create\
      \ the base you've always dreamed of.<br><br></li><li>Farming<br>Find grains\
      \ and create your own farms.<br><br></li><li>Gathering Resources<br>Get simple\
      \ and unusual resources by recycling them.<br><br></li><li>Bonuses &amp; Penalties<br>Receive\
      \ bonuses and penalties depending on your playing style. Fractures, poisoning,\
      \ comfort, etc.<br><br></li><li>Crafting Items<br>Craft low-level items and\
      \ high-level items using workbenches.</li></ul>"
