    review: "Selbst f\xFCr einen Early Access ist dieses Spiel einfach zu unfertig.\
      \ Man kann herumlaufen H\xE4ufchen von Ressourcen aufnehmen (kein abbau! einfach\
      \ auflesen) ein paar Dinge craften - Ende. keine Tiere oder Gegner die herum\
      \ laufen einfach nichts. Sp\xE4ter wurde dann wenigstens eine pausemen\xFC hinzugef\xFC\
      gt. Bei dem Tempo bei dem neue Inhalte hinzugef\xFCgt werden und dem Haufen\
      \ was fehlt f\xFCrchte ich wird das noch Jahre dauern bis da was  anst\xE4ndiges\
      \ rauskommt. f\xFCr sowas noch Geld zu verlangen finde ich fast schon ein bisschen\
      \ frech."
