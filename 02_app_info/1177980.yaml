    about_the_game: Little Kitty, Big city is a game about being a curious little
      kitty trying your best as you explore the big city. Discover unfamiliar places
      and meet interesting characters as you knock things off high places. Do you
      love taking naps? Great! Be a connoisseur of comfort and nap in the most interesting
      places. Will you steal the fish? Yes, because you do what you want.
