details:
  data:
    about_the_game: '<h2 class="bb_tag">ALL ABOARD!</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426380/extras/Steamstrip3d.jpg?t=1609537635"
      /><br>Grab your shipmates and go head to head in this asymmetrical PvP game
      that''s as fun to watch as it is to play. Try the demo for yourself and sabotage
      your friends in a shared screen experience, where you have to keep your enemy
      guessing your next move!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426380/extras/Steamstrip1d.jpg?t=1609537635"
      /><br>Take control of <strong>The Mutineer</strong> and sabotage the engines
      of the ship while seamlessly blending in with AI controlled engineers. Act natural
      and move with the crowds while disabling engines along the way. Have a set number
      of engines disabled to win!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1426380/extras/Steamstrip2d.jpg?t=1609537635"
      /><br>Take control of <strong>The Overseer</strong> and watch your screen carefully
      for The Mutineer, maintain your engines and give orders to fix and repair any
      engines that have been sabotaged. Kick suspicious engineers off the ship and
      try to find The Mutineer, but be careful - you''ve got a limited number of guesses!<h2
      class="bb_tag">Full Game Features:</h2><ul class="bb_ul"><li>Dynamic Gameplay:
      Multiple win conditions, maps, and custom rules means loads of replay-ability!<br></li><li>Challenging
      Singleplayer: Our realistic AI means that singleplayer plays differently every
      time.<br></li><li>Simple Controls: 3 buttons means that any player can learn
      to play, on keyboard or gamepad!</li></ul>'
