    short_description: The Mutineer is a stealth oriented PvP game that takes place
      in the engine room of a massive warship. Take control of The Mutineer to sabotage
      the ship and blend in with a crowd of engineers. Another player controls The
      Overseer, attempting to kick the Mutineer off the ship before it's too late!
