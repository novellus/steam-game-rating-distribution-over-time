    about_the_game: 'Desktop Dynasties: Pro Football is an American football simulation
      where you build your franchise, and then coach them on the field.  See the results
      of your hard work in the front office played out on the field against all the
      other teams.  <br><br>Key features include:<br><ul class="bb_ul"><li>Build the
      greatest franchise in history through multiple seasons of career play!<br></li><li>Deep
      AI to challenge your General Manager abilities!<br></li><li>League allocation
      draft with new players at the start of every league!<br></li><li>Coach your
      team on the field, and see the results in real-time gameplay!<br></li><li>Get
      new talent through the rookie draft each year!<br></li><li>Fine tune your team
      through trades and free agency!<br></li><li>Follow your favorite college team
      and try to draft their players!<br></li><li>Edit your team''s colors and uniforms!</li></ul>'
