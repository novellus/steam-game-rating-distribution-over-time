    review: "Game has huge potential,unfortunately dev abandoned it .Need a dev that\
      \ can take source code and continue it. Descr: take it as mini manager pro nfl\
      \ football. Ayes: Cool graphics, Cool Animations,Plenty of Teams ,Cool idea\
      \ of board game,interesting ideas of spread sheet,tables and drafts. Now for\
      \ Nays : No Tutorial,Unfinished parts everywhere,Lack of complete number of\
      \ team players,incorrect length of pitch, lack of plays,lack of playbook,unfinished\
      \ work in .....EVERYTHING.(p.s.- for newcomers check forum discussions on how\
      \ to start the game ++++ ) \nMaybe someone will have pity and take source code\
      \ to finish the game.It's really shame it's not worked on anymore.Advice:Neutral-\
      \ (it's up to buyers)"
