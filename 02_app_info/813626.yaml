      \ Medicine EX x 5 \u30FBDeepas Medicine Max x 3<br>\u30FBDeepas Pack EX x 5\
      \ \u30FBDeepas Pack Max x 3<br>\u30FBRemedine EX x 5 \u30FBRemedine Max x 3<br>\u30FB\
      Remedine Pack EX x 5 \u30FBRemedine Pack Max x 3 <br>\u30FBPortable Camoflauge\
      \ Device x 5 \u30FBPortable Analysis Device x 3<br>\u30FBHard Upper x 5 \u30FB\
      Act Upper x 5<br>\u30FBPower Upper x 5 \u30FBAim Upper x 5<br>\u30FBStamina\
      \ Upper x 5 \u30FBMemory Upper x 5<br>\u30FBSpeed Upper x 5 \u30FBTechnical\
      \ Upper x 5<br><br>\u30FBSuperdimension Save Data<br>\u203BA new lineup will\
      \ be added within the Development Room's [Tailoring].<br><br>\u203BUninstalling\
