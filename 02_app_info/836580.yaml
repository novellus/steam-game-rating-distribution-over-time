details:
  data:
    about_the_game: "<strong>Dead GroundZ</strong> is an action packed FPS VR game\
      \ with an in-depth story. As an agent of a group called \u201CWhite Parasol\u201D\
      , players will <strong>unravel a conspiracy involving secret experiments</strong>\
      \ on a remote island conducted by \u201CBlack Rain\u201D, a huge conglomerate.\
      \ <br>While collecting a great variety of weapons to survive the attacks from\
      \ numerous creatures, players will investigate the secrets of Blackrain. <br><br>Dead\
      \ GroundZ will provide exciting, intense action gameplay and a seamless immersive\
      \ experience achieved through the highest graphic quality in VR gaming industry\
      \ with the least chance of motion sickness.<h2 class=\"bb_tag\">Features</h2><br><ul\
      \ class=\"bb_ul\"><li> A combination of <strong>mysterious events</strong> and\
      \ extreme action<br></li><li> <strong>Exciting environments</strong> such as\
      \ islands, bridges, tunnel, helistop, cave, dungeon, lab etc.<br></li><li> In-depth\
      \ story with a great variety of missions<br></li><li><strong> Interaction with\
      \ many characters</strong> involved in the story<br></li><li><strong> A wide\
      \ range of weapons</strong> from typical military firearms to exotic SF type\
      \ weapons<br></li><li> More than 30 different types of reactive NPCs<br></li><li>\
      \ A variety of graphic settings to fit the needs for each player<br><br><strong>The\
      \ first version includes Episode 0~3 and more episode will be added every three\
      \ months until the end of episode 6.</strong></li></ul>"
