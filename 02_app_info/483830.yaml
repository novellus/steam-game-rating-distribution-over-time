    about_the_game: An unnatural force commands Wild Magic to creep across the land,
      causing beast to turn on beast. Only a Warden can unite the animal kingdoms
      and put an end to the menace. <br><br>Four Realms is an action-strategy RPG
      in an animal filled fantasy world. Level up your Warden, customize your Spell
      List, and raise an army to stop the Wild Magic.<h2 class="bb_tag">Features</h2><br><ul
      class="bb_ul"><li><strong>Customization:</strong> Personal spell lists in the
      spirit of collectible card games.<br></li><li><strong>Action:</strong> A grand
      adventure with combat, puzzles, and platforming.<br></li><li><strong>Diversity:</strong>
      A large selection of unique playable characters and diverse spells.<br></li><li><strong>Replayablility:</strong>
      Semi-randomly generated world with rogue-lite qualities.<br></li><li><strong>Personalization:</strong>
      Equipment to tailor-make unique Guardians.<br></li><li><strong>Story:</strong>
      Unique missions and events that create a individual narrative.</li></ul>
