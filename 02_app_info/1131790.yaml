  data:
    about_the_game: "Classic survival horror oriented to solving puzzles, exploration\
      \ and strategy.<br />\r\n4 interchangeable camera types<br />\r\nSet in a real\
      \ town in Spain.<br />\r\n<br />\r\nTravel to the depths of a lonely mind that\
      \ has lost contact with society and torments his own condition as a human being.<br\
      \ />\r\nTake control of a character who lives in seclusion with his dog, which\
      \ he considers the only reason for his existence.<br />\r\nCan you descend into\
      \ this spiral of paranoia and madness to rediscover your happiness?"
