details:
  data:
    about_the_game: "In Late For Work, one player is a giant gorilla doing gorilla\
      \ things. Up to 4 other players try to take down the gorilla in an epic local\
      \ multiplayer VR party game. Work together to bring down the monster of immeasurable\
      \ strength. Or run for your dear life. It\u2019s an intense party game for your\
      \ living room.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/623540/extras/NewActionShotsCropped.gif?t=1606141024\"\
      \ /><br> <br>The game brings VR and non-VR players together into a shared experience.\
      \ Swap out in-between rounds and see who can earn ultimate banana bragging rights\
      \ in this crazy free for all.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/623540/extras/twopanel.png?t=1606141024\"\
      \ /><h2 class=\"bb_tag\">Features</h2><ul class=\"bb_ul\"><li>Fast-paced intense\
      \ rounds. Take turns under the headset. Plot your next takedown.<br></li><li>Local\
      \ multiplayer party game: a great way to include all your friends in a VR experience.<br></li><li>Fun,\
      \ over-the-top physics where every object is a potential weapon and shield.</li></ul><h2\
      \ class=\"bb_tag\">Playable Game Modes</h2><ul class=\"bb_ul\"><li>Classic Deathmatch\
      \ - VR gorilla vs tanks and jets.<br></li><li>Hide &amp; Seek - Your work items\
      \ have been stolen! Find them before time runs out.<br></li><li>Last Man Standing\
      \ - Find all the hidden enemies, but watch out for special disguises.<br></li><li>Bull\
      \ Run - Normal cows, rebel cows, but which is which?<br></li><li>UFO Invaders\
      \ - Protect your citizens and cattle from being abducted by aliens.<br></li><li>Bodyguard\
      \ - Identify all hidden spies before they take out your VIPs.<br></li><li>Ape\
      \ Escape: small-sized gorilla must evade capture from mad scientists with oversized\
      \ nets.</li></ul><br>====<br><br>Late For Work was in Early Access for 23 months\
      \ (until June 2019) - for historical reference here is our old roadmap: <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://roadmap.lateforworkgame.com\"\
      \ target=\"_blank\" rel=\"noopener\"  >roadmap.lateforworkgame.com</a>"
