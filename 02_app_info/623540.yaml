    review: 'This is a great game and perfect to play with friends using parsec (https://parsecgaming.com/)
      as being in the same room with the person wearing vr can be arkward and hard
      to see the screen as they are standing in front of it or making wild movements
      close to everyone else. Using parsec anyone using controller can be in any room
      or even remote and it works well.


      The game is very fun and reminds me a little of mario party mini games. Would
      be best to come out with more modes. Great price and fun for what it is now.
      I recommend you get it for game night.'
