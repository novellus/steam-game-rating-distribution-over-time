details:
  data:
    about_the_game: The riches of the eastern kingdom of Turan await! Build opulent
      palaces adorned with glittering statues, tame rhinos and elephants as pack animals
      and dress yourself in the dazzling Turanian Phalanx armor.<br><br>This new content
      pack offers exclusive content from the Turanian culture. It allows you to use
      all new building pieces, placeables, armor sets, weapon sets, warpaints and
      pets!<br><br>Treat yourself to the most ostentatious gear and building pieces
      in Conan Exiles yet. Enjoy the golden decorations of the building pieces and
      finely wrought weapons and armor. <br><br>Treasures of Turan Pack contains:<br><ul
      class="bb_ul"><li>39 new Turanian building pieces.<br>A full set of building
      pieces with the same stats as existing tier three<br></li><li>15 new armor pieces
      in three sets, such as the Turanian Mercenary armor<br>Light, medium and heavy
      sets with an epic end-game version of each<br></li><li>9 new weapons in one
      Turanian weapon set<br>Same power as iron weapons with an epic end-game version
      of each weapon<br></li><li>5 new Turanian warpaints<br>Decorative warpaints
      symbolizing for example opulence and glory<br></li><li>9 new placeables, such
      as the standing lamp and brazier<br>Craft them at the new Turanian Artisan table<br></li><li>2
      new exclusive pack animal pet skins<br>The richly adorned caravan rhino and
      elephant</li></ul><br>All the new content from Turan is exclusive to this DLC
      and adds a host of new visual options but does not give any in-game advantage
      in power. All the new items have comparable stats to existing items.<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1040930/extras/Turan_Infographic.jpg?t=1603288970"
      />
