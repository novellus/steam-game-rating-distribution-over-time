    review: 'This game is so cute really cute like as cute as my dog kinda cute if
      you like cute then this is great, It''s also a great life sim, I am waiting
      for controller support if it''s getting some I can play without it but my hands
      getting old ^^


      I also like that you play as a girl I think so anyway, I really like this game
      I haven''t played much yet but I will be it''s so lovely ^^


      10/10 for me to be honest with you I love it.


      To anybody who doesn''t own it just the game has a warning I think I should
      make it known.

      "This game has fast flashing images", Yeah you never know when somebody needs
      to know so ^^ '
