    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/warning.gif?t=1609287580\"\
      \ /><br><strong><h2 class=\"bb_tag\">Talk with Developer: <a href=\"https://steamcommunity.com/linkfilter/?url=http://discord.gg/Qn58N92\"\
      \ target=\"_blank\" rel=\"noopener\"  >http://discord.gg/Qn58N92</a></h2></strong><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/Castle600.gif?t=1609287580\"\
      \ /><br>Serin Fate is a retro inspired brew of RPG adventure, Magic, and fantastical\
      \ story. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/Ceremony3.gif?t=1609287580\"\
      \ /><br>Evil is afoot...<br>Wielding your new Magic, bound into mysterious Monster-infested\
      \ lands to uncover ancient relics and restore the Fate Stone. Along the way,\
      \ explore the depths of every nook to find creatures, garner ingredients, train\
      \ in Witchery, and craft new equipment.<br><br>Moments before its destruction,\
      \ by the hands of evil, the Fate Stone imbued you with Magic. Now it\u2019s\
      \ time to learn some Witchery, armor up, and aid Princess Starwen in finding\
      \ the lost Shards of Fate.<br><br>It\u2019s dangerous to go alone\u2026 Take\
      \ your battle-worthy familiar, some unique friends, and wits for adventure!\
      \ Or spend your days around town running errands for the Witches Guild, fishing,\
      \ tending your familiars, and shaping up a potion garden.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/GIF_Capsule2.gif?t=1609287580\"\
      \ /><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/Items_fast.gif?t=1609287580\"\
      \ /><br>Serin Fate is riddled with secrets, hidden depths, and deeper complexities\
      \ in combat, exploration, items, and stats.<br>A Sun Amulet that slows time\
      \ during the day, or a ring that bites Monsters who attack you? Yup. <br>Entertaining\
      \ those fleeting &quot;I wonder...&quot; thoughts will aid your quest!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/Portraits.png?t=1609287580\"\
      \ /><br><strong><h2 class=\"bb_tag\">Key Features</h2></strong><ul class=\"\
      bb_ul\"><li>  Villainous plot &amp; strong narrative<br></li><li>  Capture Magic\
      \ Familiars.<br></li><li>  Explore a sprawling world and Chimera Kingdom.<br></li><li>\
      \  Choose to play Serin, Val, or Human and customize your character.<br></li><li>\
      \  Pursue a deeper relation with other characters.<br></li><li>  Timing events,\
      \ day night cycle, and weather patterns.<br></li><li>  Train, tend &amp; level\
      \ your Familiars to defeat formidable Monsters.<br></li><li>  Practice Witchery,\
      \ learn Spells, and create a sprouting garden.<br></li><li>  Craft all assortments\
      \ of weapons, trinkets, armor, potions and furniture.<br></li><li>  Hone skills\
      \ and make decisions spending perk points.<br></li><li>  Play hard mode with\
      \ greater risk and reward.</li></ul><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1070860/extras/Campfire_small.gif?t=1609287580\"\
      \ />"
