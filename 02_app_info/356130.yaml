    about_the_game: "Heroes of scene is a multiplayer strategy game with an indirect\
      \ control. You are in charge of the Kingdom of live toys. Gameplay is based\
      \ on the two general mechanisms. First one is the development of your castle.\
      \ Second one is the attack and defense. You can summon toy warriors and spells\
      \ from the magic cards. The summoning uses resources, which you can get from\
      \ sawmills, textile mills and laboratories. Battle scenes in the Heroes of scene\
      \ usually last less than 15 minutes.<br />\r\n<br />\r\n\u2022 Your deck \u2013\
      \ your regulations!<br />\r\nCollect your own deck of heroes and spells. Plan\
      \ your own strategy to win!<br />\r\n<br />\r\n\u2022 Fast gaming session.<br\
      \ />\r\nThe battle rarely overruns more than 15 minutes allowing you to play\
      \ on the way home or during work breaks. <br />\r\n<br />\r\n\u2022 Build your\
      \ castle!<br />\r\nYou can build your own kingdom with a laboratory, a sawmill\
      \ or even a forge. <br />\r\n<br />\r\n\u2022 One account for all devices.<br\
      \ />\r\nYou have one account which is playable on all your devices giving you\
      \ the ability to play on a tablet or PC using your favourite characters and\
      \ spells."
