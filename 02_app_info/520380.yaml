  data:
    about_the_game: "Camper Jumper Simulator is a crazy, racing game with lots of\
      \ puzzles to discover and solve. Challenging trails with lost of shortcuts that\
      \ must be found to win. Lots of hidden secrets and challenges! Use nitro and\
      \ hand brake to overcome the route as soon as possible, jump over deep crevices\
      \ of rocks, beware of mutated animals and not very friendly alien civilization!<br\
      \ />\r\n<br />\r\nThe holidays are a time of rest. In the end I will be able\
      \ to realize the wildest ideas and to test the vehicles in the area! That's\
      \ what you thought. Together with two friends you travel to Raven Rock. Small\
      \ canyon, wilderness, which in a year have become the center of entertainment\
      \ can not wait!<br />\r\n<br />\r\nOn the spot it turned out that not everything\
      \ is as it should be. The area is abandoned. Rumors spoke of strange mutated\
      \ animals, wild beasts from the past and even alien civilization visiting Earth!\
      \ It's all nonsense you thought and started to prepare the car for the ride.<br\
      \ />\r\n<br />\r\nTest the car by solving puzzles of Raven Rock! Use your skills\
      \ but also your brain. Visit ancient caves, use left behind by the fleeing workers\
      \ machines, use everything to stop the alien invasion!"
