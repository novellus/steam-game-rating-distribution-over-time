    detailed_description: "<h1>Special Offer</h1><p>With the upcoming end of the InterCity\
      \ West Coast franchise we will soon be retiring our Virgin Trains content for\
      \ Train Simulator. All Add-Ons you own will stay in your collection to use,\
      \ and you can pick up any you're missing in the <a href=\"https://store.steampowered.com/dlc/24010/Train_Simulator_2020/list/52492\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Steam Autumn Sale at 75% off.</a></p><br><h1>About\
      \ the Game</h1>North Wales Coastal Scenario Pack 01 \u2013 complete with 10\
      \ authentic and engaging new career scenarios \u2013 transports you back to\
      \ the mid-1990s, featuring the final period of British Rail operations before\
      \ privatisation transformed the national rail network.<br><br>The North Wales\
      \ Coastal route is one packed with fascinating operational history, with both\
      \ passenger and freight traffic in-tow along the route. Based on real working\
      \ timetables from 1995 and 1996, North Wales Coastal Scenario Pack 01 brings\
      \ to life the atmosphere of the route in the 90s, featuring motive power and\
      \ rolling stock in a plethora of classic liveries remembered fondly today.<br><br>Not\
      \ only that, but Inspector Wilfred Greaves will be on-board for certain scenarios,\
      \ performing quality audits of the train, rolling stock and route\u2019s track\
      \ and signalling \u2013 he keeps himself to himself, just as long as you abide\
      \ by the rules.<br><br>All told, North Wales Coastal Scenario Pack 01 provides\
      \ more than 11 hours of challenging and exciting historic action to the \u201C\
      Land of Old Fathers\u201D<br><br>Please note: <a href=\"https://store.steampowered.com/app/621928/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >North Wales Coastal Route Add-On</a>,\
      \ <a href=\"https://store.steampowered.com/app/208300/\" target=\"_blank\" rel=\"\
      noreferrer\"  >European Loco &amp; Asset Pack</a>, <a href=\"https://store.steampowered.com/app/208378/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >BR Class 31 Freight Loco Add-On</a>,\
      \ <a href=\"https://store.steampowered.com/app/222636/\" target=\"_blank\" rel=\"\
      noreferrer\"  >BR Sectors Class 56 Loco Add-On</a>, <a href=\"https://store.steampowered.com/app/208346/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Class 158 DMU Add-On</a>, <a href=\"\
      https://store.steampowered.com/app/65217/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Class 156 Loco Add-On</a> and <a href=\"https://store.steampowered.com/app/325977/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >BR Blue Pack Loco Add-On</a> are required,\
      \ as separate purchases, in order to play the scenarios featured in this add-on.<br><br>\
      \ <h2 class=\"bb_tag\">Included Scenarios</h2><br><ul class=\"bb_ul\"><li>(BR\
      \ 1995) 01. 1D33 Manchester Piccadilly - Llandudno<br></li><li>(BR 1995) 02.\
      \ 1A55 Holyhead \xAD London Euston<br></li><li>(BR 1995) 03. 1D51 Manchester\
      \ Piccadilly - Rhyl<br></li><li>(BR 1995) 04. 1D57 Crewe - Bangor<br></li><li>(BR\
      \ 1995) 05. 1V56 Holyhead \u2013 Cardiff Central<br></li><li>(BR 1995) 06. 5D06\
      \ Crewe \u2013 Llandudno Junction Works Test Train<br></li><li>(BR 1995) 07.\
      \ 7H19 Penmaenmawr Quarry \u2013 Guide Bridge<br></li><li>(BR 1995) 08. 6D35\
      \ Walton Old Junction \u2013 Point of Ayr Colliery<br></li><li>(BR 1995) 09.\
      \ 6D02 Edge Gill Gullet Sdgs - Penmaenmawr Quarry<br></li><li>(BR 1995) 10.\
      \ 6F29 Holyhead L.I.P. \u2013 Stanlow Shell Sidings</li></ul>"
