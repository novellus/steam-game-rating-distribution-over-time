    about_the_game: "Fight over the Earth-like planet of Seventia and its scarce resources\
      \ of Septonium. A vertical shoot \u2019em up at its core with an added focus\
      \ towards immersive storytelling. Follow the story of Alex and Margaret, two\
      \ exceptional pilots, for the first time on Steam.<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/885910/extras/GF_ship.png?t=1601283457\"\
      \ /><br><ul class=\"bb_ul\"><li>Various exciting bosses over a dramatic 10-stage\
      \ Story Mode<br></li><li>Alternative Score Attack Mode with Online Leaderboards<br></li><li>Pilot\
      \ three exciting ship types, each with unique firepower<br></li><li>Weapon customization\
      \ system combining main-, sub- and special weapons into thousands of possible\
      \ combinations<br></li><li>Unique lineup of enemy characters each with powerful\
      \ Mechas to battle against</li></ul>"
