details:
  data:
    about_the_game: "<img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1043870/extras/forest_what_is.jpg?t=1604115191\"\
      \ crossorigin=\"anonymous\"/><br><br>Inspired by Voxel and FPS games, Dark Forest\
      \ is a fast-paced shooter that places you in a forest arena to survive endless\
      \ waves of monsters. <br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1043870/extras/fight.gif?t=1604115191\"\
      \ crossorigin=\"anonymous\"/><br><br>Presuming that you liked our game and contemplating\
      \ of buying Dark Forest please keep in mind that we are a very passionate but\
      \ small team of three. This is not a big company experience with hours and hours\
      \ of content. What we\u2019d like to offer you is a simple game that challenges\
      \ you to survive and compete with people all around the world for the highest\
      \ score or merely to unwind and unstress killing monsters using magic.<br><br><img\
      \ src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1043870/extras/wraith.gif?t=1604115191\"\
      \ crossorigin=\"anonymous\"/><br><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1043870/extras/skeleton_features.jpg?t=1604115191\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\"><strong>Game Features: </strong></h2><ul\
      \ class=\"bb_ul\"><li>Face 12 Different Monsters.</li></ul><ul class=\"bb_ul\"\
      ><li>3 different skills to use as you wish.</li></ul><ul class=\"bb_ul\"><li>Collect\
      \ mana to allow you to use the skills.</li></ul><ul class=\"bb_ul\"><li>Sprint\
      \ bar that allows you to run faster.</li></ul><ul class=\"bb_ul\"><li>Submit\
      \ score to compete on global leaderboard.</li></ul><ul class=\"bb_ul\"><li>View\
      \ the score of your friends and other people on leaderboard menu.</li></ul><h2\
      \ class=\"bb_tag\"><strong>Recent Updates: </strong></h2><ul class=\"bb_ul\"\
      ><li>Added a new monster: Watcher of the Abyss.</li></ul><ul class=\"bb_ul\"\
      ><li>Added a texture of grass to the ground.</li></ul><ul class=\"bb_ul\"><li>FPS\
      \ optimization and performance.</li></ul><ul class=\"bb_ul\"><li>Changed mechanics\
      \ in the use of skills.</li></ul><br><img src=\"https://media.st.dl.pinyuncloud.com/steam/apps/1043870/extras/staff.gif?t=1604115191\"\
      \ crossorigin=\"anonymous\"/>"
