    detailed_description: <h1>Features:</h1><p>7 colorful NPCs<br>8 unique locations<br>3
      multiple endings<br>Pixel-illustration style<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1228960/extras/Dish_Photo.png?t=1591568814"
      /></p><br><h1>About the Game</h1>There is only one way to win, DON'T FALL IN
      LOVE.<br>Erotic Infiltration is not an easy branch of the Military. Can you
      make it out alive?<br>Can you complete your mission of saving the world before
      its destruction in three days and NOT fall in love with Harold?! Many people
      have tried, and only a few have left without a broken heart! In this comedic
      Visual novel disguised as a dating sim, you play as the newest member an Erotic
      Infiltration unit for a trans-dimension branch of the military. As you and your
      comrade's attempt thought conversation, battles and small choices, you will
      find different routes that will save, harm or destroy everyone... <br>Join your
      colorful comrades as you start your dangerous mission to unlock his secrets
      and save the world. <br>But remember, DON'T FALL IN LOVE WITH HAROLD!<br><br>Seven
      colorful NPCs<br>8 unique locations<br>4 multiple endings<br>Pixel-illustration
      style
