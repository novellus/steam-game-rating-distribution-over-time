    about_the_game: "There is only one way to win, DON'T FALL IN LOVE.<br />\r\nErotic\
      \ Infiltration is not an easy branch of the Military. Can you make it out alive?<br\
      \ />\r\nCan you complete your mission of saving the world before its destruction\
      \ in three days and NOT fall in love with Harold?! Many people have tried, and\
      \ only a few have left without a broken heart! In this comedic Visual novel\
      \ disguised as a dating sim, you play as the newest member an Erotic Infiltration\
      \ unit for a trans-dimension branch of the military. As you and your comrade's\
      \ attempt thought conversation, battles and small choices, you will find different\
      \ routes that will save, harm or destroy everyone... <br />\r\nJoin your colorful\
      \ comrades as you start your dangerous mission to unlock his secrets and save\
      \ the world. <br />\r\nBut remember, DON'T FALL IN LOVE WITH HAROLD!<br />\r\
      \n<br />\r\nSeven colorful NPCs<br />\r\n8 unique locations<br />\r\n4 multiple\
      \ endings<br />\r\nPixel-illustration style"
