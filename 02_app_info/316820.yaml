    detailed_description: <h1>Important Notice</h1><p>This DLC is same as the one
      being sold for DYNASTY WARRIORS 8 Empires. <br>With DYNASTY WARRIORS 8 Xtreme
      Legends Complete Edition, you can play this DLC if you already purchase this
      DLC for DYNASTY WARRIORS 8 Empires.<br>Be careful not to purchase the same content
      twice.</p><br><h1>About the Game</h1>Eight new music tracks will be added that
      can be selected before battle or in the Sound Test. <br><br>The following are
      the new tracks specially composed for the game:<br><ul class="bb_ul"><li>&quot;THE
      EPIC (Breakthrough)&quot;<br></li><li>&quot;THE WORLD BORN AGAIN (Final Showdown)&quot;<br></li><li>&quot;LIKE
