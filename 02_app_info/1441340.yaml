  data:
    about_the_game: "<strong>Note</strong>: This game has some amazing elements. It\
      \ can also cause epileptic seizures in people with photosensitive epilepsy factors.\
      \ When playing, please consult and play at your own discretion.<br><br>&quot;<i><strong>Sunflower\
      \ Code</strong></i>&quot; is a first-person perspective mystery-solving horror\
      \ that uses more than 50 Van Gogh paintings. You will be asked to break the\
      \ code. Please derive the answer from various perspectives. If you can't find\
      \ the answer, the hint is always down.<br><br><strong>\u30FB Story</strong><br>Wright,\
      \ the hero whose sister was taken away by the shadow. I don't know where I am\
      \ to look for.<br>A letter is delivered to such a light by someone.<br>&quot;I\
      \ know my sister's whereabouts&quot;<br><br><strong>\u30FB Stage-kan</strong><br>A\
      \ mansion that was once said to have been inhabited by people. Now there are\
      \ no signs of people anymore, only black shadows now live.<br><br><br><strong>\xB7\
      Shadow</strong><br>A shadow that covers a mysterious surface. Shadows are vulnerable\
      \ to light.<br><br><strong>\u30FB Encryption</strong><br>The hint is always\
      \ down."
