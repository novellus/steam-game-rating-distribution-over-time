    about_the_game: Play a thrilling hidden object adventure and solve the mystery
      of Neverville. The runestone of light that has protected the town of Neverville
      for centuries is missing. With nothing to protect the town, an evil fog has
      surrounded the people inside. You are the daughter of Cygnus Rastlin, the greatest
      mage and guardian of Neverville. Find out who is lurking in the fog! Is it the
      notorious necromancer Grimhall, who was once captured and buried inside a stone
      chamber by Cygnus Rastlin himself? Can you return the runestone to the town
      to stop the evil from spreading and save the residents.
