details:
  data:
    about_the_game: "Awakening is powerful rapid application authoring tool for efficiently\
      \ creating interactive 3D content. With it, you can easily creating eye-catching\
      \ interactive 3D presentations, animated 3D web, brief film, game...<br />\r\
      \n<br />\r\nAwakening 3D solution include three modules: Scene Editor ( Awakening.exe\
      \ ), Scene Player ( WindsPlayer.exe ) and Web3D Player ( supports IE  &amp;\
      \ Firefox family ).<br />\r\n<br />\r\nAwakening presentations are typically\
      \ used for making short movies, product and architectural visualizations, e.g.\
      \ for sales, support and e-learning purposes, or, for product branding or prototyping.<br\
      \ />\r\n<br />\r\n* Compact &amp; flexible runtime\uFF0Cyou can custom features\
      \ by c++ sdk, or extend script functions.<br />\r\n<br />\r\n* You can still\
      \ use Fixed Function Pipeline to get high-performance rendering on low-end video\
      \ cards, this features especially useful in VR ( VR will be supported soon )."
