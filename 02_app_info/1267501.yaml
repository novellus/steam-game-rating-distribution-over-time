    about_the_game: "Experience the stylish \xD6BB 1822 from RSSLO!<br><br>Built in\
      \ the early 1990s, the \xD6BB 1822 was designed as a mixed-traffic locomotive\
      \ specifically for conquering the challenging Brenner Pass, as well as being\
      \ able to be used on both Austria\u2019s and Italy\u2019s differing electrification\
      \ systems.<br><br>Reality however did not pan out as originally intended, the\
      \ \u201Crolling road\u201D services these trains were going to operate over\
      \ the pass in double-headed formation ceased before they entered service. The\
      \ 5 that had been built were instead put to use out of Innsbruck, working on\
      \ trains to Lienz and Kufstein.<br><br>A pair of locomotives were sold in 2005\
      \ and served for 9 years in Poland before being scrapped, leaving the final\
      \ 3 to linger on performing various duties, but typically only when other traction\
      \ is delayed into service or cannot operate over certain routes.<br><br>Despite\
      \ things not going as planned, you can still experience the \xD6BB 1822 in Train\
      \ Simulator thanks to RSSLO, and put them to work throughout Austria on passenger\
      \ and freight duties!<br><br> <h2 class=\"bb_tag\">Included Scenarios</h2><br>A\
      \ trio of Career scenarios are included for the Tirol: Brenner - Kufstein route:<br><br><ul\
      \ class=\"bb_ul\"><li>OBB 1822 Heavy Train<br></li><li>OBB 1822 Intercity Train<br></li><li>OBB\
      \ 1822 Morning Freight</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/820201/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Tirol: Brenner - Kufstein Route Add-On</a>\
      \ is required, as a separate purchase, in order to play the scenarios featured\
      \ in this add-on.</strong><br><br>More scenarios are available on the Steam\
      \ Workshop online and in-game. Train Simulator\u2019s Steam Workshop scenarios\
      \ are free and easy to download, adding many more hours of exciting gameplay.\
      \ With scenarios being added daily, why don\u2019t you check it out now!<br><br><a\
      \ href=\"http://steamcommunity.com/workshop/browse/?appid=24010\" target=\"\
      _blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\xD6BB 1822\
      \ Electric Locomotive in \xD6BB Red and White livery<br></li><li>3 kV and 15\
      \ kV variations<br></li><li>Classic PZB I 60 and SIFA safety systems<br></li><li>Authentic\
      \ cab and controls including cruise control<br></li><li>3 Career scenarios for\
      \ the Tirol: Brenner - Kufstein route<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ Size 37.5MB</li></ul>"
