  data:
    about_the_game: "Every epic story has its beginning\u2026<br />\r\nWe had a few\
      \ boxes of Jack Ahros, two  machine guns and unlimited amount of bullets, along\
      \ with this huge red musclecar convertible we\u2019d just rented off a parking.<br\
      \ />\r\nAll this had been rounded up the night before, in a frenzy of high-speed\
      \ driving all over county. We picked up everything we could get our hands on.\
      \ Not that we needed all that for the trip, but once you get locked into a serious\
      \ zombie apocalypse and all that can save you are strong drinks and hard toys\
      \ you involuntarily find an excuse for all your inner demons. It was almost\
      \ dawn, and we still had more than a hundred miles to go. <br />\r\nThey would\
      \ be tough miles. Very soon, I knew, we would both be completely ripped. But\
      \ there was no going back, and no time to rest. We would have to ride it out.<br\
      \ />\r\n<br />\r\nGreetings to you, DoD fans. <br />\r\nWe believe that nobody\
      \ can be fed up with shooting undeads, but variety does not happen superfluous\
      \ so we are happy to introduce you our first new year DLC \u201CDoD on the Road\u201D\
      <br />\r\n<br />\r\nHere you get:<br />\r\n<br />\r\n - New location - foggy\
      \ fields. Endless fields of american Corn Belt, covered with fog where you can\
      \ meet a lot of dangers - lonely abandoned cars, burning barrels and don\u2019\
      t forget about hordes of the ravenous undeads.<br />\r\n - New gameplay mechanics\
      \ - death race. Ride through the fear and loathing, crush and shoot enemies,\
      \ hold as long as possible and remember  that only moving can save you and every\
      \ stop can cost you a life.<br />\r\n - New easter eggs for the true genre-fans.\
      \ A lot of obvious and secret cultural references which will remind you a favorite\
      \ movies of yours."
