    about_the_game: "The Workers' and Peasants' Red Army (RKKA), was the army and\
      \ the air force of the Russian Soviet Federative Socialist Republic, and, after\
      \ 1922, the Union of Soviet Socialist Republics. The army was established immediately\
      \ after the 1917 October Revolution (Red October or Bolshevik Revolution). The\
      \ Bolsheviks raised an army to oppose the military confederations (especially\
      \ the various groups collectively known as the White Army) of their adversaries\
      \ during the Russian Civil War.<br><br>The Red Army is credited as being the\
      \ decisive land force in the Allied victory in the European theatre of World\
      \ War II. During operations on the Eastern Front, it fought 75%\u201380% of\
      \ the German land forces (Wehrmacht Heer and Waffen-SS) deployed in the war,\
      \ inflicting the vast majority of all German losses and ultimately capturing\
      \ the German capital.<h2 class=\"bb_tag\"><strong>New soldiers</strong></h2><br>-\
      \ Rifeman<br>- Assault<br>- Engineer<br>- Machingunner<br>- AT Assault<br>-\
      \ Officer<br>- NKVD Assault<br>- NKVD Rifleman<br>- Sniper<br>- Elite Sniper<h2\
      \ class=\"bb_tag\"><strong>New weapons</strong></h2><br>- Mosina Rifle<br>-\
      \ Mosina Rifle Scoped<br>- SVT Rifle<br>- SVT Rifle Scoped<br>- DP-28 Machinegun<br>-\
      \ PPSH Sub-machinegun<br>- TT pistol<h2 class=\"bb_tag\"><strong>New vehicles</strong></h2><br>-\
      \ BA64<br>- BT7<br>- SU-76<br>- KV1"
