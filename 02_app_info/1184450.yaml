    about_the_game: '<a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/ejd84gM"
      target="_blank" rel="noopener"  >Developer''s Discord</a> | <a href="https://twitter.com/DeveloperZuurix"
      target="_blank" rel="noreferrer"  >Developer''s Twitter</a><br><br>Magic of
      Autumn is a singleplayer card game with an overworld - and everything in the
      overworld can be turned into cards.<br><br><strong>Story</strong> <br><br>You
      were the Imperial Warden, the most powerful conjurer of the Eight Kingdoms.
      Your soul was stolen. You must get it back. <br><br><strong>Conjuring</strong>
      <br><br>The only power that the soulless ones can wield. Every object in the
      game''s world can be conjured into cards - idols and wishes that become your
      guardians and weapons during fights in the Void Plane. <br><br><strong>Combat</strong>
      <br><br>In the physical world, you are just a faint shadow. You can only attack
      in the Void Plane. The combat system is inspired by games like Hearthstone and
      Magic: The Gathering. It''s easy to learn for those who are not familiar with
      the genre and has rule twists to make it interesting for the veterans. <br><br><strong>Exploration</strong>
      <br><br>Explore a remote Golden Apple Island, a place haunted by the seasonal
      spirits and protected by runes. You come here in autumn, hoping that the defenses
      would be weakened during the season of decay. Win fights to break runes and
      gain access to the new areas of the Island that are full of things to find.'
