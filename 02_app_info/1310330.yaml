  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1310330/extras/steambanner_1c.png?t=1593117720\"\
      \ /><br><br>Fang is a typical 18-year-old dinosaur: they\u2019re more concerned\
      \ about their band going viral than they are about what happens after graduation.\
      \ But they\u2019re about to have much bigger problems. Will they find time to\
      \ figure themselves out? Can they balance a budding romance? During hard times,\
      \ what do we owe each other? <br><br><i>Goodbye Volcano High</i> is a cinematic\
      \ narrative adventure about the beginning of a love story... and the end of\
      \ an era.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1310330/extras/steambanner_2c_smaller2.png?t=1593117720\"\
      \ /><br><br><ul class=\"bb_ul\"><li><strong>Fully voice-acted</strong>, with\
      \ a cast starring <strong>Lachlan Watson</strong> (<i>The Chilling Adventures\
      \ of Sabrina</i>)<br></li><li><strong>Branching narrative</strong> lets you\
      \ navigate through difficult choices with far-reaching consequences<br></li><li>Stunning\
      \ <strong>hand-drawn art</strong> and character animations<br></li><li>A huge\
      \ variety of <strong>cinematic minigames</strong><br></li><li>Written using\
      \ the storytelling engine that powers <i>Heaven's Vault</i>, <i>80 Days</i>\
      \ and <i>Sorcery!</i><br></li><li>With an <strong>original soundtrack</strong>\
      \ composed by Dabu (<i>Winding Worlds</i>, <i>Dwarf Fortress</i>) and featuring\
      \ Montreal musician Brigitte Naggar on vocals</li></ul>"
