    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761910/extras/logo_s.gif?t=1571331776\"\
      \ /><br><strong>Break the Space!</strong><br><br>Worbital is space war in real-time\
      \ with tension-filled gameplay and gravitational destruction. Each player commandeers\
      \ a planet, building support structures and increasingly powerful weapons. Use\
      \ your weaponry to destroy enemy planets and wreak total havoc to the solar\
      \ system. The goal: be the last civilization standing!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761910/extras/Divider.gif?t=1571331776\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761910/extras/2.gif?t=1571331776\"\
      \ /><br><br><strong>INTERPLANETARY ARTILLERY WARFARE</strong><br>Exploit the\
      \ shifting gravity by maneuvering your shots across space to inflict maximum\
      \ damage on the enemy. Sling asteroids, create black holes, make it rain with\
      \ solar flares!<br><br><strong>COSMIC CHAOS</strong><br>Planets blow up. They\
      \ might take other planets with them. Then the sun explodes. Then the real fun\
      \ begins.<br><br><strong>PREPARATION, BUILDING, TACTICS</strong><br>Railguns,\
      \ Lasers, World Rammers, Magnets, Orbit Boosters, Shield Defenses, Attack Ships,\
      \ Colonizers\u2026 Pick your loadout from dozens of unique weapons!<br><br><strong>100%\
      \ PSEUDO-SCIENTIFICALLY ACCURATE</strong><br>Or: How we learned to stop worrying\
      \ about realism and love the mayhem.<br><br><strong>HYPE-FILLED OBLITERATION\
      \ OF YOUR CLOSE AND DISTANT FRIENDS</strong><br>Make your opponents scream with\
      \ perfectly-timed attacks and defenses, and hope they\u2019re still your friends\
      \ the next day.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761910/extras/5.gif?t=1571331776\"\
      \ /><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/761910/extras/Divider.gif?t=1571331776\"\
      \ /><br><br><strong>Game Modes</strong><br>Online Multiplayer<br>Split-Screen\
      \ Multiplayer (gamepad required for each player!)<br>Single Player Skirmish<br>Single\
      \ Player Campaign<br>Custom Rules Match<br><br><strong>Languages</strong><br>Worbital\
      \ is currently available in English, German, French, Spanish and Finnish."
