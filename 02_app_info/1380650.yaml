    about_the_game: Draft of Darkness is a roguelike deckbuilder in a <strong>post-apocalyptic</strong>
      setting with <strong>survival horror</strong> and <strong>resource management</strong>
      mechanics. Select a hero, build your <strong>starting deck</strong> and start
      your adventure!<br><br>During your journey:<br><ul class="bb_ul"><li> Fight
      with <strong>infected creatures</strong>, <strong>government robots</strong>
      and <strong>other survivors</strong> in a turn-based battle system.<br></li><li>
      Explore a <strong>post-apocalyptic city</strong> consumed by darkness. Each
      map is <strong>procedurally generated</strong> and unique for every run.<br></li><li>
      <strong>Build a party of survivors</strong> to help you on your journey. Each
      has their own deck of abilities!<br></li><li> Trade to <strong>collect better
      gear and cards</strong>, which you can use to strengthen your companions.<br></li><li>
      Make important decisions. <strong>Each decision affects how your story progresses</strong>.</li></ul><h2
      class="bb_tag">Unique Weapon Based Combat System</h2>Each card in Draft of Darkness
      can be used by equipping a type of weapon. Determine your strategy by building
      unique decks combining cards from different weapon types. Each weapon has unique
      mechanics that can be mixed and matched for <strong>insane combos</strong>!<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1380650/extras/dod_promogif8.gif?t=1608727329"
      /><h2 class="bb_tag">Explore Procedurally Generated Maps</h2>Find friends and
      foes lurking deep withing the dark corners of the Residence, City and Hospital
      areas. Manage the status of your party, avoid radiation and infection at all
      costs!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380650/extras/dod_promogif9.gif?t=1608727329"
      /><h2 class="bb_tag">Every Run Matters</h2>At the end of every run, even if
      you fail, you will receive credits that can be used to open booster packs to
      <strong>unlock new starting cards</strong> for your next run. Every death is
      a chance to try out new strategies!<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380650/extras/dod_promogif3.gif?t=1608727329"
      /><h2 class="bb_tag">Every Choice Matters</h2>Draft of Darkness has a unique
      &quot;meta story progression&quot; system, where every decision affects the
      outcome of the story, <strong>even between runs</strong>.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1380650/extras/dod_promo_decision.jpg?t=1608727329"
      />
