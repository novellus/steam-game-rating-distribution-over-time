details:
  data:
    about_the_game: In the game Inca Blocks you will have to deal with multi-colored
      blocks and crazy bonuses to achieve your goal!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792640/extras/Inka.jpg?t=1520006318"
      /><h2 class="bb_tag">Features:</h2><ul class="bb_ul"><li>&quot;Explosive&quot;
      bonuses!<br></li><li>Colorful bricks!<br></li><li>An adventure you won't forget!<br></li><li>A
      rating table - aim for the first place!<br></li><li>A large number of Steam
      Achievements!<br></li><li>Compatibility with multiple platforms (Windows, Mac,
      Linux)!</li></ul><br>Adjust the hat on your head and prepare your trusty revolver,
      pickaxe and flashlight - and other things that will come in handy during the
      upcoming adventure full of countless secrets related to the ancient Aztecs.
      Make your way through the thorny jungle towards dazzling treasures, unprecedented
      secrets and the top of the rating table! Your goal is to avoid multi-colored
      blocks filling your entire screen while matching similar ones with each other
      with the help of bonuses that can stop time, explode blocks of the same color
      and way more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/792640/extras/os.png?t=1520006318"
      />
