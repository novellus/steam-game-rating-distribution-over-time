    short_description: This is a game in the genre of &quot;three in a row&quot;,
      where you have to match 3 or more of the same kind of blocks - the title speaks
      for itself. You are required to match identical blocks without overflowing the
      already crammed field. Show your friends who the true intellectual adventurer
      is - become a legend at the ranking table!
