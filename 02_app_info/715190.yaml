      \ Cities: Skylines is bringing the suburban fantasy of Europe to city builders\
      \ around the world. Players can expand their city with 80 new special residential\
      \ buildings and props, straight from modder Samantha \u201CAvanya\u201D Woods,\
      \ inspired by cities throughout Europe, including England, Germany, Sweden,\
      \ Denmark and Holland!"
