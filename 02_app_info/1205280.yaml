    reviews: "\u201CRPGs shouldn't have to focus on combat, shouldn't have to even\
      \ feature it, and an upcoming example of the latter is intriguing text-based\
      \ RPG Roadwarden.\u201D<br><a href=\"https://www.pcgamer.com/roadwarden-is-a-texty-rpg-in-an-intriguing-fantasy-world/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201CYou get to\
      \ pet and name your horse, as well as generally be friendly towards them, something\
      \ that\u2019s apparently usually frowned upon in this universe.\u201D<br><a\
      \ href=\"https://www.rockpapershotgun.com/2019/05/19/roadwarden-is-an-upcoming-wilderness-exploration-interactive-fiction-with-a-demo-out-now/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      I\u2019ll admit, I\u2019m not much of a text adventurer, but Moral Anxiety Studios\
      \ new title the Roadwarden has me intrigued.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.geeknative.com/66250/keep-your-eye-on-the-roadwarden/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Geek Native</a><br>"
