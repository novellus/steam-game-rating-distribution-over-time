    about_the_game: "<strong>Welcome to JOB!</strong><br><br>Do you have what it takes\
      \ to increase Shareholder Value \U0001F4C8?<br><br>Are you obsessed with Customer\
      \ Satisfaction \U0001F481\U0001F3FB?<br><br>Can you lift things \U0001F4E6?<br><br>Apply\
      \ Now and climb to the top of the Company Scoreboard!<br><br><i>Remember: Company\
      \ Loves You!</i><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1172900/extras/Fulfillment002_teaser.gif?t=1588338381\"\
      \ /><br><br>Fulfillment is a short, social-commentary game about working at\
      \ a fulfillment center. Each day you will tackle an increasingly complex set\
      \ of rules and restrictions, trying to make enough to afford rent and basic\
      \ necessities. It's meant to be a small, bite-size taste of the full experience\
      \ in this line of work - a single playthough takes only about 20 minutes (provided\
      \ you make it all the way to the end).<br><br>The game is and will always be\
      \ 100% free without any micro-transaction!"
