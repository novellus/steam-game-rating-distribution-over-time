  data:
    about_the_game: 'This DLC package adds the MAN Lion''s Intercity in all three
      versions - R60, R61 and R62 - to your vehicle pool.<br><br><img src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1026740/extras/Variants.jpg?t=1603366752"
      crossorigin="anonymous"/><br><br>The MAN Lion''s Intercity is the perfect choice
      for short trips between cities in the same region, just like in the DLC Usedom
      or in the Ruhr area and Rhine/Main area where cities are close by each other.<br><br><img
      src="https://%CDN_HOST_MEDIA_SSL%/steam/apps/1026740/extras/Features.jpg?t=1603366752"
      crossorigin="anonymous"/><br><br><ul class="bb_ul"><li>Developed under official
      license from MAN<br></li><li>All three variants included: R60, R61 and R62<br></li><li>4-gear
      automatic transmission with torque converter<br></li><li>Reactive dashboard
      displays, e.g. with information about speed and readiness for departure<br></li><li>Stop
      break with start-up interlock<br></li><li>Detailed, interactive cockpit with
      various camera perspectives and interactive functionality:<br><ul class="bb_ul"><li>Driver
      monitor with navigation and a rearview camera<br></li><li>Lifting system and
      wipers, door locks<br></li><li>Usable driver window and sun shield<br></li><li>and
      much more</li></ul></li><li>Full lighting system, interior and exterior<br></li><li>Interactive
      controls for doors and luggage compartment hatches<br></li><li>Laterally opening
      rear doors<br></li><li>Repaintable via Steam Workshop</li></ul>'
