  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/THEGAME.png?t=1606061312"
      /><br><br>Stealthscape is a top-down momentum based speed game that has you
      pitted against a wide variety of enemies and obstacles while you try to quickly
      make your way to the portal at the end of the stage! There's tons to explore
      from campaign stages created by a variety of people, to workshop maps created
      by people around the world with the built-in stage editor. Unlock customization
      options for your ship while playing and truly take control of the game.<br><br>Each
      stage in the campaign is created differently, some like to hold your hand, introduce
      you to new mechanics, and puzzle you, while others can be brutal, unforgiving,
      and push all your prior knowledge to the extreme.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/stealthscape_gif_600px.gif?t=1606061312"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/THEEDITOR.png?t=1606061312"
      /><br><br>The built-in Stage Editor was developed to be user friendly and as
      customize-able as possible. As a result, it's easy to create, concept, and publish
      stages with ease. The Stage Editor is constantly evolving with more and more
      features allowing for even more creative possibilities, and with the wide selection
      of Objects, Traps, Enemies, and Logic, you can bring any idea to life!<br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/stealthscape_editor_gif.gif?t=1606061312"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/FEATURES.png?t=1606061312"
      /><br><br><ul class="bb_ul"><li>130+ stages included in the Campaign<br></li><li>Leaderboards
      for all Campaign &amp; Workshop Stages<br></li><li>Replays/Ghost Racing for
      all Campaign Stages<br></li><li>Fully-Featured Stage Editor with Steam Workshop
      support<br></li><li>Logic Objects, Note Blocks, Camera Customization and more
      in the Stage Editor<br></li><li>XP Progression &amp; Unlock System to customize
      your ship to your hearts content<br></li><li>A wide selection of colour palettes
      to feast your eyes upon<br></li><li>Steam Achievements</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/stealthscape_gif_palette_600px.gif?t=1606061312"
      /><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/670720/extras/stealthscape_gif_customization_600px.gif?t=1606061312"
      /><br><br>&quot;It's like Super Meat Boy or N++ ... with a little bit of a devilish
      side as well&quot; ~Northernlion (Ryan Letourneau)
