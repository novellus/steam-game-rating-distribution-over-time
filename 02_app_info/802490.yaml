    about_the_game: "Say \u201CYes!\u201D to the dress in this wedding-themed time\
      \ management game!<h2 class=\"bb_tag\">Get Ready to Take On the New York Bridal\
      \ Scene! </h2><br>Dealing with a new mentor, bridezillas, and even momzillas,\
      \ Angela\u2019s dress designing skills are put to the test in Fabulous \u2013\
      \ Angela\u2019s Wedding Disaster! Angela faces her biggest challenge yet as\
      \ she and her besties, the \u201CFab 4\u201D, team up to plan a wedding. Will\
      \ she be able to handle the stress\u2026 or will it end in a mess? Find out\
      \ in this hilarious wedding-themed, time management game!<br><br>\U0001F470\
      \ PLAY THE 4TH SEASON of the hit story game and find out what happens when Angela\
      \ takes on wedding gowns<br>\U0001F470 JOIN ANGELA in 60 story levels, 24 bonus\
      \ levels, and 6 improved endless levels<br>\U0001F470 IT'S ALL ABOUT WEDDING\
      \ FASHION with new fashion-focused mini-games in every level<br>\U0001F470 COMPLETE\
      \ ANGELA'S DESIGN SCRAPBOOK by unlocking all 17 achievements<br>\U0001F470 EARN\
      \ UPGRADES and customize your shops with the best and most glamorous items<br>\U0001F470\
      \ CREATE YOUR DREAM OUTFIT in Angela's dress-up game, with over 100 fashion\
      \ pieces - and share your model's style with your friends<br>\U0001F470 TRAVEL\
      \ TO UNIQUE BRIDAL BOUTIQUES across 6 glamorous locations<br>\U0001F470 EXPERIENCE\
      \ A NEW STORY full of weddings, fashion and friendship!<br><br>Following her\
      \ successful Queen for a Day Prom Dress line, Angela continues to design dresses\
      \ to help women be their most Fabulous selves! This time, she\u2019s entering\
      \ the bustling world of bridal boutiques. When it comes to marriage, all you\
      \ need is love... and the perfect dress, of course! Angela\u2019s relying on\
      \ you to lend her a hand and make every bride look beautiful on her special\
      \ day!<br><br>But the most important marriage of all is for her friend, Fran.\
      \ Angela and the rest of the Fab 4 join forces to give him the grandest party\
      \ possible. However, like everything Angela does, things don't quite go according\
      \ to plan. Can Angela save Fran's wedding from disaster, or will she only make\
      \ it worse?<br><br><ul class=\"bb_ul\"><li>Enjoy this bridal fashion time management\
      \ game brought to you by GameHouse Original Stories, the creators of the Delicious\
      \ and Heart's Medicine series!*</li></ul>"
