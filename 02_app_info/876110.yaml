    about_the_game: In the distant future, there emerges a system that provides civil
      rights to every human. It is called <i>Nezphere</i>.<br><br>In the more distant
      future, <i>Nezphere </i>goes very bad and sends neon boxes with music to eliminate
      every human.<br><br>You are the <strong>Envoy of <i>Nezphere</i></strong> that
      stand out for the people. With a pair of light beams, fight the neon boxes and
      see what to do next.<br><br>---- I'm a Magnificent Rule ----<br><br>A virtual-reality
      open-source rhythm game, <strong>Envoy of <i>Nezphere</i></strong> welcomes
      everyone to feel the flow of the music by chopping the boxes alone the right
      direction.<br><br>How high up can you go in the rank?
