details:
  data:
    about_the_game: 'Z: The End is a survival game set in a world infested with zombies
      with the perspective of a top down shooter. Explore a world destroyed by disease,
      scavenge for supplies and weapons and survive as long as you can against the
      zombies and nature.<br><br><strong><br>SURVIVE</strong><br>It''s a cruel world.<br><ul
      class="bb_ul"><li> Make sure to stay hydrated and fed.<br></li><li> Use medical
      supplies to heal up.<br></li><li> Stay safe throughout the night.</li></ul><br><strong><br>FIGHT
      or RUN</strong><br>The only other option is death.<br><ul class="bb_ul"><li>
      Unload your guns into hordes of zombies.<br></li><li> Try to keep a low profile
      by using silenced weapons and melee.<br></li><li> Or try to run away.</li></ul><br><strong><br>GET
      BETTER EQUIPPED</strong><br>The bigger the better.<br><ul class="bb_ul"><li>
      Find civilian grade weapons in towns.<br></li><li> Get military grade weapons
      from military outposts.<br></li><li> Find supplies to survive.<br></li><li>
      Find and harvest materials to rebuild.</li></ul><br><strong><br>EXPLORE</strong><br>Find
      what civilization has left behind.<br><ul class="bb_ul"><li> Roam the world
      that was destroyed by disease.<br></li><li> Find the best places to gather supplies.<br></li><li>
      Explore whats left of the old world</li></ul>'
