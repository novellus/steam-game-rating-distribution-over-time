details:
  data:
    about_the_game: <strong>A true survival game where you play as an alien!</strong><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/0.jpg?t=1604830279"
      /><br><br>Alien research mission makes an emergency landing due to spacecraft
      malfunction. The landing place - unknown planet called Earth. Playing as an
      alien, the player must survive in the extreme conditions of a foreign atmosphere,
      as well as look for the necessary materials to repair the spacecraft. The aliens
      have unique abilities that will help them remain unnoticed when interacting
      with intelligent beings of the planet - humans. Being on Earth requires careful
      handling of the local flora and fauna, as well as constant monitoring of body
      temperature. Scanning the environment will help to find the necessary elements
      for the alien nutrition.<h2 class="bb_tag"><strong>Features:</strong></h2><br><ul
      class="bb_ul"><li><strong><u>Play as an alien who arrived on Earth.</u></strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/1.jpg?t=1604830279"
      /><br></li><li><strong><u>Unique nutrition and crafting system.</u></strong><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/2.jpg?t=1604830279"
      /><br></li><li><strong><u>Interesting patterns of interaction between aliens
      and humans.</u></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/3.jpg?t=1604830279"
      /><br></li><li><strong><u>Unusual building system.</u></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/4.jpg?t=1604830279"
      /><br></li><li><strong><u>Exploration of the environment using unique alien
      capabilities.</u></strong><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/5.jpg?t=1604830279"
      /><br></li><li><strong><u>Beautiful open world map with dynamic weather and
      realistic day/night cycle.</u></strong></li></ul><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/6.jpg?t=1604830279"
      /><br><br><i>Only the most experienced players will be able to successfully
      explore the unfamiliar and dangerous planet and safely leave it!</i><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1001960/extras/Final.jpg?t=1604830279"
      />
