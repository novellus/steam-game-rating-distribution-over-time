    about_the_game: "<strong>Reload is a realistic weapons and tactics trainer for\
      \ one to four players that also happens to be a super fun, super fast playing\
      \ game.</strong><br><br>Reload is one of the most accurate shooting training\
      \ simulators ever created and is all about recreating professional shooter training.\
      \ Watch your marksmanship improve as you learn to shoot the way the pros do.\
      \ Go through 35+ training scenarios including Hostage Rescue, Sniping, VIP Protection,\
      \ and Olympic Style Shooting competition. You\u2019ll learn to use small arms,\
      \ grenade launchers,  Vehicle Mounted Heavy Weapons and more.<br><br>Players\
      \ start on an indoor range, firing at stationary targets.  They then move on\
      \ to test their speed and accuracy with long-range outdoor drills, moving targets,\
      \ and reflex drills.  In the process, players unlock additional medals, gear\
      \ and rewards. <br><br><img src=\"https://dl.dropboxusercontent.com/u/3044252/Reload%20Banner2.jpg\"\
      \ crossorigin=\"anonymous\"/><br><br>From the target range it\u2019s on to \u2018\
      kill house\u2019 style simulated villages, embassies and homes for tactical\
      \ training in insurgency suppression, hostage rescue and VIP protection. You\u2019\
      ll be honing your skills on foot with a variety of weapons, and from the turret\
      \ of a .50 cal mini-gun mounted on a moving M998 troop carrier. <br><br>Next\
      \ stop is sniper training where you\u2019ll test your skills against a variety\
      \ of targets. And of course, also on the menu is Olympic style trap and skeet\
      \ shooting.  <br><br><strong>Features</strong><br><ul class=\"bb_ul\">    <li>120+\
      \ medals, rankings, and achievements<br>    </li><li>35+ Scenarios including\
      \ Hostage Rescue, Sniping, VIP Protection, Olympic Style Shooting, Heavy Weapons\
      \ and more<br>    </li><li>25+ weapons and accessories<br>    </li><li>Co-op\
      \ multiplayer play for up to 4 players and Head To Head Play for 2 Players (one\
      \ machine)<br>    </li><li>High quality graphics designed for 1080p <br>   \
      \ </li><li>Steam Cloud, Leaderboards, and Achievements </li></ul>"
