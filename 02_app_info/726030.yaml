    about_the_game: 'MinSweeper is a minimalist take on the classic Minesweeper. Simple
      relaxing game play in which you avoid mines on a puzzle board and try to get
      the best time. Play the given puzzles or play a custom puzzle. Also features
      a soothing soundtrack. MinSweeper also includes 3 minigames:<br><br><ul class="bb_ul"><li>Sudoku:
      The classic, intense puzzle<br></li><li>Catcher: Catch falling blocks while
      avoiding mines.<br></li><li>Asteroids: Play as a spaceship; avoid and destroy
      asteroids to rack up score. </li></ul><br>Integrated with Steam API to include
      achievements and Leaderboards.'
