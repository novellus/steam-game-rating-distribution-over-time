    reviews: "\u201COne of the best parts of the entire experience for us was playing\
      \ around with the battle mechanics... it\u2019s certainly one that will catch\
      \ a lot of attention for originality.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.bleedingcool.com/2018/04/11/the-most-hipster-rpg-we-could-play-in-yiik-a-post-modern-rpg/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Bleeding Cool</a><br><br>\u201C...It\
      \ commits to a sense of atmosphere that makes the player feel like they've been\
      \ thrown head-first into a &quot;monster of the week&quot; story from an X-Files-esque\
      \ show where hipsters solve mysteries. That's all right by me.\u201D<br><a href=\"\
      https://www.destructoid.com/yiik-is-precisely-the-right-amount-of-weird-357080.phtml\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Destructoid</a><br><br>\u201CI can\
      \ also detect a bit of Persona in there, a bit of indie beard, and it's shaping\
      \ up to be as strange as you might expect.\u201D<br><a href=\"https://www.pcgamer.com/yikk-a-postmodern-rpg-is-a-psychadelic-indie-earthbound/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br>"
