  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/459080/extras/DescriptionHeader.png?t=1568784868"
      /><br><br>YIIK: A Postmodern RPG is a surreal Japanese-style RPG set in the
      late ''90s. After witnessing a woman vanish from an elevator with no plausible
      explanation, college graduate Alex gathers friendly misfits from the internet
      to investigate her disappearance. Alex''s search for the truth leads him and
      his companions into a journey rife with mystery and danger... and who knows
      what lurks beyond the new millennium?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/459080/extras/YIIK_Battle_Loop.gif?t=1568784868"
      /><br><br><ul class="bb_ul"><li>Brave dungeons littered with puzzles, traps,
      and bizarre enemies. Yammering skulls, tortoise samurais, living stop signs...
      etc!<br></li><li>Stay on your toes with a turn-based combat system anchored
      on twitchy mini-games.<br></li><li>Brandish vinyl records, cameras, musical
      instruments and more unusual weapons. (Relax, weapons don''t break.)</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/459080/extras/YIIK_Eye_Loop.gif?t=1568784868"
      /><br><br><ul class="bb_ul"><li>Play through 30 hours of the main campaign and
      sidequests, rendered in a dreamlike, otherworldly graphic style that harkens
      back to the PSone era.<br></li><li>The main story campaign features voice talents
      like Chris Niosi (Tales of Zestiria, Disgaea 5), Clifford Chapin (Attack on
      Titan, RWBY) and more.<br></li><li>YIIK''s eclectic electroacoustic soundtrack
      features contributors like Toby Fox (UnderTale), Hiroki Kikuta (Secret of Mana)
      and Garoad (VA-11 Hall-A).</li></ul><br>* NOTE: The game fully supports controller
      input after the Unity launcher prompt.'
