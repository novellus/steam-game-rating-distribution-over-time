    short_description: In this surreal Japanese-style RPG, when a mystery woman vanishes
      from an elevator in front of his eyes, fresh graduate Alex assembles a squad
      of internet misfits to investigate her disappearance. Tackle turn-based battles
      with a novel blend of twitchy minigames, weird weapons and weirder enemies.
