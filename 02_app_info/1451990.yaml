details:
  data:
    about_the_game: 'Soul delivery is a narrative platformer focused on exploration,
      story, and interaction. This is a cozy game for every sci-fi story fan that
      doesn''t require you to be especially reactive. Your choices will affect the
      story.<br><br>The story takes place in a neon city in the future. You wake up
      as a work unit robot, without knowing who you are and what is going on, you
      are assigned to a mission right away: delivering an anonymous package to a mysterious
      robot. As you venture out into the night, the story about humans and AI behind
      this world starts to unfold.<br><br>FEATURES:<br><ul class="bb_ul"><li>Talk
      to robots with dynamic options to explore the story of this mysterious world.
      Make choices that affect the story.<br></li><li>Upload your consciousness to
      different bodies, wield their abilities.(Not in the demo)<br></li><li>Solve
      puzzles to advance the story.<br></li><li>Enjoy beautiful 2D graphics generated
      from 3D models with dynamic lighting.<br></li><li>No violence, no shooting,
      and fighting. This game doesn''t require you to be especially reactive.</li></ul><br>ABOUT
      THE DEVELOPER:<br><br>Hi, I''m single-minded Ryan.<br>I used to work as a web
      designer and part-time programmer. Now I''m trying become a solo game developer.
      <br>As an English learner, I consider this game to be a milestone in my English
      learning process. <br>This also means you might find the dialogue to be a little
      bit off or filled with a lot of mistakes. <br>Please help me improve this game
      by providing suggestions regarding the language, thanks.'
