    about_the_game: "<strong><i>The Train</i>: A daring and deadly escape behind enemy\
      \ lines!</strong><br>August, 1944. The German stranglehold on Europe is slipping.\
      \ The liberation of occupied France looms on the horizon. In an effort to escape\
      \ the advancing Allied forces, the Germans begin a desperate evacuation of men,\
      \ machinery and the spoils of war.<br><br>On the outskirts of Metz, a heavily\
      \ armed train of the Third Reich sits sweltering in the dead of night. On board\
      \ lies a secret cargo. Renoirs, Monets, Picassos \u2013 the entire plundered\
      \ art collection of France \u2013 are to be smuggled to Berlin under a cover\
      \ of darkness. Once in Hitler's clutches, these priceless masterpieces could\
      \ be lost to mankind forever.<br><br>Only you can stop it!<br><br>In The Train,\
      \ you are a leader in the French Resistance. Your mission: capture the armored\
      \ &quot;war train&quot; and successfully commandeer it through enemy lines for\
      \ a rendezvous with the Allies at Riviere, Normandy.<br><br>With the help of\
      \ a brave corps of Resistance fighters, you'll engineer a WWII locomotive and\
      \ engage in battle with enemy forces on land, air, and sea. Traps, ambushes\
      \ and sabotage may await you at any station, any bridge or any crossing. Enemy\
      \ planes will strafe you in heated pursuit. Gunboats can blast you right off\
      \ the rails.<br><br>Shovel coal or shovel your own grave."
