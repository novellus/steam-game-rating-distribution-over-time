    detailed_description: "<h1>Track Listing</h1><p>1. <strong>Prelude</strong> (3:09)<br>2.\
      \ <strong>Tundra and Nuna's Village</strong> (4:49)<br>3. <strong>Ice Floes</strong>\
      \ (3:38)<br>4. <strong>Whale Spirit</strong> (3:56)<br>5. <strong>Coastal Village</strong>\
      \ (2:16)<br>6. <strong>Forest</strong> (5:59)<br>7. <strong>Tundra Meadow</strong>\
      \ (2:09)<br>8. <strong>Chase</strong> (2:58)<br>9. <strong>Epilogue</strong>\
      \ (4:14)<br>10. <strong>Trailer - Behind the Scenes</strong> (4:11)<br>11. <strong>Trailer\
      \ - I\xF1upiaq Perspectives - Ronald Aniqsuaq Brower, Sr.</strong> (1:36)<br>12.\
      \ <strong>Cultural Insight - It Would Be Really Nice to Hear a Story</strong>\
      \ (1:54)<br>13. <strong>Cultural Insight - No More Thick Ice</strong> (1:57)<br>14.\
      \ <strong>Cultural Insight - The Heartbeat of the Community</strong> (1:53)<br>15.\
      \ <strong>Cultural Insight - Arctic Fox</strong> (1:47)<br>16. <strong>Cultural\
      \ Insight - Living People, Living Culture</strong> (1:35)<br>17. <strong>Cultural\
      \ Insight - Caribou Skin Clothing Was the Best</strong> (1:38)<br>18. <strong>Cultural\
      \ Insight - Scrimshaw</strong> (1:03)<br>19. <strong>Cultural Insight - Stranded</strong>\
      \ (2:23)<br>20. <strong>Trailer - I\xF1upiaq Perspectives - Joseph Sagviyuaq\
      \ Sage</strong> (1:55)<br>21. <strong>Launch Trailer - Elegy</strong> (1:59)</p><br><h1>About\
      \ the Game</h1>The Never Alone soundtrack features a 33-minute audio journey\
      \ from composer and sound designer <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brendanjhogan.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brendan J. Hogan</a>. Re-mastered music\
      \ from the game \u2014 as well as new and unreleased music \u2014 are combined\
      \ with 3D audio soundscapes and sound effects to take the listener on a guided\
      \ journey back through the story of Kisima In\u014Bitchu\u014Ba. To make the\
      \ most of the 3D audio technology, headphones are recommended.  <br><br>The\
      \ soundtrack also features eleven bonus tracks from composers <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.daniellkcaldwell.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Daniel L.K. Caldwell</a> and <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://colinomalley.com/\" target=\"\
      _blank\" rel=\"noopener\"  >Colin O'Malley</a>, originally found in Never Alone's\
      \ Cultural Insights and trailers.<br><br>Look for the music files in your Steam\
      \ library:<br>\\SteamApps\\common\\NeverAlone\\Soundtrack"
