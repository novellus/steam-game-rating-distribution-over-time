details:
  data:
    about_the_game: "The Never Alone soundtrack features a 33-minute audio journey\
      \ from composer and sound designer <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brendanjhogan.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brendan J. Hogan</a>. Re-mastered music\
      \ from the game \u2014 as well as new and unreleased music \u2014 are combined\
      \ with 3D audio soundscapes and sound effects to take the listener on a guided\
      \ journey back through the story of Kisima In\u014Bitchu\u014Ba. To make the\
      \ most of the 3D audio technology, headphones are recommended.  <br><br>The\
      \ soundtrack also features eleven bonus tracks from composers <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.daniellkcaldwell.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Daniel L.K. Caldwell</a> and <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://colinomalley.com/\" target=\"\
      _blank\" rel=\"noopener\"  >Colin O'Malley</a>, originally found in Never Alone's\
      \ Cultural Insights and trailers.<br><br>Look for the music files in your Steam\
      \ library:<br>\\SteamApps\\common\\NeverAlone\\Soundtrack"
