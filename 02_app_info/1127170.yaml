    about_the_game: "DreamFly: The game that simulates flights in your dreams. Immerse\
      \ into the atmosphere of traveling through the world of dreams. But before you\
      \ start your adventure, you will need to, well, learn how to fly. At first,\
      \ it will seem to be impossible to take off. But don\u2019t worry! After some\
      \ practice you will fly with almost no effort, enjoy the process, and, maybe,\
      \ even master some aerobatics!<br><br>Playing this game requires physical activity.\
      \ So you can treat it as fitness! <br><br>The game basically has no explicit\
      \ controls. You have a pair of wings attached to your hands (motion controllers).\
      \ The rest depend on you movements and physics (especially aerodynamics). If\
      \ you want to take off try flapping your wings (have you noticed how the birds\
      \ do it \U0001F914?). If you want to change direction, think how to position\
      \ your wings, so the airflow turns you into desired direction.<br><br>Hint:\
      \ after reaching a certain speed, you can simply glide with no effort!<br>Hint:\
      \ a quick way to gain speed is to fly up, and then dive, until you reach the\
      \ desired speed.<br> <br>Note: <strong>DreamFly requires VR head mounted display\
      \ and motion controllers.</strong> It supports Oculus Rift + Touch and HTC Vive.\
      \ Other VR platforms have not been tested.<br>This game is in early access.\
      \ It includes one level with sandbox gameplay.<br><br><strong>WARNING!</strong><br><strong>For\
      \ the new players, It is advisable to have someone to insure against falling\
      \ during the game. Otherwise, if there is a risk of falling, it is better to\
      \ play sitting.</strong> If you begin to feel motion sickness, it is recommended\
      \ to interrupt the gaming session. It is advisable to begin the game with the\
      \ short sessions.<br><br>Controls:<br>X - exit. Y - screenshot."
