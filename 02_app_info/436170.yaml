    about_the_game: <h2 class="bb_tag">OVERVIEW</h2><br>Parasite is a non-linear retro
      platformer with a mix of action and puzzles. The player controls an alien worm
      wanting to get rid of a human space colony on his planet. There are multiple
      shapes to unlock and to switch between to facilitate the navigation and sabotage
      the complex. <br><br>The demo includes the tutorial/introduction area and one
      of the eight (1/8) station modules to explore ; this is approximately ~15% of
      the content of the full game.<h2 class="bb_tag">FULL GAME FEATURES</h2><br>-
      4 unique environments with their own specificities<br>- 4 shapes to unlock,
      each providing an exclusive ability<br>- Non-linear level design allowing for
      routing choices<br>- Use health as a resource to change shape and work around
      obstacles<br>- Integrated timer, for the speedrun enthusiasts<br>- Deactivate
      all 8 station modules before too many humans can escape !<br>- Controller support
      (360 gamepad compatible recommended) and keyboard customisation
