  data:
    about_the_game: 'Survivalist: Invisible Strain is an open-ended game about building
      a community after the collapse of civilization.  You can recruit survivors by
      making them like you, or respect you, or fear you.  You''ll need to keep them
      warm, keep them fed, and build a settlement to keep them safe from zombies,
      looters, and whatever else is out there.  Use stealth, weapons, or words to
      achieve your objectives.  Currently it uses a randomly generated world, with
      a story mode to follow later.<br><br>This is the sequel to <a href="https://store.steampowered.com/app/340050/Survivalist/"
      target="_blank" rel="noreferrer"  >Survivalist</a> (but you don''t need to have
      played it to understand what''s going on).<br><strong><h2 class="bb_tag">FEATURES</h2></strong><h2
      class="bb_tag"><strong>Talk to anyone</strong></h2>All living characters in
      the world have names and personality traits.  They remember your actions, and
      their memories affect their mood and their opinion of you.  They have their
      own lives: gossiping, eating, sleeping, keeping warm, working and fighting.  Some
      will give you quests; it''s up to you how or whether to complete them.  They
      can be recruited if they like, respect or fear you enough.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054510/extras/Chat3.gif?t=1599256812"
      /><h2 class="bb_tag"><strong>Fight with guns, bow and arrows, or melee weapons</strong></h2>You
      can target your enemies legs to slow them down, or try to hit their heads for
      greater damage.  You can dodge or block in melee combat - and so can your enemies.  Different
      characters have different skill sets and can level up to improve their Archery,
      Firearms or Hand to Hand abilities.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054510/extras/Dodge1.gif?t=1599256812"
      /><h2 class="bb_tag"><strong>Use stealth to hunt zombies, rabbits, or people!</strong></h2>You
      can sneak up on enemies and assassinate them, or just knock them out cold and
      steal their stuff.  Throw bottles or chunks of meat to distract zombies.  Wear
      camouflaged clothing to boost your Stealth skill.  Rabbits and zombies both
      have a keen sense of smell, so make sure you check the wind direction!<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054510/extras/Hunt2.gif?t=1599256812"
      /><h2 class="bb_tag"><strong>Build a base, plant crops, set traps</strong></h2>As
      you recruit followers they''ll need a place to sleep, a steady food source,
      and a fire to keep warm.  Chop down trees, mine rocks, and look for other resources
      in the abandoned towns dotted around the map.  Set pit traps for zombies and
      raiders to fall in, or set rabbit traps for food.  Assign your community members
      different roles such as Farmer, Chef, Arrow Crafter, etc.  Over time you can
      build a well-defended, self-sufficient settlement that even produces its own
      bullets.<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054510/extras/Base2.gif?t=1599256812"
      /><h2 class="bb_tag"><strong>Customizable character, Procedurally generated
      world</strong></h2>When you start a new game you can set up your character''s
      appearance, clothing, equipment, skills, and personality.  Or just hit the randomize
      button until you see something you like.  Every game will have a new randomized
      map with roads, rivers, abandoned towns, and survivor settlements.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054510/extras/CharacterCustomization1.gif?t=1599256812"
      /><h2 class="bb_tag"><strong>Online co-op</strong></h2>Get a friend to join
      and help out!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1054510/extras/Co-op1.gif?t=1599256812"
      />'
