    short_description: It's ten years since the infection started. Long-established
      settlements are collapsing, one by one, for unknown reasons. Survivors are running
      to the hills to escape, hoping for safety in remote places. As another refugee,
      you're here to carve out a new life for yourself - by any means necessary.
