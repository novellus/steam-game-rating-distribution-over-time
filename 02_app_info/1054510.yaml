      notes: "- Contains violence against humans and zombies, and you can hunt animals.\r\
        \n- You can 'skin' corpses and eat the meat or use it as bait, though currently\
        \ it's not very graphic\r\n- There is a clothing system, which means characters\
        \ can be undressed down to their underwear.\r\n- Also a fair amount of swearing"
