  data:
    about_the_game: "Astrotour VR is an exploration, adventure game for Virtual Reality\
      \ (HTC Vive, Oculus Touch &amp; Quest). Experience full process to space, from\
      \ astronaut registration to spaceship ride. Explore known but also unknown planets\
      \ and receive as much information as possible!<br><br><strong>Main Features:</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1416850/extras/AddShot_p0Optimized.gif?t=1600878379\"\
      \ /><br><i>\u2022 Explore space with full interactive environment!</i><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1416850/extras/AddShot_p1Optimized.gif?t=1600878379\"\
      \ /><br><i>\u2022 Take the whole process from astronaut registration, through\
      \ rocket preparation, rocket launch, to the planet observation!</i><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1416850/extras/AddShot_p2Optimized.gif?t=1600878379\"\
      \ /><br><i>\u2022 Explore bunch of interactive features in each room and level!</i><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1416850/extras/AddShot_p3Optimized.gif?t=1600878379\"\
      \ /><br><i>\u2022 Take control of the flying rocket and defend your resources!</i><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1416850/extras/AddShot_p4Optimized.gif?t=1600878379\"\
      \ /><br><i>\u2022 Use special &amp; additional features like 3D printer or 3D\
      \ pen!</i><br><br><strong>Other Features:</strong><br>\u2022 Simple, one-button\
      \ &amp; user-friendly controls<br>\u2022 Various levels from astronaut\u2019\
      s point of view<br>\u2022 Collection of planets and their characteristics<br>\u2022\
      \ Actions with aliens<br>\u2022 Rich voice over &amp; full narration<br>\u2022\
      \ Multi-language support<br>\u2022 Education and entertainment<br>\u2022 Ready\
      \ for kids!"
