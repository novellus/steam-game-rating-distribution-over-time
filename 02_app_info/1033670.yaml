    review: The key to a great puzzle game is creating puzzles that initially feel
      very difficult but the answers are either hidden in plain sight or create a
      slight sense of embarrassment because of how simple the answer was. Randomly
      clicking, spamming possible number combinations based on hints, or asking that
      the player have prior knowledge of Chinese board games are not.
