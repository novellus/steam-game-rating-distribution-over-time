    review: "Great game! I liked the scenarios and challenges. Is it cool to sail\
      \ with the ship through the tunnel and this, turn suddenly and we wonder what\
      \ lies ahead? That is, it is a surprise after another. One suggestion: put music\
      \ (electronic). Maybe I even have this function and I have not found it yet,\
      \ because I have not played much! More overall is an interesting game\n\xD3\
      timo jogo! Gostei dos cen\xE1rios e desafios. \xC9 legal ao navegar com a nave\
      \ pelo t\xFAnel e este, virar derrepente e ficamos a imaginar o que vem pela\
      \ frente? Ou seja, \xE9 uma surpresa atr\xE1s da outra. Uma sugest\xE3o: colocar\
      \ m\xFAsicas (eletronicas). Talvez at\xE9 tenha est\xE1 fun\xE7\xE3o e n\xE3\
      o descobri ainda, por n\xE3o ter jogando muito! Mais no geral \xE9 um jogo interessante,\
      \ goste!"
