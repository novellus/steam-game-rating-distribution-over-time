    about_the_game: "Tubular Rift: In the far-flung future race on different planets.\
      \  In old tubes meant to hit the rift.  The rift being another dimension parallel\
      \ to our own.  The rewards are great!  The consequences are even greater! As\
      \ a racer in this vast universe, you are here to win.  Race across the galaxy,\
      \ in order to take the title of Rift Champion. Race against the Universe most\
      \ advance A.I. racers. Prove to the Universe that the human mind and reflexes\
      \ are still better than A.I. Race against other Humans who hungry to win.<br\
      \ />\r\n<br />\r\nExcerpt:<br />\r\n1: The game has full controller support\
      \ for the Xbox 360 in game. Though you must use the mouse on the launcher in\
      \ order to start the game.<br />\r\n2: MultiPlayer coming soon!<br />\r\n3:\
      \ Split Screen Coming soon!"
