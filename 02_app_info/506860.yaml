    short_description: Rebirth of Island is a survival sandbox game combined with
      various elements of real-time strategy (RTS) and third-person control. There
      is the parallel universe, another world with distinguishing climate and inhabitants
      where all the protagonists find themselves after death. And then new adventures
      begin!
