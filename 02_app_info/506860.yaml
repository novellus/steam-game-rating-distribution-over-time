  data:
    about_the_game: '&quot;Rebirth of Island&quot; is a hardcore survival game taking
      place in the wild, unknown world ruled with its own laws and customs. <br>Your
      name is Gaius, an astronaut. You were sent on a space expedition in order to
      find a greater, more refined location to occupy. Unfortunately, your ship was
      downed and you must eject to a nearby unknown planet inhabited by threatening
      beings. Your primary goal is to survive and find your true calling here.<h2
      class="bb_tag"> Key points: </h2><ul class="bb_ul"><li> Each time there is a
      new universe:<br>After each death a new universe with its climate, rules, peculiarities
      and inhabitants appears. But your experience reminds unchanged. <br></li><li>
      Actions:<br>Day one: you survive, collect resources you need, build your shelter,
      adapt. <br>Day two: try not to let others die, help them survive among offensive
      beings. <br></li><li> The distribution of energy and resources: <br>You have
      to build shelters for your staff, feed and protect them. In exchange for that
      you can set them a piece of work like extraction, housebuilding, attendance
      of built shelters and production of the necessary resources. <br></li><li> Constant
      updates: <br>Join the active community to help in the game creation process!
      Comment and participate in discussions with the developers and other players.
      </li></ul><h2 class="bb_tag"><strong>Official pages:</strong></h2><a href="https://www.youtube.com/user/Edashtone"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/506860/extras/youtube.png?t=1469813291"
      /></a> <a href="https://twitter.com/rebirthofisland" target="_blank" rel="noreferrer"  ><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/506860/extras/twitter.png?t=1469813291"
      /></a>'
