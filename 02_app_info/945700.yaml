    about_the_game: "Card games are a fun way to spend your leisure time. One of the\
      \ most popular is \xABBlackjack\xBB, also commonly known as &quot;twenty one&quot;\
      \ or &quot;point&quot;. We diversified it by setting the rule that every loser\
      \ takes one thing off!<br />\r\nNo need to risk real money! There are no bets!\
      \ For each successful game your opponents will pull off a piece of their clothes!<br\
      \ />\r\nYour opponents in the game can be incredibly attractive anime girls\
      \ or boys, and these are random players that you find online.<br />\r\nThe rules\
      \ are simple: score 21 points with your cards or get as close as possible to\
      \ this number. In our game, the scoring system is automated! You do not have\
      \ to spend time on it.<br />\r\nSit down and enjoy fast games with excitement.\
      \ Undress your opponent! - The best incentive to fight for victory!<br />\r\n\
      <br />\r\nFeatures:<br />\r\n - Charming girls and guys in anime style!<br />\r\
      \n - Nudity and juicy striptease!<br />\r\n - Intuitive interface!<br />\r\n\
      \ - Simple rules!<br />\r\n - Automatic scoring!<br />\r\n - Quick games!<br\
      \ />\r\n - Multiplayer support!<br />\r\n - Atmospheric music!<br />\r\n - Gambling\
      \ and addictive gameplay!"
