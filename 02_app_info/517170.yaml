    detailed_description: "Create story prototypes such as animatics &amp; previs,\
      \ prototype XR apps, and make complete animated films.<br><br>Prior knowledge\
      \ of 3D content creation is not required to get started creating in Tvori. It\u2019\
      s easy to learn as you go!<br><br>Use a library of simple shapes, props, and\
      \ effects. You can also import 3D models, images, videos, and sounds.<br><br>Export\
      \ your work as videos, 360 videos, photos, 360 photos, VR experiences, and 3D\
      \ models with animations.<h2 class=\"bb_tag\">All features:</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://tvori.co/features\"\
