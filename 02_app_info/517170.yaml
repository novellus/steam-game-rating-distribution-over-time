    about_the_game: "Create story prototypes such as animatics &amp; previs, prototype\
      \ XR apps, and make complete animated films.<br><br>Prior knowledge of 3D content\
      \ creation is not required to get started creating in Tvori. It\u2019s easy\
      \ to learn as you go!<br><br>Use a library of simple shapes, props, and effects.\
      \ You can also import 3D models, images, videos, and sounds.<br><br>Export your\
      \ work as videos, 360 videos, photos, 360 photos, VR experiences, and 3D models\
      \ with animations.<h2 class=\"bb_tag\">All features:</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://tvori.co/features\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://tvori.co/features</a><h2 class=\"\
      bb_tag\">Made in Tvori:</h2>Users and our works gallery <a href=\"https://steamcommunity.com/linkfilter/?url=https://tvori.co/gallery\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://tvori.co/gallery</a><h2 class=\"\
      bb_tag\">Create stories with characters</h2><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/517170/extras/Tvori-Animation-616.jpg?t=1602774624\"\
      \ /><br><br>Rainy Day: VR Art movie by J.H.<br><a href=\"https://www.youtube.com/watch?v=Fr4uNIiaN7Y&amp;feature=emb_title\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_3\" >https://www.youtube.com/watch?v=Fr4uNIiaN7Y&amp;feature=emb_title</a><br><br>Lightning:\
      \ A 360 Story by Jeremy Casper<br><a href=\"https://youtu.be/4fK4UlhKoT8\" target=\"\
      _blank\" rel=\"noreferrer\"  id=\"dynamiclink_4\" >https://youtu.be/4fK4UlhKoT8</a><br><br>The\
      \ Adventures of Captain Bluescreen by Sterling Osment<br><a href=\"https://youtu.be/pv-H-2ob_DM\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_5\" >https://youtu.be/pv-H-2ob_DM</a><br><br>Miles\
      \ Becoming Spider-Man by Tatyana Shkredova<br><a href=\"https://youtu.be/D3TgeST3Fjc\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://youtu.be/D3TgeST3Fjc</a><br><br>Blade\
      \ Runner 2049 - Ruins of Las Vegas Scene by Joel Grichting<br><a href=\"https://youtu.be/SMdxEm9vdVg\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >https://youtu.be/SMdxEm9vdVg</a><h2\
      \ class=\"bb_tag\">Build scenes using simple shapes from the library and the\
      \ brush</h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/517170/extras/Photo-May-5-2017-15-54-074.jpg?t=1602774624\"\
      \ /><br>The scene is based on Mustafa Gundam's illustration.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/517170/extras/Untitled-1.jpg?t=1602774624\"\
      \ /><br>The top left scene is based on Quan Pham Tung's illustration."
