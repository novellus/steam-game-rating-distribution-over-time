    about_the_game: "Michel Ancel, celebrated creator of Rayman\xAE, Beyond Good &amp;\
      \ Evil\xAE, and the Raving Rabbids\xAE, returns to his roots to bring us Rayman\xAE\
      \ Origins:  a high-definition, 2D side-scrolling, platforming adventure with\
      \ full four-player co-op!<br><br>Play <strong>Rayman Origins</strong> and discover\
      \ or rediscover the magical universe and legendary 2D gameplay that captured\
      \ the hearts of millions of fans...<br><br>When the Glade of Dreams is overrun\
      \ by \u201Cnefurrious\u201D Darktoons, the Fairy Council hastily invokes Rayman\
      \ to save the day; but the hero of light isn\u2019t quite all there\u2026To\
      \ help him, Rayman teams up with his best friend, Globox, and two crafty wizards,\
      \ the Teensies. Together, the world\u2019s most hilarious team of heroes will\
      \ need to restore peace to the Glade, or watch as their beloved home vanishes\
      \ like a bad dream...<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li><strong>Rebirth of a Platforming Legend:</strong> It\u2019s been 15 years\
      \ since the initial launch of Rayman.  Rayman Origins brings back many of the\
      \ classic characters, revived in their original 2D form, as well as a whole\
      \ new world of characters and environments.  <br></li><li><strong>Four-Player,\
      \ Jump-In/Jump-Out, Co-op Gameplay:</strong> Play as Rayman in the solo campaign,\
      \ or have up to three friends jump in at any time to play as Globox or as one\
      \ of the two Teensies.  Players can leave at any time without affecting the\
      \ others\u2019 progression.  <br></li><li><strong>Unique Approach to 2D Art:</strong>\
      \ A rich world with over 100 characters and 12 unique environments created by\
      \ some of the video gaming\u2019s most reputed artists and animators.  This\
      \ creative approach to 2D design will recapture the hearts of platformer fans\
      \ and introduce a new generation to one of the industry\u2019s best-loved characters\
      \ in his original 2D form.<br></li><li><strong>A Vast Playground:</strong> Rayman\
      \ Origins includes over 60 levels of 2D platforming gameplay designed for all\
      \ ages and playing styles.  Unlock new abilities progressively and return to\
      \ previous levels to discover new paths and secrets.<br></li><li><strong>Variety\
      \ of Gameplay:</strong> Rayman Origins is a platformer at its core, but it has\
      \ elements of many game genres.  Rayman, Globox, and the Teensies gain unique\
      \ abilities as they progress through the adventure, including swimming, diving\
      \ and the sensational \u201CHairlyCopter.\u201D  The game also features many\
      \ elements of action, adventure, and beat-\u2019em-up gameplay.<br></li><li><strong>Epic\
      \ Boss Fights:</strong> A giant pink monster with hundreds of eyes... A possessed,\
      \ mountainous golem...  An evil daisy-cum-carnivorous plant...Rayman Origins\
      \ will put players to the test with these and many more challenging boss battles!<br></li><li><strong>A\
      \ Handful of Highly Talented Artists and Engineers:</strong> Rayman Origins\
      \ was developed by the UBIart team in Montpellier and is built on an open-source\
      \ game engine - the UBIart Framework - designed by Michel Ancel to allow much\
      \ smaller teams of artists and developers to produce incredibly high-quality\
      \ graphics and gameplay quickly and efficiently.  This garage-game approach\
      \ has led to great strides in creativity and innovation.</li></ul>"
