    about_the_game: "KTM X-Bow-R<br />\r\n<br />\r\nThe X-Bow is motorcycle specialist\u2019\
      s KTM first ever car creation as the Austrian company has entered the sports\
      \ car market with an innovative no-frills roadster.<br />\r\n<br />\r\nMX-5\
      \ RadBul Formula Drift<br />\r\n<br />\r\nFormula Drift Racing star \u201CMad\u201D\
      \ Mike Whiddett has gained a reputation for building some of the most extreme\
      \ drifting machinery on this planet and his newest project is undoubtedly the\
      \ most spectacular \u2013 The MX-5 RadBul Formula Drift.<br />\r\n<br />\r\n\
      BMW 1-Series M-Coup\xE9 Stanceworks Edition<br />\r\n<br />\r\nInspired by the\
      \ BMW experts over at Stanceworks, the 1-Series M-Coup\xE9 Stanceworks Edition\
      \ is a special edition of BMW\u2019s popular 1-Series road car already available\
      \ in Project CARS.<br />\r\n<br />\r\nBMW 2002 Turbo Stanceworks Edition<br\
      \ />\r\n<br />\r\nStanceworks have also created a special version of a true\
      \ BMW classic, as Project CARS users can exclusively enjoy the BMW 2002 Turbo\
      \ Stanceworks edition.<br />\r\n<br />\r\nBannochbrae<br />\r\n<br />\r\nOver\
      \ 4.5 miles long, this new road course situated in the highlands of Scotland\
      \ takes drivers through the village of Bannochbrae"
