    about_the_game: "Chains is a challenging puzzle game with a unique feel and distinctive\
      \ vector graphics style. The object of the game is simple - to link adjacent\
      \ bubbles of the same color into chains. As you progress through the physics-driven\
      \ stages it becomes increasingly more challenging and players' speed, strategy\
      \ and skill will be put to the test. <br>\t\t\t\t\t<ul class=\"bb_ul\"><li>20\
      \ levels each focusing on action, strategy or flow <br>\t\t\t\t\t</li><li>Physics-driven\
      \ gameplay <br>\t\t\t\t\t</li><li>3 difficulty modes <br>\t\t\t\t\t</li><li>Colorblind\
      \ option <br>\t\t\t\t\t</li><li>Up to 15 player profiles <br>\t\t\t\t\t</li><li>Unique\
      \ art direction with beautiful vector graphics <br>\t\t\t\t\t</li><li>Soundtrack\
      \ from the Belgian electro band Silence <br>\t\t\t\t\t</li><li>Unlimited replayability\
      \ value <br>\t\t\t\t\t</li></ul>"
