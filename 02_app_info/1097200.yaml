details:
  data:
    about_the_game: "TWELVE MINUTES is a real-time top-down interactive thriller with\
      \ an accessible click and drag interface.<br />\r\n<br />\r\nWhat should be\
      \ a romantic evening with your wife turns into a nightmare when a police detective\
      \ breaks into your home, accuses your wife of murder and beats you to death...<br\
      \ />\r\n<br />\r\nOnly for you to find yourself immediately returned to the\
      \ exact moment you opened the front door, stuck in a TWELVE-MINUTE time loop,\
      \ doomed to relive the same terror again and again...<br />\r\n<br />\r\nUnless\
      \ you can find a way to use the knowledge of what\u2019s coming to change the\
      \ outcome and break the loop.<br />\r\n<br />\r\nTWELVE MINUTES blends the dream-like\
      \ tension of THE SHINING with the claustrophobia of REAR WINDOW and the fragmented\
      \ structure of MEMENTO.<br />\r\n<br />\r\nFeaturing James McAvoy, Daisy Ridley,\
      \ and Willem Dafoe."
