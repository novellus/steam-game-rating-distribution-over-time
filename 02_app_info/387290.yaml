    about_the_game: "NEW IN THE DEFINITIVE EDITION<br />\r\n\u2022 Packed with new\
      \ and additional content: New areas, new secrets, new abilities, more story\
      \ sequences, multiple difficulty modes, full backtracking support and much more!<br\
      \ />\r\n\u2022 Discover Naru\u2019s past in two brand new environments.<br />\r\
      \n\u2022 Master two powerful new abilities \u2013 Dash and Light Burst.<br />\r\
      \n\u2022 Find new secret areas and explore Nibel faster by teleporting between\
      \ Spirit Wells.<br />\r\n<br />\r\nThe forest of Nibel is dying. After a powerful\
      \ storm sets a series of devastating events in motion, Ori must journey to find\
      \ courage and confront a dark nemesis to save the forest of Nibel. \u201COri\
      \ and the Blind Forest\u201D tells the tale of a young orphan destined for heroics,\
      \ through a visually stunning Action-Platformer crafted by Moon Studios. Featuring\
      \ hand-painted artwork, meticulously animated character performance, a fully\
      \ orchestrated score and dozens of new features in the Definitive Edition, \u201C\
      Ori and the Blind Forest\u201D explores a deeply emotional story about love\
      \ and sacrifice, and the hope that exists in us all."
