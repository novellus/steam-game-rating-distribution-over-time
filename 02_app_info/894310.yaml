    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/894310/extras/fl3_steam_page.gif?t=1593988062\"\
      \ /><br><br>Finding Light is a tribute to the classics - relive the era of 8-bit\
      \ dungeon crawling, monster slaying and treasure looting! <strong>Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>Beautiful Grayscale pixel graphics and 8-bit audio SFX<br></li><li>Gameplay\
      \ reminiscent of classic handheld RPGs:<br><br><ul class=\"bb_ul\"><li>Turn-based\
      \ combat<br></li><li>Customize your party with six playable characters<br></li><li>Brew\
      \ specialized potions and elixirs with herbs found from enemies<br></li><li>Gain\
      \ spells and powerful techniques via equipment and spell orbs<br></li><li>The\
      \ Spirit Fox Roxie's abilities are determined by the meat she consumes from\
      \ monsters</li></ul><br></li><li>Three difficulty modes for casual and experienced\
      \ players<br></li><li>Steam achievements</li></ul><br><strong>Story:</strong><br><br>As\
      \ monsters and miasma poured forth from the Black Tower, heroes Mari and Abbie\
      \ climbed the tower and defeated its master, the wizard Morgoth. Two years later,\
      \ Abbie vanished. At the same time, a towering spire emerged, stretching from\
      \ the ocean\u2019s depths to beyond the sky. &quot;Heaven's Door&quot;, as some\
      \ called it, caused the oceans to flood, submerging cities, kingdoms and even\
      \ entire continents.<br><br>---<br><br><i>Finding Light</i> follows the tale\
      \ of Mari and her quest to find her beloved partner Abbie and solve the mystery\
      \ of Heaven's Door. Joined by the wise cleric Keller, the former knight Stray\
      \ and Malady the witch, Mari must travel beyond the sky, through the ocean's\
      \ depths and deep underground to find the entrance to Heaven's Door and find\
      \ her partner before the world succumbs to darkness.<br><i><br>Finding Light</i>\
      \ is a stand-alone game as well as the fourth entry in the <i>Knights of Ambrose\
      \ Saga.</i>"
