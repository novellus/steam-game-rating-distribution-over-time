    reviews: "\u201CFans of early adventure games on the old black and white Game\
      \ Boy will get a kick out of this brief but effective journey to rescue friends\
      \ and slay demons.\u201D<br><a href=\"https://www.youtube.com/channel/UCjqw6ISnZ1dU8P25uqrgS_A\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Defunct Games</a><br><br>\u201CPretty\
      \ little black and white RPG with an intriguing storyline, simple music, exciting\
      \ gameplay, and in general, strongly resembling a retro console.\u201D<br><a\
      \ href=\"https://store.steampowered.com/curator/32667891-We-love-JRPG%2527s/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >We love jRPGs!</a><br><br>\u201CBlack\
      \ and white design and retro sound like the old gameboy style game, classic\
      \ gameplay (quest, turn based combat system) and a fine story to discover.Designed\
      \ as much more than a tribute to early RPG's and JRPG's like the original Legend\
      \ of Zelda games, Finding light creates a brand new adventure for players to\
      \ lose themselves in.\u201D<br><a href=\"https://store.steampowered.com/curator/32826073-Play-enjoy-write-reviews/http://www.youtube.com/c/BudgetGamerChannel\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Budget Gamer</a><br>"
