    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/574980/extras/steam_header.png?t=1608257787\"\
      \ /><h2 class=\"bb_tag\">Overview</h2><strong>Them\u2019s Fightin\u2019 Herds</strong>\
      \ is an indie fighting game featuring a cast of adorable animals designed by\
      \ acclaimed cartoon producer Lauren Faust. Beneath the cute and cuddly surface,\
      \ a serious fighter awaits!<h2 class=\"bb_tag\">Combat Features</h2><ul class=\"\
      bb_ul\"><li><strong>4-Button Fighting</strong> - A (Light), B (Medium), C (Heavy),\
      \ D (Magic).<br></li><li><strong>Magic System</strong> - Emphasize your character\u2019\
      s special abilities through a dedicated button and a unique resource.<br></li><li><strong>Enhanced\
      \ Super Attack</strong> - Spend an additional bar of meter during your super\
      \ for a bonus utility effect.<br></li><li><strong>Juggle Decay</strong> - An\
      \ infinite-prevention system that manages combo length without imposing hard\
      \ limits.<br></li><li><strong>Dynamic Music System</strong> - Rockin\u2019 character\
      \ themes adapt in the heat of the battle to make every fight feel like a clash\
      \ of champions.<br></li><li><strong>Rollback Netcode</strong> - Battle across\
      \ the globe with little to no input delay, all thanks to GGPO.</li></ul><h2\
      \ class=\"bb_tag\">Game Modes</h2><ul class=\"bb_ul\"><li><strong>Local Versus\
      \ and Online Matchmaking</strong> - Play at home or fight worthy opponents on-demand.<br></li><li><strong>Tutorial\
      \ and Training Modes</strong> - Learn the ropes with guided tutorials, or practice\
      \ on your own with a fully-featured, data-rich training room.<br></li><li><strong>Combo\
      \ and Target Challenges</strong> - Test your skills in character-specific sets\
      \ of combo trials and target-smashing obstacle courses.<br></li><li><strong>Pixel\
      \ Lobby</strong> - An online visual lobby system that sets players free to interact\
      \ and explore in a top-down overworld with nostalgic style. Customize your avatar\
      \ with cosmetic items collected through various single-player and multiplayer\
      \ modes.<br></li><li><strong>Salt Mines</strong> - A unique melding of fighting\
      \ game and dungeon crawl that pits Pixel Lobby players against waves of predators\
      \ <i>and each other</i> in a contest of glory... and hats!<br></li><li><strong>Story\
      \ Mode</strong> - An episodic adventure filled with exploration, narrative,\
      \ minigames, and boss fights! Travel with each character in their quest to recover\
      \ a magical key that will save the world of Foenum from vicious predators. Chapter\
      \ 1 (starring Arizona) is available now, with subsequent chapters to be released\
      \ in the months following, free of charge.</li></ul>"
