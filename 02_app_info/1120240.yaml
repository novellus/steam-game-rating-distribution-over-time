    about_the_game: "Ded Inside is a topdown shooter in a large open location, where\
      \ you destroy the demons who invaded our world.<br />\r\nThrough the portal\
      \ opened from this side, demons invaded our world, they began to turn ordinary\
      \ people into devils. Any weapon does not take them, there is only one way to\
      \ kill them and that is vodka! A grandfather who has a cms grenade decides to\
      \ confront the demonic enemy.<br />\r\n<br />\r\nFeatures:<br />\r\n\u2022 You\
      \ play for grandfather<br />\r\n\u2022 Good pixel art<br />\r\n\u2022 Boss battles<br\
      \ />\r\n\u2022 Secondary tasks<br />\r\n\u2022 Bullet Hell<br />\r\n\u2022 It\
      \ has three endings"
