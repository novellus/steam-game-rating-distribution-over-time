details:
  data:
    about_the_game: 'What Lies Beneath is an action-RPG in which you''ll explore the
      island of Namok and its deadly dungeon in hope to avenge your... hem... your
      wife.<br><br>Fight evil (and less evil) creatures, loot everything you find,
      pretend you care while villagers tell you everything about their lives, and
      improve your character as you like in an epic (well... not really actually)
      quest for revenge!<br><br>The adventure awaits! And the final boss too...<h2
      class="bb_tag">Main features</h2><br><ul class="bb_ul"><li> Not class-based
      : will you be a valiant knight throwing fireballs everywhere? A fearless mage
      under two tons of armor? Or an archer that doesn''t hesitate before transforming
      his foes into frogs?<br></li><li> Content (story, quests, levels) crafted by
      hand for an unique feel<br></li><li> Fun and original universe with silly characters
      to speak to<br></li><li> Part of a series : Myrne (you don''t need to have played
      the other games to understand what''s going on)<br></li><li> Complete crafting
      system: create potions, armors, etc... mine some ores, pick up some shrooms,...<br></li><li>
      Challenge your friends in the local splitscreen multiplayer mode in deathmatch
      or in a Score the Cube game (a football match except with swords, arrows, fireballs...
      trust me, it''s way more fun this way)<br></li><li> Play the campaign with a
      friend in local co-op<br></li><li> (Re-)discover the tiny story &quot;The Sorcerer&quot;
      alone or with a friend</li></ul>'
