details:
  data:
    about_the_game: 'The Grand Canyon State welcomes you! Drive through the streets
      of its largest city and capital, Phoenix, and discover the distinctive southern
      centers Flagstaff and Tucson. Enjoy the sweeping, ever changing scenery of this
      corner state -  hypnotizing deserts, endless forests, deep canyons and wild
      mountains. Cross the Colorado river over unique bridges and explore many wonderful
      vistas and famous landmarks within this region.<br><br>Arizona (Navajo: Hoozdo
      Hahoodzo) is the sixth largest and the 14th most populous of the 50 states.
      Southern Arizona is known for its desert climate, with very hot summers and
      mild winters. Northern Arizona features many pine forests, the Colorado Plateau,
      and some mountain ranges with much more moderate summer temperatures and significant
      winter snowfalls.<h2 class="bb_tag">Key Features</h2><br><ul class="bb_ul"><li>
      15 new cities including the major ones: Phoenix, Tucson, Flagstaff<br></li><li>
      Famous Route 66 vistas and landmarks<br></li><li> Solid realistic road system<br></li><li>
      Large flyover custom junctions<br></li><li> Advanced AI vehicles behavior<br></li><li>
      Enhanced road surfaces<br></li><li> New companies plus 2 new company prefab
      variations<br></li><li> Grand Canyon and Colorado River sights<br></li><li>
      Breathtaking colorful desert<br></li><li> Arizona achievements to unlock!</li></ul>'
