details:
  data:
    about_the_game: This package contains all original soundtracks composed by Jozef
      Sarissky and extras from the development of City Climber.<h2 class="bb_tag">The
      City Climber Original Soundtrack</h2><ul class="bb_ul"><li>1. Beginnings<br></li><li>2.
      Tempo<br></li><li>3. City<br></li><li>4. Void<br></li><li>5. Ascend</li></ul><h2
      class="bb_tag">Extras</h2><ul class="bb_ul"><li>Gameplay video and screenshots
      from early prototype of City Climber<br></li><li>Images of our Steam Emoticons,
      Badges, Backgrounds, Trading Cards and Achievements<br></li><li>Videos and screenshots
      from early stages of development<br></li><li>Greenlight trailer<br></li><li>Timelapse
      of creating the &quot;Broken Bones&quot; level<br></li><li>Screenshot comparisons
      showing how did the game change during 1 year of development</li></ul>...and
      much more!<h2 class="bb_tag">How to access the files</h2>All files will be placed
      into your local City Climber folder:<br><br>...\Steam\steamapps\common\CityClimber\Soundtrack<br>...\Steam\steamapps\common\CityClimber\Extras
