    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674930/extras/Features.png?t=1600112138\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Date up to nine weapons, from dancing swords\
      \ to heart-piercing daggers<br></li><li>Generated action-combat dunj and challenges!\
      \ Stay sharp!<br></li><li>Various combat styles. For example, hit hard and dodge\
      \ quickly with the dagger, or take on crowds with Lasersaber<br></li><li>Inclusive,\
      \ tasteful approach to gender and sexuality - male, female, and non-binary romance<br></li><li>Let's\
      \ get to the point: take your weapon-babes on romantic outings, such as to the\
      \ club or the beach</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674930/extras/Steam2.gif?t=1600112138\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674930/extras/What_Is_This.png?t=1600112138\"\
      \ /><br><br>For your summer job, you\u2019re tasked with clearing the creatures\
      \ in \u201Cthe dunj\u201D. Soon you discover weapons you find transform into\
      \ cuties\u2026 and they\u2019re SINGLE! (What a craaazy coincidence because\
      \ you also happen to be up for grabs yourself.) <br><br>Spend the cash you earn\
      \ on romantic outings to forge precious moments with your lovers and work together\
      \ to clear the rampant monster infestations, because after all, a couple that\
      \ slays together, stays together. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674930/extras/SteamValeria.gif?t=1600112138\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/674930/extras/Bae_Blades.png?t=1600112138\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Estoc (Isaac): the sharpest dresser<br></li><li>Dagger\
      \ (Valeria): tired of backstabs<br></li><li>Talwar (Sunder): worried he\u2019\
      s becoming an antique<br></li><li>Lasersaber (Seven): hard to get a handle on\
      \ him<br></li><li>Glaive (Sawyer): they'd like you to get straight to the point<br></li><li>Scythe\
      \ (Rowan): reaping what they sow<br></li><li>Brass Knuckles (Pocket): loves\
      \ cat naps</li></ul>"
