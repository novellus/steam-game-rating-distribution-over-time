    reviews: "\u201CI'm going home and telling my mom I'm gay for swords now.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pastemagazine.com/articles/2018/09/5-dating-sims-for-people-who-dont-like-dating-sims.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >PAX West guy</a><br><br>\u201CNot only\
      \ do you have your choice of weapon, you can also string together combos with\
      \ that weapon. [...] Combat is intuitive and fast-paced.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://nerdist.com/boyfriend-dungeon-kitfox-games-pax-west\"\
      \ target=\"_blank\" rel=\"noopener\"  >Nerdist</a><br><br>\u201CThe most important\
      \ thing was the fact that our date felt personal and riddled with real-life\
      \ concerns, with playful advances toward each other flying left and right. I\
      \ was definitely smitten at the end of it.\u201D<br><a href=\"https://www.shacknews.com/article/107039/pax-west-2018-boyfriend-dungeon-hands-on-bae-blades-are-truly-cutting-edge\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >ShackNews</a><br>"
