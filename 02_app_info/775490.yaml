details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/775490/extras/The_Story.png?t=1609098922\"\
      \ /><br>Witness one ball's quest to defy gravity in this action-packed metaphor\
      \ for the inevitable entropic decay of the universe.  Hit targets and score\
      \ points, as your predictive faculties are stressed to the limit by elementary\
      \ chaos theory.  Play skilfully, and earn the right to attempt the Infinite\
      \ Tower of Peril bonus round.  Fight your way up an ascending hierarchy you\
      \ can't possibly complete for the vague promise of materialistic reward.  <br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/775490/extras/Features.png?t=1609098922\"\
      \ /><br><ul class=\"bb_ul\"><li> Hi-bit sprite graphics.  <br></li><li> Thumpin'\
      \ chiptune soundtrack featuring the inimitable talents of Steve McRae.<br></li><li>\
      \ over 100 unique bonus round mini-stages<br></li><li> 20 stickers to collect\
      \ and admire<br></li><li> Easy, Normal and Hard difficulties<br></li><li> Pass\
      \ 'n Play local multiplayer<br></li><li> Local Highscore table, because pinball.<br></li><li>\
      \ Theoretically infinite vertically ascending procedurally generated bonus stage\
      \ <br></li><li> Adorable Steampunk aesthetic with correctly meshing gears. <br></li><li>\
      \ Ball destruction physics <br></li><li> Support for Keyboard and Controller<br></li><li>\
      \ &gt;30 targets<br></li><li> 2 flippers<br></li><li> 1 ball<br></li><li> \u221E\
      \ fun</li></ul>"
