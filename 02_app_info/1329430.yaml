  data:
    about_the_game: "Explore 6 locations and unlock 120 mosaics in Holiday Mosaics:\
      \ Christmas Puzzles. All the puzzles are made from breathtaking photos. Dive\
      \ into an atmosphere of holiday cheer and get new ideas for celebrating!<br\
      \ />\r\n<br />\r\nThe mosaics are split into pieces of various shapes and sizes.\
      \ Each new puzzle differs from the last \u2013 the pieces are generated at random.<br\
      \ />\r\nAssemble puzzles on a time limit, earn keys and unlock new locations.\
      \ Increasing difficulty and several different types of levels await you. Speed\
      \ mosaics \u2013 hurry and assemble the picture as fast as you can. Logical\
      \ mosaics \u2013 puzzles with a high number of pieces and a time limit for assembly.\
      \ Simple mosaics \u2013 light exercise to warm up for the harder puzzles. And\
      \ finally, the true challenge \u2013 hardcore puzzles with a multitude of missing\
      \ pieces and a time limit.<br />\r\n<br />\r\nBored of fighting the clock? Want\
      \ to just relax and assemble mosaics? Switch on Timeless Mode in the settings.<br\
      \ />\r\n<br />\r\nFeel the Christmas spirit in Holiday Mosaics: Christmas Puzzles!<br\
      \ />\r\n<br />\r\n- 120 breathtaking photo mosaics<br />\r\n- Bored of fighting\
      \ against the clock? Turn on Timeless Mode<br />\r\n- 120 exciting ideas for\
      \ the holiday \u2013 make your Christmas more fun!<br />\r\n- Special quests\
      \ and 18 trophies for the real pros<br />\r\n- More than 10 hours of gameplay\
      \ with beautiful calming and cheerful music<br />\r\n- Entertaining gameplay\
      \ for players of all ages<br />\r\n- Use bonuses and earn new ranks"
