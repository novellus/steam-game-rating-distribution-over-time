    about_the_game: "<h2 class=\"bb_tag\"><strong>Story</strong></h2>Set in an apocalyptic\
      \ 1986, the survivors of a zombie outbreak live on among the remains of human\
      \ civilization, trying to survive this hell on earth by any means necessary.\
      \ You play Randall Wayne, an introverted and slightly paranoid survivor searching\
      \ the destroyed streets of Seattle for his loved ones. Through tense platforming\
      \ and life-threatening zombie encounters you must decide whether to use scarce\
      \ ammunition and weapons to decimate the horde, or navigate the environment\
      \ to sneak past them and hide. There\u2019s more than one way to survive against\
      \ the walking undead remains of the human race, now known only as \u2018shadows\u2019\
      . <br><br>Deadlight: Director\u2019s Cut enhances the original Deadlight in\
      \ every way. Improved visuals and textures bring even more detail to the remnants\
      \ of Seattle, plus enhanced controls and new animations make Randall even more\
      \ agile. Now you must fight for your life and put your survival skills to the\
      \ test in Deadlight: Director\u2019s Cut new game mode, the \u2018Survival Arena\u2019\
      .<h2 class=\"bb_tag\"><strong>Features</strong></h2><ul class=\"bb_ul\"><li>Solve\
      \ puzzles and overcome environmental hazards in tense 2D platforming</li></ul><ul\
      \ class=\"bb_ul\"><li>Decimate zombies with melee combat and weapons, or sneak\
      \ past using the environment. Combat isn\u2019t always the answer, especially\
      \ when ammunition, weapons, and resources are scarce</li></ul><ul class=\"bb_ul\"\
      ><li>Separated from his family, search the ruins of a \u20181986\u2019 Seattle\
      \ and uncover the fate of Randall\u2019s loved ones</li></ul><ul class=\"bb_ul\"\
      ><li>Survive endless waves of zombies in the new \u2018Survival Arena\u2019\
      \ mode! Use Interactive defences to block zombies and access new areas, or fightback\
      \ using new weapons like the Machine Gun, Molotov Cocktail and Sniper Rifle\
      \ to rank above the rest in online-leader boards</li></ul><ul class=\"bb_ul\"\
      ><li>Running at 1080p, with superior controls and new animations, this is how\
      \ survival was meant to look.</li></ul><ul class=\"bb_ul\"><li>Watch through\
      \ the original Developer Diaries and learn more about the Deadlight series!</li></ul><ul\
      \ class=\"bb_ul\"><li>Explore the gorgeous art of Deadlight in the Deadlight:\
      \ Director\u2019s Cut digital art book accessed in-game!</li></ul>"
