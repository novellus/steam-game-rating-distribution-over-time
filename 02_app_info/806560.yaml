    review: You know what we're here for, waifus. But my verdict? It's alright. However,
      it's not worth the unchanging price. It had some ups and downs. Plus, another
      factor was that I played the mobile version first, Rem version to be specific,
      and both flavors on mobile is much cheaper. I had slightly higher expectations
      for the PC version because I thought it will be more featured and all those
      bells and whistles. No, I was wrong. It's literally the same as the mobile version
      but less poly and better resolution regardless of what version you get. Added
      that you see your own controllers, not virtual hands, meaning you can only headpat
      with controllers. -1 immersion point. And that's it, pretty much you get to
      see your waifu in better quality if that's what you're looking for. I suggest
      you to just buy the mobile version and take your waifu with you, anywhere.
