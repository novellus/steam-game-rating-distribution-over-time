    about_the_game: "<h2 class=\"bb_tag\">Recently updated with This War of Mine:\
      \ Final Cut!</h2><br>This War of Mine: Final Cut is the conclusive, remastered\
      \ edition of the game that contains all the updates and free expansions released\
      \ so far and introduces not only a new scenario but also expands all scenarios\
      \ with the locations known from Stories DLCs - even if you don\u2019t own those.\
      \ In short words - that means you can now experience lots of never-seen-before\
      \ playthroughs and struggle with new challenges.<h2 class=\"bb_tag\">ABOUT THIS\
      \ WAR OF MINE:</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/282070/extras/TWOM_1.gif?t=1605127496\"\
      \ /><br><br>In This War Of Mine you do not play as an elite soldier, rather\
      \ a group of civilians trying to survive in a besieged city; struggling with\
      \ lack of food, medicine and constant danger from snipers and hostile scavengers.\
      \ The game provides an experience of war seen from an entirely new angle.<br><br>The\
      \ pace of This War of Mine is imposed by the day and night cycle. During the\
      \ day snipers outside stop you from leaving your refuge, so you need to focus\
      \ on maintaining your hideout: crafting, trading and taking care of your survivors.\
      \ At night, take one of your civilians on a mission to scavenge through a set\
      \ of unique locations for items that will help you stay alive.<br><br>Make life-and-death\
      \ decisions driven by your conscience. Try to protect everybody from your shelter\
      \ or sacrifice some of them for longer-term survival. During war, there are\
      \ no good or bad decisions; there is only survival. The sooner you realize that,\
      \ the better.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/282070/extras/TWOM_2.gif?t=1605127496\"\
      \ /><h2 class=\"bb_tag\">This War of Mine - main features:</h2><ul class=\"\
      bb_ul\"><li>Inspired by real-life events<br></li><li>Control your survivors\
      \ and manage your shelter<br></li><li>Craft weapons, alcohol, beds or stoves\
      \ \u2013 anything that helps you survive<br></li><li>Make decisions - an often\
      \ unforgiving and emotionally difficult experience<br></li><li>Randomized world\
      \ and characters every time you start a new game<br></li><li>Charcoal-stylized\
      \ aesthetics to complement the game's theme</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/282070/extras/TWOM_3.gif?t=1605127496\"\
      \ /><h2 class=\"bb_tag\">The universe of This War of Mine has been expanded\
      \ by following DLCs:</h2><ul class=\"bb_ul\"><li><strong>The Little Ones</strong>\
      \ - explores the hardships of wartime survival as seen from an entirely new\
      \ perspective - that of a child.<br></li><li><strong>This War of Mine: Anniversary\
      \ Edition </strong>- this free DLC, created especially for the 2nd Anniversary\
      \ of the game, adds new characters, new locations to explore, and most importantly\
      \ - a whole new ending, leading to a different outcome to the game. The dilemma\
      \ though remains the same \u2013 how far will you go, to protect the ones you\
      \ care about?<br></li><li><strong>This War of Mine: Stories DLCs:</strong><ul\
      \ class=\"bb_ul\"><li><strong>Episode 1: The Father's Promise</strong> \u2013\
      \  a heartbreaking tale of loss and hope in a war-torn city<br></li><li><strong>Episode\
      \ 2: The Last Broadcast </strong>\u2013 where, as a radio operator, you are\
      \ going to face moral dilemmas and decide, whether there is a price too high\
      \ for the truth<br></li><li><strong>Episode 3: Fading Embers</strong> \u2013\
      \ portrays a story of Anja living in a warzone and carrying a heavy burden as\
      \ she has to answer to herself what is more important - survival of human legacy\
      \ or the survival of a man\u2026</li></ul></li></ul>"
