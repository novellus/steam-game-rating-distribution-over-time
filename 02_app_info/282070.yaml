    reviews: "\u201CThis War of Mine is a gripping survival sim, and a great study\
      \ of survival during wartime and civil collapse.\u201D<br>8.4 \u2013 <a href=\"\
      http://uk.ign.com/articles/2014/11/25/this-war-of-mine-review\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >IGN UK</a><br><br>\u201CThis War of Mine shows the horrors\
      \ of war in a way, that we rarely can experience in a game.\u201D<br>9 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.giga.de/spiele/this-war-of-mine/tests/this-war-of-mine-test-die-andere-seite-des-krieges/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Giga Games</a><br><br>\u201CIs this a\
      \ game you want to play? No. Is it a game anyone with a beating heart should\
      \ play? Yes. A million times yes. It's a longform exercise in empathy, a sobering\
      \ piece of work that fills in the blanks left when all we see of war are the\
      \ headshots. It's a much-needed course correct in the current shoot-first-ask-questions-never\
      \ gaming landscape that supposes war is won because one supreme badguy caught\
      \ a bullet through his brainstem. No: It's won when the people who lived under\
      \ his boot get to go home.\u201D<br>8 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamespot.com/reviews/this-war-of-mine-review/1900-6415963/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
