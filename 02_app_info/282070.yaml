    detailed_description: "<h1>This War of Mine: Final Cut is available now for free!</h1><p><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/282070/extras/TWOM_FinalCut_SpecialSection_Header.jpg?t=1605127496\"\
      \ /><br><br>It has been a long road. However, all stories must come to an end.<br><br>This\
      \ War of Mine has been giving you a thrilling experience of living through the\
      \ war as a civilian for five years since its release. Numerous updates and expansions\
      \ have broadened the experience and filled it with more shades and tonalities\
      \ of hard civilian existence during wartime. Now, honoring the 5th anniversary\
      \ of the original release, 11 bit studios proudly presents to you This War of\
      \ Mine: Final Cut.<br><br>This War of Mine: Final Cut contains all the updates\
      \ and free expansions released so far and introduces not only a new scenario\
      \ but also expands all scenarios with the locations known from Stories DLCs\
      \ - even if you don\u2019t own those. In short words - that means you can now\
      \ experience lots of never-seen-before playthroughs and struggle with new challenges.<h2\
      \ class=\"bb_tag\">Major changes and new content:</h2><ul class=\"bb_ul\"><li>One\
      \ new classic scenario<br></li><li>All locations from TWoM Stories added to\
      \ the original game<br></li><li>New quests and Events on Stories locations<br></li><li>Remastered\
      \ versions of all the classic locations<br></li><li>A brand-new character<br></li><li>Vanilla\
      \ version of the game<br></li><li>Minor changes and tweaks:<br></li><li>64bit\
      \ and 32bit version<br></li><li>21:9 aspect ratio support<br></li><li>4k UI\
      \ adjustments<br></li><li>new main menu<br></li><li>additional smaller bugfixes\
      \ and tweaks</li></ul><h2 class=\"bb_tag\">To launch the Vanilla version of\
      \ This War of Mine:</h2><ul class=\"bb_ul\"><li>Right-click on the game in your\
      \ Steam Library.<br></li><li>Go to Properties -&gt; Betas.<br></li><li>From\
      \ the drop-down list, choose vanilla - This War of Mine: Original Release 1.0<br></li><li>Close\
      \ the window and update the game</li></ul><br><strong>This War of Mine: Final\
      \ Cut</strong> marks an end of an era for 11 bit studios, so let\u2019s hear\
      \ what the art director Przemyslaw Marszal, the person who created the unique\
      \ style of This War of Mine, has to say: \u201CWe wanted to put the last touch\
      \ to this phenomenon. The phenomenon, which made us who we are today as a team,\
      \ equally in terms of creative fearlessness and business direction, and helped\
      \ us pave our further way. Fantastic support from the gaming community was a\
      \ huge part of that success, so it was without any doubt that this update must\
      \ be free. We think of the Final Cut as a closing episode to the one-of-a-kind\
      \ series This War of Mine has been. It will remain precious to our hearts and\
      \ I don\u2019t know what ideas the future will bring but Final Cut is final\
      \ by no means. The creative minds in our studio, who were with the game up to\
      \ this point, started to pursue new challenges. So we're excited about what's\
      \ coming.\u201D</p><br><h1>About the Game</h1><h2 class=\"bb_tag\">Recently\
