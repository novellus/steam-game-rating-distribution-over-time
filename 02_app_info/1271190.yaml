    about_the_game: "\u203B The &quot;SLG+ADV&quot; game in which you operate the\
      \ Country of Norman.<br>\u203B Contains two completely voiced female characters\
      \ throughout the entirety of the game.<br>\u203B Proofreading by Nyanco Channel.<br>\u203B\
      \ Characters Voiced by \u771F\u5BAE\u307F\u307E.<br><br>\u25C6 Story Summary<br><br>In\
      \ 1653, the Cesten Empire tore up the &quot;Twenty Years Peace Treaty&quot;\
      \ and launched a surprise attack on the Norman Kingdom, declaring war upon them\
      \ in the process. Facing the powerful forces of the Cesten Empire, the totally\
      \ unprepared Norman Kingdom was completely annihilated.<br><br>During the attack\
      \ on the Norman capitol, the two princes of Norman died in battle and the king\
      \ died of serious injuries. Before he died though, the old king passed down\
      \ the throne to his daughter Alisa.<br><br>You will play the Queen (Alisa) who\
      \ was granted the throne in these times of crisis. Facing the threat of the\
      \ Cesten Empire and the covetous eyes of the neighboring countries, can you\
      \ lead the kingdom of Norman to survival and prosperity despite the desperate\
      \ situation of losing the country? Can you lead Norman to revenge against the\
      \ Cesten Empire after three long, hard years?<br><br>\u25C6 Gameplay Instructions<br><br>There\
      \ are three national political affairs that occur in the game every month. You\
      \ must strike a balance and achieve development among several core aspects of\
      \ the kingdom including [Military], [Economy], [Agriculture], [Politics], and\
      \ [Popularity].<br><br>There will be many events that occur during the course\
      \ of the game, including reforms, noble rebellions, the aggression of neighboring\
      \ countries and financial reforms. It is recommended to develop the various\
      \ aspects and values of the country, balance the domestic political factions\
      \ and capitalize on wisdom to develop the country and defeat your strong enemies\
      \ in these desperate times!<br><br>\u25C6 Game Features<br>\u30FB 100,000+ word\
      \ script.<br>\u30FB 3 different game endings.<br>\u30FB 32 basic CG events,\
      \ including 200 different illustrated variants.<br>\u30FB Strategy/Simulation\
      \ game consisting of operating a country and tactical gameplay.<br><br>\u25C6\
      \ Characteristic System<br>\u30FB Quick text-jumping system<br>\u30FB Stress-free\
      \ gameplay design<br>\u30FB Supports one-click control for the mouse<br>\u30FB\
      \ Enable &quot;full CG mode&quot; in environment settings to freely browse H-CG<br><br>This\
      \ game contains Nudity and/or Sexual Content, Non-Consensual Sex, and Explicit\
      \ Sexual Acts. <br><br>All characters appearing in this work are over 20 years\
      \ old."
