details:
  data:
    about_the_game: "Raffle Blast is a tool that provides a way for anyone to host\
      \ and present a visually appealing raffle or drawing to any sized group. <br\
      \ />\r\nNo hat or coffee can needed :)<br />\r\n<br />\r\nIt can easily be used\
      \ for Raffles, Drawings, Bingo, Baby/Bridal Bingo, 50/50 drawings, door prizes,\
      \ holiday parties and much more.  Your own themes can be created as needed with\
      \ your own custom background, sounds and textures and it contains a myriad of\
      \ shapes to choose from with more being added all the time.<br />\r\n<br />\r\
      \nThe display supports resolutions ranging from 640X480 through 1920X1080."
