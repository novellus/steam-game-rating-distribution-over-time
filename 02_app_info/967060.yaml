    review: Raffle Blast is a beautifully made software in my opinion. I very much
      enjoy the logical yet artistic feel to the system and the raffle ball's physics
      are everything I could ask for and more. I really enjoy the themes too, each
      in their own way. I highly suggest this program to any event, party, or individual
      like myself who enjoys raffles and drawings and the ultimate event customization.
      Great price too. Very well done indeed!
