    about_the_game: Two Weeks Game is a story based simple action-adventure game taking
      place in social narrative horror environment.<h2 class="bb_tag">The plot:</h2>Underground
      hacker crew fights day and night to uncover conspiracies. Nikolay and his comrades
      heard that city is invaded by neko youkai mind-flayer. Muhosransk Valley is
      an experimental government zone where epic fail took place. To make people flee
      from overpopulated town the visual novel contest was used. Nikolay must find
      proofs of earth, fire, water and wind to stop visual novel contest from going
      to another stage.<h2 class="bb_tag">Game includes:</h2><ul class="bb_ul"><li>49
      NPC characters<br></li><li>Muhosransk Valley that have multiple towns and dungeons<br></li><li>Evil
      neko youkai mind-flayer that uses Samozbor dimension to roam free through Valley<br></li><li>Fully
      voiced dialogues<br></li><li>Your faithful comrades you always can call and
      they rally up to help you find proofs</li></ul>
