details:
  data:
    about_the_game: <u>We are glad to see you again in the world of Neo</u><br>Now
      you need to shoot the cubes until they disappear.<br>Do not forget that here
      is not 1 row.<br>Use the bonus to look through the eyes of the ball and choose
      the correct trajectory.<br>Direct the neoshar with a beam and throw it straight
      at the target. Kill the cubes one by one and score points.<br>To destroy a cube
      you need hit into it as many times as it written on the cube.<br>Each glowing
      ball that you collect will add to your collection 1 extra ball.<br>Make it so
      that the maximum number of balls hit into cubes.<br>Do not forget, if the cube
      reach the bottom then you lose.<br>Put your record!
