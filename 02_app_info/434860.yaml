    about_the_game: '101 years ago, that''s when we found it. The Universal Source
      Code.<br>It''s the source code to all that has existed, and all that ever will.
      <br>And as we came to understand it, we sought to change it, <br>to recreate
      a world free of evil and malevolence. <br>A world that will finally know peace.<br>To
      this end, we have conquered countless impossibilities.<br>We are only two weeks
      away from the final phase. But then...<br><br>Featuring a new battle system
      blending RPG and strategy, <br>a style of Japanese animation graphic and the
      unforgettable story.<br>Wanderjahr delivers the next step of real-indie games.
      <br>#ProveItYourself<br><br>Joystick Note: The game won''t support XInput API.
      <br>This game use winmm (window multimedia library).<br>Please set your controller
      in DirectInput mode or use some convertor tool.<h2 class="bb_tag"><img src="https://steamcdn-a.akamaihd.net/steam/apps/434860/extras/p1_s_tc.jpg?t=1572411502"
