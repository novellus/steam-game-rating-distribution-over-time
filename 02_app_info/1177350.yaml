    review: "I hated and loved this game in equal measure. Most of the time, I wasn't\
      \ fighting clowns with my mallet but I WAS fighting the controls. \n\nThe worst\
      \ part? I think I reached Level 6, died, and you are forced to start over again.\
      \ From the beginning. With a story and some major tweaks, I believe this game\
      \ could have been a REALLY good indie platformer. As it stands, I will have\
      \ to give it a NO from me."
