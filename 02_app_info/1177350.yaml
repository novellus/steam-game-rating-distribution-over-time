      \ world of fears and fantasies.<br />\r\n<br />\r\nMolly has been suffering\
      \ from coulrophobia, a fear of clowns, since childhood. Constant visions and\
      \ terrible dreams frighten the little girl. One day she is lost in her fictional\
      \ world. Help Molly to get out and overcome the fear of clowns."
