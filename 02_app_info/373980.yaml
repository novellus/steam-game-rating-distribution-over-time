details:
  data:
    about_the_game: Create your own universes with the Map Pack's new Editor. The
      Map Pack also includes 8 challenging new maps for players to conquer that range
      in size from gigantic 18-player areas to intimate maps perfectly sized for two-player
      duels.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> <strong>Six Pillars</strong>
      - A large map with six symmetrical clusters surrounding a super black hole;
      designed for large matches for up to six players.<br></li><li> <strong>Clash</strong>
      - A medium sized symmetrical map designed for a large scale duel.<br></li><li>
      <strong>Snowflake</strong> - Medium sized balanced map of near identical star
      systems, designed for up to 18 players.<br></li><li> <strong>Core</strong> -
      A medium sized symmetrical map, surrounding a core of nebulae and resources,
      designed for up to six players.<br></li><li> <strong>Joust</strong> - A tiny
      two-player map that is perfectly balanced for a duel, but with plenty of resources
      to keep.<br></li><li> <strong>Quadrants</strong> - Small, four-sided and balanced.
      Divided by vast asteroid fields and optimized for four players.<br></li><li>
      <strong>Round Table</strong> - Tiny and symmetrical. Designed for quick and
      balanced six player games.<br></li><li> <strong>Milky Way</strong> - Explore
      the canon Galactic Civilizations galaxy, starting from Earth in this immense
      new scenario.</li></ul>
