    detailed_description: "SAVAGE OFFROAD is a retro-inspired truck racing game set\
      \ in a post apocalyptic future. It's part racing, part gladiatorial combat and\
      \ ALL ACTION! Join a tribe of irradiated savages that FIGHT and RACE for the\
      \ future!<br />\r\n<br />\r\nFeatures:<br />\r\nSupport for local multiplayer\
      \ up to 4 players<br />\r\nSingle player mode VS savage AI<br />\r\nRace four\
      \ trucks or up to 16 for complete brutality<br />\r\nSplit screen or classic\
      \ top-down view<br />\r\nEliminations - race to win or die trying<br />\r\n\
      Upgrade your truck<br />\r\nCollect turbos and cash on 15 awesome tracks<br\
      \ />\r\nOriginal Soundtrack"
