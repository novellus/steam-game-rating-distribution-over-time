    reviews: "\u201CElection Year Knockout is a boxing game that wears its Mike Tyson\u2019\
      s Punch-Out!! influence on its sleeve.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://hardcoregamer.com/2020/03/06/pax-east-2020-election-year-knockout-takes-on-all-political-opponents/368879/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hardcore Gamer</a><br><br>\u201CWhat\
      \ really surprised me was how much depth and polish this game has. Not to mention,\
      \ the writing is really witty and actually had me laughing out loud quite a\
      \ few times. The developer did an \u201Cexceptionull\u201D job on this game.\
      \ (Sorry. I had to do it.) It sheds light on an otherwise dark topic for people\
      \ and just has fun with it. I honestly can\u2019t recommend Election Year Knockout\
      \ enough.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://snappattack.com/2020/02/17/election-year-knockout-ios-snapp-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SNAPP Attack!</a><br><br>\u201CWhile\
      \ the initial pitch might inspire the odd eye roll, I was pleasantly surprised\
      \ to find that Knockout looks to be a polished, suitably ridiculous arcade boxing\
      \ game.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.pocketgamer.com/articles/081089/election-year-knockout-is-a-ridiculous-punch-out-style-arcade-boxing-game/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br>"
