    about_the_game: "Create your own political party, lace up your boxing gloves,\
      \ and punch your way to the White House in Election Year Knockout! In a country\
      \ torn apart by its political divide, the nation has resorted to boxing to settle\
      \ its differences. Fight your way through hilarious political opponents from\
      \ both sides of the aisle before squaring off with president Donald Thump himself!<br><br><strong>Game\
      \ Features</strong><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1313310/extras/aoh.gif?t=1602603008\"\
      \ /><br><strong>Beat them all and become president!</strong><br>Fight political\
      \ parody figures including Jab Bush, Uncle Joe, and Birdie Sanders.  Maybe you\
      \ even have what it takes to reach the White House and take on the leader of\
      \ the nation, Donald Thump! Each opponent presents a unique challenge with his/her\
      \ own strengths and weaknesses. <br> <br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1313310/extras/pious.gif?t=1602603008\"\
      \ /><br><strong>Absolutely hilarious</strong><br>Hysterically funny cut scenes\
      \ and political jokes are mixed in everywhere. You\u2019ll never laugh harder\
      \ at a boxing game!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1313310/extras/custom.gif?t=1602603008\"\
      \ /><br><strong>Customize your fighter</strong><br>Customize your fighter including\
      \ the gender, hairstyle, skin tone, and hair color. There are even multiple\
      \ patriotic styles of boxing attire to choose from with much more on the way\
      \ soon!<br><br><strong>Dozens of challenging bonus missions</strong><br>The\
      \ game doesn\u2019t end after beating an opponent in the ring. Optional bonus\
      \ missions will keep political pugilists interested for hours.  Can you beat\
      \ Jab Bush with a single punch or counter Donald Thump\u2019s Stormy Smash with\
      \ a haymaker three times in a single round?<br><br><strong>Full controller support</strong><br>Plug\
      \ in a supported controller (including Xbox One and PS4 controllers) for an\
      \ even more authentic retro boxing game experience."
