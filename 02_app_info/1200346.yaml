    review: "MEINE 1. WERTUNG WAR DAUMEN WAAGERECHT\n\nxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\
      \n[B] 18.10.2020 BEWERTUNGS\xC4NDERUNG\n\n\nHabe meine Wertung jetzt auf \"\
      Daumen Runter\" ge\xE4ndert ()(18.10.2020), da aufgrund dieser Rezension und\
      \ den damit verbundenen Tipps, der Kescher aus dem notwendigen Tuningpack -Sport\
      \ Bottom DLC- (75 kg Einzelfisch/250kg gesamt) aus dem DLC genommen wurde und\
      \ gegen einen Allerweltskescher getauscht wurde, so dass die 328 Goldst\xFC\
      cke, die man f\xFCr diesen bei R\xFCckverkauf erhalten hatte nicht mehr im Game\
      \ sind. Damit ist vermutlich/h\xF6chstwahrscheinlich, das Erreichen von Lev\
      \ 1 ----> Lev 63 in 7 Lizenztagen so nicht mehr m\xF6glich. [/B]\n\nNat\xFC\
      rlich mache ich meine Bewertung f\xFCr das Tropic Dlc nicht vom Inhalt eines\
      \ anderen DLC abh\xE4nghig. Hatte ja vorher schon NUR einen halben Daumen gegeben.\
      \ Aber nachdem der Tuningweg jetzt gesperrt wurde (Der Kescher, den man doppelt\
      \ hatte aus den beiden DLC und das Gold lieferte um ordentliche Angelschnur\
      \ zu kaufen wurde getauscht gegen einen Allerweltskescher), Habe ich leider\
      \ nur noch Minusfakten auf dem Zettel.\n\n1. Ich bekomme f\xFCr das viele Geld\
      \ nur die zweitbeste Rute (31kg Schnurgewicht)\n\n2. Ich bekomme auch nur die\
      \ Zweitbeste Rolle 30,3 kg Bremskraft\n\n3 Ich bekomme viel zu schwache Angelschnur\
      \ um die Ausr\xFCstung auf H\xF6chstlast zu spielen (Kann nur 29kg Kraft aufnehmen.)\n\
      \n5. Damit kann ich nur die Rolle auf Stufe 11 Spielen Was bedeutet  Bremskraft\
      \ der Rolle  = 30,3 kg geteilt durch 12 Stufen = 2,53kg / Stufe mal 11 Stufen\
      \ = 27,83kg. \n\n[B]Wir k\xF6nnen also nur mit der 31kg Rute, betr\xE4chtlich\
      \ mehr als 3kg, unter dem Schnurgewicht spielen,  eben diese 27,83 kg Bremskraft[/B]\n\
      \n6. Genau an diesem Punkt sehe ich die geplanten sogenannten [B]\"verkappten\
      \ Zusatzkosten\"[/B], Man kann 3 verschiedene Schn\xFCre kaufen.... Mono, Fluoro\
      \ und Geflochten, mit denen man die Ausr\xFCstung auf den angegebenen 30,3 kg\
      \ spielen kann. Alle 3 Schn\xFCre sind von Anfang an f\xFCr jeden Level erh\xE4\
      ltlich im Laden, kosten aber jede ca +/- 70 Goldst\xFCcke.\n\n7. Sollte man\
      \ das Wurfblei f\xFCr die Grundangel 225g verlieren, man bekommt nur 1, so ist\
      \ das eine Katastrophe. Die Str\xF6mung in den Fl\xFCssen, wo die grossen Waller/Welse\
      \ sich tummeln ist so stark, dass der Grundk\xF6der in secundenschnelle 10 -\
      \ 20m abgetrieben wird.[B] Man kann dieses Wurfblei nicht nachkaufen, nicht\
      \ mal f\xFCr Gold[/B]\n\nJetzt  kannman mit der 31 kg Rute grade noch irgendwo\
      \ im Seitenarm des Flusses 600g Pranhas angeln f\xFCr 100 XP anstat 70,xxx kg\
      \ Welse f\xFCr 15.000 XP\n\n.......  oder es auf die Seite stellen und wieder\
      \ abreisen........  bis sie irgend wann Level 63 erreicht habe und dieses Wurfblei\
      \ wieder kaufen d\xFCrfen.\n\n[B]Absolut in diesem Auslieferungszustand -NICHT\
      \ EMPFEHLENSWERT-[/B]  \n\nxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\
      \nStresstest Tropic Hunter Pack. Die Aufgabe war: Kann man in 7 Lizenztagen\
      \ von Lev 1 auf Lev 63 spielen?\n\nAntwort ist JA......  aber  nur unter gewissen\
      \ Vorraussetzungen.....\n\nDie Schw\xE4chen dieses DLC offenbaren sich bereits\
      \ beim auspacken. Immerhin kostet es 34,99 Euro.\n\nMinuspunkt 1 - Wir bekommen\
      \ f\xFCr dieses Geld nicht die St\xE4rkste Rute sondern nur die zweitst\xE4\
      kste\nMinuspunkt 2 - Das selbe bei der Rolle\nMinuspunkt 3 - Die mitgelieferte\
      \ Schnur ist zu schwach. Ich kann nicht mal die zweitst\xE4rkste Ausr\xFCstung\
      \ auf der h\xF6chsen Stufe spielen. Wenn ich aber auf einer Stufe wenige Spielen\
      \ mus, verliere ich noch mal ca 3kg, an Bremskraft\nMinuspunkt 4 - Es wird nur\
      \ 1 St\xFCck Wirbelblei 225g mitgeliefert. Das kann man nicht nachkaufen, auch\
      \ nicht f\xFCr Gold. Habe ich dieses Wirbelblei verloren, dann treibt die immens\
      \ starke St\xF6mung des Flusses die K\xF6dr von meinem Grundangeleinwurfspunkt\
      \ weg\nMinuspunkt 5 - Es wird kein Rutenst\xE4nder mitgeliefert, nicht mal der\
      \ 1 Rutenst\xE4nder\n\nWas tun wir also?  Wir brauchen ein Tuning f\xFCr dieses\
      \ Set. Dazu kaufen wir uns noch Das Bottom Sport Pack f\xFCr 4,99 Euro.\n\n\
      Wir erhalten 1 Zus\xE4tzliche Grundrute, die (getestet) ebenfalls in der Lage\
      \ ist, Welse im Bereich bis 79,xxx kg anzulanden +Rolle und auch K\xF6der die\
      \ Welsgeeignet sind und vieles mehr.\n\nJetzt verkaufen wir......\n- Das Boot\
      \ aus dem Tropic Pack = 260 Goldst\xFCcke. Wir k\xF6nnen sp\xE4ter ein Boot\
      \ f\xFCr Dollars von denen wir Millionen bekommen werden, kaufen.\n- Den Setzkescher\
      \ aus dem Sport Bottom Pack = 368 Goldst\xFCcke.\n\nWir kaufen.......\n\n- Rutentasche\
      \ f\xFCr 2 Ruten gegen Gold erh\xE4ltlich. Wir sind ja Lev 2 weil wir auf jeden\
      \ Fall das Tutorial machen m\xFCssen.\n- Rutenst\xE4nder f\xFCr 2 Ruten ebenfalls\
      \ gegen Gold erh\xE4ltlich ist ohne Alarm, Was aber nichts ausmacht, Wir setzen\
      \ Alarmglocken drauf.\n- 1000m Angelschnur gegen Gold die etwas st\xE4rker sein\
      \ muss als die Bremskraft unserer grossen Rolle (30,3)\n- Vorfach Titan gegen\
      \ Gold, das ebenfalls etwas st\xE4rker sein muss als die Bremskraft der Rolle.\n\
      \nDie 25,5 Rute aus dem Bottom Pack ebenfalls Schnur und Vorfach um 1 Stufe\
      \ verst\xE4rken.\n\nDa ihr ja auch noch aus beiden Packs zusammen 40 Goldst\xFC\
      cke bekommt, k\xF6nnt ihr noch erw\xE4gen eine Angeljacke zu erwerben. Ist aber\
      \ zum momentanen Zeitpunkt nicht notwendig.\n\nAUF KEINEN FALL GOLD F\xDCR MOMENTAN\
      \ UNN\xD6TIGEN SCHNICKSCHNACK .... wie Brille...etc ausgeben. Wir brauchen das\
      \ Gold sp\xE4ter noch um bei entsprechendem Level  eine 3 Rute/Rolle und sp\xE4\
      ter recht fr\xFChzeitig 4. Rute und Rolle zu kaufen.\n\nJetzt sind wir startklar....\
      \ reisen nach  Bolivien und unser Ziel, der Angelpoint ist das \"INSELCHEN\"\
      \  \nM dr\xFCcken wenn ihr am Wasser seid und eine Boje setzen auf die Koordinate\
      \  54 // 142.   Damit habt ihr einen Spawnpoint an dem es alle 5 Welssorten\
      \ gibt  Uni/Trophy und normal.\n\nDie beiden grossen Welssorten.....  Rotflossen\
      \ der andere Zungaro  \nUni  15 - 17.000 XP  / 16.000 $\nTrophy  7 - 8.000 XP\
      \ / 7 - 9000 $\nNormal 900 - 1300 XP / 1000 $\n\nWenn ihr am Ufer steht.. 1\
      \ Rute links von Boje, 1 Rute rechts.....  Auswurfweite 25m  (Den Clip benutzen)\n\
      \nEs gibt nur 2 Wetterkarten und Welse sind nachtaktiv\n\nKarte 1 ist 5:00 Uhr\
      \ oben und f\xE4llt kontinuierlich ab bis 21:00\nKarte 2 ist von 5:00 - 9:00\
      \ oben und f\xE4llt dann ab\n\nWir spielten (um Ablingzeiten zu vermeiden....\
      \ IMMER)\n\nKarte 1 von 5:00 - 7:00  danach in die Nacht von 1:00 - 5:00 \n\
      Karte 2 von 5:00 - 7:00  danach in der Nacht von 2:00 - 5:00 \n\nIhr werdet\
      \ den 250 kg Kescher immer voll haben (50 - 60.000 $) / ingame Angeltag ...\
      \ trotzdem die Zeit ausspielen, eventuell noch Fische tauschen, ansonsten frei\
      \ lassen Geld kommt von alleine, aber unsere PRIORIT\xC4T lag auf XP\n\nWir\
      \ hatten in den ersten 30 Real-min unter anderem 1 Big Trophy und ein Big Uni\
      \ Wels . Das hat hat uns in der ersten halben Spielstunde von Level 2 auf Level\
      \ 22 gehoben  :)\n\n2. Etappe ist der Level 27.  Die grossen K\xF6der sind sehr\
      \ knapp bemessen und k\xF6nnen nur f\xFCr Gold nachgekauft werden. (Machen wir\
      \ nicht)  Mit den vorhandenen Welsk\xF6dern, alle Sorten erreichten wir l\xF6\
      cker den Level 27.\n\nAb jetzt k\xF6nnen wir den Frosch kaufen gegen Dollars.\
