      \ />\r\n* Sinkers: 4 1/4 Oz.(125 g), 5 1/2 Oz.(150 g),  6 Oz.(175 g), 8 Oz.(225\
      \ g)<br />\r\n* Simple Bell<br />\r\n* Baits: Large Cutbait, Aracu Minnow, Dead\
      \ Lambari Fish, Meat Chunk, Freshwater Prawns, Huge Cutbait, Large Liver, Freshwater\
      \ Crab, Dobsonfly Larva, Dobsonfly, Camu-Camu, Rubber Tree Seeds, Jauari Palm\
      \ Fruit, Moriche Palm Fruit<br />\r\n<br />\r\nEQUIPMENT<br />\r\n* Garry Scott\
      \ FishCitadel L Plus Keepnet  - Max Single Fish Weight: 220 Lb (100 kg); Total\
      \ Fish Weight: 551 Lb (250 kg)<br />\r\n<br />\r\nPOND PASSES:<br />\r\n* Marron\
      \ River Pass (7 Day)<br />\r\n<br />\r\nFISHING LICENSES:<br />\r\n* Advanced\
      \ Bolivia License (7 days)"
