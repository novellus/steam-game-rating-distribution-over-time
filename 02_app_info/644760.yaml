  data:
    about_the_game: 'The classic streetball arcade sport is back! <br><br>Experience
      the pleasure of basketball when you step into the street one on one with the
      top finest in basketball action and play in different streets with beautiful
      backgrounds in VR. <br><br>Practice your skills or take your talents and break
      the time record with your acrobatic jams and an astonishing display of skills.
      <br><br>You can spank the basketball with special skills and acrobatic moves
      and score a point in real-time. Whether you want to play against the computer
      or enjoy with others for high scores, you are rest assured of a more entertaining
      blast!<h2 class="bb_tag">Game Features</h2><br><ul class="bb_ul">    <li>3 Maps<br>    </li><li>4
      Various colored balls<br>    </li><li>2 Game Modes: Practice and Time Mode<br>    </li><li>32
      Hip Hop Tracks<br>    </li><li>Free Soundtrack</li></ul>'
