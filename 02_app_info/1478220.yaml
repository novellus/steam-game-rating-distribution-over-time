    about_the_game: Jigsaw puzzle fun - on your own, with friends and family, or with
      new puzzle pals from around the world! Voice chat lets you feel like you're
      all sitting around the same table. Automatically sort pieces by edges or color.
      Choose from hundreds of beautiful images of all kinds, or create custom puzzles
      from your own pictures. Features 3D pieces and physics for a realistic puzzle-making
      experience!
