    about_the_game: "The concept of this title, the latest in the series to depict\
      \ a new &quot;Atelier&quot; world, is &quot;True-to-life youths that develop\
      \ together, even if just a little bit&quot;.<br />\r\nIt is the story of a girl\
      \ and her friends who are about to become adults, discovering what is most important\
      \ to them.<br />\r\nTo depict the story of the main characters discovering things\
      \ they've never seen before, we've created fields with natural shadows that\
      \ allow you to feel the breath of the world. Graphics have been further enhanced,\
      \ allowing for a world of daily-life and adventure to be depicted in a new way.<br\
      \ />\r\n<br />\r\nMain Points<br />\r\n\u25A0Advanced &quot;Synthesis&quot;\
      \ system &amp; &quot;Location Points&quot;<br />\r\nThe &quot;Synthesis&quot;\
      \ system in which players combine materials to create items has been revamped.<br\
      \ />\r\nNow, in addition to being able to understand the effects of synthesis\
      \ visually, the system allows you to enjoy the experience of developing recipes\
      \ more than ever before.<br />\r\nAlso, we've included &quot;Location Points&quot;\
      \ that players can create through synthesis!<br />\r\n<br />\r\n\u25A0Use different\
      \ items to gather new materials!<br />\r\nWhen &quot;Gathering&quot; the necessary\
      \ materials for synthesis, the items you receive change depending on the tools\
      \ you use to gather them, so it will be easier to obtain the items you want.<br\
      \ />\r\n<br />\r\n\u25A0intense Battles<br />\r\nWith a combination of turn-based\
      \ command battle and real time elements, enjoy intense battles where the choices\
      \ you make determine the outcome! It is a system that will allow you to sense\
      \ the feeling of strengthening bonds with your friends more than ever.<br />\r\
      \n<br />\r\nStory<br />\r\nThe Main Character Is Ryza, An Ordinary Girl.<br\
      \ />\r\nTired of boring village life, she escapes the village to gather with\
      \ her good friends in a secret location to talk of their dreams and plan thrilling\
      \ adventures.<br />\r\nOne day, the determined Ryza and company decide to head\
      \ for the forbidden &quot;island across the shore&quot; as their first exploration\
      \ trip.<br />\r\nTogether with the alchemist and other friends they meet there,\
      \ they have a &quot;summer adventure&quot; that they will never forget."
