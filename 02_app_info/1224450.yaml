    review: Not many jigsaw games have a story driving them along.  This game not
      only has a great story but also great artwork to go with it.  It really makes
      this game compelling to play; you want to complete just one more puzzle to find
      out what happens next.  The game-play is what you'd expect from a jigsaw puzzle
      game but it is implemented in a solid way and is as satisfying as any physical
      jigsaw.  An absolute bargain considering how many puzzles you get for your money
      and how many options you have for the puzzle sizes.
