    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224450/extras/page_picture01.png?t=1604587942\"\
      \ /><h2 class=\"bb_tag\">Get ready for an amazing journey made of jigsaws, driven\
      \ by a fantastic story!</h2><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224450/extras/description_steam_picture02.jpg?t=1604587942\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224450/extras/Ban_-_About_the_game.jpg?t=1604587942\"\
      \ /><br><ul class=\"bb_ul\"><li>A beautiful story-driven jigsaw game<br></li><li>Hand-painted\
      \ pictures by a professional artist - no photo stock<br></li><li>Choose among\
      \ a selection of shapes: Traditional jigsaw, mosaic or arrow<br></li><li>All\
      \ jigsaws available in 5 different sizes (from 28 to 220 pieces)<br></li><li>Set\
      \ your own difficulty level thanks to customization settings (choose to display\
      \ the picture or no, display the grid, etc.)<br></li><li>Unique music for each\
      \ puzzle<br></li><li>Download the puzzles you completed as wallpaper for your\
      \ computer.</li></ul><br>But that\u2019s not all! Roads of Life also has two\
      \ game modes to fit your mood. So, are you in for RELAXATION or CHALLENGE?<h2\
      \ class=\"bb_tag\">Standard Mode:</h2><ul class=\"bb_ul\"><li>Relax, play without\
      \ timer and get unlimited hints so that you can enjoy your jigsaw activity without\
      \ pressure.</li></ul><h2 class=\"bb_tag\">Challenge Mode:</h2><ul class=\"bb_ul\"\
      ><li>Timer is on! Complete the jigsaw puzzles as fast as you and earn bronze,\
      \ silver or gold medals.<br>You'll earn one hint per jigsaw puzzle you completed.</li></ul><br><strong>Check\
      \ all the My Jigsaw Adventures games in this Collection:</strong><br><a href=\"\
      https://store.steampowered.com/bundle/16543/My_Jigsaw_Adventures_Collection/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1224450/extras/707x232___MJA_Collection.jpg?t=1604587942\"\
      \ /></a><br><strong>Check and follow Cold Coffee Studio Steam page:</strong><br><a\
      \ href=\"https://store.steampowered.com/curator/36422902/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >https://store.steampowered.com/curator/36422902/</a>"
