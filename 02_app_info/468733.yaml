    about_the_game: "<i>Only the host needs to own this DLC. </i><br><br>1-6 Players\
      \ | Ages 13 &amp; Up <br><br>45-90 Minutes <br><br><strong>This DLC includes\
      \ the base game Viticulture and the expansions Tuscany and Moor Visitors!</strong><h2\
      \ class=\"bb_tag\"><strong>About Viticulture</strong></h2><br>You find yourself\
      \ in rustic, pre-modern Tuscany, where you\u2019ve inherited a meager vineyard.\
      \ You own a few plots of land, an old crush pad, a tiny cellar, 3 workers\u2026\
      and the dream of owning the best winery in Italy.<br><br>Your job is to allocate\
      \ your workers and helpful visitors to complete various tasks throughout the\
      \ year. Each season is different on a vineyard, so the workers have different\
      \ tasks they can take care of in the summer and winter. There\u2019s competition\
      \ over those tasks, and often the first worker to arrive at each one has an\
      \ advantage over the rest.<br><br>Using those workers and visitors, you can\
      \ expand your vineyard by building structures, planting vines, and filling wine\
      \ orders as you work towards the goal of owning the most successful winery in\
      \ Tuscany.<h2 class=\"bb_tag\"><strong>About Tuscany</strong></h2><br>This expansion\
      \ to Viticulture includes the extended board, special workers, and structure\
      \ cards.<br><br>1-6 players | Ages 13 &amp; Up<br><br>25 minutes per player<h2\
      \ class=\"bb_tag\"><strong>About Moor Visitors</strong></h2><br>The Moor Visitors\
      \ Expansion adds 40 new visitor cards to Viticulture.<br><br>1-6 players | Ages\
      \ 13 &amp; Up<br><br>~20 minutes per player"
