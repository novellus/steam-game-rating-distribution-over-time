    about_the_game: Are you a professional chess player, an occasional player or a
      beginner? Don't wait any longer and join the most complete online chess video
      game ever created.<br><br>Magic Chess Online (MCO) modernizes this millennial
      game by bringing it into the new era of eSports.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366740/extras/GIF---3D.gif?t=1608924173"
      /><br><br>Immerse yourself in the world of MCO and makes the history of chess.<br><br>-
      Tutorials to learn the basic rules<br>- Possibility to change the view during
      the game (2D or 3D animated)<br>- 3 classic levels of AI (Beginner, Intermediate,
      Expert)<br>- Face the real AI of MCO in Machine Learning !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366740/extras/GIF---Fight.gif?t=1608924173"
      /><br><br>- Compete against other classified players in Blitz or Classic mode<br>-
      Upgrade your ELO to unlock 11 ranks and become a World Championship Contender<br>-
      ELO, national and international ranking available<br>- Qualify for the World
      Championship of MCO every year and join the final show to pocket the jackpot
      !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366740/extras/GIF---Ranks.gif?t=1608924173"
      /><br><br>- Challenge yourself by solving tens of thousands of puzzles as quickly
      as possible.<br>- Add your friends and compete against them in fully customizable
      games<br>- Replay and watch any game with a spectator mode and a powerful replay
      engine<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366740/extras/GIF---Puzzles.gif?t=1608924173"
      /><br><br>- Animated chess boards and stunning environments<br>- Complete achievements
      and quests<br>- Continue your progress on your mobile thanks to a multiplatform
      online mode !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366740/extras/GIF---UnlockChess.gif?t=1608924173"
      /><br><br>- Do you like this game and do you want to participate by increasing
      its influence? We will reward you with an in-app influence program !<br>- Relax
      by playing the different fun modes available for a limited time, but they will
      certainly come back !<br>- Create or join tournaments created by the community
      thanks to the most complete in-app tournament manager !<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1366740/extras/GIF---Tournois.gif?t=1608924173"
      /><br><br>- Perfect your game with lessons created by experienced players directly
      in the app and become an &quot;instructor&quot; too !<br>- Play with your community
      and make your stream more interesting thanks to the features that we added specially
      for streamers!<br>- The physical or the virtual ? Regardless, you can play all
      of your games on connected chessboards if you want, and the pieces move by themselves,
      it's MAGIC !<br>- Tired of using your hands? Use your voice to move the pieces
      with the built-in voice control system!<br>- Immerse yourself in the various
      environments thanks to the Oculus Rift or the HTC Vive, we added the management
      of their controller!
