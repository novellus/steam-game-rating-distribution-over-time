details:
  data:
    about_the_game: "Welcome to the streets of Kingpin Royale, a drug selling strategy\
      \ game that puts you in the throne as kingpin! With several unique products\
      \ to manufacture and sell, you oversee your destiny. With many ways to win and\
      \ even more to lose. <br />\r\n<br />\r\nBringing together territory control\
      \ and sim elements, to allow to the player full control over their empire. Multiple\
      \ playable characters and varying AI offering even more ways to play. Short\
      \ gameplay sessions for easy pick-up and play fun. Multiple play throughs are\
      \ a must to learn the how the streets work. <br />\r\n<br />\r\nA living heat\
      \ system that is based off the product being made. In a world of high risk,\
      \ high reward, remember to be cautious as this thinking can also bring the police\
      \ right to your doorstep. When the cops eventually do come knocking, they will\
      \ shut down that block permanently! <br />\r\n<br />\r\nExpand or attack the\
      \ opposition? Move to a more expensive product thus bring down more heat on\
      \ you or stay low-key and lay in the cut? The choices you make matter minute\
      \ by minute. Will you rule the streets as an OG or will you just be another\
      \ forgotten busta? <br />\r\n<br />\r\nWelcome to the world of Kingpin Royale."
