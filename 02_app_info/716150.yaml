  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/716150/extras/nakprof_-_Copy_(2).jpg?t=1526226131"
      /><br><br><br><br><br>Mindless monsters roam the depths of the Undercity - a
      hostile, sprawling, interconnected, semi-open-world environment.<br><br>Nakawak
      (a skeleton comprised of an odd assortment of bones) is unique. He has had an
      awakening. He has found a sense of self.<br><br>Alone in a hostile world filled
      with monstrous beings, Nakawak knows his purpose: Defeat the Three Beasts and
      the Seal will fail, opening the way to the surface and freedom . . .<br><br>Explore!
      Power Up! Escape!<br><br>NAKAWAK is a retro game displaced in time.<br><br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/716150/extras/steam_banner_nak.jpg?t=1526226131"
      /><br><br><br><strong>Features:</strong><br><br><ul class="bb_ul"><li>Fully
      exploreable, semi-open-world environment!<br></li><li>A simple in-game map that
      is great for course correcting without spoiling the adventure and surprises!<br></li><li>A
      dark, minimalist storyline told through few words and memorable set pieces!<br></li><li>Expanded
      content to extend playtime!<br></li><li>Simple, GameBoy style chiptune soundtrack!<br></li><li>Nearly
      20 upgrades and powerups to procure!<br></li><li>A broad and wild bestiary of
      creatures to exterminate!<br></li><li>Three huge bosses to battle, each more
      challenging than the last!<br></li><li>Crawl through tight, winding tunnels
      with NAKAWAK''s quadruped form!<br><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/716150/extras/steam_banner_nak.jpg?t=1526226131"
      /></li></ul>'
