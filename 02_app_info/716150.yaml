    reviews: "\u201CNakawak is a [Metroidvania] in the purest sense of the term: a\
      \ 2D title from the very simple gameplay that points to action, discovery, character\
      \ enhancement and &quot;good&quot; backtracking. The game world develops horizontally\
      \ but above all vertically, giving the various sections a claustrophobic and\
      \ dizzy feeling.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.game-experience.it/anteprima-nakawak/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Experience</a><br>"
