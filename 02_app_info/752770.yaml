details:
  data:
    about_the_game: Aim the targets approaching from all sides!<br>Triangle Service,
      creator of many arcade games, presents a new style game for PC that looks like
      a shoot'em up without &quot;shooting&quot; element.<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>This game features no &quot;press the button to fire&quot;,
      that is the most common feature in a shoot'em up<br></li><li>Aim the target
      quickly and accurately using a mouse or gamepad<br></li><li>Also includes games
      that rebuild classic shooting games from a new perspective!<br></li><li>A device
      with gyro sensor supports intuitive gyro controls (For gyro sensor built-in
      devices, the control automatically gyro operation)</li></ul><br>Gyro-controls
      are tested on these devices<br>Microsoft Surface Pro 4<br>Microsoft Surface
      Pro 3<br>Microsoft Surface 3<br>Asus T303UA<br>Asus T101HA<br>Asus T100HA<br>Asus
      T100TA<br>Asus T90CHI<br>dynabook Tab S60<br>dynabook Tab S80
