details:
  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1070840/extras/1.png?t=1608685238"
      /><br>Take up your sword and shield and go on a quest with your friends! <br>Quest
      Together is a social VR where you can hang out and play games together. As a
      new Rookie Hero, you get stationed in a small town that''s been suffering from
      recent monster attacks. Take up quests and defend the town from monsters and
      help out with the villagers'' requests. Meet other Heroes in the guild tavern
      and team up together for adventure, or partake in some PVP matches.<br><br><ul
      class="bb_ul"><li> Enjoy online multiplayer in VR and make new friends, or invite
      your existing ones<br></li><li> Form a 4-player party and go on co-op quests
      together<br></li><li> For the competitive Heroes, enjoy a PVP mode in the arena
      to earn new gear and rewards<br></li><li> Customize your character how you want
      <br></li><li> Unlock new outfits, armor sets and gear by playing<br></li><li>
      Strategize with your party by dividing roles: melee, ranged, support, etc.<br></li><li>
      Work your way up from small fry goblins to large bosses that won''t go down
      without a fight</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070840/extras/2.png?t=1608685238"
      /><br>The game is currently in its early days and sto;; trying to get off the
      ground. Join the community to be a part of the process and stay up to date with
      new new game updates and what not.<br><br>Join our discord: <a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/YPbCYWUH2P"
      target="_blank" rel="noopener"  >https://discord.gg/YPbCYWUH2P</a><br>Quest
      Together on Reddit: <a href="https://www.reddit.com/r/QuestTogether/" target="_blank"
      rel="noreferrer"  >https://www.reddit.com/r/QuestTogether/</a><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1070840/extras/3.png?t=1608685238"
      /><br>If you like the game so far, please consider supporting us on Patreon!
      It''s entirely optional and is merely a way to support development. The game
      is and will remain free to play.<br><br>Quest Together on Patreon: <a href="https://steamcommunity.com/linkfilter/?url=https://www.patreon.com/QuestTogether"
      target="_blank" rel="noopener"  >https://www.patreon.com/QuestTogether</a>'
