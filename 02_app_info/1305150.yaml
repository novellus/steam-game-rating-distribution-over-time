    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/02_Logo.gif?t=1609802424\"\
      \ /><br><br>Inspired by the classics, <strong>UniDuni</strong> is a cooperative\
      \ adventure which celebrates the bonds of friendship! Collaboration is key if\
      \ you want to succeed in the game.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/steam1.gif?t=1609802424\"\
      \ /><br><br><strong>FOR EVERYONE!</strong><br><br>Overcoming obstacles has never\
      \ been this fun! Uniduni controls are very simple and intuitive: <strong>walk\
      \ and jump</strong>! No complex things to ensure that you evolve in the game\
      \ by your own skill. \u2665<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/steam2.gif?t=1609802424\"\
      \ /><br><br><strong>TAKE THE CHALLENGE!</strong><br><br>UniDuni is a simple\
      \ game but make no mistake! the stages' design get more and more interesting\
      \ and the fun remains for a long time when trying to beat the gold medals' challenges.\
      \ The game has an instant respawn system so that you can overcome obstacles\
      \ in a more dynamic way.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/Mockup_Chomp.gif?t=1609802424\"\
      \ /><br><br><strong>EXPLORE STAGES!</strong><br><br>In UniDuni you will find\
      \ several stages with lots of themes and mechanics. Explore unique and cooperative\
      \ levels.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/World_Select_Animation.gif?t=1609802424\"\
      \ /><br><br><strong>YOU IN CONTROL!</strong><br><br>Play with a friend ensuring\
      \ a good laugh in the local multiplayer mode or challenge yourself by simultaneously\
      \ controlling Uni and Duni, it is an excellent coordination exercise.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/Selection_Mockup_2-steam.gif?t=1609802424\"\
      \ /><br><br><strong>DON'T BE AFRAID!</strong><br><br>Some bad guys will try\
      \ to hinder your journey, but we know that this will not be enough to stop our\
      \ tiny heroes. Build your strategy to overcome them!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/vilao.gif?t=1609802424\"\
      \ /><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/Janko.gif?t=1609802424\"\
      \ /><br><br>Thank you so much for making it this far! Please consider adding\
      \ UniDuni to your <strong>wishlist</strong>, this helps a lot to give visibility\
      \ to the game.<br>A hug from the Dev team!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1305150/extras/Duni-happy2x.gif?t=1609802424\"\
      \ />"
