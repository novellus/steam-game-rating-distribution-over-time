    about_the_game: "<h2 class=\"bb_tag\">About This Content </h2>In Season 2 of The\
      \ Black Watchmen you have been assigned to investigate the aftermath of the\
      \ Abyss Incident. Get ready for a new set of missions, mini-games and puzzles\
      \ where you\u2019ll battle against rival groups that wish to keep this advanced\
      \ paranormal research to themselves.<h2 class=\"bb_tag\">Story</h2>In the aftermath\
      \ of the devastating Abyss Incident, there has been increased exposure to paranormal\
      \ activity. Occult phenomena are becoming the main point of focus for government\
      \ &amp; private agencies all over the world. Specialist groups have emerged\
      \ with their work consisting of investigating supernatural events. As a veteran\
      \ agent, you\u2019ll need to draw upon all your skills to maintain the agency\u2019\
      s global strength.<h2 class=\"bb_tag\">Key Features</h2><ul class=\"bb_ul\"\
      ><li>An exciting narrative that advances the story of the Black Watchmen with\
      \ 30 new missions, mini games and 82 puzzles to solve.<br></li><li>Hunt for\
      \ more puzzle pieces and unlock the Season 2 hidden missions <br></li><li>Opportunities\
      \ for game-to-player interactions with new allies and enemies<br></li><li>Additional\
      \ Steam achievements</li></ul>"
