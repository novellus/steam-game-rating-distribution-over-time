      /><br><br>&quot;Mini Ghost&quot; is a mini metroidvania where the mini hero
      has to... well, reading can be rather boring, right? I''ll best show you the
      introduction of the game with a mini comic:<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/586880/extras/comic.jpg?t=1592341357"
      /><h2 class="bb_tag">MINI FEATURES</h2>- MSX look and feel<br>- 100 mini rooms
      + 4 mini bosses + 24 mini items to collect or buy in mini shops<br>- Mini comics
      included<br>- Around 2 mini hours of gameplay<br>- Mini price!<br>- Prequel
      of Ghost 1.0<br>- Done by the mini creator of Unepic<h2 class="bb_tag">TROLL
      YOUR FRIENDS</h2>Steam friends are playing MiniGhost? Troll them!<br>You can
      watch them while they play, and you can shoot them stuff, make their enemies
      bolder, or place fake platforms.<br>There is no better way to laugh!<h2 class="bb_tag">MINI
      EDITORS</h2><br>Besides, the game includes three editors:<br>- Level editor:
      create your own maps and share them on Steam Workshop<br>- Character editor:
      create your own characters and share them on Steam Workshop<br>- Tileset editor:
      give a new look to your map creating your own designs<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/586880/extras/octopus_mitad.png?t=1592341357"
      /><h2 class="bb_tag">SPEEDRUNS</h2><br>The game also includes a leaderboard
      for speedrunners<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/586880/extras/leaderboard_mitad.png?t=1592341357"
      />'
