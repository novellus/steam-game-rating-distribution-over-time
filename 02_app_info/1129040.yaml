    about_the_game: 'This pack contains 7 visuals based on particle effects.<br><br>The
      visuals are the following:<br><ul class="bb_ul"><li><strong>Anemone</strong>:
      A slow, smooth water-like effect.<br></li><li><strong>Beams of Fire</strong>:
      Pulsating rotating particle beams with interesting shapes.<br></li><li><strong>Cosmic
      Cloud</strong>: Two gas clouds colliding in space.<br></li><li><strong>Exploding
      Star</strong>: A highly reactive pink blue exploding pulsating particle effect.<br></li><li><strong>Exploding
      Star (Slow)</strong>: A slower version of Exploding Star.<br></li><li><strong>Fabric
      of Sound</strong>: 8 octaves acting as gravity points and coloring the fabric.<br></li><li><strong>Star
      Swirl</strong>: Smooth swirling cluster of stars.</li></ul>'
