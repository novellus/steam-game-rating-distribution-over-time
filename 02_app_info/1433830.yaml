  data:
    about_the_game: <img src="https://steamcdn-a.akamaihd.net/steam/apps/1433830/extras/Pegif.gif?t=1608035367"
      /><br><br>In <strong>Peg Adventure</strong>, you need to leave only one piece
      on the board with the least number of moves.<br><br>A new version of <i>Solo
      Noble (peg solitaire)</i> single player game<br>Unlock each puzzle with the
      best possible performance to unlock new levels. <br>There are 3 stars for each
      challenge, the more efficient the more stars you will earn! <br>Play more than
      once each level, to reach the maximum score and increase your number of stars.
      <br>Rescue the relics hidden in the sacred tomb and become the greatest explorer
      in history (at least of that history)! xD
