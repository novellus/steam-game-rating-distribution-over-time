    short_description: 'DOG Simulation / Survival / Exploration Become a randomized
      dog in a randomized house, survive the harsh domestic life! Play, eat, drink,
      &amp; sleep, to stay healthy! Explore the city and world to discover new things.
      Shop for stuff, play at the arcade. MOST IMPORTANTLY: don''t get FLEAS!'
