  data:
    about_the_game: "Warning: Content Below may not be suitable for Cats, any similarities\
      \ to real dogs is purely coincidental.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340340/extras/community_image_1428345582.gif?t=1588203890\"\
      \ /><br><br>In Domestic Dog, you take control of a randomized dog in a randomized\
      \ house and survive the harsh domestic life! Explore the city and interact with\
      \ the world for discover items and secrets. Play, eat, drink, and sleep, remember\
      \ to take care of yourself or else you will die. Play frisbee, dig up bones,\
      \ and shop at various retail stores. Stay in a good mood, level up and buy new\
      \ toys! Play however you want, piss on everything, blow up cars and hydrants\
      \ with explosive poop, earn money and try to fill your house up with toys and\
      \ gadgets. <br>Over<strong> 300,000,000</strong> possible dog combinations!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/340340/extras/breeds_1.png?t=1588203890\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340340/extras/breeds_2.png?t=1588203890\"\
      \ /><br><strong><h2 class=\"bb_tag\">[FEATURES]</h2></strong><ul class=\"bb_ul\"\
      ><li>Virtually unlimited combinations of dogs and houses<br></li><li>Pee on\
      \ stuff! Use it as a weapon or to mark your territory<br></li><li>Get enough\
      \ food, water, fun, exercise and sleep to stay healthy and alive<br></li><li>Eat\
      \ your own poop<br></li><li>Chase Squirrels<br></li><li>Try not to get fleas!<br></li><li>Throw\
      \ a Dog Party and invite strange dogs into your home<br></li><li>Visit Dog Arcade\
      \ to play BoneMuncher and other crappy retro classics<br></li><li>Play with\
      \ other dogs and animals<br></li><li>Shop at stores like Dog Depot, Bark Buy,\
      \ and Gadget Store<br></li><li>Enjoy the effects of special powerups like iced\
      \ coffee, explosive poop, or roller skates<br></li><li>P.U.P. Boy 7000 - instantly\
      \ view detailed stats and status of dog and change options<br></li><li>Explore\
      \ town and surrounding areas for secrets &amp; new ways to earn XP<br></li><li>Tons\
      \ of toys to play with<br></li><li>Equal representation of male and female dogs<br></li><li>Day/night\
      \ cycle <br></li><li>Listen to your Stereo &amp; Music Player, find new records\
      \ across the land to unlock music <br></li><li>Free updates for life!</li></ul><strong><h2\
      \ class=\"bb_tag\">[MILLIONS OF DOGS]</h2></strong><ul class=\"bb_ul\"><li>Take\
      \ control of labs, robot dogs, huskies, hover dogs, weird alien dogs and more!<br></li><li>Types\
      \ of Dogs include: Biological, Alien, Robot, VR, Reptilian, Ghost, &amp; Android<br></li><li>Embrace\
      \ yourself and level up or delete yourself and start a fresh life as a new dog\
      \ in a new home</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/340340/extras/dog_types5.png?t=1588203890\"\
      \ /><br><strong><h2 class=\"bb_tag\">[MINIGAMES AND ACTIVITIES]</h2></strong><ul\
      \ class=\"bb_ul\"><li>Rob a dogfood warehouse and never go hungry again<br></li><li>Play\
      \ frisbee<br></li><li>Herd sheep<br></li><li>Dig for bones and money<br></li><li>Explore\
      \ the cemetery and try to uncover secrets, beware of ghost dogs</li></ul> <strong><h2\
      \ class=\"bb_tag\">[CUSTOMIZE YOUR HOME]</h2></strong><ul class=\"bb_ul\"><li>Use\
      \ your hard-earned dogcoins to buy gadgets, art, and more for your home<br></li><li>Buy\
      \ an old cheap tube TV, or save up for a plasma<br></li><li>Purchase a range\
      \ of stereos from boomboxs to electrostatic towers<br></li><li>Go to Dog Depot\
      \ to modify your wallpaper, floors, windows, and door to suit your style<br></li><li>Visit\
      \ Barkbuy (petstore) to buy a new bed, food bowls and more!</li></ul><strong><h2\
      \ class=\"bb_tag\">[COOL POWERUPS and WEAPONS]</h2></strong><ul class=\"bb_ul\"\
      ><li>Find a pair of Rollerskates to zip around town<br></li><li>Eat some chocolate\
      \ to acquire explosive poop<br></li><li>Get high on Dogflower</li></ul><strong><h2\
      \ class=\"bb_tag\">[CUSTOMIZE YOUR LOOK]</h2></strong><ul class=\"bb_ul\"><li>Change\
      \ your collar<br></li><li>Go to the Paw and Spray for a new coat of fur</li></ul><strong><h2\
      \ class=\"bb_tag\">[SPECIAL NOTES:]</h2></strong><ul class=\"bb_ul\"><li>This\
      \ game is experimental and will be updated over time. There may never be a final\
      \ version.<br></li><li>Some profits may go towards purchase of an actual dog<br></li><li>WARNING:\
      \ Contains mild violence and drug use</li></ul><br><br>PHOTOSENSITIVE SEIZURE\
      \ WARNING:<br>A very small percentage of people may experience a seizure when\
      \ exposed to certain visual images, including flashing lights or patterns that\
      \ may appear in video games. Even people who have no history of seizures or\
      \ epilepsy may have an undiagnosed condition that can cause these &quot;photosensitive\
      \ epileptic seizures&quot; while watching video games.<br>These seizures may\
      \ have a variety of symptoms, including lightheadedness, altered vision, eye\
      \ or face twitching, jerking or shaking of arms or legs, disorientation, confusion,\
      \ or momentary loss of awareness. Seizures may also cause loss of consciousness\
      \ or convulsions that can lead to injury from falling down or striking nearby\
      \ objects.<br>Immediately stop playing and consult a doctor if you experience\
      \ any of these symptoms. Parents should watch for or ask their children about\
      \ the above symptoms - children and teenagers are more likely than adults to\
      \ experience these seizures.<br><br>The risk of photosensitive epileptic seizures\
      \ may be reduced by taking the following precautions:<br>\u2022 Play in a well-lit\
      \ room<br>\u2022 Do not play when you are drowsy or fatigued<br>If you or any\
      \ of your relatives have a history of seizures or epilepsy, consult a doctor\
      \ before playing.<br><br><strong><h2 class=\"bb_tag\">[THANK YOU FOR CHECKING\
      \ OUT DOMESTIC DOG!]</h2></strong>"
