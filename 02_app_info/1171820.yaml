details:
  data:
    about_the_game: "Climb to the very top of the class at your exclusive private\
      \ school for socialites! Will you study hard, find a perfect match, or embrace\
      \ scandal?<br><br>Cr\xE8me de la Cr\xE8me is a 440,000-word interactive novel\
      \ by Hannah Powell-Smith, where your choices control the story. It's entirely\
      \ text-based, without graphics or sound effects, and fueled by the vast, unstoppable\
      \ power of your imagination.<br><br>Gallatin College is a &quot;finishing school&quot;\
      \ where young people must learn social graces, surrounded by their high-class\
      \ peers. When your parents fall into disgrace, the rest of high society rejects\
      \ them. It's up to you to enroll at Gallatin, to secure your future and restore\
      \ the family's good name.<br><br>At Gallatin, you'll dance with royalty, impress\
      \ decorated officers, and perfect your etiquette. What will you prioritize:\
      \ a spotless reputation, a prestigious social network, or a pristine report\
      \ card\u2013and who will you backstab to achieve it? Your year in this sparkling,\
      \ brittle world is about to begin. But are you a rake soaked in scandal, or\
      \ a perfectly proper socialite? Sneaking out of class or polishing your ballroom\
      \ dancing, either way: the road to high society starts here!<br><br><ul class=\"\
      bb_ul\"><li> Play as male, female, or nonbinary; gay, straight, or bisexual;\
      \ monogamous or polyamorous; asexual and/or aromantic.<br></li><li> Make a match\
      \ with an aristocrat or royalty, develop a romantic connection with a fellow\
      \ student, or fall for someone below your social standing.<br></li><li> Enjoy\
      \ a no-strings-attached fling, or propose a marriage of convenience with a friend.<br></li><li>\
      \ Join a clique - officially sanctioned by the college or decidedly not - and\
      \ build its strength and standing.<br></li><li> Distinguish yourself by achieving\
      \ a place at university or on a competitive internship.<br></li><li> Sabotage\
      \ your classmates, or build friendships.<br></li><li> Repair your family's reputation,\
      \ or grind it into the dust.<br></li><li> Uncover Gallatin College's dark secrets\
      \ and reveal them to the world - or keep them under wraps.</li></ul><br>Will\
      \ You Be the Cr\xE8me De La Cr\xE8me?"
