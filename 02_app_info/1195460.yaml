    about_the_game: "<strong>FACE YOUR FEARS</strong><br>Team up with four other Classmates\
      \ to survive against a sixth player controlling  a dreadful, horrifying Fiend,\
      \ in this evolution of multiplayer horror games inspired by classic horror stories.<br><br><strong>WELCOME\
      \ TO THE NIGHTMARE</strong><br>For these Classmates, their last year of high\
      \ school might be their last year of life.  After being transported to a nightmarish\
      \ copy of their hometown through an occult game of cards, six classmates soon\
      \ find out that they are not alone, and that to escape, they\u2019ll have to\
      \ work together against all manner of Fiends lurking in the shadows.<br><br><strong>KEEP\
      \ YOUR FRIENDS CLOSE</strong><br>Which Classmate will you pick? Choose from\
      \ 6 Classmates, and assign them a Class to get special skills. The more you\
      \ work well with your Classmates, the better your chances of survival. And the\
      \ more you survive, the more Arcane Secrets you learn, unlocking powerful magical\
      \ abilities to take the fight to the Fiends.<br><strong><br>WITH FIENDS LIKE\
      \ THESE...</strong><br>Supernatural entities living in The Nightmare, the dreadful\
      \ Fiends take the form of quintessential horror archetypes, and each have unique\
      \ powers, weapons and play-styles. Decide whether to attack the Classmates head-on,\
      \ or meticulously plan your attacks by setting up traps, preparing ambushes,\
      \ and toying with your prey.<br><br><strong>A NEVER-ENDING NIGHTMARE</strong><br>Free\
      \ content updates in the form of Chapters will bring new, terrifying Fiends\
      \ and ever-more-dreadful areas inspired by different genres of horror, and more,\
      \ changing up the gameplay and making Last Year the ultimate multiplayer horror\
      \ experience."
