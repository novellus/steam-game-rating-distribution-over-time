    about_the_game: "<h2 class=\"bb_tag\">DREAM. DIE. WAKE. REPEAT.</h2><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1253950/extras/coreloop-feb-2020_(1).gif?t=1597388392\"\
      \ /><br><br>Dreamscaper: Prologue is the first chapter in the <a href=\"https://store.steampowered.com/app/1040420/Dreamscaper/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Dreamscaper</a> saga, consisting of\
      \ the level Home Town and<strong> 4-6h</strong> of unlockable content. Dreamscaper\
      \ is an ARPG Roguelite blending elements from brawlers, top-down shooters, and\
      \ dungeon crawlers. Every slumber is a different dungeon in an an ever-changing\
      \ world with a multitude of unique events and challenges.<h2 class=\"bb_tag\"\
      >Features</h2><ul class=\"bb_ul\"><li><strong>MASTER DEEP COMBAT SYSTEMS</strong>:\
      \ Skilled play gets rewarded. Use careful positioning, exact timing and quick\
      \ reflexes to defeat foes with an abundance of combat options.<br></li><li><strong>HARNESS\
      \ YOUR LUCID POWERS</strong>: Warp the Dreamscape around you with  surreal dream\
      \ attacks and abilities that manipulate the elements, warp space, and even control\
      \ time itself.<br></li><li><strong>UNCOVER THE MYSTERY</strong>: Unravel Cassidy\u2019\
      s story as you plunge through her subconscious and build relationships in the\
      \ real world.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253950/extras/Hometown_Diner_steam.jpg?t=1597388392\"\
      \ /><h2 class=\"bb_tag\">OVERCOME THE NIGHTMARE\u200B</h2><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253950/extras/coreloop_(1).png?t=1597388392\"\
      \ /><br><br>Adventure through beautiful, haunting dreams to discover untold\
      \ secrets, vanquish nightmares, and upgrade your gear all while uncovering Cassidy\u2019\
      s story as you plunge through her subconscious. Each dream is another peek into\
      \ Cassidy\u2019s memories and experiences.<br><br>Live Cassidy's waking life\
      \ and forge friendships with the people around her. Empower Cassidy with their\
      \ hopes and memories to dispel the darkness of her nightmares.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1253950/extras/bar.png.png?t=1597388392\"\
      \ /><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1253950/extras/wishlist.gif?t=1597388392\"\
      \ /><br>We hope you enjoy our free Prologue. See you in the <a href=\"https://store.steampowered.com/app/1040420/Dreamscaper/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >full game!</a> :)"
