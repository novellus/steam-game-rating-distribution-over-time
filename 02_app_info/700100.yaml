  data:
    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/MOSHED-2019-9-16-11-15-10.jpg?t=1606492707\"\
      \ /><br><br><strong>Spooky Station</strong> is a game pack filled with <strong>9\
      \ ghostly games</strong> of all types. From an <strong>arena-brawler</strong>\
      \ to a <strong>rogue-like</strong>, from a <strong>text-adventure</strong> to\
      \ a <strong>shoot 'em up</strong>, this bundle is certain to <strong>spook your\
      \ socks off</strong>!<h2 class=\"bb_tag\">Games included in this pack:</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/spooky-cooking-banner.png?t=1606492707\"\
      \ /><br>Have a nice Halloween in a <strong>lovely </strong>and <strong>casual\
      \ way </strong>with a one-button game that tries to bring back the <strong>competition\
      \ </strong>of the arcade era, where you need to <strong>shoot a pumpkin</strong>\
      \ towards to a <strong>cauldron</strong> while <strong>dodging obstacles</strong>,\
      \ a simple mechanic that's <strong>easy to understand</strong>, but hard to\
      \ <strong>master</strong>, this game can please <strong>casual gamers</strong>\
      \ as well as <strong>hardcore ones</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/tower_banner.png?t=1606492707\"\
      \ /><br>Explore a <strong>creepy, demon-filled dungeon</strong> with <strong>100\
      \ floors</strong> and save your city from <strong>certain doom</strong> with\
      \ <strong>Sewer Cat</strong> and his partner <strong>Dirty Paws</strong> in\
      \ this <strong>classic rogue-like style adventure</strong>! <br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/sarah_banner2.png?t=1606492707\"\
      \ /><br><strong>Wishing Sarah</strong> is a top-down <strong>GameBoy adventure\
      \ game</strong> where the player must explore a <strong>bizarre world</strong>\
      \ and help Sarah to wake up <strong>once and for all.</strong><br><ul class=\"\
      bb_ul\"><li>Supports keyboard and Xbox controllers.<br></li><li>Includes original\
      \ GameBoy\u2122 ROM image!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/cosmic_rain_banner.png?t=1606492707\"\
      \ /><br>Use <strong>spooky blobs</strong> from the <strong>Cosmic Rain</strong>\
      \ in this <strong>Match 3</strong> game to obtain <strong>power </strong>and\
      \ achieve your ultimate goal of learning how to be a <strong>blobmancer</strong>!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/Thursday_banner.png?t=1606492707\"\
      \ /><br>In this <strong>first person adventure</strong>, you help our <strong>friendly\
      \ serial killer Johnny</strong> in his routine, searching for all the stuff\
      \ he needs to prepare for his <strong>big day</strong>. <strong>Interact </strong>with\
      \ the items you find or <strong>inspect </strong>them to know what\u2019s going\
      \ through <strong>Johnny\u2019s mind</strong>.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/worship_banner.png?t=1606492707\"\
      \ /><br>A <strong>2-player party game</strong> where you compete with a friend\
      \ to see who is the <strong>best worshiper</strong> of the<strong> demon lord</strong>!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/curse_bringer_banner_logo.gif?t=1606492707\"\
      \ /><br>In this text based game you assume the role of Sister Constance, a member\
      \ of a secret organization responsible for delivering the Death Curse to marked\
      \ targets. A new job has been assigned to you, but in order to end your target\
      \ you must gather the ingredients and make choices.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/killing_moon_banner.png?t=1606492707\"\
      \ /><br><strong>Killing Moon</strong> is a <strong>high school Halloween thriller</strong>\
      \ made as a homage to all great <strong>slashers </strong>and <strong>suspense\
      \ movies</strong>. The game follows three friends, <strong>Ash (Ashley) J. Raimi</strong>,\
      \ <strong>Barbara Romero</strong> and <strong>R.J. MacCarpenter </strong>during\
      \ a <strong>Halloween party</strong> in their high school. Every thing feels\
      \ like just another stupid school party until <strong>lights start to fail </strong>and\
      \ <strong>weird things happen</strong>. Like, <strong>really weird sh*t</strong>.\
      \ You play as a <strong>different protagonist</strong> in each game chapter\
      \ and each character will <strong>add their own outlook</strong> on the events\
      \ that took place in that <strong>peculiar night</strong>.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/700100/extras/Spookids_banner.png?t=1606492707\"\
      \ /><br>The <strong>Spooky Land</strong> is a <strong>mysterious</strong> and\
      \ <strong>treacherous </strong>place, but none of that will stop a group of\
      \ <strong>mischievous kids'</strong> search for candy! Defeat <strong>monsters</strong>,\
      \ avoid <strong>traps </strong>and <strong>collect candy</strong> in this <strong>shoot'em\
      \ up adventure </strong>for up to <strong>4 players coop</strong>.<br><br>With\
      \ <strong>Spooky Station</strong>, you're guaranteed to have hours of <strong>Halloween-themed\
      \ fun</strong> with diverse gameplay styles and amazing stories."
