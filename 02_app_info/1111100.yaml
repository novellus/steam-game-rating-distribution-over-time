details:
  data:
    about_the_game: '<strong>Oasis Shooting Ops</strong> - top-down action game, in
      which you''ll have to fight off waves of different enemies. In this hell of
      a battle you won''t be able to solely rely on your weapons. You''ll have to
      use your creativity and set up different traps to survive. <br>No more bullets?
      Summon a giant dwarf from the Wizard''s hat. Can''t push through the walls of
      enemies? Fly away on a magic elevator. When you feel like there is no escape,
      pray and an army of crusaders will storm to you on a dope ass tram. <br>Even
      if that won''t better your situation, you can always choose to run away to the
      forest where you can chill with Gangsta bears!<h2 class="bb_tag"> Features</h2><ul
      class="bb_ul"><li>the insane atmosphere filled with fun<br></li><li>the rapid
      pace of the game that won''t let you break away<br></li><li>endless waves of
      funky enemies<br></li><li>the main boss is a glamorous TREX<br></li><li>HOT
      GIRLS</li></ul><br>Last piece of advice: <strong>DON''T LET THE ALIENS CATCH
      YOU</strong>'
