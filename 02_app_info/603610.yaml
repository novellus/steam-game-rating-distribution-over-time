  data:
    about_the_game: <strong>Take command of the ultimate weapon and defend mankind
      in AEGIS 2186. Protect Earth from an overwhelming alien assault in this intense
      retro arcade survival-shooter.</strong><br><br>The year is 2186 - a decade after
      The Event and the discovery of the Trigons; a previously invisible and extremely
      advanced other-dimensional species inhabiting our solar system. In response,
      The Moon has been transformed into an defensive weapon of unlimited power called
      Aegis, you alone must operate this weapon efficiently and strategically to prevent
      the inevitable destruction of Earth!<br><br>Charge energy bullets of colossal
      size and power and destroy enemy ships before they reach combat range! Utilize
      nuclear cluster missiles and manage your energy and shield levels tactically
      to survive. Defeat enemies to gain power as the real bulk of the enemy fleet
      arrives with their far more formidable ships. The enemy is brutal and unforgiving,
      there won't be a single moment to rest and a single strategic error could lead
      to Earth's demise! <br><br>Compete for best time survived on the Steam leaderboards
      globally and against friends! Every second counts! Fight to defend mankind as
      best you can, you won't last long...<h2 class="bb_tag">Gameplay Features:</h2><ul
      class="bb_ul"><li> DEFEND MANKIND<br></li><li> INTENSE ARCADE ACTION<br></li><li>
      BIG BULLETS<br></li><li> BIGGER BULLETS<br></li><li> ONLINE LEADERBOARDS<br></li><li>
      STYLE</li></ul>
