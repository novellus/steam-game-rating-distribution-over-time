    about_the_game: "<strong><a href=\"https://store.steampowered.com/app/1217401/Sierra_Ops_Season_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Pre-purchase Sierra Ops : Episode 2\
      \ - Dissonance and Resonance by buying the Season Pass, and save 40%!</a></strong><br><a\
      \ href=\"https://store.steampowered.com/app/1217401/Sierra_Ops_Season_Pass/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1217400/extras/lapispan-opt.gif?t=1590986731\"\
      \ /></a><br>With the front lines inching ever closer to Earth after the devastating\
      \ battle at Mondshire, Junius must come to terms with his new role, and with\
      \ those who he must now fight beside as mixed opinions about his promotions\
      \ arise. Given the freedom to choose his assignments, the newly minted Captain\
      \ and Squadron Leader is faced with the dilemma of having too little time to\
      \ accomplish too much in a post befitting of someone far more experienced. As\
      \ one of the few elites chosen for the reborn, 1st fleet of old, Junius must\
      \ fight to meet the expectation of those all around him and earn the respect\
      \ of his crew while struggling to do his duty and what he believes is right.\
      \ <br>Will he able to rally his crew to action? <br>Will the United Terran Vanguard\
      \ be able to put itself back together before it\u2019s too late?<br>Is it possible\
      \ to wage a just war? <br><br>Sierra Ops Episode 2: Dissonance and Resonance\
      \ is part two of a four-part series where both decisions made and performance\
      \ in combat change the power balance of the two armed forces.<br>Is it even\
      \ possible to end this war without losing everything? <br><br><strong>Game Features:\
      \ </strong> <br><ul class=\"bb_ul\"><li>Chapters 2 and 3 of the main story.\
      \ <br></li><li>Real time strategic gameplay <br></li><li>Ship and loadout customisation\
      \ <br></li><li>1080p visuals <br></li><li>Over 100, 000 words spread out across\
      \ different decisions and outcomes based on prior choices in episode 1. <br></li><li>Time\
      \ sensitive break system. Get to know your crew through chatting with them during\
      \ the rare moments of reprise between missions! Events occur whether or not\
      \ you\u2019re there! Choose who to spend time with carefully!<br></li><li>Time\
      \ sensitive side quests. The world continues whether or not you\u2019re there!\
      \ You only have so much time to assist in smaller-scale operations before it\u2019\
      s an inevitable faceoff with the Ares!</li></ul>"
