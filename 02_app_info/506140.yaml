    about_the_game: "Craft legendary items, gear up your heroes for epic quests, and\
      \ fight for the top of the Trade Wars and PvP Leaderboards in the original smash\
      \ hit fantasy tycoon: Shop Heroes!<br />\r\n<br />\r\nBecome a medieval fantasy\
      \ tycoon! Build, trade, and craft your way to riches and fame. Recruit a team\
      \ of RPG heroes to fight a dragon, quest for you, and wear your finest weapons\
      \ and armor in battle. Risk your honor in PvP battles with your strongest heroes.\
      \ Team up with other player merchants &amp; builders to create the greatest\
      \ City in all civilization. All of this adventure and more awaits you - join\
      \ the millions of players that have made Shop Heroes their phone\u2019s design\
      \ home.<br />\r\n<br />\r\nWhat\u2019s that mysterious Relic that you can craft?\
      \ It seems that the more of them we make, the more powerful they become. Fascinating..<br\
      \ />\r\n<br />\r\nNEW: It is said that war is the forge of empires - now, work\
      \ together with your City to conquer Shop Heroes\u2019 Trade Wars! Invest in\
      \ your City\u2019s success, craft and Contribute important items, or Dominate\
      \ your rivals in a special PvP mode to earn Domination Points for your City.\
      \ Climb the City Leaderboard to earn valuable rewards for everyone involved!<br\
      \ />\r\n<br />\r\n~~~~~~~~~<br />\r\nBUILD A FANTASY EMPIRE<br />\r\n~~~~~~~~~<br\
      \ />\r\n\u25C6 INTERIOR DESIGN your dream item shop with beautiful decorations<br\
      \ />\r\n\u25C6 CUSTOMIZE your shopkeeper avatar with stylish outfits<br />\r\
      \n\u25C6 CRAFT powerful items to sell to adventurers and players alike<br />\r\
      \n\u25C6 ADVANCE through unique tech trees to discover incredible weapons and\
      \ armor<br />\r\n\u25C6 TRADE with other players to build your wealth and fame<br\
      \ />\r\n\u25C6 FUSE items together to unlock the rarest and most powerful equipment<br\
      \ />\r\n<br />\r\n~~~~~~~~~<br />\r\nCONQUER THE KINGDOM<br />\r\n~~~~~~~~~<br\
      \ />\r\n\u25C6 RECRUIT and gear up a diverse cast of RPG heroes<br />\r\n\u25C6\
      \ LOOT exciting treasures in Aragonia\u2019s many quests and adventures<br />\r\
      \n\u25C6 BATTLE other players in PvP combat for wealth and glory<br />\r\n\u25C6\
      \ TEAM up with friends to build a powerful and profitable City<br />\r\n\u25C6\
      \ RAID massive dungeons with your City to earn exclusive loot<br />\r\n\u25C6\
      \ TRADE WARS give Cities a new axis and allies to consider - will you be victorious?<br\
      \ />\r\n<br />\r\nRegular events, updates, and new content are always happening.\
      \ Meet and love Nikki and all the Shop Heroes characters! Come see what Shop\
      \ Heroes has in store for you.<br />\r\n<br />\r\n~~~~~~~~<br />\r\nSUPPORT<br\
      \ />\r\n~~~~~~~~<br />\r\nExperiencing any problems? Got some suggestions? We\
      \ would love to hear from you! You can reach us at https://cloudcade.helpshift.com\
      \ for immediate assistance.<br />\r\n<br />\r\nA persistent network connection\
      \ is required to play.<br />\r\n<br />\r\nPLEASE NOTE! Shop Heroes is completely\
      \ free to play, but you can purchase some game items with real money. If you\
      \ don\u2019t want to use this feature, you can disable in-app purchases in your\
      \ device\u2019s settings.<br />\r\n<br />\r\nUse of this application is governed\
      \ by the Terms of Service available at https://cloudcade.com/terms-of-service/<br\
      \ />\r\nCollection and use of data are subject to the Privacy Policy available\
      \ at http://cloudcade.com/privacy-policy/<br />\r\n<br />\r\nLike Us: http://facebook.com/shopheroes<br\
      \ />\r\nFollow Us: http://twitter.com/shopheroesgame<br />\r\n<br />\r\nhttp://shopheroes.com"
