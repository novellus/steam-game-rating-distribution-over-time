  data:
    about_the_game: "Time Mysteries 3: The Final Enigma is the epic finale to the\
      \ time-travelling adventure series. In the face of the looming magical cataclysm,\
      \ Ester Ambrose has to fight to save her future once again.<br><br>Destroying\
      \ Viviana\u2019s crystal tomb was supposed to turn Ester Ambrose\u2019s fight\
      \ against evil powers into nothing more than a distant echo of her past, a faint\
      \ memory of a nightmare never to befall her again. <br><br>However, the most\
      \ difficult and dangerous, but also the most fascinating, part of the story\
      \ is yet to begin for the Ambrose family heiress. To save the future, she has\
      \ to face the past on another journey through time and space.<br><br><img src=\"\
      https://%CDN_HOST_MEDIA_SSL%/steam/apps/319320/extras/steam_pac_vertical.png?t=1582008744\"\
      \ crossorigin=\"anonymous\"/><h2 class=\"bb_tag\">Features</h2><ul class=\"\
      bb_ul\"><li>A portable time machine \u2013 change the history to your will<br></li><li>26\
      \ unique mini-games and 17 hidden-object scenes<br></li><li>42 atmospheric,\
      \ hand-painted locations<br></li><li>Time manipulation puzzles<br></li><li>Additional\
      \ adventure, play as Michael!<br></li><li>A Time Mysteries Encyclopedia<br></li><li>Possibility\
      \ to replay Hidden Object Scenes and mini-games<br></li><li>6 beautiful wallpapers\
      \ for your desktop</li></ul>"
