    review: 'This is less a review, and more just a way to tell people how to get
      the music. I just assumed it''d go in the Steam music library when you purchase
      this, but it doesn''t.


      You have to go into the game''s folder to find the music.


      C:>Program Files X86>Steam>SteamApps>common>PARTICLE MACE>Soundtrack is where
      you''ll find all the files, in MP3 format ready for you to use.'
