    about_the_game: "<strong>CLUE/CLUEDO</strong> is the classic mystery game - a\
      \ grand mansion \u2026 a dastardly murder \u2026 a gathering of suspicious characters.\
      \ Now you can play the beloved Hasbro family board game on Steam!<br> <br><strong>WHO</strong>,\
      \ with <strong>WHAT</strong> weapon and <strong>WHERE?</strong><br><br>Join\
      \ Scarlett, Mustard, Peacock, Green, Orchid and Plum on a night of murder and\
      \ mystery in Tudor Mansion. Roll the dice to move around the mansion and ask\
      \ questions:<br><br><i>\u201CI suggest it was Miss Scarlett, with the Rope,\
      \ in the Study!\u201D</i><br><br>FEATURES:<br><br><ul class=\"bb_ul\"><li>Single-player\
      \ against customizable AI.<br></li><li>Online multiplayer for up to 6 players.<br></li><li>Private\
      \ games against friends.<br></li><li>Cross-platform multiplayer - play against\
      \ other sleuths on Steam, iOS or Android.<br></li><li>Compete against the world\
      \ with weekly leaderboards.<br></li><li>Innovative logic-assisted virtual Clue\
      \ Sheet that allows for advanced note-taking.<br></li><li>All new themes available\
      \ for purchase that transform the board and characters. Take a trip to tinseltown\
      \ with the Hollywood theme, or step on board the Murder Express!<br></li><li>More\
      \ themes to come in regular updates!</li></ul><br>Get the official game now,\
      \ and crack the case!"
