    about_the_game: "Fap Simulator 2020 - is a classic game styled like Memory where\
      \ you have to find paired pictures as quick as you can. After finding all similar\
      \ pictures on the level you will be able to enjoy the opened image.<br />\r\n\
      This game is unique because there are much more paired pictures than in any\
      \ ordinary game having the same aim. That\u2019s why it is really hard.<br />\r\
      \nBe attentive and you will succeed! Do all 20 levels and there will be a new\
      \ menu with completed game images to flip.<br />\r\n<br />\r\nGood luck!<br\
      \ />\r\n<br />\r\nAll characters appearing in this game are over 18 years of\
      \ age."
