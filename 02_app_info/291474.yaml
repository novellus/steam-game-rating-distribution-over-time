  data:
    about_the_game: Star a Magnificent Quest with these 40 tracks inspired by classic
      JRPGs and anime! Rocking battle tracks, mysterious dungeon tunes, epic themes
      and lively town music will charge up the emotions in your game!<br><br>Get ready
      for drama, adventure, and high emotion! The forty tracks in this pack take inspiration
      from the sounds of classic JRPGs and anime to deliver you a supercharged soundtrack.
      Battle along to hard-rocking anthems that pull at the heart and fire your adrenaline
      all at once. Dive into dungeons that vary from lighthearted exploration to deeper,
      darker delvings. Themes for good and evil will add depth to any game, and you'll
      find a whole world's worth of town tunes to spice up your geography.<br><br>Music
      preview on <a href="https://steamcommunity.com/linkfilter/?url=https://soundcloud.com/joel-steudler/sets/magnificent-quest-music-pack"
      target="_blank" rel="noopener"  >Soundcloud</a><br><br>Features:<br><ul class="bb_ul"><li>10
      Battle themes, including BGMs for fast-paced encounters, emotion-packed duels
      and epic boss fights.<br></li><li>10 Dungeon themes, perfect for any dungeon
      ranging from cheerful dwarven halls to haunted manor corridors.<br></li><li>10
      Character/Event themes, touching on everything from brave adventurer beginnings
      to melancholy flashbacks.<br></li><li>10 Town themes, spanning over several
      town types - from army barracks and magical cities to exotic locales and secluded
      villages.<br></li><li>.wav, .ogg, and .mp3 formats included.<br></li><li>Royalty
      free music to use in your commercial and non-commercial RPG/IG Maker projects.</li></ul>
