  data:
    about_the_game: '<h2 class="bb_tag">Survival Hell: Get a glimpse of the future.
      </h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937460/extras/s_1.jpg?t=1600424568"
      /><br>Survival Hell world is ruled by some mysterious event, that got majority
      of the population infected. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937460/extras/s_2.jpg?t=1600424568"
      /><br>You must survive by finding food, shelter, watching out for wildlife,
      bandits, and infected people. <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937460/extras/s_3.jpg?t=1600424568"
      /><br>If you decide to do so, you can help other survivors. <br>Infected activity
      will be reduced during sunlight and increased during the night, however during
      heavy thunderstorms or dense mists they will hunt for meat.  <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/937460/extras/s_1.jpg?t=1600424568"
      /><h2 class="bb_tag">GAME FEATURES</h2><br>Base Building with ability to build
      shelters, camps, fires, cooking and blacksmith forge.<br><br>Electrical devices
      and fuel mechanics <br><br>Resource gathering mechanics with ability harvest
      wood and rocks.<br><br>Animal harvesting mechanics<br><br>Dynamic weather with
      Day-Night cycle, seasons and weather events like heavy thunderstorms, dense
      fog and dust-storms.<br><br>Passing time and resting mechanics impacting your
      stamina and fatigue<br><br>Wounds, Illness, Poisoning and Cold mechanics<br><br>AI
      mechanics including wildlife, Infected and other survivors which can be hostile
      like Bandits or helpful like Allies.<br><br>Vehicles driving<br><br>Stealth
      attacks mechanics <br><br>Equipment system with clothing system included<br><br>Vast
      world to explore with various areas like camps, outposts and other POI.<h2 class="bb_tag">ROAD
      MAP</h2><br>Performance and optimization fixes<br>Fine tuning the game characteristics
      <br>Bug fixing<br>Main story development'
