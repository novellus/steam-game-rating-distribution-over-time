    about_the_game: "You awake, trapped in an abandoned hospital. Your only source\
      \ of light is your phone. You hit a dead-end and must turn around, but behind\
      \ you lurks an eerie presence and strange noises...<br />\r\n<br />\r\nExperience\
      \ Daylight, a procedurally generated psychological thriller for your PC. Unreal\
      \ Engine 4 enhances the visuals of your escape to freedom like never before,\
      \ heightening every bone-chilling detail of your surroundings. Get lost in a\
      \ maze that changes with every playthrough, allowing for limitless replayability\
      \ and the tension of unpredictability every time you start the game. Navigate\
      \ to safety while avoiding what lurks in darkness. What will be waiting for\
      \ you down the next corridor?"
