    about_the_game: "From Oscar\xAE-winning director Barry Levinson and the producers\
      \ of Paranormal Activity and Insidious comes this nerve-shredding tale of a\
      \ small town plunged into absolute terror. The authorities believed they had\
      \ buried the truth about the tragedy that claimed over 700 human lives. Now,\
      \ three years later, a reporter has emerged with footage revealing the cover-up\
      \ and an unimaginable killer: a mysterious parasitic outbreak."
