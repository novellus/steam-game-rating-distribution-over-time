    about_the_game: "<h2 class=\"bb_tag\"><strong>ESCAPE WITH FRIENDS</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201550/extras/Mad_Experiments_Escape_Room_Chapter_1-FRIENDS-2.gif?t=1606448696\"\
      \ /><br><br><i>Play alone or in a team of up to 6 players! Challenge yourself\
      \ with the 60-min time limit, or take your time and play in Relax mode with\
      \ unlimited time!</i><h2 class=\"bb_tag\"><strong>FIND CLUES AND SECRETS</strong></h2><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201550/extras/Mad_Experiments_Escape_Room_Chapter_1-EXPLORE.gif?t=1606448696\"\
      \ /><br><br><i><strong>Interact and examine</strong> with dozens of objects\
      \ to uncover the secrets of the rooms.</i><h2 class=\"bb_tag\"><strong>Chapter\
      \ 1: The Mansion Lab</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201550/extras/Mad_Experiments_Escape_Room_Chapter_1.gif?t=1606448696\"\
      \ /><br><br><i>You have been &quot;invited&quot; by Professor Cheshire and his\
      \ assistant Hildegarde to try their new experiments. They are obsessed with\
      \ people\u2019s minds and want to see how you react to their tests.</i><h2 class=\"\
      bb_tag\"><strong>Chapter 2: Memory Loss</strong></h2><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1201550/extras/Mad_Experiments_Escape_Room_Chapter_2.gif?t=1606448696\"\
      \ /><br><br><i>Cheshire's experimentations damaged your brain and you are now\
      \ in a coma. Hildegarde wants to help you to wake up by recovering your memory...</i><h2\
      \ class=\"bb_tag\"><strong>Chapter 3: Lost Childhood</strong></h2><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1201550/extras/PlanetariumMODIF.gif?t=1606448696\"\
      \ /><br><br><i>You will keep diving into the past of Hildegarde. In her child\
      \ room, you will witness what her daily life looked like when she got into Cheshire's\
      \ lab.</i>"
