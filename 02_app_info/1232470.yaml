    about_the_game: "\u201CSimon Aubrey has brought a unique edge to New York seafood\
      \ dining that hasn\u2019t been since Eric Ripert took the helm at \u201CLe Bernardin\u201D\
      . With the opening of \u201CSimon the Fisherman\u201D in Midtown Manhattan,\
      \ New Yorkers now have access to what I personally consider the forefront in\
      \ western cuisine. With stellar dishes like his \u201CKingfish Carpaccio\u201D\
      \ and his \u201CLobster Risoni\u201D it looks like this Michelin-starred British\
      \ chef is set to make a big mark in the New York dining scene. I am looking\
      \ forward to seeing what he will come up with next.\u201D<br><br>Lionel Peng\
      \ \u2013 Editor-in-chief of \u201CEat New York\u201D magazine<br><br>With 2\
      \ Michelin stars under his wing and a restaurant that is the toast of New York\
      \ high society, one could be forgiven for assuming that Simon Aubrey was on\
      \ his path to becoming the next Heston Blumenthal or Gordon Ramsay. Unfortunately\
      \ for him, the terrible combination of a visit by the Mayor of New York and\
      \ the accidental purchase of some day-old razor clams by his sous-chef has led\
      \ to his flagship restaurant, \u201CSimon the Fisherman\u201D, to be closed\
      \ by the FDA and with that the end of his dreams of becoming America\u2019s\
      \ favourite British chef.<br><br>Struggling with depression due to the closure\
      \ of his restaurant and the subsequent media backlash, Ben Kekoa, Simon\u2019\
      s best friend and attorney, has offered Simon the use of his luxury apartment\
      \ in Waikiki, Honolulu. In Hawaii Simon befriends local Hawaiians who teach\
      \ him important life lessons and change his attitude about life.<br><br>\u201C\
      The Aloha Bakery\u201D is an inspirational romantic comedy Visual Novel featuring:<br><br><ul\
      \ class=\"bb_ul\"><li> A fun and jolly burger making mini-game<br></li><li>\
      \ A charming, uplifting and heart-warming story<br></li><li> Relaxing Ukulele\
      \ based soundtrack<br></li><li> Beautifully drawn sprites and CG\u2019s<br></li><li>\
      \ Multiple Endings<br></li><li> Early branching story (lots of replay value)</li></ul><br><br>Writer/Director<br>SilverTail<br><br>Composer<br>Antonio\
      \ Lorenzo Carino<br><br>Programmer<br>Carlo Antonio<br><br>Character and CG\
      \ Artist<br>Rosurri<br><br>Additional Art<br>Medina"
