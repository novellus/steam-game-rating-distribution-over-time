    about_the_game: <h2 class="bb_tag">Game Introduction</h2><br>Huntress Snow lives
      with her little brother Yuu, in a tiny, remote village. <br>She feeds herself
      as well as her brother with her excellent hunting skills.<br>However, something
      unexpected happened during an ordinary hunting trip, which changed her entire
      life afterwards.<h2 class="bb_tag">Game Elements</h2><br>Turn-based RPG elements<br>Accumulate
      EXP to level up your character<br>New features that can be performed by using
      the mouse<br>Plot that is easy to understand but engaging<br>A set of well-made
      maps<br>Beautiful event CGs
