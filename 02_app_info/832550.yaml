details:
  data:
    about_the_game: "Tetripank brings one of the most famous puzzle games of all time\
      \ into the world of Unreal graphics! Your task is to avoid filling the game\
      \ space, evenly placing the blocks at the bottom of the screen.<br />\r\n<br\
      \ />\r\nIn this game from the top of the screen blocks of various unique shapes\
      \ are continuously falling. Your task is to avoid filling the game space, evenly\
      \ placing the blocks at the bottom of the screen. A completely filled series\
      \ disappears, thereby giving you more opportunities to get points. This game\
      \ requires the player to excellent coordination of fingers and eyes, with which\
      \ he needs to build blocks, the speed of falling which eventually becomes faster\
      \ and faster, in solid lines.<br />\r\n<br />\r\n-The most famous puzzle game\
      \ with super realistic graphics, good effects and animations.<br />\r\n-A variety\
      \ of cool tracks under the style of gameplay<br />\r\n-Good rest and brain strain<br\
      \ />\r\n-Enjoy yourself<br />\r\n<br />\r\nControl<br />\r\nWASD-Move block<br\
      \ />\r\nSpace-Quickly crack<br />\r\nleft mouse-Change the shape of the block"
