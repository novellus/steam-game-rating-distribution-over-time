  data:
    about_the_game: "&quot;The reporter said she would also like a sort of short documentary\
      \ with me on this island, how I live here, all alone...&quot;<br />\r\n<br />\r\
      \nOracle is a single player, open world experience with dozens of locations\
      \ ready to be explored with a great story ready to be unraveled. Discover the\
      \ secrets of the Island and find out the truth about Quijana and what's happening\
      \ around the world, why you are alone, living on an island, hiding from your\
      \ past.<br />\r\n<br />\r\nKEY FEATURES:<br />\r\n<br />\r\n- Experience a unique\
      \ story with randomly generated audio<br />\r\n- Brilliant soundtrack made by\
      \ seasoned musicians<br />\r\n- Voice overs made by Brynjar Gunnarsson<br />\r\
      \n- Time of Day, experience different weather systems throughout the gameplay<br\
      \ />\r\n- A 5 sq miles map<br />\r\n- Over 30 locations ready to be explored<br\
      \ />\r\n- Steam Trading Cards<br />\r\n- ACHIEVEMENTS"
