details:
  data:
    about_the_game: "You are a russian prisoner who just arrived in the russian prison\
      \ and knows nothing about prison life, you enter in the cell, and then everything\
      \ depends on you ...<br />\r\nThis is a test game in which you can learn life\
      \ in prison, prison customs, prison riddles and answers to them, find out who\
      \ are the prisoners and what they are in prison for, to find respected articles\
      \ and others.<br />\r\nFeatures:<br />\r\n-Learen life in the prison, prison\
      \ riddles and answers to them, prison customs<br />\r\n-You can be a russian\
      \ prisoner who just arrived at the zone<br />\r\n-Find out who are the prisoners\
      \ and why they are in prison<br />\r\n-Genre game: logic game-test<br />\r\n\
      -Simple and fun gameplay (just choose the answer from the suggested)<br />\r\
      \n-Good soundtrack<br />\r\n-Steam achievements"
