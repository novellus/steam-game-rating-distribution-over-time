  data:
    about_the_game: "Alphadia Genesis chronicles an epic adventure with Fray and his\
      \ investigative team from the Archleign Kingdom as they set out to solve a mysterious\
      \ murder case in a nearby city. After some initial investigations, Fray and\
      \ his companions are joined by delegates from the Ghalzabine Kingdom.<br><br>This\
      \ causes tensions to run high, as the Archleign and Ghalzabine Kingdoms have\
      \ shared an uneasy relationship since the clone-centric \u2018Energi War\u2019\
      \ 15 years prior to the joint investigation.<br><br>Twists and turns lie await\
      \ as Fray and his fellow investigators soon discover that there may be more\
      \ than meets the eye with this particular case...<br><br><strong>Built for Steam!</strong><br>Expect\
      \ exclusive trading cards, badges, backgrounds as well as fully redesigned controls\
      \ for PC gamers... this really is the best way to play Alphadia Genesis.<br><br><strong>Characters\
      \ you care for!</strong><br>Each character has their own distinct personality,\
      \ and this helps to create a strong bond between the player and the heroes of\
      \ Lagoon. In addition to this, many of the game\u2019s characters are voiced\
      \ by leading Japanese voice actors - giving them even more depth and making\
      \ the world of Lagoon even more immerse.<br><br><strong>The Best of Both Dimensions!</strong><br>While\
      \ Fray and co. are exploring Lagoon, Alphadia Genesis has a wonderful 16-bit\
      \ style reminiscent of classic JRPGs of old... on the battlefield however it\u2019\
      s a whole different story. With fully animated 3D battles, the turn-based action\
      \ really comes to life.<br><br><strong>More than Meets the Eye!</strong><br>The\
      \ plot of Alphadia Genesis is packed with twists and turns - you\u2019ll need\
      \ to stay on your toes to keep up.<br><br><strong>Not a-Fray-ed to laugh!</strong><br>While\
      \ the plot is serious - there are plenty of funny moments too... watch out for\
      \ the lickers!"
