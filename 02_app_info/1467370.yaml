details:
  data:
    about_the_game: Beetles aren't the only thirsty bugs! This Bug Family Bundle adds
      <strong>The Hive</strong> and <strong>Spidey Party </strong> as playable bug
      families to the (free) Nectar of the Gods base game. After purchase <strong>The
      Hive</strong> and <strong>Spidey Party</strong> will become playable in all
      game modes. <br><br>Both <strong>The Hive</strong>, and <strong>Spidey Party</strong>
      come with 8 unique bugs with special abilities and quirks. <br><br><strong><u>The
      Hive</u></strong><br><ul class="bb_ul"><li> Yellowjacket<br></li><li> BumbleBee<br></li><li>
      Wallace's Giant Bee<br></li><li> Executioner Wasp<br></li><li> Carpenter Bee<br></li><li>
      Beeswax<br></li><li> Flower<br></li><li> Queen Bee</li></ul><br><strong><u>Spidey
      Party</u></strong><br><ul class="bb_ul"><li> Jumpy Spider<br></li><li> Daddy
      Spider<br></li><li> Pop Spider<br></li><li> Widow Spider<br></li><li> Wolf Spider<br></li><li>
      Water Spider<br></li><li> Spider Web<br></li><li> Spider Jaws</li></ul>
