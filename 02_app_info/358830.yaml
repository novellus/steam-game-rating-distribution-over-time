  data:
    about_the_game: "In 2031, unchecked pollution meant humans could no longer survive\
      \ on the Earth\u2019s surface. Fortunately, PyroCorp saved the world by building\
      \ massive underground cities with an army of intelligent robots. <br><br>Everything\
      \ was fine - until one day, the robots went bananas and killed all humans. To\
      \ avert a public relations and stock market nightmare, PyroCorp rests its final\
      \ hope on you - the only remaining Good Robot.<h2 class=\"bb_tag\">DO</h2>\u2713\
      \ Erase all evidence that suggests PyroCorp caused human extinction<br><br>\u2713\
      \ Terminate all bad robots, for they are the incriminating evidence<br>\u2713\
      \ Support PyroCorp by purchasing the latest in robot destruction technology<br>\u2713\
      \ Save yourself from killer robots by making sure your killer robot is better<h2\
      \ class=\"bb_tag\">DON'T</h2>\u2717 Question what you\u2019re told<br><br>\u2717\
      \ Listen to what the virus has to say<br>\u2717 Talk to the robots<br>\u2717\
      \ Romance the robots<br><br>Are you a Good Robot? Let me put it this way: <br>Do\
      \ bad robots come with a 14-day money back guarantee*?"
