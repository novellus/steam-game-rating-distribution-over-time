    short_description: Outscape is everything you love about traditional strategy
      games, but places your empire within a vast online galaxy alongside other real
      players. Outscape rewards skillful long-term strategic gameplay with a brilliantly
      refreshing new take on the 4X genre.
    steam_appid: 552600
    support_info:
