details:
  data:
    about_the_game: 'Get ready to experience groundbreaking strategic gameplay in
      a huge online persistent galaxy alongside other real players.<br><br>Build your
      empire at your own pace and in your own style. Dominate through military might,
      thrive with diplomacy &amp; trade, forge alliances or go it alone - you decide.<h2
      class="bb_tag">Build Your Empire</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/552600/extras/A_-_Explore.gif?t=1600171366"
      /><br><ul class="bb_ul"><li>Explore uncharted star systems and colonize new
      worlds<br></li><li>Mine planets and asteroid fields for crucial resources you''ll
      need to construct buildings and fleets<br></li><li>Develop your colonies and
      collect taxes while keeping colonists on your side<br></li><li>Choose from a
      huge set of structures to build out your planets<br></li><li>Use automation
      if you don''t want to do everything yourself</li></ul><h2 class="bb_tag">Research
      Futuristic Technology</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/552600/extras/Gif_-_B_-_Research-Gif.gif?t=1600171366"
      /><br><ul class="bb_ul"><li>Unlock new advanced technologies to increase your
      empire''s power and capabilities through research and development.<br></li><li>Research
      things such as: Structures, Weapons, Hulls, Ships Parts, Skills, Civ Upgrades<br></li><li>Improve
      your fleets and buildings by upgrading them to the latest tech</li></ul><h2
      class="bb_tag">Design and Command Epic Fleets</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/552600/extras/Gif_-_C_-_Fleets-Gif.gif?t=1600171366"
      /><br><ul class="bb_ul"><li>Put together components in the ship designer to
      design ships for attack, defence, scouting and hauling or whatever you need<br></li><li>Arrange
      your ships into tactical fleets, optimize formations and create battle plans<br></li><li>Command
      your fleets to protect, expand, and service your empire</li></ul><h2 class="bb_tag">Engage
      in Diplomacy and Trade</h2><img src="https://steamcdn-a.akamaihd.net/steam/apps/552600/extras/Gif_-_D_-_Diplomacy_Trade-Gif.gif?t=1600171366"
      /><br><ul class="bb_ul"><li>Meet other players, negotiate treaties, form lasting
      alliances<br></li><li>Trade resources, ships or entire planets with players<br></li><li>Support
      and protect each other</li></ul><h2 class="bb_tag">Defend, Attack and Conquer</h2><ul
      class="bb_ul"><li>Lay minefields to protect your territory or trade routes<br></li><li>Invade
      territory and launch orbital strikes against threatening planets<br></li><li>Train
      troops to invade and conquer other empires through ground assaults or defend
      your own planets<br></li><li>Use cloaked fleets to launch surprise attacks or
      stealthily collect intel<br></li><li>Watch and analyze spectacular fleet battles
      as your ships, designed by you, engage both PvP and PvE enemies</li></ul><h2
      class="bb_tag">Grand Strategy on an MMO Scale</h2><ul class="bb_ul"><li>Real-time
      strategic gameplay in a huge persistent online universe<br></li><li>Seamless
      true-space galaxies with hundreds of thousands of stars and planets which bear
      home to thousands of players<br></li><li>Play at your own pace - your units
      carry out your orders even while you''re offline<br></li><li>Newbie protection
      - new players  have shielded home planets and are protected by omnipotent guard
      fleets</li></ul><h2 class="bb_tag">Choice of Game Modes</h2><ul class="bb_ul"><li>1x
      regular speed and 10x faster speed galaxies<br></li><li>Choose the pace you
      prefer or play both games at the same time!</li></ul><h2 class="bb_tag">No ''Pay
      to Win''</h2>There is no ''pay-to-win'' or indeed any paying to get in-game
      advantages. Outscape is about skill, not how much real-life money people spend
      in-game.<h2 class="bb_tag"><strong>Buy Outscape now for less than the full launch
      price and support the development of the game.</strong></h2>'
