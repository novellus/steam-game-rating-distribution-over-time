    detailed_description: "\u0413\u043B\u0430\u0432\u043D\u044B\u0439 \u0433\u0435\
      \u0440\u043E\u0439 \u043F\u043E\u043F\u0430\u0434\u0430\u0435\u0442 \u0432 \u043D\
      \u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u0441\u0442\u0440\
      \u0430\u0448\u043D\u044B\u0439 \u043C\u0438\u0440 \u0441 \u043E\u0433\u0440\u043E\
      \u043C\u043D\u044B\u043C\u0438 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\
      \u0432\u043E\u043C \u043F\u0440\u043E\u0431\u043B\u0435\u043C. <br>\u0418\u0433\
      \u0440\u043E\u043A\u0443 \u043F\u0440\u0435\u0434\u0441\u0442\u043E\u0438\u0442\
      \ \u0432\u044B\u044F\u0441\u043D\u0438\u0442\u044C \u043F\u0440\u0438\u0447\u0438\
      \u043D\u0443 \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u0435 \u0435\u0433\
      \u043E \u0432 \u044D\u0442\u043E\u043C \u043C\u0438\u0440\u0435. \u041F\u043E\
      \ \u043F\u0443\u0442\u0438 \u0432\u0430\u043C \u0431\u0443\u0434\u0435\u0442\
      \ \u043C\u043D\u043E\u0436\u0435\u0441\u0442\u0432\u043E \u043F\u0440\u0435\u043F\
      \u044F\u0442\u0441\u0442\u0432\u0438\u0439, \u0438 \u043C\u043D\u043E\u0436\u0435\
      \u0441\u0442\u0432\u043E \u0438\u0445 \u0440\u0435\u0448\u0435\u043D\u0438\u0439\
      . \u041A\u0430\u0436\u0434\u044B\u0439 \u0434\u0430\u0436\u0435 \u043D\u0435\
      \ \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u0432\
      \u044B\u0431\u043E\u0440 \u0432\u043B\u0438\u044F\u0435\u0442 \u043D\u0430 \u0440\
      \u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0438 \u0444\u0438\u043D\u0430\u043B\
      \ \u0438\u0433\u0440\u044B, \u0431\u0443\u0434\u044C\u0442\u0435 \u0432\u043D\
      \u0438\u043C\u0430\u0442\u0435\u043B\u044C\u043D\u044B \u0441\u043E \u0441\u0432\
      \u043E\u0438\u043C \u0432\u044B\u0431\u043E\u0440\u043E\u043C.<h2 class=\"bb_tag\"\
      >\u041C\u0435\u0445\u0430\u043D\u0438\u043A\u0430 \u0438\u0433\u0440\u044B</h2>1.\
      \ \u0418\u0433\u0440\u0430 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\
      \u044F\u0435\u0442 \u0441\u043E\u0431\u043E\u0439 \u043E\u0442\u043A\u0440\u044B\
      \u0442\u044B\u0439 \u043C\u0438\u0440, c \u043F\u043E\u0448\u0430\u0433\u043E\
      \u0432\u044B\u043C\u0438 \u0431\u043E\u044F\u043C\u0438.<br>2. \u041C\u043D\u043E\
      \u0436\u0435\u0441\u0442\u0432\u043E \u0438\u043D\u0442\u0435\u0440\u0435\u0441\
      \u043D\u044B\u0445 \u0441\u043E\u0431\u044B\u0442\u0438\u0439.<br>3. \u041C\u043D\
      \u043E\u0436\u0435\u0441\u0442\u0432\u043E \u0443\u043C\u0435\u043D\u0438\u0439\
      \ \u0438 \u043A\u043B\u0430\u0441\u0441\u043E\u0432\u044B\u0445 \u043D\u0430\
      \u0432\u044B\u043A\u043E\u0432.<br>4. \u0418\u0433\u0440\u043E\u0432\u043E\u0435\
      \ \u0432\u0440\u0435\u043C\u044F \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\
      \u043D\u043E\u0435 \u0434\u043B\u044F \u043F\u0440\u043E\u0445\u043E\u0436\u0434\
      \u0435\u043D\u0438\u044F \u0432\u0441\u0435\u0439 \u0432\u0435\u0442\u043A\u0438\
      \ \u0438\u0433\u0440\u044B \u043D\u0435 \u0431\u043E\u043B\u0435\u0435 2 \u0447\
      \u0430\u0441\u043E\u0432.<br>5. \u041C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\
      \u043D\u044B\u0439 \u0433\u0440\u0438\u043D\u0434.<br>6. \u0420\u043E\u043B\u0435\
      \u0432\u0430\u044F \u0441\u0438\u0441\u0442\u0435\u043C\u0430 \u0440\u043F\u0433\
      \ \u0434\u0438\u0430\u043B\u043E\u0433\u043E\u0432, \u043A\u0430\u043A\u0438\
      \u043C \u0431\u044B\u0442\u044C \u0440\u0435\u0448\u0430\u0435\u0442\u0435 \u0442\
      \u043E\u043B\u044C\u043A\u043E \u0432\u044B."
