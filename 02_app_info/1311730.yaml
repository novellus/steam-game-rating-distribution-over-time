  data:
    about_the_game: "This game can understand the truth after customs clearance. I\
      \ mainly use this game to promote the relationship between material and consciousness.\
      \ If you want to know, buy it and check out the story. This can reveal a little\
      \ bit of information, consciousness can control matter, but your consciousness\
      \ is produced by matter, and when the material that produces your consciousness\
      \ is affected, your own thinking will also be affected.<br>Why do you say that?\
      \ The following is illustrated by facts.<h2 class=\"bb_tag\"> &quot;consciousness\
      \ can control matter&quot; [/ h2] is equivalent to using your own consciousness\
      \ to control your body, and you can accomplish some things.<h2 class=\"bb_tag\"\
      > &quot;consciousness is produced by matter&quot; [/ h2] when you were born,\
      \ you didn't have any consciousness, or the consciousness generated was very\
      \ weak. When you grow up to be in your 20s, your consciousness will certainly\
      \ be much stronger than when you were 4 years old. The essential reason for\
      \ this phenomenon is that your own matter has changed. As one's material changes\
      \ for the better, more consciousness is produced. The good direction here is\
      \ for consciousness to become stronger.<h2 class=\"bb_tag\"> &quot;when the\
      \ substance that produces your meaning is affected, so will the matter itself&quot;\
      \ [/ h2] when you are sick, your consciousness will become weaker than when\
      \ you are normal. When you're well, you're more conscious than when you're sick.\
      \ The root cause is: when you are sick, your material changes in a bad direction.<br>So\
      \ what happens when consciousness increases to a certain level? At this time,\
      \ the self-consciousness of the control of the material ability will become\
      \ very strong! For example, human beings can control the brain by their own\
      \ consciousness to complete some operations such as calculation and memory.\
      \ Other animals that are less conscious than humans can't do this. Plants, which\
      \ are less conscious than animals, can not even control themselves to move through\
      \ their own consciousness.<br>So much has been revealed so far.<br>qq\uFF1A\
      1431081</h2></h2></h2>"
