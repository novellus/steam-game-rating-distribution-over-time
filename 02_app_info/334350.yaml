    reviews: "\u201CDon\u2019t Move Distills Modern Gaming\u2019s 'Player Investment\
      \ Manipulation' To A Worrying Conclusion.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiestatik.com/2013/09/16/dont-move-distils-modern-gamings-player-investment-manipulation-to-a-worrying-conclusion/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Indie Statik</a><br><br>\u201CDon't Move,\
      \ for me, quickly drives home the point that achievements and challenges can\
      \ be misused and result in 'non-optimal gameplay decisions... past the point\
      \ where the game is fun'.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2013/09/freeware_pick_ludonarrative_di.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br><br>\u201CDon't Move\
      \ is supposedly a game about 'ludonarrative dissonance and player investment\
      \ manipulation'. What it actually looks like is a twisted social experiment\
      \ of some sort.\u201D<br><a href=\"http://kotaku.com/https-www-youtube-com-watch-v-crtvjjkqodg-dont-move-i-1541122264\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
