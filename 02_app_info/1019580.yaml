    review: "Aventura gr\xE1fica sencilla pero con graves defectos que lastran la\
      \ experiencia. Se trata de una revisi\xF3n de los videojuegos que salieron a\
      \ principios de los 2000, con un nuevo doblaje para los protagonistas (en mi\
      \ opini\xF3n con menos gracia) y con varias escenas tanto revisadas como adicionales.\
      \ Y precisamente esto supone uno de los principales puntos negros de esta edici\xF3\
      n: las escenas adicionales solo est\xE1n disponibles con audio en alem\xE1n,\
      \ por lo que en algunas partes del juego los di\xE1logos se alternar\xE1n entre\
      \ espa\xF1ol y alem\xE1n sin que podamos hacer nada (al menos los subt\xEDtulos\
      \ s\xED est\xE1n en espa\xF1ol).\n\nLos gr\xE1ficos se han suavizado, ahora\
      \ no est\xE1n tan pixelados como en la versi\xF3n anterior, y algunos fondos\
      \ se han redibujado. \n\nEn cuanto a la valoraci\xF3n como juego en s\xED, se\
      \ salva el sentido del humor y los personajes. Hay partes que son muy sencillas\
      \ (encuentro un objeto y lo uso) y otras partes que que hay que echarle mucha\
      \ imaginaci\xF3n para saber qu\xE9 objeto usar y d\xF3nde. Por no hablar de\
      \ los momentos \"pixel hunting\" en el que te quedas atascado porque no has\
      \ interpretado correctamente que esos 4 pixeles escondidos en una esquina del\
      \ escenario son interactuables. Tambi\xE9n termina de estropear la experiencia\
      \ la falta de coherencia interna durante el desarrollo de la aventura. Aunque\
      \ tengas claro d\xF3nde tienes que utilizar un determinado objeto es posible\
      \ quedarse atascado porque las mec\xE1nicas no son constantes durante el juego;\
      \ para resolver un mismo tipo de situaci\xF3n a veces tienes que utilizar ese\
      \ objeto sobre tu personaje, otras veces sobre el personaje objetivo, otras\
      \ veces tienes que inspeccionarlo en el inventario... Al final se acaba convirtiendo\
      \ en un prueba y error y en \"utilizar todo con todos y en todos los \xF3rdenes\
      \ y combinaciones posibles\".\n\nA parte de fallos gr\xE1ficos inexplicablemente\
      \ subsanados por una actualizaci\xF3n (error en los nombres de localizaciones)\
      \ hay que destacar negativamente que el juego suele colgarse simplemente al\
      \ pasar de una localizaci\xF3n a otra, por lo que al no existir autoguardado\
      \ es recomendable guardar partida a cada rato.\n\nEn resumen, merece la pena\
      \ si eres fan de los personajes y quieres rememorar buenos momentos, pasando\
      \ por alto los puntos negativos. Como juego en s\xED se queda en un aprobado\
      \ justito."
