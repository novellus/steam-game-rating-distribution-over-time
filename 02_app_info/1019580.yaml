    about_the_game: "In the T.I.A. the red alarm goes off: the high spheres want to\
      \ cut (even more) the budget of the agency, being Professor Bacterio and his\
      \ outlandish but occasionally effective inventions the first. But the erudite\
      \ has kept an ace up his sleeve to impress the supervisors: he has invented\
      \ a marvelous machine to travel inside movies. However, when putting it into\
      \ operation something disastrous happens that will require all the expertise\
      \ of the agency's most famous agents, Morth &amp; Phil, to prevent chaos and\
      \ destruction from taking over our dimension.<br />\r\n<br />\r\nHelp Morth\
      \ and Phil as they travel through the most famous movies in film history. Solve\
      \ puzzles in this point &amp; click adventure and discover mysteries in an environment\
      \ of more than 100 locations throughout genres such as black movies, the western,\
      \ adventure or horror movies.<br />\r\n<br />\r\nChat with more than 40 interactive\
      \ characters: Norman Bates, Freddy Krueger, John Wayne or Charlie Chaplin, among\
      \ others.<br />\r\n<br />\r\nGreat puzzles and animations that surprised even\
      \ Ib\xE1\xF1ez, creator of the characters.<br />\r\n<br />\r\nYou can control\
      \ Mort or Phil according to your preferences. Change character and choose who\
      \ will perform each action.<br />\r\n<br />\r\nIn addition, you can play with\
      \ a friend in local cooperative controlling a different character each one.<br\
      \ />\r\n<br />\r\nMore than 40 songs and a luxury dub, including the Spanish\
      \ voices of Johny Deep (Luis Posada), Woody Allen (Joan Pera), Colm Meany (Lluis\
      \ Marco), Angelina Jolie (Nuria Mediavilla) and Samuel L. Jackson (Miguel A.\
      \ Jenner)."
