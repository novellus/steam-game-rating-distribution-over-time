    about_the_game: "In the world of Majesty, you are the ruler of the kingdom Ardania.\
      \ At your service are your loyal and somewhat obnoxious subordinates, who have\
      \ their own minds about how things should be done.<br>\t\t\t\t\tIn fact, Majesty\
      \ is the only game where your heroes decide on their own what should be done\
      \ and when, leaving you to try to control them through monetary incentives.<br>\t\
      \t\t\t\tKey Features<br>\t\t\t\t\t<ul class=\"bb_ul\"><li>Real-time strategy\
      \ game with indirect control - your heroes have a will of their own.<br>\t\t\
      \t\t\t</li><li>Play through a campaign with 16 missions divided into 4 chapters,\
      \ as well as a few quick missions and a variety of multiplayer maps.<br>\t\t\
      \t\t\t</li><li>Build the fantasy city of your dreams and experience an engaging\
      \ world, but beware: monsters are waiting to lay siege to your domain.<br>\t\
      \t\t\t\t</li><li>Defend your realm with noble warriors, spell-wielding wizards\
      \ or wild barbarians. Choose from more than 10 different classes to oversee\
      \ the protection of your lands.<br>\t\t\t\t\t</li><li>Multiplayer for up to\
      \ 4 players over LAN<br>\t\t\t\t\t</li><li>The official sequel to the best-selling\
      \ game Majesty: The Fantasy Kingdom Sim of 2000.<br>\t\t\t\t\t</li></ul>"
