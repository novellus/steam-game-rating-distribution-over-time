details:
  data:
    about_the_game: "With this official add-on for The Elder Scrolls V: Skyrim, journey\
      \ off the coast of Morrowind, to the island of Solstheim. Encounter new towns,\
      \ dungeons, and quests, as you traverse the ash wastes and glacial valleys of\
      \ this new land. Become more powerful with shouts that bend the will of your\
      \ enemies and even tame dragons. Your fate, and the fate of Solstheim, hangs\
      \ in the balance as you face off against your deadliest adversary \u2013 the\
      \ first Dragonborn.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"\
      ><li>Explore Beyond Skyrim \u2013 Leave the province of Skyrim and travel to\
      \ the coastal island of Solstheim. Encounter the Dark Elven settlers of Raven\
      \ Rock and the native Skaal, as you unravel the mystery of a Dragonborn\u2019\
      s return. <br></li><li>Become the Ultimate Dragonborn \u2013 Harness the power\
      \ of the Voice as you face off against the first Dragonborn. Wield new shouts\
      \ and spells including Dragon Aspect \u2013 allowing you to summon the inner\
      \ power of a dragon to deliver colossal blows and strengthen other shouts. <br></li><li>New\
      \ Powers \u2013 Discover dark powers as you journey into a new Daedric realm.\
      \ Collect books of forbidden knowledge and choose new paths for your skills\
      \ and abilities.<br></li><li>New dungeons, creatures, weapons, and more \u2013\
      \ Suit up in Bonemold and Chitin armors and wield Stalhrim weapons as you navigate\
      \ through a myriad of dungeons. Battle formidable foes like Ash Spawn, Rieklings,\
      \ and more. </li></ul>"
