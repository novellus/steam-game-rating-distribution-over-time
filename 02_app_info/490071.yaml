details:
  data:
    about_the_game: 'Cakewalk has teamed up with ChocolateAudio to bring you the Chocolate
      Cake Drums: Jazz Kit Brushes for Session Drummer 3. If you have a sweet tooth
      for high-quality drum sounds then Chocolate Cake Drums are sure to satisfy.
      This kit was meticulously sampled by the artisans at ChocolateAudio to create
      some of the most authentic virtual drums available. <br><br><strong>Highlights:</strong><br><br><ul
      class="bb_ul"><li>A Ludwig kit with Ludwig snare: 20&quot; kick, 10&quot;, 13&quot;,
      15&quot; Toms, 14&quot;x5.5&quot; Snare, Paiste Cymbals.<br></li><li>Recorded
      ay 96KHz/24bit at ChocolateAudio Studio, delivered at 44.1KHz/24bit.<br></li><li>Recorded
      and Produced by Simone Coen for ChocolateAudio. Editing and programming by Simone
      Coen and Sara Rusignuolo.<br></li><li>Kick: 15 velocities - 2 variations (round
      robins) - Total: 30 samples.<br></li><li>Snare: Damp 24 velocities, Standard
      Hit 24 velocities - 2 variations (round robins), Rim Hit 14 velocities - 2 variations
      (round robins) - Total: 100 samples.<br></li><li>Hat 14&quot;: Pedal 16 velocities,
      Tip with 10/14 velocities - 2 variations - 5 positions (closed to open) (the
      3 extra positions apart from closed and fully open are mapped as Percussions)
      - Total: 124 samples.<br></li><li>Ride: 8/16 velocities - 2 positions (Bell,
      Hit) - Total: 24 samples.<br></li><li>Toms: 3 Toms (Mid and 2 Floor) 10 velocities
      - 2 variations (round robins) each - Total: 60 samples.<br></li><li>Cymbals:
      Crash 17&quot;, Crash 18&quot; with 16 velocities each - Total: 32 samples.<br></li><li>TOTAL:
      370 samples </li></ul>'
