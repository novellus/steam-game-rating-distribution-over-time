    about_the_game: <h2 class="bb_tag">Build fantasy miniatures using over 800 stylized
      parts and 70 Animation for thousands of poses. Export them as STL files for
      3D printing, or use one of our online 3D printing partners to bring your creations
      to life.</h2><br><br>Male and Female options like Heads, Eyebrows, Facial hair,
      Torso, Upper Arms, Lower Arms, hands, Hips and legs to create fantasy miniatures
      to meet your needs. Extras like Hats, Masks, Hair, Helmet Options, Back Options,
      Shoulders, Elbows, Hip Options, Knee Options, Left &amp; Right Weapons, and
      themed bases with multiple base item options.<br><br><br>After you've designed
      your miniature, choose a pose or animation to create a custom pose, with the
      click of a button. Save your miniature build, export it to STL or request a
      print from an online print partner. Creating amazing miniatures couldn't be
      easier!<br><br>Millions of miniatures for less than the cost of 5 at an online
      store*.<h2 class="bb_tag">Sponsored By:</h2><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1213180/extras/sponsors_sbg.png?t=1585755092"
      /><h2 class="bb_tag">Roadmap</h2><br><i>We are looking to bring these things
      to Hero Mini Maker in the near future.</i><br><ul class="bb_ul"><li> More Weapons<br></li><li>
      More Items<br></li><li> More Items to Decorate the Bases<br></li><li> More Animations<br></li><li>
      Props with this same art style<br></li><li> Monster Parts<br></li><li> Terrain
      Props</li></ul><h2 class="bb_tag">3D Printing</h2><br>Some of the smaller parts
      [5 parts out of 800+] print best on a Resin-based 3D printer but have been tested
      to print perfectly on an FDM 3D printer, when using the right profile.<h2 class="bb_tag">FDM
      3D Printers [Filament]:</h2> We suggest Cura 4.0+ for slicing on an FDM printer
      using a SiePie Profile for best print quality.<h2 class="bb_tag">SLA 3D Printers
      [Resin]:</h2> We suggest Chitubox for slicing on an SLA printer using an Elegoo
      Mars printer with Elegoo or 3D Resin Solutions resin.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1213180/extras/HMM_Smaller_Logo.png?t=1585755092"
      />
