    about_the_game: "The Orb welcomes you to \xD8DE. <br><br>Head to a new playground\
      \ level and spend some quality time with the Orb. Face new challenges that will\
      \ put your mind, body, and spirit to the test. You might even make some fun\
      \ memories together along the way. <br><br>There\u2019s also skins, hats, and\
      \ screen filters\u2014\u2019cause why not?<br><br><ul class=\"bb_ul\"><li>\xD8\
      DE to Orb: \xD8DE is norwegian for desolate. That\u2019s a hint towards the\
      \ challenges that await in this additional level. Also feel free to write an\
      \ Ode to \xD8DE\u2014the Orb would like that.<br></li><li>Personalize the Orb:\
      \ Unlock cosmetic skins for the Orb, screen filters, and every gamer\u2019s\
      \ favorite feature: hats for the characters.<br></li><li>Reshape the Orb: Change\
      \ shape of the Orb from sphere to dodecahedron, eggggg, or an eyeball! Wait...that\u2019\
      s not how you spell egg? Is it?</li></ul>"
