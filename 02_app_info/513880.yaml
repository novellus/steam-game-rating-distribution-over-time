details:
  data:
    about_the_game: "The player is fierce fighting in tanks on mobile phones and tablets.<br>You\
      \ can choose from a variety of tanks of the modern era, and improving their\
      \ combat abilities.<br><br><strong>GAME FEATURES</strong><br><br>\u2022 A wide\
      \ range of tanks.<br>\u2022 A wide range of weapons: a gun, a bomb, a laser,\
      \ super laser, machine gun, mine, missile, guided missile.<br>\u2022 Upgrade\
      \ your tank and weapons.<br>\u2022 The player can colorize the tank to your\
      \ liking.<br>\u2022 Play the game in offline as well as online.<br>\u2022 Increase\
      \ the level of difficulty.<br>\u2022 The game has different game modes: Team\
      \ Deathmatch, Capture the Flag, Free-For-All.<br>\u2022 Procedural generation\
      \ of the maze. You'll always play on the new map!<br>\u2022 Compete with players\
      \ around the world!<br>\u2022 Adjust the size of the map.<br>\u2022 Adjust the\
      \ number of bots.<br>\u2022 For the victory get game coins.<br><br><strong>Defy\
      \ The PVP GAME</strong><br><br>\u2022 Create your own multiplayer server.<br>\u2022\
      \ Play online with players around the world."
