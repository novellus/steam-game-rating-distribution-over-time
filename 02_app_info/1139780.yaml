      ><li>Arctic Night <br></li><li>Sandy Desert <br></li><li>Calm Lake <br></li><li>Rainy\
      \ Jungle \u200B <br></li><li>Snowy Pond </li></ul><h2 class=\"bb_tag\">Interaction\
      \ </h2><ul class=\"bb_ul\"><li>Touch the light switch. <br></li><li>Touch the\
      \ audio switch. <br></li><li>Grab the small objects. <br></li><li>Open the door\
      \ &amp; windows.<br></li><li>Turn rotate with right thumb.</li></ul>"
