    detailed_description: "<h1>Achievements</h1><p>Achievements are currently only\
      \ supported by the Windows version. There is also a bug with certain graphic\
      \ cards that disable the overlay from showing (the achievements are still recorded).</p><br><h1>About\
      \ the Game</h1>Explore the world around you, the magic that surrounds it. Learn\
      \ the ways of the nature, the mountains and caves, snow-filled tundras and serene\
      \ lakes. Uncover the different courses life can take.\r\n\r\nStar Sky 2 is a\
      \ personal experience, and a deeply atmospheric and meditative experience. Walk\
      \ through the landscapes, interact with the environment and take notice as you\
      \ go along. Explore the different roads presented and enjoy the sound and sights\
      \ of the world.\r\n\r\nIn Star Sky 2 M\xE5rten Jonsson continues the story set\
      \ by the previous one, with a similar style of gameplay. There are more choices\
      \ and most importantly, more consequences. Learn from the choices you make,\
      \ and see the different paths a life can take, and the scenarios that unfold.\
      \ The game is a slow experience meant as a way to get lost in your thoughts,\
      \ to feel the game as you are playing, and most importantly, to simply relax.\r\
      \n\r\nGoodnight, and may you find what you're seeking beneath the stars."
