details:
  data:
    about_the_game: "Explore the world around you, the magic that surrounds it. Learn\
      \ the ways of the nature, the mountains and caves, snow-filled tundras and serene\
      \ lakes. Uncover the different courses life can take.<br />\r\n<br />\r\nStar\
      \ Sky 2 is a personal experience, and a deeply atmospheric and meditative experience.\
      \ Walk through the landscapes, interact with the environment and take notice\
      \ as you go along. Explore the different roads presented and enjoy the sound\
      \ and sights of the world.<br />\r\n<br />\r\nIn Star Sky 2 M\xE5rten Jonsson\
      \ continues the story set by the previous one, with a similar style of gameplay.\
      \ There are more choices and most importantly, more consequences. Learn from\
      \ the choices you make, and see the different paths a life can take, and the\
      \ scenarios that unfold. The game is a slow experience meant as a way to get\
      \ lost in your thoughts, to feel the game as you are playing, and most importantly,\
      \ to simply relax.<br />\r\n<br />\r\nGoodnight, and may you find what you're\
      \ seeking beneath the stars."
