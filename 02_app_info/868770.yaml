      \ and the characters you meet in this dark place tormented by agony and sorrow.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/868770/extras/KSBUTTON3.jpg?t=1606328962\"\
      \ /><br><br><ul class=\"bb_ul\"><li>Free prologue to the full game Saint Kotar.<br></li><li>Dark\
      \ psychological horror adventure set in the small rural town of Sveti Kotar.<br></li><li>Up\
      \ to 3 hours of gameplay time.<br></li><li>Glimpse of a vast and foreboding\
      \ world to explore.<br></li><li>Two fascinating playable characters, two captivating\
      \ storylines.<br></li><li>Decisions are fateful and affect the storylines.<br></li><li>Mysterious\
