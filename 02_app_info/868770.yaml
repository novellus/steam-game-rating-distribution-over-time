    reviews: "\u201CSaint Kotar: The Yellow Mask is a mystery prologue that is free,\
      \ creepy, and so unique!\u201D<br><a href=\"https://www.escapistmagazine.com/v2/saint-kotar-the-yellow-mask-is-a-mystery-prologue-that-is-free-creepy-and-so-unique/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >The Escapist Magazine</a><br><br>\u201C\
      The mood is brilliantly done with its gloomy hand-drawn art style backed by\
      \ a soundtrack that has been crafted to enhance the game, not to stand out on\
      \ its own.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.well-played.com.au/saint-kotar-the-yellow-mask-impressions-clicking-into-fear/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Well Played</a><br><br>\u201CThis teaser\
      \ did an admirable job of pulling me into Saint Kotar\u2019s dreary world with\
      \ its superb atmosphere and intriguing cast of characters.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.heypoorplayer.com/2020/07/31/saint-kotar-the-yellow-mask-review-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Hey Poor Player</a><br>"
