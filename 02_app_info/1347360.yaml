    about_the_game: "Midnight Renegade is a 2D Platformer, as well as an Action RPG.\
      \ The story revolves around Lilly, a young lady who seeks to bring justice to\
      \ a corrupt task force. In order to do this, she must defeat the chief and his\
      \ subordinates, by means of shooting, attacking, and dodging. Throughout the\
      \ game, she'll need to manage 6 inventory slots and 4 equipment slots. Enemies\
      \ drop bread crumbs, which can be consumed to regenerate life. Some enemies\
      \ have the potential to drop equipment items, which are capable of producing\
      \ set bonuses, when all pieces to a set are collected. Currency, ammo, and restorative\
      \ items are treated as items and thus take inventory space. You'll find yourself\
      \ in ranged combat more often than not. Though bullets have a limited carrying\
      \ capacity, they easily drop from defeated enemies and staggered bosses.<br\
      \ />\r\n<br />\r\nFeatures:<br />\r\n20 minutes - 1 hour of gameplay<br />\r\
      \n<br />\r\n3 boss fights (+2 secret fights)<br />\r\n<br />\r\nController support<br\
      \ />\r\n<br />\r\nSound and brightness settings<br />\r\n<br />\r\nA few interactable\
      \ NPCs<br />\r\n<br />\r\n6 save slots<br />\r\n<br />\r\nItem drops and an\
      \ inventory system<br />\r\n<br />\r\n3 different guns<br />\r\n<br />\r\nConsuming\
      \ bread to stay alive"
