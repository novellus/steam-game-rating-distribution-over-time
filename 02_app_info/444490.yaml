    about_the_game: <strong>A fast paced multiplayer FPS game that focuses on creative
      weapons and game mechanics that reward skillful killing!</strong><br><br>Polywar
      is a quick and skillful online multiplayer game. Tons of weapons that enable
      crazy weapon combos giving the player varied matches. Polywar provides interesting
      and creative ways for the player to destroy their enemies. Instead of just damage,
      weapons have many different attributes they can afflict on their targets. Its
      simple controls yet hard to master skill ceiling makes it perfect for both casual
      and hardcore gamers.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> Online
      multiplayer matches<br></li><li> Unlock new ability<br></li><li> Unlock new
      weapons<br></li><li> Unlock new decorations, different viewfinders and character<br></li><li>
      A total of 62 unlockable things<br></li><li> 12 unique weapons</li></ul>
