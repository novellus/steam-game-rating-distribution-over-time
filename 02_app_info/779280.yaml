details:
  data:
    about_the_game: '<i><br>This Pack will add Sakuya Izayoi, Koishi Komeiji, Suika
      Ibuki to the game.</i><br><br>================================================================<h2
      class="bb_tag">Sakuya Izayoi</h2>The Maid of Scarlet Devil Mansion<br><ul class="bb_ul"><li>Primary
      attack: throw knives which can hit the wall and bounce.<br></li><li>Secondary
      attack: throw numerous and frozen knives in time. <br></li><li>Bomb: let all
      knives fly to an ordered place and take an enormous damage.<br></li><li>Dodge:
      teleport and ignore all units on the way.<br></li><li>Characteristic: because
      the mansion lives on a tight budget recently, please recycle your throwed knives.</li></ul><br>================================================================<h2
      class="bb_tag">Koishi Komeiji</h2>Unintentionally Closed-Hearted Satori<br><ul
      class="bb_ul"><li>Primary attack: throw hyperbolic curved bullet.<br></li><li>Secondary
      attack: rotate and stun surrounding enemies.<br></li><li>Bomb: summon roses
      at your side. After several seconds, detonate them and take AOE attacks.<br></li><li>Dodge:
      invisibility. While being invisible, your enemies can only see an unimpressive
      stone.<br></li><li>Characteristic: use your invisibility to approach your enemies
      silently. </li></ul><br>================================================================<h2
      class="bb_tag">Suika Ibuki</h2>Tiny Night Parade of One Hundred Demons<br><ul
      class="bb_ul"><li>Primary attack: throw a blast shell and take a huge damage
      if you hit the target directly.<br></li><li>Secondary attack: a triple combo
      of close combat.<br></li><li>Bomb: you are now a giant! your bomb will knock
      all surrounding enemies into the air.<br></li><li>Dodge: be invincible briefly
      and summon several little suikas to help you.<br></li><li>Characteristic: strong
      abilities to disturb enemies'' action.</li></ul>'
