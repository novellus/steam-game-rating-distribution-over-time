      \ characters of DOA6.<br />\r\nA set of 13 costumes for 13 characters.<br />\r\
      \n<br />\r\nThis costume set features costumes for Tina, Ayane, La Mariposa,\
      \ Christie, Hitomi, Mila, Nyotengu, Honoka, Zack, Bass, Hayate, Rig, and Diego.<br\
      \ />\r\n<br />\r\nNote:<br />\r\n- This product is included in the Season Pass\
      \ 1.  Be careful to avoid making redundant purchases.<br />\r\n- You must have\
      \ the latest update installed before using this content.<br />\r\n- The full\
      \ version of this game that is sold separately is required to use this product.\
      \ Please make sure you also install the latest patch if it is required.<br />\r\
      \n- You must purchase the relative characters before using this content."
