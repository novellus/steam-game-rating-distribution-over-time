    about_the_game: "<strong>Overview:</strong><br>Are you ready for the ultimate\
      \ VR horror experience? Nightfall: Eclipse is a game that brings you back to\
      \ the same mansion from Nightfall: Escape but this time, you get to explore\
      \ it with a new crew and with full VR support!<br><br><strong>Synopsis:</strong><br>Nightfall:\
      \ Eclipse allows you to experience the horrors surrounding the disappearance\
      \ of a news crew who once tried to explore the haunted mansion. This crew is\
      \ one of the few casualties that were investigated by Ara Cruz in Nightfall:\
      \ Escape. Know the true story, connect the missing links from the original game\
      \ and prepare to meet an iconic creature face to face. Gather up your courage\
      \ for this VR experience that will put you through scares and challenges which\
      \ promises to be both an intense and satisfying game.<br><br><strong>Features:</strong><br><ul\
      \ class=\"bb_ul\"><li>Experience the horror from the perspective of Rianne\u2019\
      s crew </li></ul><ul class=\"bb_ul\"><li>Enter the Tiyanak. An iconic monster\
      \ from the Philippine folklore </li></ul><ul class=\"bb_ul\"><li>Astounding\
      \ survival horror experience </li></ul><ul class=\"bb_ul\"><li>Complete VR support\
      \ that takes horror to the next level</li></ul>"
