    about_the_game: "Hey there, <strong>SpaceCats</strong> \u2013 meet Ulala, the\
      \ <strong>grooviest</strong> reporter in the galaxy! She\u2019s got attitude,\
      \ and she\u2019s got moves. Help her get the scoop on an unidentified Dance\
      \ Troupe that has captured thousands of people and is forcing them to dance!\
      \ Will you be able to free the hostages, and uncover who\u2019s behind the kidnappings\
      \ all while bustin\u2019 some groovy moves to sweet beats? <br>\t\t\t\t\t\t\
      <h2 class=\"bb_tag\">Features</h2>\t\t\t\t\t\t<strong>Battle It Out With Funky\
      \ Rhythms</strong><br>\t\t\t\t\t\t<ul class=\"bb_ul\"><li>Show Ulala\u2019s\
      \ enemies who\u2019s boss by swankily executing stylish dance moves that destroy\
      \ robots, free hostages, and just look plain groovy.<br>\t\t\t\t\t\t\t </li><li>Test\
      \ out your rhythm today!<br>\t\t\t\t\t\t</li></ul>"
