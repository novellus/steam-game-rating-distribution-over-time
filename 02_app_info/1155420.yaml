    about_the_game: "Welcome to Dino Zoo Transport Simulator where you will transport\
      \ wild angry dinosaurs. Be a pro truck driver and drive your offroad truck transport\
      \ trailer to the final destination. Enjoy the deadly dinosaurs attack and bravely\
      \ face the angry gangs of tyrannosaurus and stegosaurus. <br />\r\n<br />\r\n\
      Experience the most realistic truck driving simulation while riding the hilly\
      \ truck on the up hills impossible tracks. Hold the wheels of truck simulator\
      \ tightly because the angry beasts are continuously trying to attack your transporter\
      \ simulator.<br />\r\n<br />\r\nGame Features:<br />\r\n- Amazing dino transport\
      \ simulator<br />\r\n- 3 games modes: Practice , Time Trial and Survival<br\
      \ />\r\n- 15 levels<br />\r\n- 2 camera modes."
