  data:
    about_the_game: <strong>Set in the same universe as DERE EVIL .EXE and Sorority
      Rites</strong><br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1144740/extras/visual_novel_horror_game_small.png?t=1605666088"
      /><br><br>&quot;She's perfect.&quot;<br><br>Clint married the girl of his dreams
      and moved to a new city with her. He was ready to navigate the highs and lows
      of their relationship, but nobody expected things to go out of control.<br><br>Artificial
      Iridescence is a short kinetic visual novel that tells the story of long-time
      sweethearts, Clint and Ava. In between lifestyle adjustments and a secret project,
      they learn to compromise. But when the gravity of how far reality is from how
      they imagined it to be, they realize that there's more to marriage than playing
      house. Forced to face the consequences of their choices, can they survive as
      husband and wife?<br><br>---<br>'Artificial Iridescence' is a free standalone
      visual novel game that introduces new characters to the AppSir Universe. The
      events in this game will have long term consequences for the AppSir lore.
