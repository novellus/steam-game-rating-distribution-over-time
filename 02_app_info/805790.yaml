    about_the_game: TORQUE is a <strong>2 Player online-coop only game</strong> that
      you play with someone from your Steam friends list.<br>Throughout the game you
      solve puzzles using different spheres that you collect in each of the 4 main
      levels.<br><br><u>Features:</u><br><ul class="bb_ul"><li>5 collectable spheres
      with individual properties<br></li><li>4 puzzle levels and 3 platforming levels<br></li><li>around
      45 min of gameplay</li></ul>
