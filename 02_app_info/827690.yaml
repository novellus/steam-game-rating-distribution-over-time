details:
  data:
    about_the_game: "The Merkava IID (also known as Mk.2D) is an advanced version\
      \ of the standard Mk.2 Merkava, upgraded with a modular \u201CDor-Dalet\u201D\
      \ composite armor kit. It\u2019s a tough and unyielding vehicle, featuring a\
      \ number of battle-proven components such as its 105mm rifled cannon. The first\
      \ version of the Merkava Mk.2 entered service in 1983 and the last vehicles\
      \ were phased out in 2016 after thirty long years.<br />\r\nIn Armored Warfare,\
      \ the Merkava IID is a very tough vehicle. It is not equipped with an explosive\
      \ reactive armor kit, but is, nevertheless, a very tough customer due to the\
      \ introduction of the additional armor, allowing it to take a lot of damage.\
      \ Additionally, the tank is equipped with a Ready Rack mechanism, significantly\
      \ increasing the rate of fire for the first four shots."
