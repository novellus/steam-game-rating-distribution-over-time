    detailed_description: "<h1>Notice of service closure [Update on 24th January 2017]</h1><p>To\
      \ our Beloved Players,<br><br>Thank you for playing &quot; The Rise of Captain\
      \ Longbeard&quot;. <br>It has been real pleasure for us to hear all feedback\
      \ from those who had played this early access version.<br>We must regretfully\
      \ inform all users the suspension of further development of &quot;The Rise of\
      \ Captain Longbeard\u201D. <br>The servers will be inactive on 20th February,\
      \ 0:00 am (PST), 2017.<br>We will provide notice should there be any further\
      \ updates.<br><br>We offer our sincere thanks to everyone who has supported\
      \ this game. <br><br>Sincerely,<br><br>COLOPL NI<br><br>[Update on 24th January\
      \ 2017]<br>&quot;The Rise of Captain Longbeard&quot; could be played on user's\
      \ local environment <br>after the server is inactive on 20th February, 0:00\
      \ am (PST), 2017.</p><br><h1>About the Game</h1>Please see our special notice\
      \ below on closure of the service. Thank you for playing &quot; The Rise of\
      \ Captain Longbeard&quot;."
