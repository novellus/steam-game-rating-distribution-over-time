    review: '[h1] From notes about "The First Cinderella":[/h1]

      [i] "Once upon a time, there was a "Cinderella" named Ella. After her father
      died, she was sent to work in the kitchen by her stepmother. One day, news came
      that the Prince has decided to hold a ball. All the girls in the kingdom were
      invited, but Ella was forbidden to go. Ella made a wish that she could join
      her stepsisters at the ball. Hearing her desperate plea, Godmother appeared.
      She transformed a pumpkin and mice into a beautiful horse -drawn carriage. Then,
      Ella''s rags were transformed into a stunning ball gown and glittering glass
      slippers. Arriving at the ball, Ella immediately captured the Prince''s attention.
      He fell in love with her gentle nature, and they got married and lived happily
      ever after. [/i]


      [b] Ella Blom,

      The First Cinderella. [/b]'
