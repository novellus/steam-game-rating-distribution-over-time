details:
  data:
    about_the_game: 'The popular game ZomB: Battlegrounds comes to Steam for the first
      time!<br><br>ZomB: Battlegrounds is an intense, fast paced Battle-Royale shooter.<br><br><strong><u>The
      Objective:</u></strong><br>Up to 16 players can join a match but only one can
      make it out alive. Jump out of the plane and land wherever you want. Scavenge
      for weapons, ammo, and other supplies and kill anyone you see. Be careful, however.
      there is an electric storm that is constantly closing in and it will kill you
      if you''re caught in it.<br><br><strong><u>Features:</u></strong><br><br>- Fast
      Paced Battle-Royale Gameplay,<br><br>- Play Fully Offline, in Single-Player
      Matches With Bots<br><br>- Up to 16 player multi-player through LAN or Online!<br><br>-
      4 Huge Battle-Royale Maps, and a TDM Map<br><br>- Huge variety of both ranged
      and melee weapons!<br><br>- High risk, high reward gameplay!<br><br>- Building
      system! Build your own forts to defend yourself or shoot down enemy forts using
      the &quot;E&quot; key!<br><br><br>Credits:<br>Game Created By: Destruction Games<br>New
      Maps and Models Created by: EtaLis<br>Based on Work by: Hardworker Studio'
