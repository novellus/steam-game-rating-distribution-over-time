    about_the_game: "This game is the original RPG which I, HINASE HIROTO made.<br>As\
      \ can be seen, I made it in RPG Maker MV.<br>Although it is a so-called JRPG\
      \ made by Japanese, the title and this explanation are in English because we\
      \ want foreigners to play.<br>The content is only available in Japanese, but\
      \ ...<br>Although it is a Japanese title in the video,<br>Please be assured\
      \ that the title is properly written in English.<br><br>There is no track record\
      \ and basically it is a non-stop one-way road to the end if you buy it out.<br>There\
      \ are some Caraibe like RPG. It is a type of RPG that enjoys the story thoroughly.<br><br>Play\
      \ time is about 10-15 hours.<br><br>Synopsis<br><br>Kazuki, a boy living in\
      \ the Aries Kingdom, was born in the country. At the age of 15, he left his\
      \ hometown and enrolled in the metropolis of Estoria as a student to live. The\
      \ reason is that I want to learn magic.<br><br>Kazuki was born with a difficulty\
      \ in learning magic, and more specifically, did not rely on magic.<br><br>To\
      \ put it another way, all of Kazuki's hometowns live that way, but whatever\
      \ the reason, Kazuki felt that he would be left behind in the times, and he\
      \ entered the school against the opposition of his relatives. .<br><br>One year\
      \ passed, Kazuki was a junior of Torque and Alice. With my best friend Ark,\
      \ my classmates Atina and Erie, and my seniors Harty and Ozma, I will be in\
      \ my second year. Can you really graduate and learn magic?<br><br>Kazuki's passionate\
      \ training (adventure) begins now!<br><br><br><br>\u203BI am writing this attention\
      \ sentence using Google Translate. If there is the part which a meaning does\
      \ not understand, I am sorry.<br>This may be rude Read and translate the story\
      \ into English and have fun.<br><br>We are currently working on the English\
      \ translation of DeepL.<br>Currently, only the main part has been translated\
      \ into English.<br>I hope foreigners will play.<br>Finally, the UI also supports\
      \ English notation, We plan to choose between Japanese and English.<br><br>This\
      \ play ends on a half-year schedule.<br>The graduation will be produced after\
      \ the promised realization currently in production is completed.<br><br>We are\
      \ currently struggling with the effects of COVID-19.<br>Please, I hope there\
      \ are good people out there who are willing to support my life by purchasing\
      \ this game.<br><br>I'm also working on my third game [Realize the Promise]\
      \ in good faith. I plan to sell this one on steam as well, so please support\
