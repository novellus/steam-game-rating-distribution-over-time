    about_the_game: "SOMA is a sci-fi horror game from Frictional Games, the creators\
      \ of Amnesia: The Dark Descent. It is an unsettling story about identity, consciousness,\
      \ and what it means to be human.<br />\r\n<br />\r\nThe radio is dead, food\
      \ is running out, and the machines have started to think they are people. Underwater\
      \ facility PATHOS-II has suffered an intolerable isolation and we\u2019re going\
      \ to have to make some tough decisions. What can be done? What makes sense?\
      \ What is left to fight for?<br />\r\n<br />\r\nEnter the world of SOMA and\
      \ face horrors buried deep beneath the ocean waves. Delve through locked terminals\
      \ and secret documents to uncover the truth behind the chaos. Seek out the last\
      \ remaining inhabitants and take part in the events that will ultimately shape\
      \ the fate of the station. But be careful, danger lurks in every corner: corrupted\
      \ humans, twisted creatures, insane robots, and even an inscrutable omnipresent\
      \ A.I.<br />\r\nYou will need to figure out how to deal with each one of them.\
      \ Just remember there\u2019s no fighting back, either you outsmart your enemies\
      \ or you get ready to run."
