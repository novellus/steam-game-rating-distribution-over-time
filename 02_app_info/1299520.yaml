    about_the_game: Explore breathtaking environments, encounter exotic races, master
      exciting skills, and fight alongside your fellow adventurers in a new sensation
      sweeping the world!<br><br>Join this exciting story and become a self-fulfilling
      prophecy and help rebuild a world left scarred by an ancient war!<h2 class="bb_tag">REBUILD
      A LOST WORLD</h2>Discover the history of an ancient world left scarred by war
      and abandoned by the gods. Learn the mysteries of the realm, fight alongside
      and learn with reapers of the mortal worlds, discover the relics of the ancient
      war and more. Rebuild the world and learn of those who came before!<h2 class="bb_tag">SKILL
      YOUR WAY TO SUCCESS</h2>Master 12 skills to become the best warrior you can
      be. With so many different avenues for progression, the possibilities are endless!
      Master Cooking, Smithing, Crafting, Survival, Scribing, Mining, and more! Gather,
      Craft, Sell, Make Bank!<h2 class="bb_tag">PLAY YOUR WAY</h2>Fight, craft, and
      explore your way. Combine abilities and weapons to create your own style of
      play with a horizontal progression design. Party with friends or take on the
      world alone. Help rebuild the world and engage in the simple pleasures of a
      cook or merchant, or step into the boots of a heroic warrior and start an epic
      adventure. The choice is yours; make your own story.<h2 class="bb_tag">FEATURES
      OF THE FALLEN</h2><ul class="bb_ul"><li> A robust bank system and UI. Manage
      your items in ease and style!<br></li><li> A unique approach to combat. Play
      any combat style and make your own fighting style in our horizontal gameplay
      design.<br></li><li> Player based economy, for the merchants amongst us! Gather,
      craft, sell and make bank in style!<br></li><li> 12 skills to train. Train your
      favourites and specialise, or train them all and become a jack of all trades!<br></li><li>
      More than just a grindy MMO. Find new ways to train skills as you play and experiment
      with what works for you!<br></li><li> A unique combat triangle. Enemies are
      always weak to <i>something</i>. Try them all and become the most efficient
      fighter!<br></li><li> Enjoy Hunter tasks. Accept contracts to take out enemies
      to clean the land, or take on bigger and more dangerous prey!<br></li><li> Play
      alone or party with friends using the Party System. Gather, craft, fight, and
      explore with friends! <br></li><li> Wraith mode for the truly hardcore players.
      Become self-sufficient with player trading disabled or become truly alone with
      a one-life mode!<br></li><li> Master a whole new form of magic. Learn combos,
      Rune combinations, item pairing, and more to become the world's most powerful
      mage!</li></ul><br>Join the revolution in The Fallen today and become what you
      were always meant to be!
