    about_the_game: "Below 9 missions are included in this set.<br />\r\n<br />\r\n\
      -&quot;Giant Wings of Jade&quot; (Phase 3)<br />\r\n-&quot;Roaring Hell&quot;\
      \ (9)<br />\r\n-&quot;Sea of Miasma&quot; (11)<br />\r\n-&quot;Mineral Gourmand&quot;\
      \ (2)<br />\r\n-&quot;Jet-black Sea of the Dead&quot; (7)<br />\r\n-&quot;Dead\
      \ Dragon Nesting in a Shrine&quot;(11)<br />\r\n-&quot;The Silence of Suzakumon&quot;\
      \ (6)<br />\r\n-&quot;Rite of Eternal Curse&quot; (10)<br />\r\n-&quot;Patrol\
      \ Mission, Once Again - Grace&quot;(11)<br />\r\n*You will be able to access\
      \ these missions when your phase reaches cirtain level as shown in the list\
      \ above.<br />\r\n<br />\r\n*To access these missions, use the Portal Stone\
      \ to go to the &quot;Slayers' Headquarters&quot; and choose the &quot;Additional\
      \ Mission Compilation&quot;. <br />\r\n*To play these missions in multiplayer\
      \ mode, all of the players must have this DLC installed."
