  data:
    about_the_game: 'Everything Must Fall is an action-packed physics puzzle game
      in VR. You are an outcast among the tinies working your daily job as a demolitioner
      at Blow Big Stuff Up Ltd. Before you know it, your life is turned upside down.
      You must save your parents.<br><br>Early Access helps us iterate with our users
      and in the end push the final version to its full potential. During the early
      access we will publish a new part of the story every month.<h2 class="bb_tag">Featuring:</h2><ul
      class="bb_ul"><li>EXPLOSIONS AND DESTRUCTION!<br></li><li>Fun tools to discover
      and experiment with.<br></li><li>13 unique levels, featuring dynamites, speed
      ramps, and more.<br></li><li>A selfie stick, for the vain.<br></li><li>An in-game
      Editor!</li></ul><h2 class="bb_tag">Roadmap:</h2><ul class="bb_ul"><li>Global
      leaderboards<br></li><li>Finalize Act I: The Sky book<br></li><li>Add Act II:
      The Pirate book<br></li><li>Add Act III: The Inferno book<br></li><li>Aiming
      at 80+ action packed levels.<br></li><li>More stuff! Cannons, pirate ships,
      slingshots, paper airplanes, coconuts, gravity wells, pirates, devils, skulls,
      and the list goes on!<br></li><li>The grand story finale</li></ul>'
