  data:
    about_the_game: "The Craziest Shooter Yet!<br />\r\nHelp swarms of girls escape\
      \ their demon possessions by using your Pheromone Shot gadget for euphoric exorcisms.\
      \ <br />\r\n<br />\r\nA Gorgeous New Cast!<br />\r\nWoo the girl of your dreams\
      \ in a twisting, turning story full of surprises. With the aid of alluring angel\
      \ Risu, become romantically entangled with girl-next-door Chiru and childhood\
      \ sweetheart Nanako. <br />\r\n<br />\r\nBecome a Knight in Shining Armor!<br\
      \ />\r\nManage your schedule to receive quests from the academy's love-struck\
      \ girls, and satisfy their demands to unlock new missions and story scenes.\
      \ <br />\r\n<br />\r\nHarness the Power of Vacuuming!<br />\r\nEquip the awesome\
      \ Demon Sweeper gadget, capable of sucking up Gal*Gun 2's pesky demon menaces\u2026\
      \ and perhaps some clothing too! <br />\r\n<br />\r\nFull Motion Controls<br\
      \ />\r\nThrow yourself into the middle of the action, and beware approaches\
      \ from all angles!"
