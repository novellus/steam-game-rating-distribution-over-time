    short_description: Survisland is a sandbox survival simulator which focuses upon
      realism. Located in a vast procedurally generated world - strive to survive
      the bitter-sweet life of a castaway on wild deserted islands. Learn to use all
      your wit and strength to confront every challenge that nature throws at you.
