    about_the_game: "Party game madness sponsored by Glurp<br><br>Drink More Glurp\
      \ is a wacky physics, sports(ish), hot seat, party game set on a distant world\
      \ where aliens have copied Earth\u2019s summer games and got everything slightly\
      \ wrong.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056690/extras/drink_more_glurp_gif1.gif?t=1597832105\"\
      \ /><br><br><br>Having binge watched broadcasts of Earth TV the aliens are convinced\
      \ that advertising is the most important part of any sporting event. Sponsors\
      \ will randomly take control of events and twist them to fit their agenda, leading\
      \ to a chaotic galactic summer games like no other.<h2 class=\"bb_tag\">Play\
      \ together with friends</h2>Run, jump, throw and compete in crazy contests with\
      \ up to 20 local players in Party Mode or take on the single player Challenge\
      \ Mode and climb the global leaderboards in a variety of challenges. Watch replays\
      \ of your friends flailing about or study the top scores to hone your own athletic\
      \ technique.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056690/extras/drink_more_glurp_gif2.gif?t=1597832105\"\
      \ /><h2 class=\"bb_tag\">Loaded with content!</h2>With an almost endless number\
      \ of event and sponsor combinations, Glurp has masses of replayability. Just\
      \ when you think you are getting the hang of an event, you get laser hands!<h2\
      \ class=\"bb_tag\">Watch me flail!</h2>Glurp makes for a great spectator game\
      \ \u2013 expect lots of shouting and cheering! Designed to keep the action going\
      \ with drop in / drop out and defer turn features. One controller is all you\
      \ need.<br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1056690/extras/drink_more_glurp_gif3.gif?t=1597832105\"\
      \ /><h2 class=\"bb_tag\">Move with style</h2>Each arm of the athlete is controlled\
      \ independently with the controller\u2019s sticks. You can move and grab with\
      \ each arm... and that\u2019s it. Get competitive with your own playstyles and\
      \ unique techniques.<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Local\
      \ multiplayer Party Mode from 2-20 Players<br></li><li>Thousands of possible\
      \ event and sponsor combinations<br></li><li>A new competition each time you\
      \ play<br></li><li>Single player Challenge Mode with online leaderboards and\
      \ replays<br></li><li>Silly physics<br></li><li>Now with MORE Glurp</li></ul><h2\
      \ class=\"bb_tag\">*** And now a word from our sponsor ***</h2><strong>MAXIMUM\
      \ COLOUR, ZERO TASTE</strong><br>\_<br><strong>DRINK MORE GLURP</strong><br>\_\
      <br>Glurp believes in giving you the very best in beverage technology. With\
      \ maximum colour and zero taste, Glurp gives our athletes the edge when competing\
      \ in the games.<br><br><br>*******************<br><br><br>PC Gamer<br>\u201C\
      The soundtrack of Drink More Glurp is the hoots and gasps of your friends, and\
      \ when someone figures out a new trick, or overcomes the seemingly impossible,\
      \ the mood is absolutely electric.\u201D<br><br>EDGE magazine<br>\u201CWe can\
      \ see this becoming a party favourite\u201D \u201CThe sponsorship structure\
      \ is a stroke of brilliance.\u201D<br><br>RockPaperShotgun<br>\u201CWhen I won\
      \ a round, I chugged my whole can of glurp and loosed a dreadful, ululating\
      \ bellow like a wookie\u201D<br><br>Kotaku UK<br>\u201CSimple concepts matched\
      \ with a constantly changing rulebook make this an outstanding party game.\u201D"
