  data:
    about_the_game: The full VR game, completely playable on your traditional monitor
      without the need of a VR setup. Plus additional new hunting game types!<br><br>It
      is Summer 1988 and your mom has just rented the coolest new game for your Kingbit
      Entertainment System. As you play over the course of the day it becomes apparent
      something is different about this game than the other games you own. <br><br>Duck
      Season is a throwback to the golden age of 1980's gaming and movies with a hint
      of horror in a Spielberg-ian universe. A first person experimental narrative
      uncovering a story with multiple branches. Re-live a slice of childhood as you
      transported to an eerily familiar memory and play out the dark story that unfolds
      over a single day/night as your imagination takes over. <br><br>In-between sessions
      of hunting ducks, players are encouraged to dive deeper into the lore of that
      fateful day by examining their surroundings and piecing together the mysterious
      clues that change over the in-game day.  Experimental storytelling and high
      visual fidelity bring the day to life as you dig into and uncover the oddities
      surrounding the cursed Duck Season cartridge...<br><br>- Multiple new hunting
      game types<br>- Seven unique endings<br>- Seven Light-Gun mini games to play
      on your Kingbit Entertainment System<br>- Dozens of Easter eggs and hidden secrets
      <br>- Realistic virtual environments <br>- Multiple short films found on VHS
      tapes <br>- Additional mysterious sub plots<br>- New [REDACTED] !
