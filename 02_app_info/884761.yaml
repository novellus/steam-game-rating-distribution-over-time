  data:
    about_the_game: "Do you like big, friendly, furry animals? Well this is the wrong\
      \ add-on for you!<br><br>In this add on for Mutant Football League, werewolves\
      \ with a lust for blood jump into the action and eviscerate the competition!<h2\
      \ class=\"bb_tag\">This pack includes:</h2><ul class=\"bb_ul\"><li>Rampaging\
      \ Werewolf Species \u2013 Unleash the hounds! Werewolves have awesome hurdling\
      \ abilities and make for great linebashers, safeties and running backs.<br></li><li>Karcass\
      \ City Creeps Team &amp; Arena \u2013 One of the league\u2019s oldest franchises\
      \ with an explosive offense led by their young quarterback, Hatrick McGnomes.\
      \ Includes \u201CArrow in your head\u201D home stadium.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/884761/extras/DLC_Werewolf_KarcassArena.jpg?t=1541263500\"\
      \ /><br></li><li>New Gorleans Zombies Team &amp; Arena \u2013 Quarterback Drew\
      \ Sleaze leads a Zombie offense with the league\u2019s most punishing running\
      \ attack. Includes \u201CTerror Dome\u201D home stadium.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/884761/extras/DLC_Werewolf_GoreleansArena.jpg?t=1541263500\"\
      \ /><br></li><li>2 New Dirty Tricks \u2013 \u201CSticky Ball\u201D puts an elastic\
      \ substance on the ball making it impossible to hand off or pass and \u201C\
      Murder Ball\u201D is a ball covered in blades that kills all defenders in the\
      \ path of the throw</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/884761/extras/DLC_Werewolf_NewDTs.png?t=1541263500\"\
      \ />"
