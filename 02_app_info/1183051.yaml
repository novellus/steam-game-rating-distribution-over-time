  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1183051/extras/2019-10-29_KUF2_Headlines_Steam_store_Content_EN.png?t=1600349727\"\
      \ /><br><br>The Emperor Package contains the full version of Kingdom Under Fire\
      \ 2 and the Emperor Package DLC.<br><br>The Emperor Package contains:<br><br><strong>2x\
      \ Exclusive Costumes: </strong><br>The selection box contains the Guardian of\
      \ Light and Paladin Sets \u2013 full blue-and-white and black-and-gold costume\
      \ sets for all playable classes. Whichever path you take, you\u2019ll be perfectly\
      \ kitted out from head to toe.<br><br><strong>1x Mount:</strong><br>A real unicorn\
      \ \u2013 mount up and charge into battle on this beast of fancy!<br><br><strong>Troops\
      \ Benefits: </strong><br><ul class=\"bb_ul\"><li>5x Troop Coupon<br></li><li>10x\
      \ Troop Revival<br></li><li>1x Rare Troop<br></li><li>1x Heroic Troop</li></ul><br><strong>Other\
      \ Benefits: </strong><br><ul class=\"bb_ul\"><li>In-game currency: 2,500x Cubic<br></li><li>Silver\
      \ &amp; Gold Booster Pack (90 Days)<br></li><li>3x Change Appearance Voucher<br></li><li>50x\
      \ Resurrection Ticket<br></li><li>20x Universal Repair<br></li><li>1x Character\
      \ Slot Expansion</li></ul><br><i>All package items will be sent to you via in-game\
      \ mail. All contents can be collected up to 6 times per account after creating\
      \ a character. Unclaimed items in the in-game mailbox will not be deleted when\
      \ a character is deleted.</i>"
