    about_the_game: It is the year 2177, the world is in the state of deep moral decay.
      People are living inside big, overpopulated cities. Constantly oppressed by
      inhuman technologies they have become blood thirsty crowd. Big corporations
      created Cyber Arenas to replay to this craving. Everyday on these arenas innocent
      people are brutally killed. You are forcible chosen participant of such show.
      Your life is at the stake.<br><br><strong>Features:</strong><br><ul class="bb_ul"><li>
      Selection of weapons - changing with grip<br></li><li> Fight againts hordes
      of enemies<br></li><li> Survive as long as you can!<br></li><li> Fast-paced
      gameplay</li></ul>
