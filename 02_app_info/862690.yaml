    about_the_game: "This work is a free short text based Doujin adventure game, produced\
      \ with passion.<h2 class=\"bb_tag\">Game Features</h2><ul class=\"bb_ul\"><li>Beautiful\
      \ CG and illustration <br></li><li>Lovely music<br></li><li>Dual ending<br></li><li>A\
      \ touching story about internal healing</li></ul><h2 class=\"bb_tag\">Synopsis</h2>In\
      \ order to help the head of department to organize some materials, I still had\
      \ to come to the school to work during the holidays.<br>There\u2019s none of\
      \ that cool breeze of the air conditions, nor is there any loli within the school\
      \ grounds.<br>- Initially, it should just have been a normal, mundane daily\
      \ stuff.<br>Regrets that had once branded into the memories, the one that was\
      \ once my obsession.<br>I thought those had already been buried deep within\
      \ me, chains, locked away.<br>Memoires are just, memories, and they should never\
      \ resurface again.<br>Yeah, if I had not met that girl in the classroom, I would\
      \ have continued on to live my life as is, till my death.<h2 class=\"bb_tag\"\
      >Character introduction</h2><strong>Me</strong><br>&quot;A new teacher, holds\
      \ the potential for endless possibility.&quot;<br>- So says one of the staff\
      \ materials in the education department.<br> <br><strong>Kye</strong><br>The\
      \ enigmatic loli who was wandering the deserted school grounds during the summer\
      \ vacation.<br>The feature is loli, basically a loli.<br>Despite trying her\
      \ best to be the same as others, but the act of trying to be human, as human,\
      \ is already rather strange.<br>A normal, young girl from afar, but once she\
      \ starts to talk, there seems to be a something off within her.<br>No matter\
      \ how hard you look, her existence is a sheer contract to the male protagonist\
      \ who reeks of danger, she might even be the symbol of peace and beauty."
