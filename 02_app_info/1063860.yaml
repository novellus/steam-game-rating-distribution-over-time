    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1063860/extras/2020-01-22_15-07-18.gif?t=1581520182\"\
      \ /><br>Hentai saves Australia - the game that will make Australia moist again,\
      \ it\u2019s not just for your groin, it's for Australia, it\u2019s for koala,\
      \ to be honest, it\u2019s the game that changes EVERYTHING, love memes? Do you\
      \ like Hentai? do you want to be a part of the MEM game that saves everything?\
      \ Ohhh yeah, you do. Then you just have to help Hentai save Australia, I repeat\
      \ help HENTAI SAVE AUSTRALIA!!! !!<br><br>Hentai saves Australia  - The puzzle\
      \ game for Australia, in which all you need is to swap bricks and restore pictures\
      \ in order to make Australia moist again.<br>But please remember, this game\
      \ is aiming to help Australia wildlife and make you relax and enjoy life.<br><br>So\
      \ if you cannot get relaxed, you may try \u201CStraya Mode\u201D.<br><br><strong>Straya\
      \ Mode</strong><br><br>Keyboard C: Complete Level<br><br><strong>Game Features</strong><br>Artworks<br>Australian\
      \ Flag<br>Achievements<br>Relaxing music<br><br>All jokes aside we will be donating\
      \ money to Hunter Wildlife Rescue (Native Animal Trust Fund) and uploading a\
      \ video. &lt;3<br><br><strong>Regardless of if you buy the game please support\
      \ larger charities like WWF if you can</strong>: <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.wwf.org.au/get-involved/bushfire-emergency\"\
      \ target=\"_blank\" rel=\"noopener\"  >https://www.wwf.org.au/get-involved/bushfire-emergency</a>"
