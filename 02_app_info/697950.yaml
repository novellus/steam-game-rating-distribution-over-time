    developer_response: 'Dear billybob,


      Thank you very much for your review. I''m sorry that you were disappointed with
      the game. We are well aware that the game is not for everyone. However, this
      should not be due to bugs that might be easily fixed. We would be happy if you
      could provide us with your savegame that causes the crash. We already tweaked
      some issues in the XML code so that the bug could possibly be fixed with the
      next release iteration. If you don''t have the time or inclination to help us
      here, we will of course accept that; that would be perfectly okay. If you are
      willing to help us, the base directory path to local savegame files on your
      computer should be:


      C:\Users\<username>\AppData\Roaming\TankWars Anniversary Edition


      If you don''t have any local savegames anymore, we can provide you with a free
      game key. Again, if you don''t have the time or inclination to help us here,
      that will be totally fine.


      Thank you very much in advance!


      Best regards,

      Flinsch'
