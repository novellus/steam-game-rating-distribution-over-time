  data:
    about_the_game: Concept Destruction is all about driving miniature cars made of
      cardboard, and crashing them into each other to earn points by destroying them!
      <br><br>Pick from several different modes that suits your playstyle. Pick championship
      mode if you want to fight your way through mass production or choose survival
      mode to see how long you can survive a wave of deadly cardboard automobiles!<br><br>Unlock
      new cars with points earned by playing. Each car has a unique driving style
      that could turn the tide of battle!<br><br><strong><u>Features:</u></strong><br><ul
      class="bb_ul"><li>Crash destructible cardboard cars, each with a unique driving
      style<br></li><li>Pick from 4 different modes to bring total destruction<br></li><li>Experience
      unique 3D cardboard car designs<br></li><li>Customize how you play!<br></li><li>Listen
      to a heavy metal soundtrack while bashing cars</li></ul>
