  data:
    about_the_game: 'Reflex Aim Trainer is a flexible and effective trainer for improving
      and practicing aiming in video games.<h2 class="bb_tag">Features:</h2><strong>Presets</strong><br>A
      preset is a unique training scenario (reaction, flick, tracking, etc). Create,
      share, download presets for everyday practice, warm up.<br><br><strong>AI</strong><br>Customize
      artificial intelligence and its behavior including patterns of movement, health,
      movement speed, etc.<br><br><strong>Weapons</strong><br>The weapon editor will
      allow you to change spread, firing rate and damage. You can also create recoil
      patterns and select the fire mode.<br><br><strong>Goals</strong><br>The goal
      system is your reliable assistant in achieving better results and keeping yourself
      motivated.<h2 class="bb_tag">Supported Games:</h2> Overwatch, Fortnite, Apex
      Legends, PlayerUnknown''s Battlegrounds, Counter-Strike: Global Offensive, Quake
      Champions, Paladins, Realm Royale, Tom Clancy''s Rainbow Six Siege.'
