    about_the_game: "Lost Brothers is a single-player first-person adventure, taking\
      \ place in an abandoned mine. Our main hero, John, being torn apart by inner\
      \ demons, goes to the forest where he lost his younger brother many years ago.\
      \ Near the camp, he finds a radio. He receives a help request from Samanta who\
      \ is trapped under the mountain nearby. The girl tells us that she is a writer,\
      \ looking for more info about local anomalies. The closer the destination point,\
      \ the better we see that it was right there, where the forest took the life\
      \ of John\u2019s brother.<br><br>So, take the walkie-talkie and a map. Explore\
      \ a mysterious forest and a labyrinth of underground passages to solve all the\
      \ secrets of the mystery story. <br><br><strong>If you are keen on small story-driven\
      \ games and walking simulators, you\u2019ll definitely love Lost Brothers.</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1202790/extras/Radio_talkie.jpg?t=1596896265\"\
      \ /><br><br>You\u2019d been there before. Once, this forest took your brother,\
      \ and you still can\u2019t forgive yourself. <br><br><ul class=\"bb_ul\"><li>What\
      \ happened at the night you lost your brother?<br></li><li>Who is this girl,\
      \ begging you to rescue her?<br></li><li>What secrets does the forest hide?<br></li><li>Why\
      \ the profitable mine was abandoned so quickly?<br></li><li>Can the main hero\
      \ get a hold of himself?<br></li><li>And, above all\u2026 Will he survive?</li></ul><br>These\
      \ and other secrets are waiting for you in Lost Brothers.<br><br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1202790/extras/Horror.jpg?t=1596896265\"\
      \ /><h2 class=\"bb_tag\">Key features of the game:</h2><br><ul class=\"bb_ul\"\
      ><li>Wild nature;<br></li><li>Beautiful views;<br></li><li>Navigation by map\
      \ and radio;<br></li><li>Secrets and discoveries at every step.</li></ul><h2\
      \ class=\"bb_tag\">I read to here, but the game is not yet wishlist??? Well,\
      \ run to add!!!</h2>"
