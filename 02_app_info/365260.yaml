details:
  data:
    about_the_game: <strong>WWII tactical submarine combat!</strong><br><br>Take command
      of a U-boat prowling the Atlantic in search of enemy convoys to sink. Sneak
      past the escorts and torpedo the transports. Or surface and use your deck gun
      in a daring night attack.<br><br>When the escorts come after you, drop decoys
      and sneak away before they can crush you with their depth charges.<br><br>Jump
      in for a quick convoy encounter, or launch a full-length War Patrol, seeking
      out the biggest, most valuable targets.<br><br>Features:<br><ul class="bb_ul"><li>Smoothly
      blends a submarine simulator with arcade action.<br></li><li>Provides the tools
      for both stealth and offense; you decide how aggressive you want to be.<br></li><li>Multiple
      times of day allow for different play styles.<br></li><li>Location-based damage/repair
      affects the performance of your sub.<br></li><li>Random encounter generator
      for deep replayability.<br></li><li>Four difficulty levels.<br></li><li>Tutorial
      mode to help you learn the ropes.<br></li><li>Mouse and Touch-screen interfaces.<br></li><li>Global
      leaderboards.</li></ul>
