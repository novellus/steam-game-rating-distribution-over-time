details:
  data:
    about_the_game: "\u3010The World's First!! The VR where you really &quot;feel&quot;\
      \ the touch by a girl.\u3011 <br>&quot;TSUN-TSUN VR&quot; has come to STEAM!<br><br>In\
      \ TSUN-TSUN VR, you can feel as if you are really poked by a girl.<br>Through\
      \ the realistic touch experience, we realized the most immersive experience\
      \ ever.<br>Adding new possibility to the conventional VR experience!!<br><br>By\
      \ wearing the suit that actually reacts to the point you are poked, please enjoy\
      \ TSUN-TSUN experience with Katsuki chan.<br><br>And it is compatible VRM models.\
      \ When the users makes their own original character by certain 3D modeling software,\
      \ and outputs it as a VRM file, they can enjoy their character's poke.<br>It\
      \ will be supported by the characters made by V-Katsu in the near future.<br><br><strong>\u203B\
      Notice\u203B</strong><br>To fully enjoy this content, you need the haptics feedback\
      \ vest named &quot;TACTOT&quot; by bHaptics.inc."
