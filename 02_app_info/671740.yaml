details:
  data:
    about_the_game: VR SHOOT AROUND is a &quot;Simulater of basketball shoot around&quot;
      that will provide you fantastic physical calculations, fantastic sounds and
      a fantastic rich court. Do not worry if you are not good shooter. because this
      simulater has &quot;Throwing power assist&quot; and &quot;G.O.A.T. assist&quot;,
      therefore you can hit a long shot like an NBA player! Let's release your frustration!!!<h2
      class="bb_tag">About VR device support </h2><br><br>VR SHOOT AROUND only supports
      HTC Vive, Oculus Rift and Valve Index. Oculus Quest is not currently supported.
      (It has been confirmed that it works with Oculus Link, but we have also received
      reports that it can not be played correctly in some environments)<h2 class="bb_tag">Game
      features</h2><br><br>[ Realistic rim-net physics ] We developed a physics function
      to reproduce the movement of rim-net close to reality.<br>[ Throwing power assist
      ] You can change the magnification of the throwing power.<br>[ G.O.A.T. assist
      ] If set to maximum value of this function, your shot will succeed with 99.9%
      probability unless there is an obstacle.<br>[ Rim height ] You can change the
      height of the rim in three steps. (3.05m, 2.45m, 1.85m)<br>[ Court color painting
      ] You can change each space in the court to your favorite color.<br>[ Logo controller
      ] You can paste the selected image (PNG, JPG) from the local folder on the court.<br>[
      Video screen ] You can play selected movie &amp; sound file from the local folder
      on the screen.<br>[ Minigames ] You can play 3PTS CONTEST &amp; NINE HOOPS now.<h2
      class="bb_tag">Users guide</h2><br><br>HTC Vive<br>[ Trigger ] Click for UI
      buttons.<br>[ Trigger ] Grab a ball. (Switchable on KeyConfig)<br>[ Grip ] Receive
      a ball. (Switchable on KeyConfig)<br>[ Top button ] Open settings window.<br>[
      Touch pad ] Pointer &amp; move position.<br><br>Oculus Rift &amp; Touch<br>[
      Trigger ] Click for UI buttons.<br>[ Trigger ] Grab a ball. (Switchable on KeyConfig)<br>[
      Grip ] Receive a ball. (Switchable on KeyConfig)<br>[ B or Y button ] Open settings
      window.<br>[ Stick Press ] Pointer &amp; move position.<br><br>Common operation<br>[
      Click on video screen ] Open video screen controller.
