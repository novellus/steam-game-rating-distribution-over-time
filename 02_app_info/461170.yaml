details:
  data:
    about_the_game: "A dark comedy/horror game by Jesse Barksdale, creator of the\
      \ static speaks my name. Help a cult complete a ritual in exchange for divine\
      \ inspiration to finish writing your terrible novel. A story-focused experience\
      \ where the choices you make determine which of the five unique endings you\
      \ receive. Play multiple times to unlock the complete story. Takes around 45\
      \ minutes to complete once and another 20 minutes to get a few more endings.\
      \ Includes nearly an hour of in-game audio commentary about the making of the\
      \ game.<br />\r\n<br />\r\nCreated by the two person studio The Whale Husband."
