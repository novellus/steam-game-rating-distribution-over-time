    reviews: "\u201CJesse Barksdale's follow-up to 'The Static Speaks My Name' follows\
      \ in the same disturbing footsteps.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://waypoint.vice.com/en_us/article/bucket-detective-the-story-of-a-a-sad-asshole-who-joined-a-cult\"\
      \ target=\"_blank\" rel=\"noopener\"  >Waypoint</a><br><br>\u201Ca disturbing,\
      \ gross, and occasionally pretty funny first-person adventure... [with] an assortment\
      \ of wonderful illustrations, a great script and a memorable soundtrack\u201D\
      <br><a href=\"http://www.pcgamer.com/bucket-detective-is-a-disturbing-horror-comedy-in-the-stanley-parable-style/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >PC Gamer</a><br><br>\u201Cthere's some\
      \ great laughs to be had in this unsettling game\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://indiegames.com/2017/02/finish_a_novel_by_helping_a_cu.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >IndieGames</a><br>"
