    about_the_game: "Discover the whereabouts of the mysterious Ren and undertake\
      \ his trial with the aim of achieving spiritual ascension. Craft new items to\
      \ power up Roq and top the leaderboards by overcoming the new enhanced difficulty\
      \ mode.<br><ul class=\"bb_ul\"><li>A new combat-focused dungeon featuring remixed\
      \ enemies and a new boss.<br></li><li>Two new craftable weapons, the Flamethrower\
      \ and the Hyper Boots.<br></li><li>Battle Meditation, a new item that can power\
      \ up your partner!<br></li><li>Eiael\u2019s Snare, a new item that increases\
      \ your final score, but also grants all bosses new special attacks and increases\
      \ the difficulty of enemies.</li></ul>"
