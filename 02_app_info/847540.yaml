    review: An absolute gem!! I'll start by saying I am an original Atari C-64 owner.
      My point, rule of thumb I have no need for retro gaming style in fact I dislike
      "going back". Songbringer is awesome hands down a true expansive adventure game/rpg.
      It with out a doubt has that magic feel of Zelda. No generic examine button,
      dead body steaming on ground. strange blue orb pillars! What do I do? That is
      another bit of cleverness  in the game you use a certain items to interact with
      objects in the world. If you are on the fence, jump the heck over!
