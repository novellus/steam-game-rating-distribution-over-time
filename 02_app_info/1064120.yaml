    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1064120/extras/Destroy_Town.gif?t=1604347662\"\
      \ /><br><br>Known for their innovation in video game narratives, Spearhead Games\
      \ (<a href=\"https://store.steampowered.com/app/439190/Stories_The_Path_of_Destinies/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Stories: The Path of Destinies</a>,\
      \ <a href=\"https://store.steampowered.com/app/455820/Omensight_Definitive_Edition/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Omensight</a>) intends to push the\
      \ interactive storytelling further with adventures uniquely tailored to each\
      \ player\u2019s gameplay and dialogue decisions. In a living and reactive world,\
      \ you will be offered unprecedented options to role-play your character and\
      \ influence the environment, capturing the fun and freedom of a pen &amp; paper\
      \ RPG campaign.<br><br><ul class=\"bb_ul\"><li>Unpredictable excitement of Tabletop\
      \ RPGs<br></li><li>Dynamic non-linear narrative evolves with your every decision<br></li><li>Turn-based\
      \ tactical combat rewards both strategy &amp; creativity</li></ul><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1064120/extras/Living_World.gif?t=1604347662\"\
      \ /><h2 class=\"bb_tag\">A Reactive Living World</h2>This world is alive; its\
      \ inhabitants acting with purpose. They own properties, have unique personalities,\
      \ befriend some, and make enemies of others. They have likes and dislikes, forming\
      \ appreciation of--or disdain for--factions as well as you.<h2 class=\"bb_tag\"\
      >You &amp; Your Growing Influence</h2>Jump right in using actions familiar to\
      \ any RPG fan like dialogue, combat, spells, etc., then experiment with even\
      \ deeper agency through systems like stealth and the influence interface. Manipulate\
      \ and shape this world as you see fit, pitting others against one another, incriminating\
      \ whole factions, and aligning powerful allies to your cause. This game offers\
      \ you the freedom to live the adventure you want. There is no overarching predefined\
      \ story. Your decisions will craft a world and experience unique to only you.<h2\
      \ class=\"bb_tag\">Unlimited Possibilities</h2>The consequences of your actions\
      \ are both far-reaching and powerful. Want to frame a soldier for theft, or\
      \ a blacksmith for murder? Ever thought about joining a faction, becoming their\
      \ leader, and decimating the opposition? Prefer to create chaos, secretly dismantling\
      \ the established order from the shadows? Want to just become a treasure hunter\
      \ instead? Or even attempt to unify everyone and bring peace to the world? All\
      \ of this is possible.<h2 class=\"bb_tag\">Unprecedented Design &amp; Technology</h2>Our\
      \ systemic approach tailors events based on all previous actions, applying a\
      \ complex web of causality that drives all inner workings of the world. For\
      \ instance, crimes result in investigations. Investigations result in arrests.\
      \ Arrests result in retaliation. Retaliation results in new conflict. Conflict\
      \ results in new crimes. Logic, awareness, purpose, and place all factor into\
      \ these systems. Secretly murdering a homeowner and taking control of their\
      \ house will work fine for your cause until the deceased's relatives or friends\
      \ come to visit. Your actions have repercussions, and those repercussions have\
      \ a ripple effect. How you deal with that ripple effect will determine what\
      \ kind of adventure you experience. You alone decide."
