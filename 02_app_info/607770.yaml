    about_the_game: 'Moonatees is now free! Thanks to everyone who supported us by
      buying the game!<br><br>Moonatees is the most realistic VR space manatee simulator*.
      You play as a freshly recruited, clumsy manatee in a zero gravity playground.
      You face mundane tasks and an incoming asteroid that you have to beat without
      opposable thumbs.<br><br><strong><i>&quot;Manatees in space is a hilarious concept&quot;</i></strong>
      - Chris Avellone, Fallout 2 Game Designer<h2 class="bb_tag">Features</h2><ul
      class="bb_ul"><li>Wacky physicks - Unexpected and humorous situations!<br></li><li>Two-flippered
      grabbing - No opposable thumbs in the way!<br></li><li>Virtual Reality - Trick
      your brain into believing you are in the game!<br></li><li>Zero gravity - You
      are free to go in any direction like in an ocean!</li></ul><br>We are an indie
      team of students and graduates and this is our first published game with zero
      budget. In testing we have observed that it takes roughly 1,5 hours to explore
      the play area thoroughly for a player who hasn''t played the game before. The
      project was started in Oulu Game Lab in January 2016.<br><br>Nausea warning:
      You can move freely in 3D space which can cause nausea. You can reduce it by
      avoiding strafing and adjusting the settings in the menu.<br><br>*As of writing
      others have not been made'
