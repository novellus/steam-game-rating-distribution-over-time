    about_the_game: "Get up to speed with the popular RABe 523 electric multiple unit,\
      \ with new scenarios for the highly acclaimed Gotthardbahn route.<br><br>This\
      \ Add-On features a number of innovations that are sure to delight fans of this\
      \ train; including controllable wing mirrors, variable speed windscreen wipers,\
      \ driver-operated destination display system, and working brake indicators on\
      \ the cab exterior.<br><br>The SBB RABe 523 is an electric multiple unit that\
      \ belongs to the family of FLIRT trains. The FLIRT train sets are equipped with\
      \ low floor entrances and air suspension and known for their fast acceleration\
      \ and high braking power, as well as their low weight.<br><br>The abbreviation\
      \ FLIRT stands for Fast Light Intercity and Regional Train (German: Flinker\
      \ Leichter Intercity- und Regional-Triebzug). Used for regional and local passenger\
      \ services, they were originally developed for the Swiss Federal Railways, but\
      \ due to its success, many other operators around the globe ordered versions\
      \ too.<br><br>The Swiss versions are four-car versions, with two cab cars and\
      \ two middle cars per train. Only the two Jacobs bogies at the both ends of\
      \ each train are powered. They feature 20 first class seats and 161 second class\
      \ seats.<br><br>Climb the steep gradients and enjoy the incredible views taking\
      \ this train along the Gotthardbahn, making sure to get your passengers to their\
      \ destination safely. Get on board and master the SBB RABe 523!<br><br> <h2\
      \ class=\"bb_tag\">Included Scenarios</h2><br>A selection of Career scenarios\
      \ are included for the Gotthardbahn Alpine Classic route:<br><br><ul class=\"\
      bb_ul\"><li>[RABe 523 SBB] Train Tutorial<br></li><li>[RABe 523 SBB] Castione-Arbedo\
      \ Crew Change<br></li><li>[RABe 523 SBB] G\xF6schenen Roundtrip<br></li><li>[RABe\
      \ 523 SBB] Summer Southbound<br></li><li>[RABe 523 SBB] Winter Northbound</li></ul><br><strong>Please\
      \ Note: <a href=\"https://store.steampowered.com/app/1012102/\" target=\"_blank\"\
      \ rel=\"noreferrer\"  >Gotthardbahn Alpine Classic: Erstfeld \u2013 Bellinzona\
      \ Route Add-On</a> is required, as a separate purchase, in order to play the\
      \ scenarios featured in this add-on.</strong><br><br>More scenarios are available\
      \ on the Steam Workshop online and in-game. Train Simulator\u2019s Steam Workshop\
      \ scenarios are free and easy to download, adding many more hours of exciting\
      \ gameplay. With scenarios being added daily, why don\u2019t you check it out\
      \ now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>RABe 523 EMU\
      \ in SBB livery<br></li><li>Driver-operated destination display system (both\
      \ interior and exterior view)<br></li><li>Driver-controlled windscreen wipers\
      \ and wing mirrors<br></li><li>Fully functional external brake indicators<br></li><li>5\
      \ Career scenarios for the Gotthardbahn Alpine Classic route<br></li><li>Quick\
      \ Drive compatible<br></li><li>Download size: 101.9mb </li></ul>"
