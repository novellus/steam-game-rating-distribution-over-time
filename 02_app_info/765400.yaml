    review: "(English_Fran\xE7ais review)\n[url=https://store.steampowered.com/curator/37930390-Mia-Curations/]My\
      \ Curations[/url]\n\nENGLISH:\nA slice-of-life visual novel set on Christmas\
      \ Eve. With the poor writing, the characters\u2019 images from Manga Comipo,\
      \ and the hero with a personality that is lame to death, Christmas Tale - Visual\
      \ Novel bored me to the core. I can only recommend it for the 100% achievements.\n\
      \nFRAN\xC7AIS:\nUne histoire visuelle de type tranche de vie, se d\xE9roulant\
      \ \xE0 la veille de No\xEBl. Avec son \xE9criture boiteuse, les images de personnages\
      \ venant de Manga Comipo, et son h\xE9ro ayant une personnalit\xE9 nul \xE0\
      \ en mourir, Christmas Tale - Visual Novel m\u2019a ennuy\xE9 jusqu\u2019\xE0\
      \ la fin. Je peux le recommander que pour les 100% succ\xE8s."
