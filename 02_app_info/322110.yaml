    about_the_game: 'If you like roguelikes or Mega Man, 20XX is for you! <br><br>20XX
      is a roguelike action platformer that you can play with a friend. Jump and shoot
      your way through ever-changing levels, collect awesome new powers, and battle
      mighty bosses in the name of saving the human race maybe!<br><br>20XX also features
      full co-op. Play with a friend on the couch or over the interwebs!<br><br>20XX
      supports 1-2 players locally or online via Steam.<br><br><strong>Features:</strong><br><ul
      class="bb_ul"><li>Crisp, precise controls - do exactly what you want your character
      to!<br></li><li>Over 100 mighty powerups to collect!<br></li><li>Tons of different
      play modes and optional difficulty modifiers!<br></li><li>Seeded Daily and Weekly
      Challenges!<br></li><li>All gameplay features available in both single player
      and co-op! (online or local)</li></ul><br><strong>Roguelike Elements:</strong><br><ul
      class="bb_ul"><li>Random levels: each time you play 20XX, the stages you play
      through will be brand new!<br></li><li>Permanent death: each 20XX playthrough
      is a self-contained life! Death sends you back to HQ, where you can buy powerful
      upgrades for future runs. (There''s also a Reverent Mode where you get three
      lives to make it through the game instead of one.)<br></li><li>Persistent Upgrades:
      as you play 20XX, you''ll earn Soul Chips, which unlock powerful Permanent Upgrades
      and expand the pool of items that can you can find as you play!</li></ul>'
