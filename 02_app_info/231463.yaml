    review: 'You can now strike fear into the heart of your enemies!


      I''d argue that this is the anti-blob commander, better than anti-infantry tactics
      commander himself, because of that IL-2 precision bombing.


      Shocktroops are awesome, as with all commanders with shocktroops for a call-in,
      you can''t go wrong with them.


      Fear Propaganda: Now this is where the fun begins, for 80 ammo you can make
      that scary scary blob rethink their life choices. It''s better to lure them
      into the artillery spot, since it doesn''t affect friendly units and since there''s
      no warning flares, use your own guys as bait, the enemy blob will walk into
      the area of influence and bam, they''ll either be suppressed long enough for
      your mortars/katyushas to finish them off, or they''ll have to mass retreat.


      IL-2 Precision Bombing: this is what makes this commander a lot more useful
      than the anti-infantry commander, because it gives you a fighting chance against
      late game german heavy tanks. What i like to do is ram a T-34 into a big tank
      and immediately call in a bombing run, if you do it right, even the heaviest
      of tanks will fall. Do note that it costs 200 ammo for a single bombing run
      so you really need to land that shot. It''s better to use it on small maps or
      maps that are shaped like a rectangle where you planes can come in faster from
      certain angles.


      KV-8 Flamethrower tanks: It''s a big meatshield with a flamethrower, throw it
      into your army composition so they''ll think twice about massing up blobs in
      your face.


      ML-20 Howitzers: Yeah they''re okay i guess :/


      StG blobs b-gone!!!'
