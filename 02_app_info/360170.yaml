    detailed_description: "<h1>Special Offer</h1><p><i>Survivalist, I\u2019ve got\
      \ a little something for you\u2026<br>Just a little surprise\u2026I love surprises\u2026\
      <br>Reminds me when I was kid in\u2026oh, I\u2019m getting emotional again\u2026\
      </i><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/360170/extras/Primal_Fear_Armor_500x250_No_CTA.jpg?t=1591259378\"\
      \ /><h2 class=\"bb_tag\"><strong>Survivor Loyalty Item: \u201CPrimal Fear\u201D\
      \ Armor Set.</strong></h2><strong>If you are already a survivor who has How\
      \ to Survive or How to Survive: Third Person Standalone on Steam</strong>, we\
      \ welcome you back with a very special treat: the \u201CPrimal Fear\u201D armor\
      \ set! A set of protective gear finely crafted out of the best bones and scrap\
      \ metal that can be found in the dumpster. Made by master Survivalist Kovac\
      \ himself, it promises to keep bites and scratches to a minimum while displaying\
      \ a distinctive Swamp-chic style!<br><br><strong>Join us slip it on and knock\u2019\
      em dead!</strong></p><br><h1>About the Game</h1>Several years have passed since\
      \ the original <strong>How to Survive</strong> events on Los Riscos\u2019 archipelago.\
      \  Now the local infection has turned into a worldwide pandemic.  Everyone around\
      \ the world, groups of people or lone wolves, try to survive one more day among\
      \ the infected, attempting to recover a semblance of normal life.  You find\
      \ yourself in Louisiana and your survival chance starts by building a safe camp\
      \ and becoming a skilled survivalist.<br>Find water, food and shelter and talk\
      \ to the unconventional locals to make your way around.<br><br><i>An eccentric\
      \ masked stranger offers you help?</i> Sure, sounds way better than zombies!\
      \ <br><br><br><br>\u2022 Multiplayer is here! You can invite up to 16 players\
      \ to access your camp and 4 of you can play simultaneously online<br><br>  \
      \   - Local coop : up to 4 player simultaneously on the same PC<br><br>    \
      \ - Players in local Coop can join an online game (i.e. 16 players can play\
      \ simultaneously)<br><br>\u2022 Teamwork: all players can contribute to a bigger,\
      \ better camp and can perform co-op actions and strategies.<br><br>\u2022 New\
      \ improved camera follows your character, allowing you to zoom in and out on\
      \ the fly!<br><br>\u2022 New randomized environments: from the unforgiving Mississippi\
      \ Delta bayous to the abandoned streets of New Orleans\u2019 French Quarter.<br><br>\u2022\
      \ Create your own character: learn new and different skills to specialize as\
      \ you level up and equip with scavenged and handcrafted armor, tools and weapons.<br><br>\u2022\
      \ A new deeper crafting system will allow you to use items and materials to\
      \ create hundreds of items, tools and weapons to upgrade your character and\
      \ your base camp.<br><br>\u2022 You are an expert in survival ? You want real\
      \ challenges ? Elite quests are made for you !<br>In this special quest type,\
      \ you have only one try to reach your objective. If you die, you will directly\
      \ be sent back to camp and you\u2019ll have to deal with the judgemental look\
      \ of your friends...<br><br>\u2022 Set-up, upgrade and protect your camp as\
      \ you want: choose from a wide upgradeable variety of traps, barricades, obstacle\
      \ and workshops that will provide you new recipes and allow you to create more\
      \ materials and items.<br><br>\u2022 Protect your camp and survive, alone or\
      \ with your friends, to the Kovac\u2019s Challenges ! Place your traps in a\
      \ strategic way and prepare to fight hordes of powerful zombies. <br><br>\u2022\
      \ Night &amp; day cycle and weather conditions.<br><br>\u2022 Be careful when\
      \ you got out by night, some nocturnal zombies are hiding in the darkness, ready\
      \ to attack you.<br><br>\u2022 Meet new survivors by creating a public camp\
      \ and use your special private chest to keep safe your precious objects.<br><br>\u2022\
      \ You can now kill zombies in a cooler way thanks to the finish moves and gory\
      \ effects !<br><br>\u2022 Watch your hunger and your thirst if you want to be\
      \ capable of fighting zombies.<br><br>\u2022 Watch the weight of your inventory.\
      \ You don\u2019t want to be slowed down while a horde is chasing you.<br><br>\u2022\
      \ Kovac\u2019s more diligent students will be happy to find his precious advice\
      \ in a new video format ! Paper is for losers..."
