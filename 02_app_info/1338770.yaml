    about_the_game: Sniper Ghost Warrior players have never taken down targets from
      such extreme distances before.<br><strong>Sniper Ghost Warrior Contracts 2</strong>
      introduces fans to a dramatic single-player campaign where the stakes are at
      their highest, deep inside enemy territory.<br><br>Players take on the role
      of <strong>Reaper</strong>, contract sniper assassin, operating in the heart
      of a lawless region of the Middle East along the Lebanese and Syrian borders.
      Tasked with a seemingly impossible mission - to topple an insidious criminal
      syndicate and bring them to justice. <br><br>For the first time, Sniper Ghost
      Warrior Contracts 2 delivers precision <strong>long-range shooting campaign</strong>
      with targets over 1,000 meters away. Developed by the same studio behind the
      highly celebrated original Contracts, Sniper Ghost Warrior Contracts 2 pushes
      boundaries with the most realistic and challenging experience that the studio
      has ever created.<br><br><ul class="bb_ul"><li>Eliminate an array of targets
      from extreme long-range as contract sniper assassin.<br></li><li>Employ tactical
      decision making and stealth techniques to complete demanding challenges across
      single-player campaign.<br></li><li>Explore 5 distinct, extensive maps in the
      Middle East conflict zone.<br></li><li>Execute 20 new contracts and a range
      of side operations.<br></li><li>Master an expert sniping experience featuring
      an authentic wide selection of weapons and gear.<br></li><li>Revisit each contract
      with a different approach to complete all objectives and collect maximum rewards.</li></ul>
