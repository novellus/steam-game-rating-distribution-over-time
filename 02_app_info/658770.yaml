details:
  data:
    about_the_game: "There is a world of dreams called Dreamland, where anyone can\
      \ have their wishes granted.<br />\r\nThree wounded and homeless animals happened\
      \ to enter Dreamland. <br />\r\nWill they be able to find the lost treasures\
      \ of Dreamland and save the world?<br />\r\n\u201CAnd will their wishes to regain\
      \ their health and go back home safely come true?\u201D<br />\r\n<br />\r\n\
      Features<br />\r\n- Innovative Action Puzzle Game: Each animal moves in set\
      \ direction. Combined animals can move in more directions. You can also separate\
      \ combined animals! Find the perfect places to combine or separate animals and\
      \ clear stages quickly!<br />\r\n- Over 30 exciting Trap tiles <br />\r\n- 6\
      \ themes and 100 well-designed stages"
