    review: In my opinion, this is the best Battle Pass For Honor has has as of yet,
      with genuinely cool content contained, but still not enough to recommend it.
      You get a blacksmith signature with anvil and all, Mechanical Bird mask outfit
      in blue and orange, weapons based around gears and bronze (bronze being a really
      under-used material in weapon skins), and the usual battle outfit ornament embossing
      combo. I'll say it like I've said in the past ones though, if you don't have
      a lot of spare income, don't get this. You won't get much of anything that's
      genuinely impactful on it's own other than the mask outfit that you might use
      on one or two characters.
