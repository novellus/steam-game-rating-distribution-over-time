details:
  data:
    about_the_game: "Whether you choose the path of a Horkos Warrior, or join the\
      \ Chimera Alliance to protect the people, the Y4S4 Battle Pass gives you access\
      \ to 100 tiers of rewards.<br />\r\n<br />\r\nThis Battle Pass includes the\
      \ following rewards for all 28 heroes:<br />\r\n<br />\r\n- 1 execution (per\
      \ hero)<br />\r\n- 1 weapon set (per hero)<br />\r\n- 1 podium (per hero)<br\
      \ />\r\n- 2 battle outfits (per hero)<br />\r\n- 2 effects (idle/emote/execution\
      \ per hero)<br />\r\n- Color swatches, paint patterns, symbols, embossings,\
      \ emblem customization<br />\r\n- 10% bonus in battle points earned through\
      \ completed matches<br />\r\n- And much more!<br />\r\n<br />\r\nThe For Honor\xAE\
      \ Y4S4 Battle Pass offer does not add any new benefits to the game if you already\
      \ own the Y4S4 Battle Bundle.<br />\r\n<br />\r\nThis Y4S4 Battle Pass is available\
      \ until March 9, 2021, and is not eligible for refund."
