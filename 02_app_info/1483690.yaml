      \ />\r\n- 2 battle outfits (per hero)<br />\r\n- 2 effects (idle/emote/execution\
      \ per hero)<br />\r\n- Color swatches, paint patterns, symbols, embossings,\
      \ emblem customization<br />\r\n- 10% bonus in battle points earned through\
