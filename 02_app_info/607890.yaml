  data:
    about_the_game: "In addition to the game, get the season pass and its bonuses\
      \ (3 special costumes including a wedding dress)!<br />\r\n<br />\r\n2026, Sword\
      \ Art: Origin, a new VRMMORPG has emerged. Kirito meets a mysterious NPC and\
      \ receives a cryptic message. This game, though familiar to him, is not the\
      \ same as the one he escaped years ago\u2026<br />\r\nORIGINAL STORYTELLING\
      \ supervised by Reki Kawahara, creator of Sword Art Online.<br />\r\nMASSIVE\
      \ EXPANSIVE WORLD with a stronger sense of adventure.<br />\r\nMULTIPLAYER MODE\
      \ to enjoy the game with 3 other players.<br />\r\nFEELS LIKE ITS MMORPG ORIGINS\
      \ thanks to MMORPG-like interface, 16-character teams and fierce raid Boss battles."
