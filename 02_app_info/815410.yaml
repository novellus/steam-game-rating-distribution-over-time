    about_the_game: Get a glimpse at the thoughts and concepts behind Shelter, Shelter
      2, Paws, Fables From the Den, The Lonesome Fog, and Meadow. Flip through old
      and known images as well as others that have never been shown before. A must-have
      for any fan of the Shelter franchise.<br><br><strong>Before we delve further
      into The Art of Shelter, we hope you don't mind us taking this opportunity to
      tell you about our upcoming titles that will be releasing in the next few months.
      If you enjoyed our games, you won't want to miss what we have planned!</strong>
      <br><br><a href="https://store.steampowered.com/app/1152340/Book_of_Travels/"
      target="_blank" rel="noreferrer"  id="dynamiclink_2" >https://store.steampowered.com/app/1152340/Book_of_Travels/</a><br><a
      href="https://store.steampowered.com/app/977630/Shelter_3" target="_blank" rel="noreferrer"  id="dynamiclink_3"
      >https://store.steampowered.com/app/977630/Shelter_3</a><br><br><strong><u>Main
      features</u></strong><br><ul class="bb_ul"><li> 75 spread digital art book<br></li><li>
      Original art from 7 different Shelter projects<br></li><li> Unlocks one unique
      skin for each animal (12 skins total)<br></li><li> Unlocks a special 3d-emote-esque
      sketch skin effect </li></ul><br><strong><u>To access the art book</u></strong><br><ul
      class="bb_ul"><li> Right-click Meadow in Steam and go to &quot;Properties&quot;<br></li><li>
      Select &quot;Local Files&quot;<br></li><li> Click &quot;Browse Local Files&quot;<br></li><li>
      Open the folder called &quot;Art of Shelter&quot;</li></ul>
