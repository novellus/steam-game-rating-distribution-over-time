details:
  data:
    about_the_game: 'The fall of Apexion was swift and brutal. The unstoppable hordes
      of Undead pierced the defenses of the outpost Storm Break, and continued their
      relentless invasion. Discover the truth of how this was possible in an all-new
      area of Immortal: Unchained, and eliminate the imposing threat!<br><br>Storm
      Breaker is the first expansion to Immortal: Unchained, allowing you to visit
      new alien environments with undiscovered secrets guarded by new types of creatures,
      enemies and bosses. Additionally, the expansion features new sets of devastating
      weapons such as the Brightreaver.<h2 class="bb_tag">THE EXPANSION INCLUDES </h2><ul
      class="bb_ul"><li> New unique locations.<br></li><li> New challenging enemies.<br></li><li>
      New epic boss encounters.<br></li><li> A brand-new set of weapons.<br></li><li>
      And more!</li></ul><h2 class="bb_tag">BRIGHTREAVER, ONE OF SEVERAL NEW WEAPONS</h2><strong>Brightreaver</strong><br>Forged
      in legendary times, Brightreaver is a devastating weapon that can single-handedly
      tear its victims to shreds using super-charged lightning. While it''s range
      is limited, Brightreaver makes up for it in mere seconds once the enemy is within
      range. <br>The additional chain lightning capabilities make this one of the
      most powerful weapons in all of the Cosmos.  <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/884000/extras/immortal_dlc_05.gif?t=1562747879"
      /><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/884000/extras/immortal_dlc_04.gif?t=1562747879"
      />'
