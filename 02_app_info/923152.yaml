details:
  data:
    about_the_game: "A story about Elves and Witches. Elven Voices delves deeper into\
      \ Fae the elven witch's apprentice and there endless struggle to recover their\
      \ lost spell book from Earthen Lands without drawing any attention to themselves\
      \ because this is strictly forbidden by the Elven Elders.<br />\r\n<br />\r\n\
      The story continues into another world and there are many twists and turns for\
      \ Fae the Elven Girl and the Witch named Ellen that would have Fae be her apprentice\
      \ to uncover. The imperial guard of the nearby capital city may prove difficult\
      \ to avoid. It details the rise of a Wyvern Wraith and the plight of a Witch\
      \ Wraith.<br />\r\n<br />\r\nThis Game is different on Mac and Windows until\
      \ more versions can be uploaded. There are different variations of this game\
      \ on each operating system. I think most people have a mac or access to one\
      \ now anyway.<br />\r\n<br />\r\nMac - Age of Empires type Towers that can attack\
      \ enemy's and No Crafting System at this stage<br />\r\n<br />\r\nWindows -\
      \ Crafting Functioning to some extent with room for expansion, This client doesnt\
      \ have Towers at this stage. Camera Keys (Activate)F1, (Change Camerax4 to Attack)F2"
