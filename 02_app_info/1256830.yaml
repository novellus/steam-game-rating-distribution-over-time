details:
  data:
    about_the_game: '<h2 class="bb_tag">Background</h2>We live in a troubled world.
      Viruses, military conflicts, threats from space - you never know what danger
      the world will face tomorrow. It''s time to get ready now! Lead a bunker network
      and start developing society after a global disaster.<h2 class="bb_tag">About
      the game</h2>You have to manage the bunkers: food, production and even the sleep
      of the inhabitants. Explore new types of rooms and supply them to your underground
      cities. Make expeditions to the surface to rescue the survivors or vice versa
      to pillage and pillage. Grab neighboring bunkers until your network covers the
      entire country. Your goal is to revive humanity - and only you know how to do
      it.<h2 class="bb_tag">Game Features</h2>- 3 scenarios (USA, Europe, Asia).<br>-
      3 cataclysms (Global Pandemic, Nuclear War, Massive Meteorite).<br>- 6 types
      of weapons and soldiers<br>- 10 kinds of special rooms<br>- Management of bunkers
      food, work, electricity, people sleeping<br>- Management of the technical condition
      of the bunker<br>- Weapon production<br>- Army recruitment<br>- Surface expeditions<br>-
      War with other bunkers'
