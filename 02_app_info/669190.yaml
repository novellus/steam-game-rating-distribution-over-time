    about_the_game: "Supernatural warriors clash with dark forces of evil in this\
      \ electrifying fantasy-adventure. In a distant time, seven lords who wield powers\
      \ beyond imagination share dominion over a world. But when one lord falls from\
      \ grace, the others must summon all their magic to stop an epic war that is\
      \ ravaging the land\u2014and threatening the order of the universe."
