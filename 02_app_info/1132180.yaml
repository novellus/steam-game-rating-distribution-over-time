  data:
    about_the_game: '<img src="https://steamcdn-a.akamaihd.net/steam/apps/1132180/extras/thePitch.gif?t=1605604594"
      /><br><br><strong>Persephone is a turn based 2D isometric puzzle game that explores
      the next possibility : <br><ul class="bb_ul"><li>What if death in video games
      is not the end, but the key to solve the levels? <br></li><li>Where, how and
      when will you choose to die in order to progress? </li></ul></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132180/extras/ThePlot.gif?t=1605604594"
      /><br><br><strong>You will incarnate Persephone, a young woman who tries to
      reach the bottom of hell to meet his beloved Hades. But she will never suspect
      her mother Demeter to try to stop the lovers to stay together any longer.</strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132180/extras/thepoints.gif?t=1605604594"
      /><br><strong><ul class="bb_ul"><li> Death is not a game over, but a tool to
      progress<br></li><li> The game is made without any texts, letting the player
      learn the rules by playing.<br></li><li> Even if death is the center of the
      game, the visuals are made colorful and beautiful to give a nice contrast.<br></li><li>
      The game is enriched by excellent musics done by a academical classic composer.</li></ul></strong><br><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/1132180/extras/Persephone_banner.jpg?t=1605604594"
      />'
