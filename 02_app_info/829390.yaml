    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/829390/extras/600\u2564\
      \u0415340.png?t=1593663342\" /><br><br>Cat home life is rather rich. While the\
      \ masters are busy with their domestic duties, its high time to\u2026smash,\
      \ destroy, spoil, disturb, run, jump, catch! Naughty cats always find new attractions.<br><br>Play\
      \ on different locations with special level sets. Each level contains several\
      \ missions. Pass them all to get to the next level.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/829390/extras/600\u2564\
      \u0415235_(1).png?t=1593663342\" /><br><br>\u25B6\uFE0E<strong>9 lovely cat\
      \ breeds</strong><br>Each of them has its own, unique character. Choose a favorite\
      \ fluffy.<br><br>\u25B6\uFE0E<strong>Special cat missions</strong><br>Scratch\
      \ &amp; pee, hunt the mice, disturb old Duke... New interactions are waiting\
      \ for you on each level!<br><br>\u25B6\uFE0E<strong>3 locations for exploring\
      \ and playing</strong><br>Visit flats and courtyard. Find different ways to\
      \ entertain yourself!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/829390/extras/600\u2564\
      \u0415235_(3).png?t=1593663342\" /><br><br>\u25B6\uFE0E<strong>Crazy Cat-Dog\
      \ chases</strong><br>What about fighting with Duke? Run off if you can, or use\
      \ a whistle to throw the dog off.<br><br>\u25B6\uFE0E<strong>Cute pets clothing</strong><br>Dress\
      \ up your cats and make them really fashionable. Try on shirts, hats, collars\
      \ and lots of other units.<br><br>\u25B6\uFE0E<strong>Cat mini-games</strong><br>Enjoy\
      \ mice race, shell game, and cat fights. Gamble and earn cat more coins.<br><br>These\
      \ cats are always ready to spoil the life of humans and other pets.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/829390/extras/600\u2564\
      \u0415235_(2).png?t=1593663342\" /><br><br>Come to the cat world, full of places\
      \ to explore, breathtaking missions, special cat games, chases, pranks, and\
      \ fun!"
