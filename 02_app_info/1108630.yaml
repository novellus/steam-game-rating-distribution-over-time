    about_the_game: "It's a nice sunny day in Tor Borgh and aimless lout Geoff Dandy\
      \ is woken up by his best mate Dolph Dombardo raging incoherently about going\
      \ to the Jiggly Swamp. Saving Dolph from doom sets in motion events that lead\
      \ to one question...<br><br>What is the Crypt of Darkness?<br><br><strong>GENRE</strong><br>Old\
      \ School Inspired RPG Nostalgia<br><br><strong>GAME INFO</strong><br>Classic\
      \ RPG gameplay with a Shining Force inspired tactics battle system. Level up\
      \ system allows you to customize your character stats.<br><br><strong>PROS</strong><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108630/extras/_checkYes12.png?t=1600638838\"\
      \ /> \_Characters and events change as the adventure unfolds.<br><img src=\"\
      https://cdn.cloudflare.steamstatic.com/steam/apps/1108630/extras/_checkYes12.png?t=1600638838\"\
      \ /> \_Strategy battle system inspired by Shining Force.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108630/extras/_checkYes12.png?t=1600638838\"\
      \ /> \_No yappers.<br><br><strong>CONS</strong><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108630/extras/_checkNo12.png?t=1600638838\"\
      \ /> \_4 hour play time.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108630/extras/_checkNo12.png?t=1600638838\"\
      \ /> \_Needlessly complicated plot.<br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1108630/extras/_checkNo12.png?t=1600638838\"\
      \ /> \_Not retro style.<br><br><strong>GUIDE</strong><br><a href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=2222286501\"\
      \ target=\"_blank\" rel=\"noreferrer\"  id=\"dynamiclink_1\" >https://steamcommunity.com/sharedfiles/filedetails/?id=2222286501</a>"
