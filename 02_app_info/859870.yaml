details:
  data:
    about_the_game: Featuring global online leaderboards and music streaming, Frqncy
      is a chill audio based experience. Select your ship, pick your tune and try
      to get to the end of the dynamically generated level with a high score! Cubes
      will spawn in your way to the beat of the music, and your ships speed will vary
      based on the intensity. Collect power-ups along the way to upgrade your ships
      capabilities, replenish your shields and ammo, and try to beat your personal
      best.<h2 class="bb_tag">Music Streaming</h2><br>Play any audio in stream mode!
      Start any music playing in the background (youtube, spotify, itunes etc.) as
      long as it is coming through your speakers, you can play!<h2 class="bb_tag">New
      Featured Songs</h2><br>Featured songs will be replaced on a monthly basis, secure
      your spot on the leaderboard!<h2 class="bb_tag">Global Leaderboards</h2><br>Global
      leaderboards for featured songs. See how you rank against your friends, and
      the rest of the world!<h2 class="bb_tag">Progression and Customization</h2><br>Play
      songs, level up, unlock more ships! Customize color schemes to make your own
      unique ship. Try and get all the achievements, and the trophy hidden on each
      level!<h2 class="bb_tag">Import Music</h2><br>Have your own music library locally?
      Import it and play with local leaderboards! This is great for competing locally
      with friends. MP3 and WAV supported.
