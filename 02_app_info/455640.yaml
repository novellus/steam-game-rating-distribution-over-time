    about_the_game: "English: <br />\r\n<br />\r\nEdgar is a 2D hardcore platformer\
      \ game, where you'll play as a friendly alien who's trying to save his missing\
      \ girlfriend Eve. <br />\r\n<br />\r\nOur big head friend must go through hundreds\
      \ of challenging levels, from a simple stone planet, to an entirely made of\
      \ candy planet (it's a pity that Edgar is diabetic).Each planet will bring their\
      \ own challenges and rules, and amazing special abilities, that will help our\
      \ hero to overcome the difficulties and (try to) rescue his beloved Eve. <br\
      \ />\r\n<br />\r\nThe game features a new level of difficulty, that will (almost\
      \ literally) blow your mind!And if 200+ levels weren't enough, Edgar also brings\
      \ epic boss fights, various worlds to be explored, insane achievements and a\
      \ fantastic story that will not allow you to sleep until you see the end! <br\
      \ />\r\n<br />\r\nFeatures: <br />\r\n<br />\r\n- Adventure mode, featuring\
      \ 200+ levels and more than 6 planets. <br />\r\n<br />\r\n- Unique abilities,\
      \ from flying to reversing gravity itself! <br />\r\n<br />\r\n- Edgar can't\
      \ jump (he doesn't have legs, comprehend it). <br />\r\n<br />\r\n- Achievements\
      \ that will test your abilities (and patience). <br />\r\n<br />\r\n- Epic boss\
      \ fights. <br />\r\n<br />\r\n- A story so moving that even the onions shall\
      \ cry. <br />\r\n<br />\r\n<br />\r\nPortugu\xEAs: <br />\r\n<br />\r\nEdgar\
      \ \xE9 um jogo de plataforma 2D hardcore, onde voc\xEA jogar\xE1 com um amig\xE1\
      vel alien\xEDgena tentando salvar sua namorada desaparecida Eve. <br />\r\n\
      <br />\r\nNosso amigo cabe\xE7udo ter\xE1 que passar por centenas de fases desafiadoras,\
      \ desde um simples planeta de pedra, a at\xE9 mesmo um planeta feito de doces\
      \ (pena que o Edgar \xE9 diab\xE9tico).Cada planeta trar\xE1 seus pr\xF3prios\
      \ desafios e regras, al\xE9m de habilidades especiais incr\xEDveis,que ajudar\xE3\
      o nosso her\xF3i a superar as dificuldades e (tentar) resgatar sua amada Eve.\
      \ <br />\r\n<br />\r\nO jogo apresentar\xE1 um novo n\xEDvel de dificuldade,\
      \ que vai (quase que literalmente) explodir sua mente!E como se mais de 200\
      \ fases n\xE3o fossem suficientes, Edgar traz tamb\xE9m \xE9picas lutas contra\
      \ chefes, v\xE1rios mundos para serem explorados, conquistas insanas e uma hist\xF3\
      ria fant\xE1stica que n\xE3o vai te deixar dormir at\xE9 voc\xEA ver o final!\
      \ <br />\r\n<br />\r\nFeatures: <br />\r\n<br />\r\n- Modo aventura, apresentando\
      \ mais de 200 fases, com mais de 6 planetas. <br />\r\n<br />\r\n- Habilidades\
      \ \xFAnicas, desde voar a at\xE9 mesmo inverter a pr\xF3pria gravidade! <br\
      \ />\r\n<br />\r\n- Edgar n\xE3o pula (ele n\xE3o tem pernas, entendam). <br\
      \ />\r\n<br />\r\n- Conquistas que testar\xE3o suas habilidades (e paci\xEA\
      ncia). <br />\r\n<br />\r\n- \xC9picas batalhas contra chefes. <br />\r\n<br\
      \ />\r\n- Uma hist\xF3ria t\xE3o emocionante que at\xE9 as cebolas v\xE3o chorar."
