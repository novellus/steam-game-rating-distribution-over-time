  data:
    about_the_game: "The BR Heavy Freight Pack brings together two icons of British\
      \ Motive Power, the Class 40, one of the first mass produced diesel-electric\
      \ locomotive classes for British Railways, and the BR Class 08, perhaps one\
      \ of the most common sights on the British railway network. This bumper double-loco\
      \ pack brings iconic and historic heavy freight operations to the Northern Trans-Pennine\
      \ route. Experience a bygone era of freight haulage as you move thousands of\
      \ tons of fuel and goods over the challenging Trans-Pennine grades.<br><br>A\
      \ total of 200 \u2018Whistlers\u2019 (so called because of their distinctive\
      \ turbo whistle sound) were built by English Electric over a four-year period\
      \ from 1958 and were \u2013 for a time \u2013 considered to be the pride of\
      \ British Rail\u2019s early diesel fleet. Despite the mixed success of the initial\
      \ 10 Class 40 prototypes, BR ordered a further 190 locomotives. Such were the\
      \ changes in working practices during the build period of the \u2018Whistlers\u2019\
      , batches were delivered with significant design differences.<br><br>The Class\
      \ 08 was the \u2018go to\u2019 locomotive for general purpose duties, with almost\
      \ any shunting required in yards and at stations carried out by a \u2018Gronk\u2019\
      . Over a ten-year period from 1952, almost 1,000 models were built at British\
      \ Railways\u2019 Derby, Crewe, Darlington, Doncaster and Horwich Works, making\
      \ it the most numerous of all BR classes.<br><br><strong>Please note: <a href=\"\
      https://store.steampowered.com/app/577353/\" target=\"_blank\" rel=\"noreferrer\"\
      \  >Train Sim World: Northern Trans-Pennine: Manchester \u2013 Leeds Route Add-On</a>\
      \ is required, as a separate purchase, in order to utilise the content featured\
      \ in this add-on.</strong><h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>BR Class 40 \u2018Whistler\u2019 in BR Corporate Blue Livery<br></li><li>BR\
      \ Class 08 \u2018Gronk\u2019 in BR Corporate Blue Livery<br></li><li>BR 12T\
      \ Van Wagon<br></li><li>BR 100T TEA Bogie Tank Wagon<br></li><li>Accurate, true-to-life\
      \ performance and handling<br></li><li>Highly detailed, feature-rich, driving\
      \ cabs with accurate true-to-life performance and handling for both locomotives\
      \ and multiple unit<br></li><li>Authentic and detailed sound recordings, recorded\
      \ from the real locomotives<br></li><li>Includes three engaging scenarios and\
      \ an interactive tutorial for Northern Trans-Pennine<br></li><li>Operable in\
      \ Service Mode in Northern Trans-Pennine with more than 10 services to take\
      \ control of<br></li><li>Powered by Dovetail Games\u2019 proprietary SimuGraph\xAE\
      \ vehicle dynamics engine and Unreal Engine 4\xAE technology<br></li><li>Download\
      \ size: 221.4mb</li></ul>"
