    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765710/extras/TopShadow.jpg?t=1571813374\"\
      \ /><br><i>\u201CDeep into that darkness peering, long i stood there wondering,\
      \ fearing, <br>doubting, dreaming dreams no mortal ever dared to dream before\u201D\
      \ <br>- Edgar Allan Poe</i><h2 class=\"bb_tag\">Gameplay</h2>Light Bearers is\
      \ a multiplayer asymmetrical hide and seek game where <br>during each round\
      \ one player is chosen as the Shadow while the other <br>players play as Light\
      \ Bears trying to avoid being infected by the Shadow.<br>Once infected Light\
      \ Bears become Shadow Bears and start working<br>for the Shadow trying to capture\
      \ and infect Light Bears.  <br><br>If all Light Bears reach the Light Pool at\
      \ the end of the round, they win; <br>however if the Shadow (and his minions)\
      \ manage to infect all Light Bears <br>before time runs out, the Shadow wins.\
      \ <br><br>All Bears (Light or Shadow) play in first-person to create a more\
      \ gripping<br>and adrenaline pumping experience while most Shadows play in third-<br>person\
      \ to give them situational awareness and a sense of true power.<h2 class=\"\
      bb_tag\">Wishlist Light Bearers Now!</h2><strong>Add Light Bearers to your wishlist\
      \ to stay up to date with new content</strong><br><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765710/extras/EvilShadow.jpg?t=1571813374\"\
      \ /><h2 class=\"bb_tag\"><strong>The Shadows</strong></h2><br>The Free-To-Play\
      \ version of Light Bearers has two Shadows unlocked and<br>ready to play. Unlock\
      \ the DLC - Full Game to gain access to all available<br>Shadows.  <br><br>Each\
      \ Shadow has three abilities crafted for their specific play style; each one<br>offering\
      \ the player new and interesting game mechanics and combos.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/765710/extras/Bears.jpg?t=1571813374\"\
      \ /><h2 class=\"bb_tag\"><strong>The Bears</strong></h2><br>During any given\
      \ round of Light Bearers you might play as either a Light Bear<br>or a Shadow\
      \ Bear. Depending on which one you are, your win condition will<br>change -\
      \ evading the shadow and escaping through the Light Pool or chasing<br>and infecting\
      \ all remaining Light Bears. <br><br>Whether you are a Shadow Bear or Light\
      \ Bear there are map mechanics that<br>will aid you in your efforts. Shadow\
      \ Bears can use the Shadow teleports to<br>move swiftly and easily around the\
      \ map whereas the Light Bears have hiding<br>spots scattered throughout the\
      \ map that help them avoid detection. <br><br>Both bears have a special ability\
      \ associated with their type. Light Bears have<br>a usefule Dash that gets them\
      \ out of tough spots and the Shadow Bears can <br>create a wall to stop their\
      \ prey from getting away. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/765710/extras/Cosmetics.jpg?t=1571813374\"\
      \ /><h2 class=\"bb_tag\">Light Bearers Full Game</h2><br><strong>Want more Shadows?\
      \ Want to be the most badass looking Light Bear... Ever?<br><br>Get the Light\
      \ Bearers Full Game DLC to not only unlock all current and future <br>Shadows\
      \ but also the ability to unlock some of the<br>most awesome customization content\
      \ ever seen with eyeballs... ever. </strong>"
