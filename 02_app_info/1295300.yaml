    about_the_game: Did you enjoy Akalana Islands in Pancake Sailor and you are looking
      for more?<br><br>Relax and <strong>discover Windy Islands</strong>. Try more
      racing with &quot;Quick&quot; and &quot;Long Race&quot;.<br><br>Support MarineVerse
      team who developed a Free to Play Pancake Sailor, by purchasing this additional
      content.<h2 class="bb_tag">Features</h2><ul class="bb_ul"><li> In addition to
      basic features included in Pancake Sailor..<br></li><li> Windy Islands - a new
      map to explore.<br></li><li> A &quot;Quick Race&quot; - sail upwind, around
      a buoy and back downwind. Compare your score against a global community of sailors.
      <br></li><li> A &quot;Long Race&quot; - a classic &quot;triangle&quot; race
      course with a countdown start. You will learn a little bit of real sailboat
      racing here. <br></li><li> Multiplayer - explore Windy Islands with friends.</li></ul><h2
      class="bb_tag">Windy Islands Map</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1295300/extras/windy_islands_small.jpg?t=1598570997"
      /><br><br>If you have a VR headset, you can also explore Windy Islands in Virtual
      Reality. The map is available in VR Regatta, when you reach a &quot;Petty Officer&quot;
      rank.<br><br><a href="https://store.steampowered.com/app/468240/VR_Regatta__The_Sailing_Game/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/468240/VR_Regatta__The_Sailing_Game/</a>
