    review: 'One of the best electric locomotives ever made for TS.

      I do love nicely detailed cab, and the realistic driving experience, even motor
      overload protection implemented.

      You need to watch for amperage, otherwise, when traction motors overloaded,
      the engine shuts off and needs to be restarted - like on real locomotives.


      Before to start driving it, read the manual first!'
