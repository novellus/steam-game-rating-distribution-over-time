    detailed_description: "<h1>Pro Range</h1><p>The Pro Range is aimed toward the\
      \ serious train simulation enthusiast looking for a complex machine to master.\
      \ Each product is designed to provide education and entertainment for users.\
      \ Xbox controller and HUD interface support do not come as standard and users\
      \ will need to read the accompanying documentation to fully understand the operation\
      \ of this advanced simulation.</p><br><h1>About the Game</h1>The \xD6BB 1142\u2019\
      s lineage dates back to the 1960s, when a fleet of electric locomotives was\
      \ built as an efficient answer to the challenging S\xFCdbahn and its Semmering\
      \ pass. In all, over 250 locomotives (classified as the \xD6BB 1042) would be\
      \ built over 14 years, making them an important part of day-to-day mixed-traffic\
      \ operations.<br><br>Fast forward to the 1990s, and the oldest of the \xD6BB\
      \ 1042s (the 1042.0s) were due to be replaced. Orders for the next generation\
      \ were placed, meanwhile, the fate of the younger 1042.5s was discussed. It\
      \ was decided that the newer series, if suitably converted, would be perfect\
      \ for \u201CWendezug\u201D (shuttle train) duties.<br><br>The rebuilt locomotives\
      \ were reclassified as the \xD6BB 1142, and they immediately got to work on\
      \ shuttle passenger duties across the Austrian network.<br><br>In recent years,\
      \ some locomotives have been retired, or been sold to other operators in Europe,\
      \ however \xD6BB still retain a fleet of 45 for their own use. All told, for\
      \ a design pushing through its mid-50s, the \xD6BB 1142 represents an outstanding\
      \ feat of engineering, and thanks to Skyhook Games, it has arrived for Train\
      \ Simulator in fully fledged Pro Range fashion!<br><br> <h2 class=\"bb_tag\"\
      >Included Scenarios</h2><br>The \xD6BB 1142 includes a trio of engaging scenarios\
      \ for the Semmeringbahn route.<br><br><ul class=\"bb_ul\"><li>[1142] A wintry\
      \ ride<br></li><li>[1142] Freight Train Gloggnitz - M\xFCrzzuschlag<br></li><li>[1142]\
      \ Regional train on Semmering</li></ul><br><strong>Please Note: <a href=\"https://store.steampowered.com/app/325990\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Semmeringbahn - M\xFCrzzuschlag to\
      \ Gloggnitz Route Add-On</a> is required, as a separate purchase, in order to\
      \ play the scenarios featured in this add-on.</strong><br><br>More scenarios\
      \ are available on the Steam Workshop online and in-game. Train Simulator\u2019\
      s Steam Workshop scenarios are free and easy to download, adding many more hours\
      \ of exciting gameplay. With scenarios being added daily, why don\u2019t you\
      \ check it out now!<br><br><a href=\"http://steamcommunity.com/workshop/browse/?appid=24010\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Click here for Steam Workshop scenarios.</a><h2\
      \ class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>\xD6BB 1142\
      \ in \xD6BB Red and White livery<br></li><li>Small and large headlight variants<br></li><li>\xD6\
      BB Zacns tankers in 6 clean-to-weathered conditions<br></li><li>Full start-up\
      \ procedure<br></li><li>Authentic driving controls, including traction control\
      \ wheel<br></li><li>Accurate Sifa and PZB/Indusi implementation<br></li><li>Operable\
      \ Traction Motor Blowers<br></li><li>Manual passenger door control<br></li><li>Changeable\
      \ brake modes<br></li><li>3 Career scenarios for Semmeringbahn- M\xFCrzzuschlag\
      \ to Gloggnitz Route Add-On<br></li><li>Quick Drive Compatible<br></li><li>Download\
      \ size: 126.8mb </li></ul>"
