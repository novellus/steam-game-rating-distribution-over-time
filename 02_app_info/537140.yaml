    about_the_game: "Challenge your friend in a classic hero versus giant boss monster\
      \ setting in a local multiplayer VR game. Wielding VR equipment your objective\
      \ is to prove your superiority by crushing those who disturb your sacred peace\
      \ (namely your friend who\u2019s playing as your opponent with a console controller).<br><br><br><strong>This\
      \ game is intended for 2 players.</strong> Simply put, boss character is controlled\
      \ by player with HTC VIVE. Hero character is controlled by another player with\
      \ the console controller and traditional display screen.<br><br>Game Features<br>-\
      \ Play as the boss or play as the hero.<br>- Intuitive and easy to start, yet\
      \ feeling rewarding for skilled players.<br>- Innovative asymmetric multiplayer\
      \ experience over two completely different user interfaces.<br>- AI controlled\
      \ hero for single player.<br>- We dare to say that Nemesis Perspective is the\
      \ most intuitive VR game yet available, thus making it also a very pleasing\
      \ first VR experience.<br>- Not a single recorded case of motion sickness to\
      \ date."
