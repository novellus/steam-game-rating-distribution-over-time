details:
  data:
    about_the_game: "Tokyo Indie Fest 2015, Tokyo's first event specifically tailored\
      \ to indie games, was held in May this year and was a resounding success.  Deserter\
      \ Simulator is a 3D motorcycle simulator game that exhibited at Tokyo Indie\
      \ Fest.  ZOO has partnered with developer Pocket Queries to bring the game to\
      \ Steam so the world can enjoy Japan's indie game culture. <br />\r\n<br />\r\
      \nIn this battlefield 3D Motorcycle Simulator, the roads ahead are filled with\
      \ obstacles realistically rendered with a sophisticated physics simulation engine.\
      \  How far can you go before crashing?  Compete to escape and become a successful\
      \ deserter.<br />\r\n<br />\r\nAs you escape get &quot;LOVE &amp; PEACE&quot;\
      \ points.  Exchange your points for a new bike or driver and increase your power.\
      \  Collect &quot;LOVE &amp; PEACE&quot; points to accomplish achievements and\
      \ to obtain the ultimate motorcycle."
