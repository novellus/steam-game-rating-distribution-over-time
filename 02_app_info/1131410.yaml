    about_the_game: 'Note: this game is a sequel to Sable''s Grimoire <a href="https://store.steampowered.com/app/717850/Sables_Grimoire/"
      target="_blank" rel="noreferrer"  id="dynamiclink_1" >https://store.steampowered.com/app/717850/Sables_Grimoire/</a><br>However,
      this game also contains an option to add supplementary narration which explains
      events and terminology from the first game. There are also glossary and character
      screens which you can visit at any time.<br>So while it is still recommended
      that you play the original first, it is not strictly required.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131410/extras/the_series.png?t=1594455951"
      /><br><br>Sable''s Grimoire is a visual novel series set in a fantasy world
      filled with magic and monsters. It follows the adventures of Sable, a young
      human who wants to become a magic researcher, during his time at Amadronia Academy.<br><br>Sable
      spends his everyday life at Amadronia surrounded by demi-humans, including elves,
      pixies, and succubi, as he learns more about this magical world and the creatures
      within it.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131410/extras/and_now_lisha.png?t=1594455951"
      /><br><br>As their first year together at Amadronia Academy comes to an end,
      Lisha and Sable make plans to spend their upcoming break together in her home.
      An elven village far away from their noisy classmates, where they can enjoy
      the break in peace, and be alone together at last.<br><br>What awaits them at
      their destination, however, is not the holiday they had planned. Their time
      away is soon spoiled by news of recent kidnappings and graves being robbed.
      To make matters worse, these crimes are alleged to have been committed by a
      dark elf.<br><br>Keen to investigate these incidents, Sable and Lisha move from
      town to town as they encounter one shocking revelation after another: mind control,
      forbidden magic, a human town where magic is the norm, and another side to her
      father''s past which Lisha knew nothing about.<br><br>With all of the chaos
      going on around them, is a tender moment between man and elf too much to wish
      for?<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1131410/extras/feat.png?t=1594455951"
      /><br><br><ul class="bb_ul"><li> Story with 150k word count leading to two different
      endings<br></li><li> 28 CGs (plus 2 more with the 18+ patch)<br></li><li> Many
      members of the first game''s cast return, with several new additions<br></li><li>
      Optional explanations, so players can either learn the world or skip things
      explained in the first game<br></li><li> Glossary and cast screens provide additional
      information about the game''s characters and terminology<br></li><li> All original
      artwork and music made specifically for this series</li></ul>'
