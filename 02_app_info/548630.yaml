    about_the_game: "Outcast, based on the Skybound/Image comic title by creator Robert\
      \ Kirkman and artist Paul Azaceta, follows Kyle Barnes, a young man who has\
      \ been plagued by demonic possession all his life. Now, with the help of Reverend\
      \ Anderson, a country preacher with personal demons of his own, Kyle embarks\
      \ on a journey to find answers to obtain a normal life he has never known. But\
      \ what Kyle discovers could change his fate \u2014 and the fate of the world\
      \ \u2014 forever."
