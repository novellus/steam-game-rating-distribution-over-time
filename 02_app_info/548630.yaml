    detailed_description: "<h1>Steam Video</h1><p>This content is only available in\
      \ an online streaming format. More information about streaming videos can be\
      \ found in the <a href=\"https://support.steampowered.com/kb_article.php?ref=8699-OASD-1871\"\
      >Streaming Videos on Steam FAQ</a>.</p><br><h1>#label_about_the_series</h1>Outcast,\
      \ based on the Skybound/Image comic title by creator Robert Kirkman and artist\
      \ Paul Azaceta, follows Kyle Barnes, a young man who has been plagued by demonic\
      \ possession all his life. Now, with the help of Reverend Anderson, a country\
      \ preacher with personal demons of his own, Kyle embarks on a journey to find\
      \ answers to obtain a normal life he has never known. But what Kyle discovers\
      \ could change his fate \u2014 and the fate of the world \u2014 forever."
