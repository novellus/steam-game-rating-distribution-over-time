      \ this ritual has been passed down from generation to generation for a long\
      \ time. This time, being chosen as a victim is...<br />\r\nThe player will play\
      \ the friend of the victim, a high school girl, looking for ways to save important\
      \ friends, and go to the unpredictable mountains without hesitation. During\
      \ the period, I will fight against different monsters, improve myself, and I\
      \ will meet different characters and understand different stories... And what\
      \ will eventually bring up, will be discovered by the players, full of mysterious\
      \ and incredible Japanese style. Story RPG."
