    about_the_game: <strong>This is an asymmetrical online game of cat and mouse,
      decision making and strategy and cunning. </strong><br><br>Online asymmetrical
      gameplay. As the minotaur you will stalk your prey with your animal instincts
      in the comfort of your labyrinth. As a hero you will evade the minotaur through
      stealth and heroic abilities while solving puzzles (mini games) to harness the
      secrets of the labyrinth against your foe.  <br><br>Minotaur will stalk his
      prey in the labyrinth using his animal abilities and bursts of speed. His primary
      goal is to find the hero(s) before they<br>discover the secrets of the labyrinth
      and are able to battle him and eventually escape. <br><strong>Abilities:</strong><br><ul
      class="bb_ul"><li>- Abilities to help track prey.<br></li><li>- Ability to charge
      in a certain direct to gain ground on your foes.</li></ul><br>As a hero you
      will lay your golden cord sparingly so you do not lose your way, but also to
      harness it's magical abilities primarily to alert you <br>when the minotaur
      is near any segment of the cord. You will solve small puzzles and scavenge past
      heroes in order to find a way to vanquish the minotaur.<br>It's only a matter
      of time before the minotaur eventually finds you, so even though you must be
      safe, you must act quick!<br><strong>Hero Abilities</strong><br><ul class="bb_ul"><li>-
      Use the magical golden cord and make sure you are never to far from a segment
      to keep your character sane (ability power).<br></li><li>- Lay the magical golden
      cord as a detection to help evade the minotaur. <br></li><li>- Scavenge the
      labyrinth and solve puzzles to strengthen yourself before the inevitable encounter.</li></ul>
