    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1143650/extras/616x199_KeyArt_LibraryHero_NoLogo.jpg?t=1593014925\"\
      \ /><br><br>Welcome to the Psych Ward! <br> <br>Your prison will be more lively\
      \ than ever with the arrival of the criminally insane. Lucky for you, it\u2019\
      s time to outfit your prison with the latest and greatest in Psych Ward management\
      \ to house these unpredictable inmates.<br> <br><strong>Key Features</strong><h2\
      \ class=\"bb_tag\">PLEAD INSANITY</h2>Criminally insane inmates are unpredictable,\
      \ require special care, and have their own Reputation traits for you to consider\
      \ when building your prison. Let them co-exist with the general population or\
      \ lock them away in a padded cell, how you manage their needs is up to you!<h2\
      \ class=\"bb_tag\">SHRINKS</h2>Any prison holding the criminally insane needs\
      \ a team of Psychiatrists and trained Orderlies to keep everything under control.\
      \ These valuable prison staff can sedate rowdy prisoners or pull out the straitjackets\
      \ when things get too rough.<h2 class=\"bb_tag\">DOCTOR'S NOTE</h2>Provide counselling\
      \ to the criminally insane with the new Psychiatrist\u2019s Office. Improve\
      \ their sessions by upgrading the office with leather sofas, medicine cabinets,\
      \ and Rorschach tests.<h2 class=\"bb_tag\">IT'S GONE VIRAL</h2>Treat your inmates\
      \ with care. Subjecting your inmates to excessive suppression or punishment\
      \ can cause them to turn criminally insane.<h2 class=\"bb_tag\">EXTRA PADDING</h2>Psych\
      \ Ward: Warden\u2019s Edition adds padded cells along with a bundle of new objects,\
      \ floors, and wall types to customize your prison. Now you can easily build\
      \ a dedicated wing for the criminally insane.<h2 class=\"bb_tag\">TOOLS OF THE\
      \ TRADE</h2>Additional contraband, including Adrenaline Shots, Fountain Pens\
      \ (Shanks), and Gold Pocket Watches, can be stolen by your prisoners, or by\
      \ you in Escape Mode.<br><br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/1143650/extras/616x199_DOGS_GROUP.jpg?t=1593014925\"\
      \ />"
