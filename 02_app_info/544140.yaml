    review: "En resumen, me da pena haber gastado el dinero en este juego.\n\nSoy\
      \ amante de los juegos point and click y mucho m\xE1s a\xFAn de los juegos de\
      \ misterios y de resolver cr\xEDmenes, pero este juego en s\xED me parece el\
      \ verdadero crimen.\n\nPara empezar he tenido que reiniciar el ordenador para\
      \ que el juego cargara, ya instalado. Una vez dentro he tenido que quitar los\
      \ gr\xE1ficos para que pudiera avanzar con fluidez, y \xE9sto no lo entiendo\
      \ con el ordenador que tengo.\n\nLas cinem\xE1ticas que se producen pasando\
      \ de habitaci\xF3n a habitaci\xF3n son largas y tediosas, no puedes detenerlas\
      \ o dar macha atr\xE1s en mitad de una... imagina que te equivocas... pues s\xED\
      ... parte del tiempo que se lleva el juego es en este detalle.\n\nQue sea un\
      \ juego de point and click no significa que haya que poner las pantallas para\
      \ que hagas click en absolutamente todos lados... no te orienta el juego en\
      \ absoluto y ha llegado un momento en el que he estado dando click en una zona\
      \ durante 40 minutos... desesperante.\n\nEn resumen, el juego es un cluedo pero\
      \ en versi\xF3n digital y con minijuegos (muy minis) durante la partida, nada\
      \ del otro mundo.\n\nLo \xFAnico positivo que le veo, porque me parece un gui\xF1\
      o al g\xE9nero, es que tratas de investigar la muerte de Sir Arthur Conan Doyle,\
      \ escritor de Sherlock Holmes. Por lo dem\xE1s, aunque es medianamente rejugable,\
      \ no merece la pena."
