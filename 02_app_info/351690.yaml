    about_the_game: "When a little man with an apple for a head loses his dog, it\
      \ marks the beginning of a grand platforming adventure deep into the heart of...Wales?<br><br>-\
      \ Two full, critically acclaimed games<br>- Ride enemies, pick them up and HURL\
      \ them at each other (yes, like in Mario 2)<br>- Dodge spikes, saw blades, falling\
      \ things, lots MORE spikes, and huge boss enemies. <br>- 160 fiendish/head-scratching\
      \ levels across 8 environments. <br>- 20+ hours of hard core gameplay! <br>-\
      \ Beautiful acoustic soundtrack<br><br><i>Praise for Apple Jack 1:<br><br>'Blends\
      \ platforming and puzzling in such an effortlessly brilliant way, you'd happily\
      \ pay ten times the asking price' ~ Official Xbox 5 Stars <br>'Way more fun\
      \ than it has any right to be' ~ Eurogamer 9/10 <br>'an ideal concoction of\
      \ teasing challenge and pure frustration' ~ Edge 8/10 <br>'I expect great and\
      \ quirky things from this developer in the future, but for now buy Apple Jack.'\
      \ ~ Gamergeddon </i><br><br><i>Praise for Apple Jack 2:<br><br>'A smart delight\
      \ of a game' ~ Eurogamer 9/10 <br>'Some of the tautest game design you\u2019\
      re likely to find' ~ Edge 8/10 <br>'One of the loveliest things on the Xbox'\
      \ ~ IGN 8/10 <br>'Apple Jack 2, I\u2019m not afraid to say, is an absolute masterpiece.'\
      \ ~ <a href=\"https://steamcommunity.com/linkfilter/?url=http://CHUD.COM\" target=\"\
      _blank\" rel=\"noopener\"  >CHUD.COM</a></i>"
