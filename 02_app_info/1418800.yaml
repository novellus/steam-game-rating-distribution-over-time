details:
  data:
    about_the_game: "<strong>Movavi Video Editor Plus 2021</strong> has everything\
      \ you need to bring your ideas to life: edit your footage on the handy multi-track\
      \ timeline, apply special effects, tweak the audio, and save the results in\
      \ any format or upload directly to YouTube. Whether it\u2019s footage of an\
      \ epic gaming experience or treasured vacation memories, you\u2019ll have a\
      \ complete movie in under 20 minutes!<h2 class=\"bb_tag\">Highlights</h2><ul\
      \ class=\"bb_ul\"><li>Feel like a seasoned director with the new lookup tables\
      \ and adjust colors at an advanced level.<br></li><li>Move your files around\
      \ on the timeline as you wish: just choose the mode in which the clips are not\
      \ joined together automatically.<br></li><li>Synchronize audio from different\
      \ sources: the system recognizes and joins tracks with identical waveforms.<br></li><li>Apply\
      \ fades and transitions to additional tracks, so those clips transition more\
      \ smoothly.<br></li><li>Insert and edit captions in their own space, not in\
      \ the player window</li></ul><h2 class=\"bb_tag\">Your Story + Our Tools...</h2>...Equals\
      \ \u201Cperfect movie\u201D. Movavi has just the right tools to interpret your\
      \ story:<br><ul class=\"bb_ul\"><li>Stylish filters and transitions, themed\
      \ stickers and titles<br></li><li>Special effects: Chroma Key, Slow Motion,\
      \ Object Animation, Picture in Picture, Pan &amp; Zoom, and more<br></li><li>Professional\
      \ lookup tables (LUTs) that step up your color grading game<br></li><li>A great\
      \ set of professional intro templates, plus tools to make your own<br></li><li>Volume\
      \ normalization, noise removal, equalizer, audio recording<br></li><li>Adjustable\
      \ clip properties: cut, crop, rotate</li></ul>You can make movies automatically,\
      \ too. Just upload the files in Quick Video mode, and the program will do the\
      \ rest.<h2 class=\"bb_tag\">The Perfect Support for Creative Flow</h2>You don\u2019\
      t need to struggle with complex professional software to get professional-grade\
      \ results. Movavi Video Editor Plus 2021 is the perfect combination of simplicity\
      \ and functionality:<br><ul class=\"bb_ul\"><li>The handy Media Bin helps you\
      \ organize files for your project<br></li><li>Effortless control over up to\
      \ 99 tracks on the timeline<br></li><li>Smooth 4K editing thanks to Fast Track\
      \ HD technology<br></li><li>Intuitive navigation between tabs and menus</li></ul><h2\
      \ class=\"bb_tag\">A Smooth Journey from Concept to Reality</h2>Save the results\
      \ on your computer or upload them directly to YouTube, Vimeo, or Google Drive\
      \ so everyone can watch your masterpiece right away."
