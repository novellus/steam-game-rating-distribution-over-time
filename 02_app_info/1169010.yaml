      Legendary Plate of Valor<br></li><li> Ribbon of Valor<br></li><li> Ring of Valor</li></ul><br><strong>2.
      Elite Mercenary Set</strong><br><ul class="bb_ul"><li> Elite mercenary sword<br></li><li>
      Elite Mercenary Armor<br></li><li> Mercenary Tape<br></li><li> Mercenary ring</li></ul><br><strong>3.
      Legendary Elven Swordmaster set</strong><br><ul class="bb_ul"><li> Legendary
      Elven Sword<br></li><li> Legendary Elven Armor<br></li><li> Elven Ribbon<br></li><li>
      Elven ring</li></ul><br><strong>4. The Dark Knight Set</strong><br><ul class="bb_ul"><li>
      The sword of the dark knight<br></li><li> Heavy armor of the dark knight<br></li><li>
      The Dark Knight's Tape<br></li><li> Ring of the dark knight</li></ul><br>All
      items can be found in chests throughout the game.
