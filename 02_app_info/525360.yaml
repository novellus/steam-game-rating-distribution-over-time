    about_the_game: "\u201CShio\u201D isn\u2019t your typical platformer. Floating\
      \ lanterns aren\u2019t just decorations \u2013 their purpose is to help you\
      \ explore the world of \u201CShio\u201D. Jumping from lantern to lantern should\
      \ be easy, no? Wrong. You\u2019ll need to harness the best of your wits and\
      \ dexterity to navigate through this world.<br>Who is the man under the mask?\
      \ What is he doing in this world? What is he seeking? There are many questions,\
      \ but only one way to find the answers. To truly understand this world, you\
      \ must not simply follow the obvious path which lies before you. Try to find\
      \ hidden rooms and discover this masked man\u2019s past.<br><br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/525360/extras/123\u6E38\u620F\u7279\
      \u8272en.png?t=1607590576\" /><br><ul class=\"bb_ul\"><li> Original side-scrolling\
      \ platform game:<br>Jumping from lantern to lantern has never been more challenging.\
      \ The only enemy in \u201CShio\u201D is the environment, and it\u2019s out to\
      \ stop you at any cost.<br></li><li> Meaningful game environments:<br>The game\
      \ is divided into four chapters, each with its own mood and weather. Weather\
      \ greatly affects the challenges that you will face.<br></li><li> All kinds\
      \ of traps:<br>You will find many various traps and obstacles along your path.\
      \ The key is to learn how each one works and to be familiar with them enough\
      \ to successfully explore the world.<br></li><li> Background music:<br>What\u2019\
      s a game without music? Music is front and center in \u201CShio\u201D with original\
      \ music composed individually for each chapter.<br></li><li> Sad and mysterious\
      \ story:<br>The main engine which drives you to continue challenging yourself\
      \ and overcome obstacles in the world of \u201CShio\u201D is the story of the\
      \ masked man. Nobody knowns exactly what happened to him and why he insists\
      \ on keeping silent.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/525360/extras/123\u5173\
      \u4E8E\u6C50en.png?t=1607590576\" /><br><br>For most players, \u201CShio\u201D\
      \ is a fast pacing and extremely difficult platformer, but this is much more\
      \ features in this game. <br><br>Work on \u201CShio\u201D started when its creator\
      \ , Liao Yi, was on university, in the spare time between study and homework,\
      \ creator finished his \u201CShio\u2019s\u201D prototype and game was able to\
      \ be showcased on 2014 IGF China (Independent Game Festival) Student Group.<br><br>On\
      \ IGF China \u201CShio\u201D met Coconut Island Games and its team: Deng Bu\
      \ Ran (program), Ge Xuanqing (level design), Cai Baowei (level design), Li Lingyi\
      \ (level design) and others. Original prototype of the game was polished into\
      \ a beautiful and challenging platformer game."
