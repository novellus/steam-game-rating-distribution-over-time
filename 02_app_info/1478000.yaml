    review: "Dieses AddOn ist meiner Meinung nach sehr gut gelungen! Die 3D Modelle\
      \ sind sehr sch\xF6n und auch generell gef\xE4llt mir die Modellierung des Busses.\
      \ Es werden sehr viele unterschiedliche Versionen mitgeliefert und der Preis\
      \ ist mit knapp 15 Euro wirklich sehr angemessen. Einziges was mir nicht so\
      \ zusagt ist der Sound vom Bus aber da gibt es ja mittlerweile ein Freeware-Soundpaket.\
      \ Der Bus ist sehr ungew\xF6hnlich in, jedoch fahre ich ihn echt gerne auf polnischen\
      \ Karten.\nAlles in allem eine Kaufempfehlung! Meine Punkte: 7 von 10"
