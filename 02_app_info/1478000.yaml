    about_the_game: "Citybus 628c &amp; 628g LF \u2013 add-on for OMSI 2 depicting\
      \ realistic buses manufactured in Turkey, dedicated to Middle-East Europe, cheaper\
      \ version of bus called a o530 produced in Germany. Most popular in Poland,\
      \ Turkey and Hungary. Vehicles have realistic 3d model, textures and sounds.\
      \ <br><br>Addon include 22 versions that differ lengths, engines, gearboxes\
      \ and driver\u2019s cabin. All versions have adjustable mirrors and steering\
      \ column. Realistic control panel and ticket printer manufactured in Poland\
      \ (available in English and Polish). <br><br>Buses can be configure by 25 setvars\
      \ with total over 60 options. In addition 80 different repaints of exterior\
      \ and interior with upholstery from cities like Warsaw, Budapest, Istanbul.\
      \ Buses have 4k textures of exterior and are repaintable.<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1478000/extras/omsi_features.png?t=1607332927\"\
      \ /><br><ul class=\"bb_ul\"><li>22 versions, differences:<br>- lengths: 12m\
      \ (solo), 18m (articulated)<br>- engines: 4 types (different sounds and dashboard\
      \ for each)<br>- gearboxes: 4 types (different sounds)<br>- big and small driver\u2019\
      s cabin<br></li><li>Adjustable mirrors and steering column<br></li><li>Realistic\
      \ control panel and ticket printer from Poland (available in English and Polish)<br></li><li>25\
      \ setvars with over 60 options of configuration<br></li><li>80 realistic and\
      \ semi realistic repaints of exterior and interior with different upholstery<br></li><li>Realistic\
      \ 3d model, textures and sounds<br></li><li>4k textures of exterior<br></li><li>Buses\
      \ are repaintable</li></ul>"
