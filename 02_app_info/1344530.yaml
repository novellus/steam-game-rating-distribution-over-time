details:
  data:
    about_the_game: '<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1344530/extras/vrkshop_tools_normal.png?t=1601342126"
      /><h2 class="bb_tag">Attention! Early Access Game:</h2> Please read the Early
      Access information up top<h2 class="bb_tag">About</h2><i>vrkshop</i> is a <strong>VR
      woodworking game</strong>. You are challenged to build projects with hand tools
      <strong>without</strong> snap-to-guides or limits on how to cut or fasten the
      lumber. The precision of your project is left entirely up to you. <br><br>In
      addition to the challenge projects, you can freely build your own projects in
      <strong>free play mode</strong> with unlimited resources in an indoor and outdoor
      environment.<br><br>vrkshop is currently in <strong>Early Access</strong>, so
      a lot of the features are currently experimental in nature and will change over
      time with the help and feedback from the community. Check out the <a href="https://steamcommunity.com/app/1344530/discussions/2/"
      target="_blank" rel="noreferrer"  >Development Forum</a> to see what is currently
      being worked on.<br><br>Have fun. Be productive.<br><br><a href="https://steamcommunity.com/linkfilter/?url=https://discord.gg/8zp6v5D"
      target="_blank" rel="noopener"  ><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1344530/extras/Discord_Button.png?t=1601342126"
      /></a><h2 class="bb_tag">Current Features</h2><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1344530/extras/vrkshop_banner_saw.png?t=1601342126"
      /><br><br><ul class="bb_ul"><li>Hand tools: saw and hammer<br></li><li>Measuring
      tools: speed square, small and large framing square<br></li><li>Fasteners: Common
      and finishing nails of different sizes<br></li><li>Clamps: Table vise<br></li><li>Lumber:
      17 different sizes of lumber<br></li><li>Marking tools: pencils, chalk, eraser,
      paint, stain<br></li><li>A customizable pegboard<br></li><li>Functional chalkboard
      and hand calculator.<br></li><li>12 challenge projects<br></li><li>A three-part
      project scoring system<br></li><li>2 free play environments (indoor workshop,
      outdoor arena)</li></ul>'
