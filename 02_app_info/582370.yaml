    about_the_game: "You play as the hapless rabbit Snowflake. You have 99 chances\
      \ to escape The Pit. <br><br>Every time you die the Evil Snowflake grows stronger.<br><br>Claw\
      \ your way back up 21 brutal levels across a variety of areas. &quot;Enlist&quot;\
      \ the help of other unfortunate critters to aid in your escape. You will need\
      \ to run, dodge and hide from your enemies to make it through. You are weak\
      \ and ineffectual!<br><br>Don\u2019t slip! The Pit runs through the entire game\
      \ so if you fall you might find yourself at the very bottom again.<br><br><strong><u>Features:</u></strong><br><br>-\
      \ Uniquely terrifying: Every element of the game is hand-drawn and hand-animated\
      \ offering a visceral, grittiness to every Chance you may squander.<br><br>-\
      \ Listen to despair: The soundtrack is painstakingly crafted for the game, with\
      \ iconic melodies that will stick in head long after you've rage quit! It is\
      \ also available for download.<br><br>- You can run but you can't hide: Players\
      \ must use their tactics and stealth to evade peril throughout the levels of\
      \ The Pit, from the molten magma core to the dizzying vacuum of space.<br><br>-\
      \ A Bunny's Arsenal: Snowflake isn't alone. Collecting Power-ups and insane\
      \ items along the way may be your only chance to survive. A Crabbie Claw is\
      \ essential to survival after all.<br><br>- Optimised for survival: The game\
      \ is fully compatible with the Gamepad, so there's no excuse when you suck at\
      \ it!<br><br>- Tread the unbeaten path: There is a plethora of secret routes,\
      \ items and unmentionables to discover, if you're 'ard enough.<br><br>- As if\
      \ it wasn't tough enough: There are 20 Steam achievements for you to master...\
      \ or not.<br><br>- Some like it ridiculously hard: The level design is rigorously\
      \ balanced to provide a real challenge, in the spirit of games like Oddworld:\
      \ Abe\u2019s Odyssey, Spelunky and Heart of Darkness."
