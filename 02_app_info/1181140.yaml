    about_the_game: 'In PerfectLover, there are three girls for players to choose
      from.<br><strong>Reika, Saori, Shiori</strong><br><strong>Important:  All characters
      are over the age of 18</strong><br>They have different personalities and wait
      for the players to unlock everything about them.<br>Each round represents the
      past of the day<br>They have a physiological period, a dangerous period and
      a sexual desire<br>If they do not take safety measures, they will be pregnant.<br><br>In
      each round, if the players have met their needs<br>Will enhance the heroine''s
      level of affection for the player<br>Improve your sensibility to unlock more
      items, including<br>Position, clothing, accessories and textures<br>The current
      level limit is up to 24, etc.'
