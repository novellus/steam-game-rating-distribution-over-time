    about_the_game: "&quot;This super cold winter weather <br />\r\n    must be inconvenient\
      \ for you. (Chewy chewy.) &quot;<br />\r\n&quot;They can\u2019t even run a ski\
      \ resort in this <br />\r\n    extreme weather. (Chewy chewy.) &quot;<br />\r\
      \n&quot;You\u2019re right. All we can do is eat some <br />\r\n    Mochi in\
      \ a hotel room. (Chewy chewy.) &quot;<br />\r\n&quot;I'm going to investigate,<br\
      \ />\r\n    but I don't know if I can live up to your expectation. &quot;<br\
      \ />\r\n&quot;Would you like some more Mochi? &quot;<br />\r\n&quot;No thanks.\
      \ &quot;<br />\r\n <br />\r\nWind is blowing heavily outside accompanied with\
      \ snow. Spring would\u2019ve <br />\r\nalready come at this time of the year.\
      \  Someone from a travel agency, <br />\r\nwhich took a hit from the abonormal\
      \ climate, came to visit Techno. <br />\r\n <br />\r\nJoshua is digging deep\
      \ into climates all over the world, and there is <br />\r\none place showing\
      \ abnormal values.Seems like they can\u2019t measure the <br />\r\nprecise values\
      \ only in that place for some reason. <br />\r\n<br />\r\nTechno and Joshua\
      \ go to the actual spot. The locals are scared of one <br />\r\nmountain there,\
      \ because it\u2019s said that there dwells a spirit.That spirit is <br />\r\n\
      said to be of a woman who died of the plague of old times. <br />\r\n<br />\r\
      \n<br />\r\n<br />\r\n\u25CBUser Guide <br />\r\n <br />\r\nZ : Shot (Decide)\
      \ <br />\r\nX : Bomb (Cancel) <br />\r\nC : PowerShot <br />\r\nShift : Laser\
      \ <br />\r\n <br />\r\nSkip conversation <br />\r\n\u2022Hold down shot and\
      \ bomb in the conversation. <br />\r\n <br />\r\nBomb <br />\r\n\u2022Used 275\
      \ power. <br />\r\n <br />\r\nSlow movement while the laser is in use. <br />\r\
      \n <br />\r\nScore extension system (maximum 3 times). <br />\r\n*Even if you\
      \ select full screen, it doesn't work, press Alt+Enter. <br />\r\n<br />\r\n\
      <br />\r\n\u25CBLock <br />\r\n <br />\r\nIf you are hit in the normal state\
      \ (default), it will go into a locked state. <br />\r\n <br />\r\nLocked state\
      \ <br />\r\n <br />\r\n\u2022Bombs cannot be used. <br />\r\n\u2022Fixed attack\
      \ level. <br />\r\n\u2022You will lose if you are hit. <br />\r\n\u2022The remaining\
      \ time until unlock is displayed under the aircraft. <br />\r\n <br />\r\nTime\
      \ to unlock. <br />\r\n <br />\r\n\u2022Number of locks x 20 seconds. <br />\r\
      \n   *The last remaining aircraft is always 20 seconds. <br />\r\n\u2022A mistake\
      \ resets the lock count. <br />\r\n\u2022The remaining time will decrease by\
      \ touching the P item. <br />\r\n<br />\r\n<br />\r\n\u25CBTechnical Shoot <br\
      \ />\r\n <br />\r\n\u2022The final stage of each boss is a Technical Shoot(with\
      \ exception). <br />\r\n\u2022This time, there is no penalty for being hit.\
      \ <br />\r\n\u2022Technical Shoot Bonus <br />\r\n <br />\r\n<br />\r\nTime\
      \ remaining x Reference point <br />\r\n\u2022Jewel (intportant) <br />\r\n\u2022\
      If you get through &quot;technical shoot&quot; with no mistakes, you get a jewel.\
      \ <br />\r\n<br />\r\n <br />\r\nAt the end of Stage 5, if you have 7jewel ,<br\
      \ />\r\n     you will enter the EXTRA LAST STAGE. <br />\r\n<br />\r\n<br />\r\
      \n<br />\r\n\u25CBHow to Get Score <br />\r\n <br />\r\nEach enemy has a set\
      \ of base points. <br />\r\n <br />\r\nIf you knock down an enemy while the\
      \ combo is in progress. <br />\r\n1. base points are added to the bonus points\
      \ <br />\r\n2. bonus points are added to the score <br />\r\n <br />\r\nConditions\
      \ to Continue Combo. <br />\r\n <br />\r\n\u2022Defeat the enemy. <br />\r\n\
      \u2022Hit the laser. <br />\r\n\u2022Touch the P item (the number of combos\
      \ does not increase). <br />\r\n <br />\r\n  <br />\r\nFull combo can be available\
      \ in all stages."
