    review: 'Brigador is a top-down vehicular combat game developed by Stellar Jockeys.
      It was originally released back in 2015 on early access & left it in 2016. The
      Up-Armored Edition was released in 2017. Players assume role of a Brigador;
      A mercenary working for a faction called Solo Nobre Concern.


      Pros:

      +Plenty of drivable vehicles from mechs to agravs, tanks or even a weaponized
      rickshaw.

      +Great art design. Everything fits together and no asset feels out-of-place.

      +Fantastic soundtrack.

      +Good amount of content (Took myself 59 hours to 100% the game).

      +Rich lore.

      +Mod support.

      +Both vehicles & weapons feel beefy and good to use.


      Cons:

      -Controls can feel a bit janky at first.

      -Not One Stone achievement.


      If you''ve ever played Future Cop: LAPD or Battletech or just happen to enjoy
      vehicular combat then this game is definitely a must-have for you.  It''s worth
      the full price and delivers everything it promises to.'
