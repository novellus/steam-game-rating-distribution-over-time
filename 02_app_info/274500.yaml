    about_the_game: Brigador relaunches in 2017 with expanded introductory missions,
      localization, easier difficulty and revised controls, plus improved lighting
      effects, mechanics, and more.<h2 class="bb_tag"><strong>Here is your contract</strong></h2>Brigador
