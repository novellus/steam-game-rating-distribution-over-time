    about_the_game: Follow the story of a little girl as she struggles to restore
      a sky broken by an evil monster in But to Paint a Universe! Play through a diverse
      adventure, where the rules change in every level, or test your skills in the
      time attack mode competing against yourself, or on the online boards for the
      highest score. Enjoy a wonderful aesthetic experience, and get lost in a beautiful
      and atmospheric world.<br><br><ul class="bb_ul"><li>20 unique levels in adventure
      mode</li></ul><ul class="bb_ul"><li>Online and offline scores</li></ul><ul class="bb_ul"><li>Gorgeous
      imagery and a professional soundtrack</li></ul><ul class="bb_ul"><li>Immersive
      game world, and challenging gameplay</li></ul><ul class="bb_ul"><li>An engaging
      storybook narrative</li></ul>
