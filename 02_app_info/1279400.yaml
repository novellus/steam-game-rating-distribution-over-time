    about_the_game: '<strong>Here''s a challenge from 90''s!<br>The ultimate Psikyo
      shooter!</strong><br><br>Strikers 1945 III is a vertical-scrolling shooter game
      that first appeared in arcades in 1999.<br><br>Released as the culmination of
      the &quot;STRIKERS&quot; series,<br>this game adds new features as &quot;technical
      bonuses&quot;<br>that are gained by getting super close to boss cores and destroying
      them,<br>and &quot;chain bonuses&quot; that are gained by picking up medals
      when they shine in succession.<br>The score attack will be even more incendiary!<br><br>Also
      note the mechanic design &amp; animation<br>that goes through the fantastic
      transformation!<br><br><u>You can set the difficulty level, life, number of
      continues, <br>controls, screen orientation, and more.<br><br>In addition, now
      we have online rankings!<br>Become the worlds to Striker!</u><h2 class="bb_tag">Planes:</h2><ul
      class="bb_ul"><li>You can fly five (+??) different types of planes, each with
      unique features.<br></li><li>Power up with the &quot;P&quot; item.<br></li><li>Get
      bombs with the &quot;B&quot; item to wipe out enemy bullets and evade your foes!<br></li><li>Unleash
      the &quot;Super Shot&quot; to take down your enemies!</li></ul><h2 class="bb_tag">Arcade
      mode:<h2 class="bb_tag"><ul class="bb_ul"><li>You can choose from 4 levels of
      difficulty: &quot;Easy&quot;, &quot;Nrmal&quot;, &quot;Hard&quot; and &quot;Very
      Hard&quot;.<br></li><li>Local rankings will support all difficulty levels and
      your own planes.</li></ul><h2 class="bb_tag">Options:<h2 class="bb_tag"><ul
      class="bb_ul"><li>The vertical screen mode that allows you to play in arcade
      style like back in the day.<br></li><li>Select the screen filter from the normal
      +2 version.<br></li><li>You can set the number of lives from 1 to 9 and the
      number of continues from 0 to unlimited.<br></li><li>Assign &quot;Shot&quot;,
      &quot;Auto Shot&quot; and &quot;Bomb&quot; in the key configuration.<br></li><li>The
      vertical screen mode can be operated in the horizontal mode as well! Now enjoy
      a completely different gameplay.</li></ul><h2 class="bb_tag">Score Attack:<h2
      class="bb_tag"><ul class="bb_ul"><li>This is a new feature that has a very severe
      mode with a fixed difficulty level and number of lives..<br></li><li>Compete
      in high scores and score attacks against players from all over the world!<br></li><li>Online
      rankings can be viewed from the options menu.</li></ul></h2></h2></h2></h2></h2></h2>'
