  data:
    about_the_game: "JMPR is a finely-crafted unforgiving single-player hardcore 2d\
      \ platformer, or \u201CMeatlike,\u201D for the most diehard platforming fans.\
      \ JMPR distills platforming down to its very bones, focusing solely on delivering\
      \ polished and precise movement without distractions from story, dialog or cinematics.<br><br>Make\
      \ every jump count!<br><br><ul class=\"bb_ul\"><li>201 Handcrafted Levels<br></li><li>Collect\
      \ all the lighters and beat the par times to become a true master<br></li><li>4\
      \ Bonus Challenge Levels that break all the rules<br></li><li>Jetpack and grappling\
      \ hook gameplay<br></li><li>Death by spikes<br></li><li>Death by saws<br></li><li>Death\
      \ by infinite void<br></li><li>Death by laser vaporization <br></li><li>Death\
      \ by toxic goo<br></li><li>Occasional victory! <br></li><li>Keyboard and Gamepad\
      \ support</li></ul>"
