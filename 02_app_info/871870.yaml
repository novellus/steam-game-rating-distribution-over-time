details:
  data:
    about_the_game: "You wake up finding yourself alone in your camp, and have to\
      \ set off into the forest by yourself. Discover the forest's secrets and how\
      \ to use them to your advantage. <br />\r\nSolve puzzles to progress further.\
      \ <br />\r\n<br />\r\n<br />\r\nFEATURES: <br />\r\n<br />\r\n* Around 30 -\
      \ 40 minutes of gameplay.<br />\r\n<br />\r\n* Unlockable Achievements.<br />\r\
      \n<br />\r\n* Puzzles of various difficulty.<br />\r\n<br />\r\n<br />\r\nAlone\
      \ has controller support, and is best enjoyed using one! :)<br />\r\n<br />\r\
      \nIt's created by 3 young developers. This is our first little project together,\
      \ and we hope you enjoy the outcome!"
