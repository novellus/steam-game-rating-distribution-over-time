    short_description: In this short point 'n' click adventure, you are Star Seeker
      - a WIZARD solving a WIZARD crime to not get put in WIZARD jail by the WIZ-
      I mean, PLAIN OLD cops. With a useless detective, countless red herrings, and
      unique dialogue for every evidence combination... will this case ever be cracked?
