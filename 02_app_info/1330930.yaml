details:
  data:
    about_the_game: 'Good news: magic is real! Bad news: magic is <i>highly</i> illegal.
      Star Seeker is a <i>wizard</i> and you must solve a <i>wizard crime</i> or else
      get thrown in <i>wizard jail</i> by <i>wizard</i>- I mean, just regular police.
      In this short point ''n'' click adventure, collect evidence and use it to clear
      up the useless detective''s many confusions- and don''t worry about getting
      it wrong. Every hare-brained idea you can possibly pitch to the detective prompts
      unique dialogue!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1330930/extras/S5_desc_banner_features.png?t=1604466759"
      /><br><ul class="bb_ul"><li>A short, one-room point-and-click mystery dense
      with clues<br></li><li>Unique responses for every combination of clue and question<br></li><li>Customizable
      pronouns in the options<br></li><li>Gorgeous pixelart and a magical original
      soundtrack (available from pastelhandgrenade on Bandcamp)<br></li><li>There
      is a goat in it, and it goes &quot;maaaaaa&quot;<br></li><li>If you don''t think
      that last one is a selling point then I don''t know what to tell you</li></ul>'
