    about_the_game: "If I could have you back again, for even just one more day, what\
      \ would I do?<br><br>\u2018Hi, my name is <strong>Moonface</strong>, and<strong>\
      \ Squareface</strong> was my best friend. We had squabbles and fights, yet we\
      \ were still together.<br><br>But since he was gone, I realized that<strong>\
      \ there must be other ways to solve the problems</strong> existed between us.\
      \ <br><br>I found that losing the game is not that bad, if he was winning...<br><br>I\
      \ wish that the balance of our friendship was always in balance...\u2019<br><br><br>This\
      \ is an independent artistic game, all the incomes will be used for the creation\
      \ of my next work. Thx for your support.<br><br>The game included <strong>a\
      \ variety of classic 2D playing technics</strong>\uFF0Csuch as shooting, jumping,\
      \ tank war, puzzle solving, etc. With delicate drawings, a reversal plot appears\
      \ if the player full scored the beginning levels.<br><br>let's<strong> reminisce\
      \ our childhood playmates</strong>, now.<br><br>Thank you for listening to my\
      \ story."
