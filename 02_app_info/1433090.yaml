      \ why this game is so beautiful:</strong><br><br>\u2714You're a voice in a schizophrenic's\
      \ head;<br>\u2714<strong>ABSOLUTELY EVERY</strong> decision you make matters;<br>\u2714\
      Original story;<br>\u2714A lot of references to <u>history, art, psychology,\
      \ philosophy </u>.<br>\u2714You'll get to see completely <u>different historical\
      \ epochs</u>;<br>\u2714Black-and-white style;<br>\u2714Intellectual game;<br>\u2714\
