      \ sehr viel Spa\xDF und ist weiter zu Empfehlen. F\xFCr unter 1 Euro kann man\
      \ nichts falsch machen.\nMan kann auch zu zweit Spielen \xE4hnlich wie damals\
      \ auf dem Comodore C64.Ich kann das Spiel nur weiter empfehlen.\nLiebe Gr\xFC\
      \xDFe an alle da drau\xDFen ;)"
