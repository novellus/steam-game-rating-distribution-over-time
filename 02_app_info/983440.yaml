    about_the_game: "This Pack includes: <br><br><ul class=\"bb_ul\"><li>T-34-85E\
      \ with mesh screens (Rank 4 USSR);<br></li><li>Premium account for 15 days.\
      \ </li></ul><br>Field modernization of the T-34-85E, 1945 with mesh screens\
      \ whi\u0441h supposed to protect the tank from faustpatrone in urban skirmishes.\
      \ A true \u201CTank of Victory\u201D, preserved by photos and footage of military\
      \ chronicles from Berlin\u2019s siege. The T-34-85E was the latest modification\
      \ of one of the best (and most produced) tanks of WWII, with a powerful 85-mm\
      \ gun and better armour, but with the same mobility as earlier versions of the\
      \ T-34. It is still in military service in some nations around the world.<br><br><ul\
      \ class=\"bb_ul\"><li>All premium vehicles allow you to earn increased Research\
      \ Points and Silver Lions for each battle and comes furnished with all available\
      \ modifications. <br></li><li>With a Premium account (also purchasable in the\
      \ game for Golden Eagles) you will earn more Research Points and Silver Lions\
      \ during each battle for a set amount of days. This is cumulative with bonuses\
      \ from premium vehicles!</li></ul><br><strong>Note!</strong><br><br><ul class=\"\
      bb_ul\"><li>To add this DLC to your account, launch the War Thunder client from\
      \ Steam library and press the Steam Login button at the startup screen in the\
      \ game.<br></li><li>Refund is not provided if you purchase 2 different packs\
      \ which include the same vehicle or you already have the vehicle from this pack!<br></li><li>Available\
      \ for Linux, Windows and Mac only. You can't activate this item for the PSN\
      \ or Xbox Live account.</li></ul>"
