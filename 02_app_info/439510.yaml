  data:
    about_the_game: 'The season pass includes the following DLC:<br><ul class="bb_ul"><li>
      Narcissu: A Little Iris - A side story set in medieval Europe, exploring what
      it means to desire to live, or die.<br></li><li> Narcissu: Zero - The origin
      story of the 7th floor hospice and its rules.<br></li><li> Narcissu: Sumire
      - An entirely new chapter in the series, it tells the tale of two girls who
      cross paths: one dying and the other desiring death, both filled with profound
      regrets about their respective lives.<br></li><li> Narcissu Anthology Soundtrack
      - the 2-disc Soundtrack for the entire series, in fully lossless FLAC format</li></ul>'
