    about_the_game: <strong>You are balanced on the edge of a cliff in an old rusting
      car.</strong> <br><br>The sun is setting behind the horizon and night will soon
      fall. With no immediate means of escape, perhaps all that's left is to attempt
      to feel some connection with the world at the end of it all.<br><br>Far from
      Noise is a single-player narrative told through dialogue choices. As day fades
      to night, experience quiet moments of interaction with a variety of creatures
      and witness the transformative forces of nature as they happen around you. Through
      conversation with a welcome companion, begin to discover your reasons for being
      out there, your relationship with the world, life and death, and if you'll see
      tomorrow.<h2 class="bb_tag">Includes</h2><ul class="bb_ul"><li> A dynamic, naturally
      flowing conversation<br></li><li> Multiple endings driven by choices that shape
      the narrative<br></li><li> An original musical score by Geoff Lentin that flows
      with the story<br></li><li> A rich landscape that shifts and fades as time progresses<br></li><li>
      Narrative events that change on multiple playthroughs</li></ul>
