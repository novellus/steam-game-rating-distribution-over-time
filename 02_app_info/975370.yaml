details:
  data:
    about_the_game: "Prepare for the deepest, most intricate simulation of a world\
      \ that has ever been created. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/DF_SteamPage_Features.png?t=1604332921\"\
      \ /><br><ul class=\"bb_ul\"><li> Not just generated geometry -- a whole simulated\
      \ world. Generated rise and fall of civilizations, personalities, creatures,\
      \ cultures, etc. Infinite hours of gameplay.<br></li><li> Now with graphics!\
      \ (Optional ASCII mode available.)<br></li><li> Steam Workshop integration for\
      \ easier modding<br></li><li> A lifetime \u201Cliving\u201D project - created/updated\
      \ since 2003, with no end in sight<br></li><li> Generate your unique world and\
      \ manage a bustling colony of dwarves, even as they probably mine towards their\
      \ eventual demise.<br></li><li> Optional ADVENTURER MODE: explore the generated\
      \ world as a single hero in an RPG<br></li><li> Optional LEGENDS MODE: read\
      \ the history of the generated world and your games in it<br></li><li> A new\
      \ endless hobby, just for you!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/DF_SteamPage_About.png?t=1604332921\"\
      \ /><br>The legendary Dwarf Fortress is now on Steam! Build a fortress and try\
      \ to help your dwarves survive, despite threats of starvation, dragons, and\
      \ madness.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/small_entrance.png?t=1604332921\"\
      \ /><br><br>In this complex construction/management/roguelike simulation, every\
      \ generated world brings a unique challenge, whether it\u2019s dwarves with\
      \ their own simulated personalities or aquifers. Observe what makes your civilization\
      \ fall into eventual decline, and learn for next time\u2026 until something\
      \ else inevitably goes wrong.<br><br>The combat model includes skills, body\
      \ parts, material properties, aimed attacks, wrestling, pain, nausea, various\
      \ poison effects, and much more.<br><br>It\u2019s difficult to convey the depth\
      \ of the generation. Hundreds of animals and monsters, many of which are randomly\
      \ created for each world, as well as generated poetry, musical forms, instruments,\
      \ and dances for your dwarves to practice and perform. A dynamic weather model\
      \ tracks wind, humidity, and air masses to create fronts, clouds, storms, and\
      \ blizzards. Over two hundred rock and mineral types can appear, in their proper\
      \ geological environments.<br><br>Your purchase includes Dwarf Fortress Classic\
      \ if you prefer to play without graphics or music or Steam-specific features,\
      \ in the \u201Cclassic\u201D beta branch.<br><br><strong>Remember: Losing is\
      \ fun!</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/WhatNew.png?t=1604332921\"\
      \ /><br>Nothing substantial is new or changed, under the hood. It\u2019s still\
      \ good old Dwarf Fortress, but with graphics support and music by default. A\
      \ few bells and whistles won\u2019t change that.<br><br>You may already be familiar\
      \ with the tile set mod packs from Micha\u0142 \u201CMayday\u201D Madej and\
      \ Patrick Martin \u201CMeph\u201D Schroeder. They\u2019re collaborating on an\
      \ all-new, from-scratch tileset, as seen in the trailer and screenshots. Meanwhile,\
      \ Dabu has composed a few musical tracks, to match the seasons, and some other\
      \ audio bits and pieces.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/DF_SteamPage_Fortress.png?t=1604332921\"\
      \ /><br>Command your dwarves as they search for wealth in their generated mountain.\
      \ Your dwarves will need a steady supply of food and beer, but they\u2019ll\
      \ also need your guidance in surviving attacks from hostile civilizations, the\
      \ wilderness, or even the dead.<br><br><ul class=\"bb_ul\"><li> Craft treasures\
      \ and furnitures from various materials<br></li><li> Establish a barony and\
      \ support the increasingly demanding nobility<br></li><li> Read your dwarves\u2019\
      \ thoughts to keep them happy<br></li><li> Build floodgates to divert water\
      \ for farming, and/or prevent magma mishaps<br></li><li> Build structures and\
      \ watch your dwarves discover and build their culture, like taverns, libraries,\
      \ temples, honey, wax, pottery, animal training, bookbinding, and more.</li></ul><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/DF_SteamPage_Adventure.png?t=1604332921\"\
      \ /><br>Choose a sentient race from your generated world (usually dwarf, human,\
      \ or elf, but potentially goblin or animal person) and quest for glory.. Or\
      \ seek vengeance.<br><br><ul class=\"bb_ul\"><li> Recruit people to join you\
      \ on your journey<br></li><li> Explore without cumbersome plot restrictions,\
      \ from capitals to catacombs, labyrinths to bandit camps.<br></li><li> The original\
      \ nemesis system: Meet adversaries from the previous games<br></li><li> Earn\
      \ a reputation as a hero, soldier, thug, musician, etc, with various civilizations<br></li><li>\
      \ Stealth system with vision arcs, respecting vegetation density and other factors<br></li><li>\
      \ Use signs like shoe impressions and animal tracks to hunt and avoid danger<br></li><li>\
      \ Steal a mummy\u2019s treasure or learn forbidden secrets from a necromancer\u2019\
      s tower<br></li><li> Visit your retired fortresses and meet your old dwarves\
      \ -- even ask them to join you!</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/975370/extras/DF_SteamPage_Legacy.png?t=1604332921\"\
      \ /><br><ul class=\"bb_ul\"><li>The original inspiration for RimWorld, Prison\
      \ Architect, Minecraft and more.<br></li><li>One of the first video games acquired\
      \ by the Museum of Modern Art in New York<br></li><li>Updated for over 16 years\
      \ by two brothers, Tarn \u201CToady One\u201D and Zach \u201CThreetoe\u201D\
      \ Adams</li></ul><br>With the goal of simulating all of existence, Bay 12 estimates\
      \ they\u2019re only about 44% done."
