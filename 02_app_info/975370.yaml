    reviews: "\u201CYou've got to play Dwarf Fortress to truly understand the madness\
      \ of its creators \u2013 and of its biggest fans.\u201D<br><a href=\"https://www.wired.com/2010/04/dwarf-fortress/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >WIRED</a><br><br>\u201CIt's in systems\
      \ that the beauty of their game lies, systems that are capable of generating\
      \ in minutes worlds that contain more richness than some entire game franchises.\u201D\
      <br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.polygon.com/2014/7/23/5926447/dwarf-fortress-will-crush-your-cpu-because-creating-history-is-hard\"\
      \ target=\"_blank\" rel=\"noopener\"  >Polygon</a><br><br>\u201C[...] Once you\u2019\
      re hooked, it feels vast, enveloping, alive.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.nytimes.com/2011/07/24/magazine/the-brilliance-of-dwarf-fortress.html\"\
      \ target=\"_blank\" rel=\"noopener\"  >New York Times</a><br>"
