details:
  data:
    about_the_game: "(NOTE: This title has been temporarily delayed until after I\
      \ release my other visual novel on Steam.)<br />\r\n<br />\r\nSunshine &amp;\
      \ Overcast is a visual novel.<br />\r\n<br />\r\nYou will roleplay as a character\
      \ in the story and sometimes will be able to choose an action or a dialogue\
      \ response for that character.<br />\r\n<br />\r\nOn each page you will have\
      \ one to four choices. You may only make one choice each time through the story.<br\
      \ />\r\n<br />\r\nSome choices may change the flow of the story. Other choices\
      \ are used to determine which ending you unlock. All choices matter!<br />\r\
      \n<br />\r\nThere are multiple endings, so be sure to try again after you've\
      \ completed the story!"
