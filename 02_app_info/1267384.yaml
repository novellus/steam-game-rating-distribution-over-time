      \ Anime Voices: Female Character Series. Following the first eight voice packs,\
      \ this pack will expand your project with more exciting and fun Japanese female\
      \ anime voices speaking very usable Japanese phrases!<br />\r\n<br />\r\nPicking\
      \ up where Vol 8 left off, this one offers more common, everyday phrases useful\
      \ for game dialog. Go ahead and give your female players even more things to\
      \ chat about and expand their dialog!<br />\r\n<br />\r\nFEATURES:<br />\r\n\
      <br />\r\n* 126 Japanese animation-like female voices (phrases) <br />\r\n*\
      \ OGG, M4A formats included<br />\r\n* Female voices (in Japanese phrases) for\
