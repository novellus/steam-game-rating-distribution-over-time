  data:
    about_the_game: 'Play as Trane, a &quot;toy&quot; graffiti artist with the street
      smarts, athletic prowess and vision to become an &quot;All City King&quot; -
      the most reputable of all graffiti artists. Along your quest, uncover the mayor''s
      deep, dark secret and use your fighting talents and high-wire graffiti to expose
      the city''s leader as a corrupt tyrant. As you struggle to save a neighborhood
      from an oppressive government, one question stands out: What if graffiti could
      change the world? Risk your life battling city authorities and rival graf gangs
      - mere obstacles in your attempt to get your tag up. And in this city, not just
      any tag will do. You have to &quot;Get IN, Get UP and Get OUT&quot;.<br><br><ul
      class="bb_ul"><li>Combat: master a unique fighting technique and use improvised
      weapons<br></li><li>Graffiti: create tags in pressure situations, using multiple
      skills and styles<br></li><li>Intuition: follow your sixth sense to find the
      best spots to tag<br></li><li>Sneak mode: infiltrate areas and avoid capture
      as you creep silently through the city<br></li><li>Navigation: utilize a unique
      guidance system to &quot;get up&quot; and tag</li></ul>'
