    detailed_description: '<h1>Revolutionary bundle is finally here!</h1><p><a href="http://store.steampowered.com/bundle/6957/Red_Comrades_Trilogy/"
      target="_blank" rel="noreferrer"  ><img src="https://steamcdn-a.akamaihd.net/steam/apps/440370/extras/615x232.jpg?t=1604079254"
      /></a></p><br><h1>Check out 9 Monkeys of Shaolin!</h1><p><a href="https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/"
      target="_blank" rel="noreferrer"  id="dynamiclink_0" >https://store.steampowered.com/app/739080/9_Monkeys_of_Shaolin/</a></p><br><h1>About
      the Game</h1>Besides the Standard Edition there will be a Red Comrades Collector''s
      Edition Upgrade DLC available for a true &quot;Red Comrades&quot; franchise
      fans. It includes a lot of information about franchise creative design and development.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/440370/extras/CEU_ENG_616_(2).jpg?t=1604079254"
      /><h2 class="bb_tag">Collector''s Edition Upgrade contains:</h2><br><ul class="bb_ul"><li><strong>&quot;Return
      of the Legend - Developers talk about their Game.&quot; Documentary.</strong>
      BUKA''s founders and developers tell about how the game was created 17 years
      ago. They discover the way of Idea to breathe the life back into Red Comrades
      franchise and they talk about difficulties the team faced working on this Reload.
      A lot of interesting secretes and the story of Red Comrades creation in 35 min.
      video. <u>English subtitles.</u><br></li><li><strong>Digital Art Book</strong>.
      Everything you could want to know about Red Comrades franchise. Artworks, sketches,
      outlines and all the behind the scenes stuff with developers commentary. <u>Text
      of artbook in English.</u><br></li><li><strong>&quot;Red Comrades 2: For the
      Great Justice&quot;</strong>. The second installment of Russian iconic adventure
      game follows the story of its predecessor. The both protagonists awake on Long
      Island and remember how the things went down since &quot;they had dealt with
      that aliens and came back home&quot;. They are about to find out what is going
      on in the catacombs beneath their village. In order to remove the microchip
      installed in Chapaev''s head they go into the catacombs and discover a time
      machine there. They use it to travel into the future to find themselves in USA
      of the year 1969. In States they met doubles of Anka, Furmanov and Pavlik as
      well as Billy and a street rock band.  The game is scheduled to be released
      in 2016.</li></ul>'
