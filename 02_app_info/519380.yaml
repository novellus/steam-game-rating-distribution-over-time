    about_the_game: In this tutorial we will discuss ways to think about interiors
      and some of the ways they different from exteriors. In this 2.5 hour video ,
      you will watch as I paint this interior using a combination of photos and painting
      . (I apologize for the rants I go on) you'll get to see me figure things out
      in my head and tackle problems that arise as I paint it.
