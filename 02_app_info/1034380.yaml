details:
  data:
    about_the_game: "Alice is known the world over from her beloved fairytale, filled\
      \ with magic, iconic characters and whimsical story elements.<br />\r\n<br />\r\
      \nAlice's Jigsaw. Wonderland Chronicles features 120 mosaic brain teasers that\
      \ differ in both speed and length. The pictures are made from high-quality photographs\
      \ all with specially-picked themes showing the magical world of Alice in a more\
      \ modern style, including fantastic images, tea parties, white rabbits, pocket\
      \ and grandfather clocks, card/chess themes and much more.<br />\r\n<br />\r\
      \nSolve puzzles and beat levels in 6 different exciting worlds. Alice's Jigsaw.\
      \ Wonderland Chronicles is an entertaining mosaic brain teaser game for the\
      \ whole family.<br />\r\n<br />\r\n- 120 unique puzzles<br />\r\n- 6 unique\
      \ locations.<br />\r\n- Characters from your childhood.<br />\r\n- A magical\
      \ fairytale setting.<br />\r\n- Special quests and 18 trophies for the real\
      \ pros<br />\r\n- More than 10 hours of gameplay with beautiful calming and\
      \ cheerful music<br />\r\n- Entertaining gameplay for players of all ages<br\
      \ />\r\n- Use bonuses and earn new ranks<br />\r\n- Get the max number of keys\
      \ on each level and unlock new worlds!"
