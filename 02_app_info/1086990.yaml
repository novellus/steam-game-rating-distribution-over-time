    about_the_game: "\u201C13 May 1985: Today is my BIRTHDAY!!! Mum gave me the best\
      \ present ever! a Commander 85 \u2013 a super modern computer with real artificial\
      \ intelligence! It\u2019s very smart, and I can talk to it and play games on\
      \ it. I can\u2019t wait till the other boys see it!\u201D<br><br>Commander 85\
      \ is a sci-fi thriller about a seemingly ordinary birthday present that changes\
      \ the lives of the main characters forever, disturbing the sleepy peace of the\
      \ Chicago suburbs. However, when the military experiments get out of control\
      \ and the world faces the threat of nuclear war, you won\u2019t be alone. Together\
      \ with a group of friends and a crazy scientist, you\u2019ll have to try and\
      \ end the Cold War, discover the secret of the Commander computers, and find\
      \ out the mysterious truth behind the Roswell incident...<br><br>Decide the\
      \ fate of the world using an advanced system of interaction with the computer\u2019\
      s artificial intelligence. Build its trust and friendliness towards you, listen\
      \ to its sarcastic comments and even watch as it quarrels with your parents!\
      \ With hundreds of possibilities and random elements in the game\u2019s plot,\
      \ every time you play will be different, with your choices leading to one of\
      \ three possible endings.<br><br>Immerse yourself in the life of Polish immigrants\
      \ in 1980\u2019s America, learning more about their culture and problems. Remember\
      \ that all parents are the same, regardless of their origins. Experience a sense\
      \ of nostalgia as you recall your own childhood through the game\u2019s randomized\
      \ events and elements of your environment, from discussions about the school\
      \ to nagging about how much time you\u2019re spending in front of the computer.\
      \ Complete the chores your parents give you, too \u2013 they may prevent you\
      \ from saving the world, but at least you won\u2019t be grounded or banned from\
      \ playing!<h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Historical\
      \ setting featuring the culture and technology of the 1980s. Includes various\
      \ Easter eggs and nostalgic references.<br></li><li>Innovative artificial intelligence\
      \ system affected by every choice and decision, which allows for various plot\
      \ twists and different endings.<br></li><li>Randomly generated plot points and\
      \ elements of the player\u2019s surroundings make every adventure interesting\
      \ and exciting.<br></li><li>Numerous additional tasks and optional activities\
      \ further vary the gameplay each time. <br></li><li>Radio stations created especially\
      \ for the game \u2013 with programs, commercials, and music, to help really\
      \ immerse you in the atmosphere of the times.<br></li><li>Numerous games and\
      \ programs you can install, run and delete from the Commander.<br></li><li>Graphics\
      \ inspired by VHS recordings, with additional sequences in the style of period-specific\
      \ movies.</li></ul>"
