    about_the_game: "Nancy Drew\xAE: Legend of the Crystal Skull is a first-person\
      \ perspective, point-and-click adventure game.  The player is Nancy Drew and\
      \ has to solve a mystery. Explore rich environments for clues, interrogate suspects,\
      \ and solve puzzles and mini-games.<br>                    Bruno Bolet was the\
      \ proud owner of the \x93Whisperer,\x94 a crystal skull rumored to protect its\
      \ holder from almost any cause of death \x97 except murder. When Bruno passed\
      \ away, his nephew Henry came to wrap up his affairs, but he couldn't find the\
      \ skull among the clutter of the creepy Bolet manor. You'll need to team up\
      \ with Nancy's best friend Bess Marvin to find this mystical artifact before\
      \ it falls into the wrong hands!  Dare to Play<br>                    <ul class=\"\
      bb_ul\"><li>Play as Nancy and Bess Marvin <br>                    </li><li>Outwit\
      \ Bruno's pet iguana, alligator, and spider <br>                    </li><li>Infiltrate\
      \ a secret society, unlock crypts, and collect glass eyeballs.<br>         \
      \           </li><li>Play arcade-style games \x97 bowl, blast angry wasps, and\
      \ dodge chomping teeth.<br>                    </li><li>Play Junior or Senior\
      \ detective level and erase mistakes without starting over<br>             \
      \       </li></ul>\_<br>                    <h2 class=\"bb_tag\">About The Nancy\
