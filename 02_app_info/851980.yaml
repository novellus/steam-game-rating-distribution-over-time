    about_the_game: What do you think of when you hear &quot;Ball Grabbers&quot;?
      That's right, <i>physics-based Sports-Arcade soccer fighting madness!</i><br><br>Challenge
      your friends in <strong>Ball Grabbers</strong>, grab the ball better than them,
      and scooooore! Pick your character based on your strategy, perform Power-shots,
      tackle your mate to the ground, and do what you must to beat everyone until
      you're crowned the ultimate Ball Grabber.<br><br>Toss, dash, tackle, jump and
      throw the ball, but beware of all the animals, bombs, traps and whatnot!<br><br>Choose
      from 5 gorgeous arenas filled with detail and use their shape and quirks to
      your advantage! Select a character from 3 unique fighters, each with strengths
      of their own.<br><br>Ball Grabbers plays best with controllers, but can also
      be enjoyed on a single keyboard by two players - like back in the day!
