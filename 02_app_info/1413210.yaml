details:
  data:
    about_the_game: "Life is a constant work, money is a significant part of our life,\
      \ because without it you can't do anything.<br />\r\n<br />\r\nA democratic\
      \ state, a small town at the northwest of the country. You're an ordinary cashier\
      \ in a hole-mart, working from early morning til late at night. Ripe the fruits\
      \ of true life and try to plan your budget to survive another day.<br />\r\n\
      <br />\r\nSome buyers can are money counterfeiters, cheaters, and poor fellows\
      \ who did not succed in buying alcohol in time. But be careful, you will pay\
      \ from your wallet for every criminal.<br />\r\n<br />\r\nThe game is for real\
      \ hard working guys, perfect way to relax after a hard day's work.<br />\r\n\
      <br />\r\nThis is a cashier simulator, you need to serve customers, check and\
      \ scan products, take money and give change. With the money you earn, you can\
      \ improve your housing, buy food and medicine. Try to survive in difficult living\
      \ conditions."
