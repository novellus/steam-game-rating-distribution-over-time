  data:
    about_the_game: Super Slam Dunk Touchdown is a retro styled, local multiplayer,
      couch-competitive, all-sports mashup driven by a 3D physics engine. Assemble
      a crack squad of sports athletes and use their unique shot styles and abilities
      to score goal units and demolish the opposing team. American football players
      tackle, soccer players steal, roller derby players skate and everybody dunks!
      Battle for control of baseballs, basketballs, bowling balls, tennis balls, and
      more. Configure your matches your way, and play with up to six players locally,
      3-on-3. Watch out for banana peels, streaking fans and ice resurfacing trucks,
      not to mention the opposing team!
