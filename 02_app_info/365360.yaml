    about_the_game: "<img src=\"https://steamcdn-a.akamaihd.net/steam/apps/365360/extras/store_header_3.png?t=1594988217\"\
      \ /><br>Battle Brothers is a turn based tactical RPG which has you leading a\
      \ mercenary company in a gritty, low-power, medieval fantasy world. You decide\
      \ where to go, whom to hire or to fight, what contracts to take and how to train\
      \ and equip your men in a procedurally generated open world campaign. Do you\
      \ have what it takes to lead them through bloody battles and to victory?<br><br>The\
      \ game consists of a strategic worldmap and a tactical combat layer. On the\
      \ worldmap you can freely travel in order to take contracts that earn you good\
      \ coin, find places worth looting, enemies worth pursuing or towns to resupply\
      \ and hire men at. This is also where you manage, level up and equip your Battle\
      \ Brothers. Once you engage a hostile party the game will switch to a tactical\
      \ map where the actual fighting takes place as detailed turn based combat.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/365360/extras/features.jpg?t=1594988217\"\
      \ /><br><ul class=\"bb_ul\"><li> Manage a medieval mercenary company in a procedurally\
      \ generated open world.<br></li><li> Fight complex turn-based tactical battles\
      \ with historical equipment and brutal injuries.<br></li><li> Permadeath. All\
      \ characters that die in combat will stay dead \u2013 unless they return as\
      \ the undead.<br></li><li> All characters come with their own background stories\
      \ and traits. Want a stuttering ratcatcher, a greedy witch hunter or a drunkard\
      \ disowned noble?<br></li><li> Character development without a restrictive class-system.\
      \ Each character gains experience through combat, can level up and acquire powerful\
      \ perks.<br></li><li> Equipment that matters. Different weapons grant unique\
      \ skills \u2013 split shields with axes, stun enemies with maces, form a spearwall\
      \ with spears or crush armor with a warhammer.<br></li><li> Diverse enemy roster.\
      \ All enemies have unique equipment, skills and AI behavior.<br></li><li> A\
      \ dynamic event system with atmospheric encounters and tough decisions outside\
      \ of combat.<br></li><li> Three late game crises \u2013 a war between noble\
      \ houses, a greenskin invasion and an undead scourge \u2013 add a looming threat.<br></li><li>\
      \ Two full hours of orchestral soundtrack.<br></li><li> 70 Steam Achievements\
      \ and Steam Trading Cards.</li></ul><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/365360/extras/about_us.jpg?t=1594988217\"\
      \ /><br>Overhype Studios is an independent game developer studio from Hamburg,\
      \ Germany. We are devoted to making great games that we want to play ourselves.\
      \ With Battle Brothers we strive to reflect the creativity, complexity and originality\
      \ from the old days when game developers were passionate gamers, not corporate\
      \ businessmen. While doing this we took a lot of inspiration from some of the\
      \ best games out there: The original X-Com, Warhammer: Shadow of the Horned\
      \ Rat and Jagged Alliance."
