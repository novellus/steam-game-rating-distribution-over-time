    about_the_game: You wake up in a vacant house, everything seemingly normal and
      calm. All the rooms look typical and standard, as the atmosphere of eerie silence
      begins to invade your mind. As you slowly walk downstairs, you find a locked
      phone, along with a mysterious note next to it. <br><br>&quot;Look for the channel
      numbers. Unlock it quickly, she's watching you. Don't leave the static on for
      too long, it makes her ears bleed. Right now she's upstairs waiting for you.&quot;
      - Anonymous<br><br>In <i>The Survey</i>, you play as Marcus Walker, waking up
      in a seemingly vacant home. As you unlock the phone and play through <i>The
      Survey</i>, a series of events from the past come alive to haunt you. This short
      horror experience includes puzzles, along with a cryptic story revealed through
      audio tapes and journal entries from the protagonist. <br><br><i>Welcome to
      The Survey.</i>
