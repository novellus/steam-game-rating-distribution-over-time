    about_the_game: <h2 class="bb_tag">LOCAL-MULTIPLAYER ONLY. NO SINGLE PLAYER OR
      ONLINE.</h2><br>Bomb Fight is a local-multiplayer action party game inspired
      by the 16bits era.<br>Fight up to 12 players on 6 game modes.<br>You can play
      with up to 12 controllers and up to 4 players on one keyboard. Two players can<br>share
      one controller. So 12 people can play simultaneously with just 1 keyboard (4
      players) and 4 controllers (8 players, 2 by controller).<br>Any configurations
      is possible!<br>Every map is playable 2-12 players.<h2 class="bb_tag">FEATURES</h2><br>*
      Over 40 different maps<br>* 12-player local multiplayer<br>* Multiple game-changing
      power-ups<br>* Multiple game-changing power-skills<br>* 6 game modes<br>* 12
      controllers support (4 XInput and 8 Direct Input)<br>* 4 players keyboard support<br>*
      Share one controller with a friend<br>* Unlimited framerate<br>* Steam Achievements<h2
      class="bb_tag">GAME MODES</h2><br>FFA - Free for all and last man standing<br>TEAM
      - Team up with your buddies in any configuration.<br>SCORE - Kill others to
      score, or lose score by killing yourself.<br>COLOR - Colour as many tiles as
      possible before dying.<br>RUSH - Rush and stick to the designated area for 15
      seconds to win. If you die, you'll ressurect after 3 seconds.<br>BANK - Collect
      five coins to win. If you die, you'll ressurect after 3 seconds.<h2 class="bb_tag">POWER-SKILLS</h2><br>FIRE
      - Speed up all bombs wick, or instant explode those who are drop since too long.<br>ICE
      - Freeze all bombs wick.<br>ELECTRIC - Change randomly all bombs wick, or instant
      explode those who are since from too long.<br>WIND - Blowing up, down, right
      or left all bombs and items.<br>BLACK HOLE - Teleport all the livings on other
      position.<br>EARTH - Transform all bombs in the circle into box.<br><br>Those
      power-ups can be deactivated.
