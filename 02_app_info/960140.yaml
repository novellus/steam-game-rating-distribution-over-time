    about_the_game: This artistic floral arrangement game allows you to experience
      the subtle changes in your inner feelings while  adjusting the shapes and colors.<br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/960140/extras/image18.jpg?t=1607006143"
      /><h2 class="bb_tag">Game Features</h2>1, A variety of flowers and plants.<br><br>2,
      The shapes and colors of the plants are freely adjustable.<br>3, Display your
      work as a calendar every day.<h2 class="bb_tag">Algorithmic Art</h2>For years
      I have been trying to generate natural objects using algorithms:<br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/960140/extras/image19.jpg?t=1607006143"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/960140/extras/image21.jpg?t=1607006143"
      /><br><a href="https://steamcommunity.com/linkfilter/?url=http://guojun-pan.artistwebsites.com"
      target="_blank" rel="noopener"  >http://guojun-pan.artistwebsites.com</a><br>However,
      the best display medium is still an independent game, I hope to get everyone's
      support!<br>Thank you for reading and watching. Hope you enjoy this game.
