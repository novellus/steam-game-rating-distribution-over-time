      \ game on your SteamVR headset.</p><br><h1>Just Updated</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/QuaternionSteam_600.png?t=1590670548\"\
      \ /><br><br><strong>Quaternion Identity</strong><br>\U0001F483 Infiltrate a\
      \ night club split into two by the Berlin Wall in Audrey's final mission!<br>\U0001F3B6\
      \ New cutscenes, music, voice acting and more!<br>\U0001F380 New collectibles,\
      \ achievements and an epic epilogue!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/TechnologicalDifficulties_600.png?t=1590670548\"\
      \ /><br><br><strong>Virtual Reality &amp; Technological Difficulties</strong><br>\U0001F97D\
      \ Entire game available in delicious SteamVR!<br>\U0001FA81 Play your way with\
      \ three difficulty levels!<br>\U0001F3A5 Watch out for laser walls and security\
      \ cameras now in all levels!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/HomeSweetHome_t_600_1.png?t=1590670548\"\
      \ /><br><br><strong>Get Comfy!</strong><br>\U0001F3E1 Visit Audrey Smoothspy's\
      \ home and spybase!<br>\U0001F381 Find 10 collectibles scattered around all\
      \ missions!<br>\U0001F680 Performance improvements!<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/Spytacles_600_t.png?t=1590670548\"\
      \ /><br><br><strong>Corporate Transparency</strong><br>\U0001F576 See enemies\
