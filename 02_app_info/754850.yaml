    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/steamlogo_small.png?t=1590670548\"\
      \ /><h2 class=\"bb_tag\">OVERVIEW</h2><strong>THE SPY WHO SHRUNK ME</strong>\
      \ is a stealth game where you are a superspy armed with a shrink ray! It's 1981.\
      \ Sneak onto a train inbound to Moscow and infiltrate a software company that\
      \ harbors grave secrets bound to turn the Cold War into a very hot one. Armed\
      \ with banana peels, airbag mines and the capability to shrink enemies and drop\
      \ them in toilets and paper shredders, you are the only one standing between\
      \ the dreaded General Bolscotchkovich and his Soviet army. <br><br>The Spy Who\
      \ Shrunk Me is inspired by Ant-Man &amp; Austin Powers while being a gigantic\
      \ love letter to the legendary No One Lives Forever series of games.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/spygame1.jpg?t=1590670548\"\
      \ /><h2 class=\"bb_tag\">AN EPIC STEALTH ESCAPADE</h2><ul class=\"bb_ul\"><li>\U0001F575\
      \ Be agent AUDREY SMOOTHSPY, the only agent aloof enough to fight the Soviet\
      \ army all by herself. Armed with a stolen Soviet shrink ray, an assorted inventory\
      \ of spy gadgets and some banana peels, you're the only one affordable enough\
      \ for the job of saving the free world!<br></li><li> \U0001F462 Keep the cold\
      \ war communist regime under your heels (literally) by (also literally) flushing\
      \ their cronies down the toilet! Manipulate your enemies size using your trusty\
      \ shrink ray. And when the going gets tough, zip past enemies as a tiny shrunk\
      \ spy.<br></li><li>\U0001F452Audrey's adventure takes you all the way to MOSCOW\
      \ and BERLIN to find out what a sinister software company office complex is\
      \ actually hiding within! Sneak aboard a train, defuse a nuke and kidnap a scientist\
      \ into a purse! Don't get caught or risk getting stomped on!<br></li><li> \U0001F3B6\
      \ A fully voice-acted narrative adventure with multiple endings and music that\
      \ makes you want to jam Soviets down paper shredders!<br></li><li>\U0001F52E\
      \ Play your way! Challenge yourself by completing the adventure without killing\
      \ anyone or without getting detected. </li></ul><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/combat.gif?t=1590670548\"\
      \ />"
