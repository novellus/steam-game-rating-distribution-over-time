      \ /><br><br><strong>Operation: Improbable</strong><br>\U0001F52B An all-new\
      \ mission that takes you deep into the secret vault of CON-NEX!<br>\u23F1 Stop\
      \ time itself with the Stopwatch, a new gadget!<br>\U0001F3AE Full controller\
      \ support included!</p><br><h1>About the Game</h1><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/steamlogo_small.png?t=1590670548\"\
