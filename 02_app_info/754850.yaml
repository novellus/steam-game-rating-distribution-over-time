    detailed_description: "<h1>New DLC Available</h1><p><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/754850/extras/SteamLargeCapsuleImage_v2.png?t=1590670548\"\
      \ /><br><br>Play on PC or VR, your choice! The Spy Who Shrunk Me VR is here!\
