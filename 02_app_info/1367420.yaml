    reviews: "\u201CI\u2019d much rather leave a game wanting much, much more \u2014\
      \ which was exactly the case with One Line Coloring.\u201D<br>91/100 \u2013\
      \ <a href=\"https://steamcommunity.com/linkfilter/?url=https://gaming-age.com/2020/09/one-line-coloring-review-for-nintendo-switch-pc/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Age</a><br><br>\u201CIf you liked\
      \ Hexologic, then One Line Coloring might be up your alley as well, although\
      \ just don\u2019t expect any math this time around.\u201D<br>75/100 \u2013 <a\
      \ href=\"https://steamcommunity.com/linkfilter/?url=https://gamingtrend.com/feature/reviews/all-i-need-is-one-line-to-bring-my-art-to-life-one-line-coloring-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gaming Trend</a><br><br>\u201CAn elegant\
      \ game of art mixed with problem-solving, One-Line Coloring is a fun distraction\
      \ with a laidback attitude that\u2019s perfect for a less stressful afternoon\
      \ when you want to give your brain a quick warm-up.\u201D<br>75/100 \u2013 <a\
