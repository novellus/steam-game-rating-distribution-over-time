    about_the_game: The Girl and the Robot is a unique third person action/adventure
      game set in a fairy tale world. You take on the role of a young girl trying
      to escape from a castle ruled by an evil queen. On her way, she meets a mysterious
      robot that can be controlled remotely and together they encounter many challenges
      that test the strength of their new found friendship. This game is the first
      act of the fairy tale.<br><br><ul class="bb_ul"><li>Advanced gameplay mechanics
      that enables you to switch between two characters in order to solve puzzles,
      defeat enemies and navigate in the world.<br></li><li>Mysterious backstory that
      has left its mark on the environment.<br></li><li>Unique hand-painted art style
      reminiscent of old fairy tales.</li></ul><br>Please refer to our manual for
      info on controls and how to change input settings.
