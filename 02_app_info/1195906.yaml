details:
  data:
    about_the_game: "From Japanese &quot;Musha&quot; warriors to a mystical Dragon\
      \ Knight, RPG Character Pack is filled with powerful fantasy characters ready\
      \ to both lead and support your party! But it's up to you to decide just what\
      \ role they're going to play. With matching Walking Sprites, Side-View Animated\
      \ Battlers, static Battlers, Facesets and Bust-Up images with emotions, you'll\
      \ be able to choose if these heroes / heroines will be the party leaders or\
      \ simply flesh out your world as NPCs.<br />\r\n<br />\r\nInspired by both classic\
      \ fantasy elements and a modern manga aesthetic, the characters in this pack\
      \ are a fantastic addition to your growing library of RPG Maker Resources.<br\
      \ />\r\n<br />\r\nFEATURES:<br />\r\n<br />\r\n* 16 characters (Angel / Busho\
      \ / Dark Elf / Dragon Knight / Princess Knight / Succubus / Vampire / Warrior\
      \ / Witch etc.) come with assets below:<br />\r\n   * Walking character sprites:\
      \ 16 sprites<br />\r\n   * Battlers (static): 16 x 13 variations each\uFF0B\
      1 = 209 graphics<br />\r\n   * Side-View Animated Battlers: 16 graphics<br />\r\
      \n   * Facesets: 16 x 8 emotions = 128 graphics<br />\r\n   * Bust-Up images:\
      \ 16 x 8 emotions = 128 graphics<br />\r\n* BONUS: Large-scale full-character\
      \ graphic: 16 graphics (3600 x 4800 pixel size)<br />\r\n* This pack is for\
      \ use in RPG Makers, Visual Novel games or the engine of your choice. However,\
      \ you may not sell your created game if it\u2019s made with game development\
      \ software other than the RPG Maker franchise or Visual Novel Maker."
