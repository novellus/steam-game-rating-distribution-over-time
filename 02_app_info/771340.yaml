    about_the_game: "A murder mystery visual novel by sakevisual.<br />\r\n<br />\r\
      \nA teenager with the ability to relive the death of any corpse he touches finds\
      \ himself tangled in another murder case when the owner of a high profile corporation\
      \ dies under mysterious circumstances. This time, however, he's forced to team\
      \ up with a group of kids with abilities as strange as his own. Unfortunately,\
      \ these new team mates might be more dangerous than the killer they're hunting.\
      \ <br />\r\n<br />\r\nEveryone has something to hide, and the past never stays\
      \ hidden for long. Interrogate suspects, explore the house of the wealthy deceased,\
      \ and unearth the secrets of others while you try to keep your own hidden.<br\
      \ />\r\n<br />\r\nGenre: Supernatural, mystery, anime<br />\r\nGameplay: Visual\
      \ novel, adventure game<br />\r\nContent: Contains depictions of crime scenes\
      \ and some blood<br />\r\n<br />\r\nArt: M. Beatriz Garcia <br />\r\nWriting:\
      \ Ayu Sakata <br />\r\nMusic: Marc Conrad Tabula<br />\r\n<br />\r\nVoice Cast<br\
      \ />\r\nMikolaj Gurski: Chris Niosi<br />\r\nNaoki Mizutani: Micah Solusod<br\
      \ />\r\nAki Mizutani: Apphia Yu<br />\r\nLi Mei: Cherami Leigh<br />\r\nKevin\
      \ Nealy: Zach Holzman<br />\r\nSophia Millerson: Karen Hayman<br />\r\nLiam\
      \ Auten: Matt Alan<br />\r\nMarissa Klein: Melissa Johnson"
