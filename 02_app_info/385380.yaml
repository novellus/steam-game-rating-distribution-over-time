    about_the_game: 'Embark on your greatest adventure to Planet Centauri! Discover
      new biomes, explore hidden dungeons, capture and tame monsters, build and protect
      a NPC community, craft your own weapons and create your own magic spells! Save
      and protect the native Chlorinian species from the evil Night Walkers! Develop
      and raise the Planet Centauri to the heavens as the cradle of a new civilization!<h2
      class="bb_tag"><strong>Catch them all! Capture and tame monsters!</strong></h2><br>Your
      new companions will support you and will evolve to become stronger! Each captured
      creature keeps its unique features, evolving as it gains experience fighting
      by your side.<br><img src="https://steamcdn-a.akamaihd.net/steam/apps/385380/extras/steam4.png?t=1594124979"
      /><h2 class="bb_tag"><strong>Suffixes, characteristics and runes</strong></h2><br><ul
      class="bb_ul"><li>Use runes to enchant your equipment with various stats and
      effects!</li></ul><ul class="bb_ul"><li>Weapons and armor share 7 levels of
      rarity! Higher rarity always coming with stronger, and more unique effects and
      characteristics!</li></ul><ul class="bb_ul"><li>Monsters also happen to have
      rarity levels, rarer monsters being much more powerful and dangerous than their
      common counterparts, with unique abilities and reinforced stats.</li></ul><h2
      class="bb_tag"><strong>Craft your own magic spells!</strong></h2><br>From controlling
      the arc and pattern of your fireballs to simply enhancing your jumping abilities,
      craft a plethora of magical effects to fit your desires.<h2 class="bb_tag"><strong>Agriculture
      and Cooking</strong></h2><br><strong>Eat well to get stronger</strong> has never
      been a more truthful quote than in Planet Centauri. Eating various types of
      food will cause your character to grow stronger and develop his abilities.<br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/385380/extras/agriculture.png?t=1594124979"
      /><h2 class="bb_tag"><strong>Build a village and assign roles and jobs to its
      inhabitants</strong></h2><br>Save the native Chlorinians, build and fortify
      their villages. Befriend them and grant them jobs as hunters, tailors, guards,
      wizards, researchers and much more!<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/385380/extras/comingsoon.png?t=1594124979"
      /><h2 class="bb_tag"><strong>Programmable robots</strong></h2><br>Thanks to
      the LUA script, you can easily program custom AIs and behaviors for your robots
      and villagers! Imagination is your only limit! Mining, hunting, defense, exploration,
      whatever you want!<h2 class="bb_tag"><strong>Create without limits with our
      unique network system!</strong></h2><br>Planet Centauri''s network system allows
      you to design various electronic systems, from humble automated house lighting
      to frantic death lasers! This is achieved through a large number of electric
      and electronic components, including : - generators, power wires, resistors,
      capacitors - noise, serrated, square and sinusoidal signal generators - up to
      16 bit information signal, with a large variety of mathematical and binary operators!
      <br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/385380/extras/wire.png?t=1594124979"
      /><br><br>You can find more detailed information on our network systems following
      this link :<br><strong><a href="https://steamcommunity.com/linkfilter/?url=http://eu.storage.wyvup.com/v1/AUTH_a0fada55dcb5484e9056d366082892db/Wyvup_EU/49ozAKHmtgdTNRMxtBDo8WIcu4CA3ymVvylW6Q6n/Electrical-Networks.gif"
      target="_blank" rel="noopener"  >http://eu.storage.wyvup.com/v1/AUTH_a0fada55dcb5484e9056d366082892db/Wyvup_EU/49ozAKHmtgdTNRMxtBDo8WIcu4CA3ymVvylW6Q6n/Electrical-Networks.gif</a></strong><h2
      class="bb_tag"><strong>And more!</strong></h2><br><ul class="bb_ul"><li>Dimensions<br></li><li>Bosses<br></li><li>Mac
      port <br></li><li>Multiplayer<br></li><li>Themed dungeons<br></li><li>Mystery
      Biomes <br></li><li>Biomes : oceans<br></li><li>Fluid dynamics<br></li><li>Technological
      weapons and armors<br></li><li>Quests &amp; Events<br></li><li>Vehicles &amp;
      Mechs<br></li><li>Modding compatibility<br></li><li>Grapple hook / ninja rope<br></li><li>God
      Saucer (minigames area)<br></li><li>Tower of 100 challenges<br></li><li>Pipes<br></li><li>Achievements
      / Game encyclopedia<br></li><li>Thunder<br></li><li>Fire (buildings can catch
      on fire etc)<br></li><li>Temperature<br></li><li>Gas dynamics<br></li><li>??</li></ul>'
