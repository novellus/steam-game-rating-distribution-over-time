    about_the_game: "Assemble a party as you fight your way through waves of different\
      \ enemies, level and gear up your recruits to create synergies and slay powerful\
      \ creatures!<br />\r\n<br />\r\nThe game, currently, features:<br />\r\n<br\
      \ />\r\n-Several unique recruits with their own stats and abilities, that can\
      \ create different synergies and party compositions.<br />\r\n<br />\r\n-Rings\
      \ that can be equipped on recruits to enable powerful strategies.<br />\r\n\
      <br />\r\n-Dozens of unique monsters with strengths and weaknesses that grow\
      \ more and more challenging as you progress."
