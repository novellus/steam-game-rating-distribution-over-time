details:
  data:
    about_the_game: "Knight &amp; Damsel is a two-player &quot;uncooperative&quot;\
      \ multiplayer game set on a papercraft stage that subverts the age-old tale\
      \ of knights saving damsels, with the knight and damsel competing to rescue\
      \ the other!<br />\r\n<br />\r\nIn Knight &amp; Damsel, players attempt to delay\
      \ their opponent so their chosen hero can receive the most glory by getting\
      \ the furthest through the stage. They do this by throwing blocks on to their\
      \ opponents screen, warping the fourth wall between 2D screen and world space.\
      \ Blocks have the ability to delay or knock back their opponent, with snow avalanches\
      \ to pursuing ghosts at hand to ensure you can get the lead in the race.<br\
      \ />\r\n<br />\r\nCompete as Knight and Damsel across four stages in the campaign\
      \ mode, or simply kick back and enjoy the full selection of blocks via the arcade\
      \ mode. Knight &amp; Damsel offers a competitive twist on the Damsel in Distress\
      \ trope, fun for all ages."
