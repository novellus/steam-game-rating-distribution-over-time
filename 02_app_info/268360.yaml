details:
  data:
    about_the_game: "Krautscape is an action-packed racing game with bird-like flying\
      \ cars and procedurally built racetracks. The leading player builds the racetrack\
      \ while the chasing players can take shortcuts by flying off the track to overcome\
      \ obstacles. But the track is needed to score and to get speed \u2013 the vehicles\
      \ don't have any thrusters to accelerate while flying.<br><br>Krautscape features\
      \ three unique multiplayer gamemodes that are designed to support nonlinear\
      \ gameplay and intelligent movement instead of forcing you to drive perfectly.\
      \ Three singleplayer game modes introduce you to the basic mechanics of driving,\
      \ flying and track building.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"\
      bb_ul\"><li>Flying cars: Glide through the air like a bird<br></li><li>Build\
      \ a racing track while driving \u2013 each race creates a new track<br></li><li>3\
      \ multiplayer game modes with completely different goals &amp; gameplay: Snake,\
      \ Ping Pong and Collector<br></li><li>3 singleplayer game modes, focused on\
      \ driving, flying and track building<br></li><li>Multiplayer game modes are\
      \ playable online, on LAN or in splitscreen mode (up to 8 players)<br></li><li>Free\
      \ play sandbox mode<br></li><li>Original adaptive soundtrack<br></li><li>Steam\
      \ leaderboards and achievements<br></li><li>Keyboard and gamepad support for\
      \ XInput compatible devices on Windows, Xbox 360, PS3, PS4 gamepads on Mac/Linux</li></ul>"
