    about_the_game: Blue <strong>Mage</strong> class set of 20th level with random
      parameters for <strong>Elemental Heroes</strong><a href="http://store.steampowered.com/agecheck/app/432290"
      target="_blank" rel="noreferrer"  >http://store.steampowered.com/agecheck/app/432290</a><br>Will
      be very useful in 3rd Portal and against Raid Bosses.<br><br>To get the purchased
      set, you will need to:<br>1. restart the game and look into the in-game mail.<br>2.
      find a message from SERVER, get it and close the in-game mail.<br>3. open the
      inventory and find a new box, once double clicked it will give you all the items
      which you will be able to wear.<br><br>WARNING! If you have several characters,
      this DLC will be delivered to the first character who will enter the game and
      check the in-game mail! Be careful!
