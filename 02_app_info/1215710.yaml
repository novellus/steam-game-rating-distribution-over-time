  data:
    about_the_game: "What the hell has happened to the Kelley family??<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1215710/extras/ok.gif?t=1580458827\"\
      \ /><br><br>The Spirits of Kelley Family is an amazing point&amp;click adventure\
      \ game! It's entirely hand-drawn!<br>The game is full of hidden objects to be\
      \ discovered, innovative puzzles and<br>a plot full of mysteries!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1215710/extras/7.png?t=1580458827\"\
      \ /><br><br>Alvin Kelley has just moved with his family into an old mansion.<br>Here\
      \ Alvin will enjoy a well-deserved retirement playing with alchemy, an old passion\
      \ sidelined for too long. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1215710/extras/10.png?t=1580458827\"\
      \ /><br><br>And then there's Jimi, the little Alvin son. He's curious as much\
      \ as his father!<br>It's so nice to play with father's potions!<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1215710/extras/16.png?t=1580458827\"\
      \ /><br><br>However, the tranquility of the family will be disturbed by an old\
      \ acquaintance returned to visit him...<br>And you are here to... Save them\
      \ of course!<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1215710/extras/14.png?t=1580458827\"\
      \ /><br><br>*** Features *** <br><br>\u25C6 Intricate puzzles and exciting mini-games\
      \ to solve! <br>\u25C6 Fantastic hand-drawn environments! <br>\u25C6 A lot of\
      \ items to find! <br>\u25C6 Plot articulated and exciting! <br>\u25C6 The Spirits\
      \ of Kelley Family is translated in Italian and in English<br><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1215710/extras/13.png?t=1580458827\"\
      \ />"
