    reviews: "\u201CThe Spirits of the Kelley Family is the first project of an Italian\
      \ design team and for this we felt compelled to give it a voice. MoonMonkey's\
      \ point-and-click adventure manages to present itself worthy, thanks mainly\
      \ to an interesting graphic style and a plot that at the end veers sharply towards\
      \ an unexpected epilogue. A pleasant pastime with limited longevity. Especially\
      \ aimed at lovers of the point and click genre.\u201D<br>6 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=https://www.spaziogames.it/Gli-Spiriti-della-Famiglia-Kelley-241520/\"\
      \ target=\"_blank\" rel=\"noopener\"  >SpazioGames</a><br>"
