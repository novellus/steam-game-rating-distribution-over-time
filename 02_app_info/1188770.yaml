    reviews: "\u201CThe Occupation is a taut investigative simulation and stealth\
      \ thriller. It\u2019s infused with a realistic and multidimensional approach\
      \ to mechanics, systems, and level design. This is a must-play for fans of Deus\
      \ Ex and Dishonored.\u201D<br>95/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://techraptor.net/content/the-occupation-review\"\
      \ target=\"_blank\" rel=\"noopener\"  >Tech Raptor</a><br><br>\u201CThere\u2019\
      s a lot to love with The Occupation. It\u2019s got humanity, tension, and plenty\
      \ of little touches that make finding that extra bit of information exciting\
      \ without the usual violence you\u2019ve come to expect from stealth games.\u201D\
      <br>85/100 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamewatcher.com/reviews/the-occupation-review/13102\"\
      \ target=\"_blank\" rel=\"noopener\"  >Game Watcher</a><br><br>\u201CThe Occupation\
      \ is the sort of game you'll find yourself thinking about when you're not playing\
      \ it, that gets under your skin in ways you didn't even realize. I'm going to\
      \ play it again. Maybe this time I'll completely crack the case.\u201D<br>8/10\
      \ \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=https://www.gamespot.com/reviews/the-occupation-review-on-the-clock/1900-6417101/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamespot</a><br>"
