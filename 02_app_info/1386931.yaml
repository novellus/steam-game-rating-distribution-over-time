    about_the_game: "The most challenging race track in the world arrives to Automobilista\
      \ 2! The Nurburgring featuring both the modern GP layout as well as the infamous\
      \ Nordschleife, both developed with the aid of laser scan data.<br />\r\n<br\
      \ />\r\nThis pack currently includes the Nurburgring GP layout, and the variant\
      \ with the faster Veedol chicane as well as the Sprint layout. It also features\
      \ the Nordschleife, or &quot;North Loop&quot; - the famous 20.8km &quot;Green\
      \ Hell&quot; through the Eifel Forest.<br />\r\n<br />\r\nThe next game update\
      \ will add layouts combining variants of the modern track with the Nordschleife.\
      \  Next year we also plan to include an historical version of the track to this\
      \ pack, with no additional charge to those that already own it."
