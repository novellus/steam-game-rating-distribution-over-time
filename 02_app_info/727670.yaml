  data:
    about_the_game: "<h2 class=\"bb_tag\">A new princess joins the battle for the\
      \ throne, the Princess of the North - Anastasia!</h2><br>Nestled at the very\
      \ edge of the Empire is the Northern Limit Territory, a frosty domain of ambitious\
      \ witch-princess Anastasia. Having inherited these frozen lands from her mother,\
      \ a powerful witch and mistress of the late-emperor Hellard, Anastasia\u2019\
      s royal lineage compels her to keep a watchful eye on the ongoing race for the\
      \ Imperial throne. Wielding her powerful illusion-based magic, she plots her\
      \ next step to succession\u2026<br><br><strong>The Northern Enchantress...</strong><br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/727670/extras/Anastasia_Promo.jpg?t=1589815116\"\
      \ /><br><br><strong>Northern Enchantress Expansion Features:</strong><br><br><ul\
      \ class=\"bb_ul\"><li>13 new unique cards interplayable with the base game:\
      \ new mechanics expand gameplay!<br></li><li>New Princess: Anastasia, Witch\
      \ of the Northern Limits!<br></li><li>Unique theme song for each Princess sets\
      \ the mood for the race to the throne!<br></li><li>More Card Sets! Pre-built\
      \ and proven fun, themed around the new cards and more!<br></li><li>New scenarios\
      \ sighted! Delve deeper into the mysteries of the Northern Limit Territory through\
      \ dozens of unlockable scenario stories!<br></li><li>Fully compatible with the\
      \ base game! Play multiplayer using non-expansion cards with any Heart of Crown\
      \ player!</li></ul>"
