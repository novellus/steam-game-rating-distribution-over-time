    detailed_description: "A funny platform/puzzle game in which you have to make\
      \ all tiles disappear on the level by walking or jumping on them. Beware \u2013\
      \ once a tile disappears, it\u2019s very easy to fall into the bottomless pit\
      \ and hurt yourself. When all tiles are done, the exit portal will open \u2013\
      \ just jump into it to get to the next level.<br />\r\n<br />\r\nHelp this little\
      \ fox clear the levels off tiles by jumping on them. Some tiles need to be jumped\
      \ on in a specific order. There are tiles with spikes coming out of them when\
      \ you clear another tile so move only when the spike is not out. In later levels,\
      \ you will see moving tiles too.<br />\r\n<br />\r\nTricky Fox is the sequel\
      \ to Tricky Cat with all new gameplay, graphics, music, sounds, and much more\
      \ levels. Are you able to challenge yourself again?"
