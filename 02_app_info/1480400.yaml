details:
  data:
    about_the_game: "Return Egypt to its former glory and win the favor of the gods\
      \ as you rebuild the ancient civilization from the ground up! From the first\
      \ hut you build to the last palace you raise, you will turn a broke and barren\
      \ land into a shining example to the nations!<br />\r\n<br />\r\nRestoring the\
      \ domain of your pharaoh won't be easy, for you must carefully balance your\
      \ meager resources with your sovereign's demands. Can you turn the small pile\
      \ of coins left in the treasury into a handful of huts, then use the rental\
      \ income from those buildings to pursue more ambitious projects? If you utilize\
      \ your land and other resources efficiently and cleverly apply the right bonuses,\
      \ you'll meet your goals and reap the rewards! Then it will be on to the next\
      \ unique challenge!<br />\r\n<br />\r\nWith dozens of levels to master, a captivating\
      \ story to experience and jaw-dropping graphics to behold, you will feel as\
      \ though you are on the banks of the Nile itself, poised to fight back the ancient\
      \ sands and build a thriving civilization!<br />\r\n<br />\r\nGame features:<br\
      \ />\r\n\u2022\tDozens of challenging levels<br />\r\n\u2022\tA thrilling story\
      \ of adventure<br />\r\n\u2022\tStunning artwork and animation<br />\r\n\u2022\
      \tCollector's Edition bonus content<br />\r\n\u2022\tLearn-as-you play tutorial<br\
      \ />\r\n<br />\r\nHow to play:<br />\r\n1.\tClick on a parcel of land to remove\
      \ the debris.<br />\r\n2.\tClick on the Housing tab and select a building.<br\
      \ />\r\n3.\tClick on an empty plot of land to begin building.<br />\r\n4.\t\
      Upgrade the building as necessary to meet the goals of the level."
