    review: "Kleines Schleich- und Meuchelspiel. Aber keine Sorge, ist nicht wirklich\
      \ blutig, schlie\xDFlich besch\xE4digt man ja nur Wachroboter. Leider ist es\
      \ auch nicht wirklich toll.\nDie Grafik ist nicht mehr zeitgem\xE4\xDF. In etwa\
      \ so schick, wie das erste Doom aus heutiger Sicht. Klar man wollte, dass es\
      \ auf m\xF6glichst vielen Rechnern l\xE4uft und es kam vor 2 Jahre auf den Markt.\
      \ Damals waren die Rechner nicht so flott, aber in einer so eckigen Welt hab\
      \ ich mich schon lang nicht mehr bewegt. Auch der Sound ist nur grundlegend\
      \ vorhanden. Musik hab ich selbst deaktiviert, weil sie mich beim Schleichen\
      \ eher st\xF6rt und der restliche Sound ist kaum wahrzunehmen. Stimmt nicht\
      \ ganz, die Schritte von Gegnern zu h\xF6ren ist wichtig, um zu wissen, wann\
      \ die Wache um die Ecke kommt. Das eigentliche Highlight des Spiels ist die\
      \ Steuerung. Der Grappling Hoock, mit dem man unkompliziert Standortwechsel\
      \ durchf\xFChren und auf h\xF6here Ebenen kommen kann, war damals wegweisend\
      \ und ist genial. Leider ist die Bewegung mit dem Stick des Motioncontrollers\
      \ nicht anst\xE4ndig umgesetzt. Wenn ich r\xFCckw\xE4rts vom Gegner weg gehen\
      \ will und den zweiten Stick zum seitw\xE4rts ausweichen nutze, dann bewegt\
      \ sich mein Avatar so wie ich des bestimmt nicht geplant hab. Also Flucht r\xFC\
      ckw\xE4rts hab ich mir abgew\xF6hnt. Da die Gegner, wenn sie einen bemerkt haben\
      \ ziemlich hart werden k\xF6nnen, ist umsichtiges vorgehen zwingend notwendig.\
      \ So ist es dann doch spa\xDFig durchdacht vorzugehen und mit Strategie hinter\
      \ die Gegner zu kommen, trotz der schlechten Grafik.\nDas Spiel hat \u201Edamals\u201C\
      \ um die 20 Euro gekostet, jetzt kostet es \u201Enur noch\u201C um die 17 Euro.\
      \ Leider sind knappe 17 Euro immer noch recht viel f\xFCr die 9 sehr einfach\
      \ konstruierten Level. \nJa bekommt trotz des interessanten und grundlegend\
      \ gut umgesetzten Spielkonzepts einen Daumen nach unten. Kann \xFCber die veraltete\
      \ Grafik hinwegsehen und auch die M\xE4ngel in der Bewegung akzeptieren. Jedoch\
      \ m\xFCsste der Preis, dem Alter des Spiels entsprechend, angepasst werden,\
      \ um auch jetzt noch einen Daumen nach oben zu verdienen. War aus meiner Sicht\
      \ damals schon nicht billig, weil zu kurz, ist jetzt aber total \xFCberteuert.\
      \ Gibt aus meiner Sicht inzwischen viele bessere VR-Games, die Ihren Preis wert\
      \ sind! Wenn man einen VR-Spielemangel hat und nostalgisch VR-Spiele der Anf\xE4\
      nge erleben will kann hier schon zugreifen, ich jedoch w\xFCrde auf einen Sale\
      \ abwarten, um nicht mehr als 10 Euro auszugeben."
