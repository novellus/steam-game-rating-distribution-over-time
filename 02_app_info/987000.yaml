    about_the_game: "Shadow Uprising is a single player, post apocalyptic stealth\
      \ game, designed exclusively for virtual reality systems. You play a cybernetically\
      \ enhanced ninja whose goal is to overthrow the oppressive AI overlord. Along\
      \ your journey you\u2019ll discover long forgotten secrets, recover ancient\
      \ artifacts, and help save what remains of humanity.<br><br><ul class=\"bb_ul\"\
      ><li> <strong>Completely unrestricted mobility.</strong> Whether using traditional\
      \ locomotion, hooking from one wall to another, or climbing freely, nothing\
      \ can stop you from reaching your destination.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987000/extras/parkourMovement.gif?t=1577895043\"\
      \ /><br><br></li><li> <strong>Stealth Gameplay. </strong> A robust stealth and\
      \ detection system allows the player to distract, outsmart, and out-maneuver\
      \ any guard.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987000/extras/sneaking.gif?t=1577895043\"\
      \ /><br><br></li><li> <strong>Sneak Attacks. </strong> With a swift slice of\
      \ a sword, the player can quickly and efficiently assassinate any unsuspecting\
      \ guard.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987000/extras/dagger.gif?t=1577895043\"\
      \ /><br><br></li><li> <strong>Complete Combat System.</strong> Assassinations\
      \ are most commonly the answer, but nothing stops a brave player from dashing\
      \ into combat with both swords drawn.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987000/extras/combat4.gif?t=1577895043\"\
      \ /><br><br></li><li> <strong>Customizable Loadout.</strong> Featuring 8 different\
      \ upgrades ranging from long range shurikens, kunais that emit vision-blocking\
      \ clouds of smoke, to a bow that can stop time itself while drawn.<br><br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987000/extras/slowmoBow.gif?t=1577895043\"\
      \ /><br><br></li><li><strong>Secrets &amp; Lore.</strong> Find over 30 carefully\
      \ hidden secrets throughout the game to learn about the tragic history that\
      \ lead to the establishment of the Shadow Uprising.<br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/987000/extras/smokebomb.gif?t=1577895043\"\
      \ /><br><br></li><li><strong>Epic Boss Fight.</strong> The most dedicated of\
      \ ninjas will face the AI itself in an epic boss fight that is literally out\
      \ of this world.</li></ul>"
