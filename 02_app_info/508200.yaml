    about_the_game: "Bacon Tales is a 2D sideview tower defense game inspired by the\
      \ famous tale \u201CThe Three Little Pigs\u201D.<br><br>Player must defend the\
      \ Pig\u2019s Village against the wolves. To do this, you must gather, select\
      \ and use vignettes to summon units, barriers or cast specials on battlefield.<br><br>The\
      \ wolfpack comes in three different lanes to attack the village. Choose a hero\
      \ to help you on your journey and fortify the village to get it more resistant\
      \ and able to gather more resources.<br><br>Find the wolves lair to put an end\
      \ to this menace!<br><br><ul class=\"bb_ul\"><li>A tower defense game with some\
      \ card game inspiration.<br></li><li>Beautiful 2D handmade graphics.<br></li><li>Use\
      \ different types of vignettes, such as Unit, Barrier and Specials.<br></li><li>Improve\
      \ your village to place more vignettes on battlefield.<br></li><li>Face many\
      \ types of wolves.<br></li><li>Epic bosses.<br></li><li>Full fantasy tale.</li></ul>"
