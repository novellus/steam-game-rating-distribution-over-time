details:
  data:
    about_the_game: "Hello and welcome to your exciting new career as the B.I.T.A\
      \ night security guard we are happy to have you aboard, there has been some\
      \ set backs but I'm sure you'll get the hang of thing around here. If not you\
      \ can always hit the reset button and try again and again. There is no reason\
      \ to be worried this is a place for fun and learning before a few deaths had\
      \ occurred in and around the property.<br />\r\n<br />\r\nYou play as a night\
      \ security guard trying to survive in this hunted building until the bell rings\
      \ in the morning. You only have access to Cameras and a flashlight. You will\
      \ need to listen for the monsters walking around in the night. You can go to\
      \ the doors to hear if someone is outside your door you have to close it before\
      \ it gets in. You have Dolly, her imaginary haunted friends the Jester &amp;\
      \ more. They all want a piece of you."
