    about_the_game: Mad Snowboarding - a crazy <strong>open world</strong> snowboard
      game. Reach the finish and make as many tricks as possible on your way down
      the mountain. Mad Snowboarding has a <strong>built-in level editor</strong>,
      which allows you to create own levels and share them with the community. This
      way there are <strong>always new levels</strong> to explore. Fight for <strong>daily
      worldwide highscores</strong> or challenge up to four of your friends to play
      simultaneously either with or against you in the <strong>split screen mode</strong>!<ul
      class="bb_ul"><li> open world<br></li><li> various tricks<br></li><li> built-in
      level editor<br></li><li> 4 player split-screen<br></li><li> highscores, replays
      &amp; ghosts<br></li><li> 5 characters</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/399900/extras/141107_103608_noGUI_608x342.png?t=1447377815"
      /><br>Mad Snowboarding's community is strong and has created more than <strong>500
      levels</strong> with the built-in level editor.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/399900/extras/150710_172450_608x342.png?t=1447377815"
      /><br>No headset can give that good feeling of playing together with your friends
      in the same room! It is time to <strong>revive the split-screen snowboarding</strong>
      :)
