    about_the_game: "Saitama only became a hero for fun, but after three years of\
      \ \u201Cspecial\u201D training, he finds that he can beat even the mightiest\
      \ opponents with a single punch. Though he faces new enemies every day, it turns\
      \ out being devastatingly powerful is actually kind of a bore. Can a hero be\
      \ too strong?"
