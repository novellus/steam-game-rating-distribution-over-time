      notes: "Most of Phantasmata's protagonists if not all deal with mental illnesses\
        \ of varying degrees and kinds, you have the option to manage your psyche\
        \ with medication and other methods.\r\n\r\nThe player has the option to purchase\
        \ and consume recreational drugs as well as prescription and over-the-counter\
        \ drugs.\r\n\r\nThere may be suggestions of self-harm & suicide.\r\n\r\nThere\
        \ is casual nudity and some of the monsters contain grotesque depictions of\
        \ sexual organs. There is a strip club in the game (non-nude but revealing\
        \ clothing) and there are no visual depictions of coitus. \r\n\r\nMild to\
        \ exaggerated cartoon violence and obscene language.\r\n"
