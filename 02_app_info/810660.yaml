  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/810660/extras/theme_pic_615.jpg?t=1602068195\"\
      \ /><br>The Office Quest is a casual point &amp; click adventure game for those\
      \ who cannot stay in the office any longer, full of visual humor, puzzles, riddles,\
      \ and earnest adults wearing fluffy onesies because why not. You have a boring\
      \ job, clicking the same key on the same keyboard at the same desk every day\
      \ of every week. Then one day something strange and magical happens, and you\
      \ really, really need to discover what\u2019s going on \u2013 and for that,\
      \ you need to slip away of your post and leave the grey abyss they call the\
      \ office\u2026 <br><br><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/810660/extras/ezgif.com-gif-to-apng.png?t=1602068195\"\
      \ /><br><br><strong>KEY FEATURES</strong><br>-\t<strong>Solve puzzles and riddles</strong>\
      \ in a casual point &amp; click adventure, challenging enough to put your ingenuity\
      \ to the test, accessible enough to let you enjoy the ride! <br>-\t<strong>Enjoy\
      \ a wonderful cartoonish art</strong> with comic-style environments and characters.\
      \ This office may be boring, but boy, it is beautifully drawn!<br>-\t<strong>Meet\
      \ eccentric, hilarious characters</strong>, from your grumpy, cigar-smoking\
      \ boss to the annoying meeting-lover, and trick them into letting you slip away.\
      \  <br>-\t<strong>Laugh with constant gags</strong>, from visual jokes to slapstick\
      \ comedy, in an office where for some reason everyone wears fluffy monster-shaped\
      \ onesies<br><br>So, what do you say? Do you feel like sneaking out early today?"
