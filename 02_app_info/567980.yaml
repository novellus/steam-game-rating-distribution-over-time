    review: "[h1] Genre [/h1] Ein Musik Rhytmus Spiel\n\n[h1] Story [/h1] Der Weihnachtsmann\
      \ hatte einen Unfall. Unser Charakter (Ein Metal Fan) findet ihn und erinnert\
      \ sich, das der Weihnachtsmann ihm damals seine Erste Gitarre gebracht hat.\
      \ Daraufhin entscheidet er sich selbst die Rolle zu \xDCbernehmen und die Geschenke\
      \ auf seine Art zu verteilen\n\n[h1] Gameplay [/h1] Es spielt sich wie RockBand\
      \ oder Guitar Hero nur halt mit der Tastatur, was Super Funktioniert. Es gibt\
      \ insgesamt 15 Songs (alles Weihnachts Klassiker als Metal Versionen). Es gibt\
      \ 3 Schwierigkeitsgrade, wobei bei jedem eine weitere Note/Taste dazu kommt\
      \ die man dr\xFCcken muss. Die Intro Animation ist richtig Gut\n\n[h1] Pro/Contra\
      \ [/h1]\n+ Die Songs h\xF6ren sich richtig gut an als Metal Versionen\n+ Gute\
      \ Intro Animation\n+ 3 Schwierigkeitsgrade\n+ Nett f\xFCr Zwischendurch\n\n\
      - Leider Keine Achievements\n\n[h1] Fazit [/h1] Ein sch\xF6nes Musik Spiel.\
      \ Ein Spiel was man perfekt zur Weihnachtszeit spielen kann. Definitiv zu Empfehlen\
      \ f\xFCr Fans von Musik/Rhytmus Spielen und nat\xFCrlich Metal Fans\n\n\n\U0001F451\
      \ Powered by HoI 4 Deu  Kuratorengruppe auf deutsch/englisch \U0001F451\u2800\
      \u2800\u2800\U0001F389 [url=https://store.steampowered.com/curator/30388691/]\
      \ Folgen [/url]"
