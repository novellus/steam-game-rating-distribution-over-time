    about_the_game: "Introducing Santa Rockstar . A guitar rhythm game featuring a\
      \ badass Santa travelling the world playing Rock/Metal versions of classic Christmas\
      \ carols. <br />\r\n<br />\r\nSlay guitar solos as a tattooed, heavy metal loving\
      \ Santa. Grind on with your band of pierced, leather wearing, reindeer \u2013\
      \ all while riding on your sleigh and delivering gifts \u2019round the world.\
      \ <br />\r\n<br />\r\nSanta Rockstar keeps you rocking-on around the Christmas\
      \ tree with holiday favorites, such as: Jingle Bells, Carol of the Bells, March\
      \ of the Nutcracker, Silent Night, God Rest ye Gentlemen, We Wish You A Merry\
      \ Christmas, Joy to the World, Santa is in Trouble, Little Bells for You, Hark\
      \ the Herald, Snowball Fight, Three Wise Men, Santa\u2019s Journey Begins. <br\
      \ />\r\n<br />\r\nThis Santa\u2019s probably not checking to see if you\u2019\
      re naughty or nice, making Santa Rockstar a perfect gift for those that don\u2019\
      t do Christmas Carols and prefer to, shred open gifts, tip-back some eggnog,\
      \ and party on! <br />\r\n<br />\r\nFEATURING: <br />\r\n<br />\r\n- Custom\
      \ made sountrack composed by the talented peruvian guitarist Charlie Parra <br\
      \ />\r\n- 15 music tracks <br />\r\n- Guitar controller compatible <br />\r\n\
      - 5 worlds <br />\r\n- Awesome animated intro <br />\r\n- Campaign and Quickplay\
      \ mode"
