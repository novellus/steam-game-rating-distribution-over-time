    about_the_game: Aim Trainer 3D is a game to highly improve your aiming skills
      in a short amount of time. Create your own training or play levels specified
      to train aim in different situations.<h2 class="bb_tag">3 Types of training:</h2><ul
      class="bb_ul"><li>1.Levels - 30 different training levels with different quests
      and guns.  <br></li><li>2. Training - Simply create your training for your own
      needs. <br></li><li>3.AI training - Create custom battle against enemies.</li></ul><h2
      class="bb_tag">Other features:</h2><ul class="bb_ul"><li>Third person<br></li><li>Sensitivity
      converter from almost every game</li></ul>
