    about_the_game: "Join the world\u2019s most powerful touring car series, the DTM\
      \ Championship. Featuring all the real teams, drivers, and tracks from the 2013\
      \ season, DTM Experience offers unrivalled immersion and gameplay to its audience.\
      \ <br> <br>Enjoy the 2013 DTM Championship, Single Player Races, Track Tests\
      \ and Leaderboard Challenges. Review your stats and manage videos and screenshots\
      \ through your DTM profile. DTM Experience provides accessibility through 3\
      \ tailor made difficulty levels, and enhanced support for all types of controllers\
      \ including keyboards, game pads, and steering wheels.<h2 class=\"bb_tag\">Key\
      \ Features</h2><ul class=\"bb_ul\"><li><strong>DTM 2013 Championship</strong><br>A\
      \ full recreation of the 2013 DTM season featuring all 9 championship tracks\
      \ and 22 cars. <br><br></li><li><strong>Single Races</strong><br>Unlimited choice\
      \ of track and car for free races.<br><br></li><li><strong>Multi-player Races\
      \ (alpha)</strong><br>Challenge friends and rivals in online races. <br><br></li><li><strong>Track\
      \ Test</strong><br>Training on any track with any car of the 2013 DTM season.\
      \ <br><br></li><li><strong> Leaderboard Competition</strong><br>Challenge the\
      \ world on the official DTM leaderboards. Monitor your progress in real time\
      \ using the in-game Leaderboard Bar.</li></ul><br><ul class=\"bb_ul\"><li><strong>Audio\
      \ Realism</strong><br>AudioDrive is a real time sound engine that crossfades\
      \ thousands of sound samples into a layer of impressive 7.1 surround race car\
      \ audio. <br><br></li><li><strong>Rookie To Pro Appeal</strong><br>The \u2018\
      Novice\u2019, \u2018Amateur\u2019 and \u2018Get Real\u2122\u2019 difficulty\
      \ levels cater to players of all skill levels. <br><br></li><li><strong>Adaptive\
      \ Racing Intelligence</strong><br>A.R.I manages the properties of the computer\
      \ controlled opponents and adapts the AI opponent skill level to match that\
      \ of the player.<h2 class=\"bb_tag\">Cars</h2><ul class=\"bb_ul\"><li>AUDI RS\
      \ 5 DTM <br></li><li>BMW M3 DTM <br></li><li>DTM Mercedes AMG C-Coup\xE9</li></ul><h2\
      \ class=\"bb_tag\">Tracks</h2><ul class=\"bb_ul\"><li>Hockenheimring Baden-W\xFC\
      rttemberg<br></li><li>Brands Hatch<br></li><li>Red Bull Ring<br></li><li>Lausitzring<br></li><li>Norisring<br></li><li>Moscow\
      \ Raceway<br></li><li>N\xFCrburgring<br></li><li>Oschersleben<br></li><li>Circuit\
      \ Park Zandvoort</li></ul><h2 class=\"bb_tag\">Teams</h2><ul class=\"bb_ul\"\
      ><li>Audi Sport Team Abt <br></li><li>Audi Sport Team Abt Sportsline <br></li><li>Audi\
      \ Sport Team Phoenix <br></li><li>Audi Sport Team Rosberg <br><br></li><li>BMW\
      \ Team RBM <br></li><li>BMW Team RMG <br></li><li>BMW Team MTEK <br></li><li>BMW\
      \ Team Schnitzer <br><br></li><li>Mercedes-Benz Team Euronics / Thomas Sabo\
      \ Mercedes AMG <br></li><li>Mercedes-Benz Team Stihl / AMG Mercedes <br></li><li>Mercedes-Benz\
      \ Team stern / AMG Mercedes<h2 class=\"bb_tag\">Important Info/DLC Purchasing\
      \ Policy</h2><br>R3E user accounts are associated with the user\u2019s Steam\
      \ account for security and transactions through Steam Wallet. A Steam account\
      \ can use multiple R3E accounts by using the \u2018switch accounts\u2019 function\
      \ in the R3E Account Settings.<br><br>Upon purchasing an R3E DLC via the Steam\
      \ Store, an R3E user account will be permanently associated with that Steam\
      \ account and it will no longer be possible to switch accounts. The option to\
      \ switch accounts will be permanently removed from the R3E Account Settings.</li></ul></li></ul>"
