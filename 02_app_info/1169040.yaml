  data:
    about_the_game: Start your adventure and explore the infinite procedural generated
      world of Necesse. Mine, fight and craft to gear up and conquer powerful enemies
      that drop unique items. Set sail to visit other islands containing villages,
      dungeons and other secrets or start your own settlement by building houses for
      settlers to move into.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169040/extras/020_fight_bosses.gif?t=1606077662"
      /><h2 class="bb_tag">Travel alone or invite your friends as companions</h2>The
      game can be played solo or with multiple players from the beginning, and progress
      through scaled bosses to the end. Your character will never be locked to one
      build. Choose your weapon and gear to fight, change it up at any time, or mix
      and match to find the best setup for the situation.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169040/extras/020_cave_fight.gif?t=1606077662"
      /><h2 class="bb_tag">Go underground</h2>Mine ores and find treasure to craft
      better armor and weapons. Explore the world of different bosses, monsters, biomes,
      villages, dungeons and more.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169040/extras/020_build_settlement.gif?t=1606077662"
      /><h2 class="bb_tag">Build your own settlements</h2>Manage settlement NPC's
      and trade items with them to get better gear in preparation for the next challenge.
      Build a farm to supply yourself with powerful potions and buffs that will help
      you progress through the game.<br><br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/1169040/extras/020_biome_fade.gif?t=1606077662"
      /><br><br><strong>Other features include:</strong><br><ul class="bb_ul"><li>Find,
      collect and style up with cosmetics, pets and mounts.<br></li><li>Create circuit
      networks and traps to kill incoming enemies.<br></li><li>Host a dedicated server
      for you and your friends to play on.</li></ul>
