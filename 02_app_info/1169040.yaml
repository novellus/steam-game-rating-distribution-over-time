    review: Surprisingly good, pretty fun at that. While not all the assets (mainly
      just the sound effects when picking up items, hitting enemies, and using explosives)
      are original, I still see great potential in Necesse. Don't let this game fly
      under your radar, it has a distinct feel to it and should not be underestimated
      from its outward appearance. I look forward to what the full release of the
      game has to offer.
