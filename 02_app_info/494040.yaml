details:
  data:
    about_the_game: PuppetsVR is a family friendly game about puppetry. Practice your
      puppetry skills and make your own show for friends, family or other players
      to enjoy!<h2 class="bb_tag">Create your puppet</h2>Although there are limited
      customization options available right now, we plan to add more and more according
      to your feedback. The game has two base puppets right now, and only one of them
      is customizable. As we create more art assets, we'll make more options available
      to you.<h2 class="bb_tag">Meet other puppeteers</h2>If you've dreamed of getting
      on a stage and creating your own show, you might know that renting a venue can
      be costly. With a virtual stage, you won't have to worry about selling tickets
      to fund your show. PuppetsVR supports multiplayer!<h2 class="bb_tag">Set the
      mood</h2>With a rudimentary implementation for stage lights, you can set the
      lighting to reflect the mood of your show.<br><br>PuppetsVR is meant to be a
      platform for puppets enthusiasts, families and gamers. We want to grow this
      platform according to your feedback to provide more customization and creative
      tools.
