    about_the_game: Designed solely for virtual reality (VR), Fractal brings first-person
      real-time combat to beautiful stylized VR vistas. Enter a dazzling dimension
      where color is the lifeblood of all beings. Wielding a mysterious brush, you
      are granted the power to reshape the world and fate of its denizens. Experience
      intuitive fast-paced combat inspired by the simple motion of painting. Master
      the rhythmic flows of battles and vanquish foes to evolve your powers based
      on your playstyle. The world of Fractal awaits, how will you forge its destiny?
