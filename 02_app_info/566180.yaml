    review: The game had a cool conceit, but the controls tanked it. Using my Vive
      controllers, I could only reliably switch colors about half of the time. Unfortunately,
      the entire game is built around rapidly changing colors to match inbound enemies
      and projectiles, so it was effectively unplayable.
