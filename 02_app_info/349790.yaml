    reviews: "\u201CThis is the best installment in the series so far, and I applaud\
      \ Behold for using some of the awesomeness of Chroma Squad to make Galaxy even\
      \ more incredible.\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.brashgames.co.uk/2017/07/25/galaxy-of-pen-paper-review/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Brash Games</a><br><br>\u201CIt's slick,\
      \ it's superbly polished, and the new ideas it throws into the mix will have\
      \ you enthralled from the first digital dice-roll to the last.\u201D<br><a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.pocketgamer.co.uk/r/iPhone/Galaxy+of+Pen+and+Paper/review.asp?c=74798\"\
      \ target=\"_blank\" rel=\"noopener\"  >Pocket Gamer</a><br><br>\u201CBehold\
      \ Studios has kicked things up a notch for this game. The music and presentation\
      \ are a cut above the older games, the humor is on point, and they\u2019ve worked\
      \ in a special system for ship battles.\u201D<br><a href=\"http://kotaku.com/galaxy-of-pen-and-paper-is-an-rpg-about-playing-an-rpg-1797313783\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Kotaku</a><br>"
