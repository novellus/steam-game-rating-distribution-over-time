  data:
    about_the_game: 'Includes +1 Edition: new characters, classes, skills, planets,
      quests, and more than 3 hours of gameplay!<br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/349790/extras/Gif03.png?t=1601931960"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/349790/extras/TheGame.png?t=1601931960"
      /><br><strong>Galaxy of Pen &amp; Paper</strong> is a turn-based RPG that takes
      the pen and paper games of your childhood and launches them into space. <br><br>Set
      in the year 1999, a group of friends brave the perils of a strange new galaxy,
      armed with dice and unique skill sets. <br><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/349790/extras/Gif02.png?t=1601931960"
      /><br><br>The player creates their own Game Master and builds a party to play
      through a number of weird and exciting campaigns, earning prestige and unlocking
      new skills along the way.<br><br>Galaxy of Pen &amp; Paper expands on concepts
      from its predecessor, Knights of Pen &amp; Paper, by featuring a larger universe,
      a greater variety of races, and an imaginative new sci-fi setting.<br><br><img
      src="https://cdn.cloudflare.steamstatic.com/steam/apps/349790/extras/Gif01.png?t=1601931960"
      /><br><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/349790/extras/Features.png?t=1601931960"
      /><br><ul class="bb_ul"><li>Turn-based combat system<br></li><li>Customization
      options for character builds<br></li><li>Expansive galaxy with multiple systems
      and numerous planets to explore<br></li><li>Built-in dice mechanic for authentic
      tabletop game feel<br></li><li>Ability to increase or decrease difficulty of
      battles<br></li><li>No in-app purchases</li></ul>'
