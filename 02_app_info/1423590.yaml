  data:
    about_the_game: Since the so called &quot;Deep Space Crack&quot; appeared within
      solar system in 22XX, human beings have been fighting with the &quot;Deep Space
      Infections&quot; for a century and a half. The situation eventually lead to
      the &quot;Wardroid&quot; project, a so called &quot;monster project&quot;, with
      active imagination and inhuman experiment. <br><br>Please follow the step of
      Jona, the &quot;No.0 Wardroid&quot;, to experience her and human's story.<br><ul
      class="bb_ul"><li> Escape from the dangerous laboratory.<br></li><li> Join the
      Department against infections and extremist organizations, participate in different
      tasks.<br></li><li> Investigate some illegal activities in the local.<br></li><li>
      Combat with both infections and human using several kinds of guns and cold weapons.<br></li><li>
      With a little bit of exploring, some modules and plug-ins that provide capabilities
      could be unlocked, they will help.<br></li><li> In the end, the evil plans of
      extremist organizations will be exposed and stopped by our hero.</li></ul>
