details:
  data:
    about_the_game: "This DLC contains 5 music tracks created during the development\
      \ of Steamroll. The first 3 tracks are the ones actually used in the game, and\
      \ the other extra two are compositions based on the game theme but that were\
      \ discarded because they diverge from the style of the game. They are great\
      \ and really worth listening to though! The files are all in MP3 format. All\
      \ the music has been created by Albert Munn\xE9.<br />\r\n<br />\r\nTracks:<br\
      \ />\r\n<br />\r\n01 - Gameplay mix : Steamroll uses a dynamic music system\
      \ so we have composed a montage of the different loops in this track.<br />\r\
      \n02 - The Scarabeus : End level music.<br />\r\n03 - Background Music : Ambient\
      \ music used in some of the menus.<br />\r\n04 - Memories of an ancient steam\
      \ machine : Extra track with a different style based on the Steamroll theme.<br\
      \ />\r\n05 - Ride away : Extra track with an electronic style evaluated while\
      \ setting the game audio style."
