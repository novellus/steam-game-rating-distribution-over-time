  data:
    about_the_game: <h2 class="bb_tag">Got a job for you</h2><br>A simple smash and
      grab, nothing too complicated. You see, during the evacuation of the now corrupted
      sectors, a whole lot of valuable material got left behind. Most of that material
      is still there, just waiting for someone crazy enough to fight their way through
      the endless swarm of crazed zealots that guard the place. <br><br>But I trust
      that won't be a problem for a madman like you.<h2 class="bb_tag">About</h2><br>Debris
      Field is a top down physics based space shooter with rogue-like elements, that
      focuses on using Newtonian movement to out maneuver swarms of enemies. <br><br>You
      will have to fight your way through a series of unforgiving arenas, learning
      to use Newtonian movement to give yourself an edge over your enemies. Upgrade
      your ship and your weapons along the way whatever you can find, but don't take
      too long, as the enemy will soon overwhelm you.<br><br>The full game contains:<br><br>    Physics
      based movement<br>    5 unique levels with different terrain and enemies<br>    Several
      starting ships, with different stats and loadouts<br>    A dynamic system of
      incremental stacking upgrades<br>    A persistent difficulty over time system
      to keep you on your toes<br><br>The Demo contains only the first level, but
      is otherwise unlimited.<br><br>Follow me on Twitter @BinaryNomadDev for news
      and development updates<h2 class="bb_tag">Thank You!</h2>
