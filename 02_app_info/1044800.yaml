    about_the_game: <h2 class="bb_tag">Global Fortune is a business management game
      on a global scale.</h2><br>It is a data-rich game played on a hex-based globe
      meant to give a taste of a modern and truly global market. <br><br><ul class="bb_ul"><li>
      <strong>Manage</strong> a business as its CEO, making sure not only to see the
      company survives but also that you become wealthy as well.<br></li><li> <strong>Expand</strong>
      your reach across the globe, both to get access to new customers but also to
      take advantage of the different regional advantages, transporting your goods
      by land or sea.<br></li><li> <strong>Produce</strong> resources and products,
      from simple items like fruit to complex items like cars which require production
      chains and skilled workers to produce.<br></li><li> <strong>Research</strong>
      not only how to make other products, but how to improve them beyond their most
      basic into something much more valuable.<br></li><li> <strong>Design</strong>
      your product lines with custom properties such as the level of luxury or the
      level of complexity, making them harder to produce but worth much more to potential
      customers.<br></li><li> <strong>Specialize</strong> offices for each region
      to focus on research, finding new customers, or cutting operating expense.</li></ul><h2
      class="bb_tag">Global Fortune is still in Early Access.</h2><br>That means for
      the foreseeable future it will continue to be under development. We will continue
      updating it, adding new features, and balancing things as best we can. We have
      no plans to lock any features behind additional pay DLC. We also want to hear
      from you as early and as much as possible, we are a small team and hearing feedback
      is what makes it possible to keep improving in a way everyone can enjoy.
