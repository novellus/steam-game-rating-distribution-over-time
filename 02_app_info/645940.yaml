      \ game - turn left, turn right and fire!<br />\r\n<br />\r\nShops - you'll not\
      \ lose anything at death. Buy more solar sails, canon, drill power, armor, ship's\
      \ durability, cannons range...<br />\r\nPowerUps - temporary gain speed, drill\
      \ power, cannon's range, power, piercing and frost powerups.<br />\r\nMeteorites\
      \ drill to destroy, pickup to collect, get it to shops to get more credits.<br\
      \ />\r\n<br />\r\nIslands, clouds, shores, open sea settings"
