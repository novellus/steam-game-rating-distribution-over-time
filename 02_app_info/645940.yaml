    review: "A great Arcade Multiplayer for gatherings. \nA Free for All, or Team\
      \ Game, or Football, or even Capture the flag. \nA Party game! for up to (and\
      \ including) 8 players on one screen!.\n\nOnly three inputs needed, left right\
      \ and Fire\n\nMy family loves this game, (even The grandkids and grandparents).\n\
      This has now become one of our many family traditions\n - the winner gets control\
      \ of the tv remote for the whole day.\n\nWorks very well with Logitech F710\
      \ controller (the conrollers we use).\n\nI recommend this game."
