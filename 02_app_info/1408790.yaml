    short_description: The future, tomorrow... Earth has become a giant city. Augmentations
      are the new standard. To escape from this urban hell, legal drugs are delivered
      directly from networks to neural implants. Hackers also deal illegal versions
      of these drugs. The deadliest one is called Wild Dose.
