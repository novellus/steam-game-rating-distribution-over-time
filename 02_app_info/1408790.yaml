    about_the_game: "Tired of concrete? People? Noise?<br>Time to get some Fresh Air!<br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408790/extras/WildDoseCyberpunkGif03.gif?t=1602770484\"\
      \ /><br>Delivered instantly to your neural implant, our virtual drug will provide\
      \ you the joy of walking in nature.<br>Fresh Air is safe, our quality controls\
      \ include tests on our own employees.<br>Fresh Air is legal, with an authorized\
      \ license\u2026 Oh, but you want something special, right?<br>Go talk to that\
      \ dealer in the alley, he sells what you need.<br>Prepare for Wild Dose, an\
      \ experience that will change you for ever!<br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408790/extras/WildDoseNatureGif01.gif?t=1602770484\"\
      \ /><h2 class=\"bb_tag\">Features:</h2><ul class=\"bb_ul\"><li>Explore an immersive\
      \ cyberpunk environment<br></li><li>Count on your own means in a world where\
      \ private corporations have replaced public services<br></li><li>Talk to a diverse\
      \ range of characters and discover their everyday lives<br></li><li>Get money\
      \ to buy your Wild Dose and dive into a virtual wild environment<br></li><li>Loose\
      \ your mind and start mixing real and virtual worlds</li></ul><h2 class=\"bb_tag\"\
      >Interested? Don't forget to add your game to your wishlist (see above):</h2><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1408790/extras/addwishlist.gif?t=1602770484\"\
      \ />"
