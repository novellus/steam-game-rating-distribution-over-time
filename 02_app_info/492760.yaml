  data:
    about_the_game: "Aftercharge is a 3 vs 3 competitive game pitting invisible robots\
      \ against an invincible security squad in high-octane tactical skirmishes. Six\
      \ glowing structures called extractor are at the center of the gameplay and\
      \ serve as the objective for both teams. The robots have to coordinate their\
      \ attacks, create distractions and sneak around to destroy them. The enforcers\
      \ on the other hand have to cover as much ground as possible and use their abilities\
      \ wisely to spot the attackers and stop them before they can destroy all of\
      \ the extractors.<br><br><i>Features</i><br><br><strong>Unique blend of fresh\
      \ mechanics</strong><br>An invisible team fighting an invincible team, reviving\
      \ allies instantly with no limit and zero cooldown on abilities are only a few\
      \ mechanics that make Aftercharge a shooter you\u2019ve never played before.<br><br><strong>Online\
      \ multiplayer and matchmaking, cross-play with Xbox One</strong><br>Team up\
      \ with players anywhere around the world and face-off against opponents of similar\
      \ skill level. Share the player pool with our massive Xbox One userbase<br><br><strong>Bite-size\
      \ competitive matches</strong><br>The teams are small, the maps are small, the\
      \ rounds are short, the action is always within sight and it never stops.<br><br><strong>Asymmetrical\
      \ characters </strong><br>Choose from a different character pool on each side\
      \ with widely different abilities and roles to vary your team\u2019s strategy."
