details:
  data:
    about_the_game: "Control different insects in an open world environment and learn\
      \ about their way of life.<br />\r\n<br />\r\nCollect resources, other insects,\
      \ upgrade player cards and<br />\r\nexplore worlds like the European forest,\
      \ desert landscapes or human habitats like apartments and houses.<br />\r\n\
      <br />\r\nComplete various learning quests and fight other insects in single\
      \ player mode or against your friends in multiplayer mode.<br />\r\n<br />\r\
      \nLearn about many different mini-games during the open world exploration, including:<br\
      \ />\r\n- Anthill fights<br />\r\n- Obstacle course<br />\r\n- Insect race against\
      \ time (on foot or in flight mode)<br />\r\n- or arena fights in 1 versus 1\
      \ style.<br />\r\n- Multiplayer Strategy mode<br />\r\n<br />\r\nImprove your\
      \ insects with upgrade cards like the honeydew or caffeinated leaves<br />\r\
      \nand level your insect using the resources that unlock Metamorphosis levels.<br\
      \ />\r\n<br />\r\nThe content is entirely based on scientific knowledge. <br\
      \ />\r\nAlmost all insects have been professionally scanned and can be viewed\
      \ in the game lexicon, including all information."
