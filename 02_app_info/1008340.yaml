      <br />\r\nLearn about many different mini-games during the open world exploration,\
      \ including:<br />\r\n- Anthill fights<br />\r\n- Obstacle course<br />\r\n\
      - Insect race against time (on foot or in flight mode)<br />\r\n- or arena fights\
      \ in 1 versus 1 style.<br />\r\n- Multiplayer Strategy mode<br />\r\n<br />\r\
      \nImprove your insects with upgrade cards like the honeydew or caffeinated leaves<br\
