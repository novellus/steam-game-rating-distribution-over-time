    about_the_game: "The Fallen Enchantress seeks to destroy the civilizations that\
      \ have risen from the ashes of the Cataclysm. Fortunately, your fame has spread\
      \ and great heroes have been drawn to your banner. With your new champions,\
      \ you will confront horrors like liches, brood hunters, banshees, and the dreaded\
      \ hergon. Players will forge a new empire in a world sundered by powerful magic,\
      \ fight against terrible creatures, complete quests and rediscover lost secrets\
      \ in their bid to rule the world of Elemental.<h2 class=\"bb_tag\">Key Features</h2><br><ul\
      \ class=\"bb_ul\"><li>Gain Champions Through Fame: Champions are no longer simply\
      \ found, instead, they seek you out based on the amount of Fame your kingdom\
      \ has generated. And not all of these legendary heroes were Men or Fallen\u2026\
      <br></li><li>New Leveling System: Your sovereign and champions now evolve through\
      \ a skill tree that visually allows you to plan what kind of hero you want him\
      \ or her to be.  Make your mage into a powerful Necromancer, or train your Assassin\
      \ in special attacks that bleed the life from your enemies.<br></li><li>Updated\
      \ Tactical Battles: Battles are now more intense with additional special skills,\
      \ combat mechanics, spells and new maps.<br></li><li>New Monsters: The legendary\
      \ heroes didn\u2019t reach our lands alone.  The events of the Fallen Enchantress\
      \ have raised the dead and caused forgotten creatures to return to the surface\
      \ of the world.<br></li><li>More Magic: New spells like \u2018Lightning Form\u2019\
      \ and \u2018Raise Skeletal Horde\u2019 add new options and dangers to battle.<br></li><li>Larger\
      \ Maps: A new gigantic sized map delivers truly epic games.<br></li><li>Updated\
      \ Graphics Engine: An improved graphics engine delivers stunning new visuals\
      \ while improving performance on older machines.<br></li><li>And much, much\
      \ more!</li></ul>"
