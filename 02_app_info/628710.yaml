    short_description: Face the gates of Hell in a fusion of third-person action,
      RPG and Tower Defence. Repel the demons alone or in co-op by building defences.
      Upgrade powerful units to help you in battle, before jumping into the fight
      yourself, with an arsenal of skills and weapons to rip apart the oncoming swarm.
