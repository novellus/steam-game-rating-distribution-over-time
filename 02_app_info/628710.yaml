  data:
    about_the_game: "<strong>ACTION RPG MEETS TOWER DEFENSE</strong><br>Control powerful\
      \ Heroes, unleash devastating abilities and deploy strategic defensive units\
      \ in this brand new sub-genre title.<br><br><strong>CREATE YOUR DEFENSES</strong><br>Set\
      \ up archers, knights, mages and catapults - choose their position, upgrade\
      \ their abilities and create the strongest resistance possible.<br><br><strong>4\
      \ PLAYER CO-OP</strong><br>Combine forces with up to four players and battle\
      \ the legions of evil! Hell Warders supports co-operative play with friends\
      \ and online matchmaking.<br><br><strong>CLASS-BASED HEROES</strong><br>Choose\
      \ from three diverse heroes \u2013 each with their own unique weapons, skills\
      \ and abilities.<br><br><strong>AN UPGRADE-ABLE ARMORY</strong><br>Completing\
      \ stages rewards you with beacons which upgrades your skills and unlocks powerful\
      \ artifacts allowing you to stand toe to toe with even the toughest of demons.<br><br><strong>EPIC\
      \ ENCOUNTERS</strong><br>Battle demonic monsters, from the small and numerous\
      \ to the epic and towering. Every resident of Hell is out to stop you!&quot;"
