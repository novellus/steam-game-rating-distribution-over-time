    reviews: "\u201CIt\u2019s tower defence meets third-person stabbing/shooting (with\
      \ a choice of classes to play as). \_There are single player challenges as well\
      \ as multiplayer, and it\u2019s in pretty good shape for an early access title.\u201D\
      <br><a href=\"https://www.rockpapershotgun.com/2017/06/08/unknown-pleasures-10-of-the-best-new-steam-games/\"\
      \ target=\"_blank\" rel=\"noreferrer\"  >Rock Paper Shotgun</a><br><br>\u201C\
      Characters are responsive and the animations are smooth and epic adding to the\
      \ action perfectly\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://earlyaccessgaming.net/hell-warders-slam-shut-gates-abyss/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Early Access Gaming</a><br><br>\u201C\
      Even in these early stages of development Hell Warders looks fantastic, with\
      \ fast paced co-op combat, strategic defence building and epic battles with\
      \ massive monsters.\u201D<br><a href=\"https://steamcommunity.com/linkfilter/?url=http://www.alphabetagamer.com/hell-warders-beta-sign-up/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Alpha Beta Gamer</a><br>"
