    about_the_game: '<strong>MoonQuest</strong> is a procedurally-generated adventure
      game. Each game generates a new world to explore with wild forests, giant mountains
      and ancient ruins. Harvest resources, find treasure, and forge the weapons that
      will help you on your journey.<br><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/511540/extras/divider_elemental.png?t=1583299566"
      /><br><br>Every game in MoonQuest features a unique, procedurally-generated
      world to explore. Each world contains a variety of regions, each with their
      own resources, wildlife, enemies, merchants, weather, and moon. Delve into the
      caves below the forest to find rare metal ores, adventure into ancient ruins
      to discover powerful items, and find the lost cathedral to discover its secrets.
      The world in MoonQuest is fully destructible, so you''ll be chopping through
      thick vines to gain entrance to lairs and demolishing walls to infiltrate castles
      and ruins. <br><br>Some examples of regions you may encounter are:<br><br><ul
      class="bb_ul"><li>A forest buried in snow, with frozen ponds and wandering bandits;<br></li><li>A
      grand castle atop a mountain, guarded by a silver legion;<br></li><li>A labyrinthine
      ruin preceding a desolate tomb;<br></li><li>A rope bridge leading to a deserted
      beach;<br></li><li>A sewer system hiding an ancient rusted machine;<br></li><li>A
      winding system of sugar caves, populated by bats;<br></li><li>A cathedral plagued
      by demons, hidden below an altar; and,<br></li><li>A bustling village of craftspeople.</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/511540/extras/divider_carl.png?t=1583299566"
      /><br><br>There are many playable characters in MoonQuest, many with unique
      abilities or items. Some characters affect the world that is generated and some
      characters pursue different quests. Some of the characters available include:<br><br><ul
      class="bb_ul"><li><strong>Moonman</strong>: a cheerful green alien whose smile
      illuminates the world;<br></li><li><strong>Amphibian</strong>: a creature from
      the sea who breathes underwater;<br></li><li><strong>Argonax</strong>: a powerful
      wizard who wields a magic wand;<br></li><li><strong>Spartan</strong>: a warrior
      equipped with golden armour who must vanquish the undead;<br></li><li><strong>Gromlet</strong>:
      a famous actor with something to prove;<br></li><li><strong>Elemental</strong>:
      a being who can attune to ore with his powerful antennae;<br></li><li><strong>Carl</strong>:
      a stranded astronaut who must avoid the giants and return home;<br></li><li><strong>Meteor</strong>:
      an entity of hellfire which burns everything he loves;<br></li><li><strong>Hunter</strong>:
      an assassin who must fulfill a deadly contract; and,<br></li><li>Many others!</li></ul><br><img
      src="https://steamcdn-a.akamaihd.net/steam/apps/511540/extras/divider_crusader.png?t=1583299566"
      /><br><br>There are hundreds of items to discover and craft, including weapons,
      tools, and armour. These items may be hidden deep within a mountain, in the
      cellar of a merchant, or locked away in a dungeon. Finding these items will
      help you not die. In the town you''ll find merchants and crafting tools, and
      by locating the right currency or resources you can buy, forge, cook, or weave
      many useful items. Some of the items in MoonQuest are:<br><br><ul class="bb_ul"><li>Weapons,
      such as the <strong>Ornate Silver Sword</strong>, <strong>Polymorph Wand</strong>,
      and <strong>Dragon Staff</strong>;<br></li><li>Tools, such as the <strong>Golden
      Shovel</strong>, <strong>Royal Longbroom, and <strong>Giant Feather</strong>;<br></strong></li><li>Helmets,
      such as the <strong>Bell Helmet</strong>, <strong>Royal Kabuto</strong>, and
      <strong>Plumed Bascinet</strong>;<br></li><li>Masks, such as the <strong>Skull
      Mask</strong>, <strong>Bird Mask</strong>, and <strong>Salamander Mask</strong>;<br></li><li>Armour,
      such as the <strong>Moon Robe</strong>, <strong>Gloom''s Curse</strong>, and
      <strong>Sky Raiment</strong>;<br></li><li>Shields, such as the <strong>Buckler</strong>,
      <strong>Glorious Bench</strong>, and <strong>Guard of the Serpent</strong>;<br></li><li>Useful
      items, such as the <strong>Spyglass</strong>, <strong>Compass</strong>, and
      <strong>Map</strong>;<br></li><li>Precious resources, such as <strong>Iron Ingots</strong>,
      <strong>Coins</strong>, and <strong>Crystals</strong>; and,<br></li><li>Accessories,
      such as the <strong>Smorkin'' Pipe</strong>, <strong>Walking Stick</strong>,
      and <strong>Round Glasses</strong>.</li></ul><br><img src="https://steamcdn-a.akamaihd.net/steam/apps/511540/extras/divider_mask.png?t=1583299566"
      /><br><br>The world in MoonQuest is surrounded by a number of strange moons.
      Each new game uses a randomly generated set of moons, each with subtle influences
      on the landscape below it. Some of the moons you may encounter are:<br><br><ul
      class="bb_ul"><li><strong>Giant Moon</strong>: a featureless orb which embiggens
      many things;<br></li><li><strong>Treasure Moon</strong>: a shining beacon which
      symbolises great wealth;<br></li><li><strong>Water Moon</strong>: a beautiful
      blue sphere which brings relentless rain and flood; and,<br></li><li><strong>Frog
      Moon</strong>: a green rock that creates frogs, lots of frogs.</li></ul>'
