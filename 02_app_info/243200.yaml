    about_the_game: "Two stories, two main characters, one epic experience: in Memoria,\
      \ players travel through different time periods, while following two distinct\
      \ protagonists: Sadja, a southern princess who wants to be a war hero, and Geron,\
      \ a bird catcher who wants to lift a curse from his girlfriend. The game combines\
      \ point &amp; click gameplay with unique magic skills.<br><br>Sadja, a Southern\
      \ princess, has an unstoppable desire to become the greatest hero in history\
      \ \u2013 by joining and succeeding in the biggest war Aventuria has ever seen:\
      \ The war of the Mages, fought in the middle of an uninhabitable desert.<br>Bird\
      \ catcher Geron lives almost 450 years after the Great War. Geron\u2019s eternal\
      \ love, Nuri, has been turned into a crow by an evil curse. To give her back\
      \ her human form, Geron needs the help of the mysterious merchant Fahi, who\
      \ has magical powers. But Fahi is only willing to help Geron if he agrees to\
      \ solve a puzzle which Fahi has seen in his dreams. The quest for answers soon\
      \ leads to a chain of events that connects both Sadja's and Geron's stories,\
      \ threatening to turn the present into a grim reflection of a long forgotten\
      \ past.<br><br>Memoria combines classic point &amp; click adventure gameplay\
      \ with the features of The Dark Eye, one of the most successful RPG universes\
      \ known in the fantasy world. Point &amp; click adventure game puzzles get a\
      \ unique twist by adding magical features \u2013 and a wise, talking staff.\
      \ Over eight chapters, players control both Sadja\u2019s and Geron\u2019s fates,\
      \ involuntarily interacting with each other and bridging over 500 years of time.\
      \ Each chapter in Memoria features opulent graphics, epic locations, a thrilling\
      \ fantasy crime story and a unique puzzle design that differs from chapter to\
      \ chapter.<h2 class=\"bb_tag\">Key Features</h2><br><ul class=\"bb_ul\"><li>Epic\
      \ fantasy soundtrack and high quality voiceover to draw you deep into the game<br></li><li>Dive\
      \ into the world of The Dark Eye, and explore mystical places such as Draconia,\
      \ an ancient temple built by dragons<br></li><li>Follow the story of two unique\
      \ characters through two different time periods<br></li><li>Beautifully hand-drawn\
      \ 2D backgrounds and high quality 3D game characters<br></li><li>From the creator\
      \ of The Dark Eye: Chains of Satinav, The Whispered World and Deponia</li></ul>"
