    reviews: "\u201CMemoria' is Daedalic's best adventure so far. The story presented\
      \ is as elaborate as it is clever and remarkably well written [...]. If you'd\
      \ ask me, I wouldn't know what to do better.\u201D<br>10/10 \u2013 <a href=\"\
      https://steamcommunity.com/linkfilter/?url=http://www.eurogamer.de/articles/2013-08-30-das-schwarze-auge-memoria-test\"\
      \ target=\"_blank\" rel=\"noopener\"  >Eurogamer</a><br><br>\u201CGreat, fondly\
      \ presented story with a stunningly beautiful conclusion, spiced with diversified\
      \ game mechanics\u201D<br>9/10 \u2013 <a href=\"https://steamcommunity.com/linkfilter/?url=http://www.gamereactor.de/Kritiken/84444/Das+Schwarze+Auge%3A+Memoria/\"\
      \ target=\"_blank\" rel=\"noopener\"  >Gamereactor</a><br><br>\u201CMemoria\
      \ is a masterpiece that shouldn't be overlooked by anyone.\u201D<br>4.5/5 \u2013\
