    about_the_game: "<h2 class=\"bb_tag\">After over 25 years, here comes the official\
      \ sequel to classic ADOM.</h2><strong>Experience the modern sequel of a traditional\
      \ roguelike dungeon-crawling classic. Endless procedurally generated dungeons,\
      \ countless monsters, grafting, crafting and a vast amount of skill trees and\
      \ items allow for unlimited replayability.</strong><br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/EAbanner.png?t=1607602547\"\
      \ /><h2 class=\"bb_tag\">DELVE INTO THE LORE</h2><br><br>Evil has been vanquished.\
      \ Peace has returned to Ancardia, and the peasants dare to dream once more of\
      \ prosperity. Seven very different factions vie for control over the cataclysmic\
      \ aftermath left behind by Andor Drakon\u2019s defeat. And somewhere, deep down\
      \ in an inhospitable cave, <i>ChAoS</i> is stirring again.<br><br>Pick up your\
      \ blade, prepare your spells, check your daggers and ready your bow, for you\
      \ are about to enter the ominous Caverns of Chaos. Choose your allegiance carefully,\
      \ for you are nothing more than an expendable asset to the masters you choose.<br><br>Fight\
      \ for a mercenary's glory and purse, for the justice of a folk in decline, for\
      \ the light of purity or even for <i>ChAoS</i> itself. Every choice you make\
      \ will determine how you approach the ever-changing Caverns of Chaos before\
      \ you.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/ADOMLogo_STEAM.png?t=1607602547\"\
      \ /><h2 class=\"bb_tag\">CLASSIC ROGUELIKE VIRTUES MEET MODERN FEATURES</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Endless procedurally generated dungeons, countless monsters, items and\
      \ a grand selection of <i>very</i> different skills allow for unlimited replayability.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Interactive surroundings! Topple braziers, push coffins, smash doors or\
      \ turn them into wooden golems to (hopefully) serve your bidding.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Choose or toggle between graphic mode and traditional ASCII at any time.\
      \ Toggle between 3D mode and top down view, in ASCII or in the graphic mode.\
      \ <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Intuitive control system will get rid of the need to memorize hundreds\
      \ of keys. Though you can still do so, if you're into that. We are not judging.<br><br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/Gilah2.png?t=1607602547\"\
      \ /><h2 class=\"bb_tag\">UNRIVALED COMPLEXITY AND CONTENT</h2><br><img src=\"\
      https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> A great variety of classes, genders, races and allegiances to choose from\
      \ allow for extensive build diversity and change the way the game challenges\
      \ you. NPCs will react differently, new quests will be open to you and the world\
      \ may change completely based on your decisions.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> A deep magic system with several unique schools of magic and over 100 of\
      \ spells to choose from, ranging from summoning demons to animating the very\
      \ walls of the dungeon to aid you - the possibilities are endless.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Over 80 skill trees and dozens of secret skills trees that are only waiting\
      \ to be unlocked. <br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> A <i>stealth system</i> introduces a totally new way of playing the game:\
      \ Instead of hacking or blasting all opposition to pieces you now can sneak\
      \ past adversaries and avoid conflict.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Turn yourself into an abomination and graft your enemies\u2019 body parts\
      \ on yourself. They won\u2019t need them anymore, and what's better than wielding\
      \ two swords? Two swords and an axe to harvest more body parts than ever before.<br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/tentakle_seperator.png?t=1607602547\"\
      \ /><h2 class=\"bb_tag\">CHALLENGING AND UNCOMPROMISING, YET REWARDING</h2><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> Countless options of how to tackle the dungeons awaiting you. Befriend\
      \ or tame creatures, slay monsters, delve deeper or keep exploring and expanding\
      \ the cavern levels you have already found. Over 200 different foes await, each\
      \ requiring matching tactics.<br><br><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/UADOM_tentacle5.png?t=1607602547\"\
      \ /> &quot;Dying is part of the fun&quot; - Each death is permanent. Your progress\
      \ however will allow continuous improvement of future characters. <br><br><img\
      \ src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/tentakle_seperator.png?t=1607602547\"\
      \ /><h2 class=\"bb_tag\">HELPFUL LINKS</h2><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.ultimate-adom.com/\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/website.png?t=1607602547\"\
      \ /></a><br><a href=\"https://steamcommunity.com/linkfilter/?url=https://www.adom.de/forums/forumdisplay.php/20-General-Ultimate-ADOM-discussion\"\
      \ target=\"_blank\" rel=\"noopener\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/Forum.png?t=1607602547\"\
      \ /></a><br><a href=\"https://www.reddit.com/r/ADOM/\" target=\"_blank\" rel=\"\
      noreferrer\"  ><img src=\"https://steamcdn-a.akamaihd.net/steam/apps/1266820/extras/reddit.png?t=1607602547\"\
      \ /></a>"
