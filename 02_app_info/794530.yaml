    review: "Un juego del que no se puede salvar nada de el, realizado con pocas ganas\
      \ por parte de su creador o creadores, me lo habia comprado porque me llamaba\
      \ la atencion y pese a que sabia que el juego no iba a ser el proximo juego\
      \ del a\xF1o, me hacia gracia poder manejar a Trump para meter tiros a zombies\
      \ en hordas que se irian abalanzando sobre ti.\n\nLejos de esa realidad, un\
      \ juego muy pesimo con unos graficos tristes que tiraria cualquier tablet de\
      \ baja gama, con opciones minimas (Jugar que cada nivel se ira graduando con\
      \ un poquito mas de dificultad por mayor vida de los enemigos o en vez de aparecer\
      \ 3 apareceran 4..., la armeria donde no he podido comprar balas le doy al carrito\
      \ para pillar balas y como si no hiciera absolutamente nada, character donde\
      \ es para subir los stat del personaje y unicamente es Trump... me esperaba\
      \ que al poner \"FIGHTER: TRUMP\" habria otros para seleccionar pero se ve que\
      \ no, y dos opciones mas que de lo malas que son ni lo recuerdo) y no tendras\
      \ ni pause en el juego, si le das a escape el juego te lleva al menu de inicio\
      \ otra vez, asi que si tienes ganas de ir al servicio y no has acabado con una\
      \ horda, puedes hacer dos cosas, o dejar que te coman o acabar con ella antes\
      \ de ir al servicio.\n\nY ya no hablemos del mapeado, que es horrible, todo\
      \ vallado y solamente hay 4 caminos, donde salen los zombies que es por la zona\
      \ norte, y luego zona este, oeste y sur... ya esta, y con una largura de nivel\
      \ muy corta, y no cambiara, llevo jugado hasta el nivel 11 y todo sigue como\
      \ el primero.\n\nRepetitivo hasta mas no poder, se nota que el que lo creo busco\
      \ sacar dinero con este juego, a mi no me importa pagar por un juego pero al\
      \ menos si me gustaria que tuiera un minimo de nivel dicho juego, no que fuera\
      \ algo como esto, realizado con muy malas ganas y vendertelo por 2\u20AC, este\
      \ es el tipico juego que tendria que ser gratuito y aun con esas pensarias si\
      \ llegar a jugarlo.\n\nCreo que solo me quedo con el bailoteo de Trump en el\
      \ character info, ya que en si hasta el \"Game Over\" esta escrito malamente\
      \ y pone \"GMAE OVER\"... es que es horripilante en todos los sentidos"
