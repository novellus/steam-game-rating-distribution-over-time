  data:
    about_the_game: "<h2 class=\"bb_tag\">Storyline</h2>In the game, you have to try\
      \ your hand at defending humanity from the invasion of zombies! Who will do\
      \ it better than the Great Wall Builder, Mr. Trump? xD However, zombies are\
      \ not as simple as they seem. With every attempt, they become stronger, deft\
      \ and faster. In order to defeat them, you need to develop an individual strategy\
      \ for each of the types of zombies. To do this, you will be helped by a number\
      \ of features, such as combining types of shells and weapons.<h2 class=\"bb_tag\"\
      > Genre [/ h2]<br>Do you remember custom maps of WC3 so loved by many players?\
      \ They served as inspiration for creating a game designed in the style of Lane\
      \ Wars with the implementation of the RPG system.<br> <br>===============<h2\
      \ class=\"bb_tag\">Main Features</h2>===============<br>\u25BA RPG System (Character\
      \ and different zombie types):<br><ul class=\"bb_ul\"><li>\u27F6 Strength (+hp);<br></li><li>\u27F6\
      \ Agility (+dmg, +speed);<br></li><li>\u27F6 Luck (+3xmax dmg);</li></ul>\u25BA\
      \ Different weapon types:<br><ul class=\"bb_ul\"><li>\u27F6 Pistol;<br></li><li>\u27F6\
      \ Shotgun (launches x2 bullets);<br></li><li>\u27F6 Machinegun;<br></li><li>\u27F6\
      \ Rifle (+2 piercing targets);</li></ul>\u25BA Different ammo types:<br><ul\
      \ class=\"bb_ul\"><li>\u27F6 Simple;<br></li><li>\u27F6 Piercing (+1 pirecing\
      \ target);<br></li><li>\u27F6 Freezing (x2 slower movement speed);<br></li><li>\u27F6\
      \ Bleeding (dmg every second);<br></li><li>\u27F6 Exloding (explodes in 2m radius);</li></ul>\u25BA\
      \ Building barricades:<br><ul class=\"bb_ul\"><li>\u27F6 \u258D, \u2583,  \u220E\
      ,  \u2B22 ;</li></ul>==========================================</h2>"
