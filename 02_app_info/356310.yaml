  data:
    about_the_game: "\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0<br />\r\n\
      20 Million Download World Record! <br />\r\nThe real action game the world is\
      \ crazy about!<br />\r\n\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      \u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\u25A0\
      <br />\r\n<br />\r\nHere are some of the reasons of METAL SLUG DEFENSE's success:<br\
      \ />\r\n<br />\r\n\u25BC Intuitive controls &amp; intense action !<br />\r\n\
      &quot;METAL SLUG DEFENSE&quot; has become a worldwide success thanks to its\
      \ very simple controls and its addictive gameplay!<br />\r\n<br />\r\n\u25BC\
      \ 4 players can battle each other via the Multiplayer mode! <br />\r\nUp to\
      \ 4 players can confront each other in 1-on-1 or 2-on2 epic battles in multiplayer!\
      \ <br />\r\n<br />\r\n\u25BC Intricate 2D dot pixels! <br />\r\nThe characters\
      \ of the &quot;METAL SLUG&quot; universe,  who were created by the best dot-pixel\
      \ artists, return to fight each other in &quot;METAL SLUG DEFENSE&quot; <br\
      \ />\r\n<br />\r\n\u25BC Epic battles between human beings, aliens and gigantic\
      \ robots! <br />\r\nMore than 200 different characters divided into 5 armies\
      \ (Regular Army, Morden Army, Marians, etc.) join the battle in &quot;METAL\
      \ SLUG DEFENSE&quot;! <br />\r\n<br />\r\n\u25BC Characters from &quot;KOF join\
      \ the universe of &quot;METAL SLUG&quot;! <br />\r\nThe most popular characters\
      \ from the 2D VS Fighting game series &quot;KOF&quot; are ready to battle with\
      \ their trademark moves in &quot;METAL SLUG DEFENSE&quot;! <br />\r\n<br />\r\
      \nOfficial Facebook fan page:<br />\r\nhttps://www.facebook.com/METALSLUGWORLD"
