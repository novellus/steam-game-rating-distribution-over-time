details:
  data:
    about_the_game: "<img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539450/extras/image_1.png?t=1573428500\"\
      \ /><br>Deep deep down at the bottom of the ocean is where the evil Dr. Taco\
      \ reigns. His biggest dream is to conquer the entire ocean. Together with his\
      \ business partner, Mr. Rhino, they sponsor a high-tech project called \xAB\
      Crab Dub\xBB. The project\u2019s ultimate goal is to create an army of Cyber-Crabs\
      \ that would faithfully serve Dr. Taco and help him to fulfill his evil plan.\
      \ However, the underwater inhabitants very soon discover about this project.\
      \ They hire Blue Cassette Player to stop Dr. Taco and his companion. Mr. Rhino\
      \ decides not to wait for the \xABCrab Dub\xBB project to be completed and launches\
      \ the first Cyber-Crab prototype. It\u2019s mission is to eliminate the Blue\
      \ Cassette Player and anyone else who stands in Dr. Taco\u2019s way.<br><img\
      \ src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539450/extras/image_2.png?t=1573428500\"\
      \ /><br><ul class=\"bb_ul\"><li>The game contains clicker elements<br></li><li>Game\
      \ palette contains 20 primary colors<br></li><li>All objects in the game are\
      \ animated<br></li><li>Five types of weapons (blaster, submachine gun, laser,\
      \ shotgun, bubble-gun)<br></li><li>Three game zones: Ocean, Space and Blender<br></li><li>Exclusive\
      \ soundtrack</li></ul><img src=\"https://cdn.cloudflare.steamstatic.com/steam/apps/539450/extras/image_3.png?t=1573428500\"\
      \ /><br>Good luck! Get ready for new adventures!"
