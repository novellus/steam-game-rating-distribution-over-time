    about_the_game: "Barbarroja recreates the entire period of war between Germany\
      \ and Russia (1941 - 1945), for it uses units (chips) at the level of Corps\
      \ of Armies and Armies, representing the historical units that intervened in\
      \ this war. The game allows you to do it in a single computer (hot seat with\
      \ two players), or a single player against the A.I. in turns, or you can play\
      \ online or in the Local Network, in three modes, in turns or in real time.<br\
      \ />\r\nIn the turn-based mode, the player completes the movement and combat\
      \ of all the units he wishes during his turn, then moves the A.I., in case of\
      \ the hot chair, the other player will move.<br />\r\nIn the real-time mode\
      \ (this mode is only possible on the Internet and / or local network), each\
      \ player moves and fights simultaneously for a certain time at the beginning\
      \ of the game.<br />\r\nEach turn of Barbarroja, represents a month of battles.\
      \ You can also play scenarios or create new scenarios."
