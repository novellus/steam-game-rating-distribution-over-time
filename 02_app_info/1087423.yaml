    detailed_description: "Once you have downloaded this content, you can set a new\
      \ master by going to Hidden Leaf Village in the online lobby followed by the\
      \ Ninjutsu Library.<br />\r\n<br />\r\nA special training pack for your avatar!<br\
      \ />\r\n<br />\r\nAs you train with Killer Bee, you will acquire Training Points\
      \ that can be used to unlock a wide variety of Ninjutsu, weapons, and costumes\
      \ for your avatar!<br />\r\n<br />\r\nContent includes:<br />\r\n\u2022 2 Ninjutsu<br\
      \ />\r\n- Octopus Hug (Attack Type)<br />\r\n- Acrobat Technique (Attack Type)<br\
      \ />\r\n<br />\r\n\u2022 1 Secret Technique<br />\r\n- Eight Tails Chakra Mode\
      \ (Attack Type)<br />\r\nEnter additional inputs to perform Tailed Beast Eight\
      \ Twists!<br />\r\n<br />\r\n\u2022 1 Avatar Part<br />\r\n- Hair (Raikage Hat),\
      \ for male/female avatars<br />\r\n<br />\r\n\u2022 1 Attack-Type Weapon<br\
      \ />\r\n- Shark Skin: Samehada (Lunacy)<br />\r\n<br />\r\n\u2022 1 Costume<br\
      \ />\r\n- Killer Bee Outfit, for male/female avatars<br />\r\n<br />\r\n\u2022\
      \ Additional Content<br />\r\n- Lobby Action: Brother!<br />\r\n- Honorary Title:\
      \ Friend of Eight Tails"
