    about_the_game: "<p>Includes the first three titles in the the ultimate jewel\
      \ matching adventure, <i>Jewel Quest</i>!</p><br />\n\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/37960/extras/logo_1.jpg\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\">\n\t\t\t\t\
      <p>Rupert and Emma have settled down and opened a museum to display their many\
      \ artifacts. While playing with a mysterious jewel board, their daughter unknowingly\
      \ pops open a secret compartment. Suddenly, the air is filled with spores, and\
      \ Natalie's vision fades. \n\t\t\t\tDesperate to save their daughter's sight,\
      \ Rupert and Emma search the globe in search of the fabled Golden Jewel Board,\
      \ rumored to hold the antidote that will cure her, but does it even exist?<br\
      \ /><br />\n\t\t\t\tGuided by cryptic clues left by a shady stranger, Rupert\
      \ and Emma encounter new challenges; wild monkeys to capture, powerful pearls\
      \ that can alter the jewel boards, and head-to-head competition that pit you\
      \ against renowned experts, Hani and Sebastian. Time is running out! It's up\
      \ to you to follow the clues and find the cure!</p>\n\t\t\t\t<ul>\n\t\t\t\t\
      <li>200 levels in 11 regions</li>\n\t\t\t\t<li>30 different jewels</li>\n\t\t\
      \t\t<li>Visit every continent, while working on quests to earn jewels and artifacts</li>\n\
      \t\t\t\t<li>Search for the fabled Golden Jewel Board</li>\n\t\t\t\t</ul><br\
      \ /><br />\n\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/37960/extras/logo_2.jpg\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\">\n\t\t\t\t\
      <p>Join Professor Pack on the ultimate jewel matching adventure across the world's\
      \ richest continent. \n\t\t\t\tThe dangers of the safari, The history of the\
      \ Zimbabwe ruins and the majesty of Victoria Falls await your discovery, filled\
      \ with puzzles of skill and twists, while surrounded by gorgeous dynamic backdrops\
      \ and animation. Get swept away by the heart pounding soundtrack as you're immersed\
      \ in realistic and authentic African settings. Discover an amazing new element\
      \ of fun with the <i>Exclusive \"Dueling Jewels\" Tournament Play: Pit your\
      \ jewel matching skills against others around the world! Play against other\
      \ players, or be matched with a computer opponent!</i><br /><br /> \n\t\t\t\t\
      <p>Embark on a thrilling journey in a story filled with adventure, love, and\
      \ betrayal that changes with every replay!</p>\n\t\t\t\t<ul>\n\t\t\t\t<li>Map\
      \ your progress through 180 challenging puzzles</li>\n\t\t\t\t<li>Encounter\
      \ buried relics, cursed items, and mind-boggling boards</li>\n\t\t\t\t<li>Stunning\
      \ graphics, captivating music, and wild sounds</li>\n\t\t\t\t<li>Get special\
      \ hints to help you with your battle against time</li>\n\t\t\t\t</ul><br /><br\
      \ />\n\t\t\t\t<img src=\"http://storefront.steampowered.com/v/gfx/apps/37960/extras/logo_3.jpg\"\
      \ align=\"left\" style=\"margin-right:10px; padding-bottom:4px;\">\n\t\t\t\t\
      <p>Explore the ancient ruins of Mayan civilization while discovering hidden\
      \ treasures and priceless artifacts. In this unique new take on the classic-style\
      \ matching game, you must rearrange valuable relics to turn sand tiles into\
      \ gold. When all of the tiles in a puzzle board are golden, you win! As you\
      \ venture deeper into the jungle, you will encounter increasingly difficult\
      \ puzzles containing secret twists, cursed items, and buried artifacts. Earn\
      \ the respect of your fellow archaeologists and collect oodles of treasure and\
      \ jewels!</p>\n\t\t\t\t<br />"
