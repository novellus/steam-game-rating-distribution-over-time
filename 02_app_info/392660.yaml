    review: "Jag gillar detta spel. P\xE5minner om gamla Fallout: Tactics och ger\
      \ en mersmak. Du som \xE4ven gillar XCOM kommer att gilla detta ocks\xE5.\n\n\
      F\xF6rdelar\n- Roligt\n- Bra strategi med lite inslag av random (du tr\xE4ffar\
      \ inte alltid det du siktar p\xE5)\n- Helt ok grafik i stridsl\xE4get\n\nNackdelar\n\
      - Kass musik\n- Tr\xE5kig grafik i \"k\xF6r\" och leta l\xE4get\n- Lite kort\
      \ story\n- Vissa buggar n\xE4r fiender fastnar i sin startposition\n\nDefinitivt\
      \ k\xF6p p\xE5 rea."
